</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gwiniad" title="[25564] 7 ">gwiniad</a></H1><SPAN><p><b>GWIN'IAD</b>, n.  The whiting, a fish of the salmon or trout kind, found in many lakes in Europe and in Hudson's bay.  It is gregarious, and may be taken in vast numbers at a draught.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
