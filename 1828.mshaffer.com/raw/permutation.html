</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="permutation" title="[40421] 11 ">permutation</a></H1><SPAN><p><b>PERMUTA'TION</b>, n. [L. permutatio,permuto; per and muto, to change.]<p><DD>1.  In commerce, exchange of one thing for another; barter.<p><DD>2.  In the canon law, the exchange of one benefice for another.<p><DD>3. In algebra, change or different combination of any number of quantities.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
