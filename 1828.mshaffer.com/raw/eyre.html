</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eyre" title="[21094] 4 ">eyre</a></H1><SPAN><p><b>EYRE</b>, n.  ire. [L. iter.]  Literally, a journey or circuit.  In England, the justices in eyre were itinerant judges, who rode the circuit to hold courts in the different counties.<p><DD>1.  A court of itinerant justices.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
