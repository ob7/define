</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="psalmist" title="[43542] 8 ">psalmist</a></H1><SPAN><p><b>PS`ALMIST</b>, n.  A writer or composer of sacred songs; a title particularly applied to David and the other authors of the scriptural psalms.<p><DD>1. In the church of Rome, a clerk, precentor, singer or leader of music in the church.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
