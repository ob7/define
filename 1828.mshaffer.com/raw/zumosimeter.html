</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zumosimeter" title="[62973] 11 ">zumosimeter</a></H1><SPAN><p><b>ZUMOSIMETER</b>, n. [Gr., fermentation; to measure.] An instrument proposed by Swammerdam for ascertaining the degree of fermentation occasioned by the mixture of different liquids, and the degree of heat which they acquire in fermentation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
