</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="peritoneum" title="[40385] 10 ">peritoneum</a></H1><SPAN><p><b>PERITONE'UM</b>, n. [Gr. about, and to stretch.]  A thin, smooth, lubricous membrane investing the whole internal surface of the abdomen, and more or less completely, all the viscera contained in it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
