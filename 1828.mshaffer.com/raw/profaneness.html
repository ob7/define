</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="profaneness" title="[43048] 11 ">profaneness</a></H1><SPAN><p><b>PROFA'NENESS</b>, n.  Irreverence of sacred things; particularly, the use of language which implies irreverence towards God; the taking of God's name in vain.<p><DD>Profaneness in men is vulgar and odious; in females, is shocking and detestable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
