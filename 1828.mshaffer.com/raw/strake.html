</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="strake" title="[52575] 6 ">strake</a></H1><SPAN><p><b>STRAKE</b>, pret. of strike. [See Strike.]<p><b>STRAKE</b>, n. <p><DD>1. A streak. [Not used unless in reference to the range of planks in a ships side. See Streak.]<p><DD>2. A narrow board. [Not used.]<p><DD>3. The iron band of a wheel. [In the United States, this is called a band, or the tire of a wheel.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
