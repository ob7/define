</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sequin" title="[49330] 6 ">sequin</a></H1><SPAN><p><b>SE'QUIN</b>,  n.  A gold coin of Venice and Turkey, of different value in different places. At Venice, its value is about 9s. 2d. sterling, or $2.04. In other parts of Italy, it is stated to be of the 9s. value, or $2. It is sometimes written <i>chequin</i> and <i>zechin</i>.  [See <i>Zechin</i>.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
