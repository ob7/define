</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="janizary" title="[31268] 8 ">janizary</a></H1><SPAN><p><b>JAN'IZARY</b>, n.  A soldier of the Turkish foot guards.  The Janizaries were a body of infantry, and reputed the grand Seignor's guards.  They became turbulent, and rising in arms against the Sultan, were attacked, defeated and destroyed in Constantinople, in June 1826.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
