</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poison-tree" title="[41593] 11 ">poison-tree</a></H1><SPAN><p><b>POIS'ON-TREE</b>, n.  A tree that poisons the flesh.  This name is given to a species of Rhus or sumac,the Rhus vernix or poison ash, a native of America; also to the bohun upas of Java.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
