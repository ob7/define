</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mulct" title="[36328] 5 ">mulct</a></H1><SPAN><p><b>MULCT</b>, n. [L. mulcta or multa.]  A fine imposed on a person guilty of some offense or misdemeanor, usually a pecuniary fine.<p><b>MULCT</b>, v.t. [L. mulcto.]  To fine; to punish for an offense or misdemeanor by imposing a pecuniary fine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
