</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="launder" title="[32329] 7 ">launder</a></H1><SPAN><p><b>LAUNDER,</b> n. l'ander.  [from L. lavo, to wash.]<p><DD>A washer-woman; also, a long and hollow trough, used by miners to receive the powdered ore from the box where it is beaten.<p><b>LAUNDER,</b> v.t.  l'ander.  To wash; to wet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
