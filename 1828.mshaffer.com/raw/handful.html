</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="handful" title="[25792] 7 ">handful</a></H1><SPAN><p><b>HAND'FUL</b>, n.  As much as the hand will grasp or contain.<p><DD>1.  As much as the arms will embrace.<p><DD>2.  A palm; four inches.<p><DD>3.  A small quantity or number.  A handful of men.<p><DD>4.  As much as can be done; full employment.<p><DD><DD> In America, the phrase is,he has his hands full.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
