</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sinuate" title="[50234] 7 ">sinuate</a></H1><SPAN><p><b>SIN'UATE,</b> v.t.  [L.  sinuo.] To wind; to turn; to bend in and out.<p><b>SIN'UATE,</b> a.  In botany, a sinuate leaf is one that has large curved breaks in the margin, resembling bays, as in the oak.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
