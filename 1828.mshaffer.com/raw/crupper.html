</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crupper" title="[13731] 7 ">crupper</a></H1><SPAN><p><b>CRUPPER</b>, n. [See Croup.]<p><DD>1. In the manege, the buttocks of a horse; the rump.<p><DD>2. A strap of leather which is buckled to a saddle, and passing under a horses tail, prevents the saddle from being cast forward onto the horses neck.<p><b>CRUPPER</b>, v.t. To put a crupper on; as, to crupper a horse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
