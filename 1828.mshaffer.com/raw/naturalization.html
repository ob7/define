</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="naturalization" title="[36721] 14 ">naturalization</a></H1><SPAN><p><b>NATURALIZATION</b>, n. [See Naturalize] The act of investing an alien with the rights and privileges of a native subject or citizen.  Naturalization in Great Britain is only by act of parliament.  In the United States, it is by act of Congress, vesting certain tribunals with the power.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
