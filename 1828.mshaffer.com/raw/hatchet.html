</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hatchet" title="[26030] 7 ">hatchet</a></H1><SPAN><p><b>HATCH'ET</b>, n.  A small ax with a short handle, to be used with one hand.<p>To take up the hatchet, a phrase borrowed from the natives of America, is to make war.<p>To bury the hatchet, is to make peace.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
