</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="druggist" title="[17953] 8 ">druggist</a></H1><SPAN><p><b>DRUGGIST</b>, n. One who deals in drugs; properly, one whose occupation is merely to but and sell drugs, without compounding or preparation. In America, the same person often carries on the business of the druggist and the apothecary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
