</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="father-in-law" title="[21443] 13 ">father-in-law</a></H1><SPAN><p><b>F'ATHER-IN-LAW,</b> n.  The father of one's husband or wife; and a man who marries a woman who has children by a former husband is called the father in law or step-father of those children.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
