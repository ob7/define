</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="long-sightedness" title="[33269] 16 ">long-sightedness</a></H1><SPAN><p><b>LONG-SIGHTEDNESS,</b> n.<p><DD>1.  The faculty of seeing objects at a great distance.<p><DD>2.  In medicine, presbyopy; that defect of sight by which objects near at hand are seen confusedly, but at remoter distances distinctly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
