</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impressment" title="[28571] 11 ">impressment</a></H1><SPAN><p><b>IMPRESS'MENT</b>, n.  The act of impressing men into public service; as the impressment of seamen.<p><DD>1.  The act of compelling into any service; as the impressment of nurses to attend the sick.<p><DD>2.  The act of seizing for public use; as the impressment of provisions for the army.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
