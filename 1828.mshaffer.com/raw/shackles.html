</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shackles" title="[49505] 8 ">shackles</a></H1><SPAN><p><b>SHACK'LES</b>,<b>  </b><p>           1. Fetters, gyves, handcuffs, cords or something else that confines the limbs so as to restrain the use of them, or prevent free motion.<p>           2. That which obstructs or embarrasses free action.<p>                   His very will seems to be in bonds and <i>shackles</i>. <i>South</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
