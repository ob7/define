</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hemorrhagy" title="[26473] 10 ">hemorrhagy</a></H1><SPAN><p><b>HEMORRHAGY</b>, n. [Gr. blood, and to burst.]  A flux of blood, proceeding from the rupture of a blood-vessel, or some other cause.  The ancients confined the word to a discharge of blood from the nose; but in modern use, it is applied to a flux from the nose, lungs, intestines, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
