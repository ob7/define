</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="osmund" title="[38488] 6 ">osmund</a></H1><SPAN><p><b>OS'MUND,</b> n.  A plant, or a genus of plants, osmunda, moonwort.  The most remarkable species is the osmund royal or flowering fern, growing in marshes, the root of which boiled, is very slimy, and is used in stiffening linen.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
