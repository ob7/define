</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="koupholite" title="[31934] 10 ">koupholite</a></H1><SPAN><p><b>KOUPH'OLITE,</b> n.  [Gr. light, and stone.]<p><DD>A mineral, regarded as a variety of prehnite.  It occurs in minute rhomboidal plates, of a greenish or yellowish white, translucid, glistening and pearly.  It is found in the Pyrenees.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
