</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parotid" title="[39599] 7 ">parotid</a></H1><SPAN><p><b>PAROT'ID</b>, a. [Gr. near, and ear.]  Pertaining to or denoting certain glands below and before the ears, or near the articulation of the lower jaw.  The parotid glands secrete a portion of the saliva.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
