</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="simmer" title="[50141] 6 ">simmer</a></H1><SPAN><p><b>SIM'MER,</b> v.  i.  [ Gr.  zumhm, zumow, to ferment.]  To boil gently, or with a gentle hissing.  Simmering is incipient ebullition, when little bubbles are formed on the edge of the liquor, next to the vessel.  These are occasioned by the escape of heat and vapor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
