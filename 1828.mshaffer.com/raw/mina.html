</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mina" title="[35169] 4 ">mina</a></H1><SPAN><p><b>MI'NA</b>, n. [L. mina.]  A weight or denomination of money. The mina of the Old Testament was valued at sixty shekels.  The Greek or Attic mina, was valued at a hundred drachmas, about f2. l7s.sterling, $10.44 cents.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
