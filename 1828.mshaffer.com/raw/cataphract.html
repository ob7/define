</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cataphract" title="[8819] 10 ">cataphract</a></H1><SPAN><p><b>CATAPHRACT</b>, n.<p><DD>1.  In the ancient military art, a piece of heavy defensive armor, formed of cloth or leather, strengthened with scales or links, used to defend the breast, or whole body, or even the horse as well as the rider.<p><DD>2.  A horseman in complete armor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
