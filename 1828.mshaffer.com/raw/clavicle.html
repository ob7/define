</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clavicle" title="[10262] 8 ">clavicle</a></H1><SPAN><p><b>CLAVICLE</b>, n.  The collar bone.  There are two clavicles, or channel bones, joined at one end to the scapula or shoulder bone, and at the other, to the sternum or breast bone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
