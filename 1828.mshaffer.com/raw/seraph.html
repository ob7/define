</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seraph" title="[49332] 6 ">seraph</a></H1><SPAN><p><b>SER'APH</b>,  n.  plu. <i>seraphs</i>; but sometimes the Hebrew plural, <i>seraphim</i>, is used.  [from Heb. to burn.]  An angel of the highest order.<p>                   As full, as perfect in vile man that mourns, <p>                   As the rapt <i>seraph</i> that adores and burns. <i>Pope</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
