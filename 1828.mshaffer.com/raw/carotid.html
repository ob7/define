</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carotid" title="[8604] 7 ">carotid</a></H1><SPAN><p><b>CAROTID</b>, a.  The carotid arteries, in the body, are two arteries, the right and left, which convey the blood from the aorta to the head and brain.  The ancients supposed drowsiness to be seated in these arteries.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
