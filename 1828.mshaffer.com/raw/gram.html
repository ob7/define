</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gram" title="[24990] 4 ">gram</a></H1><SPAN><p><b>GRAM</b>, a.  Angry.<p><b>GRAM</b>, n. [Gr. the twenty fourth part of an ounce.]<p>In the new system of French weights, the unity of weights.  It is the weight of a quantity of distilled water equal to a cubic centimeter, or 18 grains French, or du poids de marc, equal to 15.444 grains troy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
