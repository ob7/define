</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="expletive" title="[20757] 9 ">expletive</a></H1><SPAN><p><b>EX'PLETIVE</b>, a.  [L. expleo, to fill.]  Filling; added for supply or ornament.<p><b>EX'PLETIVE</b>, n. In language, a word or syllable inserted to fill a vacancy, or for ornament.  The Greek language abounds with expletives.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
