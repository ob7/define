</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extermination" title="[20924] 13 ">extermination</a></H1><SPAN><p><b>EXTERMINA'TION</b>, n. The act of exterminating; total expulsion or destruction; eradication; extirpation; excision; as the extermination of inhabitants or tribes, of error or vice, or of weeds from a field.<p><DD>1. In algebra, a taking away.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
