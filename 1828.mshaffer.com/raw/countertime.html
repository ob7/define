</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="countertime" title="[13142] 11 ">countertime</a></H1><SPAN><p><b>COUNTERTIME</b>, n. [counter and time.]<p><DD>1. In the manege, the defense or resistance of a horse that interrupts his cadence and the measure of his manege, occasioned by a bad horseman or the bad temper of the horse.<p><DD>2. Resistance; opposition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
