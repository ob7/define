</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="attenuant" title="[4296] 9 ">attenuant</a></H1><SPAN><p><b>ATTEN'UANT,</b> a.  [See Attenuate.]<p><DD>Making thin, as fluids; diluting; rendering less dense and viscid.<p><b>ATTEN'UANT,</b> n.  A medicine which thins the humors, subtilizes their parts, dissolves viscidity, and disposes the fluids to motion, circulation and secretion; a diluent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
