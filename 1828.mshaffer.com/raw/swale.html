</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swale" title="[53850] 5 ">swale</a></H1><SPAN><p><b>SWALE</b>, n. [probably from vale.]  A local word in New England, signifying an interval or vale; a tract of low land.<p><DD>1.  In England, a shade.<p><b>SWALE</b>, v.i.  To waste. [See Sweal.]<p><b>SWALE</b>, v.t.  To dress a hog for bacon, by singeing or burning off his hair.  [Local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
