</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hirsute" title="[26873] 7 ">hirsute</a></H1><SPAN><p><b>HIRSU'TE</b>, a. [L. hirsutus.]<p><DD>1.  Hairy; rough with hair; shaggy; set with bristles.<p><DD>2.  In botany, it is nearly synonymous with hispid, but it denotes having more hairs or bristles, and less stiff.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
