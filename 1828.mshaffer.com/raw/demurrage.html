</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="demurrage" title="[15124] 9 ">demurrage</a></H1><SPAN><p><b>DEMURRAGE</b>, n.  An allowance made to the master of a trading vessel, for delay or detention in port beyond the appointed time of departure.  This expense is paid by the merchant who causes the detention.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
