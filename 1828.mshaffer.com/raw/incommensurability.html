</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incommensurability" title="[28919] 18 ">incommensurability</a></H1><SPAN><p><b>INCOMMENSURABIL'ITY</b>, n. [from incommensurable.]  <p>The quality or state of a thing, when it has no common measure with another thing, or when the same thing will not exactly measure both.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
