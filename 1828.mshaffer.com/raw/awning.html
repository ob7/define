</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="awning" title="[4643] 6 ">awning</a></H1><SPAN><p><b>AWN'ING,</b> n.<p><DD>1.  A cover of canvas,usually a sail or tarpaulin, spread over a boat or ship's deck, to shelter from the sun's rays, the officers and crew, and preserve the decks.<p><DD>2.  That part of the poop deck which is continued forward beyond the bulk head of the cabin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
