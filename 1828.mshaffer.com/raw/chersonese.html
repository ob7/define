</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chersonese" title="[9554] 10 ">chersonese</a></H1><SPAN><p><b>CHERSONESE</b>, n.  A peninsula; a tract of land of any indefinite extent, which is nearly surrounded by water, but united to a larger tract by a neck of land or isthmus; as the Cimbric Chersonese or Jutland; the Tauric Chersonese, or Crimea.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
