</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chrysocolla" title="[9876] 11 ">chrysocolla</a></H1><SPAN><p><b>CHRYSOCOLLA</b>, n.  Carbonate of copper, of two subspecies, the blue and the green; formerly called blue and green chrysocolla, also mountain blue and mountain green.  It occurs in crystals, stalactites and other forms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
