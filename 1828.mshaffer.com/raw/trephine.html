</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trephine" title="[56302] 8 ">trephine</a></H1><SPAN><p><b>TREPH'INE</b>, n. [See Trepan.]  An instrument for trepanning, more modern than the trepan.  It is a circular or cylindrical saw, with a handle like that of a gimblet, and a little sharp perforator, called the center-pin.<p><b>TREPH'INE</b>, v.t.  To perforate with a trephine; to trepan.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
