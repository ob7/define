</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="xanthogene" title="[62750] 10 ">xanthogene</a></H1><SPAN><p><b>XANTHOGENE</b>, n. [Gr., yellow, to generate.] The base of a new acid, produced by the mixture of a solution of pure potassa with bisulphuret of carbon. This acid contains sulphur, carbon, and hydrogen. It is named from the yellow color of its compounds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
