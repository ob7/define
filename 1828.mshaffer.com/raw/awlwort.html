</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="awlwort" title="[4640] 7 ">awlwort</a></H1><SPAN><p><b>AWL'WORT,</b> n.  [awl and wort.  See Wort.]<p><DD>The popular name of the Subularia aquatica, or rough leaved alyssum; so called from its awl-shaped leaves, which grow in clusters round the root.  It is a native of Britain and Ireland.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
