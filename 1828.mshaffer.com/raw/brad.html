</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brad" title="[7099] 4 ">brad</a></H1><SPAN><p><b>BRAD</b>, in Sax., is broad, and occurs in names; as in Bradford, broadford.<p><b>BRAD</b>, n.  A particular kind of nail,used in floors and other work, where it is deemed proper to drive nails entirely into the wood. For this purpose, it is made without a broad head or shoulder over the shank.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
