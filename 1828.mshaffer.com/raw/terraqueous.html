</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="terraqueous" title="[54842] 11 ">terraqueous</a></H1><SPAN><p><b>TERRA'QUEOUS</b>, a. [L. terra, earth, and aqua, water.]  Consisting of land and water, as the globe or earth.  This epithet is given to the earth in regard to the surface, of which more than three fifths consist of water, and the remainder of earth or solid materials.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
