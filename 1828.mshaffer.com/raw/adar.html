</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adar" title="[700] 4 ">adar</a></H1><SPAN><p><b>A'DAR,</b> n.  a Hebrew month, answering to the latter part of February, and the beginning of March, the 12th of the sacred and 6th of the civil year; so named to become glorious, from the exuberance of vegetation, in that month, in Egypt and Palestine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
