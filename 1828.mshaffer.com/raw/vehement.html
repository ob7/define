</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vehement" title="[60458] 8 ">vehement</a></H1><SPAN><p><b>VE'HEMENT,</b> a.  [L. vehemens.]<p><DD>1.  Violent; acting with great force; furious; very forcible; as a vehement wind; a vehement torrent; a vehement fire or heat.<p><DD>2.  Very ardent; very eager or urgent; very fervent; as a vehement affection or passion; vehement desire; vehement eloquence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
