</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frustum" title="[23559] 7 ">frustum</a></H1><SPAN><p><b>FRUS'TUM,</b> n.  [L.  See Frustrate.]  a piece or part of a solid body separated from the rest.  The frustum of a cone, is the part that remains after the top is cut off by a plane parallel to the base; called otherwise a truncated cone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
