</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oxymoron" title="[39099] 8 ">oxymoron</a></H1><SPAN><p><b>OXYMO'RON,</b> n.  [Gr. a smart saying which at first view appears foolish.]<p><DD>A rhetorical figure, in which an epithet of a quite contrary signification is added to a word; as cruel kindness.<p><DD>Oxyprussic acid, chloroprussic acid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
