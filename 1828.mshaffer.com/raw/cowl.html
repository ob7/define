</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cowl" title="[13274] 4 ">cowl</a></H1><SPAN><p><b>COWL</b>, n. <p><DD>1. A monks hood, or habit, worn by the Bernardines and Benedictines. It is either white or black.<p><DD><DD>What differ more, you cry, than crown and cowl?<p><DD>2. A vessel to be carried on a pole betwixt two persons, for the conveyance of water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
