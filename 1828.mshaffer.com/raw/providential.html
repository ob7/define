</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="providential" title="[43468] 12 ">providential</a></H1><SPAN><p><b>PROVIDEN'TIAL</b>, a. Effected by the providence of God; referable to divine providence; proceeding from divine direction or superintendence; as the providential contrivance of things; a providential escape from danger.  How much are we indebted to God's unceasing providential care!</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
