</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="usucaption" title="[60183] 10 ">usucaption</a></H1><SPAN><p><b>USUCAP'TION,</b> n.  [L. usus, use, and capio, to take.]<p><DD>In the civil law, the same as prescription in the common law; the acquisition of the title or right to property by the uninterrupted and undisputed possession of it for a certain term prescribed by law.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
