</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="western" title="[61850] 7 ">western</a></H1><SPAN><p><b>WESTERN</b>, a. <p><DD>1. Being in the west, or int he region nearly in the direction of west; being in that quarter where the sun sets; as the western shore of France; the western ocean.<p><DD>2. Moving in a line to the part where the sun sets; as, the ship makes a western course.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
