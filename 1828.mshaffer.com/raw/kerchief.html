</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kerchief" title="[31694] 8 ">kerchief</a></H1><SPAN><p><b>KER'CHIEF</b>, n. [contracted from coverchief.]<p><DD>1.  A head dress; a cloth to cover the head.<p><DD>2.  A cloth used in dress.<p>The word is now seldom used, except in its compound, handkerchief, and sometimes neckerchief.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
