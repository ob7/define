</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ultramontane" title="[57064] 12 ">ultramontane</a></H1><SPAN><p><b>ULTRAMON'TANE,</b> a.  [L. ultra and montanus, from mons, mountain.]<p><DD>Being beyond the mountain.  Thus France, with regard to Italy, is an ultramontane country.<p><DD>Bouffin is the only ultramontane painter whom the Italians seem to envy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
