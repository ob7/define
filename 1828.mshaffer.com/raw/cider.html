</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cider" title="[9967] 5 ">cider</a></H1><SPAN><p><b>CIDER</b>, n.  The juice of apples expressed, a liquor used for drink.  The word was formerly used to signify the juice of other fruits, and other kinds of strong liquor; but it is now appropriated to the juice of apples, before and after fermentation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
