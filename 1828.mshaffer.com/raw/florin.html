</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="florin" title="[22491] 6 ">florin</a></H1><SPAN><p><b>FLOR'IN,</b> n.  A coin, originally made at Florence.  The name is given to different coins of gold or silver, and of different values in different countries.  It is also used as a money of account.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
