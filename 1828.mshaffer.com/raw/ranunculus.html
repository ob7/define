</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ranunculus" title="[44564] 10 ">ranunculus</a></H1><SPAN><p><b>RANUN'CULUS,</b> n.  [L. from rana, a frog.] <p><DD>In botany, crowfoot, a genus of plants of many species, some of them beautiful flowering plants, particularly the Asiatic, or Turkey and Persian ranunculus, which is diversified with many rich colors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
