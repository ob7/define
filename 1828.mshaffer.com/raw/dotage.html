</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dotage" title="[17579] 6 ">dotage</a></H1><SPAN><p><b>DOTAGE</b>, n. [from dote.] <p><DD>1. Feebleness or imbecility of understanding or mind, particularly in old age, childishness of old age; as a venerable man now in his dotage.<p><DD>2. A doting; excessive fondness.<p><DD>3. Deliriousness. [See the verb, to dote.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
