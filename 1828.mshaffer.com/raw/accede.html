</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="accede" title="[342] 6 ">accede</a></H1><SPAN><p><b>ACCE'DE</b>, v.i.  [L.  accedo, of ad and cedo, to yield or give place, or rather to move.]<p><DD>1.  To agree or assent, as to a proposition, or to terms proposed by another.  Hence in a negotiation.<p><DD>2.  To become a party, by agreeing to the terms of a treaty or convention.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
