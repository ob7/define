</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cut-water" title="[14042] 9 ">cut-water</a></H1><SPAN><p><b>CUT-WATER</b>, n. The fore part of a ships prow, or knee of the head, which cuts the water. Also, a water-fowl, a species of gull; or rather, the Rynchops, or razorbill.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
