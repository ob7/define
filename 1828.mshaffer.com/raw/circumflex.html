</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="circumflex" title="[10041] 10 ">circumflex</a></H1><SPAN><p><b>CIRCUMFLEX</b>, n.  In grammar, an accent serving to note or distinguish a syllable of an intermediate sound between acute and grave.  It is a kind of undulation in the voice, but not used in English.<p><b>CIRCUMFLEX</b>, v.t.  To mark or pronounce with the accent called a circumflex.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
