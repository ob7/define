</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bracket" title="[7089] 7 ">bracket</a></H1><SPAN><p><b>BRACK'ET</b>, [Heb. to bend the knee; hence it signifies the knee.]<p><DD>1.  Among workers in timber, an angular wooden stay, in form of the knee bent, to support shelves, scaffolds and the like.<p><DD>2.  The cheek of a mortar carriage, made of strong plank.<p><DD>3.  In printing, hooks; thus, [].</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
