</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rescind" title="[46316] 7 ">rescind</a></H1><SPAN><p><b>RESCIND',</b> v.t.  [L. rescindo; re and scindo; to cut.]<p><DD>1.  To abrogate; to revoke; to annul; to vacate an act by the enacting authority or by superior authority; as, to rescind a law, a resolution or a vote; to rescind an edict or decree; to rescind a judgment.<p><DD>2.  To cut off.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
