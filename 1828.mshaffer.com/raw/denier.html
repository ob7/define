</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="denier" title="[15146] 6 ">denier</a></H1><SPAN><p><b>DENIER</b>, n.  One who denies, or contradicts; one who refuses or rejects; a disowner; one who does not own, avow or acknowledge; as a denier of a fact, or of the faith, or of Christ.<p><b>DENIER</b>, n.  A small denomination of French money, the twelfth part of a sol; a small copper coin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
