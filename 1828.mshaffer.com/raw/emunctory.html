</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emunctory" title="[19025] 9 ">emunctory</a></H1><SPAN><p><b>EMUNC'TORY</b>, n. [L. emunctorium, from emunctus, emungo, to wipe, to cleanse.]   In anatomy, any part of the body which serves to carry off excrementitious matter; a secretory gland; an excretory duct.<p><DD><DD>The kidneys and skin are called the common emunctories.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
