</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="half-moon" title="[25700] 9 ">half-moon</a></H1><SPAN><p><b>H`ALF-MOON</b>, n.  The moon at the quarters, when half its disk appears illuminated.<p><DD>1. Any thing in the shape of a half-moon.  In fortification, an outwork composed of two faces, forming a salient angle, whose gorge is in the form of a crescent or half-moon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
