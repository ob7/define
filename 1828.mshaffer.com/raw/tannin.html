</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tannin" title="[54397] 6 ">tannin</a></H1><SPAN><p><b>TAN'NIN</b>, n.  The chimical name of that astringent substance contained in vegetables, particularly in the bark of the oak and chestnut, and in gall-nut; the substance used to change raw hides into leather.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
