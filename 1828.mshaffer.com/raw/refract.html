</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="refract" title="[45481] 7 ">refract</a></H1><SPAN><p><b>REFRACT',</b> v.t.  [L. refractus, refringo; re and frango, to break.]<p><DD>To break the natural course of the rays of light; to cause to deviate from a direct course.  A dense medium refracts the rays of light, as they pass into it from a rare medium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
