</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hostage" title="[27304] 7 ">hostage</a></H1><SPAN><p><b>HOS'TAGE</b>, n.  A person delivered to an enemy or hostile power, as a pledge to secure the performance of the conditions of a treaty or stipulations of any kind, and on the performance of which the person is to be released.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
