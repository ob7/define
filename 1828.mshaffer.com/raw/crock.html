</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crock" title="[13573] 5 ">crock</a></H1><SPAN><p><b>CROCK</b>, n. An earthen vessel; a pot or pitcher; a cup.<p><b>CROCK</b>, n. Soot, or the black matter collected from combustion on pots and kettles, or in a chimney.<p><b>CROCK</b>, v.t. or I. To black with soot, or other matter collected from combustion; or to black with the coloring matter of cloth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
