</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="truckle" title="[56620] 7 ">truckle</a></H1><SPAN><p><b>TRUCK'LE</b>, n.  A small wheel or caster.<p><b>TRUCK'LE</b>, v.i. [dim. of truck.]  To yield or bend obsequiously to the will of another; to submit; to creep.  Small states must truckle to large ones.<p><DD><DD> Religion itself is forced to truckle with worldly policy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
