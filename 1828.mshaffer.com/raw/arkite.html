</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arkite" title="[3642] 6 ">arkite</a></H1><SPAN><p><b>'ARKITE,</b> n.  A term used by Bryant to denote one of the persons who were preserved in the ark; or who, according to pagan fables, belonged to the ark.<p><b>'ARKITE,</b> a.  Belonging to the ark.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
