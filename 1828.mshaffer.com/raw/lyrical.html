</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lyrical" title="[33672] 7 ">lyrical</a></H1><SPAN><p><b>LYR'ICAL</b>, a. [L. lyricus.]  Pertaining to a lyre or harp. Lyric poetry is such as is sung to the harp or lyre.  This was much cultivated by the ancients, among whom Anacreon, Alcoeus, Stesichorus, Sappho and Horace are distinguished as lyric poets.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
