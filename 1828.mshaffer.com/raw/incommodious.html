</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incommodious" title="[28928] 12 ">incommodious</a></H1><SPAN><p><b>INCOMMO'DIOUS</b>, a. [L. incommodus.]  Inconvenient; not affording ease or advantage; unsuitable; giving trouble, without much injury.  A seat in church, or the site of a house may be incommodious.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
