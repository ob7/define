</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rejoin" title="[45747] 6 ">rejoin</a></H1><SPAN><p><b>REJOIN',</b> v.t.  [re and join.]<p><DD>1.  To join again; to unite after separation.<p><DD>2.  To meet one again.<p><b>REJOIN',</b> v.i.<p><DD>1.  To answer to a reply.<p><DD>2.  In law pleadings, to answer, as the defendant to the plantif's replication.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
