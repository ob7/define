</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gasometer" title="[24056] 9 ">gasometer</a></H1><SPAN><p><b>GASOM'ETER</b>, n.  [gas]  In chimistry, an instrument or apparatus, intended to measure, collect, preserve or mix different gases.<p>An instrument for measuring the quantity of gas employed in an experiment; also, the place where gas is prepared for lighting streets.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
