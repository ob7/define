</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sonorousness" title="[51057] 12 ">sonorousness</a></H1><SPAN><p><b>SONO'ROUSNESS, </b> n. <p><DD>1.  The quality of yielding sound when struck or coming in collision with another body; as the sonorousness of metals.<p><DD>2.  Having or giving a loud or clear sound; as the sonorousness of a voice or an instrument.<p><DD>3.  Magnificence of sound.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
