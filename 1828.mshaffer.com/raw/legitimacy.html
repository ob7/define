</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="legitimacy" title="[32557] 10 ">legitimacy</a></H1><SPAN><p><b>LEGIT'IMACY,</b> n.  [from legitimate.]<p><DD>1.  Lawfulness of birth; opposed to bastardy.<p><DD>2.  Genuineness; opposed to spuriousness.  the legitimacy of his conclusions is not to be questioned.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
