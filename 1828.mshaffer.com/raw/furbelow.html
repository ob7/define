</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="furbelow" title="[23715] 8 ">furbelow</a></H1><SPAN><p><b>FUR'BELOW,</b> n.  A piece of stuff plaited and puckered, on a gown or petticoat; a flounce; the plaited border of a petticoat or gown.<p><b>FUR'BELOW,</b> v.t.  To put on a furbelow; to furnish with an ornamental appendage of dress.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
