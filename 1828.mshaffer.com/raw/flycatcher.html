</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flycatcher" title="[22611] 10 ">flycatcher</a></H1><SPAN><p><b>FLYCATCHER,</b> n.<p><DD>1.  One that hunts flies.<p><DD>2.  In zoology, a genus of birds, the Muscicapa, with a bill flatted at the base, almost triangular, notched at the upper mandible, and beset with bristles.  These birds are of the order of Passers, and the species are very numerous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
