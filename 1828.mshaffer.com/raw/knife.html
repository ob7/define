</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knife" title="[31874] 5 ">knife</a></H1><SPAN><p><b>KNIFE</b>,n. nife; plu. knives; nives.<p><DD>1.  A cutting instrument with a sharp edge.  Knives are of various shapes and sizes, adapted to their respective uses; as table knives; carving knives or carvers; penknives, &c.<p><DD>2.  A sword or dagger.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
