</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="escalop" title="[19917] 7 ">escalop</a></H1><SPAN><p><b>ESCAL'OP</b>, n.  skal'lup.  A family of bivalvular shell-fish, whose shell is regularly indented.  In the center of the top of the shell is a trigonal sinus with an elastic cartilage for its hinge.<p><DD>1.  A regular curving indenture in the margin of any thing. [See Scallop and Scollop.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
