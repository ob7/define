</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="procrastinate" title="[42983] 13 ">procrastinate</a></H1><SPAN><p><b>PROCRAS'TINATE</b>, v.t. [L. procrastinor; pro and crastinus; cras, to-morrow.]   To put off from day to day; to delay; to defer to a future time; as, to procrastinate repentance.<p><b>PROCRAS'TINATE</b>, v.i.  To delay; to be dilatory.<p><DD><DD> I procrastinate more than I did twenty years ago.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
