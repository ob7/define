</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="atlantides" title="[4214] 10 ">atlantides</a></H1><SPAN><p><b>ATLAN'TIDES,</b> n.  A name given to the Pleiades or seven stars, which were feigned to be the daughters of Atlas, a king of Mauritania, or of his brother, Hesperus, who were translated to heaven.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
