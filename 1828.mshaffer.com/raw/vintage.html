</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vintage" title="[60907] 7 ">vintage</a></H1><SPAN><p><b>VINT'AGE,</b> n.  [L. vindemia.]<p><DD>1.  The produce of the vine for the season.  The vintage is abundant.<p><DD>2.  The time of gathering the crop of grapes.<p><DD>3.  The wine produced by the crop of grapes in one season.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
