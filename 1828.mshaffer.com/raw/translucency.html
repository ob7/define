</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="translucency" title="[56089] 12 ">translucency</a></H1><SPAN><p><b>TRANSLU'CENCY</b>, n. [L. translucens; trans, through, and luceo, to shine.]<p><DD>1.  The property of admitting rays of light to pass through, but not so as to render objects distinguishable.<p><DD>2.  Transparency.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
