</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="orgues" title="[38375] 6 ">orgues</a></H1><SPAN><p><b>OR'GUES,</b> n.<p><DD>1.  In the military art, long thick pieces of timber, pointed and shod with iron and hung over a gateway, to be let down in case of attack.<p><DD>2.  A machine composed of several musket barrels united, by means of which several explosions are made at once to defend breaches.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
