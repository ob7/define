</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calenture" title="[8083] 9 ">calenture</a></H1><SPAN><p><b>CALENTURE</b>, n.  A violent ardent fever, incident to persons in hot climates, especially natives of cooler climates.  It is attended with delirium, and one of the symptoms is, that the person affected imagines the sea to be a green field, and sometimes attempting to walk in it, is lost.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
