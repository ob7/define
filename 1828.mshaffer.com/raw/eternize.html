</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eternize" title="[20049] 8 ">eternize</a></H1><SPAN><p><b>ETER'NIZE</b>, v.t.  [Low L. oeterno.]<p><DD>1.  To make endless.<p><DD>2.  To continue the existence or duration of indefinitely; to perpetuate; as, to eternize woe.<p><DD><DD>So we say, to eternize fame or glory.<p><DD>3.  To make forever famous; to immortalize; as, to eternize a name; to eternize exploits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
