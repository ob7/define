</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intermeddle" title="[30504] 11 ">intermeddle</a></H1><SPAN><p><b>INTERMED'DLE</b>, v.i. [inter and meddle.]  To meddle in the affairs of others, in which one has no concern; to meddle officiously; to interpose or interfere improperly.<p><DD><DD> The practice of Spain has been, by war and by conditions of treaty, to intermeddle with foreign states.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
