</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dastard" title="[14271] 7 ">dastard</a></H1><SPAN><p><b>DAS'TARD</b>, n.  A coward; a poltroon; one who meanly shrinks from danger.<p><b>DAS'TARD</b>, a.  Cowardly; meanly shrinking from danger.<p><DD><DD>Curse on their dastard souls.  Addison.<p><b>DAS'TARD</b>, v.t.  To make cowardly; to intimidate; to dispirit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
