</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hawthorn" title="[26089] 8 ">hawthorn</a></H1><SPAN><p><b>HAW'THORN</b>, n.  A shrub or tree which bears the haw, of the genus Crataegus; the white-thorn.  The hawthorn is much used for hedges, and for standards in gardens.  It grows naturally in all parts of Europe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
