</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alb" title="[1521] 3 ">alb</a></H1><SPAN><p><b>ALB,</b> n.  [L. albus, Gr. white.]<p><DD>A surplice or vestment of white linen, reaching to the feet, worn by the Romish clergy.  Also a Turkish coin, called also an asper, value one hundred and twelve mills.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
