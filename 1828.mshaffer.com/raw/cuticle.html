</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cuticle" title="[14046] 7 ">cuticle</a></H1><SPAN><p><b>CUTICLE</b>, n. [L., skin, the same as hide, which see.]<p><DD>1. The scarf-skin; the thin exterior coat of the skin, which rises in a blister; a thin pellucid membrane covering the true skin.<p><DD>2. The thin external covering of the bark of a plant.<p><DD>3. A thin skin formed on the surface of liquor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
