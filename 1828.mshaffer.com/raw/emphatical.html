</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emphatical" title="[18957] 10 ">emphatical</a></H1><SPAN><p><b>EMPHAT'ICAL</b>, a.  Forcible; strong; impressive; as an emphatic voice, tone or pronunciation; emphatical reasoning.<p><DD>1.  Requiring emphasis; as an emphatical word.<p><DD>2.  Uttered with emphasis.  We remonstrated in emphatical terms.<p><DD>3.  Striking to the eye; as emphatic colors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
