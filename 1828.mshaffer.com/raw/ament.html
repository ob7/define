</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ament" title="[2170] 5 ">ament</a></H1><SPAN><p><b>AM'ENT,</b> n.  [L. amentum, a thong, or strap.]<p><DD>A botany, a species of inflorescence, from a common, chaffy receptacle; or consisting of many scales, ranged along a stalk or slender axis, which is the common receptacle; as in birch, oak, chestnut.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
