</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mall" title="[33936] 4 ">mall</a></H1><SPAN><p><b>MALL</b>, n. maul. [L. malleus.]<p><DD>1.  A large heavy wooden beetle; an instrument for driving any thing with force.<p><DD>2.  A blow.<p><b>MALL</b>, n. mal.  A public walk; a level shaded walk.<p><b>MALL</b>, v.t. maul.  To beat with a mall; to beat with something heavy; to bruise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
