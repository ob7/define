</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dew-worm" title="[15779] 8 ">dew-worm</a></H1><SPAN><p><b>DEW-WORM</b>, n. A worm, called otherwise earth-worm, a species of Lumbricus, which lives just under the surface of the ground. It is of a pale red color, and does no injury to plants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
