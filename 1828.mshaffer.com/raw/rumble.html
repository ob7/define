</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rumble" title="[47480] 6 ">rumble</a></H1><SPAN><p><b>RUM'BLE,</b> v.i.  [Heb., Gr., L. fremo.]<p><DD>To make a low, heavy, continued sound; as thunder rumbles at a distance, but when near, its sound is sharp and rattling.  A heavy carriage rumbles on the pavement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
