</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="throe" title="[55287] 5 ">throe</a></H1><SPAN><p><b>THROE</b>, n.  Extreme pain; violent pang; anguish; agony.  It is particularly applied to the anguish of travail in child-birth.<p><DD><DD> My throes came thicker, and my cries increas'd.<p><b>THROE</b>, v.i.  To agonize; to struggle in extreme pain.<p><b>THROE</b>, v.t.  To put in agony.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
