</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="visibility" title="[60980] 10 ">visibility</a></H1><SPAN><p><b>VISIBIL'ITY,</b> n. s as z.  <p><DD>1.  The state or quality of being perceivable to the eye; as the visibility of minute particles, or of distant objects.<p><DD>2.  The state of being discoverable or apparent; conspicuousness; as the perpetual visibility of the church.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
