</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unevenness" title="[58249] 10 ">unevenness</a></H1><SPAN><p><b>UNE'VENNESS,</b> n.<p><DD>1.  Surface not level; inequality of surface; as the unevenness of ground or of roads.<p><DD>2.  Turbulence; change; want of uniformity; as the unevenness of king Edward's reign.  [Unusual.]<p><DD>3.  Want of uniformity; as unevenness of temper.<p><DD>4.  Want of smoothness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
