</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hydromel" title="[27651] 8 ">hydromel</a></H1><SPAN><p><b>HY'DROMEL</b>, n. [Gr. water, and honey.]  A liquor consisting of honey diluted in water.  Before fermentation, it is called simple hydromel; after fermentation, it is called vinous hydromel or mead.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
