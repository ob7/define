</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diastoly" title="[15875] 8 ">diastoly</a></H1><SPAN><p><b>DIASTOLE, DIASTOLY</b>, n. [Gr., to set or send from.]<p><DD>1. Among physicians, a dilation of the heart, auricles and arteries; opposed to systole or contraction.<p><DD>2. In grammar, the extension of a syllable; or a figure by which a syllable naturally short is made long.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
