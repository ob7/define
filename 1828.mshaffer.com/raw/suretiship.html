</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suretiship" title="[53679] 10 ">suretiship</a></H1><SPAN><p><b>SU'RETISHIP</b>, n. [from surety.]  The state of being surety; the obligation of a person to answer for another, and make good any debt or loss which may occur from another's delinquency.<p><DD><DD> He that hateth suretiship is sure.  Prov.11.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
