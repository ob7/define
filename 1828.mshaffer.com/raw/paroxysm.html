</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="paroxysm" title="[39601] 8 ">paroxysm</a></H1><SPAN><p><b>PAR'OXYSM</b>, n. [Gr. to excite or sharpen; and sharp.]  An exasperation or exacerbation of a disease; a fit of higher excitement or violence in a disease that has remissions or intermissions; as the paroxysm of a fever or gout.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
