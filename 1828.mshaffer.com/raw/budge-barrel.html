</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="budge-barrel" title="[7610] 12 ">budge-barrel</a></H1><SPAN><p><b>BUDGE-BARREL</b>, n.  A small barrel with only one head; on the other end, a piece of leather is nailed, which is drawn together upon strings like a purse.  It is used for carrying powder, with a gun or mortar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
