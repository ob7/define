</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="buckwheat" title="[7601] 9 ">buckwheat</a></H1><SPAN><p><b>BUCK'WHEAT</b>, n.  A plant and a species of grain; called also brank.  It belongs to the genus polygonum, or knot-grass.  It is cultivated as food for beasts, and the flour is much used in America for breakfast cakes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
