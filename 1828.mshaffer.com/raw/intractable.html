</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intractable" title="[30700] 11 ">intractable</a></H1><SPAN><p><b>INTRACT'ABLE</b>, a. [L. intractabilis; in and tractabilis, tracto, to handle, manage, govern.]<p><DD>1.  Not to be governed or managed; violent; stubborn; obstinate; refractory; as an intractable temper.<p><DD>2.  Not to be taught; indocile.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
