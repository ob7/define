</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mullet" title="[36339] 6 ">mullet</a></H1><SPAN><p><b>MUL'LET</b>, n. [L. mullus.]  A fish of the genus Mugil. The lips are membranaceous; the inferior one carinated inwards; it has no teeth, and the body is of a whitish color.  This fish frequents the shore and roots in the sand like a hog.  It is an excellent fish for the table.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
