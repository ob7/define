</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="almandine" title="[1907] 9 ">almandine</a></H1><SPAN><p><b>AL'MANDINE,</b> n.  In mineralogy, precious garnet, a beautiful mineral of a red color, of various shades, sometimes tinged with yellow or blue.  It is commonly translucent, sometimes transparent.  It occurs crystallized in the rhombic, dodecahedron.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
