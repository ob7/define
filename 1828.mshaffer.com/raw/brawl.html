</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brawl" title="[7195] 5 ">brawl</a></H1><SPAN><p><b>BRAWL</b>, v.i. [L. proelior.]<p><DD>1.  To quarrel noisily and indecently.<p><DD>2.  To speak loud and indecently.<p><DD>3.  To roar as water; to make a noise.<p><b>BRAWL</b>, v.t.  To drive or beat away.<p><b>BRAWL</b>, n.  Noise; quarrel; scurrility; uproar.<p><DD>1. Formerly, a kind of dance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
