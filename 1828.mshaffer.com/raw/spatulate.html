</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spatulate" title="[51328] 9 ">spatulate</a></H1><SPAN><p><b>SPAT'ULATE,</b> a. [from L. spathula.] In botany, a spatulate leaf is one shaped like a spatula or battledore, being roundish with a long, narrow, linear base; as in cistus incanus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
