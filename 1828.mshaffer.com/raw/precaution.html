</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="precaution" title="[42277] 10 ">precaution</a></H1><SPAN><p><b>PRECAU'TION</b>,n. [L. precautus, proecaveo; proe, before,and caveo, to take care.]  Previous caution or care; caution previously employed to prevent mischief or secure good in possession.<p><b>PRECAU'TION</b>, v.t.  To warn or advise beforehand for preventing mischief or securing good.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
