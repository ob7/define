</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="remora" title="[45942] 6 ">remora</a></H1><SPAN><p><b>REM'ORA,</b> n.  [L. from re and moror, to delay.]<p><DD>1.  Delay; obstacle; hinderance.  [Not in use.]<p><DD>2.  The sucking fish, a species of Echeneis, which is said to attach itself to the bottom or side of a ship and retard its motion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
