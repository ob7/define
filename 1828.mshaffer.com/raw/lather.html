</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lather" title="[32279] 6 ">lather</a></H1><SPAN><p><b>LATH'ER,</b> v.i.<p><DD>To form a foam with water and soap; to become froth, or frothy matter.<p><b>LATH'ER,</b> v.t.  To spread over with the foam of soap.<p><b>LATH'ER,</b> n.<p><DD>1.  Foam or froth made by soap moistened with water.<p><DD>2.  Foam or froth from profuse sweat, as of a horse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
