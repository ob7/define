</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="welt" title="[61826] 4 ">welt</a></H1><SPAN><p><b>WELT</b>, n. [See Wall.] A border; a kind of hem or edging, as on a garment or piece of cloth, or on a shoe.<p><b>WELT</b>, v.t. To furnish with a welt; to sew on a border.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
