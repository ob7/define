</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elench" title="[18645] 6 ">elench</a></H1><SPAN><p><b>ELENCH'</b>, n.  [L. elenchus; Gr. to argue, to refute.]<p><DD>1.  A vicious or fallacious argument, which is apt to deceive under the appearance of truth; a sophism.  [Little used.]<p><DD>2.  In antiquity, a kind of earring set with pearls.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
