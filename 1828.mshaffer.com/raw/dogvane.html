</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dogvane" title="[17453] 7 ">dogvane</a></H1><SPAN><p><b>DOGVANE</b>, n. Among seamen, a small vane composed of thread, cork and feathers, fastened to a half pike and placed on the weather gun-wale, to assist in steering a ship on the wind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
