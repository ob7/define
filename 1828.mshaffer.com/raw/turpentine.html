</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="turpentine" title="[56859] 10 ">turpentine</a></H1><SPAN><p><b>TUR'PENTINE</b>, a. [L. terebinthina.]  A transparent resinous substance, flowing naturally or by incision from several species of trees, as from the pine, larch, fir, &c. Common turpentine is of about the consistence of honey; but there are several varieties.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
