</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wadd" title="[61211] 4 ">wadd</a></H1><SPAN><p><b>WADD</b>, n. In mineralogy, a black wadd is a species of ore of manganese, of which there are four kinds; fibrous, ochery, pulverulent ochery, and dendritic. In some places, plumbago or black lead is called wad or wadd.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
