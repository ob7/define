</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="industry" title="[29440] 8 ">industry</a></H1><SPAN><p><b>IN'DUSTRY</b>, n. [L. industria.]  Habitual diligence in any employment, either bodily or mental; steady attention to business; assiduity; opposed to sloth and idleness.  We are directed to take lessons of industry from the bee.  Industry pays debts, while idleness or despair will increase them.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
