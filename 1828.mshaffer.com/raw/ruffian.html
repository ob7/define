</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ruffian" title="[47445] 7 ">ruffian</a></H1><SPAN><p><b>RUF'FIAN,</b> n.<p><DD>A boisterous, brutal fellow; a fellow ready for any desperate crime; a robber; a cut-throat; a murderer.<p><b>RUF'FIAN,</b> a.  Brutal; savagely boisterous; as ruffian rage.<p><b>RUF'FIAN,</b> v.i.  To play the ruffian; to rage; to raise tumult.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
