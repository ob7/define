</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="white-lead" title="[62054] 10 ">white-lead</a></H1><SPAN><p><b>WHITE-LEAD</b>, n. A carbonate of lead, much used in painting. It is prepared by exposing sheets of lead to the fumes of an acid, usually vinegar, and suspending them in the air until the surface becomes incrusted with a white coat, which is the substance in question.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
