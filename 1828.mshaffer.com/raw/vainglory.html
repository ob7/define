</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vainglory" title="[60267] 9 ">vainglory</a></H1><SPAN><p><b>VAINGLO'RY,</b> n.  [vain and glory.]  Exclusive vanity excited by one's own performances; empty pride; undue elation of mind.<p><DD>He hath nothing of vainglory.<p><DD>Let nothing be done through strife or vainglory.  Phil. 2.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
