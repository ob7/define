</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="despondency" title="[15550] 11 ">despondency</a></H1><SPAN><p><b>DESPONDENCY</b>, n.  A sinking or dejection of spirits at the loss of hope; loss of courage at the failure of hope, or in deep affliction, or at the prospect of insurmountable difficulties.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
