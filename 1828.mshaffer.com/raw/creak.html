</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="creak" title="[13405] 5 ">creak</a></H1><SPAN><p><b>CREAK</b>, v.i. [L., Gr., to comb, scrape, rake; to cry.] To make a sharp harsh grating sound, of some continuance, as by the friction of hard substances. Thus, the hinge of a door creaks in turning; a tight firm shoe creaks in walking, by the friction of the leather.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
