</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abluent" title="[151] 7 ">abluent</a></H1><SPAN><p><b>AB'LUENT</b>, a.  [L. abluo, to wash away; ab and luo, or lavo, to wash.]<p>Washing clean; cleansing by water or liquids. [Little used except as a noun.]<p><b>AB'LUENT</b>, n.  In medicine, that which thins, purifies or sweetens the blood.  [See diluent and Abstergent.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
