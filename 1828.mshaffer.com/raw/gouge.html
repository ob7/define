</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gouge" title="[24917] 5 ">gouge</a></H1><SPAN><p><b>GOUGE</b>, n. gouj.  A round hollow chisel, used to cut holes, channels or grooves in wood or stone.<p><b>GOUGE</b>, v.t. gouj.  To scoop out with a gouge.<p><DD>1.  To force out the eye of a person with the thumb or finger; a barbarous practice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
