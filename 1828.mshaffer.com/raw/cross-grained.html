</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cross-grained" title="[13624] 13 ">cross-grained</a></H1><SPAN><p><b>CROSS-GRAINED</b>, a. <p><DD>1. Having the grain or fibers across or irregular; as in timber, where a branch shoots from the trunk, there is a curling of the grain.<p><DD>2. Perverse; untractable; not condescending.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
