</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="predispose" title="[42400] 10 ">predispose</a></H1><SPAN><p><b>PREDISPO'SE</b>, v.t.  s as z.  [pre and dispose.]<p><DD>1.  To incline beforehand; to give a previous disposition to; as, to predispose the mind or temper to friendship.<p><DD>2.  To fit or adapt previously; as, debility predisposes the body to disease.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
