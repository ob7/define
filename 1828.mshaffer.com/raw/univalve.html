</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="univalve" title="[58734] 8 ">univalve</a></H1><SPAN><p><b>U'NIVALVE,</b> a.  [L. unus, one, and valve.]  Having one valve only, as a shell or pericarp.<p><b>U'NIVALVE,</b> n.  A shell having one valve only.  The univalves form one of the three divisions into which shells are usually divided.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
