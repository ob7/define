</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emulsion" title="[19023] 8 ">emulsion</a></H1><SPAN><p><b>EMUL'SION</b>, n.  [L. emulsus, emulgeo, to milk out.]<p>A soft liquid remedy of a color and consistence resembling milk; any milk-like mixture prepared by uniting oil and water, by means of another substance, saccharine or mucilaginous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
