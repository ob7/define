</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="circensian" title="[10004] 10 ">circensian</a></H1><SPAN><p><b>CIRCENSIAN</b>, a.  Pertaining to the Circus, in Rome, where were practiced games of various kinds, as running, wrestling, combats, &c.  The Circensian games accompanied most of the feasts of the Romans; but the grand games were held five days, commencing on the 15th of September.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
