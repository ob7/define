</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="layer" title="[32385] 5 ">layer</a></H1><SPAN><p><b>LA'YER,</b> n. la'er.  [from lay, the verb.]<p><DD>1.  A stratum; a bed; a body spread over another; as a layer of clay or of sand.<p><DD>2.  A shoot or twig of a plant, not detached from the stock, laid under ground for growth or propagation.<p><DD>3.  A hen that lays eggs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
