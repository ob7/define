</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pharmacolite" title="[40700] 12 ">pharmacolite</a></H1><SPAN><p><b>PHAR'MACOLITE</b>, n.  Arseniate of lime, snow white or milk white, inclining to reddish or yellowish white.  It occurs in small reniform, botryoidal and globular masses, and has a silky luster.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
