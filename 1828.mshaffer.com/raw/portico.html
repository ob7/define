</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="portico" title="[41940] 7 ">portico</a></H1><SPAN><p><b>PORTICO</b>, n. [L. porticus, form porta or portus.]  In architecture, a kind of gallery on the ground, or a piazza encompassed with arches supported by columns; a covered walk.  The roof is sometimes flat; sometimes vaulted.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
