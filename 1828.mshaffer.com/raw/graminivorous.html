</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="graminivorous" title="[24994] 13 ">graminivorous</a></H1><SPAN><p><b>GRAMINIV'OROUS</b>, a.  [L. gramen, grass, and voro, to eat.]<p>Feeding or subsisting on grass.  The ox and all the bovine genus of quadrupeds are graminivorous animals; so also the horse or equine genus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
