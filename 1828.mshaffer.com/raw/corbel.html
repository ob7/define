</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corbel" title="[12712] 6 ">corbel</a></H1><SPAN><p><b>CORBEL</b>, n. [See the preceding words.]<p><DD>1. In architecture, the representation of a basket, sometimes set on the heads of caryatides.<p><DD>2. The vase or tambour of the Corinthian column; so called from its resemblance to a basket.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
