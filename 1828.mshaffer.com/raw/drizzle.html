</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drizzle" title="[17888] 7 ">drizzle</a></H1><SPAN><p><b>DRIZZLE</b>, v.i. [G., L.] To rain in small drops; to fall as water from the clouds in very fine particles. We say, it drizzles; drizzling drops; drizzling rain; drizzling tears.<p><b>DRIZZLE</b>, v.t. To shed in small drops or particles.<p><DD><DD>The air doth drizzle dew. <p><DD><DD>Winters drizzled snow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
