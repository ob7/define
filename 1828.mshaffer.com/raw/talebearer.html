</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="talebearer" title="[54317] 10 ">talebearer</a></H1><SPAN><p><b>TA'LEBEARER</b>, n. [tale and bear.]  A person who officiously tells tales; one who impertinently communicates intelligence or anecdotes, and makes mischief in society by his officiousness.<p><DD><DD> Where there is no talebearer, the strife ceaseth.  Prov.26.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
