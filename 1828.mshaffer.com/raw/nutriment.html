</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nutriment" title="[37541] 9 ">nutriment</a></H1><SPAN><p><b>NU'TRIMENT</b>, n. [L., from to nourish.]<p><DD>1. That which nourishes; that which promotes the growth or repairs the natural waste of animal bodies, or that which promotes the growth of vegetables; food; aliment.<p><DD>2. That which promotes enlargement or improvement; as the nutriment of the mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
