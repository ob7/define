</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="strappado" title="[52596] 9 ">strappado</a></H1><SPAN><p><b>STRAPPADO</b>, n. A military punishment formerly practiced. It consisted in drawing an offender to the top of a beam and letting him fall, by which means a limb was sometimes dislocated.<p><b>STRAPPADO</b>, v.t. To torture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
