</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="puncture" title="[43742] 8 ">puncture</a></H1><SPAN><p><b>PUNC'TURE</b>, n. [L. punctura.]  The act of perforating with a pointed instrument; or a small hole made by it; as the puncture of a nail,needle or pin.<p><DD><DD> A lion may perish by the puncture of an asp.<p><b>PUNC'TURE</b>,v.t.  To prick; to pierce with a small pointed instrument; as, to puncture the skin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
