</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abelmosk" title="[95] 8 ">abelmosk</a></H1><SPAN><p><b>A'BELMOSK</b>, n.  A trivial name of a species of hibiscus, or Syrian mallow.  The plant rises on a herbacceous stalk, three or four feet, sending out two or three side branches.  The seeds have a musky odor, for which reason the Arabians mix them with coffee.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
