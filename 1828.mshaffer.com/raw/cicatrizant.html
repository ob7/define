</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cicatrizant" title="[9952] 11 ">cicatrizant</a></H1><SPAN><p><b>CICATRIZANT</b>, n.  A medicine or application that promotes the formation of a cicatrix, such as Armenian bole, powder of tutty, &c.  It is called also an escharotic, epulotic, incarnative, agglutinant, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
