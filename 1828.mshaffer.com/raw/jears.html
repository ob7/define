</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jears" title="[31324] 5 ">jears</a></H1><SPAN><p><b>JEARS</b>, n.  In sea-language, an assemblage of tackles by which the lower yards of a ship are hoisted or lowered.  Hoisting is called swaying, and lowering is called striking.  This word is sometimes written geers or gears.  [See Gear.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
