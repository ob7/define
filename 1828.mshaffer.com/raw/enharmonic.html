</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enharmonic" title="[19309] 10 ">enharmonic</a></H1><SPAN><p><b>ENHARMON'IC</b>, a.  [from harmonic, harmony.]  In music, an epithet applied to such species of composition, as proceed on very small intervals, or smaller intervals that the diatonic and chromatic.  An enharmonic interval is the eighth of a tone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
