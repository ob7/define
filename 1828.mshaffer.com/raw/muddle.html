</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="muddle" title="[36299] 6 ">muddle</a></H1><SPAN><p><b>MUD'DLE</b>, v.t. [from mud.]  To make foul, turbid or muddy, as water.<p><DD><DD> He did ill to muddle the water.<p><DD>1.  To intoxicate partially; to cloud or stupefy, particularly with liquor.<p><DD><DD> He was often drunk, always muddled.<p><DD><DD> Epicurus seems to have had his brains muddled.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
