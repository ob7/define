</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dissonance" title="[17098] 10 ">dissonance</a></H1><SPAN><p><b>DISSONANCE</b>, n. [L., to be discordant; to sound.]<p><DD>1. Discord; a mixture or union of harsh, unharmonious sounds, which are grating or unpleasing to the ear; as the dissonance of notes, sounds or numbers.<p><DD>2. Disagreement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
