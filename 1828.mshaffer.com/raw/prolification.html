</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prolification" title="[43154] 13 ">prolification</a></H1><SPAN><p><b>PROLIFICA'TION</b>, n. [See Prolific.]  The generation of young or of plants.<p><DD>1.  In botany, the production of a second flower from the substance of the first.  This is either from the center of a simple flower, or from the side of an aggregate flower.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
