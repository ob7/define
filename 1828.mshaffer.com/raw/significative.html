</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="significative" title="[50064] 13 ">significative</a></H1><SPAN><p><b>SIGNIF'ICATIVE,</b> a.  <p><DD>1.  Betokening or representing by an external sign; as the significative symbols of the eucharist.<p><DD>2.  Having signification or meaning; expressive of a certain idea or thing.  Neither in the degrees of kindred were they destitute of significative words.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
