</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amalgamate" title="[2060] 10 ">amalgamate</a></H1><SPAN><p><b>AMAL'GAMATE,</b> v.t.  <p><DD>1.  To mix quicksilver with another metal.  Gregory uses amalgamize.<p><DD>2.  To mix different things, to make a compound; to unite.<p><b>AMAL'GAMATE,</b> v.i.  To mix or unite in an amalgam; to blend.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
