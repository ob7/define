</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="condenser" title="[11709] 9 ">condenser</a></H1><SPAN><p><b>CONDENSER</b>, n. He or that which condenses; particularly a pneumatic engine or syringe in which air may be compressed. It consists of a cylinder, in which is a movable piston to force the air into a receiver, and a valve to prevent the air from escaping.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
