</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shallowness" title="[49548] 11 ">shallowness</a></H1><SPAN><p><b>SHAL'LOWNESS</b>,  n.  <p>           1. Want of depth; small depth; as the <i>shallowness</i> of water, of a river, of a stream.<p>           2. Superficialness of intellect; want of power to enter deeply into subjects; emptiness; stillness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
