</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coparcener" title="[12637] 10 ">coparcener</a></H1><SPAN><p><b>COPARCENER</b>, n. [con and parcener, L., to divide.] A coheir; one who has an equal portion of the inheritance of his or her ancestor with others.<p><DD><DD>All the coparceners together make but one heir, and have but one estate among them.<p><DD><DD>Coparceners take by descent; joint-tenants, by purchase.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
