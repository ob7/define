</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="saturnian" title="[48061] 9 ">saturnian</a></H1><SPAN><p><b>SATURN'IAN,</b> a.  In fabulous history, pertaining to Saturn, whose age or reign, from the mildness and wisdom of his government, is called the golden age; hence, golden; happy; distinguished for purity, integrity and simplicity.<p><DD>Th' Augustus, born to bring Saturnian times.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
