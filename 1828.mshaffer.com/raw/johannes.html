</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="johannes" title="[31442] 8 ">johannes</a></H1><SPAN><p><b>JOHAN'NES</b>, n. [John, latinized.]  A Portuguese gold coin of the value of eight dollars; contracted often into joe; as a joe, or half-joe.  It is named from the figure of king John, which it bears.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
