</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anomorhomboid" title="[2651] 13 ">anomorhomboid</a></H1><SPAN><p><b>ANOMORHOM'BOID,</b> n.  [Gr irregular, and of a rhomboidal figure.]<p><DD>A genus os spars, pellucid, and crystaline, of no determinate form externally, but breaking into regular rhomboidal masses.  The species are five, mostly of a white color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
