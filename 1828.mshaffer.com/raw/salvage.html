</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="salvage" title="[47838] 7 ">salvage</a></H1><SPAN><p><b>SALV'AGE,</b> n.  [L. salvus, salvo.]<p><DD>In commerce, a reward or recompense allowed by law for the saving of a ship, or goods from loss at sea, either by shipwreck or other means, or by enemies or pirates.<p><b>SALV'AGE,</b>  for savage, not used.  [See Savage.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
