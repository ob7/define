</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="liquefy" title="[32998] 7 ">liquefy</a></H1><SPAN><p><b>LIQ'UEFY,</b> v.t.  [L. liquefacio.  See Liquid.]<p><DD>To melt; to dissolve; to convert from a fixed or solid form to that of a liquid, and technically, to melt by the sole agency of heat or caloric.<p><b>LIQ'UEFY,</b> v.i.  To be melted; to become liquid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
