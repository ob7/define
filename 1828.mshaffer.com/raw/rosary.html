</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rosary" title="[47265] 6 ">rosary</a></H1><SPAN><p><b>RO'SARY,</b> n. s as z.  [L. rosarium.  See Rose.]<p><DD>1.  A bed of roses, or place where roses grow.<p><DD>2.  A chaplet.<p><DD>3.  A string of beads used by Roman catholics, on which they count their prayers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
