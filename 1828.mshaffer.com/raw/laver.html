</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laver" title="[32349] 5 ">laver</a></H1><SPAN><p><b>LA'VER,</b> n.  A vessel for washing; a large basin; in scripture history, a basin placed in the court of the Jewish tabernacle, where the officiating priests washed their hands and feet and the entrails of victims.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
