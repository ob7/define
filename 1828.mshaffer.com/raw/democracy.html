</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="democracy" title="[15082] 9 ">democracy</a></H1><SPAN><p><b>DEMOCRACY</b>, n. [Gr.  People, and to possess, to govern.] Government by the people; a form of government, in which the supreme power is lodged in the hands of the people collectively, or in which the people exercise the powers of legislation.  Such was the government of Athens.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
