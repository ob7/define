</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mercurial" title="[34838] 9 ">mercurial</a></H1><SPAN><p><b>MERCU'RIAL</b>, a. [L. mercurialis.]<p><DD>1.  Formed under the influence of Mercury; active; sprightly; full of fire or vigor; as a mercurial youth; a mercurial nation.<p><DD>2.  Pertaining to quicksilver; containing quicksilver,or consisting of mercury; as mercurial preparations or medicines.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
