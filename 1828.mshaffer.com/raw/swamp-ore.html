</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swamp-ore" title="[53864] 9 ">swamp-ore</a></H1><SPAN><p><b>SWAMP-ORE</b>, n.  In mineralogy, an ore of iron found in swamps and morasses; called also bog-ore, or indurated bog iron ore.  Its color is a dark yellowish brown or gray; its fracture is earthy, and it contains so much phosphoric acid as to injure its tenacity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
