</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stoic" title="[52430] 5 ">stoic</a></H1><SPAN><p><b>STOIC</b>, n. [Gr., a porch in Athens where the philosopher Zeno taught.] A disciple of the philosopher Zeno, who founded a sect. He taught that men should be free from passion, unmoved by joy or grief, and submit without complaint to the unavoidable necessity by which all things are governed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
