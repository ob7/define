</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stern-board" title="[52255] 11 ">stern-board</a></H1><SPAN><p><b>STERN-BOARD</b>, n. [stern and board.] In seamens language, a loss of way in making a tack. To make a stern-board, is when by a current or other cause, a vessel has fallen back from the point she had gained in the last tack. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
