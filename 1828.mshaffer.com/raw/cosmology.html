</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cosmology" title="[12965] 9 ">cosmology</a></H1><SPAN><p><b>COSMOLOGY</b>, n. s as z. [Gr., the universe, discourse.] The science of the world or universe; or a treatise relating to the structure and parts of the system of creation, the elements of bodies, the modifications of material things, the laws of motion, and the order and course of nature.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
