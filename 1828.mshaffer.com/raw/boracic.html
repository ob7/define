</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="boracic" title="[6868] 7 ">boracic</a></H1><SPAN><p><b>BORAC'IC</b>, a. [See Borax.]  Pertaining to or produced from borax.<p>Boracic acid, a compound of a peculiar base, boron, with oxygen.  It is generally obtained from borax, by adding sulfuric acid.  It is also found native, in certain mineral springs in Italy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
