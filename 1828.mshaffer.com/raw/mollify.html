</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mollify" title="[35846] 7 ">mollify</a></H1><SPAN><p><b>MOL'LIFY</b>, v.t. [L. mollio.]  To soften; to make soft or tender. Is.1.<p><DD>1.  To assuage, as pain or irritation.<p><DD>2.  To appease; to pacify; to calm or quiet.<p><DD>3.  To qualify; to reduce in harshness or asperity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
