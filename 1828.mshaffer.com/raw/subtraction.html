</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subtraction" title="[53136] 11 ">subtraction</a></H1><SPAN><p><b>SUBTRAC'TION</b>, n. [L. subtractio.]  The act or operation of taking a part from the rest.<p><DD>1.  In arithmetic, the taking of a lesser number from a greater of the same kind or denomination; an operation by which is found the difference between two sums.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
