</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alpha" title="[1955] 5 ">alpha</a></H1><SPAN><p><b>AL'PHA,</b> n.  [Heb. an ox, a leader.]<p><DD>The first letter in the Greek alphabet, answering to A, and used to denote first or beginning.<p><DD>I am Alpha and Omega.  Rev. 1.<p><DD>As a numeral, it stands for one.  It was formerly used also to denote chief; as, Plato was the Alpha of the wits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
