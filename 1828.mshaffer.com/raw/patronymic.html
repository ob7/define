</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="patronymic" title="[39829] 10 ">patronymic</a></H1><SPAN><p><b>PATRONYM'IC</b>, n. [L. patronymicus; from Gr. father, and name.]<p>A name of men or women derived from that of their parents or ancestors; as Tydides, the son of Tydeus, Pelides, the son of Peleus, that is, Achilles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
