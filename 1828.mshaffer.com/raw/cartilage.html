</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cartilage" title="[8659] 9 ">cartilage</a></H1><SPAN><p><b>CARTILAGE</b>, n.  Gristle; a smooth, solid, elastic substance, softer than bone, of a pearly color and homogeneous texture, without cells or cavities.  It is invested with a particular membrane called perichondrium, which in the articular cartilages, is a reflexion of the synovial membrane.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
