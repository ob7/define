</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perpetuity" title="[40453] 10 ">perpetuity</a></H1><SPAN><p><b>PERPETU'ITY</b>, n. [L.perpetuitas.]  Endless duration; continuance to eternity.<p><DD>1.  Continued uninterrupted existence, or duration for an indefinite period of time; as the perpetuity of laws and institutions; the perpetuity of fame.<p><DD>2.  Something of which there will be no end.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
