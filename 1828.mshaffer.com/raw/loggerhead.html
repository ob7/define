</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loggerhead" title="[33225] 10 ">loggerhead</a></H1><SPAN><p><b>LOG'GERHEAD,</b> n.  [log and head.]  <p><DD>1.  A blockhead; a dunce; a dolt; a thick-skull.<p><DD>2.  A spherical mass of iron, with a long handle; used to heat tar.<p><DD>To fall to loggerheads,<p><DD>To go to loggerheads,  to come to blows; to fall to fighting without weapons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
