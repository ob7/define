</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chape" title="[9348] 5 ">chape</a></H1><SPAN><p><b>CHAPE</b>, n.  <p><DD>1.  The catch of any thing, as the hook of a scabbard, or the catch of a buckle, by which it is held to the back strap.<p><DD>2.  A brass or silver tip or case, that strengthens the end of a scabbard.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
