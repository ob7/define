</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="winch" title="[62229] 5 ">winch</a></H1><SPAN><p><b>WINCH</b>, n. A windlass; or an instrument with which to turn or strain something forcibly; as a winch to strain the cord of a bedstead, or to turn a wheel.<p><b>WINCH</b>, v.i. To wince; to shrink; to kick with impatience or uneasiness. [This is a more correct orthography than wince.] </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
