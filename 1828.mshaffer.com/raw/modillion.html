</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="modillion" title="[35776] 9 ">modillion</a></H1><SPAN><p><b>MODILLION</b>, n. modil'yun. [L. modiolus, from modus.]<p>In architecture, an ornament in the cornice of the Ionic, Corinthian and composite columns; a sort of bracket serving to support the projecture of the larmier or drip; a dental.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
