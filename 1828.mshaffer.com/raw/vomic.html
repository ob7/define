</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vomic" title="[61148] 5 ">vomic</a></H1><SPAN><p><b>VOM'IC,</b> a.  The vomic nut, nux vomica, is the seed of the Strychnos nux vomica, a native of the East Indies.  It is a very active poison.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
