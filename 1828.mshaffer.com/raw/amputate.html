</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amputate" title="[2295] 8 ">amputate</a></H1><SPAN><p><b>AM'PUTATE,</b> v.t.  [L. amputo, of amb, about, and puto, to prune.]<p><DD>1.  To prune branches of trees or vines; to cut off.<p><DD>2.  To cut off a limb or other part of an animal body; a term of surgery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
