</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loth" title="[33370] 4 ">loth</a></H1><SPAN><p><b>LOTH,</b> a.  [In America, the primitive pronunciation of lath, that is, lawth, is retained in the adjective, which is written loth.  The verb would be better written lothe, in analogy with cloth, clothe.  See Loth.]<p><DD>Disliking; unwilling; reluctant.  He was loth to leave the company.  [See Loth.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
