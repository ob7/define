</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seniority" title="[49230] 9 ">seniority</a></H1><SPAN><p><b>SENIOR'ITY</b>,  n.  <p>           1. Eldership; superior age; priority of birth. He is the elder brother, and entitled to the plae of <i>seniority</i>.<p>           2. Priority in office; as the <i>seniority</i> of a pastor or counselor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
