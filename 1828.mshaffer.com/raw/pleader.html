</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pleader" title="[41349] 7 ">pleader</a></H1><SPAN><p><b>PLE'ADER</b>, n.  One who argues in a court of justice.<p><DD>1.  One that forms pleas or pleadings; as a special pleader.<p><DD>2.  One that offers reasons for or against; one that attempts to maintain by arguments.<p><DD><DD> So fair a pleader any cause may gain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
