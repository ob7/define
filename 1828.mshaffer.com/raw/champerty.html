</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="champerty" title="[9300] 9 ">champerty</a></H1><SPAN><p><b>CHAMPERTY</b>, n.  A species of maintenance, being a bargain with a plaintiff or defendant, to divide the land or other matter in suit, between them, if they prevail; whereupon the champertor is to carry on the partys suit at his own expense.  The purchase of a suit, or of the right of suing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
