</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="druid" title="[17955] 5 ">druid</a></H1><SPAN><p><b>DRUID</b>, n. A priest or minister of religion, among the ancient Celtic nations in Gaul, Britain and Germany. The Druids possessed some knowledge of geometry, natural philosophy, &c., superintended the affairs of religion and morality, and performed the office of judges.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
