</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enlist" title="[19345] 6 ">enlist</a></H1><SPAN><p><b>ENLIST'</b>, v.t.  [See List.]  To enroll; to register; to enter a name on a list.<p><DD>1.  To engage in public service, by entering the name in a register; as, an officer enlists men.<p><b>ENLIST'</b>, v.i. To engage in public service, by subscribing articles, or enrolling one's name.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
