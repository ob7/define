</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swan" title="[53866] 4 ">swan</a></H1><SPAN><p><b>SWAN</b>, n.  A large aquatic fowl of the genus Anas, of two varieties, the wild and the tame.  The plumage is of a pure white color, and its long arching neck gives it a noble appearance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
