</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bibliography" title="[6082] 12 ">bibliography</a></H1><SPAN><p><b>BIBLIOG'RAPHY</b>, n.  A history or description of books; the perusal of books, and manuscripts, with notices of the different editions, the times when they were printed, and other information tending to illustrate the history of literature.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
