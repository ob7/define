</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="offing" title="[37936] 6 ">offing</a></H1><SPAN><p><b>OFF'ING,</b> n.  [from off.]  That part of the sea which is at a good distance from the shore, or at a competent distance, where there is deep water and no need of a pilot.  We saw a ship in the offing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
