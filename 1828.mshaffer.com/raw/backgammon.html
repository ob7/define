</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="backgammon" title="[4733] 10 ">backgammon</a></H1><SPAN><p><b>BACKGAM'MON</b>, n. A game played by two persons, upon a table, with box and dice.  The table is in two parts, on which are 24 black and white spaces, called points.  Each player has 15 men of different colors for the purpose of distinction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
