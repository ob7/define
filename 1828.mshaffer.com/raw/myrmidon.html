</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="myrmidon" title="[36584] 8 ">myrmidon</a></H1><SPAN><p><b>MYR'MIDON</b>, n. [Gr. a multitude of ants.]  Primarily, the Myrmidons are said to have been a people on the borders of Thessaly, who accompanied Achilles to the war against Troy.  Hence the name came to signify a soldier of a rough character, a desperate soldier or ruffian.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
