</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="discernible" title="[16315] 11 ">discernible</a></H1><SPAN><p><b>DISCERNIBLE</b>, a. That may be seen distinctly; discoverable by the eye or the understanding; distinguishable. A star is discernible by the eye; the identity or difference of ideas is discernible by the understanding.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
