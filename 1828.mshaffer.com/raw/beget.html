</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beget" title="[5547] 5 ">beget</a></H1><SPAN><p><b>BEGET'</b>, v.t. pret. begot, begat; pp. begot, begotten. <p><DD>1.  To procreate, as a father or sire; to generate; as, to beget a son.<p><DD>2.  <DD>To produce, as an effect; to cause to exist; to generate; as, luxury begets vice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
