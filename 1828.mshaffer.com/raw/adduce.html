</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adduce" title="[742] 6 ">adduce</a></H1><SPAN><p><b>ADDU'CE,</b> v.t.  [L. adduco, to lead or bring to; ad and duco, to lead.  See Duke.]<p><DD>1.  To bring forward, present or offer; as, a witness was adduced to prove the fact.<p><DD>2.  To cite, name or introduce; as, to adduce an authority or an argument.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
