</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tenter" title="[54770] 6 ">tenter</a></H1><SPAN><p><b>TENT'ER</b>, n. [L. tendo, tentus, to stretch.]<p>A hook for stretching cloth on a frame.<p>To be on the tenters, to be on the stretch; to be in distress, uneasiness or suspense.<p><b>TENT'ER</b>, v.t.  To hang or stretch on tenters.<p><b>TENT'ER</b>, v.i.  To admit extension.<p><DD><DD> Woolen cloths will tenter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
