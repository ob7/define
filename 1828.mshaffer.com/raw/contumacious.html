</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contumacious" title="[12490] 12 ">contumacious</a></H1><SPAN><p><b>CONTUMACIOUS</b>, a. [L., to swell.]<p><DD>1. Literally, swelling against; haughty.  Hence, obstinate; perverse; stubborn; inflexible; unyielding; disobedient; as a contumacious child.<p><DD>2. In law, wilfully disobedient to the orders of a court.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
