</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swig" title="[53974] 4 ">swig</a></H1><SPAN><p><b>SWIG</b>, v.t. or i.  To drink by large draughts; to suck greedily.<p><b>SWIG</b>, n.  A large draught.  [Vulgar.]<p><DD>1.  In seamen's language, a pulley with ropes which are not parallel.<p><b>SWIG</b>, v.t.  To castrate, as a ram, by binding the testicles tight with a string.  [Local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
