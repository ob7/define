</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ady" title="[1046] 3 ">ady</a></H1><SPAN><p><b>A'DY,</b> n.  The abanga, or Thernel's restorative; a species of Palm tree, in the West Indies, tall, upright, without branches, with a thick branching head, which furnishes a juice of which the natives make a drink by fermentation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
