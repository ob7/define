</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mahogany" title="[33817] 8 ">mahogany</a></H1><SPAN><p><b>MAHOG'ANY</b>, n.  A tree of the genus Swietenia, growing in the tropical climates of America.  The wood is of a reddish or brown color, very hard, and susceptible of a fine polish.  Of this are made our most beautiful and durable pieces of cabinet furniture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
