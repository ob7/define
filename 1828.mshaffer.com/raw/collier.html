</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="collier" title="[10946] 7 ">collier</a></H1><SPAN><p><b>COLLIER</b>, n.<p><DD>1.  A digger of coal; one who works in a coal-mine.<p><DD>2.  A coal-merchant or dealer in coal.<p><DD>3.  A coasting vessel employed in the coal trade, or in transporting coal from the ports where it is received from the mines, to the ports where it is purchased for consumption.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
