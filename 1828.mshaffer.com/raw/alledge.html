</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alledge" title="[1803] 7 ">alledge</a></H1><SPAN><p><b>ALLEDGE',</b> v.t.  [L. allego, ad and lego, to send;  Eng. lay.]<p><DD>1.  To declare; to affirm; to assert; to pronounce, with positiveness; as, to alledge a fact.<p><DD>2.  To produce as an argument, plea or excuse; to cite or quote; as, to alledge the authority of a judge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
