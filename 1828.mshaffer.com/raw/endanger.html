</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="endanger" title="[19146] 8 ">endanger</a></H1><SPAN><p><b>ENDANGER</b>, v.t.  [from danger.]  To put in hazard; to bring into danger or peril; to expose to loss or injury.  We dread any thing that endangers our life, our peace or our happiness.<p><DD>1.  To incur the hazard of.  [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
