</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lapidification" title="[32195] 14 ">lapidification</a></H1><SPAN><p><b>LAPIDIFICA'TION,</b> n.  The operation of forming or converting into a stony substance, by means of a liquid charged with earthy particles in solution, which crystallize in the interstices, and end in forming free stone, pudding stone, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
