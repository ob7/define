</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="raddle" title="[44409] 6 ">raddle</a></H1><SPAN><p><b>RAD'DLE,</b> v.t.<p><DD>To twist; to wind together.  [Not in use.]<p><b>RAD'DLE,</b> n.  [supra.]  A long stick used in hedging; also, a hedge formed by interweaving the shoots and branches of trees or shrubs.<p><DD>[I believe the two foregoing words are not used in the United States, and probably they are local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
