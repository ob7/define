</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pillory" title="[41002] 7 ">pillory</a></H1><SPAN><p><b>PIL'LORY</b>, n. [L. palus, a stake, a pile.]  A frame of wood erected on posts, with movable boards and holes, through which are put the head and hands of a criminal for punishment.<p><b>PIL'LORY</b>, v.t.  To punish with the pillory.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
