</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inlay" title="[29906] 5 ">inlay</a></H1><SPAN><p><b>INLA'Y</b>, v.t. pret. and pp. inlaid. [in and lay.]<p>To veneer; to diversify cabinet or other work by laying in and fastening with glue, thin slices or leaves of fine wood, on a ground of common wood.  This is used in making compartments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
