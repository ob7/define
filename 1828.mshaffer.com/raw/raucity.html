</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="raucity" title="[44662] 7 ">raucity</a></H1><SPAN><p><b>RAU'CITY,</b> n.  [L. raucus, hoarse.  Raucus is the Eng. rough, which see.]<p><DD>1.  Hoarseness; a loud rough sound; as the raucity of a trumpet.<p><DD>2.  Among physicians, hoarseness of the human voice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
