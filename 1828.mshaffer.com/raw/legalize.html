</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="legalize" title="[32525] 8 ">legalize</a></H1><SPAN><p><b>LE'GALIZE,</b> v.t.<p><DD>1.  To make lawful; to render conformable to law; to authorize.  What can legalize revenge?<p><DD>2.  To sanction; to give the authority of law to that which is done without law or authority.  Irregular proceedings may be legalized by a subsequent act of the legislature.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
