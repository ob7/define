</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embrocation" title="[18878] 11 ">embrocation</a></H1><SPAN><p><b>EMBROCA'TION</b>, n.  The act of moistening and rubbing a diseased part, with a cloth or spunge, dipped in some liquid substance, as spirit, oil. &c.<p><DD>1. The liquid or lotion with which an affected part is rubbed or washed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
