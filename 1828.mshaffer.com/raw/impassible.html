</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impassible" title="[28297] 10 ">impassible</a></H1><SPAN><p><b>IMPAS'SIBLE</b>, a. [L. impassibilis, from passus, patior, to suffer.]<p>Incapable of pain, passion or suffering; that cannot be affected with pain or uneasiness.  Whatever is destitute of sensation is impassible.<p><DD><DD> Though naked and impassible, depart.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
