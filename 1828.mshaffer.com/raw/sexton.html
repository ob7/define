</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sexton" title="[49490] 6 ">sexton</a></H1><SPAN><p><b>SEX'TON</b>,  n.  [contracted from <i>sacristan</i>, which see.]  An under officer of the church, whose buiness is to take care of the vessels, vestments, &c. belonging to the church, to attend on the officiating clergyman and perform other duties pertaining to the church, to dig graves, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
