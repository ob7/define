</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chuckle" title="[9885] 7 ">chuckle</a></H1><SPAN><p><b>CHUCKLE</b>, v.t.<p><DD>1.  To call, as a hen her chickens.<p><DD>2.  To fondle; to cocker.<p><b>CHUCKLE</b>, v.i.  To laugh heartily, or convulsively; to shake with laughter, or to burst into fits of laughter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
