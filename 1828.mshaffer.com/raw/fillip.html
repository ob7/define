</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fillip" title="[21991] 6 ">fillip</a></H1><SPAN><p><b>FIL'LIP,</b> v.t.  [probably from the root of L. pello, like pelt.  See Filly.]<p><DD>To strike with the nail of the finger, first placed against the ball of the thumb, and forced from that position with some violence.<p><b>FIL'LIP,</b> n.  a jerk of the finger forced suddenly from the thumb.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
