</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="audible" title="[4369] 7 ">audible</a></H1><SPAN><p><b>AUD'IBLE,</b> a.  [L. audibilis, from audio, to hear.  This word is evidently connected with the name of the ear; Gr.]<p><DD>That may be heard; perceivable by the ear; loud enough to be heard; as an audible voice or whisper.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
