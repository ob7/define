</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="polemarch" title="[41621] 9 ">polemarch</a></H1><SPAN><p><b>POL'EMARCH</b>, n. [Gr. war, and to rule, or chief.]<p><DD>1.  Anciently, a magistrate of Athens and Thebes, who had under his care all strangers and sojourners in the city, and all children of parents who had lost their lives in the service of their country.<p><DD>2.  A military officer in Lacedaemon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
