</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="encompass" title="[19105] 9 ">encompass</a></H1><SPAN><p><b>ENCOM'PASS</b>, v.t.  [from compass.]  To encircle; to surround; as, a ring encompasses the finger.<p><DD>1.  To environ; to inclose; to surround; to shut in. A besieging army encompassed the city of Jerusalem.<p><DD>2. To go or sail round; as Drake encompassed the globe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
