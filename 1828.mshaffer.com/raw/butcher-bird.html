</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="butcher-bird" title="[7834] 12 ">butcher-bird</a></H1><SPAN><p><b>BUTCH'ER-BIRD</b>, n.  The shrike; a genus of birds, called Lanius.  One species of this genus is called king-bird, from its courage in attacking hawks and crows.<p>The king-bird is now arranged under the genus Muscicapa.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
