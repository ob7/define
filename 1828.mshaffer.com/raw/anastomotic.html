</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anastomotic" title="[2399] 11 ">anastomotic</a></H1><SPAN><p><b>ANASTOMOT'IC,</b> a.  Opening the mouths of vessels, or removing obstructions.<p><b>ANASTOMOT'IC,</b> n.  a medicine supposed to have the power of opening the mouths of vessels, and promoting circulation, such as cathartics, deobstruents and sudorifics.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
