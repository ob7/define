</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="heraldry" title="[26525] 8 ">heraldry</a></H1><SPAN><p><b>HER'ALDRY</b>, n.  The art or office of a herald.  Heraldry is the art, practice or science of recording genealogies,and blazoning arms or ensigns armorial.  It also teaches whatever relates to the marshaling of cavalcades, processions and other public ceremonies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
