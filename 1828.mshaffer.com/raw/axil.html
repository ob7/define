</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="axil" title="[4654] 4 ">axil</a></H1><SPAN><p><b>AX'IL,</b> n.  [L. axilla; Heb. to separate or set apart; whence armpits.]<p><DD>1.  The armpit; a cavity under the upper part of the arm or shoulder.<p><DD>2.  In botany, the space or angle formed by a branch with the stem, or by a leaf with the stem or branch.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
