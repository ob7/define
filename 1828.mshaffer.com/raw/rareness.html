</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rareness" title="[44601] 8 ">rareness</a></H1><SPAN><p><b>RA'RENESS,</b> n.<p><DD>1.  The state of being uncommon; uncommonness; infrequency.<p><DD>And let the rareness the small gift commend.<p><DD>2.  Value arising from scarcity.<p><DD>3.  Thinness; tenuity; as the rareness of air or vapor.<p><DD>4.  Distance from each other; thinness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
