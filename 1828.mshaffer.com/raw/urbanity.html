</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="urbanity" title="[60126] 8 ">urbanity</a></H1><SPAN><p><b>URBAN'ITY,</b> n.  [L. urbanitas, from urbs, a city.]<p><DD>1.  That civility or courtesy of manners which is acquired by associating with well bred people; politeness; polished manners.<p><DD>2.  Facetiousness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
