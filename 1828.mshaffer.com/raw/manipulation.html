</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="manipulation" title="[34092] 12 ">manipulation</a></H1><SPAN><p><b>MANIPULA'TION</b>, n. [L. manipulus, supra.]  In general, work by hand; manual operation; as in mining, the manner of digging ore; in chimistry, the operation of preparing substances for experiments; in pharmacy, the preparation of drugs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
