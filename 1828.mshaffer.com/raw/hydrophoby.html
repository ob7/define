</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hydrophoby" title="[27660] 10 ">hydrophoby</a></H1><SPAN><p><b>HY'DROPHOBY</b>, n. [Gr. water, and to fear.]  A preternatural dread of water; a symptom of canine madness, or the disease itself, which is thus denominated.  This dread of water sometimes takes place in violent inflammations to the stomach, and in hysteric fits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
