</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="evocation" title="[20280] 9 ">evocation</a></H1><SPAN><p><b>EVOCA'TION</b>, n.  A calling forth; a calling or bringing from <p>concealment.<p><DD>1.  A calling from one tribunal to another.<p><DD>2.  Among the Romans, a calling on the gods of a besieged city to forsake it and come over to the besiegers; a religious ceremony of besieging armies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
