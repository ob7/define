</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="slabber" title="[50384] 7 ">slabber</a></H1><SPAN><p><b>SLAB'BER,</b> v.i.  To let the saliva or other liquid fall from the mouth carelessly; to drivel.  It is also written slaver.<p><b>SLAB'BER,</b> v.t.  <p><DD>1.  To sup up hastily, as liquid food.<p><DD>2.  To wet and foul by liquids suffered to fall carelessly from the mouth.<p><DD>3.  To shed; to spill.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
