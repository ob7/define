</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="colliquative" title="[10963] 12 ">colliquative</a></H1><SPAN><p><b>COLLIQUATIVE</b>, a.  Melting; dissolving; appropriately indicating a morbid discharge of the animal fluids; as a colliquative fever, which is accompanied with diarrhoea, or profuse sweats; a colliquative sweat is a profuse clammy sweat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
