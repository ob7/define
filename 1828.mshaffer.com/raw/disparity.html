</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disparity" title="[16831] 9 ">disparity</a></H1><SPAN><p><b>DISPARITY</b>, n. [L.]<p><DD>1. Irregularity; difference in degree, in age, rank, condition or excellence; as a disparity of year or of age; disparity of condition or circumstances; followed by of or in. We say, disparity in or of years.<p><DD>2. Dissimilitude; unlikeness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
