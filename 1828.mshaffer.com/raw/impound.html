</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impound" title="[28531] 7 ">impound</a></H1><SPAN><p><b>IMPOUND'</b>, v.t. [in and pound.  See Pound.]<p><DD>1.  To put, shut or confine in a pound or close pen; as, to impound unruly or stray horses, cattle, &c.<p><DD>2.  To confine; to restrain within limits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
