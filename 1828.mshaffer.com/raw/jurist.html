</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jurist" title="[31601] 6 ">jurist</a></H1><SPAN><p><b>JU'RIST</b>, n. [L. jus, juris, law.]<p><DD>1.  A man who professes the science of law; one versed in the law, or more particularly, in the civil law; a civilian.<p><DD>2.  One versed in the law of nations, or who writes on the subject.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
