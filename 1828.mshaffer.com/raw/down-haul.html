</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="down-haul" title="[17683] 9 ">down-haul</a></H1><SPAN><p><b>DOWN-HAUL</b>, n. In seamens language, a rope passing along a stay, through the cringles of the stay-sail or jib, and made fast to the upper corner of the sail, to haul it down.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
