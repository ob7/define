</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caucus" title="[8903] 6 ">caucus</a></H1><SPAN><p><b>CAUCUS</b>, n.  A word used in America to denote a meeting of citizens to agree upon candidates to be proposed for election to offices, or to concert measures for supporting a party.  The origin of the word is not ascertained.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
