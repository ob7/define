</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clincher-work" title="[10378] 13 ">clincher-work</a></H1><SPAN><p><b>CLINCHER-WORK</b>, n.  In ship building, the disposition of the planks in the side of a boat or vessel, when the lower edge of every plank overlays the next below it, like slates on the roof a house.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
