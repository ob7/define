</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="leader" title="[32413] 6 ">leader</a></H1><SPAN><p><b>LE'ADER,</b> n.<p><DD>1.  One that leads or conducts; a guide; a conductor.<p><DD>2.  A chief; a commander; a captain.<p><DD>3.  One who goes first.<p><DD>4.  The chief of a party or faction; as the leader of the whigs or of the tories; a leader of the Jacobins.<p><DD>5.  a performer who leads a band or choir in music.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
