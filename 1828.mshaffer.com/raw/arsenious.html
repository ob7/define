</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arsenious" title="[3776] 9 ">arsenious</a></H1><SPAN><p><b>ARSE'NIOUS,</b> a.  Pertaining to, or containing arsenic.  The arsenious acid, or white oxyd of arsenic, is a combination of arsenic with a less proportion of oxygen than in the arseniac acid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
