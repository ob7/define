</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enigma" title="[19310] 6 ">enigma</a></H1><SPAN><p><b>ENIG'MA</b>, n.  [L. oenigma; Gr. to hint.]  A dark saying, in which some known thing is concealed under obscure language; an obscure question; a riddle. A question, saying or painting, containing a hidden meaning,which is proposed to be guessed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
