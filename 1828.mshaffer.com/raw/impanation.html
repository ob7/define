</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impanation" title="[28266] 10 ">impanation</a></H1><SPAN><p><b>IMPANA'TION</b>, n.  The supposed substantial presence of the body and blood of Christ, with the substance of the bread and wine, after consecration, in the eucharist; a tenet of the Lutheran church; otherwise called consubstantiation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
