</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apeak" title="[2974] 5 ">apeak</a></H1><SPAN><p><b>APE'AK,</b> adv.  [a and peak, a point.  See peak.]<p><DD>1.  One the point; in a posture to pierce.<p><DD>2.  In seamen's language, perpendicular.  The anchor is apeak, when the cable is drawn so as to bring the ship directly over it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
