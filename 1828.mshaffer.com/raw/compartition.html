</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="compartition" title="[11300] 12 ">compartition</a></H1><SPAN><p><b>COMPARTITION</b>, n.<p><DD>1.  The act of dividing into parts.  In architecture, the division or disposition of the whole ground-plot of an edifice, into its various apartments.<p><DD>2.  Division; part divided; a separate part; as, amphitheaters needed no compartitions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
