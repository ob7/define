</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indulto" title="[29433] 7 ">indulto</a></H1><SPAN><p><b>INDULT'O</b>, n. [L. indultus, indulged.]<p><DD>1.  In the church of Rome, the power of presenting to benefices, granted to certain persons, as to kings and cardinals.<p><DD>2.  In Spain, a duty, tax or custom, paid to the king for all goods imported from the West Indies in the galleons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
