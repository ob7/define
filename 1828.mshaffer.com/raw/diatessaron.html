</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diatessaron" title="[15877] 11 ">diatessaron</a></H1><SPAN><p><b>DIATESSARON</b>, n. [Gr., four.] Among musicians, a concord or harmonic interval, composed of a greater tone, a lesser tone, and one greater semitone. Its proportion is as 4 to 3, and it is called a perfect fourth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
