</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hut" title="[27588] 3 ">hut</a></H1><SPAN><p><b>HUT</b>, n.  A small house,hovel or cabin; a mean lodge or dwelling; a cottage. It is particularly applied to log-houses erected for troops in winter.<p><b>HUT</b>, v.t.  To place in huts, as troops encamped in winter quarters.<p><b>HUT</b>, v.i.  To take lodgings in huts.<p><DD><DD> The troops hutted for the winter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
