</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sinful" title="[50195] 6 ">sinful</a></H1><SPAN><p><b>SIN'FUL,</b> a.  [from sin.] <p><DD>1.  Tainted with sin; wicked; iniquitous; criminal; unholy; as sinful men.  Ah, sinful nation, a people laden with iniquity! Isa.  1.<p><DD>2.  Containing sin, or consisting in sin; contrary to the laws of God; as sinful actions; sinful thoughts; sinful words.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
