</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unfairness" title="[58313] 10 ">unfairness</a></H1><SPAN><p><b>UNFA'IRNESS,</b> n.<p><DD>1.  Dishonest or disingenuous conduct or practice; use of trick or artifice; applied to persons.  He is noted for his unfairness in dealing.<p><DD>2.  Injustice; want of equitableness; as the unfairness of a proceeding.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
