</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="self-evident" title="[49039] 12 ">self-evident</a></H1><SPAN><p><b>SELF-EV'IDENT</b>,  a.  Evident without proof or reasoning; that produces certainty or clear conviction upon a bare presentation to the mind; as a <i>self-evident</i> propostion or truth. That two and three make five, is <i>self-evident</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
