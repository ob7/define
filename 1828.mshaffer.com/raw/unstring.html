</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unstring" title="[59729] 8 ">unstring</a></H1><SPAN><p><b>UNSTRING',</b> v.t.<p><DD>1.  To relax tension; to loosen; as, to unstring the nerves.<p><DD>2.  To deprive of strings; as, to unstring a harp.<p><DD>3.  To loose; to untie.<p><DD>4.  To take from a string; as, to unstring beads.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
