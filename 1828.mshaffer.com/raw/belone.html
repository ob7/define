</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="belone" title="[5708] 6 ">belone</a></H1><SPAN><p><b>BELO'NE</b>, n. [Gr. a needle.]  The gar, garfish,or sea-needle, a species of Esox.  It grows to the length of two or three feet, with long pointed jaws, the edges of which are armed with small teeth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
