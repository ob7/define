</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aciniform" title="[558] 9 ">aciniform</a></H1><SPAN><p><b>AC'INIFORM, </b>a.  [L. acinus, a grape stone, and forma, shape.]<p><DD>Having the form of grapes; being in clusters like grapes.  The uvea or posterior lamen of the iris in the eye, is called the aciniform tunic.  Anatomists apply the term to many glands of a similar formation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
