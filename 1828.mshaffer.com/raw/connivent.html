</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="connivent" title="[12020] 9 ">connivent</a></H1><SPAN><p><b>CONNIVENT</b>, a. <p><DD>1. Shutting the eyes; forbearing to see.<p><DD>2. In anatomy, the connivent valves are those wrinkles, cellules and vascules, which are found on the inside of the two intestines, ilium and jejunum.<p><DD>3. In botany, closely united; converging together.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
