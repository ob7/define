</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acephalus" title="[504] 9 ">acephalus</a></H1><SPAN><p><b>ACEPH'ALUS,</b> n.  an obsolete name of the taenia or tape worm, which was formerly supposed to have no head; an error now exploded.  the term is also used to express a verse defective in the beginning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
