</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arrange" title="[3717] 7 ">arrange</a></H1><SPAN><p><b>ARRANGE,</b> v.t <p><DD>1.  To put in proper order; to dispose the parts of a whole in the manner intended, or best suited for the purpose; as troops arranged for battle.<p><DD>2.  To adjust; to settle; to put in order; to prepare; a popular use of the word of very general application.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
