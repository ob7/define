</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insidious" title="[30098] 9 ">insidious</a></H1><SPAN><p><b>INSID'IOUS</b>, a. [L. insidiosus, from insideo, to lie in wait; in and sedeo, to sit.]<p><DD>1.  Properly, lying in wait; hence, watching an opportunity to insnare or entrap; deceitful; sly; treacherous; used of persons.<p><DD>2.  Intended to entrap; as insidious arts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
