</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flue" title="[22550] 4 ">flue</a></H1><SPAN><p><b>FLUE,</b> n.  [probably contracted from flume,  L. flumen, from fluo.]<p><DD>A passage for smoke in a chimney, leading from the fireplace to the top of the chinmey, or into another passage; as a chinmey with four flues.<p><b>FLUE,</b> n.  [L. pluma.]  Soft down or fur; very fine hair.  [Local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
