</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sieve" title="[50027] 5 ">sieve</a></H1><SPAN><p><b>SIEVE</b>, n.  siv.  An utensil for separating flour from bran, or the fine part of any pulverized or fine substance from the coarse, by the hand; as a fine sieve; a coarse sieve.  It consists of a hoop with a hair bottom, and performs in the family the service of a bolter in a mill.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
