</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="button-wood" title="[7869] 11 ">button-wood</a></H1><SPAN><p><b>BUT'TON-WOOD</b>, n.  The Cephalanthus, a shrub of N. America, growing five or six feet high.<p><DD>1.  The Platanus Occidentalis, Western plane-tree, a large tree growing in N. America, producing rough balls, from which it is named.  The wood is hard, and used for windlasses, wheels and blocks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
