</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="commiseration" title="[11186] 13 ">commiseration</a></H1><SPAN><p><b>COMMISERATION</b>, n.  Pity; compassion; a sympathetic suffering of pain or sorrow for the wants, afflictions or distresses of another.<p><DD><DD>I cannot think of these poor deluded creatures, but with commiseration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
