</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="albugo" title="[1536] 6 ">albugo</a></H1><SPAN><p><b>ALBU'GO,</b>n.  The white speck in the eye, called the film, haw, dragon, pearl or cicatrice.  Also a disease of the eye, occasioned by a white opake spot growing on the cornea and obstructing vision.  It is called also leucoma, nebula, pannus oculi, onyx, unguis &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
