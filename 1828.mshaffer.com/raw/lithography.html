</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lithography" title="[33064] 11 ">lithography</a></H1><SPAN><p><b>LITHOG'RAPHY,</b> n.  [Gr. stone, and to engrave or write.]<p><DD>The art of engraving, or of tracing letters, figures or other designs on stone, and of transferring them to paper by impression; an art recently invented by Mr. Sennefelder of Munich, in Bavaria.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
