</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="delusion" title="[15017] 8 ">delusion</a></H1><SPAN><p><b>DELUSION</b>, n. S as z.<p><DD>1.  The act of deluding; deception; a misleading of the mind.  We are all liable to the delusions of artifice.<p><DD>2.  False representation; illusion; error or mistake proceeding from false views.<p><DD><DD>And fondly mournd the dear delusion gone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
