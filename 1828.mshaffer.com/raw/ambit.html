</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ambit" title="[2118] 5 ">ambit</a></H1><SPAN><p><b>AM'BIT,</b> n.  [L. ambitus, a circuit, from ambio, to go about.  See Ambient.]<p><DD>The line that encompasses a thing; in geometry, the perimeter of a figure, or the surface of a body.  The periphery or circumference of a circular body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
