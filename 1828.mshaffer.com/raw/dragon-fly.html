</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dragon-fly" title="[17745] 10 ">dragon-fly</a></H1><SPAN><p><b>DRAGON-FLY</b>, n. A genus of insects, the Libella or Libellula, having four extended wings; they are furnished with jaws; the antennae are shorter than the thorax; and the tail of the male is terminated by a kind of hooked forceps. There are many species, with a great diversity of colors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
