</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gavel" title="[24102] 5 ">gavel</a></H1><SPAN><p><b>GAV'EL</b>, n.  In law, tribute; toll; custom. [See Gable.]<p><b>GAV'EL</b>, n.<p><DD>1.  A small parcel of wheat, rye or other grain, laid together by reapers, consisting of two, three or more handfuls.<p><DD>2.  In England, a provincial word for ground.<p><b>GAV'EL</b>, for gable or gable-end.  [See Gable.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
