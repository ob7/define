</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gouty" title="[24928] 5 ">gouty</a></H1><SPAN><p><b>GOUT'Y</b>, a.  Diseased with the gout, or subject to the gout; as a gouty person; a gouty joint; a gouty constitution.<p><DD>1.  Pertaining to the gout; as gouty matter.<p><DD>2.  Swelled; boggy; as gouty land.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
