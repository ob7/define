</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bothnian" title="[6944] 8 ">bothnian</a></H1><SPAN><p><b>BOTH'NIAN</b>, a.  Pertaining to Bothnia, a province of Sweden, and to a gulf of the Baltic sea, which is so called from the province, which it penetrates. Pinkerton uses Bothnic, as a noun for the gulf, and Barlow uses Bothnian, in the same manner.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
