</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fid" title="[21881] 3 ">fid</a></H1><SPAN><p><b>FID,</b> n.<p><DD>1.  A square bar of wood or iron, with a shoulder at one end, used to support the top-mast, when erected at the head of the lower mast.<p><DD>2.  A pin of hard wood or iron, tapering to a point, used to open the strands of a rope in splicing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
