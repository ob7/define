</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="judicature" title="[31539] 10 ">judicature</a></H1><SPAN><p><b>JU'DICATURE</b>, n.  The power of distributing justice by legal trial and determination.  A court of judicature is a court invested with powers to administer justice between man and man.<p><DD>1.  A court of justice; a judicatory.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
