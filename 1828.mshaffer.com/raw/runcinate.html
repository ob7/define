</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="runcinate" title="[47507] 9 ">runcinate</a></H1><SPAN><p><b>RUN'CINATE,</b> a.  [L. runcina, a saw.]  In botany, a runcinate leaf is a sort of pinnatifid leaf, with the lobes convex before and straight behind, like the teeth of a double saw, as in the dandelion.<p><DD>Lion toothed; cut into several transverse acute segments, pointing backwards.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
