</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="morbid" title="[36068] 6 ">morbid</a></H1><SPAN><p><b>MOR'BID</b>, a. [L. morbidus, form morbus, a disease, from the root of morior, to die.]  Diseased; sickly; not sound and healthful; as morbid humors; a morbid constitution; a morbid state of the juices of a plant; a morbid sensibility.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
