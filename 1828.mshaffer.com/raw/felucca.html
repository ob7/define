</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="felucca" title="[21672] 7 ">felucca</a></H1><SPAN><p><b>FELUC'CA,</b> n.  <p><DD>A boat or vessel, with oars and lateen sails, used in the Mediterranean.  It has this peculiarity, that the helm may be applied to the head or stern, as occasion requires.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
