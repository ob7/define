</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="owner" title="[39053] 5 ">owner</a></H1><SPAN><p><b>OWNER,</b> n.  The rightful proprietor; one who has the legal or rightful title, whether he is the possessor or not.<p><DD>The ox knoweth his owner.  Is. 1.<p><DD>The centurion believed the master and owner of the ship.  Act. 27.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
