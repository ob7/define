</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="doomsday" title="[17538] 8 ">doomsday</a></H1><SPAN><p><b>DOOMSDAY</b>, n. [doom and day.]<p><DD>1. The day of the final judgment; the great day when all men are to be judged and consigned to endless happiness or misery.<p><DD>2. The day of sentence or condemnation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
