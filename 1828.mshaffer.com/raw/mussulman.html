</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mussulman" title="[36521] 9 ">mussulman</a></H1><SPAN><p><b>MUS'SULMAN</b>, n.  A Mohammedan or follower of Mohammed. The word, it is said, signifies in the Turkish language a true believer, or orthodox.  It may be from Ar. eslam, salvation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
