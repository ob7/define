</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crichtonite" title="[13497] 11 ">crichtonite</a></H1><SPAN><p><b>CRICHTONITE</b>, n. A mineral so called from Dr. Crichton, physician to the Emperor of Russia. It has a velvet black color, and crystalizes in very acute small rhomboids. It occurs in primitive rocks with octahedrite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
