</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="remarkably" title="[45874] 10 ">remarkably</a></H1><SPAN><p><b>REM'ARKABLY,</b> adv.  <p><DD>1.  In a manner or degree worthy of notice; as, the winters of 1825, 1826 and 1828 were remarkably free from snow.  The winter of 1827 was remarkable for a great quantity of snow.<p><DD>2.  In an extraordinary manner.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
