</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fornicator" title="[23043] 10 ">fornicator</a></H1><SPAN><p><b>FORN'ICATOR,</b> n.  <p><DD>1.  An unmarried person, male or female, who has criminal conversation with the other sex; also, a married man who has sexual commerce with an unmarried woman.  [See Adultery.]<p><DD>2.  A lewd person.<p><DD>3.  An idolater.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
