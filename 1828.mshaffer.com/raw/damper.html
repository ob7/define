</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="damper" title="[14191] 6 ">damper</a></H1><SPAN><p><b>DAMP'ER</b>, n. <DD>1. That which damps or checks; a valve or sliding plate in a furnace to stop or lessen the quantity of air admitted, and thus to regulate the heat or extinguish the fire.<p><DD>2.  A part of a piano-forte, by which the sound is deadened.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
