</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="puceron" title="[43597] 7 ">puceron</a></H1><SPAN><p><b>PU'CERON</b>, n.  The name of a tribe of small insects which are found in great numbers on the bark and leaves of plants, and live by sucking the sap; the Aphid, vine fretter, or plant louse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
