</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fluctuating" title="[22546] 11 ">fluctuating</a></H1><SPAN><p><b>FLUC'TUATING,</b> ppr.<p><DD>1.  Wavering; rolling as a wave; moving in this and that direction; rising and falling.<p><DD>2.  a.  Unsteady; wavering; changeable.  We have little confidence in fluctuating opinions.<p><DD>3.  A rising and falling suddenly; as fluctuations of prices or of the funds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
