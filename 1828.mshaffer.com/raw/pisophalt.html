</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pisophalt" title="[41122] 9 ">pisophalt</a></H1><SPAN><p><b>PIS'OPHALT</b>, n.  Pea-mineral or mineral-pea; a soft bitumen, black and of a strong pungent smell.  It appears to be petrol passing to asphalt.  It holds a middle place between petrol, which is liquid,and asphalt, which is dry and brittle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
