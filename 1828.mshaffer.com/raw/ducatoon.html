</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ducatoon" title="[18006] 8 ">ducatoon</a></H1><SPAN><p><b>DUCATOON</b>, n. A silver coin, struck chiefly in Italy, of the value of about four shillings and eight pence sterling, or nearly 104 cents. The gold ducatoon of Holland is worth twenty florins.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
