</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shipboard" title="[49758] 9 ">shipboard</a></H1><SPAN><p><b>SHIP'BOARD</b>,  adv.  [<i>ship </i>and <i>board</i>.]  <p>           1. To go <i>on shipboard</i> or<i> a shipboard</i> is to go aboard; to enter a ship; to embark; literally, to <i>go over the side</i>. It is a peculiar phrase, and not much used. Seamen say, to<i> </i>go <i>aboard</i> or<i> on board</i>. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
