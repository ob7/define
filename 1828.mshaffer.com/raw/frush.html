</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frush" title="[23550] 5 ">frush</a></H1><SPAN><p><b>FRUSH,</b> v.t.  To bruise; to crush.  Obs.<p><b>FRUSH,</b> n.  In farriery, a sort of tender horn that grows in the middle of the sole of a horse, at some distance from the toe, dividing into two branches, and running toward the heel in the form of a fork.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
