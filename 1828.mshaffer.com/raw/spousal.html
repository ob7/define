</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spousal" title="[51659] 7 ">spousal</a></H1><SPAN><p><b>SPOUSAL</b>, a. [from spouse.] Pertaining to marriage; nuptial; matrimonial; conjugal; connubial; bridal; as spousal rites; spousal ornaments.<p><b>SPOUSAL</b>, n. [L. See Spouse.] Marriage; nuptials. It is now generally used in the plural; as the spousals of Hippolita.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
