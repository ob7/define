</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="connatural" title="[12006] 10 ">connatural</a></H1><SPAN><p><b>CONNATURAL</b>, a. [con and natural.]<p><DD>1. Connected by nature; united in nature; born with another.<p><DD><DD>These affections are connatural to us, and as we grow up, so do they.<p><DD>2. Participating of the same nature.<p><DD><DD>And mix with our connatural dust.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
