</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="housewife" title="[27374] 9 ">housewife</a></H1><SPAN><p><b>HOUSEWIFE</b>, n. hous'wife. [house and wife; contracted into huswife,hussy.]    The mistress of a family.<p><DD>1.  A female economist; a good manager.<p><DD>2.  One skilled in female business.<p><DD>3.  A little case or bag for articles of female work.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
