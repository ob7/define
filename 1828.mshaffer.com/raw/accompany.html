</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="accompany" title="[415] 9 ">accompany</a></H1><SPAN><p><b>ACCOM'PANY, </b>v.t.  [See Company.]<p><DD>1.  To go with or attend as a companion or associate on a journey, walk, &c; as a man accompanies his friend to church, or on a tour.<p><DD>2.  To be with as connected; to attend; as pain accompanies disease.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
