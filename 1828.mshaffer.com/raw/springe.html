</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="springe" title="[51702] 7 ">springe</a></H1><SPAN><p><b>SPRINGE</b>, n. [from spring.] A gin; a noose; which being fastened to an elastic body, is drawn close with a sudden spring, by which means it catches a bird.<p><b>SPRINGE</b>, v.t. To catch in a springe; to ensnare.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
