</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="migration" title="[35085] 9 ">migration</a></H1><SPAN><p><b>MIGRA'TION</b>, n. [L. migratio.]  The act of removing from one kingdom or state to another, for the purpose of permanent residence, or a residence of some continuance.<p><DD>1.  Change of place; removal; as the migration of the center of gravity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
