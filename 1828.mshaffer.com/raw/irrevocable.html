</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="irrevocable" title="[31109] 11 ">irrevocable</a></H1><SPAN><p><b>IRREV'OCABLE</b>, a. [L. irrevocabilis; in and revocabilis, revoco; re and voco, to call.]  Not to be recalled or revoked; that cannot be reversed, repealed or annulled; as an irrevocable decree, sentence, edict or doom; irrevocable fate; an irrevocable promise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
