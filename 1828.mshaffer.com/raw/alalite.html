</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alalite" title="[1503] 7 ">alalite</a></H1><SPAN><p><b>AL'ALITE,</b> n.  A crystallized mineral; diopside; a semi-transparent pyroxene.  A variety with twelve sided prisms, was found by Bonvoisin, near the village of Ala in Piedmont, and by him called Alalite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
