</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reaggravation" title="[44815] 13 ">reaggravation</a></H1><SPAN><p><b>REAGGRAVA'TION,</b> n.  [re and aggravation.]<p><DD>In the Romish ecclesiastical law, the last monitory, published after three admonitions and before the last excommunication.  Before they proceed to fulminate the last excommunication, they publish an aggravation and a reaggravation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
