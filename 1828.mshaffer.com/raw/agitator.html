</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agitator" title="[1350] 8 ">agitator</a></H1><SPAN><p><b>AG'ITATOR,</b> n.  One who agitates; also, an insurgent; one who excites sedition or revolt.  In antiquity, a charioteer, that is, a driver.  In Cromwell's time, certain officers appointed by the army to manage their concerns, were called agitators.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
