</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conjunctive" title="[11993] 11 ">conjunctive</a></H1><SPAN><p><b>CONJUNCTIVE</b>, a. <p><DD>1. Closely united.<p><DD>2. Uniting; serving to unite.<p><DD>3. In grammar, the conjunctive mode is that which follows a conjunction, or expresses some condition, or contingency.  It is more generally called subjunctive.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
