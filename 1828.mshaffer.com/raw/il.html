</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="il" title="[27933] 2 ">il</a></H1><SPAN><p><b>Il</b>, prefixed to words beginning with l, stands for in, as used in the Latin language, and usually denotes a negation of the sense of the simple word, as illegal, not legal; or it denotes to or on, and merely augments or enforces the sense, as in illuminate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
