</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="soliped" title="[50989] 7 ">soliped</a></H1><SPAN><p><b>SOL'IPED,</b> n. [L. solus, alone, or solidus, and pes, foot.  But the word is ill formed.]  AN animal whose foot is not cloven.  The solopeds constitute an order of quadrupeds with undivided hoofs, corresponding to the Linnean genus Equus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
