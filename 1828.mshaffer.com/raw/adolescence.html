</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adolescence" title="[904] 11 ">adolescence</a></H1><SPAN><p><b>ADOLES'CENCE,</b> n.  [L. adolescens, growing, of ad and olesco, to grow, from oleo.  Heb. to ascend.]<p><DD>The state of growing, applied to the young of the human race; youth, or the period of life between childhood and manhood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
