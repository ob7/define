</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="civilization" title="[10152] 12 ">civilization</a></H1><SPAN><p><b>CIVILIZATION</b>, n. [See Civilize.]<p><DD>1.  The act of civilizing, or the state of being civilized; the state of being refined in manners, from the grossness of savage life and improved in arts and learning.<p><DD>2.  The act of rendering a criminal process civil.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
