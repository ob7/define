</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stalactite" title="[51926] 10 ">stalactite</a></H1><SPAN><p><b>STALACTITE</b>, n. [Gr., to drop. L.] A subvariety of carbonate lime, usually in a conical or cylindrical form, pendent from the roofs and sides of caverns like an icicle; produced by the filtration of water containing calcarious particles, through fissures and pores of rocks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
