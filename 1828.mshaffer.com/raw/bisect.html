</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bisect" title="[6275] 6 ">bisect</a></H1><SPAN><p><b>BISECT'</b>, v.t. [L. bis, twice, and seco, sectum, to cut.  See Section.]<p>To cut or divide into two parts. In geometry, one line bisects another when it crosses it, leaving an equal part of the line on each side of the point where it is crossed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
