</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="illataive" title="[27960] 9 ">illataive</a></H1><SPAN><p><b>IL'LATAIVE</b>, a. [See Illation.]  Relating to illation; that may be inferred; as an illative consequence.<p><DD>1.  That denotes an inference; as an illative word or particle, as then and therefore.<p><b>IL'LATAIVE</b>, n.  That which denotes illation or inference.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
