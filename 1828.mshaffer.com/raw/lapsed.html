</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lapsed" title="[32204] 6 ">lapsed</a></H1><SPAN><p><b>LAPS'ED,</b> pp.  Fallen; passed from one proprietor to another by the negligence of the patron; as a lapsed benefice.  A lapsed legacy is one which falls to the heirs through the failure of the legatee, as when the legatee dies before the testator.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
