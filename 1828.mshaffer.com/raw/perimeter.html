</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perimeter" title="[40349] 9 ">perimeter</a></H1><SPAN><p><b>PERIM'ETER</b>, n. [Gr. about, and measure.]  In geometry, the bounds and limits of a body or figure.  The perimeters of surfaces or figures are lines; those of bodies are surfaces. In circular figures, instead of perimeter, we use circumference or periphery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
