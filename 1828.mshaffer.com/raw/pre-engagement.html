</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pre-engagement" title="[42230] 14 ">pre-engagement</a></H1><SPAN><p><b>PRE-ENGA'GEMENT</b>, n.  Prior engagement; as by stipulation or promise.  A would accept my invitation, but for his pre-engagement to B.<p><DD>1.  Any previous attachment binding the will or affections.<p><DD><DD> My pre-engagements to other themes were not unknown to those for whom I was to write.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
