</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="portentous" title="[41930] 10 ">portentous</a></H1><SPAN><p><b>PORTENT'OUS</b>, a. [L. portentosus.]  Ominous; foreshowing ill.  Ignorance and superstition hold meteors to be portentous.<p><DD>1.  Monstrous; prodigious; wonderful; in an ill sense.<p><DD><DD> No beast of more portentous size,<p><DD><DD> In the Hercynian forest lies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
