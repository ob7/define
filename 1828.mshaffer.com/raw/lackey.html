</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lackey" title="[32006] 6 ">lackey</a></H1><SPAN><p><b>LACK'EY,</b> n.  [L. lego, to send.]<p><DD>An attending servant; a footboy or footman.<p><b>LACK'EY,</b> v.t.  To attend servilely.<p><b>LACK'EY,</b> v.i.  To act as footboy; to pay servile attendance.<p><DD>Oft have I servants seen on horses ride, the free and noble lackey by their side.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
