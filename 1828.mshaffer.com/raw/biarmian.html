</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="biarmian" title="[6065] 8 ">biarmian</a></H1><SPAN><p><b>BIARM'IAN</b>, a.  Noting a race of Finns in Perme, in the north of Europe, on the Dvina, and about the White Sea; written also Permian.  The Biarmians or Permians are said to be the most wealthy and powerful of the Finnish tribes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
