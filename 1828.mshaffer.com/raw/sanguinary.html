</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sanguinary" title="[47906] 10 ">sanguinary</a></H1><SPAN><p><b>SAN'GUINARY,</b> a.  [L. sanguinarius, from sanguis, blood.]<p><DD>1.  Bloody; attended with much bloodshed; murderous; as a sanguinary war, contest or battle.<p><DD>2.  Blood thirsty; cruel; eager to shed blood.<p><DD>Passion - makes us brutal and sanguinary.<p><b>SAN'GUINARY,</b> n.  A plant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
