</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="menachanite" title="[34765] 11 ">menachanite</a></H1><SPAN><p><b>MEN'ACHANITE</b>, n.  An oxyd of titanium, or mineral of a grayish or iron black color, occurring in very small rounded grains, imperfectly lamellar, and of a glistening luster; found near Menachan, in Cornwall, Eng.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
