</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corposant" title="[12840] 9 ">corposant</a></H1><SPAN><p><b>CORPOSANT</b>, n. A name given by seamen to a luminous appearance often beheld, in dark tempestuous nights, about the decks and rigging of a ship, but particularly at the mastheads and yard-arms, supposed to be electrical.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
