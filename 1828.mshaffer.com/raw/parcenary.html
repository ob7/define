</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parcenary" title="[39516] 9 ">parcenary</a></H1><SPAN><p><b>P`ARCENARY</b>, n.  Co-heirship; the holding or occupation of lands of inheritance by two or more persons.  It differs from joint-tenancy, which is created by deed or devise; whereas parcenary, or co-parcenary, is created by the descent of lands from an ancestor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
