</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="watchful" title="[61493] 8 ">watchful</a></H1><SPAN><p><b>WATCHFUL</b>, a. Vigilant; attentive; careful to observe; observant; cautious. It has of before the thing to be regulated, as to be watchful of ones behavior; and against, before the thing to be avoided, as to be watchful against the growth of vicious habits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
