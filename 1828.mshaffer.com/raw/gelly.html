</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gelly" title="[24154] 5 ">gelly</a></H1><SPAN><p><b>GEL'LY</b>, n.  [L. gelo, gelatus.  It is now more generally written jelly.]<p><DD>1.  The inspissated juice of fruit boiled with sugar.<p><DD>2.  A viscous or glutinous substance; a gluey substance, soft, but cohesive.  [See Jelly.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
