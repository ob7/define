</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="touch-needle" title="[55823] 12 ">touch-needle</a></H1><SPAN><p><b>TOUCH-NEEDLE</b>, n. tuch'-needle. [touch and needle.]  Touch-needles are small bars of gold, silver and copper, each pure and in all proportions, prepared for trying gold and silver by the touchstone, by comparison with the mark they leave upon it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
