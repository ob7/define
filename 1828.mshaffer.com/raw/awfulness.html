</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="awfulness" title="[4631] 9 ">awfulness</a></H1><SPAN><p><b>AW'FULNESS,</b> n.<p><DD>1.  The quality of striking with awe, or with reverence; solemnity; as, "the awfulness of this sacred place."<p><DD>2.  The state of being struck with awe.<p><DD>A help to prayer, producing in us reverence and awfulness.<p><DD>[Not legitimate.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
