</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alligator-pear" title="[1847] 14 ">alligator-pear</a></H1><SPAN><p><b>ALLIGA'TOR-PEAR,</b> n.  A west India fruit, resembling a pear in shape, from one to two pounds in weight.  It contains within its rind a yellow butyraceous substance, which, when the fruit is perfectly ripe, constitutes an agreeable food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
