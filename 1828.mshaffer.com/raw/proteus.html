</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="proteus" title="[43414] 7 ">proteus</a></H1><SPAN><p><b>PRO'TEUS</b>, n. [L.]  In mythology, a marine deity,the son of Oceanus and Tethys, whose distinguishing characteristic was the faculty of assuming different shapes. Hence we denominate one who easily changes his form or principles, a Proteus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
