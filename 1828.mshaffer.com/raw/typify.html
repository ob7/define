</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="typify" title="[57006] 6 ">typify</a></H1><SPAN><p><b>TYP'IFY</b>, v.t.  To represent by an image, form, model or resemblance.  The washing of baptism typifies the cleansing of the soul from sin by the blood of Christ. Our Savior was typified by the goat that was slain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
