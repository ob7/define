</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coaster" title="[10653] 7 ">coaster</a></H1><SPAN><p><b>COASTER</b>, n.<p><DD>1.  One who sails near the shore.<p><DD>2.  A vessel that is employed in sailing along a coast, or is licensed to navigate or trade from port to port in the same country.  In the United States, coasting vessels of twenty tuns burthen and upwards must be enrolled at the custom house.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
