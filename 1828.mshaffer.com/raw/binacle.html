</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="binacle" title="[6202] 7 ">binacle</a></H1><SPAN><p><b>BIN'ACLE</b>, n.  [Formerly bittacle.]  A wooden case or box in which the compass and lights are kept on board a ship.  It is sometimes divided into three apartments, with sliding shutters; the two sides contain each a compass, and the middle division, a lamp or candle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
