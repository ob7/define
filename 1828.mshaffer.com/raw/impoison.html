</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impoison" title="[28472] 8 ">impoison</a></H1><SPAN><p><b>IMPOIS'ON</b>, v.t. s as z.  [See Poison.]<p><DD>1.  To poison; to impregnate with poison; to corrupt with poison.<p><DD>2.  To embitter; to impair; as, grief impoisons the pleasures of life.<p><DD>3.  To kill with poison.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
