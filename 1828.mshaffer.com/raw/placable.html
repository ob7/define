</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="placable" title="[41185] 8 ">placable</a></H1><SPAN><p><b>PLA'CABLE</b>, a. [L. placabilis, from placo, to pacify; probably formed on the root of lay.  See Please.]<p>That may be appeased or pacified; appeasable; admitting its passions or irritations to be allayed; willing to forgive.<p><DD><DD> Methought I saw him placable and mild.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
