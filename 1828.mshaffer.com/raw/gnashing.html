</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gnashing" title="[24691] 8 ">gnashing</a></H1><SPAN><p><b>GNASH'ING</b>, ppr. nash'ing.  Striking the teeth together, as in anger, rage or pain.<p><b>GNASH'ING</b>, n.  nash'ing.  A grinding or striking of the teeth in rage or anguish.<p><DD><DD> There shall be weeping and gnashing of teeth.  Matt.8.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
