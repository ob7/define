</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="patavinity" title="[39753] 10 ">patavinity</a></H1><SPAN><p><b>PATAVIN'ITY</b>, n.  The use of local words, or the peculiar style or diction of Livy, the Roman historian; so denominated from Patavium or Padua, the place of his nativity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
