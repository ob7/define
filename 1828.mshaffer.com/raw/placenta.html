</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="placenta" title="[41192] 8 ">placenta</a></H1><SPAN><p><b>PLACEN'TA</b>, n. [L.]<p><DD>1. In anatomy, the substance that connects the fetus to the womb, a soft roundish mass or cake by which the circulation is carried on between the parent and the fetus.<p><DD>2.  The part of a plant or fruit to which the seeds are attached.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
