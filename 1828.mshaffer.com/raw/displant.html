</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="displant" title="[16885] 8 ">displant</a></H1><SPAN><p><b>DISPLANT</b>, v.t. [dis and plant.]<p><DD>1. To pluck up or to remove a plant.<p><DD>2. To drive away or remove from the usual place of residence; as, to displant the people of a country.<p><DD>3. To strip of inhabitants; as, to displant a country.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
