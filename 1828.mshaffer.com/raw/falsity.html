</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="falsity" title="[21268] 7 ">falsity</a></H1><SPAN><p><b>FALS'ITY,</b> n.  [L. falsitas.]  <p><DD>1.  Contrariety or inconformity to truth; the quality of being false.<p><DD>Probability does not make any alteration, either in the truth or falsity of things.<p><DD>2.  Falsehood; a lie; a false assertion.  [This sense is less proper.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
