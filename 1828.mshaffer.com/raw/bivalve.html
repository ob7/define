</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bivalve" title="[6332] 7 ">bivalve</a></H1><SPAN><p><b>BI'VALVE</b>, n. [L. bis, twice, and valve. L. valva]<p>An animal having two valves, or a shell consisting of two parts which open and shut. Also a pericarp in which the seed-case opens or splits into two parts.<p><b>BI'VALVE</b></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
