</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="capacitate" title="[8370] 10 ">capacitate</a></H1><SPAN><p><b>CAPACITATE</b>, v.t. [See Capacity.]<p><DD>1.  To make capable; to enable; to furnish with natural power; as, to capacitate one for understanding a theorem.<p><DD>2.  To endue with moral qualifications; to qualify; to furnish with legal powers; as, to capacitate one for an office.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
