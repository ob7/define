</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wad" title="[61210] 3 ">wad</a></H1><SPAN><p><b>WAD</b>, n.<p><DD>1. A little mass of some soft or flexible material, such as hay, straw, tow, paper, or old ropeyarn, used for stopping the charge of powder in a gun and pressing it close to the shot, or for keeping the powder and shot close.<p><DD>2. A little mass, tuft or bundle, as of hay or peas.<p><b>WAD</b>,</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
