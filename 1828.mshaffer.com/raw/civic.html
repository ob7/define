</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="civic" title="[10147] 5 ">civic</a></H1><SPAN><p><b>CIVIC</b>, a.  Literally, pertaining to a city or citizen; relating to civil affairs or honors.  The civic crown, in roman affairs, was a crown or garland of oak boughs, bestowed on a soldier who had saved the life of a citizen in battle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
