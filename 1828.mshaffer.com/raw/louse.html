</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="louse" title="[33390] 5 ">louse</a></H1><SPAN><p><b>LOUSE,</b> n. lous. plu. lice. <p><DD>A small insect of the genus Pediculus.  It has six feet, two eyes, with long feelers and a sting in the mouth.  It infests the bodies of men and other animals; but different animals are infested with different species.<p><b>LOUSE,</b> v.t. louz.  To clean from lice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
