</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="demonstrative" title="[15110] 13 ">demonstrative</a></H1><SPAN><p><b>DEMONSTRATIVE</b>, a.  <p><DD>1.  Showing or proving by certain evidence; having the power of demonstration; invincibly conclusive; as a demonstrative argument, or demonstrative reasoning.<p><DD>2.  Having the power of showing with clearness and certainty; as a demonstrative figure in painting.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
