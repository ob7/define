</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="benum" title="[5794] 5 ">benum</a></H1><SPAN><p><b>BENUM'</b>, corruptly <b>BENUMB'</b>, v.t.<p><DD>1.  To make torpid; to deprive of sensation; as, a hand or foot benummed by cold.<p><DD>2.  To stupify; to render inactive; as, to benum the senses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
