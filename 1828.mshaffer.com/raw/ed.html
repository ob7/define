</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ed" title="[18359] 2 ">ed</a></H1><SPAN><p><b>EAD,ED</b>, in names, is a Saxon word signifying happy, fortunate; as in Edward, happy preserver; Edgar, happy power; Edwin,happy conqueror; Eadulph, happy assistance; like Macarius and Eupolemus in Greek and Fausta, Fortunatus, Felicianus, in Latin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
