</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wildfire" title="[62191] 8 ">wildfire</a></H1><SPAN><p><b>WILDFIRE</b>, n. [wild and fire.] <p><DD>1. A composition of inflammable materials.<p><DD><DD>Brimstone, pitch, wildfire, burn easily, and are hard to quench.<p><DD>2. A disease of sheep, attended with inflammation of the skin; a kind of erysipelas.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
