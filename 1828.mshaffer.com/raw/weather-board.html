</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="weather-board" title="[61688] 13 ">weather-board</a></H1><SPAN><p><b>WEATHER-BOARD</b>, n. That side of a ship which is towards the wind; the windward side. So in other words, weather signifies towards the wind or windward; as, in weather-bow, weather-braces, weather-gage, weather-lifts, weather-quarter, weather-shrouds, weather-side, weather-shore, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
