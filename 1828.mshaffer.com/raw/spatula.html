</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spatula" title="[51327] 7 ">spatula</a></H1><SPAN><p><b>SPAT'ULA, SPAT'TLE,</b> n. [L. spathula, spatha, a slice. from the root of L. pateo; so named from its breadth, or from its use in spreading things.  A slice; an apothecaries' instrument, for spreading plasters, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
