</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="douse" title="[17657] 5 ">douse</a></H1><SPAN><p><b>DOUSE</b>, v.t. [Gr.]<p><DD>1. To thrust or plunge into water.<p><DD>2. In seamens language, to strike or lower in haste; to slacken suddenly. Douse the top-sail.<p><b>DOUSE</b>, v.i. To fall suddenly into water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
