</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="urinal" title="[60144] 6 ">urinal</a></H1><SPAN><p><b>U'RINAL,</b> n.  [L. urinalis, from urina, urine.]<p><DD>1.  A bottle in which urine is kept for inspection.<p><DD>2.  A vessel for containing urine.<p><DD>3.  In chimistry, an oblong glass vessel, used in making solutions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
