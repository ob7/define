</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="denationalize" title="[15131] 13 ">denationalize</a></H1><SPAN><p><b>DENATIONALIZE</b>, v.t.  To divest of national character or rights, by transferrence to the service of another nation.  A ship built and registered in the United States, is denationalized by being employed in the service of another nation and bearing its flag.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
