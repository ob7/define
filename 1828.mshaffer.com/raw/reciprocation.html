</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reciprocation" title="[45033] 13 ">reciprocation</a></H1><SPAN><p><b>RECIPROCA'TION,</b> n.  [L. reciprocatio.]<p><DD>1.  Interchange of acts; a mutual giving and returning; as the reciprocation of kindnesses.<p><DD>2.  Alternation; as the reciprocation of the sea in the flow and ebb of tides.<p><DD>3.  Regular return or alternation of two symptoms or diseases.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
