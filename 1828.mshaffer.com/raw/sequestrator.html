</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sequestrator" title="[49329] 12 ">sequestrator</a></H1><SPAN><p><b>SEQUESTRA'TOR</b>,  n.<p>           1. One that sequesters property, or takes the possession of it for a time, to satilfy a demand out of its rents or profits.<p>          2. One to whom the keeping of sequestered property is committed. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
