</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="convex" title="[12551] 6 ">convex</a></H1><SPAN><p><b>CONVEX</b>, a. [L.] Rising or swelling on the exterior surface into a spherical or round form; gibbous; opposed to concave, which expresses a round form of the interior surface; as a convex mirror or lens.<p><b>CONVEX</b>, n. A convex body; as heavens convex.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
