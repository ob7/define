</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="minim" title="[35213] 5 ">minim</a></H1><SPAN><p><b>MIN'IM</b>, n.<p><DD>1.  A little man or being; a dwarf.<p><DD>2.  One of a certain reformed order of Franciscans or Minimi.<p><DD>3.  A note in music, equal to half a semi-breve or two crotchets.<p><DD>4.  A short poetical encomium.<p><DD>5.  A small fish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
