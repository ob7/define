</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trinitarian" title="[56433] 11 ">trinitarian</a></H1><SPAN><p><b>TRINITA'RIAN</b>, a.  Pertaining to the Trinity, or to the doctrine of the Trinity.<p><b>TRINITA'RIAN</b>, n.  One who believes the doctrine of the Trinity.<p><DD>1.  One of an order of religious, who made it their business to redeem christians from infidels.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
