</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inimical" title="[29852] 8 ">inimical</a></H1><SPAN><p><b>INIM'ICAL</b>, a. [L. inimiens; in and amicus, a friend.]<p><DD>1.  Unfriendly; having the disposition or temper of an enemy; applied to private enmity, as hostile is to public.<p><DD>2.  Adverse; hurtful; repugnant.<p><DD><DD> --Savage violences inimical to commerce.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
