</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surfeit" title="[53683] 7 ">surfeit</a></H1><SPAN><p><b>SURFEIT</b>, v.t. sur'fit. [L. facio.]<p><DD>1.  To feed with meat or drink, so as to oppress the stomach and derange the functions of the system; to overfeed and produce sickness or uneasiness.<p><DD>2.  To cloy; to fill to satiety and disgust.  He surfeits us with his eulogies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
