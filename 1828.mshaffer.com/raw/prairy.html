</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prairy" title="[42177] 6 ">prairy</a></H1><SPAN><p><b>PRAIRY</b>, n. An extensive tract of land, mostly level, destitute of trees, and covered with tall coarse grass. These prairies are numerous in the United States, west of the Alleghany mountains, especially between the Ohio, Mississippi and the great lakes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
