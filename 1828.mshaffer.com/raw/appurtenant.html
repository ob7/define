</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="appurtenant" title="[3319] 11 ">appurtenant</a></H1><SPAN><p><b>APPUR'TENANT,</b> a.  <p><DD>1.  Belonging to; pertaining to of right.<p><DD>2.  In law, common appurtenant is that which is annexed to land, and can be claimed only by prescription or immemorial usage, or a legal presumption of a special grant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
