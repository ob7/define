</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sane" title="[47896] 4 ">sane</a></H1><SPAN><p><b>SANE,</b> a.  [L. sanus, Eng. sound.  This is the Eng. sound.  See sound.]<p><DD>1.  Sound; not disordered or shattered; healthy; as a sane body.<p><DD>2.  Sound; not disordered; having the regular exercise of reason and other faculties of the mind; as a sane person; a person of a sane mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
