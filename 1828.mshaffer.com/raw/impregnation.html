</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impregnation" title="[28557] 12 ">impregnation</a></H1><SPAN><p><b>IMPREGNA'TION</b>, n. The act of fecundating and rendering fruitful; applied to animals or plants.<p><DD>1.  The communication of the particles or virtues of one thing to another.<p><DD>2.  That with which any thing is impregnated.<p><DD>3.  Saturation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
