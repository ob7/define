</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reflex" title="[45448] 6 ">reflex</a></H1><SPAN><p><b>RE'FLEX,</b> a.  [L. reflexus.]<p><DD>1.  Directed back; as a reflex act of the soul, the turning of the intellectual eye inward upon its own actions.<p><DD>2.  Designating the parts of a painting illuminated by light reflected from another part of the same picture.<p><DD>3.  In botany, bent back; reflected.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
