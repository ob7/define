</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lentil" title="[32605] 6 ">lentil</a></H1><SPAN><p><b>LEN'TIL,</b> n.  [L. lens.]  A plant of the genus Ervum.  It is an annual plant, rising with weak stalks about 18 inches.  The seeds, which are contained in a pod, are round, flat, and a little convex in the middle.  It is cultivated for fodder, and for its seeds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
