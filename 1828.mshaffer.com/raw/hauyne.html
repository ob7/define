</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hauyne" title="[26065] 6 ">hauyne</a></H1><SPAN><p><b>HAUYNE</b>, n.  A mineral, called by Hauy latialite, occurring in grains or small masses, and also in groups of minute, shining crystals.  Its color is blue, of various shades.  It is found imbedded in volcanic rocks, basalt, clinkstone, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
