</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bifariously" title="[6123] 11 ">bifariously</a></H1><SPAN><p><b>BIFA'RIOUSLY</b>, adv.  In a bifarious manner.  A stem or branch is bifariously hairy, when the hairs between any two joints come out on the front and back, and in the two adjoining internodes, on the right and left side.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
