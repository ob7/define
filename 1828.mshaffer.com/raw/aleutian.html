</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aleutian" title="[1604] 8 ">aleutian</a></H1><SPAN><p><b>ALEU'TIAN, or ALEU'TIC,</b> a.  Designating certain isles in the Pacific ocean, eastward of Kamtschatka, extending northeastward towards America.  The word is formed from aleut, which, in Russia, is a bald rock.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
