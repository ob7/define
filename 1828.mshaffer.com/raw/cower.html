</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cower" title="[13270] 5 ">cower</a></H1><SPAN><p><b>COWER</b>, v.i. To sink by bending the knees; to crouch; to squat; to stoop or sink downwards.<p><DD><DD>Our dame wits cowering oer a kitchen fire.<p><b>COWER</b>, v.t. To cherish with care. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
