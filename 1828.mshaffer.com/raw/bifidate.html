</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bifidate" title="[6126] 8 ">bifidate</a></H1><SPAN><p><b>BIF'IDATE</b>, a.  [L. bifidus, bifidatus, of bis, twice, and findo, fidi, to split or cleave.  See Divide and Wide.]<p>In botany, two-cleft; divided; opening with a cleft; divided by a linear sinus, with straight margins.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
