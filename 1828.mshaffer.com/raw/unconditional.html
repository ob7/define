</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unconditional" title="[57688] 13 ">unconditional</a></H1><SPAN><p><b>UNCONDI'TIONAL,</b> a.  Absolute; unreserved; not limited by any conditions.  We are required to make an unconditional surrender of ourselves to our Maker.  The king demanded unconditional submission.<p><DD>O pass not, Lord, an absolute decree, or bind thy sentence unconditional.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
