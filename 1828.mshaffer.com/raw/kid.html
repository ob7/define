</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kid" title="[31733] 3 ">kid</a></H1><SPAN><p><b>KID</b>, n. [L. hoedus; vulgar.]<p><DD>1.  A young goat.<p><DD>2.  A faggot; a bundle of heath and furze.<p><b>KID</b>, v.t. or i.  To bring forth a young goat.<p><DD>1.  To make into a bundle, as faggots.<p><b>KID</b>, v.t.  To show, discover or make known.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
