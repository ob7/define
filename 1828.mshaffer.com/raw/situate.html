</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="situate" title="[50279] 7 ">situate</a></H1><SPAN><p><b>SIT'UATE,</b> a.  [L.  situs, sedeo.]<p><DD>1.  Placed, with respect to any other object; as a town situate on a hill or on the sea shore.<p><DD>2.  Placed; consisting.  Pleasure situate in hill and dale<p>[Note.  In the United States, this word is less used than situated, but both are well authorized.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
