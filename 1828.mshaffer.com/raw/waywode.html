</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="waywode" title="[61643] 7 ">waywode</a></H1><SPAN><p><b>WAYWODE, WAIWODE</b>, n. <p><DD>1. In the Ottoman empire, the governor of a small town or province, which not forming a pashawlic, is the appendage of some great officer; also, a mussulman charged with the collection of taxes, or with the police of a place.<p><DD>2. In Poland, the governor of a province.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
