</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rugous" title="[47463] 6 ">rugous</a></H1><SPAN><p><b>RU'GOUS,</b> a.  [L. rugosus, from ruga, a wrinkle.]  <p><DD>1.  Wrinkled; full of wrinkles.<p><DD>2.  In botany rugose leaf is when the veins are more contracted than the disk, so that the latter rises into little inequalities, as in sage, primrose, cowslip.  &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
