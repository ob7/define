</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chair-man" title="[9241] 9 ">chair-man</a></H1><SPAN><p><b>CHAIR-MAN</b>, n.  <p><DD>1.  The presiding officer or speaker of an assembly, association or company, particularly of a legislative house; also, the president or senior member of a committee.<p><DD>2.  One whose business is to carry a chair.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
