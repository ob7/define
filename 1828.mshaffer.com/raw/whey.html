</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whey" title="[61942] 4 ">whey</a></H1><SPAN><p><b>WHEY</b>, n. The serum or watery part of milk, separated from the more thick or coagulable part, particularly in the process of making cheese. In this process, the thick part is called curd, and the thin part whey.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
