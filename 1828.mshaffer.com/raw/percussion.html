</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="percussion" title="[40254] 10 ">percussion</a></H1><SPAN><p><b>PERCUS'SION</b>, n. [L.percussio.]  The act of striking one body against another, with some violence; as the vibrations excited in the air by percussion.<p><DD>1.  The impression one body makes on another by falling on it or striking it.<p><DD>2.  The impression or effect of sound on the ear.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
