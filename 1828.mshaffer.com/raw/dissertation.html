</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dissertation" title="[17052] 12 ">dissertation</a></H1><SPAN><p><b>DISSERTATION</b>, n. [L., to discourse; to sow, that is, to throw.]<p><DD>1. A discourse, or rather a formal discourse, intended to illustrate a subject.<p><DD>2. A written essay, treatise or disquisition; as Plutarchs dissertation on the poets; Newtons dissertations on the prophecies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
