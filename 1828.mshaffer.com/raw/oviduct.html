</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oviduct" title="[39039] 7 ">oviduct</a></H1><SPAN><p><b>O'VIDUCT,</b> n.  [L. ovum, an egg, and ductus, a duct.]<p><DD>In animals, a passage for the egg from the ovary to the womb, or a passage which conveys the egg from the ovary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
