</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="penitential" title="[40114] 11 ">penitential</a></H1><SPAN><p><b>PENITEN'TIAL</b>, a.  Proceeding from or expressing penitence or contrition of heart; as penitential sorrow or tears.<p><b>PENITEN'TIAL</b>, n.  Among the Romanists, a book containing the rules which relate to penance and the reconciliation of penitents.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
