</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fatality" title="[21434] 8 ">fatality</a></H1><SPAN><p><b>FATAL'ITY,</b> n.<p><DD>1.  A fixed unalterable course of things, independent of God or any controlling cause; an invincible necessity existing in things themselves; a doctrine of the Stoics.<p><DD>2.  Decree of fate.<p><DD>3.  Tendency to danger, or to some great or hazardous event.<p><DD>4.  Mortality.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
