</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="samphire" title="[47855] 8 ">samphire</a></H1><SPAN><p><b>SAM'PHIRE,</b> n.  [said to be a corruption of Saint Pierre.]<p><DD>A plant of the genus Crithmum.  The golden samphire is of the genus Inula.<p><DD>Samphire grows on rocks near the sea shore, where it is washed by the salt water.  It is used for pickling.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
