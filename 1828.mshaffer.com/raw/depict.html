</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="depict" title="[15258] 6 ">depict</a></H1><SPAN><p><b>DEPICT</b>, v.t. [L. To paint.]   <p><DD>1.  To paint; to portray; to form a likeness in colors; as, to depict a lion on a shield.<p><DD>2.  To describe; to represent in words; as, the poet depicts the virtues of his hero in glowing language.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
