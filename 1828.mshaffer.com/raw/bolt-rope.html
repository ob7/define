</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bolt-rope" title="[6748] 9 ">bolt-rope</a></H1><SPAN><p><b>BOLT-ROPE</b>, n.  [bolt and rope.]  A rope to which the edges of sails are sewed to strengthen them.  That part of it on the perpendicular side is called the leech-rope; that at the bottom, the foot-rope; that at the top, the head-rope.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
