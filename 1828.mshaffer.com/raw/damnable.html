</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="damnable" title="[14177] 8 ">damnable</a></H1><SPAN><p><b>DAM'NABLE</b>, a. <p><DD>1.  That may be damned or condemned; deserving damnation; worthy of eternal punishment.  More generally, that which subjects or renders liable to damnation.<p><DD><DD>As damnable heresies.  2 Peter ii.<p> <DD>2.  In a low or ludicrous sense, odious, detestable, or pernicious.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
