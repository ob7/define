</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rabbit" title="[44379] 6 ">rabbit</a></H1><SPAN><p><b>RAB'BIT,</b> n.<p><DD>A small quadruped of the genus Lepus, which feeds on grass or other herbage, and burrows in the earth.  The rabbit is said to be less sagacious than the hare.  It is a very prolific animal, and is kept in warrens for the sake of its flesh.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
