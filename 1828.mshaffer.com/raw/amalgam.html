</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amalgam" title="[2059] 7 ">amalgam</a></H1><SPAN><p><b>AMAL'GAM,</b> n.  [Gr. to soften.  Its usual derivation is certainly erroneous.]<p><DD>1.  A mixture of mercury or quicksilver with another metal; any metallic alloy, of which mercury forms an essential constituent part.<p><DD>2.  A mixture or compound of different things.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
