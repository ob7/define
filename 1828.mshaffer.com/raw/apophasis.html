</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apophasis" title="[3063] 9 ">apophasis</a></H1><SPAN><p><b>APOPH'ASIS,</b> n.  [Gr. from, and form of speech.]<p><DD>In rhetoric, a waving or omission of what one, speaking ironically, would plainly insinuate; as, "I will not mention another argument, which, however, if I should, you could not refute."</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
