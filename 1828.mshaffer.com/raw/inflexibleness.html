</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inflexibleness" title="[29669] 14 ">inflexibleness</a></H1><SPAN><p><b>INFLEX'IBLENESS</b>, n. [L. in and flexibilis, from flecto, to bend.]<p><DD>1.  The quality of being inflexible, or not capable of being bent; unyielding stiffness.<p><DD>2.  Obstinacy of will or temper; firmness of purpose that will not yield to importunity or persuasion; unbending pertinacity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
