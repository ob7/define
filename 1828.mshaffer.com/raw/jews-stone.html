</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jews-stone" title="[31400] 10 ">jews-stone</a></H1><SPAN><p><b>JEWS-STONE</b>, n.  The clavated spine of a very large egg-shaped sea urchin petrified.  It is a regular figure, oblong and rounded, about three quarters of an inch in length, and half an inch in diameter.  Its color is a pale dusky gray, with a tinge of dusky red.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
