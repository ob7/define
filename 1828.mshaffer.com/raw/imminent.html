</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="imminent" title="[28189] 8 ">imminent</a></H1><SPAN><p><b>IM'MINENT</b>, a. [L. imminens, from immineo, to hang over; in and minor, to threaten.  See Menace.]<p>Literally, shooting over; hence, hanging over; impending; threatening; near; appearing as if about to fall on; used of evils; as imminent danger; imminent judgments, evils or death.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
