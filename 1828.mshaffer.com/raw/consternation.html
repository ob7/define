</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="consternation" title="[12191] 13 ">consternation</a></H1><SPAN><p><b>CONSTERNATION</b>, n. [L., to throw or strike down.] Astonishment; amazement or horror that confounds the faculties, and incapacitates a person for consultation and execution; excessive terror, wonder or surprise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
