</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obtenebration" title="[37761] 13 ">obtenebration</a></H1><SPAN><p><b>OBTENEBRA'TION,</b> n.  [from L. ob and tenebrae, darkness.]<p><DD>A darkening; act of darkening; darkness.<p><DD>In every megrim or vertigo there is an obtenebration joined with a semblance of turning round.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
