</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disthene" title="[17140] 8 ">disthene</a></H1><SPAN><p><b>DISTHENE</b>, n. [Gr., two; force.] A mineral so called by Hauy, because its crystals have the property of being electrified both positively and negatively. It is the sappare of Saussure, and the cyanite or kyanite of Werner.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
