</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="choroid" title="[9813] 7 ">choroid</a></H1><SPAN><p><b>CHOROID</b>, n.  In anatomy, a term applied to several parts of the body that resemble the chorion; as the inner membrane investing the brain, or the pia mater; the second coat of the eye; the fold of the carotid artery in the brain, in which is the pineal gland.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
