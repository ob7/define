</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="icarian" title="[27801] 7 ">icarian</a></H1><SPAN><p><b>ICA'RIAN</b>, a. [from Icarus, the son of Daedalus, who fled on wings to escape the resentment of Minos, but his flight being too high was fatal to him, as the sun melted the wax that cemented his wings.]<p>Adventurous in flight; soaring too high for safety, like Icarus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
