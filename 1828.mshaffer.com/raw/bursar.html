</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bursar" title="[7793] 6 ">bursar</a></H1><SPAN><p><b>BURS'AR</b>, n.  [See Burse.]  A treasurer,or cash-keeper, as the bursar of a college, or of a monastery; a purser.<p><DD>1.  A student to whom a stipend is paid out of a burse or fund appropriated for that purpose, as the exhibitioners sent to the universities in Scotland by each presbytery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
