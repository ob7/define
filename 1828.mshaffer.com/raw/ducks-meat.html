</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ducks-meat" title="[18021] 10 ">ducks-meat</a></H1><SPAN><p><b>DUCK-MEAT, DUCKS-MEAT</b>, n. A plant, the Lemna, growing in ditches and shallow water, and serving for food for ducks and geese.  The starry ducks-meat is the Callitriche.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
