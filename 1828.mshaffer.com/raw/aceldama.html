</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aceldama" title="[502] 8 ">aceldama</a></H1><SPAN><p><b>ACEL'DAMA, </b> n.  <p><DD>A field said to have laid south of Jerusalem, the same as the potters field, purchased with the bribe which Judas took for betraying his master, and therefore called the field of blood.  It was appropriated to the interment of strangers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
