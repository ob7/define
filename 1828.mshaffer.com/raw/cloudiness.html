</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cloudiness" title="[10488] 10 ">cloudiness</a></H1><SPAN><p><b>CLOUDINESS</b>, n.<p><DD>1.  The state of being overcast with clouds; as the cloudiness of the atmosphere.<p><DD>2.  Obscurity; gloom; want of brightness.<p><DD>3.  Darkness of appearance; variegation of colors in a fossil or other body.<p><DD>4.  Appearance of gloom or sullenness; as cloudiness of aspect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
