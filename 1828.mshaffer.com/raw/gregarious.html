</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gregarious" title="[25212] 10 ">gregarious</a></H1><SPAN><p><b>GREGA'RIOUS</b>, a.  [L. gregarius, from grex, a herd.]<p>Having the habit of assembling or living in a flock or herd; not habitually solitary or living alone. Cattle and sheep are gregarious animals. Many species of birds are gregarious. Rapacious animals are generally not gregarious.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
