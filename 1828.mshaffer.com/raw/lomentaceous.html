</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lomentaceous" title="[33254] 12 ">lomentaceous</a></H1><SPAN><p><b>LOMENTA'CEOUS,</b> a.  [L. lomentum, bean meal, a color.]<p><DD>Furnished with a loment.  The lomentaceae are a natural order of plants, many of which furnish beautiful tinctures or dyes, and whose seeds are contained in a loment or legume.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
