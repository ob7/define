</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epaulment" title="[19620] 9 ">epaulment</a></H1><SPAN><p><b>EPAUL'MENT</b>, n.  In fortification, a side-work or work to cover sidewise, made of gabions, fascines or bags of earth.  It sometimes denotes a semi-bastion and a square orillon, or mass of earth faced and lined with a wall, designed to cover the cannon of the casemate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
