</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crow-foot" title="[13660] 9 ">crow-foot</a></H1><SPAN><p><b>CROW-FOOT</b>, n. <p><DD>1. On board of ships, a complication of small cords spreading out from a long block; used to suspend the awnings, or to keep the top sails from striking and fretting against the tops.<p><DD>2. In botany, the Ranunculus, a genus of plants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
