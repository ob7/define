</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pagoda" title="[39179] 6 ">pagoda</a></H1><SPAN><p><b>PAGO'DA</b>, n.<p><DD>1.  A temple in the East Indies in which idols are worshiped.<p><DD>2.  An idol; an image of some supposed deity.<p><b>PAGO'DA</b>, n.  A gold or silver coin current in Hindoostan, of different values in different parts of India, from $1.75 cts. to $2, or from 8 to 9s.sterling.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
