</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diving-bell" title="[17321] 11 ">diving-bell</a></H1><SPAN><p><b>DIVING-BELL</b>, n. A hollow vessel in form of a truncated cone or pyramid, with the smaller base close, and the larger one open, in which a person may descend into deep water and remain, till the inclosed air ceases to be respirable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
