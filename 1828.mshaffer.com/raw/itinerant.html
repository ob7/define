</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="itinerant" title="[31191] 9 ">itinerant</a></H1><SPAN><p><b>ITIN'ERANT</b>, a. [L. iter, a way or journey.]  Passing or traveling about a country; wandering; not settled; as an itinerant preacher.<p><b>ITIN'ERANT</b>, n.  One who travels from place to place, particularly a preacher; one who is unsettled.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
