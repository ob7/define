</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="maturate" title="[34472] 8 ">maturate</a></H1><SPAN><p><b>MAT'URATE</b>, v.t. [L. maturo, to hasten, from maturus, ripe.]<p>To ripen; to hasten or promote suppuration.<p><b>MAT'URATE</b>, v.i.  To become ripe; to suppurate, as a tumor, and form pus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
