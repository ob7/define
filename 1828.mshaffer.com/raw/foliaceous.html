</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foliaceous" title="[22674] 10 ">foliaceous</a></H1><SPAN><p><b>FOLIA'CEOUS,</b> a.  [L. foliaceus, from folium, a leaf.  See Foil.]<p><DD>1.  Leafy; having leaves intermixed with flowers; as a foliaceous spike.  Foliaceous glands are those situated on leaves.<p><DD>2.  Consisting of leaves or thin lamins; having the form of a leaf or plate; as foliaceous spar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
