</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sinewy" title="[50194] 6 ">sinewy</a></H1><SPAN><p><b>SIN'EWY,</b> a.  <p><DD>1.  Consisting of a sinew or nerve.  The sinewy thread my brain lets fall.<p><DD>2.  Nervous; strong well braced with sinews; vigorous; firm; as the sinewy Ajax.  The northern people are large, fair complexioned, strong, sinewy and courageous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
