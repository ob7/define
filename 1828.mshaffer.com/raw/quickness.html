</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quickness" title="[44244] 9 ">quickness</a></H1><SPAN><p><b>QUICK'NESS,</b> n.<p><DD>1.  Speed; velocity; celerity; rapidity; as the quickness of motion.<p><DD>2.  Activity; briskness; promptness, as the quickness of the imagination or wit.<p><DD>3.  Acuteness of perception; keep sensibility; as quickness of sensation.<p><DD>4.  Sharpness; pungency.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
