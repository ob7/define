</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ostentatious" title="[38510] 12 ">ostentatious</a></H1><SPAN><p><b>OSTENTA'TIOUS,</b> a.  <p><DD>1.  Making a display from vanity; boastful; fond of presenting one's endowments or works to others in an advantageous light.<p><DD>Your modesty is so far from being ostentatious of the good you do -<p><DD>2.  Showy; gaudy; intended for vain display; as ostentatious ornaments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
