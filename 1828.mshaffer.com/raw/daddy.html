</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="daddy" title="[14129] 5 ">daddy</a></H1><SPAN><p><b>DADDY</b>, n.  Father; a word used by infants, from whom it is taken.  The first articulations of infants or young children are dental of labial; dental, in tad, dad, and labial, in mamma, papa.<DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
