</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glede" title="[24547] 5 ">glede</a></H1><SPAN><p><b>GLEDE</b>, n.  A fowl of the rapacious kind, the kite, a species of Falco.  The word is used in Deut.14.13. but the same Hebrew word, Lev.11.14. is rendered a vulture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
