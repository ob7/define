</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bownet" title="[7049] 6 ">bownet</a></H1><SPAN><p><b>BOWNET</b>, n.  [bow and net.]  An engine for catching lobsters and crawfish, called also bow-wheel.  It is made of two round wicker baskets, pointed at the end, one of which is thrust into the other, and at the mouth is a little rim bent inwards.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
