</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="triton" title="[56505] 6 ">triton</a></H1><SPAN><p><b>TRI'TON</b>, n.  In mythology, a fabled sea demi-god, supposed to be the trumpeter of Neptune.  He is represented by poets and painters as half man and half fish.<p><DD>1.  A genus of the molluscal order of worms.<p><DD>2.  A bird of the West Indies, famous for its notes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
