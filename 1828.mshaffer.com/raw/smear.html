</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="smear" title="[50636] 5 ">smear</a></H1><SPAN><p><b>SMEAR,</b> v.t.<p><DD>1.  To overspread with any thing unctuous, viscous or adhesive; to besmear; to daub; as, to smear any thing with oil, butter, pitch, &c.<p><DD>2.  To soil; to contaminate; to pollute; as smeared with infamy.<p><b>SMEAR,</b> n.  A fat oily substance; ointment.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
