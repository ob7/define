</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="centaury" title="[9095] 8 ">centaury</a></H1><SPAN><p><b>CENTAURY</b>, n.  The name of a plant, and a genus of plants, of numerous species.  The lesser centaury is a species of Gentiana.  Centaury bears the popular names of knapweed, bluebottle, sultan, and star-thistle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
