</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="necessitate" title="[36796] 11 ">necessitate</a></H1><SPAN><p><b>NECESSITATE</b>, v.t. To make necessary or indispensable; to render unavoidable; to compel.<p><DD><DD>The marquis of Newcastle, being pressed on both sides, was necessitated to draw all his army into York.<p><DD><DD>Sickness might necessitate his removal from court.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
