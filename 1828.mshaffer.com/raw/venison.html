</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="venison" title="[60539] 7 ">venison</a></H1><SPAN><p><b>VENISON,</b> n.  ven'izn, or ven'zn.  [L. venactio, a hunting, from venor, to hunt.]<p><DD>The flesh of beasts of game, or of such wild animals as are taken in the chase.  It is however, in the United States, applied exclusively to the flesh of the deer or cervine genus of animals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
