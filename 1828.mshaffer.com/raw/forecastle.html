</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="forecastle" title="[22833] 10 ">forecastle</a></H1><SPAN><p><b>FO'RECASTLE,</b> n.  A short deck in the forepart of a ship above the upper deck usually terminated in ships of war with a breast-work; the foremost part forming the top of the beak-head, and the hind part reaching to the after part of the fore chains.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
