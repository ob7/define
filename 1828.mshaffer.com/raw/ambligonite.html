</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ambligonite" title="[2127] 11 ">ambligonite</a></H1><SPAN><p><b>AM'BLIGONITE,</b> n.  [Gr. having an obtuse angle.]<p><DD>A greenish colored mineral, of different pale shades, marked on the surface with reddish and yellowish brown spots.  It occurs massive or crystallized in oblique foursided prisms, in granite, with topaz and tourmalin, in Saxony.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
