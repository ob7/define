</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="purpresture" title="[43847] 11 ">purpresture</a></H1><SPAN><p><b>PUR'PRESTURE</b>, n.  In law, a nuisance, consisting in an inclosure of or encroachment on something that belongs to the public; as a house erected or inclosure made on the king's demesnes, or of a highway, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
