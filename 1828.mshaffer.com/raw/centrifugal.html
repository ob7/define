</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="centrifugal" title="[9120] 11 ">centrifugal</a></H1><SPAN><p><b>CENTRIFUGAL</b>, a.  Tending to recede from the center.  The centrifugal force of a body, is that force by which all bodies moving round another body in a curve, tend to fly off from the axis of their motion, in a tangent to the periphery of the curve.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
