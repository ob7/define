</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fester" title="[21793] 6 ">fester</a></H1><SPAN><p><b>FES'TER,</b> v.i.  [L. pestis, pus, or pustula.]<p><DD>To rankle; to corrupt; to grow virulent. <p><DD>We say of a sore or wound, it festers.<p><DD>Passion and unkindness may give a wound that shall bleed and smart; but it is treachery that makes it fester.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
