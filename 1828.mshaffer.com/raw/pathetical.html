</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pathetical" title="[39777] 10 ">pathetical</a></H1><SPAN><p><b>PATHET'ICAL</b>, a. [Gr. passion; to suffer.]  Affecting or moving the passions, particularly pity, sorrow, grief or other tender emotion; as a pathetic song or discourse; pathetic expostulation.<p><DD><DD> No theory of the passions can teach a man to be pathetic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
