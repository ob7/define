</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flippant" title="[22435] 8 ">flippant</a></H1><SPAN><p><b>FLIP'PANT,</b> a.  [L. labor, to slide or slip, and to liber, free.]<p><DD>1.  Of smoother, fluent and rapid speech; speaking with ease and rapidity; having a voluble tongue; talkative.<p><DD>2.  Pert; petulant; waggish.<p><DD>Away with flippant epilogues.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
