</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sometimes" title="[51029] 9 ">sometimes</a></H1><SPAN><p><b>SOMETIMES,</b> adv. [some and times.]<p><DD>1.  At times; at intervals; not always; not and then.  We are sometimes indisposed, sometimes occupied, sometimes at leisure; that is, at some times.  It is good that we be sometimes contradicted.<p><DD>2.  At one time; opposed to another time.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
