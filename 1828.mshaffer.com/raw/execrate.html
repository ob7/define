</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="execrate" title="[20508] 8 ">execrate</a></H1><SPAN><p><b>EX'ECRATE</b>, v.t.  [L. execror, from ex and sacer, the primary sense of which is to separate.  See Sacred.]<p>Literally, to curse; to denounce evil agianst, or to imprecate evil on; hence, to detest utterly; to abhor; to abominate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
