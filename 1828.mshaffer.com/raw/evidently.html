</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="evidently" title="[20252] 9 ">evidently</a></H1><SPAN><p><b>EV'IDENTLY</b>, adv.  Clearly; obviously; plainly; in a manner to be seen and understood; in a manner to convince the mind; certainly; manifestly.  The evil of sin may be evidently proved by its mischievous effect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
