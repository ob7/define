</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="self-contradiction" title="[49013] 18 ">self-contradiction</a></H1><SPAN><p><b>SELF-CONTRADIC'TION</b>,  <i>n</i>.  [<i>self</i> and <i>contradiction</i>.]  the art of contradicting itself; repugnancy in terms. To be and not to be at the same time, is a <i>self-contradiction</i>; a proposition consisting of two members, one of which contradicts the other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
