</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caledonian" title="[8073] 10 ">caledonian</a></H1><SPAN><p><b>CALEDONIAN</b>, a.  Pertaining to Caledonia, an ancient name of Scotland.  The termination ia, signifies a country, and was added by the Romans.  Caledon signifies probably, the hill or town of the Gaels, or Caels, the primitive inhabitants.<p><b>CALEDONIAN</b>, n.  A native of Caledonia, now Scotland.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
