</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exemplify" title="[20536] 9 ">exemplify</a></H1><SPAN><p><b>EXEM'PLIFY</b>, v.t.  egzem'plify.  [from exemplar; Low L. exemplo.]<p><DD>1.  To show or illustrate by example. The life and conversation of our Savior exemplified his doctrines and precepts.<p><DD>2.  To copy; to transcribe; to take an attested copy.<p><DD>3.  To prove or show by an attested copy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
