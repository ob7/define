</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cargoose" title="[8542] 8 ">cargoose</a></H1><SPAN><p><b>CARGOOSE</b>, n.  A fowl belonging to the genus Colymbus, called the crested diver.  The cheeks and throat are surrounded with a long pendant ruff, of a bright tawny color, edged with black.  The breast and belly are of a silvery white.  It weighs two pounds and a half.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
