</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="misadventure" title="[35290] 12 ">misadventure</a></H1><SPAN><p><b>MISADVEN'TURE</b>, n.  Mischance; misfortune; ill luck; an unlucky accident.<p><DD>1.  In law, homicide by misadventure,is when a man, doing a lawful act, without any intention of injury, unfortunately kills another. This is called excusable homicide.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
