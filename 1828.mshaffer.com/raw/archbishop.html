</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="archbishop" title="[3417] 10 ">archbishop</a></H1><SPAN><p><b>ARCHBISH'OP, </b>n.  A chief bishop; a church dignitary of the first class; a metropolitan bishop, who superintends the conduct of the suffragan bishops, in his province, and also exercises episcopal authority in his own diocese.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
