</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="striate" title="[52662] 7 ">striate</a></H1><SPAN><p><b>STRIATE, STRIATED</b>, a. <p><DD>1. Formed with small channels; channeled.<p><DD>2. In botany, streaked; marked or scored with superficial or very slender lines; marked with fine parallel lines.<p><DD>Striated fracture, in mineralogy, consists of long narrow separable parts laid on or beside each other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
