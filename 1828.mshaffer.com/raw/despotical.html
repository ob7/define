</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="despotical" title="[15559] 10 ">despotical</a></H1><SPAN><p><b>DESPOTICAL</b>, a.<p><DD>1.  Absolute in power; independent of control from men, constitution or laws; arbitrary in the exercise of power; as a despotic prince.<p><DD>2.  Unlimited or unrestrained by constitution, laws or men; absolute; arbitrary; as despotic authority or power. <p><DD>3.  Tyrannical.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
