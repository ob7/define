</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coating" title="[10662] 7 ">coating</a></H1><SPAN><p><b>COATING</b>, ppr.  Covering with a coat; overspreading.<p><b>COATING</b>, n.<p><DD>1.  A covering, or the act of covering; lorication; any substance spread over for cover or defense; as the coating of a retort or of a vial.<p><DD>2.  Cloth for coats; as, merchants advertise an assortment of coatings.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
