</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="susceptibiility" title="[53771] 15 ">susceptibiility</a></H1><SPAN><p><b>SUSCEPTIBIIL'ITY</b>, n. [from susceptible.]  The quality of admitting or receiving either something additional, or some change, affection or passion; as the susceptibility of color in a body; susceptibility of culture or refinement; susceptibility of love or desire, or of impressions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
