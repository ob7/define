</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surcingle" title="[53666] 9 ">surcingle</a></H1><SPAN><p><b>SUR'CINGLE</b>, n. [L. cingulum, a belt.]<p><DD>1.  A belt, band or girth which passes over a saddle, or over any thing laid on a horse's back, to bind it fast.<p><DD>2.  The girdle of a cassoc.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
