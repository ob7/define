</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flea" title="[22342] 4 ">flea</a></H1><SPAN><p><b>FLEA,</b> n.  [See Flee and Fly.]<p><DD>An insect of the genus Pulex.  It has two eyes and six feet; the feelers are like threads; the rostrum is inflected, setaceous, and armed with a string.  The flea is remarkable for its agility, leaping to a surprising distance, and its bite is very troublesome.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
