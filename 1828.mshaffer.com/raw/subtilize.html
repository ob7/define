</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subtilize" title="[53126] 9 ">subtilize</a></H1><SPAN><p><b>SUB'TILIZE</b>, v.t. [L. subtilis.]<p><DD>1.  To make thin or fine; to make less gross or coarse.<p><DD>2.  To refine; to spin into niceties; as, to subtilize arguments.<p><b>SUB'TILIZE</b>, v.i.  To refine in argument; to make very nice distinctions.<p><DD><DD> In whatever manner the papist might subtilize--</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
