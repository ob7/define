</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="electrify" title="[18609] 9 ">electrify</a></H1><SPAN><p><b>ELEC'TRIFY</b>, v.t.  To communicate electricity to; to charge with electricity.<p><DD>1.  To cause electricity to pass through; to affect by electricity; to give an electric shock to.<p><DD>2.  To excite suddenly; to give a sudden shock; as, the whole assembly was electrified.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
