</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whip-stitch" title="[61991] 11 ">whip-stitch</a></H1><SPAN><p><b>WHIP-STITCH</b>, v.t. [whip and stitch.] In agriculture, to half-plow or to rafter land. This word, I believe, is not used in America. The practice of whip-stitching resembles what is called in America ridging.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
