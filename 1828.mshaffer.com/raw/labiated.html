</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="labiated" title="[31960] 8 ">labiated</a></H1><SPAN><p><b>LA'BIATED,</b> a.  [from L. labium, lip.]  In botany, a labiate corol is irregular, monopetalous, with two lips, or monopetalous, consisting of a narrow tube with a wide mouth, divided into two or more segments arranged in two opposite divisions or lips.  a labiate flower has a labiate corol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
