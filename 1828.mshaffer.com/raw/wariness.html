</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wariness" title="[61396] 8 ">wariness</a></H1><SPAN><p><b>WARINESS</b>, n. Caution; prudent care to foresee and guard against evil. The road was so slippery, and the danger so great, that we were obliged to proceed with wariness.<p><DD><DD>To determine what are little things in religion, great wariness is to be used.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
