</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="squint-eyed" title="[51842] 11 ">squint-eyed</a></H1><SPAN><p><b>SQUINT-EYED</b>, a. <p><DD>1. Having eyes that squint; having oblique vision.<p><DD>2. Oblique; indirect; malignant; as squint-eyed praise.<p><DD>3. Looking obliquely or by side glances; as squint-eyed jealousy or envy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
