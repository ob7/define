</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mouse-ear" title="[36232] 9 ">mouse-ear</a></H1><SPAN><p><b>MOUSE-EAR</b>, n. mouse'-ear.  A plant of the genus Hieracium; also, a plant of the genus Myosotis, called likewise mouse-ear scorpion grass.  The mouse-ear chickweed is of the genus Cerastium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
