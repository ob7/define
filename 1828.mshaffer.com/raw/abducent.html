</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abducent" title="[83] 8 ">abducent</a></H1><SPAN><p><b>ABDU'CENT</b>, a.  Drawing from, pulling back; used of those muscles which pull back certain parts of the body, for separating, opening, or bending them.  The abducent muscles, called abductors, are opposed to the adducent muscles or adductors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
