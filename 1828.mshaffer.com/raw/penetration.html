</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="penetration" title="[40100] 11 ">penetration</a></H1><SPAN><p><b>PENETRA'TION</b>, n.  The act of entering a body.<p><DD>1.  Mental entrance into any thing abstruse; as a penetration into the abstruse difficulties of algebra.<p><DD>2. Acuteness; sagacity; as a man of great or nice penetration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
