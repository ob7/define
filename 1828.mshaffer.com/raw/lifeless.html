</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lifeless" title="[32807] 8 ">lifeless</a></H1><SPAN><p><b>LI'FELESS,</b> a.<p><DD>1.  Dead; deprived of life; as a lifeless body.<p><DD>2.  Destitute of life; unanimated; as lifeless matter.<p><DD>3.  Destitute of power, force, vigor or spirit; dull; heavy; inactive.<p><DD>4.  Void of spirit; vapid; as liquor.<p><DD>5.  Torpid.<p><DD>6.  Wanting physical energy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
