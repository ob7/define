</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="effort" title="[18477] 6 ">effort</a></H1><SPAN><p><b>EF'FORT</b>, n.  [L. fortis. See Force.]  A straining; an exertion of strength; endeavor; strenuous exertion to accomplish an object; applicable to physical or intellectual power. The army, by great efforts, scaled the walls.  Distinction in science is gained by continued efforts of the mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
