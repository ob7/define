</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hazel" title="[26113] 5 ">hazel</a></H1><SPAN><p><b>HAZEL</b>, n. ha'zl.  A shrub of the genus Corylus, bearing a nut containing a kernel of a mild farinaceous taste.<p><b>HAZEL</b>, a. ha'zl.  Pertaining to the hazel or like it; of a light brown color, like the hazel-nut.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
