</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shrimp" title="[49920] 6 ">shrimp</a></H1><SPAN><p><b>SHRIMP</b>,  v.t.  To contract.  [<i>Not in use</i>.]<p><b>SHRIMP</b>,  n.  [supra.]  <p>           1. A crustaceous animal of the genus Cancer. It has long slender feelers, claws with a single, hooked fang, and three pair of legs. It is esteemed delicious food.<p>           2. A little wrinkled man; a dwarf; in contempt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
