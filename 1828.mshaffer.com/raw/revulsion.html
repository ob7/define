</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="revulsion" title="[46849] 9 ">revulsion</a></H1><SPAN><p><b>REVUL'SION,</b> n.  [L. revulsus, revello; re and vello, to pull.]<p><DD>1.  In medicine, the act of turning or diverting a flux of humors or any cause of disease, from one part of the body to another.<p><DD>2.  The act of holding or drawing back.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
