</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="troglodyte" title="[56553] 10 ">troglodyte</a></H1><SPAN><p><b>TROG'LODYTE</b>, n. [Gr. a cavern, and to enter.]  The Troglodytes were a people of Ethiopia, represented by the ancients as living in caves, about whom we have many fables.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
