</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obtend" title="[37760] 6 ">obtend</a></H1><SPAN><p><b>OBTEND',</b> v.t.  [L. obtendo; ob and tendo; literally, to stretch against or before.]<p><DD>1.  To oppose; to hold out in opposition.<p><DD>2.  To pretend; to offer as the reason of any thing.  [Not used.  This word is rarely used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
