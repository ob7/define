</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="roost" title="[47235] 5 ">roost</a></H1><SPAN><p><b>ROOST,</b> n.<p><DD>The pole or other support on which fowls rest at night.<p><DD>He clapp'd his wings upon his roost.<p><DD>At roost, in a state for rest and sleep.<p><b>ROOST,</b> v.i.<p><DD>1.  To sit, rest or sleep, as fowls on a pole, tree or other thing at night.<p><DD>2.  To lodge, in burlesque.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
