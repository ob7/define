</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="highly" title="[26808] 6 ">highly</a></H1><SPAN><p><b>HIGHLY</b>, adv. hi'ly. With elevation in place.<p><DD>1. In a great degree.  <p><DD><DD> We are highly favored.<p><DD><DD> Exercise is highly requisite to health.<p><DD>2.  Proudly; arrogantly; ambitiously.<p><DD>3.  With elevation of mind or opinion; with great estimation; as, to think highly of one's performances.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
