</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ahiccyatli" title="[1423] 10 ">ahiccyatli</a></H1><SPAN><p><b>AHICCYAT'LI,</b> n.  A poisonous serpent of Mexico, somewhat resembling the rattlesnake, but destitute of rattles.  Its poison is as fatal as that of any known species of serpent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
