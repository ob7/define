</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kink" title="[31800] 4 ">kink</a></H1><SPAN><p><b>KINK</b>, n. [L. cingo.]  The twist of a rope or thread, occasioned by a spontaneous winding of the rope or thread when doubled, that is, by an effort of hard twisted ropes or threads to untwist, they wind about each other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
