</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suavity" title="[52864] 7 ">suavity</a></H1><SPAN><p><b>SUAVITY</b>, n. [L.]<p><DD>1. Sweetness, in a literal sense. [Not in use.]<p><DD>2. Sweetness, in a figurative sense; that which is to the mind what sweetness is to the tongue; agreeableness; softness; pleasantness; as suavity of manners; suavity of language, conversation or address.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
