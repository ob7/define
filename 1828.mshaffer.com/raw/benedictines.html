</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="benedictines" title="[5753] 12 ">benedictines</a></H1><SPAN><p><b>BENEDIC'TINES</b>, n.  An order of monks, who profess to follow the rules of St. Benedict; an order of great celebrity. They wear a loose black gown, with large wide sleeves, and a cowl on the head,ending in a point.  In the canon law,they are called black <p>friars.<DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
