</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chaldaic" title="[9249] 8 ">chaldaic</a></H1><SPAN><p><b>CHALDAIC</b>, a.  Pertaining to Chaldea, anciently a country on the Frat or Euphrates, in Asia, called in scripture Shinar.  Of this Babylon was the principal city.<p><b>CHALDAIC</b>, n.  The language or dialect of the Chaldeans.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
