</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="madder" title="[33734] 6 ">madder</a></H1><SPAN><p><b>MAD'DER</b>, n.  A plant of the genus Rubia, one species of which is much used in dyeing red.  The root is used in medicine as an aperient and detergent, and is in great reputation as an emmenagogue.  It is cultivated in France and Holland.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
