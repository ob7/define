</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sheathed" title="[49644] 8 ">sheathed</a></H1><SPAN><p><b>SHE'ATHED</b>,  pp.  <p>           1. Put in a sheath; inclosed or covered in a case; covered; lined; invested with a membrane.<p>           2. a. In <i>botany</i>, vaginate; invested by a sheath or cylindrical membranaceous tube, which is the base of the leaf, as the stalk or culm in grasses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
