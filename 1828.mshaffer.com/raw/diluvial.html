</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diluvial" title="[16051] 8 ">diluvial</a></H1><SPAN><p><b>DILUVIAL, DILUVIAN</b>, a. [L., a deluge. See Dilute.]<p><DD>1. Pertaining to a flood or deluge, more especially to the deluge in Noahs day.<p><DD>2. Effected or produced by a deluge, particularly by the great flood in the days of Noah.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
