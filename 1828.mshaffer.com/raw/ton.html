</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ton" title="[55660] 3 ">ton</a></H1><SPAN><p><b>TON</b>, the termination of names of places,is town.<p><b>TON</b>, n.  The prevailing fashion.<p><b>TON</b>, n.  The weight of twenty hundred gross.  [See Tun.]  This is false orthography.  The word is from the Saxon tunna, a cask, and the sense of weight is taken from that of a cask or butt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
