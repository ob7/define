</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="matross" title="[34464] 7 ">matross</a></H1><SPAN><p><b>MATROSS'</b>, n.  Matrosses are soldiers in a train of artillery, who are next to the gunners and assist them in loading, firing and sponging the guns.  They carry fire-locks, and march with the store wagons as guards and assistants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
