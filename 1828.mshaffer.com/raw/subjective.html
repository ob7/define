</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subjective" title="[52944] 10 ">subjective</a></H1><SPAN><p><b>SUBJECTIVE</b>, a. Relating to the subject, as opposed to the object.<p><DD><DD>Certainty--is distinguished into objective and subjective; objective, is when the proposition is certainly true of itself; and subjective, is when we are certain of the truth of it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
