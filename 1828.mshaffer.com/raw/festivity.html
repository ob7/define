</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="festivity" title="[21799] 9 ">festivity</a></H1><SPAN><p><b>FESTIV'ITY,</b> n.  [L. festivitas.]  <p><DD>1.  Primarily, the mirth of a feast; hence, joyfulness; gaiety; social joy or exhilaration of spirits at an entertainment.<p><DD>2.  A festival.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
