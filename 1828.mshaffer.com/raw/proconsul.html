</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="proconsul" title="[42980] 9 ">proconsul</a></H1><SPAN><p><b>PROCON'SUL</b>, n. [L. pro, for, and consul.]<p>A Roman magistrate sent to govern a province with consular authority.  The proconsuls were appointed from the body of the senate, and their authority expired at the end of a year from their appointment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
