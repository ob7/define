</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chouse" title="[9819] 6 ">chouse</a></H1><SPAN><p><b>CHOUSE</b>, v.t.  To cheat, trick, defraud; followed by of, in Hudibras; but in America, by out of; as, to chouse one out of his money.  <p><b>CHOUSE</b>, n.  One who is easily cheated; a tool; a simpleton.<p><DD><DD>A trick; sham; imposition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
