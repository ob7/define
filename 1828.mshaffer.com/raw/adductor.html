</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adductor" title="[749] 8 ">adductor</a></H1><SPAN><p><b>ADDUC'TOR,</b> n.  [L.]<p><DD>A muscle which draws one part of the body towards another; as the adductor oculi, which turns the eye towards the nose; the adductor pollicis manus, which draws the thumb towards the fingers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
