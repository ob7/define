</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mare" title="[34214] 4 ">mare</a></H1><SPAN><p><b>MARE</b>, n.  The female of the horse,or equine genus of quadrupeds.<p>A kind or torpor or stagnation which seems to press the stomach in sleep; the incubus. [It is now used only in the compound, nightmare, which ought to be written nightmar.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
