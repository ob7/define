</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reparable" title="[46068] 9 ">reparable</a></H1><SPAN><p><b>REP'ARABLE,</b> a.  [L. reparabilis.  See Repair.]<p><DD>1.  That may be repaired or restored to a sound or good state; as, a house or wall is not reparable.<p><DD>2.  That may be retrieved or made good; as, the loss is reparable.<p><DD>3.  That may be supplied by an equivalent; as a reparable injury.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
