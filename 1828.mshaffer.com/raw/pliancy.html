</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pliancy" title="[41426] 7 ">pliancy</a></H1><SPAN><p><b>PLI'ANCY</b>, n. [from pliant.]  Easiness to be bent; in a physical sense; as the pliancy of a rod, of cordage or of limbs.<p><DD>1.  Readiness to yield to moral influence; as pliancy of temper.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
