</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="guaiacum" title="[25399] 8 ">guaiacum</a></H1><SPAN><p><b>GUAIACUM</b>, n.  gua'cum.  Lignum vitae, or pock wood; a tree produced in the warm climates of America. The wood is very hard, ponderous and resinous.  The resin of this tree, or gum guaiacum, is of a greenish cast, and much used in medicine as a stimulant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
