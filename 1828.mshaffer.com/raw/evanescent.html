</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="evanescent" title="[20164] 10 ">evanescent</a></H1><SPAN><p><b>EVANES'CENT</b>, a.  Vanishing; subject to vanishing; fleeting; passing away; liable to dissipation, like vapor, or to become imperceptible.  The pleasures and joys of life are evanescent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
