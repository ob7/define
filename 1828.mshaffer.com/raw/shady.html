</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shady" title="[49519] 5 ">shady</a></H1><SPAN><p><b>SHA'DY</b>,  a.  [from <i>shade</i>.]  <p>           1. Abounding with shade or shades; overspread with shade.<p>                   And Amaryllis fills the <i>shady</i> groves. <i>Dryden</i>.<p>           2. Sheltered from the glare of light or sultry heat.<p>                   Cast it also that you may have rooms <i>shady</i> for the summer and warm for the winter. <i>Bacon</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
