</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="outlawry" title="[38628] 8 ">outlawry</a></H1><SPAN><p><b>OUT'LAWRY,</b> n.  The putting a man out of the protection of law, or the process by which a man is deprived of that protection; the punishment of a man who when called into court, contemptuously refuses to appear.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
