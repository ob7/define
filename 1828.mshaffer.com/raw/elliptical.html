</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elliptical" title="[18696] 10 ">elliptical</a></H1><SPAN><p><b>ELLIP'TICAL</b>, a.  Pertaining to an ellipsis; having the form of an ellipse; oval.<p><DD><DD>The plants move in elliptical orbits, having the sun in one focus, and by a radius from the sun, they describe equal areas in equal times.<p><DD>1.  Defective; as an elliptical phrase.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
