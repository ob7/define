</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rheumatism" title="[46883] 10 ">rheumatism</a></H1><SPAN><p><b>RHEU'MATISM,</b> n.  [L. rheumatismus; Gr. from a watery humor, from to flow; the ancients supposing the disease to proceed from a defluxion of humors.]<p><DD>A painful disease affecting muscles and joints of the human body, chiefly the larger joints, as the hips, knees, shoulders, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
