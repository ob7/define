</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tragi-comedy" title="[55943] 12 ">tragi-comedy</a></H1><SPAN><p><b>TRAGI-COM'EDY</b>, n.  A kind of dramatic piece representing some action passed among eminent persons, the event of which is not unhappy, in which serious and comic scenes are blended; a species of composition not now used, or held in little estimation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
