</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arthritis" title="[3790] 9 ">arthritis</a></H1><SPAN><p><b>ARTHRIT'IS,</b> n.  [Gr.  from a joint.  It seems to be of the same family as artus, a limb.]<p><DD>In a general sense, any painful disease of the joints; but more particularly, the gout, an hereditary, intermitting disease, usually affecting the small joints; sometimes the stomach.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
