</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="worral" title="[62613] 6 ">worral</a></H1><SPAN><p><b>WORRAL</b>, n. An animal of the lizard kind, about four feet long and eight inches broad, with a forked tongue. It feeds on flies, and is harmless. It is found in Egypt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
