</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="done" title="[17524] 4 ">done</a></H1><SPAN><p><b>DONE</b>, pp. Dun. [See Do.]<p><DD>1. Performed; executed; finished.<p><DD>2. A word by which agreement to a proposal is expressed; as in laying a wager, an offer being made, the person accepting or agreeing says, done; that is, it is agreed, I agree, I accept.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
