</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="innate" title="[29919] 6 ">innate</a></H1><SPAN><p><b>IN'NATE</b>, a. [L. innatus,from innascor; in and nascor, to be born.]<p>Inborn; native; natural. Innate ideas are such as are supposed to be stamped on the mind, at the moment when existence begins.  Mr. Locke has taken great pains to prove that no such ideas exist.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
