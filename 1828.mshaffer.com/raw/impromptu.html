</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impromptu" title="[28594] 9 ">impromptu</a></H1><SPAN><p><b>IMPROMP'TU</b>, adv. [L. in promptu, in readiness, from promptus, ready, quick.]  Off hand; without previous study; as a verse uttered or written impromptu.<p><b>IMPROMP'TU</b>, n.  A piece made off hand, at the moment, or without previous study; an extemporaneous composition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
