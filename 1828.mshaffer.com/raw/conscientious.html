</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conscientious" title="[12049] 13 ">conscientious</a></H1><SPAN><p><b>CONSCIENTIOUS</b>, a. <p><DD>1. Influenced by conscience; governed by a strict regard to the dictates of conscience, or by the known or supposed rules of right and wrong; as a conscientious judge.<p><DD>2. Regulated by conscience; according to the dictates of conscience; as a conscientious probity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
