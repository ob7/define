</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sward" title="[53873] 5 ">sward</a></H1><SPAN><p><b>SWARD</b>, n.<p><DD>1.  The skin of bacon.  [Local.]<p><DD>2.  The grassy surface of land; turf; that part of the soil which is filled with the roots of grass, forming a kind of mat.  When covered with green grass, it is called green sward.<p><b>SWARD</b>, v.t.  To produce sward; to cover with sward.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
