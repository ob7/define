</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goosewing" title="[24867] 9 ">goosewing</a></H1><SPAN><p><b>GOOSEWING</b>, n.  goos'wing.  In seamen's language, a sail set on a boom on the lee side of a ship; also, the clues or lower corners of a ship's main-sail or fore-sail, when the middle part is furled.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
