</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="theocracy" title="[55029] 9 ">theocracy</a></H1><SPAN><p><b>THEOC'RACY</b>, n.  [Gr. God, and power; to hold.]  Government of a state by the immediate direction of God; or the state thus governed.  Of this species the Israelites furnish an illustrious example. The theocracy lasted till the time of Saul.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
