</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hances" title="[25777] 6 ">hances</a></H1><SPAN><p><b>HAN'CES</b>, n. plu. [L. ansa.]  In architecture, the ends of elliptical arches, which are the arches of smaller circles than the scheme or middle part of the arch.<p><DD>1.  In a ship, falls of the fife-rails placed on balusters on the poop and quarter-deck down to the gangway.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
