</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="skull" title="[50374] 5 ">skull</a></H1><SPAN><p><b>SKULL,</b> n.  <p><DD>1.  The bone that forms the exterior of the head, and incloses the brain; the brain-pan.  It is composed of several parts united at the sutures.<p><DD>2.  A person.<p>Skulls that cannot teach and will not learn.<p><DD>3.  Skull, for skeal or school, of fish</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
