</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jurisconsult" title="[31594] 12 ">jurisconsult</a></H1><SPAN><p><b>JURISCON'SULT</b>, n. [L. juris consultus; jus and consultus, consulo, to consult.]  Among the Romans, a man learned in the law; a counselor at law; a master of Roman jurisprudence, who was consulted on the interpretation of the laws.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
