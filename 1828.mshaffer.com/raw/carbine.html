</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carbine" title="[8473] 7 ">carbine</a></H1><SPAN><p><b>CARBINE</b>, n.  A short gun or fire arm, carrying a ball of 24 to the pound, borne by light horsemen, and hanging by a belt over the left shoulder.  The barrel is two feet and a half long, and sometimes furrowed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
