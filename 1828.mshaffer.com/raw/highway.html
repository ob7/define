</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="highway" title="[26815] 7 ">highway</a></H1><SPAN><p><b>HIGHWA'Y</b>, n.  A public road; a way open to all passengers; so called, either because it is a great or public road, or because the earth was raised to form a dry path. Highways open a communication from one city or town to another.<p><DD>1.  Course; road; train of action.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
