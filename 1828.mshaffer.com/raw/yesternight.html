</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yesternight" title="[62835] 11 ">yesternight</a></H1><SPAN><p><b>YESTERNIGHT</b>, n. [yester and night.]<p><DD>1. The last night.<p><DD>2. It is used without preposition. My brother arrived yesternight; where on or during is understood, but it may be considered as adverbially used.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
