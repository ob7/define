</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hogshead" title="[26977] 8 ">hogshead</a></H1><SPAN><p><b>HOGS'HEAD</b>, n.  [the English orthography is grossly corrupt.]<p><DD>1.  A measure of capacity, containing 63 gallons.<p><DD>2.  In America,this name is often given to a butt, a cask containing from 110 to 120 gallons; as a hogshead of spirit or molasses.<p><DD>3.  A large cask, of indefinite contents.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
