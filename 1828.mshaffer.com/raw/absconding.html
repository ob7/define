</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="absconding" title="[229] 10 ">absconding</a></H1><SPAN><p><b>ABSCOND'ING</b>, ppr.  Withdrawing privately from public view; as, an absconding debtor, who confines himself to his apartments, or absents himself to avoid the ministers of justice.  In the latter sense, it is properly an adjective.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
