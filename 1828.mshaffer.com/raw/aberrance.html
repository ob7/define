</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aberrance" title="[97] 9 ">aberrance</a></H1><SPAN><p><b>ABER'RANCE</b>, [L. aberrans, aberro, to wander from; of ab and <b>ABER'RANCY</b>, erro, to wander.]<p>A wandering or deviating from the right way, but rarely used in a literal sense.  In a figurative sense, a deviation from truth, error, mistake; and in morals, a fault, a deviation from rectitude.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
