</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arrogate" title="[3755] 8 ">arrogate</a></H1><SPAN><p><b>AR'ROGATE,</b> v.t.  [L. arrogo, of ad and rogo.]<p><DD>To assume, demand or challenge more than is proper; to make undue claims, from vanity or false pretensions to right or merit; as, the Pope arrogated dominion over kings.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
