</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="synonym" title="[54158] 7 ">synonym</a></H1><SPAN><p><b>SYN'ONYM</b>, n. [Gr. with, and name.] A name, noun or other word having the same signification as another, is its synonym.  Two words containing the same idea are synonyms.<p><DD><DD> He has extricated the synonyms of former authors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
