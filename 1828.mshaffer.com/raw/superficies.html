</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="superficies" title="[53450] 11 ">superficies</a></H1><SPAN><p><b>SUPERFI'CIES</b>, n. [L. from super, upon, and facies, face.]  The surface; the exterior part of a thing.  A superficies consists of length and breadth; as the superficies of a plate or of a sphere.  Superficies is rectilinear, curvilinear, plane, convex or concave.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
