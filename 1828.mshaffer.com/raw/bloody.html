</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bloody" title="[6560] 6 ">bloody</a></H1><SPAN><p><b>BLOOD'Y</b>, a.  Stained with blood.<p><DD>1.  Cruel; murderous; given to the shedding of blood; or having a cruel, savage disposition; applied to animals.<p><DD>2.  Attended with bloodshed; marked by cruelty; applied to things; as a bloody battle.<p><b>BLOOD'Y</b>, v.t.  To stain with blood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
