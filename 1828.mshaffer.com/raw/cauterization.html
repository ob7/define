</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cauterization" title="[8948] 13 ">cauterization</a></H1><SPAN><p><b>CAUTERIZATION</b>, n. [See Cauterize.] In surgery, the act of burning or searing some morbid part, by the application of fire.  This is done by burning tow, cotton, moxa, Spanish wax, pyramidical pieces of linen, &c., or more generally by a hot iron.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
