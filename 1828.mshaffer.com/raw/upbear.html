</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="upbear" title="[60058] 6 ">upbear</a></H1><SPAN><p><b>UPBEAR,</b> v.t. pret. upbore; pp. upborne. [up and bear.  See Bear.]<p><DD>1.  To raise aloft; to life; to elevate.<p><DD>2.  To sustain aloft; to support in an elevated situation.<p><DD>Upborne they fly.<p><DD>3.  To support; to sustain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
