</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="national" title="[36707] 8 ">national</a></H1><SPAN><p><b>NATIONAL</b>, a. <p><DD>1. Pertaining to a nation; as national customs, dress or language. <p><DD>2. Public; general; common to a nation; as a national calamity.<p><DD>3. Attached or unduly attached to ones own country. The writer manifested much national prejudice.  He was too national to be impartial.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
