</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ephipora" title="[19634] 8 ">ephipora</a></H1><SPAN><p><b>EPHIP'ORA</b>, n.  [Gr. to bear.]  The watery eye; a disease in which the tears, from increased secretion, or an obstruction in the lachrymal duct, accumulate in front of the eye and trickle over the cheek.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
