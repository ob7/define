</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="concision" title="[11620] 9 ">concision</a></H1><SPAN><p><b>CONCISION</b>, n. [L., to cut off.] Literally, a cutting off.  Hence, In scripture, the Jews or those who adhered to circumcision, which, after our Saviors death, was no longer a seal of the covenant, but a mere cutting of the flesh.<p><DD><DD>Beware of dogs; beware of the concision.  Philippians 3.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
