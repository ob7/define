</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="giblets" title="[24364] 7 ">giblets</a></H1><SPAN><p><b>GIB'LETS</b>, n.  The entrails of a goose or other fowl, as the heart, liver, gizzard, &c.; a considerable article in cookery; as, to boil or stew giblets.  It is used only in the plural, except in composition; as a giblet-pie.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
