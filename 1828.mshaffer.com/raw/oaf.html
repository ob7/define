</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oaf" title="[37561] 3 ">oaf</a></H1><SPAN><p><b>OAF,</b> n.  [said to be a corruption of ouph or elf, a fairy or demon, and to denote a foolish child left by fairies in the place of one of better intellects which they steal.]<p><DD>1.  A changeling; a foolish child left  by fairies in the place of another.<p><DD>2.  A dolt; an idiot; a blockhead.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
