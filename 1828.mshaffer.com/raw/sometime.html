</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sometime" title="[51028] 8 ">sometime</a></H1><SPAN><p><b>SOMETIME,</b> adv. [some and time.]  <p><DD>1.  Once; formerly.  That fair and warlike form, in which the majesty of buried Denmark did sometime march.<p><DD>2.  At one time or other hereafter.  [Sometime is really a compound noun, and at is understood before it; at some time.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
