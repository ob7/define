</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="skirmish" title="[50352] 8 ">skirmish</a></H1><SPAN><p><b>SKIRMISH,</b> n.<p><DD>1.  A slight fight in war; a light combat by armies at a great distance from each other, or between detachments and small parties.<p><DD>2.  A contest; a contention.<p>They never meet but there's a skirmish of wit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
