</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sooty" title="[51078] 5 ">sooty</a></H1><SPAN><p><b>SOOT'Y,</b> a.<p><DD>1.  Producing soot; as sooty coal.<p><DD>2.  Consisting of soot; fuliginons; as sooty matter.<p><DD>3.  Foul with soot.<p><DD>4.  Black like soot; dusky; dark; as the sooty flag of Acheron.<p><b>SOOT'Y,</b> v.t.  To black or foul with soot.  [Not authorized.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
