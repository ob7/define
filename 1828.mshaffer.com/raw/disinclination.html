</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disinclination" title="[16672] 14 ">disinclination</a></H1><SPAN><p><b>DISINCLINATION</b>, n. [dis and inclination.] Want of inclination; want of propensity, desire or affection; slight dislike; aversion; expressing less than hate.<p><DD><DD>Disappointment gave him a disinclination to the fair sex.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
