</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mameluke" title="[33962] 8 ">mameluke</a></H1><SPAN><p><b>MAM'ELUKE</b>, n.  The military force of Egypt consisted of soldiers called Mamelukes, who were originally mercenaries, but afterwards masters of the country.  Their power has been recently annihilated by the present Pashaw of Egypt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
