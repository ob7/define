</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="artifice" title="[3803] 8 ">artifice</a></H1><SPAN><p><b>'ARTIFICE,</b> n.  [L. artificium, from ars, art, and facio, to make.]<p><DD>1.  Stratagem; an artful or ingenious device, in a good or bad sense.  In a bad sense, it corresponds with trick, or fraud.<p><DD>2.  Art; trade; skill acquired by science or practice.  [Rarely used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
