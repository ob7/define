</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hysterics" title="[27790] 9 ">hysterics</a></H1><SPAN><p><b>HYSTER'ICS</b>, n.  A disease of women, proceeding from the womb, and characterized by fits or spasmodic affections of the nervous system.<p><DD>A spasmodic disease of the primae viae, attended with the sensation of a ball rolling about the abdomen, stomach and throat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
