</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="behoof" title="[5612] 6 ">behoof</a></H1><SPAN><p><b>BEHOOF'</b>, n.  <p><DD>1.  Radically, need, necessity; whence, by an easy analogy, the word came to signify that which supplies want.  Hence, in present usage.<p><DD>2.  That which is advantageous; advantage; profit; benefit.<p><DD>      No mean recompense it brings to your behoof.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
