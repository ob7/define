</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inflate" title="[29657] 7 ">inflate</a></H1><SPAN><p><b>INFLA'TE</b>, v.t. [L. inflatus, from inflo; in and flo, to blow.]<p><DD>1.  To swell or distend by injecting air; as, to inflate a bladder; to inflate the lungs.<p><DD>2.  To fill with the breath; to blow in.<p><DD>3.  To swell; to puff up; to elate; as, to inflate one with pride or vanity.<p><b>INFLA'TE</b></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
