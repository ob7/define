</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pistil" title="[41133] 6 ">pistil</a></H1><SPAN><p><b>PIS'TIL</b>, n. [L. pistillum, a pestle.]  In botany, the pointal, an organ of female flowers adhering to the fruit for the reception of the pollen, supposed to be a continuation of the pith, and when perfect, consisting of three parts, the germ or ovary, the style, and the stigma.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
