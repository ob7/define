</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="decempedal" title="[14505] 10 ">decempedal</a></H1><SPAN><p><DD><b>DEC'EMPEDAL</b>, a.  [L. decem, ten, and pes, a foot.]  Ten feet in length.<p><DD></DD><p><DD><b>DEC'EMVIR</b>, n.  [L.  decem, ten, and vir, a man.]  One of ten magistrates, who had absolute authority in ancient Rome.<p> <p><DD><b>DECEM'VIRAL</b>, a.  Pertaining to the decemvirs in Rome.<p><DD></DD><p><DD><b>DECEM'VIRATE</b>, n.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
