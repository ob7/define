</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coal-fish" title="[10622] 9 ">coal-fish</a></H1><SPAN><p><b>COAL-FISH</b>, n.  A species of Gadus or cod, named from the color of its back.  It grows to the length of two feet, or two and a half, and weighs about thirty pounds.  This fish is found in great numbers about the Orkneys, and the northern parts of Britain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
