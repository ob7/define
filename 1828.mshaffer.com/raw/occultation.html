</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="occultation" title="[37819] 11 ">occultation</a></H1><SPAN><p><b>OCCULTA'TION,</b> n.  [L. occultatio.]<p><DD>1.  a hiding; also, the time a star or planet is hid from our sight, when eclipsed by the interposition of the body of a planet.<p><DD>2.  In astronomy, the hiding of a star or planet from our sight, by passing behind some other of the heavenly bodies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
