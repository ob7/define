</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="homespun" title="[27053] 8 ">homespun</a></H1><SPAN><p><b>HO'MESPUN</b>, a.  Spun or wrought at home; of domestic manufacture.<p><DD>1.  Not made in foreign countries.<p><DD>2.  Plain; coarse; rude; homely; not elegant; as a homespun English proverb; a homespun author.<p><b>HO'MESPUN</b>, n.  A coarse,unpolished, rustic person.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
