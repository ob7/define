</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="humite" title="[27484] 6 ">humite</a></H1><SPAN><p><b>HU'MITE</b>, n.  A mineral of a reddish brown color, and a shining luster; crystallized in octahedrons, much modified by truncation and bevelment.  It is named from Sir Abm. Hume.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
