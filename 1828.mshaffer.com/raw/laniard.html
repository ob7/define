</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laniard" title="[32164] 7 ">laniard</a></H1><SPAN><p><b>LANIARD,</b> n.  lan'yard.<p><DD>A short piece of rope or line, used for fastening something in ships, as the laniards of the gun-ports, of the buoy, of the cathook, &c., but especially used to extend the shrouds and stays of the masts, by their communication with the dead eyes, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
