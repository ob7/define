</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="polymorph" title="[41724] 9 ">polymorph</a></H1><SPAN><p><b>POL'YMORPH</b>, n. [Gr. many and form.]   A name given by Soldani to a numerous tribe or series of shells, which are very small, irregular and singular in form, and which cannot be referred to any known genus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
