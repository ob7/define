</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="applaud" title="[3196] 7 ">applaud</a></H1><SPAN><p><b>APPLAUD',</b> v.t.  [L. applaudo; ad and plaudo, to make a noise by clapping the hands; Eng. loud.]<p><DD>1.  To praise by clapping the hands, acclamation, or other significant sign.<p><DD>2.  To praise by words, actions or other means; to express approbation of; to commend; used in a general sense.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
