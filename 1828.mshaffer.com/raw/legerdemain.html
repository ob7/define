</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="legerdemain" title="[32538] 11 ">legerdemain</a></H1><SPAN><p><b>LEG'ERDEMAIN,</b> n.  [See Light.]<p><DD>Slight of hand; a deceptive performance which depends on dexterity of hand; a trick performed with such art and adroitness, that the manner or art eludes observation.  The word is sometimes used adjectively; as a legerdemain trick.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
