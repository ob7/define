</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flexure" title="[22409] 7 ">flexure</a></H1><SPAN><p><b>FLEX'URE,</b> n.  [L. flexura.]  <p><DD>1.  A winding or bending; the form of bending; as the flexure of a joint.<p><DD>2.  The act of bending.<p><DD>3.  The part bent; a joint.<p><DD>4.  The bending of the body; obsequious or servile cringe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
