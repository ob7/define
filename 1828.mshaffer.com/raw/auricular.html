</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="auricular" title="[4427] 9 ">auricular</a></H1><SPAN><p><b>AURIC'ULAR,</b> a.  [from L. auricula, the ear.]<p><DD>1.  Pertaining to the ear; within the sense of hearing; told in the ear; as auricular confession.<p><DD>2.  Recognized by the ear; known by the sense of hearing; as auricular evidence.<p><DD>3.  Traditional; known by report; as auricular traditions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
