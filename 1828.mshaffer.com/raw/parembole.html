</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parembole" title="[39535] 9 ">parembole</a></H1><SPAN><p><b>PAREMBOLE</b>, n. parem'boly. [Gr. insertion.]  In rhetoric,the insertion of something relating to the subject in the middle of a period.  It differs from the parenthesis only in this; the parembole relates to the subject,the parenthesis is foreign from it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
