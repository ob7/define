</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="postillion" title="[42029] 10 ">postillion</a></H1><SPAN><p><b>POSTILLION</b>, n. postil'yon.  One that rides and guides the first pair of horses in a coach or other carriage; also, one that rides one of the horses, when one pair only is used, either in a coach or post-chaise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
