</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="marjoram" title="[34243] 8 ">marjoram</a></H1><SPAN><p><b>M`ARJORAM</b>, n.  A plant of the genus Origanum, of several species.  The sweet marjoram is peculiarly aromatic and fragrant, and much used in cookery.  The Spanish marjoram is of the genus Urtica.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
