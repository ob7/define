</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bacchanals" title="[4715] 10 ">bacchanals</a></H1><SPAN><p><b>BAC'CHANALS</b>, n.plu.  Drunken feasts; the revels of bacchanalians.  In antiquity, feasts in honor of Bacchus, the god of wine. These were celebrated in spring and autumn, with games and shows.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
