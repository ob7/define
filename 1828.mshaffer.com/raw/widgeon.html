</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="widgeon" title="[62158] 7 ">widgeon</a></H1><SPAN><p><b>WIDGEON</b>, n. A fowl of the duck kind, or genus Anas, having a black bill, the head and upper part of the neck of a bright bay, the back and sides waved with black and white, and the belly white.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
