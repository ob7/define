</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elutriate" title="[18737] 9 ">elutriate</a></H1><SPAN><p><b>ELU'TRIATE</b>, v.t.  [L. elutrio.]  To purify by washing; to cleanse by separating foul matter,and decanting or straining off the liquor.  In chimistry, to pulverize and mix a solid substance with water, and decant the extraneous lighter matter that may rise or be suspended in the water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
