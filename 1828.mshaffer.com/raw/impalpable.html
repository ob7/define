</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impalpable" title="[28263] 10 ">impalpable</a></H1><SPAN><p><b>IMPAL'PABLE</b>, a. [L. in and palpo, to feel.  [See Palpable.]<p>Not to be felt; that cannot be perceived by the touch; as an impalpable powder, whose parts are so minute that they cannot be distinguished by the senses, particularly by feeling.<p><DD>1.  Not coarse or gross.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
