</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emanation" title="[18760] 9 ">emanation</a></H1><SPAN><p><b>EMANA'TION</b>,n.  The act of flowing or proceeding from a fountain-head or origin.<p><DD>1.  That which issues, flows or proceeds from any source, substance or body; efflux; effluvium.  Light is an emanation from the sun; wisdom, from God; the authority of laws, from the supreme power.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
