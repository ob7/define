</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hydrography" title="[27642] 11 ">hydrography</a></H1><SPAN><p><b>HYDROG'RAPHY</b>, n. [Gr. water, and to describe.]  The art of measuring and describing the sea, lakes, rivers and other waters; or the art of forming charts, exhibiting a representation of the sea coast, gulfs, bays, isles, promontories, channels, soundings, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
