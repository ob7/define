</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tremendous" title="[56274] 10 ">tremendous</a></H1><SPAN><p><b>TREMEN'DOUS</b>, a. [L. tremendus, from tremo, to tremble.]<p><DD>1.  Such as may excite fear or terror; terrible; dreadful.  Hence,<p><DD>2.  Violent; such as may astonish by its force and violence; as a tremendous wind; a tremendous shower; a tremendous shock or fall; a tremendous noise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
