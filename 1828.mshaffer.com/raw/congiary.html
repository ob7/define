</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="congiary" title="[11915] 8 ">congiary</a></H1><SPAN><p><b>CONGIARY</b>, n. [L.] Properly, a present made by the Roman emperors to the people; originally in corn or wine measured out to them in a congius, a vessel holding a gallon or rather more.  In present usage, a gift or a donative represented on a medal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
