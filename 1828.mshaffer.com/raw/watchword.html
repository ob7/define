</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="watchword" title="[61500] 9 ">watchword</a></H1><SPAN><p><b>WATCHWORD</b>, n. [watch and word.] The word given to sentinels, and to such as have occasion to visit the guards, used as a signal by which a friend is known from an enemy, or a person who has a right to pass the watch, from one who has not.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
