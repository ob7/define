</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inevitable" title="[29513] 10 ">inevitable</a></H1><SPAN><p><b>INEV'ITABLE</b>, a. [L. inevitabilis; in and evitabilis, from evito, to shun.]  Not to be avoided; that cannot be shunned; unavoidable; that admits of no escape or evasion. To die is the inevitable lot of man; we are all subjected to many inevitable calamities.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
