</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="leuthrite" title="[32675] 9 ">leuthrite</a></H1><SPAN><p><b>LEU'THRITE,</b> n.  <p><DD>A substance that appears to be a recomposed rock, or a loose texture, gritty and harsh to the touch.  Its color is a grayish white, tinged here and there with an ocherous brown.  It includes small fragments of mica.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
