</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="schoolman" title="[48321] 9 ">schoolman</a></H1><SPAN><p><b>SCHOOL'MAN,</b> n.  [See Man.]<p><DD>1.  A man versed in the niceties of academical disputation or of school divinity.<p><DD>Unlearn'd, he knew no schoolman's subtil art.<p><DD>2.  A writer of scholastic divinity or philosophy.<p><DD>Let subtil schoolmen teach these friends to fight.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
