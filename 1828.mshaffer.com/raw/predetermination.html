</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="predetermination" title="[42380] 16 ">predetermination</a></H1><SPAN><p><b>PREDETERMINA'TION</b>, n.  [See Predetermine.]<p><DD>1.  Previous determination; purpose formed beforehand; as the predetermination of God's will.<p><DD>2.  Premotion; that concurrence of God which determines men in their actions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
