</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scurrilous" title="[48590] 10 ">scurrilous</a></H1><SPAN><p><b>SCUR'RILOUS</b>,  a.<p>           1. Using the low and indecent language of the meaner sort of people, or such as only the licence of buffoons can warrant; as a <i>scurrilous</i> fellow. <p>            2. Containing low indecency or abuse; mean; foul; vile; obscenely jocular; as <i>scurrilous</i> language.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
