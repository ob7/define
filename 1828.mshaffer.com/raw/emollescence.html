</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emollescence" title="[18929] 12 ">emollescence</a></H1><SPAN><p><b>EMOLLES'CENCE</b>, n.  [L. emollescens, softening. See Emolliate.]<p>In metallurgy, that degree of softness in a fusible body which alters its shape; the first or lowest degree of fusibility.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
