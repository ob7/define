</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mineralizer" title="[35198] 11 ">mineralizer</a></H1><SPAN><p><b>MIN'ERALIZER</b>, n. A substance which mineralizes another or combines with it in an ore, and thus deprives it of its usual and peculiar properties.  Sulphur is one of the most common mineralizers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
