</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pericardium" title="[40330] 11 ">pericardium</a></H1><SPAN><p><b>PERICARD'IUM</b>, n. [Gr. around, and the heart.]  A membrane that incloses the heart.  It contains a liquor which prevents the surface of the heart from becoming dry by its continual motion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
