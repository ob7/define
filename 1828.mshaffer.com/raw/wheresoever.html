</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wheresoever" title="[61924] 11 ">wheresoever</a></H1><SPAN><p><b>WHERESOEVER</b>, adv. [where, so, and ever.] In what place soever; in whatever place, or in any place indefinitely. Seize the thief, wheresoever he may be found. [Wherever is the preferable word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
