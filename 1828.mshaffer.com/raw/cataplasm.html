</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cataplasm" title="[8820] 9 ">cataplasm</a></H1><SPAN><p><b>CATAPLASM</b>, n.  A poultice; a soft and moist substance to be applied to some part of the body, to excite or repel heat, or to relax the skin, &c.  When mustard is an ingredient, it is called a sinapism.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
