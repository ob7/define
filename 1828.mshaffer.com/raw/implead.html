</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="implead" title="[28440] 7 ">implead</a></H1><SPAN><p><b>IMPLE'AD</b>, v.t. [in and plead.]  To institute and prosecute a suit against one in court; to sue at law.  The corporation shall have power to plead and be impleaded.<p><DD><DD> Let them implead one another.  Acts.19.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
