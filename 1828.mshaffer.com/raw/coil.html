</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coil" title="[10857] 4 ">coil</a></H1><SPAN><p><b>COIL</b>, v.t.  To gather, as a line or cord into a circular form; to wind into a ring, as a serpent, or a rope.<p><b>COIL</b>, n.  <p><DD>1.  A rope gathered into a ring; on shipboard, a single turn or winding is called a fake, and a range of fakes is called a tier.<p><DD>2.  A noise, tumult, bustle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
