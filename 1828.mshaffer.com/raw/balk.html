</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="balk" title="[4842] 4 ">balk</a></H1><SPAN><p><b>BALK</b>, n. bauk.<p><DD>1.  A ridge of land, left unplowed, between furrows, or at the end of a field.<p><DD>2.  A great beam, or rafter.<p><DD>3.  Any thing left untouched, like a ridge in plowing.<p><DD>4.  A frustration; disappointment.<p>18</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
