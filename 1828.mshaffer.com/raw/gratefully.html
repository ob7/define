</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gratefully" title="[25090] 10 ">gratefully</a></H1><SPAN><p><b>GRA'TEFULLY</b>, adv.  With a due sense of benefits or favors; in a manner that disposes to kindness, in return for favors. The gift was gratefully received.<p><DD>1.  In a pleasing manner. Study continually furnishes something new, which may strike the imagination gratefully.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
