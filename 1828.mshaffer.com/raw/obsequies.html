</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obsequies" title="[37702] 9 ">obsequies</a></H1><SPAN><p><b>OB'SEQUIES,</b> n. plu.  [L. obsequium, complaisance, from obsequor, to follow.]<p><DD>Funeral rites and solemnities; the last duties performed to a deceased person.<p>[Milton uses the word in the singular, but the common usage is different.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
