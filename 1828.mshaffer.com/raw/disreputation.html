</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disreputation" title="[16995] 13 ">disreputation</a></H1><SPAN><p><b>DISREPUTATION</b>, n. [dis and reputation.] Loss or want of reputation or good name; disrepute; disesteem; dishonor; disgrace; discredity. Ill success often brings an enterprising man, as well as his project, into disreputation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
