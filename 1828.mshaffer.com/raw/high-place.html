</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="high-place" title="[26781] 10 ">high-place</a></H1><SPAN><p><b>HIGH-PLACE</b>, n.  In Scripture, an eminence or mound on which sacrifices were offered.  Before the temple was built in Jerusalem, sacrifices were offered to Jehovah by his worshipers, on high places; but afterwards such mounds were devoted to idolatrous sacrifices.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
