</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="repast" title="[46076] 6 ">repast</a></H1><SPAN><p><b>REP'AST,</b> n.  [L. re and pasco, to feed.]<p><DD>1.  The act of taking food; or the food taken; a meal.<p><DD>From dance to sweet repast they turn.<p><DD>A repast without luxury.<p><DD>2.  Good; victuals.<p><DD>Go, and get me some repast.<p><b>REP'AST,</b> v.t.  To feed; to feast.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
