</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="effulgence" title="[18484] 10 ">effulgence</a></H1><SPAN><p><b>EFFUL'GENCE</b>, n. A flood of light; great luster or brightness; splendor; as the effulgence of divine glory.  It is a word of superlative signification, and applied,with peculiar propriety, to the sun and to the Supreme Being.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
