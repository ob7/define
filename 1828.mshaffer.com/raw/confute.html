</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="confute" title="[11890] 7 ">confute</a></H1><SPAN><p><b>CONFUTE</b>, v.t. [L.]<p><DD>1. To disprove; to prove to be false, defective or invaled; to overthrow; as, to confute arguments, reasoning, theory, error.<p><DD>2. To prove to be wrong; to convict of error, by argument or proof; as, to confute an advocate at the bar; to confute a writer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
