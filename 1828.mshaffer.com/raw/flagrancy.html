</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flagrancy" title="[22242] 9 ">flagrancy</a></H1><SPAN><p><b>FLA'GRANCY,</b> n.  [See Flagrant.]  <p><DD>1.  A burning; great heat; inflammation.  Obs.<p><DD>Lust causeth a flagrancy in the eyes.<p><DD>2.  Excess; enormity; as the flagrancy of a crime.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
