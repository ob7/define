</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="broad-side" title="[7428] 10 ">broad-side</a></H1><SPAN><p><b>BROAD-SIDE</b>, n.  [broad and side.]  A discharge of all the guns on one side of a ship, above and below, at the same time.<p><DD>1.  The side of a ship, above the water, from the bow to the quarter.<p><DD>2. In printing, a sheet of paper containing one large page,or printed on one side only.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
