</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="comptroll" title="[11499] 9 ">comptroll</a></H1><SPAN><p><b>COMPTROLL</b>, from L., To count or compute, and a register.  If this word were of genuine origin, both the verb and its derivative, as applied to a public officer, would not be sense.  But there is no such legitimate word in English, nor in any other known language. [See Control.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
