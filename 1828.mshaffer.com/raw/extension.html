</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extension" title="[20907] 9 ">extension</a></H1><SPAN><p><b>EXTEN'SION</b>, n.  [L. extension.]  The act of extending; a stretching.<p><DD>1. The state of being extended; enlargement in breadth, or continuation of length.<p><DD>2.  In philosophy, that property of a body by which it occupies a portion of space.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
