</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ammochryse" title="[2206] 10 ">ammochryse</a></H1><SPAN><p><b>AM'MOCHRYSE,</b> n.  am'mokris. [Gr. sand and gold.]<p><DD>A yellow soft stone, found in Germany, consisting of glossy yellow particles.  When rubbed or ground, it is used to strew over writing, like black sand with us.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
