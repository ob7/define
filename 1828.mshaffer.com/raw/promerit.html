</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="promerit" title="[43174] 8 ">promerit</a></H1><SPAN><p><b>PROMER'IT</b>, v.t. [L. promereo, promeritum; pro and mereo, to merit.]<p><DD>1.  To oblige; to confer a favor on.<p><DD>2.  To deserve; to procure by merit.  <p><DD><DD> [This word is little used or not at all.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
