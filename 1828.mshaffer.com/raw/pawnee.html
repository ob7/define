</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pawnee" title="[39867] 6 ">pawnee</a></H1><SPAN><p><b>PAWNEE'</b>, n.  The person to whom a pawn is delivered as security; one that takes any thing in pawn.<p><DD><DD> If the pawn is laid up and the pawnee robbed,he is not answerable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
