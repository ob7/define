</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recriminate" title="[45211] 11 ">recriminate</a></H1><SPAN><p><b>RECRIM'INATE,</b> v.i.  [L. re and criminor, to accuse.]<p><DD>1.  To return one accusation with another.<p><DD>It is not my business to recriminate.<p><DD>2.  To charge an accuser with the like crime.<p><b>RECRIM'INATE,</b> v.t.  To accuse in return.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
