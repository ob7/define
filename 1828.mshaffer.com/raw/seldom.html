</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seldom" title="[48963] 6 ">seldom</a></H1><SPAN><p><b>SEL'DOM</b>,  <i>adv</i>.  [<i>Sel</i> probably signifies separate, distinct, coinciding with L. <i>solus</i>.]  Rarely; not often; not frequently.<p>                   Wisdom and youth are <i>seldom</i> joined in one. <i>Hooker</i>.<p><b>SEL'DOM</b>,  <i>a</i>.  Rare; unfrequent.  [<i>Little used</i>.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
