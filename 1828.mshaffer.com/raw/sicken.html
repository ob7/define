</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sicken" title="[49987] 6 ">sicken</a></H1><SPAN><p><b>SICKEN</b>,  v.t. <i>sik'n</i>.  <p>           1. To make sick; to disease.<p>                   Raise this to strength, and <i>sicken</i> that to death. <i>Prior</i>.<p>           2. To make squeamish. It <i>sickens </i>the stomach.<p>           3. To disgust. It <i>sickens</i> one to hear the fawning sycophant.<p>           4. to impair. [<i>Not in use</i>.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
