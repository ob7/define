</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="right-hand" title="[46989] 10 ">right-hand</a></H1><SPAN><p><b>RIGHT-HAND,</b> n.  The hand opposite to the left, usually the strongest, most convenient or dextrous hand, and hence its name in other languages, as well as in our.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
