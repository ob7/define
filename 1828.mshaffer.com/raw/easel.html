</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="easel" title="[18273] 5 ">easel</a></H1><SPAN><p><b>E'ASEL</b>, n. The frame on which painters place their canvas.<p>Easel-pieces, among painters, are the smaller pieces, either portraits or landscapes, which are painted on the easel, as distinguished from those which are drawn on walls, ceilings, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
