</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aliped" title="[1658] 6 ">aliped</a></H1><SPAN><p><b>AL'IPED,</b> a.  [L. ala, wing, and pes, foot.]<p><DD>Wing-footed; having the toes connected by a membrane, which serves as a wing.<p><b>AL'IPED,</b> n.  [Supra.]<p><DD>An animal whose toes are connected by a membrane, and which thus serve for wings; a cheiropter; as, the bat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
