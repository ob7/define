</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adequate" title="[765] 8 ">adequate</a></H1><SPAN><p><b>AD'EQUATE,</b> a.  Equal; proportionate; correspondent to; fully sufficient; as, means adequate to the object; we have no adequate ideas of infinite power.<p><DD>Adequate ideas, are such as exactly represent their object.<p><b>AD'EQUATE,</b> v.t.  To resemble exactly.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
