</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="punctuality" title="[43734] 11 ">punctuality</a></H1><SPAN><p><b>PUNCTUAL'ITY</b>, n.  Nicety; scrupulous exactness.  He served his prince with punctuality.<p><DD>1.  It is now used chiefly in regard to time.  He pays his debts with punctuality.  He is remarkable for the punctuality of his attendance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
