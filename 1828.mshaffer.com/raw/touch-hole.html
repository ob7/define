</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="touch-hole" title="[55821] 10 ">touch-hole</a></H1><SPAN><p><b>TOUCH-HOLE</b>, n. tuch'-hole.  [touch and hole.]  The vent of a cannon or other species of fire-arms, by which fire is communicated to the powder of the charge.  It is now called the vent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
