</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="granitel" title="[25037] 8 ">granitel</a></H1><SPAN><p><b>GRAN'ITEL</b>, n.  [dim. of granit.]  A binary aggregate of minerals; a granitic compound containing two constituent parts, as quartz and feldspar, or quartz and shorl or hornblend.<p>Italian workmen give this name to a variety of gray granit consisting of small grains.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
