</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pubescence" title="[43575] 10 ">pubescence</a></H1><SPAN><p><b>PUBES'CENCE</b>, n. [L. pubescens, pubesco, to shoot, to grow mossy or hairy.]<p><DD>1.  The state of a youth who has arrived at puberty; or the state of puberty.<p><DD>2.  In botany, hairiness; shagginess; the hairy or downy substance on plants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
