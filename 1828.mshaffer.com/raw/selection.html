</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="selection" title="[48970] 9 ">selection</a></H1><SPAN><p><b>SELEC'TION</b>,  <i>n</i>.  [L. <i>selectio</i>.]  <p>           1. The act of choosing and taking from among a number; a taking from a number by preference.<p>           2. A numbers of things selected or taken from others by preference. I have a small but valuable <i>selection</i> of books.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
