</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="derision" title="[15392] 8 ">derision</a></H1><SPAN><p><b>DERISION</b>, n.<p><DD>1.  The act of laughing at in contempt.<p><DD>2.  Contempt manifested by laughter; scorn.<p><DD><DD>I am in derision daily.  Jer. 20.<p><DD>3.  An object of derision or contempt; a laughing-stock.<p><DD><DD>I was a derision to all my people.  Lam 3.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
