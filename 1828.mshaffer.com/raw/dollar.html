</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dollar" title="[17471] 6 ">dollar</a></H1><SPAN><p><b>DOLLAR</b>, n. [G.] A silver coin of Spain and of the United States, of the value of one hundred cents, or four shillings and sixpence sterling.  The dollar seems to have been originally a German coin, and in different parts of Germany, the name is given to coins of different values.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
