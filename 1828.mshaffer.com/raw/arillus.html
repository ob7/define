</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arillus" title="[3618] 7 ">arillus</a></H1><SPAN><p><b>ARIL'LUS,</b> n.  The exterior coat or covering of a seed, fixed to it at the base only, investing it wholly or partially, and falling off spontaneously; by some writers called, from the Greek, Calyptra.  It is either succulent, or cartilaginous; colored, elastic, rough or knotted.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
