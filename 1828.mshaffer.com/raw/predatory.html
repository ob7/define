</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="predatory" title="[42365] 9 ">predatory</a></H1><SPAN><p><b>PRED'ATORY</b>, a. [L. proedatorius, from proeda, prey.]<p><DD>1.  Plundering; pillaging; characterized by plundering; practicing rapine; as a predatory war; a predatory excursion; a predatory party.<p><DD>2.  Hungry; ravenous; as predatory spirits or appetite. [Hardly allowable.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
