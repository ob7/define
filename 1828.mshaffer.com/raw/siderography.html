</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="siderography" title="[50017] 12 ">siderography</a></H1><SPAN><p><b>SIDEROG'RAPHY</b>, n.  [Gr.  sidhroV, steel or iron, grajw, to engrave.]  and The art or practice of engraving on steel, by means of which, impressions may be transferred from a steel plate to a steel cylinder in a rolling press of a particular construction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
