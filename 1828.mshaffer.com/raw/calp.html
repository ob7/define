</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calp" title="[8141] 4 ">calp</a></H1><SPAN><p><b>CALP</b>, n.  A subspecies of carbonate of lime, of a bluish black, gray or grayish blue, but its streak is white, called also argillo-fer-ruginous limestone.  It is intermediate between compact limestone and marl.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
