</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="behight" title="[5603] 7 ">behight</a></H1><SPAN><p><b>BEHI'GHT, </b>v.t. behite; pret. behot.  <p>To promise; to entrust; to call, or name; to command; to adjudge; to address; to inform; to mean; to reckon.  The orthography is corrupt; it should be behite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
