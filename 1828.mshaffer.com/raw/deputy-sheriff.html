</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deputy-sheriff" title="[15371] 14 ">deputy-sheriff</a></H1><SPAN><p><b>DEPUTY-SHERIFF</b>, n.  A person deputed or authorized to perform the duties of the sheriff, as his substitute.  In like manner, we use deputy-commissary, deputy-pay-master, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
