</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mandrake" title="[34016] 8 ">mandrake</a></H1><SPAN><p><b>MAN'DRAKE</b>, n. [L. mandragoras.]  A plant of the genus Atropa, growing naturally in Spain, Italy and the Levant.  It is a narcotic,and its fresh roots are a violent cathartic.  Its effect in rendering barren women prolific is supposed to be imaginary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
