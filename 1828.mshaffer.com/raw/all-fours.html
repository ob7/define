</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="all-fours" title="[1728] 9 ">all-fours</a></H1><SPAN><p><b>ALL-FOURS,</b> n.  [all and four.]<p><DD>A game at cards, played by two or four persons; so called from the possession of the four honors, by one person, who is then said to have all fours.<p><DD>To go on all fours is to move or walk on four legs, or on the two legs and two arms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
