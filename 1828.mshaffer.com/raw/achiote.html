</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="achiote" title="[535] 7 ">achiote</a></H1><SPAN><p><b>A'CHIOTE,</b> n.  The anotta, a tree, and a drug used for dyeing red.  The bard of the tree makes good cordage, and the wood is used to excite fire by friction.  [See Anotta.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
