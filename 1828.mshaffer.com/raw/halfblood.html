</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="halfblood" title="[25717] 9 ">halfblood</a></H1><SPAN><p><b>H`ALFBLOOD</b>, n.  Relation between persons born of the same father or of the same mother, but not of both; as a brother or sister of the halfblood.  The word is sometimes used as an adjective.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
