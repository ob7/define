</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="strongly" title="[52729] 8 ">strongly</a></H1><SPAN><p><b>STRONGLY</b>, adv. <p><DD>1. With strength; with great force or power; forcibly; a word of extensive application.<p><DD>2. Firmly; in a manner to resist attack; as a town strongly fortified.<p><DD>3. Vehemently; forcibly; eagerly. The evils of this measure were strongly represented to the government.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
