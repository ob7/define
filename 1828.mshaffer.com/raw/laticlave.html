</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laticlave" title="[32282] 9 ">laticlave</a></H1><SPAN><p><b>LAT'ICLAVE,</b> n.  [L. laticlavium; latus, broad, and clavus, a stud.]<p><DD>An ornament of dress worn by Roman senators.  It is supposed to have been a broad stripe of purple on the fore part of the tunic, set with knobs or studs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
