</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rattlesnake" title="[44658] 11 ">rattlesnake</a></H1><SPAN><p><b>RAT'TLESNAKE,</b> n.  A snake that has rattles at the tail, of the genus Crotalus.  The rattles consist of articulated horny cells, which the animal vibrates in such a manner as to make a rattling sound.  The poison of the rattlesnake is deadly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
