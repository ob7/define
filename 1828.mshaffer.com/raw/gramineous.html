</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gramineous" title="[24993] 10 ">gramineous</a></H1><SPAN><p><b>GRAMIN'EOUS</b>, a.  [L. gramineus, from gramen, grass.]<p>Grassy; like or pertaining to grass. Gramineous plants are those which have simple leaves, a jointed stem, a husky calyx, termed glume, and a single seed.  This description however includes several sorts of corn, as well as grass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
