</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oratorio" title="[38281] 8 ">oratorio</a></H1><SPAN><p><b>ORATO'RIO,</b> n.  <p><DD>1.  In Italian music, a sacred drama of dialogues, containing recitatives, duets, trios, ritornellos, choruses, &c.  The subjects are mostly taken from the Scriptures.<p><DD>2.  A place of worship; a chapel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
