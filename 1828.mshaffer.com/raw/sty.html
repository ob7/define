</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sty" title="[52840] 3 ">sty</a></H1><SPAN><p><b>STY</b>, n. <p><DD>1. A pen or inclosure for swine.<p><DD>2. A place of bestial debauchery.<p><DD><DD>To roll with pleasure in a sensual sty.<p><DD>3. An inflamed tumor on the edge of the eyelid.<p><b>STY</b>, v.t. To shut up in a sty.<p><b>STY</b>, v.i. To soar; to ascend. [Not in use.] [See Stirrup.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
