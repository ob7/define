</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alight" title="[1647] 6 ">alight</a></H1><SPAN><p><b>ALI'GHT,</b> v.i.<p><DD>1.  To get down or descend, as from on horseback or from a carriage.<p><DD>2.  To descend and settle; as, a flying bird alights on a tree.<p><DD>3.  To fall or descend and lodge; as, snow alights on a roof.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
