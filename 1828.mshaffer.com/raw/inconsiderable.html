</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inconsiderable" title="[29014] 14 ">inconsiderable</a></H1><SPAN><p><b>INCONSID'ERABLE</b>, a. [in and considerable.]  Not worthy of consideration or notice; unimportant; small; trivial.  We speak of an inconsiderable distance; an inconsiderable quantity or amount; inconsiderable value. No sin is inconsiderable in the sight of a holy God.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
