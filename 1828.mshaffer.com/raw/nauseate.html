</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nauseate" title="[36739] 8 ">nauseate</a></H1><SPAN><p><b>NAUSEATE</b>, v.t. <p><DD>1. To lothe; to reject with disgust. <p><DD><DD>The patient nauseates and lothes wholesome foods.<p><DD><DD>Old age, with silent pace, comes creeping on, Nauseates the praise which in her youth she won.<p><DD>2. To affect with disgust.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
