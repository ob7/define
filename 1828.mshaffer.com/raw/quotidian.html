</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quotidian" title="[44362] 9 ">quotidian</a></H1><SPAN><p><b>QUOTID'IAN,</b> a.  [L. quotidianus; quotus and dies.]  Daily; occurring or returning daily; as a quotidian fever.<p><b>QUOTID'IAN,</b> n.<p><DD>1.  A fever whose paroxysms return every day.<p><DD>2.  Any thing returning daily.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
