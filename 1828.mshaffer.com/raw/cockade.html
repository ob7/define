</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cockade" title="[10710] 7 ">cockade</a></H1><SPAN><p><b>COCKADE</b>, n.  A ribin or knot of ribin, or something similar, worn on the hat, usually by officers of the army or navy, sometimes by others.  It most usually designates the military character; sometimes political parties.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
