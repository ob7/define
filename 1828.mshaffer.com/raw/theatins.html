</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="theatins" title="[55007] 8 ">theatins</a></H1><SPAN><p><b>THE'ATINS</b>, n.  An order of regular priests in Naples, who have no property, nor do they beg, but wait for what providence sends them.  They have their name from the chief of the order.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
