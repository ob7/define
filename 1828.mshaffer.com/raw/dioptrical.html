</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dioptrical" title="[16114] 10 ">dioptrical</a></H1><SPAN><p><b>DIOPTRIC, DIOPTRICAL</b>, a. [Gr., to see through; to see.]<p><DD>1. Affording a medium for the sight; assisting the sight in the view of distant objects; as a dioptric glass.<p><DD>2. Pertaining to dioptrics, or the science of refracted light.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
