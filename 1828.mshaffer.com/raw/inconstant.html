</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inconstant" title="[29035] 10 ">inconstant</a></H1><SPAN><p><b>INCON'STANT</b>, a. [L. inconstans.]<p><DD>1.  Mutable; subject to change of opinion, inclination or purpose; not firm in resolution; unsteady; fickle; used of persons; an inconstant in love or friendship.<p><DD>2.  Mutable; changeable; variable; used of things.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
