</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shameless" title="[49564] 9 ">shameless</a></H1><SPAN><p><b>SHA'MELESS</b>,  a.  [<i>shame</i> and <i>less</i>.]  <p>           1. Destitute of shame; wanting modesty; impudent; brazen-faced; immodest; audacious; insensible to disgrace.<p>                   Such <i>shameless</i> bards we have. <i>Pope.</i><p>            2. Done without shame; indicating want of shame; as a shameless denial of truth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
