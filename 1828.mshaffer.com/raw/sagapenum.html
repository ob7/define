</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sagapenum" title="[47696] 9 ">sagapenum</a></H1><SPAN><p><b>SAGAPE'NUM,</b> n.  In pharmacy, a gum-resin, brought from Persia and the East in granules or in masses.  It is a compact substance, heavy, of a reddish color, with small whitish or yellowish specks.  It is an attenuant, sperient and discutient.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
