</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shin" title="[49746] 4 ">shin</a></H1><SPAN><p><b>SHIN</b>,  n.  The fore part of the leg, particularly of the human leg; the fore part of the crural bone, called <i>tibia</i>. This bone being only covered by the skin, may be named for that circumstance; <i>skin-bone</i>; or it may be formed from the root of chine, edge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
