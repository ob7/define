</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="galloper" title="[23912] 8 ">galloper</a></H1><SPAN><p><b>GAL'LOPER</b>, n.  A horse that gallops; also, a man that gallops or makes haste.<p><DD>1.  In artillery, a carriage which bears a gun of a pound and a half ball.  It has shafts so as to be drawn without a limbon, and it may serve for light three and six pounders.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
