</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="copper-plate" title="[12660] 12 ">copper-plate</a></H1><SPAN><p><b>COPPER-PLATE</b>, n. A plate of copper on which concave lines are engraved or corroded, according to some delineated figure or design.  This plate, when charged with any colored fluid, imparts an impression of the figure or design to paper or parchment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
