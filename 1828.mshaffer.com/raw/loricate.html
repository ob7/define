</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loricate" title="[33348] 8 ">loricate</a></H1><SPAN><p><b>LOR'ICATE,</b> v.t.  [L. lorico, loricatus, from lorica, a coat of mail.]<p><DD>1.  To plate over; to spread over, as a plate for defense.<p><DD>Nature hath loricated the sides of the tympanum in animals with ear-wax.<p><DD>2.  To cover with a crust, as a chimical vessel, for resisting fire.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
