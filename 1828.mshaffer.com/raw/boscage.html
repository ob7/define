</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="boscage" title="[6908] 7 ">boscage</a></H1><SPAN><p><b>BOSC'AGE</b>, n.  [Eng.bush.]<p><DD>1.  Wood; under-wood; perhaps, sometimes, lands covered with underwood; also, a thicket.<p><DD>2. In old laws, food or sustenance for cattle, which is yielded by bushes and trees.<p><DD>3.  With painters, a landscape, representing thickets of wood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
