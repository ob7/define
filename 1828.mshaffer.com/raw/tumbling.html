</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tumbling" title="[56732] 8 ">tumbling</a></H1><SPAN><p><b>TUM'BLING</b>, ppr.  Rolling about; falling; disturbing; rumpling.<p>Tumbling-home, in a ship, is the inclination of the top-sides from a perpendicular, towards the center of the ship; or the part of a ship which falls inward above the extreme breadth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
