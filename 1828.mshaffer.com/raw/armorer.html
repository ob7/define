</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="armorer" title="[3671] 7 ">armorer</a></H1><SPAN><p><b>'ARMORER,</b> n.  A maker of armor or arms; a manufacturer of instruments of war.  The armorer of a ship has the charge of the arms, to see that they are in a condition fit for service.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
