</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mesocolon" title="[34891] 9 ">mesocolon</a></H1><SPAN><p><b>MES'OCOLON</b>, n. [Gr. middle, and colon.]<p>In anatomy, that part of the mesentery, which, having reached the extremity of the ileum, contracts and changes its name, or that part of the mesentery to which the colon is attached.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
