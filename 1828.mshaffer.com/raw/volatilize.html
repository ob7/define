</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="volatilize" title="[61103] 10 ">volatilize</a></H1><SPAN><p><b>VOL'ATILIZE,</b> v.t.  To render volatile; to cause to exhale or evaporate; to cause to pass off in vapor or invisible effluvia, and to rise and float in the air.<p><DD>The water - dissolving the oil, and volatilizing it by the action.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
