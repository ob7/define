</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="homeliness" title="[27045] 10 ">homeliness</a></H1><SPAN><p><b>HO'MELINESS</b>, n. [from homely.]  Plainness of features; want of beauty.  It expresses less than ugliness.<p><DD>1.  Rudeness; coarseness; as the homeliness of dress or of sentiments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
