</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anagram" title="[2347] 7 ">anagram</a></H1><SPAN><p><b>AN'AGRAM,</b> n.  [Gr. a letter.]<p><DD>A transposition of the letters of a name, by which a new word is formed.  Thus Galenus becomes angelus;  William Noy, (attorney general to Charles I., a laborious man,) may be turned into I moyl in law.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
