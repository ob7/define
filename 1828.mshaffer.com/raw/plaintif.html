</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plaintif" title="[41222] 8 ">plaintif</a></H1><SPAN><p><b>PLA'INTIF</b>, n.  In law, the person who commences a suit before a tribunal, for the recovery of a claim; opposed to defendant.<p><DD>[Prior uses this word as an adjective, in the French sense, for plaintive, but the use is not authorized.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
