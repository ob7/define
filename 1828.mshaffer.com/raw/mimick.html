</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mimick" title="[35166] 6 ">mimick</a></H1><SPAN><p><b>MIM'ICK</b>, v.t.  To imitate or ape for sport; to attempt to excite laughter or derision by acting or speaking like another; to ridicule by imitation.<p><DD><DD> --The walk, the words, the gesture, could supply,<p><DD><DD> The habit mimick, and the mien belie.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
