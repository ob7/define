</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="integer" title="[30308] 7 ">integer</a></H1><SPAN><p><b>IN'TEGER</b>, n. [L. See Entire.]  The whole of any thing; particularly, in arithmetic, a whole number, in contradistinction to a fraction.  Thus in the number 54.7, in decimal arithmetic, 54 is an integer,and 7 a fraction, or seven tenths of a unit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
