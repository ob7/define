</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parsley" title="[39617] 7 ">parsley</a></H1><SPAN><p><b>P`ARSLEY</b>, n. [L. petroselinon; Gr. a stone, and parsley; stone-parsley, a plant growing among rocks.]  A plant of the genus Apium.  The leaves of parsley are used in cookery, and the root is an aperient medicine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
