</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glutinous" title="[24672] 9 ">glutinous</a></H1><SPAN><p><b>GLU'TINOUS</b>, n.  [L. glutinosus.]  Viscous; viscid; tenacious; having the quality of glue; resembling glue.  Starch is glutinous.<p><DD>1.  In botany, besmeared with a slippery moisture; as a glutinous leaf.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
