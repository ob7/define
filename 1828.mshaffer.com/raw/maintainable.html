</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="maintainable" title="[33855] 12 ">maintainable</a></H1><SPAN><p><b>MAINTA'INABLE</b>, a.  That may be maintained, supported, preserved or sustained.<p><DD>1.  That may be defended or kept by force or resistance; as, a military post is not maintainable.<p><DD>2.  That may be defended by argument or just claim; vindicable; defensible.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
