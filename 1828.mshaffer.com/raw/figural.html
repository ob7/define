</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="figural" title="[21946] 7 ">figural</a></H1><SPAN><p><b>FIG'URAL,</b> a.  Represented by figure or delineation; as figural resemblances.<p><DD>Figural numbers, in geometry, such numbers as do or may represent some geometrical figure, in relation to which they are always considered, and are either lineary, superficial or solid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
