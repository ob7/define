</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tokay" title="[55622] 5 ">tokay</a></H1><SPAN><p><b>TOKA'Y</b>, n.  A kind of wine produced at Tokay in Hungary, made of white grapes.  It is distinguished from other wines by its aromatic taste.  It is not good till it is about three years old, and it continues to improve as long as it is kept.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
