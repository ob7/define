</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="affability" title="[1088] 10 ">affability</a></H1><SPAN><p><b>AFFABIL'ITY,</b> n.  [See Affable.]  The quality of being affable; readiness to converse; civility and courteousness, in receiving others, and in conversation; condescension in manners.  Affability of countenance is that mildness of aspect, which invites to free social intercourse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
