</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tenancy" title="[54714] 7 ">tenancy</a></H1><SPAN><p><b>TEN'ANCY</b>, n. [L. tenens.]  In law, a holding or possession of lands or tenements; tenure; as tenancy in fee simple; tenancy in tail; tenancy by the curtesy; tenancy at will.  Tenancy in common happens where there is a unity of possession merely.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
