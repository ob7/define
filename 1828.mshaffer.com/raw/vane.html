</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vane" title="[60324] 4 ">vane</a></H1><SPAN><p><b>VANE,</b> n. <p><DD>A plate placed on a spindle, at the top of a spire, for the purpose of showing by its turning and direction, which way the wind blows.  In ships, a piece of bunting is used for the same purpose.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
