</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lid" title="[32786] 3 ">lid</a></H1><SPAN><p><b>LID.</b> n.  [L. claudo, cludo; Gr.; Heb.]<p><DD>A cover; that which shuts the opening of a vessel or box; as the lid of a chest or trunk; also, the cover of the eye, the membrane which is drawn over the eyeball of an animal at pleasure, and which is intended for its protection; the eyelid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
