</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="encircle" title="[19087] 8 ">encircle</a></H1><SPAN><p><b>ENCIR'CLE</b>, v.t.  ensur'cl.  [from circle.]<p><DD>1. To inclose or surround with a circle or ring, or with any thing in a circular form.<p><DD>2.  To encompass; to surround; to environ.<p><DD>3.  To embrace; as, to encircle one in the arms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
