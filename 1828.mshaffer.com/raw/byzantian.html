</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="byzantian" title="[7903] 9 ">byzantian</a></H1><SPAN><p><b>BYZAN'TIAN,</b>  a.  Pertaining to Byzantium, an ancient city of Thrace situated on the Bosporus.  In the year 330, Constantine the Great took possession of Byzantium, enlarged and embellished it, and changed its name to Constantinople.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
