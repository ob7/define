</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gourd" title="[24919] 5 ">gourd</a></H1><SPAN><p><b>GOURD</b>, n.  A plant and its fruit, of the genus Cucurbita. There are several species, as the bottle-gourd, the shell-gourd or calabash, the warted gourd, &c.  The shell is sometimes used for a piggin or for a bottle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
