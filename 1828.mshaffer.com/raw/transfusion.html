</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="transfusion" title="[56054] 11 ">transfusion</a></H1><SPAN><p><b>TRANSFUSION</b>, n. transfu'zhon.  The act of pouring, as liquor, out of one vessel into another. In chimistry and pharmacy, transfusions of liquors are frequent.<p><DD>1.  The act or operation of transferring the blood of one animal into the vascular system of another by means of a tube.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
