</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bead-maker" title="[5308] 10 ">bead-maker</a></H1><SPAN><p><b>BE'AD-MAKER</b>,n.  One who makes beads.  In French, paternostrier is one who makes, strings, and sells beads. In Paris are three companies of paternostriers; one that works in glass or crystal; one, in wood and horn; a third, in amber, coral, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
