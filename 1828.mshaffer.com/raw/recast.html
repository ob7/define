</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recast" title="[44980] 6 ">recast</a></H1><SPAN><p><b>REC'AST,</b> v.t.  [re and cast.]<p><DD>1.  To cast again; as, to recast cannon.<p><DD>2.  To throw again.<p><DD>3.  To mold anew.<p><DD>4.  To compute a second time.<p><b>REC'AST,</b> pp.  Cast again; molded anew.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
