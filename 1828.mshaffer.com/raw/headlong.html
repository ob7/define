</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="headlong" title="[26141] 8 ">headlong</a></H1><SPAN><p><b>HEADLONG</b>, adv. hed'long.  With the head foremost; as, to fall headlong.<p><DD>1.  Rashly; precipitately; without deliberation.<p><DD><DD> --He hurries headlong to his fate.<p><DD>2.  Hastily; without delay or respite.<p><b>HEADLONG</b>, a. hed'long.  Steep; precipitous.<p><DD>1.  Rash; precipitate; as headlong folly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
