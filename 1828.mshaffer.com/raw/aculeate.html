</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aculeate" title="[667] 8 ">aculeate</a></H1><SPAN><p><b>ACU'LEATE,</b> a.  [L. aculeus, from acus, Gr. a point, and the diminutive.  See Acid.]<p><DD>1.  In botany, having prickles, or sharp points; pointed; used chiefly to denote prickles fixed in the bark, in distinction from thorns, which grow from the wood.<p><DD>2.  In zoology, having a sting.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
