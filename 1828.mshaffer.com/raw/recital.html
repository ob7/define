</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recital" title="[45036] 7 ">recital</a></H1><SPAN><p><b>RECI'TAL,</b> n.  [from recite.]<p><DD>1.  Rehearsal; the repetition of the words of another or of a writing; as the recital of a deed; the recital of testimony.<p><DD>2.  Narration; a telling of the particulars of an adventure or of a series of events.<p><DD>3.  Enumeration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
