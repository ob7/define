</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jigger" title="[31406] 6 ">jigger</a></H1><SPAN><p><b>JIG'GER</b>, n.  In sea-language, a machine consisting of a rope about five feet long, with a block at one end and a sheave at the other, used to hold on the cable when it is heaved into the ship, by the revolution of the windlass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
