</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="remise" title="[45914] 6 ">remise</a></H1><SPAN><p><b>REMI'SE,</b> v.t. s as z.  [L. remissus, remitto; re and mitto, to send.]<p><DD>To give or grant back; to release a claim; to resign or surrender by deed.  A B hath remised, released, and forever quitclaimed to B C, all his right to the manor of Dale.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
