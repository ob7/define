</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="doublet" title="[17629] 7 ">doublet</a></H1><SPAN><p><b>DOUBLET</b>, n. <p><DD>1. The inner garment of a man; a waistcoat or vest.<p><DD>2. Two; a pair.<p><DD>3. Among lapidaries, a counterfeit stone composed of two pieces of crystal, with a color between them, so that they have the same appearance as if the whole substance of the crystal were colored.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
