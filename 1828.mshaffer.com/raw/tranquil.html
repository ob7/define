</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tranquil" title="[55994] 8 ">tranquil</a></H1><SPAN><p><b>TRAN'QUIL</b>, a. [L. tranquillus.]  Quiet; calm; undisturbed; peaceful; not agitated.  The atmosphere is tranquil.  The state is tranquil. A tranquil retirement is desirable; but a tranquil mind is essential to happiness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
