</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rothoffite" title="[47315] 10 ">rothoffite</a></H1><SPAN><p><b>ROTH'OFFITE,</b> n.  A variety of grenate, brown or black, found in Sweden.  It has a resemblance to melanite, another variety, but differs from it in having a small portion of alumin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
