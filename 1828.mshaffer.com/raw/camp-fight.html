</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="camp-fight" title="[8202] 10 ">camp-fight</a></H1><SPAN><p><b>CAMP-FIGHT</b>, n.  In law writers, a trial by duel, or the legal combat of two champions, for the decision of a controversy. [Camp in W. Is a game, and campiaw is to contend.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
