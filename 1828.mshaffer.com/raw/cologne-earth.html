</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cologne-earth" title="[10993] 13 ">cologne-earth</a></H1><SPAN><p><b>COLOGNE-EARTH</b>, n.  A kind of light bastard ocher, of a deep brown color, not a pure native fossil, but containing more vegetable than mineral matter; supposed to be the remains of wood long buried in the earth.<p><DD>It is an earthy variety of lignite or brown coal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
