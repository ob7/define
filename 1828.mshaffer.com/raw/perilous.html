</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perilous" title="[40346] 8 ">perilous</a></H1><SPAN><p><b>PER'ILOUS</b>, a.  Dangerous; hazardous; full of risk; as a perilous undertaking; a perilous situation.<p><DD>1.  Vulgarly used for very, like mighty; as perilous shrewd.<p><DD>2.  Smart; witty; as a perilous [parlous boy.]<p><DD><DD>[Vulgar and obsolete.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
