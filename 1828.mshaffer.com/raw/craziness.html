</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="craziness" title="[13401] 9 ">craziness</a></H1><SPAN><p><b>CRAZINESS</b>, n. [See Crazy.]<p><DD>1. The state of being broken or weakened; as the craziness of a ship or of the limbs.<p><DD>2. The state of being broken in mind; imbecility or weakness of intellect; derangement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
