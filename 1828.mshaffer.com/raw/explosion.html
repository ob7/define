</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="explosion" title="[20782] 9 ">explosion</a></H1><SPAN><p><b>EXPLO'SION</b>, n.  s as z.  [from explode.]<p><DD>1.  A bursting with noise; a bursting or sudden expansion of any elastic fluid,with force and a loud report; as the explosion of powder.<p><DD>2.  The discharge of a piece of ordnance with a loud report.<p><DD>3.  The sudden burst of sound in a volcano, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
