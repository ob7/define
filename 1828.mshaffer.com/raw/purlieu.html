</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="purlieu" title="[43829] 7 ">purlieu</a></H1><SPAN><p><b>PURLIEU</b>, n. pur'lu.  A border; a limit; a certain limited extent or district; originally, the ground near a royal forest, which being severed from it, was made purlieu,that is, pure or free from the forest laws.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
