</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="salacious" title="[47745] 9 ">salacious</a></H1><SPAN><p><b>SALA'CIOUS,</b> a.  [L. salax, from the root of sal, salt; the primary sense of which is shooting, penetrating, pungent, coinciding probably with L. salio, to leap.  Salacious then is highly excited, or prompt to leap.]  Lustful; lecherous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
