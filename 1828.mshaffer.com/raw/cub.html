</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cub" title="[13788] 3 ">cub</a></H1><SPAN><p><b> CUB</b>, n. <p><DD>1. The young of certain quadrupeds, as the bear and the fox; a puppy; a whelp. Waller uses the word for the young of the whale. <p><DD>2. A young boy or girl, in contempt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
