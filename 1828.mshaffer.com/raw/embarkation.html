</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embarkation" title="[18787] 11 ">embarkation</a></H1><SPAN><p><b>EMBARKA'TION</b>, n.  The act of putting on board of a ship or other vessel, or the act of going aboard.<p><DD>1.  That which is embarked; as an embarkation of Jesuits.<p><DD>2.  A small vessel, or boat.  [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
