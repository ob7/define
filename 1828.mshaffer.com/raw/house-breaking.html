</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="house-breaking" title="[27352] 14 ">house-breaking</a></H1><SPAN><p><b>HOUSE-BREAKING</b>, n. hous'-breaking.  The breaking, or opening and entering of a house by daylight, with the intent to commit a felony, or to steal or rob.  The same crime committed at night is burglary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
