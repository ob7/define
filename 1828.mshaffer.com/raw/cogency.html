</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cogency" title="[10802] 7 ">cogency</a></H1><SPAN><p><b>COGENCY</b>, n.  Force; strength; power of compelling; literally, urgency, or driving.  It is used chiefly of moral subjects, and in relation to force or pressure on the mid; as the cogency of motives or arguments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
