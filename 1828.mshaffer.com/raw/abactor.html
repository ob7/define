</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abactor" title="[10] 7 ">abactor</a></H1><SPAN><p><b>ABAC'TOR</b>, n. [Latin from abigo, ab and ago, to drive.]  <p><DD>In law, one that feloniously drives away or steals a herd or numbers of cattle at once, in distinction from one that steals a sheep or two.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
