</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reunite" title="[46705] 7 ">reunite</a></H1><SPAN><p><b>REUNI'TE,</b> v.t.  [re and unite.]  <p><DD>1.  To unite again; to join after separation.<p><DD>2.  In medicine, union of parts separated by wounds or accidents.<p><b>REUNI'TE,</b> v.i.  To be united again; to join and cohere again.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
