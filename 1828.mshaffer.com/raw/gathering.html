</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gathering" title="[24079] 9 ">gathering</a></H1><SPAN><p><b>GATH'ERING</b>, ppr. Collecting; assembling; drawing together; plaiting; wrinkling.<p><b>GATH'ERING</b>, n.  The act of collecting or assembling.<p><DD>1.  Collection; a crowd; an assembly.<p><DD>2.  Charitable contribution.  1 Cor.16.<p><DD>3.  A tumor suppurated or maturated; a collection of pus; an abscess.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
