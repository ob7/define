</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swoon" title="[54030] 5 ">swoon</a></H1><SPAN><p><b>SWOON</b>, v.i.  To faint; to sink into a fainting fit, in which there is a suspension of the apparent vital functions and mental powers.<p><DD><DD> The most in years swoon'd first away for pain.<p><DD><DD> He seemed ready to swoon away in the surprise of joy.<p><b>SWOON</b>, n.  A fainting fit; lipothymy; syncope.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
