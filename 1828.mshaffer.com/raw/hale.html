</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hale" title="[25688] 4 ">hale</a></H1><SPAN><p><b>HALE</b>, a.  Sound; entire; healthy; robust; not impaired; as a hale body.<p><b>HALE</b>, n.  Welfare.  [Not in use.]<p><b>HALE</b>, v.t.  To pull or draw with force; to drag. This is now more generally written and pronounced haul, which see.  It is always to be pronounced haul.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
