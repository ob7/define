</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fullers-earth" title="[23639] 13 ">fullers-earth</a></H1><SPAN><p><b>FULL'ER'S-EARTH,</b> n.  A variety of clay, compact, but friable, unctuous to the touch, and of various colors, usually with a shade of green.  It is useful in scouring and cleansing cloth, as it imbibes the grease and oil used in preparing wool.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
