</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="variolite" title="[60381] 9 ">variolite</a></H1><SPAN><p><b>VA'RIOLITE,</b> n.  [L. varius and Gr. stone.]<p><DD>In mineralogy, a kind of porphyritic rock, in which the imbedded substances are imperfectly crystallized, or are rounded, giving the stone a spotted appearance.<p><DD>Variolites are fragments of primitive gladular rocks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
