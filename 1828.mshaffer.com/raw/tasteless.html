</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tasteless" title="[54502] 9 ">tasteless</a></H1><SPAN><p><b>TASTELESS</b>, a.  Having no taste; insipid; as tasteless fruit.<p><DD>1.  Having no power of giving pleasure; as tasteless amusements.<p><DD>2.  Having no power to perceive taste.  [Not used.]<p><DD>3.  Having no intellectual gust. [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
