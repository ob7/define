</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="raisin" title="[44475] 6 ">raisin</a></H1><SPAN><p><b>RAISIN,</b> n. razn.<p><DD>A dried grape.  Grapes are suffered to remain on the vines till they are perfectly ripe, and then dried in an oven, or by exposure to the heat of the sun.  Those dried in the sun are the sweetest.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
