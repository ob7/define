</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mop" title="[36043] 3 ">mop</a></H1><SPAN><p><b>MOP</b>, n. [L. mappa.]  A piece of cloth, or a collection of thrums or coarse yarn fastened to a handle and used for cleaning floors.<p><DD>1.  A wry mouth.  [Not used.]<p><b>MOP</b>, v.t.  To rub or wipe with a mop.<p><b>MOP</b>, v.i.  To make a wry mouth. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
