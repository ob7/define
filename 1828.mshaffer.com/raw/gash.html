</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gash" title="[24045] 4 ">gash</a></H1><SPAN><p><b>GASH</b>, n.  [I know not through what channel we have received this word.  It may be allied to chisel.]<p>A deep and long cut; an incision of considerable length, particularly in flesh.<p><b>GASH</b>, v.i. To make a gash, or long, deep incision; applied chiefly to incisions in flesh.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
