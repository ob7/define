</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="infallibleness" title="[29568] 14 ">infallibleness</a></H1><SPAN><p><b>INFAL'LIBLENESS</b>, n. [from infallible.]  The quality of being incapable of error or mistake; entire exemption from liability to error; inerrability.  No human being can justly lay claim to infallibility.  This is an attribute of God only.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
