</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pedestal" title="[39997] 8 ">pedestal</a></H1><SPAN><p><b>PED'ESTAL</b>, n. [L. pes, the foot.]  In architecture, the lowest part of a column or pillar; the part which sustains a column or serves as its foot.  It consists of three parts,the base, the die and the cornice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
