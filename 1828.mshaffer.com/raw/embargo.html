</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embargo" title="[18783] 7 ">embargo</a></H1><SPAN><p><b>EMB`ARGO</b>, n.  In commerce, a restraint on ships, or prohibition of sailing, either out of port, or into port, or both; which prohibition is by public authority, for a limited time.  Most generally it is a prohibition of ships to leave a port.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
