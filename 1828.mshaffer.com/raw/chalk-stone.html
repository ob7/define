</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chalk-stone" title="[9260] 11 ">chalk-stone</a></H1><SPAN><p><b>CHALK-STONE</b>, n.  <p><DD>1.  In medicine, a calcarious concretion in the hands and feet of men violently affected by the gout.<p><DD>2.  White with chalk; consisting of chalk; as, chalky cliffs.<p><DD>3.  Impregnated with chalk; as, chalky water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
