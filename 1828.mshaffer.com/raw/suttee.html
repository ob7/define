</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suttee" title="[53825] 6 ">suttee</a></H1><SPAN><p><b>SUTTEE'</b>, n.  In the Sanscrit, or sacred language of the Hindoos, a female deity.<p><DD>1. A widow who immolates herself on the funeral pile of her husband.<p><DD>2.  The sacrifice of burning a widow on the funeral pile of her husband.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
