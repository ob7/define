</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="forepart" title="[22897] 8 ">forepart</a></H1><SPAN><p><b>FO'REPART,</b> n.<p><DD>1.  The part first in time; as the forepart of the day or week.<p><DD>2.  The part most advanced in place; the anterior part; as the forepart of any moving body.<p><DD>3.  The beginning; as the forepart of a series.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
