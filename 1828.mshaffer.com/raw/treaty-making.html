</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="treaty-making" title="[56253] 13 ">treaty-making</a></H1><SPAN><p><b>TRE'ATY-MAKING</b>, a. The treaty-making power is lodged in the executive government.  In monarchies, it is vested in the king or emperor; in the United States of America, it is vested in the president, by and with the consent of the senate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
