</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="awatcha" title="[4619] 7 ">awatcha</a></H1><SPAN><p><b>AWAT'CHA,</b> n.  A bird of Kamtchatka, enumerated by Pennant, among the warblers.  The upper parts of the body are of a deep brown color; the throat and breast white, with black spots.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
