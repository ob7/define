</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="basilary" title="[5143] 8 ">basilary</a></H1><SPAN><p><b>BAS'ILARY</b>, a.  s as z.  [See Basilic.]<p>Chief; an anatomical term applied to several bones, and to an artery of the brain.<p>Basilian monks, monks of the order of St. Basil, who founded the order in Pontus.  The order still exists, but has less power and celebrity than formerly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
