</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intercessor" title="[30399] 11 ">intercessor</a></H1><SPAN><p><b>INTERCES'SOR</b>, n. [L. See intercede.]<p><DD>1.  A mediator; one who interposes between parties at variance, with a view to reconcile them; one who pleads in behalf of another.<p><DD>2.  A bishop who, during a vacancy of the see, administers the bishopric till a successor is elected.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
