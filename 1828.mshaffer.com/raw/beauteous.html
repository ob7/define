</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beauteous" title="[5376] 9 ">beauteous</a></H1><SPAN><p><b>BEAU'TEOUS</b>, a.  bu'teous.  [See Beauty.]  Very fair; elegant in form; pleasing to the sight; beautiful; very handsome.  It expresses a greater degree of beauty than handsome, and is chiefly used in poetry.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
