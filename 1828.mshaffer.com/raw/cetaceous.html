</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cetaceous" title="[9207] 9 ">cetaceous</a></H1><SPAN><p><b>CETACEOUS</b>, a.  Pertaining to the whale; belonging to the whale kind.  The cetacceous fishes include the genera monodon, balaena, physeter and delphinus.  They have no gills, but an aperture on the top of the head, and a flat or horizontal tail.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
