</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stableness" title="[51866] 10 ">stableness</a></H1><SPAN><p><b>STABLENESS</b>, n. <p><DD>1. Fixedness; firmness of position or establishment; strength to stand; stability; as the stableness of a throne or of a system of laws.<p><DD>2. Steadiness; constancy; firmness of purpose; stability; as stableness of character, of mind, of principles or opinions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
