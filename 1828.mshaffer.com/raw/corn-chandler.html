</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corn-chandler" title="[12751] 13 ">corn-chandler</a></H1><SPAN><p><b>CORN-CHANDLER</b>, n. [Chandler, a dealer in candles, is supposed to be from the French chandelier; but what has this word to do with corn and ship, in corn-chandler and ship-chandler? In these words, chandler seems to be a corruption of the Teutonic handler, a trader.] A dealer in corn.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
