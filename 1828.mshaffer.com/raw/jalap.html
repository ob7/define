</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jalap" title="[31257] 5 ">jalap</a></H1><SPAN><p><b>JAL'AP</b>, n. The root of a plant, a species of Convolvulus.  It is brought in thin transverse slices, and also whole, of an oval shape, hard, solid and heavy.  It has little or no taste or smell, but is much used in powder as a cathartic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
