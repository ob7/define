</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fieriness" title="[21925] 9 ">fieriness</a></H1><SPAN><p><b>FI'ERINESS,</b> n.  [See Fiery, Fire.]  <p><DD>1.  The quality of being fiery; hear; acrimony; the quality of a substance that excites a sensation of heat.<p><DD>2.  Heat of temper; irritability; as fieriness of temper.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
