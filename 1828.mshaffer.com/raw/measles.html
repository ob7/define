</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="measles" title="[34578] 7 ">measles</a></H1><SPAN><p><b>MEASLES</b>, n. mee'zles; with a plural termination.<p><DD>1.  A contagious disease of the human body,usually characterized by an eruption of small red points or spots, from which it has its name.<p><DD>2.  A disease of swine.<p><DD>3.  A disease of trees.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
