</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rough-shod" title="[47334] 10 ">rough-shod</a></H1><SPAN><p><b>ROUGH-SHOD,</b> a. ruf'-shod.  Shod with shoes armed with points; as a rough-shod horse.  [This word is not generally used in America.  In New England, instead of rough-shod, calked is used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
