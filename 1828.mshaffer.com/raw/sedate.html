</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sedate" title="[48862] 6 ">sedate</a></H1><SPAN><p><b>SEDA'TE</b>,  a.  [<b>L.<i> sedatus</i>, from<i> sedo</i>, to calm or appease, that is, to <i>set</i>, to cause to subside.]  Settled; composed; calm; quiet; tranquil; still; serene; unruffled by passion; udisturbed; as a <i>sedate</i> soul, mind or temper.  So we say, a <i>sedate</i> look or countenance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
