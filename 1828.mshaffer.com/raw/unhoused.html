</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unhoused" title="[58609] 8 ">unhoused</a></H1><SPAN><p><b>UNHOUS'ED,</b> pp.<p><DD>1.  Driven from a house or habitation.<p><DD>2.  a.  Wanting a house; homeless.<p><DD>3.  Having no settled habitation.<p><DD>4.  Destitute of shelter or cover.  Cattle in severe weather should not be left unhoused.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
