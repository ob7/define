</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="albula" title="[1537] 6 ">albula</a></H1><SPAN><p><b>ALBU'LA,</b> n.  A species of truttaceous fish, destitute of teeth.  The albula Indica is called by the Dutch wit-fish, and is of the size of a herring.  The Albula nobilis is a fish caught in the lakes of Germany.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
