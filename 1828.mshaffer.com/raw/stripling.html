</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stripling" title="[52697] 9 ">stripling</a></H1><SPAN><p><b>STRIPLING</b>, n. [from strip, stripe; primarily a tall slender youth, one that shoots up suddenly.] A youth in the state of adolescence, or just passing from boyhood to manhood; a lad.<p><DD><DD>And the king said, inquire thou whose son the stripling is. 1 Samuel 18.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
