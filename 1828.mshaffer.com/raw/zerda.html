</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zerda" title="[62921] 5 ">zerda</a></H1><SPAN><p><b>ZERDA</b>, n. An animal of the canine genus, found in the desert of Zaara, beyond mount Atlas. It is about ten inches in length, with a pointed nose, long whiskers, large black vivid eyes, and remarkably swift of foot. Its color is a yellowish pale brown.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
