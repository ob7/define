</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abbreviation" title="[64] 12 ">abbreviation</a></H1><SPAN><p><b>ABBREVIA'TION</b>, n.  <p><DD>1.  The act of shortening or contracting.<p><DD>2.  A letter or a few letters used for a word; as Gen. for Genesis; U.S.A. for United States of America.<p><DD>3.  The reduction of fractions to the lowest terms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
