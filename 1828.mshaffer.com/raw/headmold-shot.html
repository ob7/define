</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="headmold-shot" title="[26143] 13 ">headmold-shot</a></H1><SPAN><p><b>HEADMOLD-SHOT</b>, n.  A disease in children, in which the sutures of the skull, usually the coronal, ride, that is, when their edges shoot over one another, and are so close-locked as to compress the brain; often occasioning convulsions and death.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
