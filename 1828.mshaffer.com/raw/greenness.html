</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="greenness" title="[25200] 9 ">greenness</a></H1><SPAN><p><b>GREE'NNESS</b>, n.  The quality of being green; viridity; as the greenness of grass or of a meadow.<p><DD>1. Immaturity; unripeness; in a literal or figurative sense; as the greenness of fruit; the greenness of youth.<p><DD>2.  Freshness; vigor.<p><DD>3.  Newness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
