</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="guttural" title="[25555] 8 ">guttural</a></H1><SPAN><p><b>GUT'TURAL</b>, a.  [L. guttur, the throat.]  Pertaining to the throat; formed in the throat; as a guttural letter or sound; a guttural voice.<p><b>GUT'TURAL</b>, n. A letter pronounced in the throat; as the GR.x.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
