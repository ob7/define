</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="involuted" title="[30929] 9 ">involuted</a></H1><SPAN><p><b>IN'VOLUTED</b>, a. [L. involutus, involvo.  See Involve.]<p>In botany, rolled spirally inwards.  Involuted foliation or venation, is when the leaves within the bud have their edges rolled spirally inwards on both sides towards the upper surface.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
