</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="librarian" title="[32755] 9 ">librarian</a></H1><SPAN><p><b>LIBRA'RIAN,</b> n.  [L. librarius, with a different signification, from liber, bark, a book.]<p><DD>1.  The keeper or one who has the care of a library or collection of books.<p><DD>2.  One who transcribes or copies books.  [Not now used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
