</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="witticism" title="[62415] 9 ">witticism</a></H1><SPAN><p><b>WITTICISM</b>, n. [from wit.] A sentence or phrase which is affectedly witty; a low kind of wit.<p><DD><DD>--He is full of conceptions, points of epigram, and witticisms; all which are below the dignity of heroic verse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
