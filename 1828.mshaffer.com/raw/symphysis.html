</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="symphysis" title="[54112] 9 ">symphysis</a></H1><SPAN><p><b>SYM'PHYSIS</b>, n. [Gr. together, and to grow.]<p><DD>1. In anatomy, the union of bones by cartilage; a connection of bones without a movable joint.<p><DD>2. In surgery, a coalescence of a natural passage; also, the first intention of cure in a wound.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
