</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disclaimer" title="[16349] 10 ">disclaimer</a></H1><SPAN><p><b>DISCLAIMER</b>, n. <p><DD>1. A person who disclaims, disowns or renounces.<p><DD>2. In law, an express or implied denial by a tenant that he holds an estate of his lord; a denial of tenure, by plea or otherwise.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
