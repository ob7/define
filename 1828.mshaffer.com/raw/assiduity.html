</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="assiduity" title="[4013] 9 ">assiduity</a></H1><SPAN><p><b>ASSIDU'ITY,</b> n.  [L. assiduitas.  See Assiduous.]<p><DD>1.  Constant or close application to any business or enterprise; diligence.<p><DD>2.  Attention; Attentiveness to persons.  Assiduities, in plural, are services rendered with zeal and constancy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
