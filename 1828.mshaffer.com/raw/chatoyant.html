</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chatoyant" title="[9467] 9 ">chatoyant</a></H1><SPAN><p><b>CHATOYANT</b>, a.  A hard stone, a little transparent, which being cut smooth presents on its surface and in the interior, an undulating or wavy light.  It is of a yellowish gray color or verging to an olive green.  It rarely exceeds the size of a filbert.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
