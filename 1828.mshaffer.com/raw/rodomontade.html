</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rodomontade" title="[47157] 11 ">rodomontade</a></H1><SPAN><p><b>RODOMONTA'DE,</b> n.  [See Rodomont.]<p><DD>Vain boasting; empty bluster or vaunting; rant.<p><DD>I could show that the rodomontades of Almanzor are neither so irrational nor impossible.<p><b>RODOMONTA'DE,</b> v.i.  To boast; to brag; to bluster; to rant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
