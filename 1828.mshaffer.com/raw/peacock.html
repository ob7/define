</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="peacock" title="[39904] 7 ">peacock</a></H1><SPAN><p><b>PE'ACOCK</b>, n. [L. pavo.]  A large and beautiful fowl of the genus Pavo, properly the male of the species, but in usage the name is applied to the species in general.  The feathers of this fowl's tail are very long, and variegated with rich and elegant colors. The peacock is a native of India.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
