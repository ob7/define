</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="malevolent" title="[33917] 10 ">malevolent</a></H1><SPAN><p><b>MALEV'OLENT</b>, a.  Having an evil disposition towards another or others; wishing evil to others; ill disposed, or disposed to injure others.  A malevolent heart rejoices in the misfortunes of others.<p><DD>1.  Unfavorable; unpropitious; bringing calamity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
