</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quiescency" title="[44260] 10 ">quiescency</a></H1><SPAN><p><b>QUIES'CENCY,</b> n.  [L. quiescens, quiesco.  See quiet.]<p><DD>1.  Rest; repose; state of a thing without motion.<p><DD>2.  Rest of the mind; a state of the mind free from agitation or emotion.<p><DD>3.  Silence; the having no sound; as of a letter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
