</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="manganese" title="[34037] 9 ">manganese</a></H1><SPAN><p><b>MAN'GANESE</b>, n.  A metal of a dusky white, or whitish gray color, very hard and difficult to fuse.  It never occurs as a natural product in a metallic state.  The substance usually so called is an oxyd of manganese, but not pure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
