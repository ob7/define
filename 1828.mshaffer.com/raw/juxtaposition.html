</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="juxtaposition" title="[31632] 13 ">juxtaposition</a></H1><SPAN><p><b>JUXTAPOSI'TION</b>, n. [L. juxta,near, and position.]<p>A placing or being placed in nearness or contiguity; as the parts of a substance or of a composition.  The connection of words is sometimes to be ascertained by juxtaposition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
