</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="men" title="[34761] 3 ">men</a></H1><SPAN><p><b>MEN</b>, plu. of man.  Two or more males, individuals of the human race.<p><DD>1.  Males of bravery.  We will live in honor, or die like men.<p><DD>2.  Persons; people; mankind; in an indefinite sense. Men are apt to forget the benefactor, while they riot on the benefit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
