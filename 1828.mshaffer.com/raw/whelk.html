</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whelk" title="[61899] 5 ">whelk</a></H1><SPAN><p><b>WHELK</b>, n. <p><DD>1. A wrinkle; inequality on the surface; protuberance; a pustule. [See Welk and Weal.]<p><DD>2. A shell of the genus Bussinum, or trumpetshell, univalvular, spiral and gibbous, with an oval aperture ending in a short canal or gutter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
