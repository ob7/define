</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scirocco" title="[48356] 8 ">scirocco</a></H1><SPAN><p><b>SCIROC'CO,</b> n.  In Italy, a southeast wind; a hot suffocating wind, blowing from the burning deserts of Africa.  This name is given also, in the northeast of Italy, to a cold bleak wind from the Alps.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
