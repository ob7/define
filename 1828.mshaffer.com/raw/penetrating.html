</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="penetrating" title="[40099] 11 ">penetrating</a></H1><SPAN><p><b>PEN'ETRATING</b>, ppr. Entering; piercing; understanding.<p><DD>1.  a.  Having the power of entering or piercing another body; sharp; subtil.  Oil is a penetrating substance.<p><DD>2.  Acute; discerning; quick to understand; as a penetrating mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
