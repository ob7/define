</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="assart" title="[3949] 6 ">assart</a></H1><SPAN><p><b>ASSART',</b> n.  <p><DD>1.  In ancient laws, the offense of grubbing up trees, and thus destroying thickets or coverts of a forest.<p><DD>2.  a tree plucked up by the roots, also a piece of land cleared.<p><b>ASSART',</b> v.t.  To grub up trees; to commit an assart.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
