</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indian" title="[29259] 6 ">indian</a></H1><SPAN><p><b>IN'DIAN</b>, a. [from India, and this from Indus, the name of a river in Asia.]   Pertaining to either of the Indies, East or West.<p><b>IN'DIAN</b>, n. A  general name of any native of the Indies; as an East Indian, or West Indian.  it is particularly applied to any native of the American continent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
