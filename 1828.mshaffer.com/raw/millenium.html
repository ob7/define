</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="millenium" title="[35133] 9 ">millenium</a></H1><SPAN><p><b>MILLEN'IUM</b>, n. [L. mille, a thousand, and annus, year.]<p>A thousand years; a word used to denote the thousand years mentioned in Revelations 20. during which period Satan shall be bound and restrained from seducing men to sin, and Christ shall reign on earth with his saints.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
