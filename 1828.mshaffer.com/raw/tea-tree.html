</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tea-tree" title="[54565] 8 ">tea-tree</a></H1><SPAN><p><b>TE'A-TREE</b>, n. [tea and tree.]  The tree or plant that produces the leaves which are imported and called tea.  The generic name given to it by Linne, is thea.  It is a native of China, Japan and Tonquin, but has recently been introduced into S. America.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
