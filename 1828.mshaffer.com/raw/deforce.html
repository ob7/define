</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deforce" title="[14829] 7 ">deforce</a></H1><SPAN><p><b>DEFORCE</b>, v.t.  To disseize and keep out of lawful possession of an estate; to withhold the possession of an estate from the rightful owner; applies to any possessor whose entry was originally lawful, but whose detainer is become unlawful.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
