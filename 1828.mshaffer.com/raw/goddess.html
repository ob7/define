</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goddess" title="[24743] 7 ">goddess</a></H1><SPAN><p><b>GOD'DESS</b>, n.  A female deity; a heathen deity of the female sex.<p><DD><DD> When the daughter of Jupiter presented herself among a crowd of goddesses, she was distinguished by her graceful stature and superior beauty.<p><DD>1.  In the language of love, a woman of superior charms or excellence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
