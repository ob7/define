</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="residuary" title="[46383] 9 ">residuary</a></H1><SPAN><p><b>RESID'UARY,</b> a.  [L. residuus.  See Reside.]<p><DD>Pertaining to the residue or part remaining; as the residuary advantage of an estate.<p><DD>Residuary legatee, in law, the legatee to whom is bequeathed the part of goods and estate which remains after deducting all the debts and specific legacies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
