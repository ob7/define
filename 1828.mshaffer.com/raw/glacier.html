</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glacier" title="[24465] 7 ">glacier</a></H1><SPAN><p><b>GLA'CIER</b>, n.  A field or immense mass of ice, formed in deep but elevated valleys, or on the sides of the Alps or other mountains.  These masses of ice extend many miles in length and breadth, and remain undissolved by the heat of summer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
