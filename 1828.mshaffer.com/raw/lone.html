</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lone" title="[33258] 4 ">lone</a></H1><SPAN><p><b>LONE,</b> a.  <p><DD>1.  Solitary; retired; unfrequented; having no company.<p><DD>And leave you in lone woods or empty walls.<p><DD>2.  Single; standing by itself; not having others in the neighborhood; as a lone house.<p><DD>3.  Single; unmarried, or in widowhood.<p><b>LONE,</b> n.  A lane.  [Local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
