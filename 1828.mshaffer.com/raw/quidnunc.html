</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quidnunc" title="[44257] 8 ">quidnunc</a></H1><SPAN><p><b>QUID'NUNC,</b> n.  [L. what now.]  One who is curious to know every thing that passes; one who knows or pretends to know all occurrences.<p><DD>Quid pro quo,  [L.] in law, an equivalent; something given or done for another thing; mutual consideration and performance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
