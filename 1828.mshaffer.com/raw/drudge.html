</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drudge" title="[17944] 6 ">drudge</a></H1><SPAN><p><b>DRUDGE</b>, v.i. druj. To work hard; to labor in mean offices; to labor with toil and fatigue.<p><DD><DD>In merriment did drudge and labor.<p><b>DRUDGE</b>, n. One who works hard, or labors with toil and fatigue; one who labors hard in servile employments; a slave.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
