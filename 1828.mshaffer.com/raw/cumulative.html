</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cumulative" title="[13891] 10 ">cumulative</a></H1><SPAN><p><b>CUMULATIVE</b>, a. <p><DD>1. Composed of parts in a heap; forming a mass.<p><DD>2. That augments by addition; that is added to something else. In law, that augments, as evidence, facts or arguments of the same kind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
