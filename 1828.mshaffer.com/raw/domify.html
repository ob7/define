</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="domify" title="[17501] 6 ">domify</a></H1><SPAN><p><b>DOMIFY</b>, v.t. [L., a house; to make.]<p><DD>1. In astrology, to divide the heavens into twelve houses, in order to erect a theme or horoscope, by means of six great circles, called circles of position.<p><DD>2. To tame. [Not in use and improper.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
