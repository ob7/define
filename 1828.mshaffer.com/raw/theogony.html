</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="theogony" title="[55033] 8 ">theogony</a></H1><SPAN><p><b>THEOG'ONY</b>, n. [Gr. God, and to be born.]  In mythology, the generation of the gods; or that branch of heathen theology which taught the genealogy of their deities.  Hesiod composed a poem concerning that theogony, or the creation of the world and the descent of the gods.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
