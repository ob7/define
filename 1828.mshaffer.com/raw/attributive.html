</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="attributive" title="[4347] 11 ">attributive</a></H1><SPAN><p><b>ATTRIB'UTIVE,</b> a.  Pertaining to or expressing an attribute.<p><b>ATTRIB'UTIVE,</b> n.  In grammar, a word significant of an attribute; as an adjective, verb or particle, which is the attribute of a substance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
