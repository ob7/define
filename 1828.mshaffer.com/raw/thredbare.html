</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thredbare" title="[55232] 9 ">thredbare</a></H1><SPAN><p><b>THRED'BARE</b>, a. [thread and bare.]  Worn to the naked thread; having the nap worn off; as a threadbare coat; threadbare clothes.<p><DD>1.  Worn out; trite; hackneyed; used till it has lost its novelty or interest; as a threadbare subject; state topics and threadbare quotations.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
