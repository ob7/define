</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="footstalk" title="[22764] 9 ">footstalk</a></H1><SPAN><p><b>FOOTSTALK</b>, n. [foot and stalk.] In botany, a petiole; a partial stem supporting the leaf, or connecting it with the stem or branch. Sometimes, but rarely, the same footstalk supports both the leaf and fructification, as in Turnera and Hibiscus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
