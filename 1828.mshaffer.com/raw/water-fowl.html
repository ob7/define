</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="water-fowl" title="[61520] 10 ">water-fowl</a></H1><SPAN><p><b>WATER-FOWL</b>, n. [water and fowl.] A fowl that frequents the water, or lives about rivers, lakes, or on or near the sea; an aquatic fowl. Of aquatic fowls, some are waders, or furnished with long legs; others are swimmers, and are furnished with webbed feet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
