</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pleonasm" title="[41404] 8 ">pleonasm</a></H1><SPAN><p><b>PLE'ONASM</b>, n. [L. pleonasmus; Gr. full, more, L. pleo, in impleo, to fill.]  Redundancy of words in speaking or writing; the use of more words to express ideas, than are necessary.  This may be justifiable when we intend to present thoughts with particular perspicuity or force.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
