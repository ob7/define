</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asclepiad" title="[3859] 9 ">asclepiad</a></H1><SPAN><p><b>ASCLE'PIAD,</b> n.  In ancient poetry, a verse of four feet, the first of which is a spondee, the second a choriamb, and the last two, dactyls; or of four feet and a cesura, the first, a spondee, the second, a dactyl, then the cesura, followed by two dactyls.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
