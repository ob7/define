</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whirligig" title="[62008] 9 ">whirligig</a></H1><SPAN><p><b>WHIRLIGIG</b>, n. [whirl and gig.]<p><DD>1. A toy which children spin or whirl round.<p><DD>2. In military antiquities, an instrument for punishing petty offenders, as sutlers, brawling women, &c.; a kind of wooden cage turning on a pivot, in which the offender was whirled round with great velocity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
