</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ortive" title="[38466] 6 ">ortive</a></H1><SPAN><p><b>OR'TIVE,</b> a.  [L. ortivus, from ortus, orior, to rise.]<p><DD>Rising, or eastern.  The ortive amplitude of a planet is an arc of the horizon intercepted between the point where a star rises, and the east point of the horizon, the point where the horizon and equator intersect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
