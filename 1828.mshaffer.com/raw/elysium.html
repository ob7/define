</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elysium" title="[18748] 7 ">elysium</a></H1><SPAN><p><b>ELYS'IUM</b>, n.  elyzh'um.  [L. elysium.]  In ancient mythology, a place assigned to happy souls after death; a place in the lower regions, furnished with rich fields, groves, shades, streams, &c., the seat of future happiness.  Hence, any delightful place.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
