</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epaulet" title="[19619] 7 ">epaulet</a></H1><SPAN><p><b>EP'AULET</b>, n.  A shoulder-piece; an ornamental badge worn on the shoulder by military men.  Officers, military and naval, wear epaulets on one shoulder, or on both, according to their rank.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
