</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eryngo" title="[19913] 6 ">eryngo</a></H1><SPAN><p><b>ERYN'GO</b>, n.  [Gr.]  The sea-holly, Eryngium, a genus of plants of several species.  The flowers are collected in a round head; the receptacle is paleaceous or chaffy.  The young shoots are esculent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
