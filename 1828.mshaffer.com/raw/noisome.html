</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="noisome" title="[37222] 7 ">noisome</a></H1><SPAN><p><b>NOISOME</b>, a. <p><DD>1. Noxious to health; hurtful; mischievous; unwholesome; insalubrious; destructive; as noisome winds; noisome effluvia or miasmata; noisome pestilence.<p><DD>2. Noxious; injurious.<p><DD>3. Offensive to the smell or other senses; disgusting; fetid.<p><DD><DD>Foul breath is noisome.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
