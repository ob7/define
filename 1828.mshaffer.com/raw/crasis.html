</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crasis" title="[13368] 6 ">crasis</a></H1><SPAN><p><b>CRASIS</b>, n. [Gr., to mix, to temper.]<p><DD>1. The temper or healthy constitution of the blood in an animal body; the temperament which forms a particular constitution of the blood.<p><DD>2. In grammar, a figure by which two different letters are contracted into one long letter or into a diphthong.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
