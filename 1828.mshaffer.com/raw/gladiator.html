</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gladiator" title="[24478] 9 ">gladiator</a></H1><SPAN><p><b>GLADIA'TOR</b>, n.  [L. from gladius, a sword.]<p>A sword-player; a prize-fighter.  The gladiators, in Rome, were men who fought in the arena, for the entertainment of the people.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
