</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recapture" title="[44973] 9 ">recapture</a></H1><SPAN><p><b>RECAP'TURE,</b> n.  [re and capture.]<p><DD>1.  The act of retaking; particularly, the retaking of a prize or goods from a captor.<p><DD>2.  A prize retaken.<p><b>RECAP'TURE,</b> v.t.  To retake; particularly, to retake a prize which had been previously taken.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
