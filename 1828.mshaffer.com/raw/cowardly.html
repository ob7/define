</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cowardly" title="[13267] 8 ">cowardly</a></H1><SPAN><p><b>COWARDLY</b>, a. <p><DD>1. Wanting courage to face danger; timid; timorous; fearful; pusillanimous.<p><DD>2. Mean; base; befitting a coward; as a cowardly action.<p><DD>3. Proceeding from fear of danger; as cowardly silence.<p><b>COWARDLY</b>, adv. In the manner of a coward; meanly; basely.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
