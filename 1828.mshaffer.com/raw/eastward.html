</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eastward" title="[18282] 8 ">eastward</a></H1><SPAN><p><b>E'ASTWARD</b>, adv.  [east and ward.]  Toward the east; in the direction of east from some point or place. New Haven lies eastward from New York.  Turn your eyes eastward.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
