</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="edifice" title="[18385] 7 ">edifice</a></H1><SPAN><p><b>ED'IFICE</b>, n.  [L. oedificium.  See Edify.]  A building; a structure; a fabric; but appropriately,  a large or splendid building. The word is not applied to a mean building, but to temples,churches or elegant mansion-houses, and to other great structures.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
