</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prolepsy" title="[43143] 8 ">prolepsy</a></H1><SPAN><p><b>PROLEP'SY</b>, n. [Gr. to take.]<p><DD>1.  Anticipation; a figure in rhetoric by which objections are anticipated or prevented.<p><DD>2.  An error in chronology, when an event is dated before the actual time; an anachronism.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
