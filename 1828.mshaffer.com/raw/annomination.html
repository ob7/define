</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="annomination" title="[2599] 12 ">annomination</a></H1><SPAN><p><b>ANNOMINA'TION,</b> n.  [L. ad and nominatio, from nomino, to name, from nomen.]<p><DD>1.  A pun; the use of words nearly alike in sound, but of different meanings; a paronomasy.<p><DD>2.  Alliteration, or the use of two or more words successively beginning with the same letter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
