</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="childishness" title="[9635] 12 ">childishness</a></H1><SPAN><p><b>CHILDISHNESS</b>, n.  Triflingness, puerility, the state or qualities of a child, in reference to manners.  But in reference to the mind, simplicity, harmlessness, weakness of intellect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
