</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whiten" title="[62079] 6 ">whiten</a></H1><SPAN><p><b>WHITEN</b>, v.t. hwitn. To make white; to bleach; to blanch; as, to whiten cloth.<p><b>WHITEN</b>, v.i. To grow white; to turn or become white. The hair whitens with age; the sea whitens with foam; the trees in spring whiten with blossoms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
