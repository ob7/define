</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bridewell" title="[7327] 9 ">bridewell</a></H1><SPAN><p><b>BRI'DEWELL</b>, n.  A house of correction, for the confinement of disorderly persons; so called from the palace built near St. Bride's or Bridget's well, in London, which was turned into a workhouse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
