</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tinning" title="[55510] 7 ">tinning</a></H1><SPAN><p><b>TIN'NING</b>, ppr. [from tin.]  Covering with tin or tinfoil.<p><b>TIN'NING</b>, n.  The act, art or practice of covering or lining any thing with melted tin or with tinfoil, as kitchen utensils, locks, bits, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
