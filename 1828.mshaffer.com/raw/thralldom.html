</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thralldom" title="[55209] 9 ">thralldom</a></H1><SPAN><p><b>THRALL'DOM</b>, n.  Slavery; bondage; a state of servitude.  The Greeks lived in thralldom under the Turks, nearly four hundred years.<p><DD><DD> He shall rule, and she in thralldom live.<p><DD><DD> [This word is in good use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
