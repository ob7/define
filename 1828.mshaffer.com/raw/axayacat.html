</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="axayacat" title="[4651] 8 ">axayacat</a></H1><SPAN><p><b>AXAYA'CAT,</b> n.  A fly in Mexico, whose eggs, deposited on rushes and flags, in large quantities, are sold and used as a sort of caviare, called ahuauhtli.  This was a dish among the Mexicans, as it now is among the Spaniards.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
