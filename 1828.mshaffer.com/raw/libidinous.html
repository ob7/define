</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="libidinous" title="[32750] 10 ">libidinous</a></H1><SPAN><p><b>LIBID'INOUS,</b> a.  [L. libidinosus, from libido, lubido, lust, from libeo, libet, lubet, to please, it pleaseth; Eng. love, which see.  The root is lib or lub.]<p><DD>Lustful; lewd; having an eager appetite for venereal pleasure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
