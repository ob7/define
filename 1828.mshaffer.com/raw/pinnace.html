</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pinnace" title="[41061] 7 ">pinnace</a></H1><SPAN><p><b>PIN'NACE</b>, n.  A small vessel navigated with oars and sails, and having generally two masts rigged like those of a schooner; also, a boat usually rowed with eight oars.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
