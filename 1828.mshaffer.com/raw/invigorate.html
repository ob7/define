</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="invigorate" title="[30876] 10 ">invigorate</a></H1><SPAN><p><b>INVIG'ORATE</b>, v.t.  To give vigor to; to strengthen; to animate; to give life and energy to.  Exercise invigorates the body; cheerfulness invigorates the mind.<p><DD><DD> Christian graces and virtues they cannot be, unless fed, invigorated and animated by universal charity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
