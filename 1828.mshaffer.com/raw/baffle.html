</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="baffle" title="[4773] 6 ">baffle</a></H1><SPAN><p><b>BAF'FLE</b>, v.t.  To mock or elude by artifice; to elude by shifts and turns; hence to defeat, or confound; as, to baffle the designs of an enemy.  <p>    Fashionable follies baffle argument.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
