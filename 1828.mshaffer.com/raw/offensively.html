</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="offensively" title="[37915] 11 ">offensively</a></H1><SPAN><p><b>OFFENS'IVELY,</b> adv.<p><DD>1.  In a manner to give displeasure; as language offensively harsh or sarcastic.<p><DD>2.  Injuriously; mischievously.<p><DD>3.  By way of invasion or first attack.  The enemy was not in a condition to act offensively.<p><DD>4.  Unpleasantly to the senses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
