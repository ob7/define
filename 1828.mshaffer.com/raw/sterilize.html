</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sterilize" title="[52251] 9 ">sterilize</a></H1><SPAN><p><b>STERILIZE</b>, v.t.<p><DD>1. To make barren; to impoverish, as land; to exhaust of fertility; as, to sterilize soil or land. [Little used.]<p><DD>2. To deprive of fecundity, or the power of producing young. [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
