</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="phlegmatic" title="[40769] 10 ">phlegmatic</a></H1><SPAN><p><b>PHLEGMAT'IC</b>, a. [Gr.]<p><DD>1.  Abounding in phlegm; as phlegmatic humors; a phlegmatic constitution.<p><DD>2.  Generating phlegm; as phlegmatic meat.<p><DD>3.  Watery.<p><DD>4.  Cold; dull; sluggish; heavy; not easily excited into action or passion; as a phlegmatic temper or temperament.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
