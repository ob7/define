</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stager" title="[51896] 6 ">stager</a></H1><SPAN><p><b>STAGER</b>, n. <p><DD>1. A player. [Little used.]<p><DD>2. One that has long acted on the stage of life; a practitioner; a person of cunning; as an old cunning stager; an experienced stager; a stager of the wiser sort.<p><DD><DD>[I do not recollect to have ever heard this word used in America.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
