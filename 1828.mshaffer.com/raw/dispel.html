</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dispel" title="[16845] 6 ">dispel</a></H1><SPAN><p><b>DISPEL</b>, v.t. [L., to drive., Gr. See Appeal, Peal, Pulse and Bawl.] To scatter by driving or force; to disperse; to dissipate; to banish; as, to dispel vapors; to dispel darkness or gloom; to dispel fears; to dispel cares or sorrows; to dispel doubts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
