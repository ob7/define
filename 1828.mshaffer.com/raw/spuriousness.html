</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spuriousness" title="[51762] 12 ">spuriousness</a></H1><SPAN><p><b>SPURIOUSNESS</b>, n. <p><DD>1. The state or quality of being counterfeit, false or not genuine; as the spuriousness of drugs, of coin or of writings.<p><DD>2. Illegitimacy; the state of being bastard, or not of legitimate birth; as the spuriousness of issue.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
