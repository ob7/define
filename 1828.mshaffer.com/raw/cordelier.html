</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cordelier" title="[12723] 9 ">cordelier</a></H1><SPAN><p><b>CORDELIER</b>, n.  A Franciscan friar; one of the order of religious founded by St. Francis; a gray friar.  The cordeliers wear a thick gray cloth, a little cowl, a chaperon, and a cloke, with a girdle of  rope or cord, tied with three knots.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
