</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="staggers" title="[51904] 8 ">staggers</a></H1><SPAN><p><b>STAGGERS</b>, n. plu.<p><DD>1. A disease of horses and cattle, attended with reeling or giddiness; also, a disease of sheep, which inclines them to turn about suddenly.<p><DD>2. Madness; wild irregular conduct. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
