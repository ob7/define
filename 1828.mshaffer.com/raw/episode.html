</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="episode" title="[19693] 7 ">episode</a></H1><SPAN><p><b>EP'ISODE</b>, n. [From the Gr.] In poetry, a separate incident, story or action, introduced for the purpose of giving a greater variety to the events related in the poem; an incidental narrative, or digression, separable from the main subject, but naturally arising from it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
