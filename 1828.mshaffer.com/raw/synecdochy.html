</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="synecdochy" title="[54149] 10 ">synecdochy</a></H1><SPAN><p><b>SYNEC'DOCHY</b>, n. [Gr. to take.]  In rhetoric, a figure or trope by which the whole of a thing is put for a part, or a part for the whole; as the genus for the species, or the species for the genus, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
