</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abut" title="[304] 4 ">abut</a></H1><SPAN><p><b>ABUT'</b>, v.i.  To border upon; to be contiguous to; to meet; in strictness, to adjoin to at the end; but this distinction has not always been observed.  The word is chiefly used in describing the bounds or situation of land, and in popular language, is contracted into but, as butted and bounded.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
