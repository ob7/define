</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="falcade" title="[21215] 7 ">falcade</a></H1><SPAN><p><b>FALCA'DE,</b> n.  [L. falx, a sickle or sythe.]<p><DD>A horse is said to make a falcade, when he throws himself on his haunches two or three times, as in very quick curvets; that is a falcade is a bending very low.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
