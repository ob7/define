</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="instep" title="[30202] 6 ">instep</a></H1><SPAN><p><b>IN'STEP</b>, n. [in and step.]  The instep of the human foot, is the fore part of the upper side of the foot, near its junction with the leg.<p><DD>1.  The instep of a horse, is that part of the hind leg, which reaches form the ham to the paster-joint.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
