</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scab" title="[48124] 4 ">scab</a></H1><SPAN><p><b>SCAB,</b> n.  [L. scabbies, scaber, rough.]<p><DD>1.  An encrusted substance, dry and rough, formed over a sore in healing.<p><DD>2.  The itch or mange in horses; a disease of sheep.<p><DD>3.  A mean, dirty paltry fellow.  [Low.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
