</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="misgive" title="[35429] 7 ">misgive</a></H1><SPAN><p><b>MISGIVE</b>, v.t. misgiv'.  [See Give.]  To fill with doubt; to deprive of confidence; to fail; usually applied to the heart.<p><DD><DD> So doth my heart misgive me.<p><DD><DD> His heart misgave him.<p><DD>1.  To give or grant amiss. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
