</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tolerance" title="[55634] 9 ">tolerance</a></H1><SPAN><p><b>TOL'ERANCE</b>, n. [L. tolerantia, from tolero, to bear.]  The power or capacity of enduring; or the act of enduring.<p><DD><DD> Diogenes one frosty morning came to the market place shaking, to show his tolerance.<p><DD>[Little used.  But intolerance is in common use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
