</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wile" title="[62196] 4 ">wile</a></H1><SPAN><p><b>WILE</b>, n. A trick or stratagem practiced for ensnaring or deception; a sly, insidious artifice.<p><DD><DD>That ye may be able to stand against the wiles of the devil. Ephesians 6.<p><b>WILE</b>, v.t. To deceive; to beguile. [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
