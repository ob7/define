</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gambrel" title="[23942] 7 ">gambrel</a></H1><SPAN><p><b>GAM'BREL</b>, n.  The hind leg of a horse.  Hence, in America, a crooked stick used by butchers.  A hipped roof is called a gambrel-roof.<p><b>GAM'BREL</b>, v.t.  To tie by the leg.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
