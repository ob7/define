</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="escrow" title="[19945] 6 ">escrow</a></H1><SPAN><p><b>ES'CROW</b>, n.  In law, a deed of lands or tenements delivered to a third person, to hold till some condition is performed by the grantee, and which is not to take effect till the condition is performed.  It is then to be delivered to the grantee.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
