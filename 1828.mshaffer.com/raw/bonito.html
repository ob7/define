</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bonito" title="[6805] 6 ">bonito</a></H1><SPAN><p><b>BONITO</b>, n.  A fish of the tunny kind, growing to the length of three feet, and found on the American coast, and in the tropical climates.  It has a greenish back, and a white silvery belly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
