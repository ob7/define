</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cimmerian" title="[9979] 9 ">cimmerian</a></H1><SPAN><p><b>CIMMERIAN</b>, a.  Pertaining to Cimmerium, a town at the mouth of the Palus Maeotis.  The ancients pretended that this country was involved in darkness; whence the phrase Cimmerian darkness, to denote a deep or continual obscurity.  The country is now called Crimea, or Krim-Tartary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
