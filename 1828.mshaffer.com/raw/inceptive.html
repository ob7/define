</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inceptive" title="[28810] 9 ">inceptive</a></H1><SPAN><p><b>INCEP'TIVE</b>, a. [L. inceptivus, from incipio, to begin.]<p>Beginning; noting beginning; as an inceptive proposition; an inceptive verb, which expresses the beginning of action.<p><DD><DD> A point is inceptive of a line, and a line is inceptive of a surface.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
