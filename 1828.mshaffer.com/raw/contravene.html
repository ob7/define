</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contravene" title="[12441] 10 ">contravene</a></H1><SPAN><p><b>CONTRAVENE</b>, v.t. [L., to come.] Literally, to come against; to meet.  Hence, to oppose, but used in a figurative or moral sense; to oppose in principle or effect; to contradict; to obstruct in operation; to defeat; as, a law may contravene the provisions of the constitution.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
