</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fruit-tree" title="[23531] 10 ">fruit-tree</a></H1><SPAN><p><b>FRUIT-TREE,</b> n.  A tree cultivated for its fruit, or a tree whose principal value consists in the fruit it produces, as the cherry tree, apple tree, pear tree.  The oak and beech produce valuable fruit, but the fruit is not their principal value.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
