</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="slaver" title="[50441] 6 ">slaver</a></H1><SPAN><p><b>SLAV'ER,</b> n.  [the same as slabber.] Saliva driveling from the mouth.<p><b>SLAV'ER,</b> v.i.  <p><DD>1.  To suffer the spittle to issue from the mouth.<p><DD>2.  To be besmeared with saliva.<p><b>SLAV'ER,</b> v.t.  To smear with saliva issuing from the mouth; to defile with drivel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
