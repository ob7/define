</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ospray" title="[38490] 6 ">ospray</a></H1><SPAN><p><b>OS'PRAY,</b> n.  [L. ossifraga; as, a bone, and frango, to break; the bone-breaker.]<p><DD>The sea-eagle, a fowl of the genus Falco or hawk, of the size of a peacock.  This is our fish hawk.  It feeds on fish which it takes by suddenly darting upon them, when near the surface of the water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
