</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="barrenwort" title="[5092] 10 ">barrenwort</a></H1><SPAN><p><b>BAR'RENWORT</b>, n. [See Wort.]  A plant, constituting the genus Epimedium, of which the alpinum is the only species; a low herbaceous plant, with a creeping root, having many stalks, each of which has three flowers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
