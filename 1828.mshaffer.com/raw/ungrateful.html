</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ungrateful" title="[58509] 10 ">ungrateful</a></H1><SPAN><p><b>UNGRA'TEFUL,</b> a.<p><DD>1.  Not grateful; not feeling thankful for favors.<p><DD>2.  Not making returns, or making ill returns for kindness.<p><DD>3.  Making no returns for culture; as an ungrateful soil<p><DD>4.  Unpleasing; unacceptable.  Harsh sounds are ungrateful to the ear.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
