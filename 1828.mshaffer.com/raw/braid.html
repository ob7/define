</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="braid" title="[7114] 5 ">braid</a></H1><SPAN><p><b>BRAID</b>, v.t.  [Old Eng. brede.]  <p><DD>1.  To weave or infold three or more strands to form one.<p><DD>2.  To reproach.  [See Upbraid.]<p><b>BRAID</b>, n.  A string, cord or other texture, formed by weaving together different strands.<p><DD>1.  A start.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
