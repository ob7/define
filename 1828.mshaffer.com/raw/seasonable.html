</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seasonable" title="[48780] 10 ">seasonable</a></H1><SPAN><p><b>SE'ASONABLE</b>,  a.  Opportune; that comes, happens or is done in good time, in due season or in proper time for the purpose; as a <i>seasonable</i> supply of rain.<p>                     Mercy is <i>seasonable</i> in the time of affliction. <i>Ecclus.</i></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
