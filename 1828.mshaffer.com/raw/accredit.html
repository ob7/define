</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="accredit" title="[455] 8 ">accredit</a></H1><SPAN><p><b>ACCRED'IT,</b> v.t.  [L. ad and credo, to believe, or give faith to.  See Credit.]<p><DD>To give credit, authority, or reputation; to accredit an envoy, is to receive him in his public character, and give him credit and rank accordingly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
