</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="curd" title="[13933] 4 ">curd</a></H1><SPAN><p><b>CURD</b>, n. [See Crystal.] The coagulated or thickened part of milk, which is formed into cheese, or, in some countries, eaten as common food. The word may sometimes perhaps be used for the coagulated part of any liquor.<p><b>CURD</b>, v.t. To cause to coagulate; to turn to curd.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
