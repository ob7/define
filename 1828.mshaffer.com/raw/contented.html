</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contented" title="[12318] 9 ">contented</a></H1><SPAN><p><b>CONTENTED</b>, pp. or a. Satisfied; quiet; easy in mind; not complaining, opposing or demanding more. The good man is contented with his lot.  It is our duty to be contented with the dispensations of providence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
