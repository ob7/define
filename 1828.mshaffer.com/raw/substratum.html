</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="substratum" title="[53095] 10 ">substratum</a></H1><SPAN><p><b>SUBSTRA'TUM</b>, n. [L. substratus, spread under; sub and sterno.]<p><DD>1.  That which is laid or spread under; a layer of earth lying under another.  In agriculture, the subsoil.<p><DD>2.  In metaphysics, the matter or substance supposed to furnish the basis in which the perceptible qualities inhere.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
