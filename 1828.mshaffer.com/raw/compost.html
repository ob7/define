</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="compost" title="[11447] 7 ">compost</a></H1><SPAN><p><b>COMPOST</b>, n.  In agriculture, a mixture or composition of various manuring substances for fertilizing land.  Compost may be made by almost every animal and vegetable substance in nature, with lime or other earthy matter.<p><b>COMPOST</b>, v.t.  To manure with compost.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
