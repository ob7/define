</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cuckoo" title="[13813] 6 ">cuckoo</a></H1><SPAN><p><b>CUCKOO</b>, n. [L., Gr. See Gawk.] A bird of the genus Cuculus, whose name is supposed to be called from its note. The note is a call to love, and continued only during the amorous season. It is said the cuckoo lays its eggs in a nest formed by another bird, by which they are hatched.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
