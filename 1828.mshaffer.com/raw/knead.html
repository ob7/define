</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knead" title="[31855] 5 ">knead</a></H1><SPAN><p><b>KNEAD</b>, v.t. nead.  To work and press ingredients into a mass, usually with the hands; particularly, to work into a well mixed mass the materials of bread, cake or paste; as, to knead dough.<p><DD><DD> The cake she kneaded was the savory meat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
