</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plenary" title="[41387] 7 ">plenary</a></H1><SPAN><p><b>PLE'NARY</b>, a. [L. plenus.]  Full; entire; complete; as a plenary license; plenary consent; plenary indulgence.  The plenary indulgence of the pope is an entire remission of penalties to all sins.<p><b>PLE'NARY</b>, n. Decisive procedure.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
