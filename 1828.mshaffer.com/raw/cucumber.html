</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cucumber" title="[13821] 8 ">cucumber</a></H1><SPAN><p><b>CUCUMBER</b>, n. [L.] The name of a plant and its fruit, of the genus Cucumis. The flower is yellow and bell-shaped; and the stalks are long, slender and trailing on the ground, or climbing by their claspers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
