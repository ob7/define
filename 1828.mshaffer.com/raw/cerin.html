</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cerin" title="[9160] 5 ">cerin</a></H1><SPAN><p><b>CERIN</b>, n.  <p><DD>1.  A peculiar substance which precipitates on evaporation, from alcohol, which has been digested on grated cork.<p><DD>2.  The part of common wax which dissolves in alcohol.<p><DD>3.  A variety of the mineral allanite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
