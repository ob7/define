</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="countermarch" title="[13102] 12 ">countermarch</a></H1><SPAN><p><b>COUNTERMARCH</b>, n. <p><DD>1. A marching back; a returning.<p><DD>2. A change of the wings or face of a battalion, so as to bring the right to the left or the front into the rear.<p><DD>3. A change of measures; alteration of conduct.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
