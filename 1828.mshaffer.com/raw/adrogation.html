</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adrogation" title="[935] 10 ">adrogation</a></H1><SPAN><p><b>ADROGA'TION,</b> n.  [L. ad and rogo, to ask.  See Interrogate and Rogation.]<p><DD>A species of adoption in ancient Rome, by which a person, capable of choosing for himself, was admitted into the relation of a son.  So called from the questions put to the parties.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
