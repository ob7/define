</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tippler" title="[55524] 7 ">tippler</a></H1><SPAN><p><b>TIP'PLER</b>, n.  One who habitually indulges in the excessive use of spiritus liquors; a drunkard; a sot.  It however signifies often a person who habitually drinks strong liquors, without absolute drunkenness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
