</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="darn" title="[14259] 4 ">darn</a></H1><SPAN><p><b>D'ARN</b>, v.t.  To mend a rent or hole, by imitating the texture of the cloth or stuff with yarn or thread and a needle; to sew together with yarn or thread.  It is used particularly of stockings.<p><b>D'ARN</b>, n.  A place mended by darning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
