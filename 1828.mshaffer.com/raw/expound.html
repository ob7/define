</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="expound" title="[20811] 7 ">expound</a></H1><SPAN><p><b>EXPOUND'</b>, v.t.  [L. expono; ex and pono, to set.]<p><DD>1.  To explain; to lay open the meaning; to clear of obscurity; to interpret; as, to expound a text of scripture; to expound a law.<p><DD>2.  To lay open; to examine; as, to expound the pocket.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
