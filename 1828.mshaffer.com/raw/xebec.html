</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="xebec" title="[62751] 5 ">xebec</a></H1><SPAN><p><b>XEBEC</b>, n. A small three masted vessel, used in the Mediterranean sea. With a fair wind, in good weather, it carries two large square sails; when close hauled, it carried large lateen sails.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
