</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subornation" title="[53022] 11 ">subornation</a></H1><SPAN><p><b>SUBORNA'TION</b>, n.  In law, the crime of procuring a person to take such a false oath as constitutes perjury.<p><DD>1.  The crime of procuring one to do a criminal or bad action.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
