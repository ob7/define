</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agalmatolite" title="[1270] 12 ">agalmatolite</a></H1><SPAN><p><b>AGALMAT'OLITE,</b>n.  [Gr. image, and stone.]<p><DD>A name given by Klaproth to two varieties of the pierre de lard, lard stone, of China.  It contains no magnesia, but otherwise has the characters of talck.  It is called in German, bildstein, figure-stone, and by Brongniart, steatite pagodite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
