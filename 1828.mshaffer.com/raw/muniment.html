</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="muniment" title="[36433] 8 ">muniment</a></H1><SPAN><p><b>MU'NIMENT</b>, n. [L. munimentum, from munio, to fortify.]<p><DD>1.  A fortification of any kind; a strong hold; a place of defense.<p><DD>2.  Support; defense.<p><DD>3.  Record; a writing by which claims and rights are defended or maintained.  Termes de la ley.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
