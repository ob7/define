</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brigandine" title="[7348] 10 ">brigandine</a></H1><SPAN><p><b>BRIG'ANDINE</b>, n.  Anciently, a coat of mail. The name has ceased to be used, with the disuse of the thing.  It consisted of thin jointed scales of plate, pliant and easy to the body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
