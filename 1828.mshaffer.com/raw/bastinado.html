</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bastinado" title="[5188] 9 ">bastinado</a></H1><SPAN><p><b>BASTINA'DO</b>, n.  [See Baste.]  A sound beating with a stick or cudgel; the blows given with a stick or staff.  This name is given to a punishment in use among the Turks, of beating an offender on the soles of his feet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
