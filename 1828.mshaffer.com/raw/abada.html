</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abada" title="[12] 5 ">abada</a></H1><SPAN><p><b>AB'ADA</b>, n.  A wild animal of Africa, of the size of a steer, or half grown colt, having two horns on its forehead and a third on the nape of the neck.  Its head and tail resemble those of an ox, but it has cloven feet, like the stag.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
