</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="convent" title="[12519] 7 ">convent</a></H1><SPAN><p><b>CONVENT</b>, n. [L., to assemble.]<p><DD>1. An assembly of persons devoted to religion; a body of monks or nuns.<p><DD>2. A house for persons devoted to religion; an abbey; a monastery; a nunnery.<p><b>CONVENT</b>, v.t. [L.] To call before a judge or judicature.<p><b>CONVENT</b>, v.i. To meet; to concur. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
