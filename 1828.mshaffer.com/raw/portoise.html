</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="portoise" title="[41952] 8 ">portoise</a></H1><SPAN><p><b>PORTOISE</b>, n.  The gunwale of a ship.<p>To lower the yards a portlast, is to lower them to the gunwale.<p>To ride a portoise, is to have the lower yards and top-masts struck or lowered down, when at anchor in a gale of wind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
