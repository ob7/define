</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="post-note" title="[42002] 9 ">post-note</a></H1><SPAN><p><b>POST-NOTE</b>, n. [post and note.]  In commerce, a bank note intended to be transmitted to a distant place by the public mail,and made payable to order. In this it differs from a common bank note, which is payable to the bearer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
