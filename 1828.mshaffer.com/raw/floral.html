</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="floral" title="[22480] 6 ">floral</a></H1><SPAN><p><b>FLO'RAL,</b> a.  [L. floralis, from flos, a flower, which see.]<p><DD>1.  Containing the flower, as a floral bud; immediately attending the flower, as a floral leaf.<p><DD>2.  Pertaining to Flora or to flowers; as floral games; floral play.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
