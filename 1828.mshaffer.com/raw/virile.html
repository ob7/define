</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="virile" title="[60945] 6 ">virile</a></H1><SPAN><p><b>VI'RILE,</b> a.  [L. virilis, from vir, a man, vireo.]<p><DD>1.  Pertaining to a man, in the eminent sense of the word, [not to man, in the sense of the human race;] belonging to the male sex; as virile age.<p><DD>2.  Masculine; not puerile or feminine; as virile strength or vigor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
