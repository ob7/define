</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="triverbial" title="[56527] 10 ">triverbial</a></H1><SPAN><p><b>TRIVERB'IAL</b>, a. [L. triverbium.]  Triverbial days, in the Roman calendar, were juridical or court days, days allowed to the pretor for hearing causes; called also dies fasti.  There were only twenty eight in the year.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
