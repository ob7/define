</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apalachian" title="[2965] 10 ">apalachian</a></H1><SPAN><p><b>APALACH'IAN, </b>a. Pertaining to the Apalaches, a tribe of Indians, in the westen part of Georgia. Hence the word is applied to the mountains in or near their country, which are in fact the southern extremity of the Alleghanean ridges.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
