</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="convalescency" title="[12507] 13 ">convalescency</a></H1><SPAN><p><b>CONVALESCENCE, CONVALESCENCY</b>, n. [L., to grow stronger; to get strength, to be strong.  See Well and Avail.] Renewal of health; the insensible recovery of health and strength after disease; the state of a body renewing its vigor after sickness or weakness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
