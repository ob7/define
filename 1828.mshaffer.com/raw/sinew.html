</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sinew" title="[50190] 5 ">sinew</a></H1><SPAN><p><b>SIN'EW,</b> n.  <p><DD>1.  In anatomy, a tendon; that which unites a muscle to a bone.<p><DD>2.  In the plural, strength; or rather that which supplies strength.  Money is the sinews of war.<p><DD>3.  Muscle; nerve.<p><b>SIN'EW,</b> v.i.  To knit as by sinews.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
