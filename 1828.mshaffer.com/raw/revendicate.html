</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="revendicate" title="[46723] 11 ">revendicate</a></H1><SPAN><p><b>REVEN'DICATE,</b> v.t.  [L. vindico.  See vindicate.]<p><DD>To reclaim what has been taken away; to claim to have restored what has been seized.<p><DD>Should some subsequent fortunate revolution deliver it from the conqueror's yoke, it can revendicate them.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
