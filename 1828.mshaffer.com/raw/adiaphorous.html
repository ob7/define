</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adiaphorous" title="[789] 11 ">adiaphorous</a></H1><SPAN><p><b>ADIAPH'OROUS,</b> a.  Indifferent; neutral; a name given by Boyle to a spirit distilled from tartar, and some other vegetable substances, neither acid, nor alkaline, or not possessing the distinct character of any chimical body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
