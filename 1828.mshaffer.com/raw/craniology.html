</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="craniology" title="[13349] 10 ">craniology</a></H1><SPAN><p><b>CRANIOLOGY</b>, n. [Gr., the skull, and discourse.] A discourse or treatise on the cranium or skull; or the science which investigates the structure and uses of the skulls in various animals, particularly in relation to their specific character and intellectual powers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
