</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="twit" title="[56953] 4 ">twit</a></H1><SPAN><p><b>TWIT</b>, v.t. [L. ad, to.]  To reproach; to upbraid; as for some previous act.  He twitted his friend of falsehood.<p><DD><DD> With this these scoffers twitted the christians.<p><DD><DD> Aesop minds men of their errors, without twitting them for what is amiss.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
