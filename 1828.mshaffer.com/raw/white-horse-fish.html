</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="white-horse-fish" title="[62052] 16 ">white-horse-fish</a></H1><SPAN><p><b>WHITE-HORSE-FISH</b>, n. In ichthyology, the Raia aspera nostras of Willoughby, and the Raia fullonica of Linne. It has a rough spiny back, and on the tail are three rows of strong spines. It grows to the size of the skate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
