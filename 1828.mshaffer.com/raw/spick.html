</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spick" title="[51467] 5 ">spick</a></H1><SPAN><p><b>SPICK AND SPAN,</b> bright; shining; as a garment spick and span new, or span-new. brightness; spiccare, to shine; spiccar le parole, to speak distinctly; spicciare, to rush out, the radical sense of which is to shoot or dart.  Span is probably from the root of spangle, a mirror.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
