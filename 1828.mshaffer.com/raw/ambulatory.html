</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ambulatory" title="[2143] 10 ">ambulatory</a></H1><SPAN><p><b>AM'BULATORY, </b>a.  <p><DD>1.  That has the power of faculty of walking; as, an animal is ambulatory.<p><DD>2.  Pertaining to a walk; as, an ambulatory view.<p><DD>3.  Moving from place to place; not stationary; as, an ambulatory court, which exercises its jurisdiction in different places.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
