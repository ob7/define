</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fougade" title="[23144] 7 ">fougade</a></H1><SPAN><p><b>FOUG'ADE,</b> n.  [L. focus.]<p><DD>In the art of war, a little mine, in the form of a well, 8 or 10 feet wide, and 10 or 12 deep, dug under some work, fortification or post, charged with sacks of powder and covered with stones or earth, for destroying the works by explosion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
