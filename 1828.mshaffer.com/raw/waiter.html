</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="waiter" title="[61267] 6 ">waiter</a></H1><SPAN><p><b>WAITER</b>, n. <p><DD>1. One who waits; an attendant; a servant in attendance.<p><DD><DD>The waiters stand in ranks; the yeoman cry, make room, as if a duke were passing by.<p><DD>2. A server; a vessel on which tea furniture, &c. is carried.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
