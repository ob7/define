</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="canto" title="[8345] 5 ">canto</a></H1><SPAN><p><b>CANTO</b>, n.  A part or division of a poem, answering to what in prose is called a book.  In Italian, canto is a song, and it signifies also the treble part, first treble, or highest vocal part.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
