</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="retribute" title="[46657] 9 ">retribute</a></H1><SPAN><p><b>RETRIB'UTE,</b> v.t.  [L.  retribuo; re and tribuo, to give or bestow.]<p><DD>To pay back; to make payment, compensation or reward in return; as, to retribute one for his kindness; to retribute to a criminal what is proportionate to his offense.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
