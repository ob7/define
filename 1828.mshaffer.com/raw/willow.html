</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="willow" title="[62210] 6 ">willow</a></H1><SPAN><p><b>WILLOW</b>, n. [L.] A tree of the genus Salix. There are several species of willow, the white, the black, the purple or red, the sallow, and the broad leaved willow, &c. A species called the weeping willow, has long and slender branches which droop and hang downward, the Salix Babylonica.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
