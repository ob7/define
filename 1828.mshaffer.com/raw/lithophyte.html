</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lithophyte" title="[33079] 10 ">lithophyte</a></H1><SPAN><p><b>LITH'OPHYTE,</b> n.  [Gr. stone, and a plant; literally, stone-plant.]<p><DD>Stone-coral; a name given to those species of polypiers, whose substance is stony.  The older naturalists classed them with vegetables.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
