</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pechblend" title="[39951] 9 ">pechblend</a></H1><SPAN><p><b>PECH'BLEND</b>, n.  Pitchblend, an ore of uranium; a metallic substance found in masses, or stratified with earths or with other minerals, in Swedish and Saxon mines.  It is of a blackish color, inclining to a deep steel gray, and one kind has a mixture of spots of red.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
