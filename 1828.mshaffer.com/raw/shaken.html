</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shaken" title="[49536] 6 ">shaken</a></H1><SPAN><p><b>SHAKEN</b>,  pp. <i>sha'kn</i>. <p>           1. Impelled with a vacillating motion; agitated.<p>           2. a. Cracked or split; as <i>shaken</i> timber.<p>                   Nor is the wood <i>shaken</i> nor twisted, as those about Capetown. <i>Barrow</i>.<p>     [Our mechanics usually pronounce this <i>shaky</i>, forming the word from <i>shake</i>, like <i>pithy</i>, from pith.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
