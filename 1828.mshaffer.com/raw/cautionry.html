</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cautionry" title="[8958] 9 ">cautionry</a></H1><SPAN><p><b>CAUTIONRY</b>, n.  In Scots law, the act of giving security for another, or the obligation by which one person becomes engaged as security for another, that he shall pay a sum of money or perform a deed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
