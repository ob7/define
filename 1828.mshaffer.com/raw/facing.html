</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="facing" title="[21139] 6 ">facing</a></H1><SPAN><p><b>FA'CING,</b> ppr.  [from face.]  <p><DD>1.  Fronting; having the face towards; opposite.<p><DD>2.  Covering the fore part.<p><DD>3.  Turning the face.<p><b>FA'CING,</b> n.  A covering in front for ornament or defense; as the facing of a fortification or of a garment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
