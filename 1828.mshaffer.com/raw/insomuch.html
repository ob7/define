</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insomuch" title="[30149] 8 ">insomuch</a></H1><SPAN><p><b>INSOMUCH'</b>, adv. [in,so, and much.]  So that; to that degree.<p><DD><DD> Simonides was an excellent poet,insomuch that he made his fortune by it.<p>[This word or combination of words is not deemed elegant, and is obsolescent, at least in classical composition.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
