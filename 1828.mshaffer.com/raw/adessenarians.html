</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adessenarians" title="[769] 13 ">adessenarians</a></H1><SPAN><p><b>ADESSENA'RIANS,</b> n.  [L. adesse, to be present.]<p><DD>In church history, a sect who hold the real presence of Christ's body in the eucharist, but not by transubstantiation.  They differ however as to this presence; some holding the body of Christ to be in the bread; others, about the bread.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
