</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="strobil" title="[52706] 7 ">strobil</a></H1><SPAN><p><b>STROBIL</b>, n. [L.] In botany, a pericarp formed from an ament by the hardening of the scales. IT is made up of scales that are imbricate, from an ament contracted or squeezed together in this states of maturity, as the cone of the pine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
