</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="immensity" title="[28167] 9 ">immensity</a></H1><SPAN><p><b>IMMENS'ITY</b>, n.  Unlimited extension; an extent not to be measured; infinity.<p><DD><DD> By the power we find in ourselves of repeating, as often as we will, any idea of space, we get the idea of immensity.<p><DD>1.  Vastness in extent or bulk; greatness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
