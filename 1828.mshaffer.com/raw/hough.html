</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hough" title="[27335] 5 ">hough</a></H1><SPAN><p><b>HOUGH</b>, n. hok.<p><DD>1.  The lower part of the thigh; the ham; the joint of the hind leg of a beast that connects the thigh with the leg.<p><DD>2.  An adz; a hoe.  [Not in use.]<p><b>HOUGH</b>, v.t. hok.  To hamstring; to disable by cutting the sinews of the ham.<p><DD>1.  To cut with a hoe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
