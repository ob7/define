</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="porcellanite" title="[41870] 12 ">porcellanite</a></H1><SPAN><p><b>POR'CELLANITE</b>, n.  A silicious mineral, a species of jasper, of various colors.  It seems to be formed accidentally in coal mines which have indurated and semi-vitrified beds of coal-shale or slate-clay.  It is sometimes marked with vegetable impressions of a brick red color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
