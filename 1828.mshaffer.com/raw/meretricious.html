</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="meretricious" title="[34849] 12 ">meretricious</a></H1><SPAN><p><b>MERETRI'CIOUS</b>, a. [L. meretricius, from meretrix, a prostitute.]<p><DD>1.  Pertaining to prostitutes; such as in practiced by harlots; as meretricious arts.<p><DD>2.  Alluring by false show; worn for disguise; having a gaudy but deceitful appearance; false; as meretricious dress or ornaments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
