</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="querulous" title="[44208] 9 ">querulous</a></H1><SPAN><p><b>QUER'ULOUS,</b> a.  [L. querulus, from queror, to complain.  See Quarrel.]<p><DD>1.  Complaining or habitually complaining; disposed to murmur; as a querulous man or people.<p><DD>2.  Expressing complaint; as a querulous tone of voice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
