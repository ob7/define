</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anasarca" title="[2394] 8 ">anasarca</a></H1><SPAN><p><b>ANAS'ARCA,</b> n.  [Gr. in or between, and flesh.]<p><DD>A species of dropsy, from a serous humor spread between the skin and flesh; or an accumulation of lymph in the cellular membrane, occasioning a soft, pale, inelastic swelling of the skin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
