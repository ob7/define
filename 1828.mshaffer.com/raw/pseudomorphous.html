</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pseudomorphous" title="[43561] 14 ">pseudomorphous</a></H1><SPAN><p><b>PSEUDOMORPH'OUS</b>, a. [pseudo and Gr. form.]  Not having the true form.  A pseudomorphous mineral is one which has received its form from some extraneous cause, not from natural crystallization.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
