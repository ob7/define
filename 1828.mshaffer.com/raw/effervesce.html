</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="effervesce" title="[18450] 10 ">effervesce</a></H1><SPAN><p><b>EFFERVESCE</b>, v.i. efferves'.  [L. effervesco, from ferveo, to be hot, to rage.See Fervent.]  To be in natural commotion, like liquor when gently boiling; to bubble and hiss, as fermenting liquors, or any fluid,when some part escapes in an elastic form; to work, as new wine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
