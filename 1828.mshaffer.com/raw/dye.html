</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dye" title="[18170] 3 ">dye</a></H1><SPAN><p><b>DYE</b>, v.t. [L. tingo, for tigo.]<p>To stain; to color; to give a new and permanent color to; applied particularly to cloth or the materials of cloth, as wool, cotton, silk and linen; also to hats, leather, &c.  It usually expresses more or a deeper color than tinge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
