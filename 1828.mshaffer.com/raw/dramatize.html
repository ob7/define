</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dramatize" title="[17774] 9 ">dramatize</a></H1><SPAN><p><b>DRAMATIZE</b>, v.t. To compose in the form of the drama; or to give to a composition the form of a play.<p><DD><DD>At Riga in 1204 was acted a prophetic play, that is, a dramatized extract from the history of the Old and New Testaments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
