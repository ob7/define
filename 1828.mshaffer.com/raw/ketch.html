</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ketch" title="[31708] 5 ">ketch</a></H1><SPAN><p><b>KETCH</b>, n.  A vessel with two masts, a main and mizen-mast,usually from 100 to 250 tones burden.  Ketches are generally used as yachts or as bomb-vessels.  The latter are called bomb-ketches.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
