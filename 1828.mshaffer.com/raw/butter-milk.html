</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="butter-milk" title="[7850] 11 ">butter-milk</a></H1><SPAN><p><b>BUT'TER-MILK</b>, n.  The milk that remains after the butter is separated from it.  Johnson calls this whey; but whey is the thin part of the milk after the curd or cheese is separated.  Butter-milk in America is not called whey.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
