</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scandalousness" title="[48185] 14 ">scandalousness</a></H1><SPAN><p><b>SCAN'DALOUSNESS,</b> n.  The quality of being scandalous; the quality of giving offense, or of being disgraceful.<p><DD>Scandalum magnatum, in law, a defamatory speech or writing made or published to the injury of a person of dignity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
