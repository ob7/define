</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="onomatopy" title="[38092] 9 ">onomatopy</a></H1><SPAN><p><b>ON'OMATOPY,</b> n.  [Gr. name, and to make.]<p><DD>1.  In grammar and rhetoric, a figure in which words are formed to resemble the sound made by the thing signified; as, to buzz, as bees; to crackle, as burning thorns or brush.<p><DD>2.  A word whose sound corresponds to the sound of the thing signified.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
