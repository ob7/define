</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cruiser" title="[13714] 7 ">cruiser</a></H1><SPAN><p><b>CRUISER</b>, n. A person or a ship that cruises; usually, an armed ship that sails to and fro for capturing an enemys ships, for protecting the commerce of the country, or for plunder.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
