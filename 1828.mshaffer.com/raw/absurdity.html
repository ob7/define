</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="absurdity" title="[287] 9 ">absurdity</a></H1><SPAN><p><b>ABSURD'ITY</b>, n.  <p><DD>1.  The quality of being inconsistent with obvious truth, reason, or sound judgment.  Want of judgment, applied to men; want of propriety, applied to things.<p><DD>2.  That which is absurd; in this sense it has a plural; the absurdities of men.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
