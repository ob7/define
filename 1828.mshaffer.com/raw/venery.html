</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="venery" title="[60526] 6 ">venery</a></H1><SPAN><p><b>VEN'ERY,</b> n.  [from Venus.]  The pleasures of the bed.<p><DD>Contentment, without the pleasure of lawful venery, is continence; of unlawful, chastity.<p><b>VEN'ERY,</b> n.  [L. venor, to hunt, that is, to drive or rush.]<p><DD>The act or exercise of hunting; the sports of the chase.<p><DD>Beasts of venery and fishes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
