</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ulcer" title="[57041] 5 ">ulcer</a></H1><SPAN><p><b>UL'CER,</b> n.  [L. ulcus; Gr.]<p><DD>A sore; a solution of continuity in any of the soft parts of the body, attend with a secretion of pus or some kind of discharge.  Ulcers on the lungs are seldom healed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
