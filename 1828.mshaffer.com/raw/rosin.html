</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rosin" title="[47284] 5 ">rosin</a></H1><SPAN><p><b>ROS'IN,</b> n. s as z.  [This is only a different orthography of resin.  L. resina.  See Resin.]<p><DD>1.  Inspissated turpentine, a juice of the pine.<p><DD>2.  Any inspissated matter of vegetables that dissolves in spirit of wine.<p><b>ROS'IN,</b> v.t.  To rub with rosin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
