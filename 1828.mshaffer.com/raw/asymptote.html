</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asymptote" title="[4171] 9 ">asymptote</a></H1><SPAN><p><b>AS'YMPTOTE,</b> n.  [Gr. priv. with, and to fall; not meeting or coinciding.]<p><DD>A line which approaches nearer and nearer to some curve, but though infinitely extended, would never meet it.  This may be conceived as a tangent to a curve at an infinite distance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
