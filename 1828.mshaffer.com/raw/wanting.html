</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wanting" title="[61349] 7 ">wanting</a></H1><SPAN><p><b>WANTING</b>, ppr. <p><DD>1. Needing; lacking; desiring.<p><DD>2. a. Absent; deficient. One of the twelve is wanting. We have the means, but the application is wanting.<p><DD>3. Slack; deficient. I shall not be wanting in exertion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
