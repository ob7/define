</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="phagedenic" title="[40680] 10 ">phagedenic</a></H1><SPAN><p><b>PHAGEDEN'IC</b>, a. [Gr. to eat.]  Eating or corroding flesh; as a phagedenic ulcer or medicine.<p>Phagedenic water, is made from quick lime and corrosive sublimate.<p><b>PHAGEDEN'IC</b>, n.  A medicine or application that eats away proud or fungous flesh.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
