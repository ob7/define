</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="catenary" title="[8858] 8 ">catenary</a></H1><SPAN><p><b>CATENARY</b>, a.  Relating to a chain; like a chain.  The catenarian curve, in geometry, is formed by a rope or chain hanging freely between two points of suspension, whether the points are horizontal or not.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
