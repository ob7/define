</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lascivious" title="[32242] 10 ">lascivious</a></H1><SPAN><p><b>LASCIV'IOUS,</b> a.  [L. lascivus, from laxus, laxo, to relax, to loosen.]<p><DD>1.  Loose; wanton; lewd; lustful; as lascivious men; lascivious desires; lascivious eyes.<p><DD>2.  Soft; wanton; luxurious.<p><DD>He capers numbly in a lady's chamber, to the lascivious pleasing of a lute.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
