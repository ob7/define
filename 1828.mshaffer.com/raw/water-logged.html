</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="water-logged" title="[61539] 12 ">water-logged</a></H1><SPAN><p><b>WATER-LOGGED</b>, a. [water and log.] Lying like a log on the water. A ship is said to be water-logged, when by leaking and receiving a great quantity of water into her hold, she has become so heavy as not to be manageable by the helm, and to be at the mercy of the waves.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
