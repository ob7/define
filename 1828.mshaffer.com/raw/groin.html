</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="groin" title="[25307] 5 ">groin</a></H1><SPAN><p><b>GROIN</b>, n.<p><DD>1.  The depressed part of the human body between the belly and the thigh.<p><DD>2. Among builders, the angular curve made by the intersection of two semi-cylinders or arches.<p><DD>3.  The snout or nose of a swine.<p><b>GROIN</b>, v.i.  To groan.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
