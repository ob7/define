</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="merger" title="[34854] 6 ">merger</a></H1><SPAN><p><b>MERG'ER</b>, n. [L. mergo, to merge.]  In law, a merging or drowning of a less estate in a greater; as when a reversion in fee simple descends to or is purchased by a tenant of the same estate for years, the term for years is merged, lost, annihilated in the inheritance or fee simple estate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
