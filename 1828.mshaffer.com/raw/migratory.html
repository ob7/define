</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="migratory" title="[35086] 9 ">migratory</a></H1><SPAN><p><b>MI'GRATORY</b>, a. Removing or accustomed to remove from one state or country to another for permanent residence.<p><DD>1.  Roving; wandering; occasionally removing for pasturage; as the migratory Tartars.<p><DD>2.  Passing from one climate to another; as fowls.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
