</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unrelenting" title="[59349] 11 ">unrelenting</a></H1><SPAN><p><b>UNRELENT'ING,</b> a.<p><DD>1.  Not relenting; having no pity; hard; cruel; as an unrelenting heart.<p><DD>2.  Not yielding to pity; as unrelenting cruelty.<p><DD>3.  Not yielding to circumstances; inflexibly rigid; as an unrelenting rule.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
