</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="endear" title="[19150] 6 ">endear</a></H1><SPAN><p><b>ENDE'AR</b>, v.t.  [from dear.]  To make dear; to make more beloved. The distress of a friend endears him to us, by exciting our sympathy.<p><DD>1. To raise the price.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
