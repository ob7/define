</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hank" title="[25838] 4 ">hank</a></H1><SPAN><p><b>HANK</b>, n.<p><DD>1.  A skein of thread; as much thread as is tied together; a tie.<p><DD>2.  In ships. a wooden ring fixed to a stay, to confine the stay-sails; used in the place of a grommet.<p><DD>3.  A rope or withy for fastening a gate.<p><b>HANK</b>, v.t.  To form into hanks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
