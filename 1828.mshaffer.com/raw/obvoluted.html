</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obvoluted" title="[37799] 9 ">obvoluted</a></H1><SPAN><p><b>OB'VOLUTED,</b> a.  [L. obvolutus, obvolvo; ob and volvo, to roll.]  In botany, obvolute foliation is when the margins of the leaves alternately embrace the straight margin of the opposite leaf.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
