</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="luxate" title="[33637] 6 ">luxate</a></H1><SPAN><p><b>LUX'ATE,</b> v.t.  [L. luxo, laxo, laxus.]<p><DD>To displace, or remove from its proper place, as a joint; to put out of joint; to dislocate.  Lux, in a like sense, is, I believe, now used.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
