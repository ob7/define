</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glebe" title="[24544] 5 ">glebe</a></H1><SPAN><p><b>GLEBE</b>, n.  [L. gleba, a clod or clump of earth.]<p><DD>1.  Turf; soil; ground.<p><DD><DD> Till the glad summons of a genial ray<p><DD><DD> Unbinds the glebe---<p><DD>2.  The land belonging to a parish church or ecclesiastical benefice.<p><DD>3.  A crystal.<p><DD>4.  Among miners, a piece of earth in which is contained some mineral ore.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
