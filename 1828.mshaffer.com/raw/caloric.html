</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caloric" title="[8134] 7 ">caloric</a></H1><SPAN><p><b>CALORIC</b>, n.  The principle or matter of heat, or the simple element of heat.  Caloric may be defined, the agent to which the phenomena of heat and combustion are ascribed.  Caloric expands all bodies.<p><b>CALORIC</b>, a.  Pertaining to the matter of heat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
