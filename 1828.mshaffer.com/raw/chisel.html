</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chisel" title="[9718] 6 ">chisel</a></H1><SPAN><p><b>CHISEL</b>, n.  An instrument of iron or steel, used in carpentry, joinery, cabinet work, masonry, sculpture, &c., either for paring, hewing or gouging.  Chisels are of different sizes and shapes, fitted for particular uses.<p><b>CHISEL</b>, v.t.  To cut, pare, gouge, or engrave with a chisel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
