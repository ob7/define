</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drowse" title="[17935] 6 ">drowse</a></H1><SPAN><p><b>DROWSE</b>, v.i. drowz.<p><DD>1. To sleep imperfectly or unsoundly; to slumber; to be heavy with sleepiness.<p><DD>2. To look heavy; to be heavy or dull.<p><b>DROWSE</b>, v.t. To make heavy with sleep; to make dull or stupid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
