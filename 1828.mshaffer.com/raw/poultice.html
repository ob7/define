</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poultice" title="[42104] 8 ">poultice</a></H1><SPAN><p><b>POULTICE</b>, n. [L. puls, pultis.]  A cataplasm; a soft composition of meal, bran, or the like substance, to be applied to sores, inflamed parts of the body, &c.<p><b>POULTICE</b>, v.t.  To apply a cataplasm to.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
