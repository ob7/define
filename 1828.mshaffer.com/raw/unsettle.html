</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unsettle" title="[59570] 8 ">unsettle</a></H1><SPAN><p><b>UNSET'TLE,</b> v.t.<p><DD>1.  To unfix; to move or loosen from a fixed state; to unhinge; to make uncertain or fluctuating; as, to unsettle doctrines and opinions.<p><DD>2.  To move from a place.<p><DD>3.  To overthrow.<p><b>UNSET'TLE,</b> v.t.  To become unfixed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
