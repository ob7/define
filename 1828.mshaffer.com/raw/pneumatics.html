</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pneumatics" title="[41530] 10 ">pneumatics</a></H1><SPAN><p><b>PNEUMAT'ICS</b>, n.  In natural philosophy, that branch which treats of air.  In chimistry, that branch which treats of the gases.<p><DD>1.  In the schools, the doctrine of spiritual substances, as God, angels, and the souls of men.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
