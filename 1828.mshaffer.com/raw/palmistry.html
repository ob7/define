</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palmistry" title="[39271] 9 ">palmistry</a></H1><SPAN><p><b>PAL'MISTRY</b>, n. [L. palma, palm.]  The art or practice of divining or telling fortunes by the lines and marks in the palm of the hand; a trick of imposture, much practiced by gypsies.<p><DD>1.  Addison used it humorously for the action of the hand.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
