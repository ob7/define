</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="imprudent" title="[28624] 9 ">imprudent</a></H1><SPAN><p><b>IMPRU'DENT</b>, a. [L. imprudens; in and prudens, prudent.]<p>Wanting prudence or discretion; indiscrete; injudicious; not attentive to the consequences of words or actions; rash; heedless.  The imprudent man often laments his mistakes, and then repeats them.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
