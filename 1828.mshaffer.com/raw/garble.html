</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="garble" title="[23992] 6 ">garble</a></H1><SPAN><p><b>G`ARBLE</b>, v.t.  [L. cribro, cribello.]<p><DD>1.  Properly, to sift or bolt; to separate the fine or valuabale parts of a substance from the coarse and useless parts,or from dross or dirt; as, to garble spices.<p><DD>2.  To separate; to pick; to cull out.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
