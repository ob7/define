</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dotterel" title="[17590] 8 ">dotterel</a></H1><SPAN><p><b>DOTTEREL</b>, n. The name of different species of fowls, of the genus Charadrius and the grallic order; as the Alexandrine dotterel, the ringed dotterel, and the Morinellus; also, the turnstone or sea dotterel, a species of the genus Tringa.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
