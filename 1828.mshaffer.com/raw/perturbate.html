</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perturbate" title="[40550] 10 ">perturbate</a></H1><SPAN><p><b>PER'TURBATE</b>, v.t. [L. perturbo; per and turbo, properly to turn, or to stir by turning.]<p><DD>1.  To disturb; to agitate; to disquiet.<p><DD>2.  To disorder; to confuse.<p><DD>[This verb is little used.  The participle is in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
