</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alas" title="[1517] 4 ">alas</a></H1><SPAN><p><b>ALAS',</b> ex.  <p><DD>An exclamation expressive of sorrow, grief, pity, concern, or apprehension of evil; sometimes followed by day or while; alas the day, like alack a day; or alas the while, expressing an unhappy time.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
