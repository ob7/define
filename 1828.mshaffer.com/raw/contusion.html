</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contusion" title="[12500] 9 ">contusion</a></H1><SPAN><p><b>CONTUSION</b>, n. [L., to beat.]<p><DD>1. The act of beating and bruising, or the state of being bruised.<p><DD>2. The act of reducing to powder or fine particles by beating.<p><DD>3. In surgery, a bruise; a hurt or injury to the flesh or some part of the body by a blunt instrument, or by a fall.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
