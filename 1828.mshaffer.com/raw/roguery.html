</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="roguery" title="[47166] 7 ">roguery</a></H1><SPAN><p><b>ROGUERY,</b> n.<p><DD>1.  The life of a vagrant.  [Not little used.]<p><DD>2.  Knavish tricks; cheating; fraud; dishonest practices.<p><DD>Tis no scandal grown, for debt and roguery to quit the town.<p><DD>3.  Waggery; arch tricks; mischievousness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
