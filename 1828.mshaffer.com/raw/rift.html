</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rift" title="[46977] 4 ">rift</a></H1><SPAN><p><b>RIFT,</b> n.  [from rive.]  A cleft; a fissure; an opening made by riving or splitting.<p><b>RIFT,</b> v.t.  to cleave; to rive; to split; as, to rift an oak or a rock.<p><b>RIFT,</b> v.i.<p><DD>1.  to burst open; to split.<p><DD>Timber - not apt to rift with ordnance.<p><DD>2.  to belch; to break wind.  [Local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
