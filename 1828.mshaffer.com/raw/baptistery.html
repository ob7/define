</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="baptistery" title="[4973] 10 ">baptistery</a></H1><SPAN><p><b>BAP'TISTERY</b>, n. [L. baptisterium.]  A place where the sacrament of baptism is administered.  Primitively, baptisteries were in buildings separate from the church; but in the sixth century, they were taken into the church-porch, and afterwards into the church itself.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
