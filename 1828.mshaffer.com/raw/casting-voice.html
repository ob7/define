</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="casting-voice" title="[8748] 13 ">casting-voice</a></H1><SPAN><p><b>CASTING-VOICE</b>, n.  The vote of a presiding officer, in an assembly or council, which decides a question, when the votes of the assembly or house are equally divided between the affirmative and negative.<p><DD>When there was an equal vote, the Governor had the casting voice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
