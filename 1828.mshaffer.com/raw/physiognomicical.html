</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="physiognomicical" title="[40847] 16 ">physiognomicical</a></H1><SPAN><p><b>PHYSIOGNOM'IC'ICAL</b>, a. s as z.  [See Physiognomy.]  Pertaining to physiognomy; expressing the temper,disposition or other qualities of the mind by signs in the countenance; or drawing a knowledge of the state of the mind from the features of the face.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
