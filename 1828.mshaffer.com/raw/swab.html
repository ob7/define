</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swab" title="[53831] 4 ">swab</a></H1><SPAN><p><b>SWAB</b>, n.  A mop for cleaning floors; on board of ships, a large mop or bunch or old rope yarn, used to clean the deck and cabin.<p><b>SWAB</b>, v.t. [supra.]  To clean with mop; to wipe when wet or after washing; as, to swab the deck of a ship.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
