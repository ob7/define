</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="appertain" title="[3182] 9 ">appertain</a></H1><SPAN><p><b>APPERTA'IN,</b> v.i.  [L. ad and pertineo, to pertain, of per and teneo, to hold.  Pertineo is to reach to, to extend to, hence to belong.  See Tenant.]<p><DD>To belong, whether by right, nature or appointment.<p><DD>Give it to him to whom it appertaineth.  Lev. 6.<p><DD>[See Pertain.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
