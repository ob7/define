</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="divinely" title="[17316] 8 ">divinely</a></H1><SPAN><p><b>DIVINELY</b>, adv. <p><DD>1. In a divine or godlike manner; in a manner resembling deity.<p><DD>2. By the agency or influence of God; as a prophet divinely inspired; divinely taught. <p><DD>3. Excellently; in the supreme degree; as divinely fair; divinely brave.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
