</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hustings" title="[27584] 8 ">hustings</a></H1><SPAN><p><b>HUS'TINGS</b>, n.<p><DD>1.  A court held in Guildhall, in London, before the lord mayor and aldermen of the city; the supreme court or council of the city.  In this court are elected the aldermen and the four members of parliament.<p><DD>2. The place where an election of a member of parliament is held.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
