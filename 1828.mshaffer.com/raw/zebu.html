</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zebu" title="[62908] 4 ">zebu</a></H1><SPAN><p><b>ZEBU</b>, n. A variety of the common ox, with a hump on the shoulders. It is found in the East Indies and resembles the bos Indicus, or Indian ox, but is very small, being sometimes little larger than a dog.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
