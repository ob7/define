</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="considerableness" title="[12101] 16 ">considerableness</a></H1><SPAN><p><b>CONSIDERABLENESS</b>, n. Some degree of importance, moment or dignity; a degree of value or importance that deserves notice.<p><DD><DD>The considerableness of things is to be estimated by their usefulness, or by their effects on society.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
