</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alexiterical" title="[1613] 12 ">alexiterical</a></H1><SPAN><p><b>ALEXITER'ICAL,</b> n.  A medicine to resist the effects of poison, or the bite of venomous animals; nearly synonymous with alexipharmic.  Used also by the Greeks for an amulet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
