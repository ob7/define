</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hydrofluoric" title="[27632] 12 ">hydrofluoric</a></H1><SPAN><p><b>HYDROFLUOR'IC</b>, a. [Gr. water.]  Consisting of fluorin and hydrogen.  The hydrofluoric acid is obtained by distilling a mixture of one part of the purest fluor spar in fine powder, with two of sulphuric acid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
