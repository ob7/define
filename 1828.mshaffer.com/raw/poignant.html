</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poignant" title="[41577] 8 ">poignant</a></H1><SPAN><p><b>POIGNANT</b>, a.  poin'ant. [L. pungere, pungo, to prick.]<p><DD>1.  Sharp; stimulating the organs of taste; as poignant sauce.<p><DD>2.  Pointed; keen; bitter; irritating; satirical; as poignant wit.<p><DD>3.  Severe; piercing; very painful or acute; as poignant pain or grief.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
