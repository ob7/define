</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hame" title="[25753] 4 ">hame</a></H1><SPAN><p><b>HAME</b>, n. plu. hames.  A kind or collar for a draught horse, consisting of two bending pieces of wood or bows, and these placed on curving pads or stuffed leather, made to conform to the shape of the neck.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
