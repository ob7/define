</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bunting" title="[7710] 7 ">bunting</a></H1><SPAN><p><b>BUNT'ING</b>, n.  A bird of the genus Emberiza.  The name is applied to different species, as the English bunting and the rice bunting.<p><b>BUNT'ING</b>, or <b>BUN'TINE</b>, n.  A thin woolen stuff, of which the colors or flags and signals of ships are made.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
