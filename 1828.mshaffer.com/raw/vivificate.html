</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vivificate" title="[61058] 10 ">vivificate</a></H1><SPAN><p><b>VIV'IFICATE,</b> v.t.  [L. vivifico, vivus, alive, and facio, to make.]<p><DD>1.  to give life to; to animate.  [See Vivify.]<p><DD>2.  In chimistry, to recover from such a change of form as seems to destroy the essential qualities; or to give to natural bodies new luster, force and figor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
