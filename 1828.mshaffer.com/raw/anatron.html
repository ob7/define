</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anatron" title="[2420] 7 ">anatron</a></H1><SPAN><p><b>AN'ATRON,</b> n.  [Gr. niter.]<p><DD>1.  Soda or mineral fixed alkali.<p><DD>2.  Spume or glass gall, a scum which rises upon melted glass, in the furnace, and when taken off, dissolves in the air, and then coagulates into common salt.<p><DD>3.  The salt which collects on the walls of vaults.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
