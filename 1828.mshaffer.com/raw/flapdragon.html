</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flapdragon" title="[22277] 10 ">flapdragon</a></H1><SPAN><p><b>FLAP'DRAGON,</b> n.  <p><DD>1.  A play in which they catch raisins out of burning brandy, and extinguishing them by closing the mouth, eat them.<p><DD>2.  The thing eaten.<p><b>FLAP'DRAGON,</b> v.t.  To swallow or devour.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
