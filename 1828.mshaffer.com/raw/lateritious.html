</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lateritious" title="[32276] 11 ">lateritious</a></H1><SPAN><p><b>LATERI'TIOUS,</b> a.  [L. lateritius, from later, a brick.]  Like bricks; of the color of bricks.<p><DD>Lateritious sediment, a sediment in urine resembling brick dust, observed after the crises of fevers, and at the termination of gouty paroxysms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
