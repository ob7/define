</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loneliness" title="[33259] 10 ">loneliness</a></H1><SPAN><p><b>LO'NELINESS,</b> n.<p><DD>1.  Solitude; retirement; seclusion from company.  He was weary of the loneliness of his habitation.<p><DD>2.  Love of retirement; disposition to solitude.<p><DD>I see the mystery of your loneliness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
