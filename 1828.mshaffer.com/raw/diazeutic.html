</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diazeutic" title="[15880] 9 ">diazeutic</a></H1><SPAN><p><b>DIAZEUTIC</b>, a. [Gr., to disjoin.] A diazeutic tone, in ancient Greek music, disjoined two fourths, one on each side of it, and which, being joined to either, made a fifth. This is, in our music, from A to B.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
