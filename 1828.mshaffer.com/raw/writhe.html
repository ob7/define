</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="writhe" title="[62716] 6 ">writhe</a></H1><SPAN><p><b>WRITHE</b>, v.t. <p><DD>1. To twist; to distort.<p><DD><DD>Her mouth she writhd.<p><DD>2. To twist with violence; as, to writhe the body.<p><DD>3. To wrest; to distort; to torture; as, to writhe words.<p><b>WRITHE</b>, v.i. To twist; to be distorted; as, to writhe with agony.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
