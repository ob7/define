</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fates" title="[21441] 5 ">fates</a></H1><SPAN><p><b>FATES,</b> n. plu.  In mythology, the destinies or parcae; goddesses supposed to preside over the birth and life of men.  They were three in number, Clotho, Lachesis and Atropos.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
