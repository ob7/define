</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="safety" title="[47684] 6 ">safety</a></H1><SPAN><p><b>SA'FETY,</b> n.<p><DD>1.  Freedom from danger or hazard; as the safety of an electrical experiment; the safety of a voyage.<p><DD>I was not in safety, nor had I rest.  Job 3.<p><DD>2.  Exemption from hurt, injury or loss.  We crossed the Atlantic in safety.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
