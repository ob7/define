</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="puerility" title="[43623] 9 ">puerility</a></H1><SPAN><p><b>PUERIL'ITY</b>, n. [L. puerilitas, from puer, a boy.]<p><DD>1.  Childishness; boyishness; the manners or actions of a boy; that which is trifling.<p><DD>2.  In discourse, a thought or expression which is flat, insipid or childish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
