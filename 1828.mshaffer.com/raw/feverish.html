</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="feverish" title="[21852] 8 ">feverish</a></H1><SPAN><p><b>FE'VERISH,</b> a.<p><DD>1.  Having a slight fever; as the patient is feverish.<p><DD>2.  Diseased with fever or heat; as feverish nature.<p><DD>3.  Uncertain; inconstant; fickle; now hot, now cold.<p><DD>We toss and turn about our feverish will.<p><DD>4.  Hot; sultry; burning; as the feverish north.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
