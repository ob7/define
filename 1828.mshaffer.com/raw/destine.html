</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="destine" title="[15570] 7 ">destine</a></H1><SPAN><p><b>DESTINE</b>, v.t. [L.]<p><DD>1.  To set, ordain or appoint to a use, purpose, state or place. We destine a son to the ministerial office; a house for a place of worship; a ship for the London trade or to Lisbon; and we are all destined to a future state of happiness or misery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
