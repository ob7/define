</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loam" title="[33152] 4 ">loam</a></H1><SPAN><p><b>LOAM,</b> n.  [L. limus.]<p><DD>A natural mixture of sand and clay with oxyd of iron; a species of earth or soil of different colors, whitish, brown or yellow, readily diffusible in water.<p><b>LOAM,</b> v.t.  To cover with loam.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
