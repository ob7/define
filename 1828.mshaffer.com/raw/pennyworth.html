</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pennyworth" title="[40135] 10 ">pennyworth</a></H1><SPAN><p><b>PEN'NYWORTH</b>, n.  As much as is bought for a penny.<p><DD>1.  Any purchase; any thing bought or sold for money; that which is worth the money given.<p><DD>2.  A good bargain; something advantageously purchased, or for less than it is worth.<p><DD>3.  A small quantity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
