</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whipple-tree" title="[61997] 12 ">whipple-tree</a></H1><SPAN><p><b>WHIPPLE-TREE</b>, n. [whip and tree; but qu. Is it no whiffle-tree?] The bar to which the traces or tugs of a harness are fastened, and by which a carriage, a plow, a harrow or other implement is drawn.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
