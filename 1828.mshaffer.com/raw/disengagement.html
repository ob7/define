</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disengagement" title="[16559] 13 ">disengagement</a></H1><SPAN><p><b>DISENGAGEMENT</b>, n. <p><DD>1. A setting free; separation; extrication.<p><DD><DD>It is easy to render this disengagement of caloric and light evident to the senses.<p><DD>2. The act of separating or detaching.<p><DD>3. Liberation or release from obligation.<p><DD>4. Freedom from attention; vacancy; leisure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
