</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="blacken" title="[6356] 7 ">blacken</a></H1><SPAN><p><b>BLACK'EN</b>, v.t.<p><DD>1.  To make black.<p><DD><DD>The importation of slaves that has blackened half America.<p><DD>2.  To make dark; to darken; to cloud.<p><DD>3.  To soil.<p><DD>4.  To sully reputation; to make infamous; as, vice blackens the character.<p><b>BLACK'EN</b>, v.i. To grow black, or dark.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
