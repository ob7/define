</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="funnel" title="[23708] 6 ">funnel</a></H1><SPAN><p><b>FUN'NEL,</b> n.<p><DD>1.  A passage or avenue for a fluid or flowing substance, particularly the shaft or hollow channel of a chimney through which smoke ascends.<p><DD>2.  A vessel for conveying fluids into close vessels; a kind of hollow cone with a pipe; a tunnel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
