</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="blowth" title="[6591] 6 ">blowth</a></H1><SPAN><p><b>BLOWTH</b>, n.  Bloom or blossom, or that which is expanded.  It signifies bloom or blossoms in general, or the state of blossoming.  Thus we say, trees are now in their blowth, or they have a full blowth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
