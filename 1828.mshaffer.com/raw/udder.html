</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="udder" title="[57035] 5 ">udder</a></H1><SPAN><p><b>UD'DER,</b> n.  [Gr.]<p><DD>The breast of a female; but the word is applied chiefly or wholly to the glandular organ of female breasts, in which the milk is secreted and retained for the nourishment of their young, commonly called the bag, in cows and other quadrupeds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
