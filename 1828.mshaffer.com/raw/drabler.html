</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drabler" title="[17718] 7 ">drabler</a></H1><SPAN><p><b>DRABLER</b>, n. In seamens language, a small additional sail, sometimes laced to the bottom of a bonnet on a square sail, in sloops and schooners. It is the same to a bonnet, as a bonnet is to a course.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
