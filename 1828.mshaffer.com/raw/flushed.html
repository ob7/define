</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flushed" title="[22579] 7 ">flushed</a></H1><SPAN><p><b>FLUSH'ED,</b> pp.  <p><DD>1.  Overspread or tinged with a red color from the flowing of blood to the face.  We say, the skin, face or cheek is flushed.<p><DD>2.  Elated; excited; animated; as flushed with joy or success.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
