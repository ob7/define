</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dethrone" title="[15655] 8 ">dethrone</a></H1><SPAN><p><b>DETHRONE</b>, v.t. [L.] <DD><p><DD>1. To remove or drive from a throne; to depose; to divest of royal authority and dignity.<p><DD>2. To divest of rule or power, or of supreme power.<p><DD><DD>The protector was dethroned.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
