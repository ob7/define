</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="columbine" title="[11037] 9 ">columbine</a></H1><SPAN><p><b>COLUMBINE</b>, a.  Like or pertaining to a pigeon or dove; of a dove-color, or like the neck of a dove.<p><b>COLUMBINE</b>, n.  Aquilegia, a genus of plants of several species.  The Thalictrum or meadow-rue is also called feathered columbine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
