</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="counterscarp" title="[13126] 12 ">counterscarp</a></H1><SPAN><p><b>COUNTERSCARP</b>, n. In fortification, the exterior talus or slope of the ditch, or the talus that supports the earth of the covered way; but it often signifies the whole covered way, with its parapet and glacis; as when it is said, the enemy have lodged themselves on the counterscarp.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
