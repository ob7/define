</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plumming" title="[41487] 8 ">plumming</a></H1><SPAN><p><b>PLUM'MING</b>, n. Among miners, the operation of finding by means of a mine dial the place where to sink an air shaft, or to bring an adit to the work,or to find which way the lode inclines.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
