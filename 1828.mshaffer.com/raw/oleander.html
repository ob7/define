</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oleander" title="[37986] 8 ">oleander</a></H1><SPAN><p><b>OLEAN'DER,</b> n.  a plant of the genus Nerium the rose-bay or South sea rose; a beautiful shrub with flowers in clusters, of a fine purple color, but of an indifferent smell.  The plant, especially the bark of the roots, is said to be poisonous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
