</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apparition" title="[3138] 10 ">apparition</a></H1><SPAN><p><b>APPARI'TION,</b> n.  [See Appear.]<p><DD>1.  In a general sense, an appearance; visibility.  [Little used.]<p><DD>2.  The thing appearing; a visible object; a form.<p><DD>3.  A ghost; a specter; a visible spirit.  [This is now the usual sense of the word.]<p><DD>4.  Mere appearance, opposed to reality.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
