</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mason" title="[34353] 5 ">mason</a></H1><SPAN><p><b>MA'SON</b>, n. ma'sn.<p><DD>1.  A man whose occupation is to lay bricks and stones, or to construct the walls of buildings, chimneys and the like, which consist of bricks or stones.<p><DD>2.  A member of the fraternity of free masons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
