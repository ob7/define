</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="treatise" title="[56249] 8 ">treatise</a></H1><SPAN><p><b>TRE'ATISE</b>, n. [L. tractatus.]  A tract; a written composition on a particular subject, in which the principles of it are discussed or explained.  A treatise is of an indefinite length; but it implies more form and method than an essay, and less fullness or copiousness than a system.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
