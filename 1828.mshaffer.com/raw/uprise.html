</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="uprise" title="[60098] 6 ">uprise</a></H1><SPAN><p><b>UPRI'SE,</b> v.i. s as z. pret uprose; pp. uprisen.<p><DD>1.  To rise from bed or from a seat.<p><DD>Uprose the virgin with the morning light.<p><DD>2.  To ascend above the horizon.<p><DD>Uprose the sun.<p><DD>3.  To ascend, as a hill.  Obs.<p><b>UPRI'SE,</b> n.  A rising; appearance above the horizon.  Obs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
