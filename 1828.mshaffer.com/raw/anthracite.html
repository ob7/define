</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anthracite" title="[2753] 10 ">anthracite</a></H1><SPAN><p><b>AN'THRACITE,</b> n.  [Gr. a burning coal; infra.]<p><DD>Slaty glance-coal, or columnar glance coal; that species of coal which has a shining luster, approaching to metallic, and which burns without smoke, and with intense heat.  It consists essentially of carbon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
