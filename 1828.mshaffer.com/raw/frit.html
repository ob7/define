</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frit" title="[23433] 4 ">frit</a></H1><SPAN><p><b>FRIT,</b> n.  [L. frictus, frigo,  Eng. to fry.]<p><DD>In the manufacture of glass, the matter of which glass is made after it has been calcined or baked in a furnace.  It is a composition of silex and fixed alkali, occasionally with other ingredients.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
