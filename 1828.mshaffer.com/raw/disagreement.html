</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disagreement" title="[16220] 12 ">disagreement</a></H1><SPAN><p><b>DISAGREEMENT</b>, n. <p><DD>1. Difference, either in form or essence; dissimilitude; diversity; as the disagreement of two ideas, of two pictures, of two stories or narrations.<p><DD>2. Difference of opinion or sentiments.<p><DD>3. Unsuitableness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
