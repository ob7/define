</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="farrier" title="[21375] 7 ">farrier</a></H1><SPAN><p><b>FAR'RIER,</b> n.  [L. ferrarius, from ferrum, iron.]<p><DD>1.  A shoer of horses; a smith who shoes horses.<p><DD>2.  One who professes to cure the diseases of horses.<p><b>FAR'RIER,</b> v.i.  To practice as a farrier.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
