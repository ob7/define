</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stag" title="[51887] 4 ">stag</a></H1><SPAN><p><b>STAG</b>, n. [This word belongs to the root of stick, stage, stock. The primary sense is to thrust, hence to fix, to stay, &c.]<p><DD>1. The male red deer; the male of the hind.<p><DD>2. A colt or filly; also, a romping girl. [Local.]<p><DD>3. In New England, the male of the common ox castrated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
