</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="penumbra" title="[40190] 8 ">penumbra</a></H1><SPAN><p><b>PENUM'BRA</b>, n. [L.pene, almost,and umbra,shade.]  In astronomy, a partial shade or obscurity on the margin of the perfect shade in an eclipse, or between the perfect shade, where the light is entirely intercepted,and the full light.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
