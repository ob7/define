</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pander" title="[39309] 6 ">pander</a></H1><SPAN><p><b>PAN'DER</b>, n. [L. mango.]  A pimp, a procurer; a male bawd; a mean profligate wretch who caters for the lust of others.<p><b>PAN'DER</b>, v.t.  To pimp; to procure lewd women for others.<p><b>PAN'DER</b>, v.i. To act as agent for the lusts of others.<p><DD>1.  To be subservient to lust or passion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
