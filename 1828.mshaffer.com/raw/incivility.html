</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incivility" title="[28864] 10 ">incivility</a></H1><SPAN><p><b>INCIVIL'ITY</b>, n.  Want of courtesy; rudeness of manners towards others; impoliteness.<p><DD>1.  Any act of rudeness or ill breeding; with a plural. Loud laughter and uncomely jests in respectable company, are incivilities and indecencies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
