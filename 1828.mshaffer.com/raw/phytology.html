</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="phytology" title="[40864] 9 ">phytology</a></H1><SPAN><p><b>PHYTOL'OGY</b>, n. [Gr. a plant, and discourse.]  A discourse or treatise of plants, or the doctrine of plants; description of the kinds and properties of plants.<p>Pia mater, [L.] in anatomy, a thin membrane immediately investing the brain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
