</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lateran" title="[32273] 7 ">lateran</a></H1><SPAN><p><b>LAT'ERAN,</b> n.  One of the churches at Rome.  The name is said to have been derived from that of a man.<p><DD>A latere, [L.]  A legate a latere, is a pope's legate or envoy, so called because sent from his side, from among his favorites and counselors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
