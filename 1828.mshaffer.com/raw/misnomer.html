</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="misnomer" title="[35507] 8 ">misnomer</a></H1><SPAN><p><b>MISNO'MER</b>,n.  In law, the mistaking of the true name of a person; a misnaming. [Misnosmer, as written by Blackstone, must be a corrupt orthography.  In no dialect has name, L. nomen, been written with s, unless by mistake.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
