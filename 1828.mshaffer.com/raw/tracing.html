</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tracing" title="[55893] 7 ">tracing</a></H1><SPAN><p><b>TRA'CING</b>, ppr.  [from trace.]  Marking out; drawing in lines; following by marks or footsteps.<p>Tracing lines, in a ship, are lines passing through a block or thimble, and used to hoist a thing higher.<p><b>TRA'CING</b>, n.  Course; regular track or path.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
