</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="juncate" title="[31575] 7 ">juncate</a></H1><SPAN><p><b>JUNC'ATE</b>, n.  [L. juncus, a rush.]<p><DD>1.  A cheese-cake; a kind of sweetmeat of curds and sugar.<p><DD>2.  Any kind of delicate food.<p><DD>3.  A furtive or private entertainment.  [It is now written junket.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
