</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kicking" title="[31730] 7 ">kicking</a></H1><SPAN><p><b>KICK'ING</b>, ppr.  Striking with the foot; thrusting out the foot with violence.<p><b>KICK'ING</b>, n.  The act of striking with the foot, or of yerking the foot with violence.  What cannot be effected by kicking, may sometimes be done by coaxing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
