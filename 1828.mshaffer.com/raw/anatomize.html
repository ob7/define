</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anatomize" title="[2415] 9 ">anatomize</a></H1><SPAN><p><b>ANAT'OMIZE,</b> v.t.  To dissect an animal; to divide into the constituent parts, for the purpose of examining each by itself; to lay open the interior structure of the parts of a body or subject; as, to anatomize an animal or plant; to anatomize an argument.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
