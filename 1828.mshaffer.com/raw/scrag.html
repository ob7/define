</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scrag" title="[48465] 5 ">scrag</a></H1><SPAN><p><b>SCRAG,</b> n.  [This word is formed from the root of rag, crag,  Gr. rack.]<p><DD>Something thin or lean with roughness.  A raw boned person is called a scrag, but the word is vulgar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
