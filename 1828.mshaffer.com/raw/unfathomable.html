</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unfathomable" title="[58331] 12 ">unfathomable</a></H1><SPAN><p><b>UNFATH'OMABLE,</b> a.<p><DD>1.  That cannot be sounded by a line; as an unfathomable lake.<p><DD>2.  So deep or remote that the limit or extent cannot be found.  The designs of Providence are often unfathomable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
