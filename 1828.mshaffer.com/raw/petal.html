</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="petal" title="[40606] 5 ">petal</a></H1><SPAN><p><b>PE'TAL</b>, n. [Gr. to expand; L. pateo.]  In botany, a flower leaf. In flowers of one petal, the corol and petal are the same.  In flowers of several petals, the corol is the whole,and the petals are the parts, or the petal is one of the leaves of which the whole corol is composed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
