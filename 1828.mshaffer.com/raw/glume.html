</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glume" title="[24662] 5 ">glume</a></H1><SPAN><p><b>GLUME</b>, n.  [L. gluma, from glubo, to bark or peel.]<p>In botany, the calyx or corol of corn and grasses, formed of valves embracing the seed, often terminated by the arista or beard; the husk or chaff.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
