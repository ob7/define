</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perpetrate" title="[40442] 10 ">perpetrate</a></H1><SPAN><p><b>PER'PETRATE</b>, v.t. [L. perpetro; per and patro, to go through, to finish.]  To do; to commit; to perform; in an ill sense, that is, always used to express an evil act; as, to perpetrate a crime or an evil design.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
