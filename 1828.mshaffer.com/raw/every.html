</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="every" title="[20235] 5 ">every</a></H1><SPAN><p><b>EV'ERY</b>, a.  [Old Eng. everich.  It is formed from ever.]  Each individual of a whole collection or aggregate number. The word includes the whole number, but each separately stated or considered.<p><DD><DD>Every man at his best state is altogether vanity.  Ps.39.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
