</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pennated" title="[40123] 8 ">pennated</a></H1><SPAN><p><b>PEN'NATED</b>, a. [L.pennatus, winged, from penna, a quill or wing.]<p><DD>1.  Winged.<p><DD>2.  In botany, a pennate leaf is a compound leaf in which a simple petiole has several leaflets attached to each side of it.  [See Pinnate.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
