</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="progeny" title="[43104] 7 ">progeny</a></H1><SPAN><p><b>PROG'ENY</b>, n. [L.progenies, from progignor.]  Offspring; race; children; descendants of the human kind, or offspring of other animals; as the progeny of a king; the progeny of Adam; the progeny of beasts or fowls; a word of general application.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
