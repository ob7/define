</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="molybdena" title="[35856] 9 ">molybdena</a></H1><SPAN><p><b>MOLYB'DENA</b>, n. [Gr. a mass of lead.]  An ore of molybdenum, a scarce mineral of a peculiar form, and sometimes confounded with plumbago, from which however it is distinguished by its more shining, scaly appearance, and a more greasy feel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
