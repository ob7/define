</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shrivel" title="[49928] 7 ">shrivel</a></H1><SPAN><p><b>SHRIVEL</b>,  v.i. <i>shriv'l</i>.  [from the root of <i>rivel</i>.]  To comtract; to draw or be drawn into wrinkles; to shrink and form corrugations; as, a leaf <i>shrivels</i> in the hot sun; the skin <i>shrivels</i> with age.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
