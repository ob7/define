</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parceling" title="[39515] 9 ">parceling</a></H1><SPAN><p><b>P`ARCELING</b>, ppr.  Dividing into portions.<p><b>P`ARCELING</b>, n.  Among seamen, long narrow slips of canvas daubed with tar and bound about a rope like a bandage, before it is sewed.  It is used also to raise a mouse on the stays, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
