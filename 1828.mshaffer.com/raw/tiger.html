</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tiger" title="[55408] 5 ">tiger</a></H1><SPAN><p><b>TI'GER</b>, n. [L. tigris.]  A fierce and rapacious animal of the genus Felis, one of the largest and most terrible of the genus, inhabiting Africa and Asia.  The American tiger is the Felis onca.  There is also the tiger cat or Felis capensis.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
