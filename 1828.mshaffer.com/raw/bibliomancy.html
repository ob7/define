</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bibliomancy" title="[6084] 11 ">bibliomancy</a></H1><SPAN><p><b>BIBLIOM'ANCY</b>, n.  [Gr.a book, and divination.]<p>A kind of divination, performed by means of the bible; consisting in selecting passages of scripture at hazard, and drawing from them indications concerning things future.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
