</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rhumb" title="[46903] 5 ">rhumb</a></H1><SPAN><p><b>RHUMB,</b> n.  [from rhomb.]  In navigation, a vertical circle of any given place, or the intersection of such a circle with the horizon; in which last sense, rhumb is the same as a point of the compass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
