</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hippocentaur" title="[26853] 12 ">hippocentaur</a></H1><SPAN><p><b>HIPPOCEN'TAUR</b>, n. [Gr. a horse, to spur, and a bull.]<p>In ancient fable, a supposed monster, half man and half horse. The hippocentaur differed from the centaur in this, that the latter rode on an ox, and the former on a horse, as the name imports.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
