</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="neaped" title="[36774] 6 ">neaped</a></H1><SPAN><p><b>NEAPED</b>, <b>BENEAPED,</b> a. Left aground.  A ship is said to be neaped, when left aground, particularly on the height of a spring tide, so that she will not float till the return of the next spring tide.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
