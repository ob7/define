</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="burgher" title="[7741] 7 ">burgher</a></H1><SPAN><p><b>BURGH'ER</b>, n. [from burg.]  An inhabitant of a burgh or borough, who enjoys the privileges of the borough of which he is a free man.  In America, it is applied to any native citizen, especially in the state of New York.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
