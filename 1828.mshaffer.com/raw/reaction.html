</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reaction" title="[44791] 8 ">reaction</a></H1><SPAN><p><b>REAC'TION,</b> n.  <p><DD>1.  In physics, counteraction; the resistance made by a body to the action or impulse of another body, which endeavors to change its state, either of motion or rest.  Action and reaction are equal.<p><DD>2.  Any action in resisting other action or power.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
