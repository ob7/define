</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tenet" title="[54750] 5 ">tenet</a></H1><SPAN><p><b>TEN'ET</b>, n. [L. tenet, he holds.]  Any opinion, principle, dogma or doctrine which a person believes or maintains as true; as the tenets of Plato or of Cicero.  The tenets of christians are adopted from the Scriptures; but different interpretations give rise to a great diversity of tenets.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
