</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="junction" title="[31577] 8 ">junction</a></H1><SPAN><p><b>JUNC'TION</b>, n. [L. junctio, from jungo, to join.]<p><DD>1.  The act or operation of joining; as the junction of two armies or detachments.<p><DD>2.  Union; coalition; combination.<p><DD>3.  The place or point of union.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
