</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="choriambus" title="[9805] 10 ">choriambus</a></H1><SPAN><p><b>CHORIAMBUS</b>, n.  In ancient poetry, a foot consisting of four syllables, of which the first and last are long, and the others short; that is, a choreus or trochee and an iambus united; as, nobilitas, anxietas.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
