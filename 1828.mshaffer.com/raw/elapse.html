</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elapse" title="[18561] 6 ">elapse</a></H1><SPAN><p><b>ELAPSE</b>, v.i.  elaps'.  [L. elapsus, from elabor,labor, to slide.]<p>To slide away; to slip or glide away; to pass away silently, as time; applied chiefly  or wholly to time.  [Instead of elapse,the noun, we use lapse.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
