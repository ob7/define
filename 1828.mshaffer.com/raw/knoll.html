</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knoll" title="[31897] 5 ">knoll</a></H1><SPAN><p><b>KNOLL</b>, v.t. noll.  [See Knell.]  To ring a bell, usually for a funeral.<p><b>KNOLL</b>, v.i. noll.  To sound, as a bell.<p>[This word, I believe, is not used in America.]<p><b>KNOLL</b>, n. noll.  The top or crown of a hill; but more generally, a little round hill or mount; a small elevation of earth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
