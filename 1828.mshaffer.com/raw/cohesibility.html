</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cohesibility" title="[10839] 12 ">cohesibility</a></H1><SPAN><p><b>COHESIBILITY</b>, n. The tendency which one part of matter evinces to unite with another part of matter, so as to form, out of different bodies, one common mass. It is opposed to divisibility.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
