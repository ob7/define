</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="helper" title="[26436] 6 ">helper</a></H1><SPAN><p><b>HELP'ER</b>, n.  One that helps, aids or assists; an assistant; an auxiliary.<p><DD>1.  One that furnishes or administers a remedy.<p><DD><DD> Compassion--is oftentimes a helper of evils.<p><DD>2.  One that supplies with any thing wanted; with to.<p><DD><DD> A helper to a husband.<p><DD>3.  A supernumerary servant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
