</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="venous" title="[60544] 6 ">venous</a></H1><SPAN><p><b>VE'NOUS,</b> a.  [L. venosus, from vena, a vein.]<p><DD>1.  Pertaining to a vein or to veins; contained in veins; as venous blood, which is distinguishable from arterial blood by its darker color.<p><DD>2.  In botany, veined.  A venous leaf, has vessels branching, or variously divided, over its surface.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
