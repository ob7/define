</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crows-foot" title="[13685] 10 ">crows-foot</a></H1><SPAN><p><b>CROWS-FOOT</b>, n. In the military art, a machine of iron, with four points, so formed that in whatever way it falls, there is one point upwards, and intended to stop or embarrass the approach or march of the enemys cavalry; a caltrop.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
