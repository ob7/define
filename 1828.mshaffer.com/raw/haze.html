</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="haze" title="[26112] 4 ">haze</a></H1><SPAN><p><b>HAZE</b>, n. [The primary sense of this word is probably to mix, or to turn, stir and make thick.]<p>Fog; a watery vapor in the air, or a dry vapor like smoke, which renders the air thick.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
