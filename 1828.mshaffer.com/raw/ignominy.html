</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ignominy" title="[27924] 8 ">ignominy</a></H1><SPAN><p><b>IG'NOMINY</b>, n. [L. ignominia; in and nomen, against name or reputation.]  Public disgrace; shame; reproach; dishonor; infamy.<p><DD><DD> Their generals have been received with honor after their defeat; yours with ignominy after conquest.<p><DD><DD> Vice begins in mistake, and ends in ignominy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
