</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palliation" title="[39253] 10 ">palliation</a></H1><SPAN><p><b>PALLIA'TION</b>, n.  The act of palliating; concealment of the most flagrant circumstances of an offense; extenuation by favorable representation; as the palliation of faults, offenses, vices or crimes.<p><DD>1.  Mitigation; alleviation; abatement; as of a disease.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
