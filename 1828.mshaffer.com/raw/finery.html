</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="finery" title="[22034] 6 ">finery</a></H1><SPAN><p><b>FI'NERY,</b> n.  <p><DD>1.  Show; splendor; gaiety of colors or appearance; as the finery of a dress.<p><DD>2.  Showy articles of dress; gay clothes, jewels, trinkets, &c.<p><DD>3.  In iron-works, the second forge at the iron-mills.  [See Finary.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
