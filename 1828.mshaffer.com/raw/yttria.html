</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yttria" title="[62881] 6 ">yttria</a></H1><SPAN><p><b>YTTRIA</b>, n. [so called from Ytterby, a quarry in Sweden.] One of the earths. It has the appearance of a fine white powder, without taste or smell. It is insoluble in water, and does not affect vegetable blues. It combines with acids and forms salts. Its base is yttrium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
