</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inunctuosity" title="[30781] 12 ">inunctuosity</a></H1><SPAN><p><b>INUNCTUOS'ITY</b>, n. [L. in and unctus, or Eng. unctuous.]<p>The want of unctuosity; destitution of greasiness or oiliness which is perceptible to the touch; as the inunctuosity of porcelain clay.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
