</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="havock" title="[26073] 6 ">havock</a></H1><SPAN><p><b>HAV'OCK</b>, n.  Waste; devastation; wide and general destruction.<p><DD><DD> Ye gods! what havock does ambition make<p><DD><DD> Among your works.<p><DD><DD> As for Saul, he made havock of the church.  Acts.8.<p><b>HAV'OCK</b>, v.t.  To waste; to destroy; to lay waste.<p><DD><DD> To waste and havock yonder world.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
