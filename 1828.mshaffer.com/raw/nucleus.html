</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nucleus" title="[37460] 7 ">nucleus</a></H1><SPAN><p><b>NU'CLEUS</b>, n. [L. a nut.]<p><DD>1. Properly, the kernel of a nut; but in usage, any body about which matter is collected.<p><DD>2. The body of a comet, called also its head, which appears to be surrounded with light.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
