</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suture" title="[53827] 6 ">suture</a></H1><SPAN><p><b>SU'TURE</b>, n. [L. sutura, from suo, to sew.]<p><DD>1.  Literally, a sewing; hence, the uniting of the parts of a wound by stitching.<p><DD>2. The seam or joint which unites the bones of the skull; or the peculiar articulation or connection of those bones; as the coronal suture; the sagittal suture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
