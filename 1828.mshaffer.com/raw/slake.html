</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="slake" title="[50396] 5 ">slake</a></H1><SPAN><p><b>SLAKE,</b> v.t.  To quench; to extinguish; as, to slake thirst.  And slake the heav'nly fire.<p><b>SLAKE,</b> v.i.  <p><DD>1.  To go out; to become extinct.<p><DD>2.  To grow less tense.  [a mistake for slack.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
