</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bubonocele" title="[7572] 10 ">bubonocele</a></H1><SPAN><p><b>BU'BONOCELE</b>, n.  [Gr.the groin, and a tumor.] Hernia inguinalis, or inguinal rupture; a tumor in the groin, formed by a prolapsus of the intestines or omentum or both, through the processes of the peritoneum and rings of the abdominal muscles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
