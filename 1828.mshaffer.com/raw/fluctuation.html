</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fluctuation" title="[22547] 11 ">fluctuation</a></H1><SPAN><p><b>FLUCTUA'TION,</b> n.  [L. fluctuatio.]<p><DD>1.  A motion like that of waves; a moving in this and that direction; as the fluctuations of the sea.<p><DD>2.  A wavering; unsteadiness; as fluctuations of opinion.<p><DD>3.  A rising and falling suddenly; as fluctuations of prices or of the funds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
