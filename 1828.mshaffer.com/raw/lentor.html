</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lentor" title="[32610] 6 ">lentor</a></H1><SPAN><p><b>LENT'OR,</b> n.  [L. from lentus, slow, tough, clammy.]<p><DD>1.  Tenacity; viscousness.<p><DD>2.  Slowness; delay; sluggishness.<p><DD>3.  Siziness; thickness of fluids; viscidity; a term used in the humoral pathology.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
