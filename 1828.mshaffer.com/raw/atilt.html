</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="atilt" title="[4208] 5 ">atilt</a></H1><SPAN><p><b>ATILT',</b> adv.  [a and tilt.  See Tilt.]<p><DD>1.  In the manner of a tilter; in the position, or with the action of a man making a thrust; as, to stand or run atilt.<p><DD>2.  In the manner of a cask tilted, or with one end raised.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
