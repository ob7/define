</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gavot" title="[24107] 5 ">gavot</a></H1><SPAN><p><b>GAV'OT</b>, n.  A kind of dance,the air of which has two brisk and lively strains in common time, each of which is played twice over.  The first has usually four or eight bars, and the second contains eight, twelve or more.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
