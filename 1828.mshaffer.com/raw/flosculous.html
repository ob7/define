</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flosculous" title="[22496] 10 ">flosculous</a></H1><SPAN><p><b>FLOS'CULOUS,</b> a. [infra.] In botany, a flosculous flower is a compound flower, composed entirely of florets with funnel-shaped petals, as in burdock, thistle and artichoke.  This is the term used by Tournefort.  For this Linne used tubulous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
