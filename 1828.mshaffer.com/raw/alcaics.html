</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alcaics" title="[1545] 7 ">alcaics</a></H1><SPAN><p><b>ALCA'ICS,</b> n.  plu.  Several kinds of verse; so called from Alcaeus, their inventor.  One kind consists of five feet, a spondee or iambic, an iambic, a long syllable and two dactyls.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
