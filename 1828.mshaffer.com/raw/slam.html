</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="slam" title="[50397] 4 ">slam</a></H1><SPAN><p><b>SLAM,</b> v.t.  <p><DD>1.  To strike with force and noise; to shut against; a violent shutting of a door.<p><DD>2.  To beat; to cuff.<p><DD>3.  To strike down; to slaughter.<p><DD>4.  To win all the tricks in a hand; as we say, to take all at a stroke or dash.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
