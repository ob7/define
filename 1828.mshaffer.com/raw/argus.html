</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="argus" title="[3599] 5 ">argus</a></H1><SPAN><p><b>'ARGUS,</b> n.  A fabulous being of antiquity, said to have had a hundred eyes, placed by Juno to guard Io.  The origin of this being may perhaps be found in the Teutonic word arg, crafty, cunning, of which the hundred eyes are symbolical.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
