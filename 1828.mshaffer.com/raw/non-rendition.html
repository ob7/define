</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="non-rendition" title="[37301] 13 ">non-rendition</a></H1><SPAN><p><b>NON-RENDI'TION</b>, n. Neglect of rendition; the not rendering what is due.<p><DD><DD>The non-payment of a debt, or the non-rendition of a service which is due, is an injury for which the subsequent reparation of the loss sustained- is and atonement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
