</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="almond-furnace" title="[1913] 14 ">almond-furnace</a></H1><SPAN><p><b>ALMOND-FURNACE,</b> among refiners, is a furnace in which the slags of litharge, left in refining silver, are reduced to lead, by the help of charcoal; that is, according to modern chimistry, in which the oxyd of lead is deoxydized, and the metal revived.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
