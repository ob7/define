</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emerods" title="[18904] 7 ">emerods</a></H1><SPAN><p><b>EM'ERODS</b>, n.  With a plural termination.  [Corrupted from hemorrhoids, Gr. to labor under a flowing of blood.]<p>Hemorrhoids; piles; a dilatation of the veins about the rectum, with a discharge of blood.<p><DD><DD>The Lord will smite thee--with the emerods.  Deut.28.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
