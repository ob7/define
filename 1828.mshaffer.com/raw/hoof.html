</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hoof" title="[27121] 4 ">hoof</a></H1><SPAN><p><b>HOOF</b>, n.<p><DD>1.  The horny substance that covers or terminates the feet of certain animals, as horses, oxen, sheep, goats, deer, &c.<p><DD>2.  An animal; a beast.<p><DD><DD> He had not a single hoof of any kind to slaughter.<p><b>HOOF</b>, v.i.  To walk, as cattle.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
