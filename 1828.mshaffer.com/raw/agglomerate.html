</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agglomerate" title="[1293] 11 ">agglomerate</a></H1><SPAN><p><b>AGGLOM'ERATE,</b> v.t.  [L.  agglomero, ad and glomero, to wind into a ball, from glomus a ball of yarn; from the Heb. to involve.]<p><DD>To wind, or collect into a ball; to gather into a mass.<p><b>AGGLOM'ERATE,</b> v.i.  To gather, grow or collect into a ball or mass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
