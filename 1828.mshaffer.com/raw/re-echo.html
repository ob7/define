</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="re-echo" title="[44716] 7 ">re-echo</a></H1><SPAN><p><b>RE-ECH'O,</b> v.t  [re and echo.]  To echo back; to reverberate again; as, the hills re-echo the roar of cannon.<p><b>RE-ECH'O,</b> v.i.  [supra.]  To echo back; to return back or be reverberated; as an echo.<p><DD>And a loud groan re-echoes from the main.<p><b>RE-ECH'O,</b> n.  The echo of an echo.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
