</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="accountant" title="[442] 10 ">accountant</a></H1><SPAN><p><b>ACCOUNT'ANT,</b> n.  One skilled in mercantile accounts; more generally, a person who keeps accounts; an officer in a public office who has charge of the accounts.  In Great Britain, an officer in the court of chancery, who receives money and pays it to the bank, is call accountant-general.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
