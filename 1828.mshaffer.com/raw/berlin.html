</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="berlin" title="[5833] 6 ">berlin</a></H1><SPAN><p><b>BER'LIN</b>, n.  A vehicle of the chariot kind, supposed to have this name from berlin, the chief city of Prussia, where it was first made, or from the Italian berlina, a sort of state or pillory, and a coach.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
