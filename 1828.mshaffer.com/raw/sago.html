</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sago" title="[47707] 4 ">sago</a></H1><SPAN><p><b>SA'GO,</b> n.  a dry mealy substance or granulated paste, imported from Java and the Philippine and Molucca isles.  It is the pith or marrow of a species of palm tree, and much used in medicine as a restorative diet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
