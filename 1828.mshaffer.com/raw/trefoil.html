</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trefoil" title="[56264] 7 ">trefoil</a></H1><SPAN><p><b>TRE'FOIL</b>, n. [L. trifolium; tres, three, and folium, leaf.]<p>The common name for many plants of the genus Trifolium; also, in agriculture, a name of the medicago tupulina, a plant resembling clover, with yellow flowers, much cultivated for hay and fodder.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
