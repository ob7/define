</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tremulous" title="[56279] 9 ">tremulous</a></H1><SPAN><p><b>TREM'ULOUS</b>, a. [L. tremulus, from tremo, to tremble.]<p><DD>1.  Trembling; affected with fear or timidity; as a trembling christian.<p><DD>2. Shaking; shivering; quivering; as a tremulous limb; a tremulous motion of the hand or the lips; the tremulous leaf of the poplar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
