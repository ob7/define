</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abdals" title="[69] 6 ">abdals</a></H1><SPAN><p><b>AB'DALS</b>, n.  The name of certain fanatics in Persia, who, in excess of zeal, sometimes run into the streets, and attempt to kill all they meet who are of a different religion; and if they are slain for their madness, they think it meritorious to die, and by the vulgar are deemed martyrs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
