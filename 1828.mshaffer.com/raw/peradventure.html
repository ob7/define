</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="peradventure" title="[40218] 12 ">peradventure</a></H1><SPAN><p><b>PERADVENT'URE</b>, adv. [L. venio, to come.]  By chance; perhaps; it may be.<p><DD>It has been used as a noun for doubt or question, but rather improperly.  The word is obsolescent and inelegant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
