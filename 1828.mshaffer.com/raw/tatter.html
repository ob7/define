</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tatter" title="[54508] 6 ">tatter</a></H1><SPAN><p><b>TAT'TER</b>, v.t.  To rend or tear into rags.  [Not used except in the participle.]<p><b>TAT'TER</b>, n.  A rag, or a part torn and hanging to the thing; chiefly used in the plural, tatters.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
