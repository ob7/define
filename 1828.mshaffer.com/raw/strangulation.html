</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="strangulation" title="[52592] 13 ">strangulation</a></H1><SPAN><p><b>STRANGULATION</b>, n. [L.] <p><DD>1. The act of strangling; the act of destroying life by stopping respiration; suffocation.<p><DD>2. That kind of suffocation which is common to women in hysterics; also, the straitening or compression of the intestines in hernia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
