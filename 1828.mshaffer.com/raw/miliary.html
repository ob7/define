</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="miliary" title="[35099] 7 ">miliary</a></H1><SPAN><p><b>MIL'IARY</b>, a. [L.milium, millet.]<p><DD>1.  Resembling millet seeds; as a miliary eruption; miliary glands.  The miliary glands are the sebaceous glands of the skin.<p><DD>2.  Accompanied with an eruption like millet seeds; as a miliary fever.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
