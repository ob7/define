</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ashore" title="[3874] 6 ">ashore</a></H1><SPAN><p><b>ASHO'RE,</b> adv.  [a, at or on, and shore.  See shore.]<p><DD>1.  On shore; on the land adjacent to water; to the shore; as, bring the goods ashore.<p><DD>2.  On land, opposed to aboard; as, the captain of the ship remained ashore.<p><DD>3.  On the ground; as, the ship was driven ashore.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
