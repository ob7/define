</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tetragon" title="[54928] 8 ">tetragon</a></H1><SPAN><p><b>TET'RAGON</b>, n. [Gr. four, and an angle.]<p><DD>1.  In geometry, a figure having four angles; a quadrangle; as a square, a rhombus, &c.<p><DD>2.  In astrology, an aspect of two planets with regard to the earth, when they are distant from each other ninety degrees, or the fourth of a circle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
