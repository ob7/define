</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pig" title="[40944] 3 ">pig</a></H1><SPAN><p><b>PIG</b>, n.<p><DD>1.  The young of swine, male or female.<p><DD>2.  An oblong mass of unforged iron, lead or other metal.  A pig of lead is the eighth of a fother, or 250 pounds.<p><b>PIG</b>, v.t. or i.  To bring forth pigs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
