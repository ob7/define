</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zygodactylous" title="[62975] 13 ">zygodactylous</a></H1><SPAN><p><b>ZYGODACTYLOUS</b>, a. [Gr., to join; a finger.] Having the toes disposed in pairs; distinguishing an order of fowls which have the feet furnished with two toes before and two behind, as the parrot, woodpecker, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
