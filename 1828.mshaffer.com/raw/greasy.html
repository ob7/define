</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="greasy" title="[25156] 6 ">greasy</a></H1><SPAN><p><b>GRE'ASY</b>, a.  greez'y.  Oily; fat; unctuous.<p><DD>1.  Smeared or defiled with grease.<p><DD>2.  Like grease or oil; smooth; as a fossil that has a greasy feel.<p><DD>3.  Fat of body; bulky.  [Little used.]<p><DD>4.  Gross; indelicate; indecent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
