</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="turbary" title="[56799] 7 ">turbary</a></H1><SPAN><p><b>TUR'BARY</b>, n. [from turf; Latinized, turbaria.]<p><DD>1.  In law, a right of digging turf on another man's land.  Common of turbary, is the liberty which a tenant enjoys of digging turf on the lord's waste.<p><DD>2.  The place where turf is dug.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
