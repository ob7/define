</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="statute-staple" title="[52094] 14 ">statute-staple</a></H1><SPAN><p><b>STATUTE-STAPLE</b>, n. A bond of record acknowledged before the mayor of the staple, by virtue of which the creditor may forthwith have execution against the body, lands and goods of the debtor, on non-payment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
