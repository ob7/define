</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rebuff" title="[44936] 6 ">rebuff</a></H1><SPAN><p><b>REBUFF',</b> n.  <p><DD>1.  Repercussion, or beating back; a quick and sudden resistance.<p><DD>The strong rebuff of some tumultuous cloud.<p><DD>2.  Sudden check; defeat.<p><DD>3.  Refusal; rejection of solicitation.<p><b>REBUFF',</b> v.t.  To beat back; to offer sudden resistance to; to check.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
