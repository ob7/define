</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="balcony" title="[4826] 7 ">balcony</a></H1><SPAN><p><b>BAL'CONY</b>, n. In architecture, a frame of wood, iron or stone, in front of a house or other building, supported by columns, pillars or consoles and encompassed with a balustrade.  Balconies are common before windows.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
