</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="squall" title="[51800] 6 ">squall</a></H1><SPAN><p><b>SQUALL</b>, v.i.  To cry out; to scream or cry violently; as a woman frightened, or a child in anger or distress; a, the infant squalled.<p><b>SQUALL</b>, n. <p><DD>1. A loud scream; a harsh cry.<p><DD>2. A sudden gust of violent wind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
