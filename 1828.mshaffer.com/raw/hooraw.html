</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hooraw" title="[27137] 6 ">hooraw</a></H1><SPAN><p><b>HOORAW'</b>, exclam.  A shout of joy or exultation.  [This is the genuine English word, for which we find in books most absurdly written, huzza, a foreign word never or rarely used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
