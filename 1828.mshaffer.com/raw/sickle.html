</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sickle" title="[49993] 6 ">sickle</a></H1><SPAN><p><b>SICKLE</b>, n.  [Gr.  Vaiclh, Vagclon; L.  sicula, from the root of seco, to cut.]  A reaping hook; a hooked instrument with teeth; used for cutting grain.  Thou shalt not move a sickle to thy neighbor's standing corn.  Deut.  23.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
