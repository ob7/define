</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="retroactive" title="[46669] 11 ">retroactive</a></H1><SPAN><p><b>RETROAC'TIVE,</b> a.  [L. retro, backward, and active.]<p><DD>Operating by returned action; affecting what is past; retrospective.<p><DD>A retroactive law or statute, is one which operates to affect, make criminal or punishable, acts done prior to the passing of the law.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
