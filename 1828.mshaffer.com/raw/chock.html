</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chock" title="[9753] 5 ">chock</a></H1><SPAN><p><b>CHOCK</b>, n.  In marine language, a kind of wedge for confining a cask or other body, to prevent it from moving.<p><DD>Chocks of the rudder, are pieces of timber kept in readiness to stop the motion of the rudder, in case of an accident, &c.<p><b>CHOCK</b>, an encounter. [See Shock.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
