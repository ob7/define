</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="influenza" title="[29685] 9 ">influenza</a></H1><SPAN><p><b>INFLUEN'ZA</b>, n.  An epidemic catarrh.  The influenza of October and November, 1789, and that of April and May, 1790, were very general or universal in the United States, and unusually severe.  A like influenza prevailed in the winters of 1825 and 1826.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
