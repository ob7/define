</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="communicable" title="[11250] 12 ">communicable</a></H1><SPAN><p><b>COMMUNICABLE</b>, a.<p><DD>1.  That may be communicated; capable of being imparted from one to another; as, knowledge is communicable by words.<p><DD><DD>Lost bliss, to thee no more communicable.<p><DD><DD>Eternal life is communicable to all.<p><DD>2.  That may be recounted.<p><DD>3.  Communicative; ready to impart.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
