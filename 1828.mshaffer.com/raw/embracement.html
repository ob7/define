</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embracement" title="[18868] 11 ">embracement</a></H1><SPAN><p><b>EMBRA'CEMENT</b>, n.  A clasp in the arms; a hug; embrace.<p><DD>1.  Hostile hug; grapple.  [Little used.]<p><DD>2.  Comprehension; state of being contained; inclosure.  [Little used.]<p><DD>3.  Conjugal endearment; sexual commerce.<p><DD>4.  Willing acceptance. [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
