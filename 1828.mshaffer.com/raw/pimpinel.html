</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pimpinel" title="[41024] 8 ">pimpinel</a></H1><SPAN><p><b>PIM'PINEL</b>, n. [L. pimpinella.]  The name of several plants of different genera.  The scarlet pimpernel is of the genus Anagallis, the water pimpernel of the genus Veronica, and the yellow pimpernel of the genus Lysimachia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
