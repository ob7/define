</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="toothwort" title="[55697] 9 ">toothwort</a></H1><SPAN><p><b>TOOTH'WORT</b>, n.  A plant whose roots resemble human teeth,such as the Lathroea squamaria, various species of Dentaria, the Ophrys corallorrhiza, &c.  This name is also given to the lead-wort, of the genus Plumbago, form its toothed corol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
