</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apostrophize" title="[3102] 12 ">apostrophize</a></H1><SPAN><p><b>APOS'TROPHIZE, </b> v.i. or t.  <p><DD>1.  To make an apostrophe, or short detached address in speaking; to address by apostrophy.<p><DD>2.  v.t.  To contract a word by omitting a letter or letters.<p><DD>3.  To mark with a comma, indicating the omission of a letter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
