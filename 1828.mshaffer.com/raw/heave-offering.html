</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="heave-offering" title="[26268] 14 ">heave-offering</a></H1><SPAN><p><b>HE'AVE-OFFERING</b>, n. Among the Jews, an offering consisting of the tenth of the tithes which the Levites received, or of the first of the dough, &c. which was to be heaved or elevated. Num.15. and 18.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
