</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cessor" title="[9201] 6 ">cessor</a></H1><SPAN><p><b>CESSOR</b>, n.  <p><DD>1.  In law, he that neglects, for two years, to perform the service by which he holds lands, so that he incurs the danger of the writ of cessavit. [See Cessavit.]<p><DD>2.  An assessor, or taxer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
