</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wench" title="[61831] 5 ">wench</a></H1><SPAN><p><b>WENCH</b>, n. <p><DD>1. A young woman. [Little used.]<p><DD>2. A young woman of ill fame. <p><DD>3. In America, a black or colored female servant; a negress.<p><b>WENCH</b>, v.i. To frequent the company of women of ill fame.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
