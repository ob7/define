</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dames-violet" title="[14174] 12 ">dames-violet</a></H1><SPAN><p><b>DAME'S-VIOLET </b>or <b>DAME-WORT</b>, n.  A plant of the genus Hesperis; called also queen's gilliflower, or rocket.  It is remarkable for its fragrant odor, and ladies are fond of having it in their apartments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
