</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flay" title="[22338] 4 ">flay</a></H1><SPAN><p><b>FLAY,</b> v.t.  [Gr. whence bark, rind; probably a contracted word.]<p><DD>1.  To skin; to strip off the skin of an animal; as, to flay an ox.<p><DD>2.  To take off the skin or surface of any thing.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
