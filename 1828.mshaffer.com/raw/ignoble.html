</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ignoble" title="[27919] 7 ">ignoble</a></H1><SPAN><p><b>IGNO'BLE</b>, a. [L. ignobilis; in and nobilis. See Noble.]<p><DD>1.  Of low birth or family; not noble; not illustrious.<p><DD>2.  Mean; worthless; as an ignoble plant.<p><DD>3.  Base, not honorable; as an ignoble motive.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
