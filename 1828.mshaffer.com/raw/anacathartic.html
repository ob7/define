</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anacathartic" title="[2328] 12 ">anacathartic</a></H1><SPAN><p><b>ANACATHAR'TIC,</b> a.  [Gr. upward and a purging.  See Cathartic.]<p><DD>Throwing upwards; cleansing by exciting vomiting, expectoration, &c.<p><b>ANACATHAR'TIC,</b> n.  A medicine which excites discharges by the mouth, or nose, as expectorants, emetics, sternutatories and masticatories.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
