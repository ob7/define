</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="duelist" title="[18033] 7 ">duelist</a></H1><SPAN><p><b>DUELIST</b>, n. <p><DD>1. One who fights in single combat.<p><DD><DD>The duelist values his honor above the life of his antagonist, his own life, and the happiness of his family.<p><DD>2. One who professes to study the rules of honor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
