</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="egoist" title="[18508] 6 ">egoist</a></H1><SPAN><p><b>E'GOIST</b>, n.  [from L. ego.]  A name given to certain followers of Des Cartes, who held the opinion that they were uncertain of every thing except their own existence and the operations and ideas of their own minds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
