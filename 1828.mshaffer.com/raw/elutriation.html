</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elutriation" title="[18740] 11 ">elutriation</a></H1><SPAN><p><b>ELUTRIA'TION</b>, n.  The operation of pulverizing a solid substance, mixing it with water, and pouring off the liquid,while the foul or extraneous substances are floating, or after the coarser particles have subsided, and while the finer parts are suspended in the liquor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
