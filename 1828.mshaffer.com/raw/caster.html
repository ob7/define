</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caster" title="[8737] 6 ">caster</a></H1><SPAN><p><b>CASTER</b>, n.  <p><DD>1.  One who throws or casts; one who computes; a calculator; one who calculates fortunes.<p><DD>2.  A small phial or vessel for the table; as a set of casters.<p><DD>3.  A small wheel on a swivel, on which furniture is cast, or rolled, on the floor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
