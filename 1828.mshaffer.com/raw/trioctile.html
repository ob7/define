</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trioctile" title="[56440] 9 ">trioctile</a></H1><SPAN><p><b>TRIOC'TILE</b>, n. [L. tres, three, and octo, eight.]  In astrology, an aspect of two planets with regard to the earth, when they are three octants or eight parts of a circle, that is, 135 degrees, distant from each other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
