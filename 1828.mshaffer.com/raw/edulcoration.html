</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="edulcoration" title="[18417] 12 ">edulcoration</a></H1><SPAN><p><b>EDULCORA'TION</b>, n. The act of sweetening or rendering more mild, by freeing from acid or saline substances, or from any soluble impurities.<p><DD>1.  The act of sweetening by admixture of some saccharine substance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
