</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beseech" title="[5861] 7 ">beseech</a></H1><SPAN><p><b>BESEE'CH</b>, v.t. pret. and pp.besought.<p>To entreat; to supplicate; to implore; to ask or pray with urgency; followed by a person; as, "I Paul beseech you by the meekness of Christ,", 2 Cor.10.; or by a thing; as, I beseech your patience.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
