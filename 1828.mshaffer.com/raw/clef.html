</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clef" title="[10313] 4 ">clef</a></H1><SPAN><p><b>CLEF</b>, n.  A character in music placed at the beginning of a stave, to determine the degree of elevation occupied by that stave in the general claviary or system, and to point out the names of all the notes which it contains in the line of that clef.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
