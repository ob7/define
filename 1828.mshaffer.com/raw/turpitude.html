</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="turpitude" title="[56862] 9 ">turpitude</a></H1><SPAN><p><b>TURP'ITUDE</b>, n. [L. turpitudo, from turpis, foul, base.]<p><DD>1.  Inherent baseness or vileness of principle in the human heart; extreme depravity.<p><DD>2.  Baseness or vileness of words or actions; shameful wickedness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
