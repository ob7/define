</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="klick" title="[31833] 5 ">klick</a></H1><SPAN><p><b>KLICK</b>, v.i. [a different orthography or diminutive of clack.]<p><DD>1.  To make a small, sharp sound by striking two things together.<p><DD>2.  In Scotland, to pilfer, by taking with a snatch.<p><b>KLICK</b>, n.  A stroke or blow. [A word in vulgar use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
