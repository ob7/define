</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="forisfamiliation" title="[23005] 16 ">forisfamiliation</a></H1><SPAN><p><b>FORISFAMILIA'TION,</b> n.  When a child has received a portion of his father's estate, and renounces all title to a further shar, his act is called forisfamiliation, and he is said to be forisfamiliated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
