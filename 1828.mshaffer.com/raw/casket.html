</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="casket" title="[8709] 6 ">casket</a></H1><SPAN><p><b>CASKET</b>, n.<p><DD>1.  A small chest or box, for jewels or other small articles.<p><DD>2.  In seamens language, a small rope, fastened to gromets or little rings upon the yards, used to fasten the sail to the yard in furling.<p><DD><DD>This is usually written gasket.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
