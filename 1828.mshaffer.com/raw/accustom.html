</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="accustom" title="[492] 8 ">accustom</a></H1><SPAN><p><b>ACCUS'TOM,</b> v.t.<p><DD>To make familiar by use; to form a habit by practice; to habituate or inure; as to accustom one's self to a spare diet.<p><b>ACCUS'TOM,</b> v.i.  <p><DD>1.  To be wont, or habituated to do anything.  [Little used.]<p><DD>2.  To cohabit.  [Not used.]<p><b>ACCUS'TOM,</b> n.  Custom.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
