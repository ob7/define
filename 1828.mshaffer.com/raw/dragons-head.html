</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dragons-head" title="[17753] 12 ">dragons-head</a></H1><SPAN><p><b>DRAGONS-HEAD</b>, n. A genus of plants, the Dracocephalum, of many species, most of them herbaceous, annual or perennial plants. <p><DD>Dragons Head and Tail, in astronomy, are the nodes of the planets, or the two points in which the orbits of the planets intersect the ecliptic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
