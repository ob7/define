</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tubulous" title="[56706] 8 ">tubulous</a></H1><SPAN><p><b>TU'BULOUS</b>, a.  Longitudinally hollow.<p><DD>1. Containing tubes; composed wholly of tubulous florets; as a tubulous compound flower.<p><DD>2.  In botany, having a bell-shaped border, with five reflex segments, rising from a tube; as a tubulous floret.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
