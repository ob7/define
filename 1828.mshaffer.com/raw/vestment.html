</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vestment" title="[60720] 8 ">vestment</a></H1><SPAN><p><b>VEST'MENT,</b> n.  [L. vestimentum, from vestio, to clothe.]<p><DD>A garment; some part of clothing or dress; especially some part of outer clothing; but it is not restricted to any particular garment.<p><DD>The sculptor could not give vestments suitable to the quality of the persons represented.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
