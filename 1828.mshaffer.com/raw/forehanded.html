</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="forehanded" title="[22860] 10 ">forehanded</a></H1><SPAN><p><b>FO'REHANDED,</b> a.<p><DD>1.  Early; timely; seasonable; as a forehanded care.<p><DD>2.  In America, in good circumstances as to property; free from debt and possessed of property; as a forehanded farmer.<p><DD>3.  Formed in the foreparts.<p><DD>A substantial true-bred beast, bravely forehanded.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
