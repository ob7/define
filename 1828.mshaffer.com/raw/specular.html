</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="specular" title="[51388] 8 ">specular</a></H1><SPAN><p><b>SPEC'ULAR,</b> a. [L. specularis, from speculum, a mirror, from specio, to see.]<p><DD>1.  Having the qualities of a mirror or looking glass; having a smooth reflecting surface; as a specular metal; a specular surface.<p><DD>2.  Assisting sight. [Improper and not used.]<p><DD>3.  Affording view.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
