</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="renovate" title="[46018] 8 ">renovate</a></H1><SPAN><p><b>REN'OVATE,</b> v.t.  [L. renovo; re and novo, to make new; novus, new.]<p><DD>To renew; to restore to the first state, or to a good state, after decay, destruction or depravation.  It is synonymous with renew, except in its fourth definition, supra.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
