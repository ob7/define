</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="torch-thistle" title="[55747] 13 ">torch-thistle</a></H1><SPAN><p><b>TORCH'-THISTLE</b>, n.  A plant of the genus Cactus.common name of a subdivision of the genus Cactus, called also cereus, from cera, wax, from the resemblance of the stems to a wax candle.  Torch-thistle is from the prickly stems, used by the Indians for torches.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
