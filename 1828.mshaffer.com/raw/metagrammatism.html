</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="metagrammatism" title="[34914] 14 ">metagrammatism</a></H1><SPAN><p><b>METAGRAM'MATISM</b>, n. [Gr. beyond, and a letter.]<p>Anagrammatism, or metagrammatism, is a transposition of the letters of a name into such a connection as to express some perfect sense applicable to the person named.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
