</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="toad-stone" title="[55591] 10 ">toad-stone</a></H1><SPAN><p><b>TOAD-STONE</b>, n. [toad and stone.]  In mineralogy, a sort of trap rock, of a brownish gray color.  The toad-stone of Derbyshire is generally a dark brown basaltic amygdaloid, composed of basalt and green earth, and containing oblong cavities filled with calcarious spar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
