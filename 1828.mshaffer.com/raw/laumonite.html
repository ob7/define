</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laumonite" title="[32326] 9 ">laumonite</a></H1><SPAN><p><b>LAU'MONITE,</b> n.  Efflorescent zeolite; so called from Laumont, its discoverer.  It is found in laminated masses, in groups of prismatic crystals or prismatic distinct concretions.  Exposed to the air, it disintegrates.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
