</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surplice" title="[53722] 8 ">surplice</a></H1><SPAN><p><b>SURPLICE</b>, n. sur'plis. [L. super pellicium, above the robe of fur.]<p>A white garment worn by clergymen of some denominations over their other dress, in their ministrations.  It is particularly the habit of the clergy of the church of England.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
