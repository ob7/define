</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mite" title="[35675] 4 ">mite</a></H1><SPAN><p><b>MITE</b>, n. [Heb. small.]<p><DD>1.  A very small insect of the genus Acarus.<p><DD>2.  In Scripture, a small piece of money, the quarter of a denarius, or about seven English farthings.<p><DD>3.  Any thing proverbially very small; a very little particle or quantity.<p><DD>4.  The twentieth part of a grain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
