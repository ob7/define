</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unilateral" title="[58631] 10 ">unilateral</a></H1><SPAN><p><b>UNILAT'ERAL,</b> a.  [L. unus, one, and latus, side.]<p><DD>1.  Being on one side or party only.  [Unusual.]<p><DD>2.  Having one side.<p><DD>A unilateral raceme, is when the flowers grow only on one side of the common peduncle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
