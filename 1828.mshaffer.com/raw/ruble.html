</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ruble" title="[47412] 5 ">ruble</a></H1><SPAN><p><b>RU'BLE,</b> n. roo'bl.<p><DD>A silver coin of Russia, of the value of about fifty seven cents, or two shillings and seven pence sterling; in Russia, a hundred kopecks; originally, the fourth part of a grivna or pound, which was cut into four equal parts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
