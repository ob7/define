</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="estoppel" title="[20017] 8 ">estoppel</a></H1><SPAN><p><b>ESTOP'PEL</b>, n.  In law, a stop; a plea in bar, grounded on a man's own act or deed, which estops or precludes him from averring any thing to the contrary.<p><DD>If a tenant for years levies a fine to another person, it shall work as an estoppel to the cognizor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
