</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ambrosial" title="[2135] 9 ">ambrosial</a></H1><SPAN><p><b>AMBRO'SIAL,</b> a.  ambro'zhal.  Partaking of the nature or qualities of ambrosia; fragrant; delighting the taste or smell; as, ambrosial dews.  Ben Jonson uses ambrosiac in a like sense, and Bailey has ambrosian, but these seem not to be warranted by usage.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
