</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antiquate" title="[2906] 9 ">antiquate</a></H1><SPAN><p><b>AN'TIQUATE,</b> v.t.  [L. antiquo.  See Antiquary.]<p><DD>To make old, or obsolete; to make old in such a degree as to put out of use.  Hence, when applied to laws or customs, it amounts to make void or abrogate.<p><DD>Christianity might reasonably introduce new laws and antiquate or abrogate old ones.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
