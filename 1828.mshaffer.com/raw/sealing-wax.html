</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sealing-wax" title="[48752] 11 ">sealing-wax</a></H1><SPAN><p><b>SE'ALING-WAX</b>,  n.  [<i>seal</i> and <i>wax</i>.]  A compound of gum lac and the red oxyd of mercury; used for fastening a folded letter and thus consealing the writing, and for receiving impressions of seals set to instruments.  Sealing wax is hard or soft, and may be of any color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
