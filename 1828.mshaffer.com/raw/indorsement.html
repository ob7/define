</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indorsement" title="[29395] 11 ">indorsement</a></H1><SPAN><p><b>INDORSEMENT</b>, n. indors'ment.  The act of writing on the back of a note, bill, or other written instrument.<p><DD>1.  That which is written on the back of a note, bill, or other paper, as a name, an order for payment,the return of an officer, or the verdict of a grand jury.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
