</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flail" title="[22249] 5 ">flail</a></H1><SPAN><p><b>FLA'IL,</b> n.  [L. flagellum.  We retain the original verb in flog, to strike, to lay on, L. fligo, whence affligo, to afflict; plaga, a stroke, or perhaps from the same root as lick and lay.  Gr.  See Lick.]<p><DD>An instrument for thrashing or beating corn from the ear.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
