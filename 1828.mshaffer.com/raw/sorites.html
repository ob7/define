</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sorites" title="[51131] 7 ">sorites</a></H1><SPAN><p><b>SORI'TES,</b> n.  In logic, an argument where one proposition is accumulated on another.  Thus, all men of revenge have their souls often uneasy.  Uneasy souls are a plague to themselves.  Now to be one's own plague is folly in the extreme.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
