</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tenon" title="[54754] 5 ">tenon</a></H1><SPAN><p><b>TEN'ON</b>, n. [L. teneo, to hold.]  In building and cabinet work, the end of a piece of timber, which is fitted to a mortise for insertion, or inserted, for fastening two pieces of timber together.  The form of a tenon is various, as square, dovetailed, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
