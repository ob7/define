</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pomp" title="[41777] 4 ">pomp</a></H1><SPAN><p><b>POMP</b>, n. [L. pompa; bombus; Eng. bomb, bombast.]<p><DD>1.  A procession distinguished by ostentation of grandeur and splendor; as the pomp of a Roman triumph.<p><DD>2.  Show of magnificence; parade; splendor.<p><DD><DD> Hearts formed for love, but doom'd in vain to glow<p><DD><DD> In prison'd pomp, and weep in splendid woe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
