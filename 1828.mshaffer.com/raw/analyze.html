</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="analyze" title="[2377] 7 ">analyze</a></H1><SPAN><p><b>AN'ALYZE,</b> v.t.  [Gr.  See Analysis.]<p><DD>To resolve a body into its elements; to separate a compound subject into its parts or propositions, for the purpose of an examination of each separately; as, to analyze a fossil substance; to analyze an action to ascertain its morality.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
