</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deliquium" title="[14989] 9 ">deliquium</a></H1><SPAN><p><b>DELIQUIUM</b>, n.  <p><DD>1.  In chimistry, a melting or dissolution in the air, or in a moist place.<p><DD>2.  A liquid state; as, a salt falls into a deliquium.<p><DD>3.  In medicine, a swooning or fainting; called also syncope.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
