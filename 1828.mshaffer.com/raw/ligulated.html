</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ligulated" title="[32860] 9 ">ligulated</a></H1><SPAN><p><b>LIG'ULATED,</b> a.  [L. ligula, a strap.]  Like a bandage or strap; as a ligulate flower, a species of compound flower, the florets of which have their corollets flat, spreading out towards the end, with the base only tubular.  This is the semi-floscular flower of Tournefort.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
