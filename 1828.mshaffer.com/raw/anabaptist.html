</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anabaptist" title="[2319] 10 ">anabaptist</a></H1><SPAN><p><b>ANABAP'TIST,</b> n.  [Gr. again, and a baptist.]<p><DD>One who holds the doctrine of the baptism of adults, or of the invalidity of infant baptism, and the necessity of rebaptization in an adult age.  One who maintains that baptism ought always to be performed by immersion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
