</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="afflicted" title="[1143] 9 ">afflicted</a></H1><SPAN><p><b>AFFLICT'ED,</b> pp.  Affected with continued or often repeated pain, either of body or mind; suffering grief or distress, of any kind; followed by at, by or with; as, afflicted at the loss of a child, by the rheumatism, or with losses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
