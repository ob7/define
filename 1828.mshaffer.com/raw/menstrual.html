</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="menstrual" title="[34795] 9 ">menstrual</a></H1><SPAN><p><b>MEN'STRUAL</b>, a. [L. menstrualis, from mensis, month.]<p><DD>1.  Monthly; happening once a month; as the menstrual flux.<p><DD>2.  Lasting a month; as the menstrual orbit of the moon.<p><DD>3.  Pertaining to a menstruum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
