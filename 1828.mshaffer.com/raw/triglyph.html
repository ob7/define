</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="triglyph" title="[56397] 8 ">triglyph</a></H1><SPAN><p><b>TRIG'LYPH</b>, n. [Gr. three, and sculpture.]  An ornament in the frieze of the Doric column, repeated at equal intervals.  Each triglyph consists of two entire gutters or channels, cut to a right angle, called glyphs, and separated by three interstices, called femora.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
