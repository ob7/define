</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="summit" title="[53354] 6 ">summit</a></H1><SPAN><p><b>SUM'MIT</b>, n. [L. summitas, from summus, highest.]<p><DD>1.  The top; the highest point; as the summit of a mountain.<p><DD>2. The highest point or degree; utmost elevation.  The general arrived to the summit of human fame.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
