</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="phenix" title="[40720] 6 ">phenix</a></H1><SPAN><p><b>PHE'NIX</b>, n. [L. phoenix, the palm or date tree, and a fowl.]<p><DD>1.  The fowl which is said to exist single, and to rise again from its own ashes.<p><DD>2.  A person of singular distinction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
