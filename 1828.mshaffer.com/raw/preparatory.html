</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="preparatory" title="[42554] 11 ">preparatory</a></H1><SPAN><p><b>PREPAR'ATORY</b>, a.<p><DD>1.  Previously necessary; useful or qualifying; preparing the way for any thing by previous measures of adaptation.  The practice of virtue and piety is preparatory to the happiness of heaven.<p><DD>2.  Introductory; previous; antecedent and adapted to what follows.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
