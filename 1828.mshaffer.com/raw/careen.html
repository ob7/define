</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="careen" title="[8524] 6 ">careen</a></H1><SPAN><p><b>CAREEN</b>, v.t.  In sea language, to heave or bring a ship to lie on one side, for the purpose of calking, repairing, cleansing, or paying over with pitch, the other side.<p><b>CAREEN</b>, v.i.  To incline to one side, as a ship under a press of sail.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
