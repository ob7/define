</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calabash-tree" title="[8016] 13 ">calabash-tree</a></H1><SPAN><p><b>CALABASH-TREE</b>, n.  A tree of two species, known in botany by the generic name Crescentia.  The cujete has narrow leaves, but a large round or oval fruit.  The latifolia has broad leaves.  The shell of the fruit is used for cups, bowls, dishes and other utensils.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
