</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bank-note" title="[4937] 9 ">bank-note</a></H1><SPAN><p><b>BANK-NOTE</b>, n.  A promissory note, issued by a banking company, signed by their President and countersigned by the Cashier,payable to the bearer in gold or silver at the bank, on demand.  If payable to order, the note is called a post-note.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
