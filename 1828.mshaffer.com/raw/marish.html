</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="marish" title="[34240] 6 ">marish</a></H1><SPAN><p><b>MAR'ISH</b>, n. [L. mare.]  Low ground, wet or covered with water and coarse grass; a fen; a bog; a moor.  It is now written marsh, which see.<p><b>MAR'ISH</b>, a.  Morry; fenny; boggy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
