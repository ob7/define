</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cockscomb" title="[10729] 9 ">cockscomb</a></H1><SPAN><p><b>COCKSCOMB</b>, n.<p><DD>1.  The caruncle or comb of a cock.<p><DD>2.  A plant.  This name is given to the Celosia cristata, the Pedicularis or louse-wort, and the Rhinanthus, or yellow rattle.<p><DD>3.  A fop, or vain silly fellow. [See Coxcomb.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
