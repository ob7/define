</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nimble" title="[37110] 6 ">nimble</a></H1><SPAN><p><b>NIM'BLE</b>, a. Light and quick in motion; moving with ease and celerity; lively; swift.  It is applied chiefly to motions of the feet and hands, sometimes to other things; as a nimble boy; the nimble-footed deer.<p><DD><DD>Through the mid seas the nimble pinnace sails.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
