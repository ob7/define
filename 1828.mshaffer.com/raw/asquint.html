</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asquint" title="[3935] 7 ">asquint</a></H1><SPAN><p><b>ASQUINT',</b> adv.  [See Askance, and Squint.]<p><DD>1.  To the corner or angle of the eye; obliquely; towards one side; not in the straight line of vision; as, to look asquint.<p><DD>2.  Not with regard or due notice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
