</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lunatic" title="[33560] 7 ">lunatic</a></H1><SPAN><p><b>LU'NATIC,</b> a.  Affected by a species of madness, supposed to be influenced by the moon.<p><b>LU'NATIC,</b> n.  A person affected by insanity, supposed to be influenced or produced by the moon, or by its position in its orbit; a madman.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
