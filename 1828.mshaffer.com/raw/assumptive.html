</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="assumptive" title="[4081] 10 ">assumptive</a></H1><SPAN><p><b>ASSUMP'TIVE,</b> a.  That is or may be assumed.  In heraldry, assumptive arms are such as a person has a right, with the approbation of his sovereign, and of the heralds, to assume, in consequence of an exploit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
