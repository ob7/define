</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rapids" title="[44577] 6 ">rapids</a></H1><SPAN><p><b>RAP'IDS,</b> n. plu.  The part of a river where the current moves with more celerity than the common current.  Rapids imply a considerable descent of the earth, but not sufficient to occasion a fall of the water, or what is called a cascade or cataract.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
