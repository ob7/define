</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nickname" title="[37023] 8 ">nickname</a></H1><SPAN><p><b>NICKNAME</b>, n. [G. To banter. Signifies to surname, to call by a name of reproach.] A name given in contempt, derision or reproach; an opprobrious appellation.<p><b>NICKNAME</b>, v.t. To give a name of reproach; to call by an opprobrious appellation.<p><DD><DD>You nickname virtue vice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
