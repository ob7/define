</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agistor" title="[1343] 7 ">agistor</a></H1><SPAN><p><b>AGIST'OR, or AGISTA'TOR</b> n.  An officer of the king's forest, who has the care of cattle agisted, and collects the money for the same; hence called gist-taker, which in England is corrupted into guest-taker.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
