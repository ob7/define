</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="polverine" title="[41678] 9 ">polverine</a></H1><SPAN><p><b>POL'VERINE</b>, n. [L. pulvis, dust.]  The calcined ashes of a plant, of the nature of pot and pearl ashes, brought from the Levant and Syria.  In the manufacture of glass, it is preferred to other ashes, as the glass made with it is perfectly white.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
