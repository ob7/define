</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inhuman" title="[29843] 7 ">inhuman</a></H1><SPAN><p><b>INHU'MAN</b>, a. [L. inhumanus; in and humanus, humane.]<p><DD>1.  Destitute of the kindness and tenderness that belong to a human being; cruel; barbarous; savage; unfeeling; as an inhuman person or people.<p><DD>2.  Marked with cruelty; as an inhuman act.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
