</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pard" title="[39523] 4 ">pard</a></H1><SPAN><p><b>P`ARD</b>, n. [L. pardus.]  The leopard; or in poetry, any spotted beast.  Instead of pard, we generally use leopard,the lion-pard.  Pardale, from the Latin pardalis, is not used.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
