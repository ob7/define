</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jaundice" title="[31306] 8 ">jaundice</a></H1><SPAN><p><b>JAUNDICE</b>, n. j`andis.  A disease which is characterized by a suffusion of bile over the coats of the eye and the whole surface of the body, by which they are tinged with a yellow color.  Hence its name.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
