</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epizootic" title="[19730] 9 ">epizootic</a></H1><SPAN><p><b>EPIZOOT'IC</b>, a.  [Gr. animal.]  In geology, an epithet given to such mountains as contain animal remains in their natural or in a petrified state, or the impressions of animal substances.<p><DD><DD>Epizootic mountains are of secondary formation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
