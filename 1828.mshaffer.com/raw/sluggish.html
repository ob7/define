</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sluggish" title="[50584] 8 ">sluggish</a></H1><SPAN><p><b>SLUG'GISH, </b>a. <p><DD>1.  Habitually idle and lazy; slothful; dull; inactive; as a sluggish man.<p><DD>2.Slow; having little motion; as a sluggish river or stream.<p><DD>3.  Inert; inactive; having no power to move itself.  Matter is sluggish and inactive.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
