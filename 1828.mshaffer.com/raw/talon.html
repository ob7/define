</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="talon" title="[54352] 5 ">talon</a></H1><SPAN><p><b>TAL'ON</b>, n.<p><DD>1.  The claw of a fowl.<p><DD>2.  In architecture, a kind of molding, concave at the bottom, and convex at the top.  When the concave part is at the top, it is called an inverted talon.  It is usually called by workmen an ogee, or O G, and by authors an upright or inverted cymatium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
