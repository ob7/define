</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="analcime" title="[2357] 8 ">analcime</a></H1><SPAN><p><b>ANAL'CIME,</b> n.  <p><DD>Cubic zeolite, found in aggregated or cubic crystals.<p><DD>This mineral is generally crystallized, but is also found amorphous, and in reniform, mammillary, laminated or radiated masses.  By friction, it acquires a weak electricity; hence its name,  Gr. weak.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
