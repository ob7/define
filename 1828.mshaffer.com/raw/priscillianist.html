</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="priscillianist" title="[42884] 14 ">priscillianist</a></H1><SPAN><p><b>PRISCIL'LIANIST</b>, n.  In church history, one of a sect so denominated from Priscillian, a Spaniard, bishop of Avila, who practiced magic, maintained the errors of the Manichees, and held it to be lawful to make false oaths in the support of one's cause and interest.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
