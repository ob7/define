</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palpation" title="[39278] 9 ">palpation</a></H1><SPAN><p><b>PALPA'TION</b>, n. [L. palpatio, from palpo, to feel, to stroke, from the root of feel, and Gr. to shake.  Probably the primary sense is to beat or strike gently, or to touch, or to spring, to leap.]<p>The act of feeling.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
