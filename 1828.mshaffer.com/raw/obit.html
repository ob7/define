</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obit" title="[37622] 4 ">obit</a></H1><SPAN><p><b>OB'IT,</b> n.  [L. obiit, obivit; ob and eo, to go.]  Properly, death; decease; hence, funeral solemnities or anniversary service for the soul of the deceased on the day of his death.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
