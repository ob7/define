</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="billow" title="[6190] 6 ">billow</a></H1><SPAN><p><b>BIL'LOW</b>, n.  A great wave or surge of the sea, occasioned usually by violent wind.  It can hardly be applied to the waves of a river, unless in poetry, or when the river is very large.<p><b>BIL'LOW</b>, v.i.  To swell; to rise and roll in large waves, or surges.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
