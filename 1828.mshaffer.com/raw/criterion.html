</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="criterion" title="[13552] 9 ">criterion</a></H1><SPAN><p><b>CRITERION</b>, n. plu. [Gr., to judge. See Crime.] A standard of judging; any established law, rule,  principle or fact, by which facts, propositions and opinions are compared, in order to discover their truth or falsehood, or by which a correct judgment may be formed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
