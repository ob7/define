</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pibroch" title="[40874] 7 ">pibroch</a></H1><SPAN><p><b>PI'BROCH</b>, n.  A wild irregular species of music, peculiar to the Highlands of Scotland. It is performed on a bagpipe, and adapted to excite or assuage passion, and particularly to rouse a martial spirit among troops going to battle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
