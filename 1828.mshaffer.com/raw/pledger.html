</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pledger" title="[41378] 7 ">pledger</a></H1><SPAN><p><b>PLEDG'ER</b>, n.  One that pledges or pawns any thing; one that warrants or secures. [Pledgor, in Blackstone, is not to be countenanced.]<p><DD>1.  One that accepts the invitation to drink after another, or that secures another by drinking.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
