</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eaves-dropper" title="[18293] 13 ">eaves-dropper</a></H1><SPAN><p><b>E'AVES-DROPPER</b>, n. One who stands under the eaves or near the window or door of a house, to listen and hear what is said within doors,whether from curiosity, or for the purpose of tattling and making mischief.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
