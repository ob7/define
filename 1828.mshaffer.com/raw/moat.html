</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="moat" title="[35718] 4 ">moat</a></H1><SPAN><p><b>MOAT</b>, n.  In fortification, a ditch or deep trench round the rampart of a castle or other fortified place.  It is sometimes filled with water.<p><b>MOAT</b>, v.t.  To surround with a ditch for defense; as a moated castle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
