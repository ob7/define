</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epulotic" title="[19738] 8 ">epulotic</a></H1><SPAN><p><b>EPULOT'IC</b>, a.  [Gr. to heal, to cicatrize; a cicatrix, to be sound, whole.]  Healing; cicatrizing.<p><b>EPULOT'IC</b>, n.  A medicament or application which tends to dry, cicatrize and heal wounds or ulcers, to repress fungous flesh and dispose the parts to recover soundness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
