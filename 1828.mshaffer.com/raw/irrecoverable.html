</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="irrecoverable" title="[31017] 13 ">irrecoverable</a></H1><SPAN><p><b>IRRECOV'ERABLE</b>, a. [in and recoverable.]<p><DD>1.  Not to be recovered or repaired; as an irrecoverable loss.<p><DD>2.  That cannot be regained. Time past is irrecoverable.<p><DD>3.  That cannot be obtained by demand or suit; as a debt.<p><DD>4.  Not be remedied; as irrecoverable misery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
