</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gunner" title="[25519] 6 ">gunner</a></H1><SPAN><p><b>GUN'NER</b>, n. One skilled in the use of guns; a cannoneer; an officer appointed to manage artillery.  The gunner of a ship of war has the charge of the ammunition and artillery, and his duty is to keep the latter in good order, and to teach the men the exercise of the guns.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
