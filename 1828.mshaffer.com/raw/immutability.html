</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="immutability" title="[28242] 12 ">immutability</a></H1><SPAN><p><b>IMMUTABIL'ITY</b>, n. [L. immutabilitas; in and mutabilis, mutable, from muto, to change.]<p>Unchangeableness; the quality that renders change or alteration impossible; invariableness.  Immutability is an attribute of God.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
