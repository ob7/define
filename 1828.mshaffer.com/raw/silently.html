</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="silently" title="[50080] 8 ">silently</a></H1><SPAN><p><b>SI'LENTLY,</b> adv.<p><DD>1.  Without speech or words.  Each silently demands thy grace, and seems to watch thy eye.<p><DD>2.  without noise; as, to march silently.<p><DD>3.  Without mention.  He mentioned other difficulties, but this he silently passed over.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
