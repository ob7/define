</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elops" title="[18719] 5 ">elops</a></H1><SPAN><p><b>E'LOPS</b>, n.  A fish, inhabiting the seas of America and the West Indies,with a long body, smooth head, one dorsal fin, and a deeply furcated tail, with a horizontal lanceolated spine, above and below, at its base.<p><DD>1.  The sea-serpent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
