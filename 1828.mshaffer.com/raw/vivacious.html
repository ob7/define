</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vivacious" title="[61044] 9 ">vivacious</a></H1><SPAN><p><b>VIVA'CIOUS,</b> a.  [L. vivax, from vivo, to live.]<p><DD>1.  Lively; active; sprightly in temper or conduct.<p><DD>2.  Long lived.  [Not in use.]<p><DD>3.  Having vigorous powers of life; as vivacious plants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
