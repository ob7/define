</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disinterestedness" title="[16700] 17 ">disinterestedness</a></H1><SPAN><p><b>DISINTERESTEDNESS</b>, n. The state or quality of having no personal interest or private advantage in a question or event; freedom from bias or prejudice, on account of private interest; indifference.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
