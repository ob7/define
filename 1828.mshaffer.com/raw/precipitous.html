</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="precipitous" title="[42317] 11 ">precipitous</a></H1><SPAN><p><b>PRECIP'ITOUS</b>, a. [L. proeceps.]  Very steep; as a precipitous cliff or mountain.<p><DD>1.  Headlong; directly or rapidly descending; as a precipitous fall.<p><DD>2.  Hasty; rash; heady.<p><DD><DD> Advice unsafe, precipitous and bold.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
