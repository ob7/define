</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="assonant" title="[4060] 8 ">assonant</a></H1><SPAN><p><b>AS'SONANT,</b> a.  Having a resemblance of sounds.  In Spanish poetry, assonant rhymes are those in which a resemblance of sounds serves instead of a natural rhyme; as, ligera, tierra.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
