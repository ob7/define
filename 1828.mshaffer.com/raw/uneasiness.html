</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="uneasiness" title="[58178] 10 ">uneasiness</a></H1><SPAN><p><b>UNE'ASINESS,</b> n.<p><DD>1.  A moderate degree of pain; restlessness; want of ease; disquiet.<p><DD>2.  Unquietness of mind; moderate anxiety or perturbation; disquietude.<p><DD>3.  That which makes uneasy or gives trouble; ruggedness; as the uneasiness of the road.  [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
