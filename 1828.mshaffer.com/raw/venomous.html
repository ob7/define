</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="venomous" title="[60541] 8 ">venomous</a></H1><SPAN><p><b>VEN'OMOUS,</b> a.<p><DD>1.  Poisonous; noxious to animal life; as, the bite of a serpent may be venomous.  The sack at the base of the rattlesnake's teeth, contains venomous matter.<p><DD>2.  Noxious; mischievous; malignant; as a venomous progeny.<p><DD>3.  Spiteful; as a venomous writer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
