</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="churn" title="[9924] 5 ">churn</a></H1><SPAN><p><b>CHURN</b>, n. A vessel in which cream or milk is agitated for separating the oily part from the caseous and serous parts, to make butter.<p><b>CHURN</b>, v.t.<p><DD>1.  To stir or agitate cream for making butter.<p><DD>2.  To shake or agitate with violence or continued motion, as in the operation of making butter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
