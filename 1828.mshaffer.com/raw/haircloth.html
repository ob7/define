</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="haircloth" title="[25672] 9 ">haircloth</a></H1><SPAN><p><b>HA'IRCLOTH</b>, n. Stuff or cloth made of hair, or in part with hair.  In military affairs,pieces of this cloth are used for covering the powder in wagons, or on batteries, or for covering charged bombs, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
