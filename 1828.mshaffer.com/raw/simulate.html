</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="simulate" title="[50170] 8 ">simulate</a></H1><SPAN><p><b>SIM'ULATE, </b>v.  t.  [L.  simulo, from similis, like.]  To feign; to counterfeits; to assume the mere appearance of something, without the reality.  The wicked often simulate the virtuous and good.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
