</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mote" title="[36168] 4 ">mote</a></H1><SPAN><p><b>MOTE</b>, in folkmote, &c. signifies a meeting.<p><DD><DD><p><b>MOTE</b>, n.  A small particle; any thing proverbially small; a spot.<p><DD><DD> Why beholdest thou the mote in thy brother's eye?  Matt.7.<p><DD><DD> The little motes in the sun do ever stir, though there is no wind.<p><b>MOTE</b>, for mought, might or must, obsolete.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
