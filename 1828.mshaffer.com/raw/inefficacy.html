</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inefficacy" title="[29464] 10 ">inefficacy</a></H1><SPAN><p><b>INEF'FICACY</b>, n. [in and efficacy, L. efficacia.]<p><DD>1.  Want of power to produce the desired or proper effect; inefficiency; as the inefficacy of medicines or of means.<p><DD>2.  Ineffectualness; failure of effect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
