</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ascaris" title="[3833] 7 ">ascaris</a></H1><SPAN><p><b>ASCA'RIS,</b> n.  plu.  ascar'ides.  [Gr.]<p><DD>In zoology, a genus of intestinal worms.  The body is cylindrical, and tapering at the ends.  It includes two of the most common worms in the human intestines, the ascarides, and the lumbricoides.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
