</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="smutch" title="[50711] 6 ">smutch</a></H1><SPAN><p><b>SMUTCH,</b> v.t. [from smoke.]  To blacken with smoke, soot or coal.<p>[Note.  We have a common word in New England, pronouced smooch, which I take to be smutch.  It signifies to foul or blacken with something produced by combustion or other like substance.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
