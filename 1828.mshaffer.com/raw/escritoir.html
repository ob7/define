</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="escritoir" title="[19944] 9 ">escritoir</a></H1><SPAN><p><b>ESCRITO'IR</b>, n.  [L. scribo; Eng. to scrape.]  A box with instruments and conveniences for writing; sometimes, a desk or chest of drawers with an apartment for the instruments of writing.  It is often pronounced scrutoir.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
