</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ling" title="[32950] 4 ">ling</a></H1><SPAN><p><b>LING,</b> n.  <p><DD>A fish of the genus Gadus, or cod kind, which grows to the length of four feet or more, is very slender, with a flat head.  This fish abounds on the coasts of Scotland and Ireland, and forms a considerable article of commerce.<p><b>LING,</b> n.  A species of long grass; heath.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
