</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cavern" title="[8974] 6 ">cavern</a></H1><SPAN><p><b>CAVERN</b>, n.  A deep hollow place in the earth.  In general, it differs from cave in greater depth, and in being applied most usually to natural hollows, or chasms.<p><DD>Earth with its caverns dark and deep.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
