</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cognate" title="[10815] 7 ">cognate</a></H1><SPAN><p><b>COGNATE</b>, a.<p><DD>1.  Allied by blood; kindred by birth.<p><DD>2.  Related in origin; proceeding from the same stock; of the same family; as a cognate dialect.<p><DD>3.  Allied in the manner of formation or utterance; uttered by the same organs; as a cognate letter or round.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
