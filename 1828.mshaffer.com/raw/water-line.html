</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="water-line" title="[61538] 10 ">water-line</a></H1><SPAN><p><b>WATER-LINE</b>, n. [water and line.] A horizontal line supposed to be drawn about a ships bottom  at the surface of the water. This is higher or lower, according to the depth of water necessary to float her.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
