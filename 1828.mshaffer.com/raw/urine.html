</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="urine" title="[60149] 5 ">urine</a></H1><SPAN><p><b>U'RINE,</b> n.  [L. urina;  Gr.]<p><DD>An animal fluid or liquor secreted by the kidneys, whence it is conveyed into the bladder by the ureters, and through the urethra discharged.  The urine of beasts is sometimes called stale.<p><b>U'RINE,</b> v.i.  [supra.]  To discharge urine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
