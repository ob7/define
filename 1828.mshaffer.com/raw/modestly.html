</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="modestly" title="[35767] 8 ">modestly</a></H1><SPAN><p><b>MOD'ESTLY</b>, adv.  Not boldly; not arrogantly or presumptuously; with due respect. He modestly expressed his opinions.<p><DD>1.  Not loosely or wantonly; decently; as, to be modestly attired; to behave modestly.<p><DD>2.  Not excessively; not extravagantly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
