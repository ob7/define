</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="night-watch" title="[37092] 11 ">night-watch</a></H1><SPAN><p><b>NIGHT-WATCH</b>, n. <p><DD>1. A period in the night, as distinguished by the change of the watch.  Night-watches, however, in the Psalms, seems to mean the night or time of sleep in general.<p><DD>2. A watch or guard in the night.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
