</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mislay" title="[35476] 6 ">mislay</a></H1><SPAN><p><b>MISLA'Y</b>, v.t.  To lay in a wrong place.<p><DD><DD> The fault is generally mislaid upon nature.<p><DD>1.  To lay in a place not recollected; to lose.<p><DD><DD> If the butler be the tell-tale, mislay a spoon so as he may never find it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
