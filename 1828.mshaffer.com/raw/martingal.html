</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="martingal" title="[34322] 9 ">martingal</a></H1><SPAN><p><b>M`ARTINGAL</b>, n.<p><DD>1.  A strap or thong fastened to the girth under a horse's belly, and at the other end to the muss-roll, passing between the fore legs.<p><DD>2.  In ships, a rope extending from the jibboom, to the end of a bumpkin under the cap of the bowsprit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
