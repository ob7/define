</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wantonness" title="[61355] 10 ">wantonness</a></H1><SPAN><p><b>WANTONNESS</b>, n. <p><DD>1. Sportiveness; gaiety; frolicsomeness; waggery.<p><DD><DD>--As sad as night, only for wantonness.<p><DD>2. Licentiousness; negligence of restraint.<p><DD><DD>The tumults threatened to abuse all acts of grace, and turn them into wantonness.<p><DD>3. Lasciviousness; lewdness. Romans 8. II Peter 2.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
