</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wolverin" title="[62454] 8 ">wolverin</a></H1><SPAN><p><b>WOLVERIN, WOLVERENE</b>, n. The glutton, a carnivorous animal of voracious appetite. The name wolverene is applied to an animal of North America, considered by Linne as a peculiar species, (Ursus luscus, ) cut which has been since regarded as a variety of the glutton, (U. Gulo.)</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
