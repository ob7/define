</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cranioscopy" title="[13353] 11 ">cranioscopy</a></H1><SPAN><p><b>CRANIOSCOPY</b>, n. [supra, and to view.] The science of the eminences produced in the cranium by the brain, intended to discover the particular part of the brain in which reside the organs which influence particular passions or faculties.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
