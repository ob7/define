</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insupportable" title="[30280] 13 ">insupportable</a></H1><SPAN><p><b>INSUPPORTABLE</b>, a.<p><DD>1.  That cannot be supported or borne; as the weight or burden is insupportable.<p><DD>2.  That cannot be borne or endured; insufferable; intolerable.  We say of heat or cold, insult, indignity or disgrace, it is insupportable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
