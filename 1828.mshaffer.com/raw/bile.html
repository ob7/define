</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bile" title="[6167] 4 ">bile</a></H1><SPAN><p><b>BILE</b>, n.  [L. bilis.]  A yellow bitter liquor, separated from the blood in the liver, collected in the pori biliarii and gall bladder, and thence discharged by the common duct into the duodenum.<p><b>BILE</b>, n.  An inflamed tumor.  [See Boil, the correct orthography.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
