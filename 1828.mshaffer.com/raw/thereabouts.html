</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thereabouts" title="[55068] 11 ">thereabouts</a></H1><SPAN><p><b>THEREABOUTS'</b>, adv.  [there and about.  The latter is less proper, but most commonly used.]<p><DD>1.  Near that place.<p><DD>2.  Nearly; near that number, degree or quantity; as ten men or thereabouts.<p><DD>3.  Concerning that.  [Not much used.]  Luke 24.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
