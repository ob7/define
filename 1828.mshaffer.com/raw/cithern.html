</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cithern" title="[10126] 7 ">cithern</a></H1><SPAN><p><b>CITHERN</b>, n.  A stringed musical instrument, among the ancients, the precise form of which is not known, but it bore some resemblance to the modern guitar, the name of which is evidently from this ancient word.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
