</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="breech" title="[7264] 6 ">breech</a></H1><SPAN><p><b>BREECH</b>, n.  brich.  [See Breach and Break.]  The lower part of the body behind.<p><DD>1.  Breeches; but rarely used in the singular.<p><DD>2.  The hinder part of any thing.<p><b>BREECH</b>, v.t.  To put into breeches.<p><DD>1.  To whip on the breech.<p><DD>2.  See Britch.<DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
