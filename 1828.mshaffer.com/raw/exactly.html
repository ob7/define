</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exactly" title="[20313] 7 ">exactly</a></H1><SPAN><p><b>EXACT'LY</b>, adv.  Precisely according to rule or measure; nicely; accurately.  A tenon should be exactly fitted to the mortise.<p><DD>1.  Precisely according to fact.  The story exactly accords with the fact or event.<p><DD>2.  Precisely according to principle, justice or right.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
