</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="maniple" title="[34090] 7 ">maniple</a></H1><SPAN><p><b>MAN'IPLE</b>, n. [L. manipulus,a handful. Qu.L. manus and the Teutonic full.]<p><DD>1.  A handful.<p><DD>2.  A small band of soldiers; a word applied only to Roman troops.<p><DD>3.  A fanon, or kind of ornament worn about the arm of a mass priest; or a garment worn by the Romish priests when they officiate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
