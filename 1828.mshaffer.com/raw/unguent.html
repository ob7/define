</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unguent" title="[58521] 7 ">unguent</a></H1><SPAN><p><b>UN'GUENT,</b> n.  [L. unguentum, from ungo, to anoint.]<p><DD>Ointment; a soft composition used as a topical remedy, as for sores, burns and the like.  An unguent is stiffer than a liniment, but softer than a cerate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
