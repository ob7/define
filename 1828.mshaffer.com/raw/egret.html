</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="egret" title="[18519] 5 ">egret</a></H1><SPAN><p><b>E'GRET</b>, n.  The lesser white heron, a fowl of the genus Ardea; an elegant fowl with a white body and a crest on the head.<p><DD>1.  In botany, the flying feathery or hairy crown of seeds, as the down of the thistle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
