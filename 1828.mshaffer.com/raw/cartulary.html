</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cartulary" title="[8666] 9 ">cartulary</a></H1><SPAN><p><b>CARTULARY</b>, n.  A register-book, or record, as of a monastery.  Blackstone writes it chartulary; and primarily it signifies the officer who has the care of charters and other public papers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
