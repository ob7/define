</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oppugn" title="[38234] 6 ">oppugn</a></H1><SPAN><p><b>OPPUGN,</b> v.t  oppu'ne.  [L. oppugno; ob and pugno, to fight, from pugnus, the fist.]<p><DD>To attack; to oppose; to resist.<p><DD>They said the manner of their impeachment they could not but conceive did oppugn the rights of parliament.<p><DD>[It is never used in the literal sense, to fight.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
