</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="champ" title="[9292] 5 ">champ</a></H1><SPAN><p><b>CHAMP</b>, v.t.<p><DD>1.  To bite with repeated action of the teeth; as, a horse champs the bit.<p><DD>2.  To bite into small pieces; to chew; to masticate; to devour.<p><b>CHAMP</b>, v.i.  To chew; to perform the action of biting by repeated motion of the teeth; as, to champ upon the bit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
