</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="testalogy" title="[54886] 9 ">testalogy</a></H1><SPAN><p><b>TESTAL'OGY</b>, n. [L. testacea, or testa.]  The science of testaceous vermes, or of those soft and simple animals which have a testaceous covering; a branch of vermeology.  [Words thus formed of two languages are rather anomalous, and the first for its length is very objectionable.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
