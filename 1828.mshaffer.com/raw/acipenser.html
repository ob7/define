</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acipenser" title="[562] 9 ">acipenser</a></H1><SPAN><p><b>AC'IPENSER,</b> a.  In ichthyology, a genus of fishes, of the order of chondropterygii, having an obtuse head; the mouth under the head, retractile and without teeth.  To this genus belong the sturgeon, sterlet, huso, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
