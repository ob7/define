</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extravasation" title="[21003] 13 ">extravasation</a></H1><SPAN><p><b>EXTRAVASA'TION</b>, n.  The act of forcing or letting out of its proper vessels or ducts, as a fluid; the state of being forced or let out of its containing vessels; effusion; as an extravasation of blood after a rupture of the vessels.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
