</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cater" title="[8861] 5 ">cater</a></H1><SPAN><p><b>CATER</b>, v.i.  To provide food; to buy or procure provisions; followed by for; as, to cater for the sparrow.<p><b>CATER</b>, n.  A provider. [See Caterer.]<p><b>CATER</b>, n.  The four of cards or dice; so written for Fr. quatre.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
