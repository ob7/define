</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="buss" title="[7822] 4 ">buss</a></H1><SPAN><p><b>BUSS</b>, n. [L. basio.]  A kiss; a salute with the lips.<p><DD>1.  A small vessel, from 50 to 70 tons burthen, carrying two masts, and two sheds or cabins, one at each end; used in the herring fishery.<p><b>BUSS</b>, v.t.  To kiss; to salute with the lips.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
