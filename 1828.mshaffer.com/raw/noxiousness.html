</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="noxiousness" title="[37451] 11 ">noxiousness</a></H1><SPAN><p><b>NOX'IOUSNESS</b>, n. <p><DD>1. Hurtfulness; the quality that injures, impairs or destroys; insalubrity; as the noxiousness of foul air.<p><DD>2. The quality that corrupts or perverts; as the noxiousness of doctrines.<p><DD><DD>Noy, noyance, noyer, noyful, noyous, noysance. [See Annoy and Nuisance.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
