</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clevis" title="[10342] 6 ">clevis</a></H1><SPAN><p><b>CLEVIS</b>, n.  An iron bent to the form of an ox bow, with the two ends perforated to receive a pin, used on the end of a cartneap to hold the chain of the forward horse or oxen; or a draft iron on a plow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
