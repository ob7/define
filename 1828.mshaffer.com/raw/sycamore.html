</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sycamore" title="[54057] 8 ">sycamore</a></H1><SPAN><p><b>SYC'AMORE</b>, n. [Gr. a fig.]  A species of fig-tree.  The name is also given to the Acer majus, [A.pseudo-platanus,] a species of maple.<p><DD>This name is also given to the plane tree or button-wood, of the genus Platanus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
