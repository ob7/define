</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="itself" title="[31194] 6 ">itself</a></H1><SPAN><p><b>ITSELF'</b>, pron. [it and self.]  The neutral reciprocal pronoun, or substitute applied to things.  The thing is good in itself; it stands by itself.<p><DD><DD> Borrowing of foreigners, in itself, makes not the kingdom rich or poor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
