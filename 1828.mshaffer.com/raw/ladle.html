</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ladle" title="[32039] 5 ">ladle</a></H1><SPAN><p><b>LA'DLE,</b> n.  <p><DD>1.  A utensil somewhat like a dish, with a long handle, used for throwing or dipping out liquor from a vessel.<p><DD>2.  The receptacle of a mill wheel, which receives the water which moves it.<p><DD>3.  In gunnery, an instrument for drawing the charge of a cannon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
