</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="snort" title="[50804] 5 ">snort</a></H1><SPAN><p><b>SNORT,</b> v.i. <p><DD>1.  To force the air with violence through the nose, so as to make a noise, as high spirited horses in prancing and play.<p><DD>2.  To snore. [Not common.]<p><b>SNORT,</b> v.t.  To turn up in anger, scorn or derision, as the nose. [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
