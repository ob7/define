</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="woodchuk" title="[62528] 8 ">woodchuk</a></H1><SPAN><p><b>WOODCHUK</b>, n. [wood and chuk, a hog.] [See Chuk.] The popular name in New England of a species of the Marmot tribe of animals, the Arctomys monax. It burrows and is dormant in winter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
