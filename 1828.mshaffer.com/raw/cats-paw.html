</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cats-paw" title="[8896] 8 ">cats-paw</a></H1><SPAN><p><b>CATS-PAW</b>, n.  <p><DD>1.  Among seamen, a light air perceived, in a calm, by a rippling of the surface of the water; also, a particular turn in the bight of a rope, made to hook a tackle on.<p><DD>2.  A dupe; the instrument which another uses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
