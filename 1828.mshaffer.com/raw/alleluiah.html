</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alleluiah" title="[1827] 9 ">alleluiah</a></H1><SPAN><p><b>ALLELU'IAH,</b> n.  [Heb. praise to Jah.]<p><DD>Praise to Jehovah; a word used to denote pious joy and exultation, chiefly in hymns and anthems.  The Greeks retained the word in their praise to Io; probably a corruption of Jah.  The Romans retained the latter word in their Io triumphe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
