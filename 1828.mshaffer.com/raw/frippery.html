</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frippery" title="[23423] 8 ">frippery</a></H1><SPAN><p><b>FRIP'PERY,</b> n.  <p><DD>1.  Old clothes; cast dresses; clothes thrown aside, after wearing.  Hence, waste matter; useless things; trifles; as the frippery of wit.<p><DD>2.  The place where old clothes are sold.<p><DD>3.  The trade or traffic in old clothes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
