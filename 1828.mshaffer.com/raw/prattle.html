</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prattle" title="[42205] 7 ">prattle</a></H1><SPAN><p><b>PRAT'TLE</b>, v.i. [dim. of prate.]  To talk much and idly; to be loquacious on trifling subjects.<p><DD>This word is particularly applied to the talk of children.<p><b>PRAT'TLE</b>, n.  Trifling talk; loquacity on trivial subjects.<p><DD><DD> Mere prattle without practice,<p><DD><DD> Is all his soldiership.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
