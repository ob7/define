</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="churlishness" title="[9921] 12 ">churlishness</a></H1><SPAN><p><b>CHURLISHNESS</b>, n.  Rudeness of manners or temper, but generally the word refers to the temper or disposition of mind; sullenness; austerity; indisposition to kindness or courtesy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
