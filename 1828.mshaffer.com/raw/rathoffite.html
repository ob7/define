</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rathoffite" title="[44631] 10 ">rathoffite</a></H1><SPAN><p><b>RATH'OFFITE,</b> n.  A mineral brought from Sweden, of the garnet kind.  Its color is a dingy brownish black, and it is accompanied with calcarious spar and small crystals of hornblend.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
