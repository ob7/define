</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flout" title="[22517] 5 ">flout</a></H1><SPAN><p><b>FLOUT,</b> v.t.  To mock or insult; to treat with contempt.<p><DD>Phillida flouts me.<p><DD>He flouted us downright.<p><b>FLOUT,</b> v.i.  To practice mocking; to sneer; to behave with contempt.<p><DD>Fleer and gibe, and laugh and flout.<p><b>FLOUT,</b> n.  A mock; an insult.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
