</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="charnel-house" title="[9424] 13 ">charnel-house</a></H1><SPAN><p><b>CHARNEL-HOUSE</b>, n.  A place under or near churches, where the bones of the dead are reposited.  Anciently, a kind of portico or gallery, in or near a church-yard, over which the bones of the dead were laid, after the flesh was consumed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
