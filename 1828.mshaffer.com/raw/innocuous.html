</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="innocuous" title="[29936] 9 ">innocuous</a></H1><SPAN><p><b>INNOC'UOUS</b>, a. [L. innocuus; in and noceo, to hurt.]<p>Harmless; safe; producing no ill effect; innocent.  Certain poisons used as medicines in small quantities, prove not only innocuous, but beneficial. It applied only to things; not to persons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
