</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adapt" title="[692] 5 ">adapt</a></H1><SPAN><p><b>ADAPT'</b> v.t.  [L. ad. and apto, to fit; Gr.]<p><DD>To make suitable; to fit or suit; as, to adapt an instrument to its uses; we have provision adapted to our wants.  It is applied to things material or immaterial.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
