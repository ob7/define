</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="husking" title="[27577] 7 ">husking</a></H1><SPAN><p><b>HUSK'ING</b>, ppr.  Stripping off husks.<p><b>HUSK'ING</b>, n.  The act of stripping off husks.  In New England, the practice of farmers it to invite their neighbors to assist them in stripping their maiz, in autumnal evenings, and this is called a husking.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
