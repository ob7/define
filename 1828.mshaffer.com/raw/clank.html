</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clank" title="[10202] 5 ">clank</a></H1><SPAN><p><b>CLANK</b>, n [See Clang.] The loud, shrill, sharp sound, made by a collision of metallic or other sonorous bodies.<p><b>CLANK</b>, v.t.  To make a sharp, shrill sound; to strike with a sharp sound; as, the prisoners clank their chains.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
