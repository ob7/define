</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="testoon" title="[54910] 7 ">testoon</a></H1><SPAN><p><b>TESTOON'</b>, n.  A silver coin in Italy and Portugal.  In Florence, the testoon is worth two lire or three paoli, about seventeen pence sterling, or thirty two cents.  At Lisbon, the testoon, as a money of account, is valued at 100 rees, about seven pence sterling, or twelve and a half cents.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
