</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hastily" title="[26015] 7 ">hastily</a></H1><SPAN><p><b>HASTILY</b>, adv.  [See Hasty.]  In haste; with speed or quickness; speedily; nimbly.<p><DD><DD> Half clothed, half naked, hastily retire.<p><DD>1.  Rashly; precipitately; without due reflection.  <p><DD><DD> We hastily engaged in the war.<p><DD>2.  Passionately; under sudden excitement of passion.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
