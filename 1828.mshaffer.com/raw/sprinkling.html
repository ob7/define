</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sprinkling" title="[51711] 10 ">sprinkling</a></H1><SPAN><p><b>SPRINKLING</b>, ppr. <p><DD>1. Dispersing, as a liquid or as dust.<p><DD>2. Scattering on, in fine drops or particles.<p><b>SPRINKLING</b>, n. <p><DD>1. The act of scattering in small drops or parcels.<p><DD>2. A small quantity falling in distinct drops or parts, or coming moderately; as a sprinkling of rain or snow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
