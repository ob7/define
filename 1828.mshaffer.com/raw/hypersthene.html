</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hypersthene" title="[27739] 11 ">hypersthene</a></H1><SPAN><p><b>HY'PERSTHENE</b>, n.  A mineral, Labrador hornblend, or schillerspar.  Its color is between grayish and greenish black, but nearly copper-red on the cleavage. So named from its difficult frangibility.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
