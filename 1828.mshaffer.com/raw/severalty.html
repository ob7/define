</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="severalty" title="[49461] 9 ">severalty</a></H1><SPAN><p><b>SEV'ERALTY</b>,  n.  A state of separation from the rest, or from all others. An estate in <i>severalty</i>, is that which the tenant holds in his own right, without being joined in interest with any other person. It is distinguished from joint-tenacy, coparcenary and common.<p>  </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
