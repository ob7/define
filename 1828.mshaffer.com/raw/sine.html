</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sine" title="[50187] 4 ">sine</a></H1><SPAN><p><b>SINE,</b> n.  [L.  sinus.] In geometry, the right sine of an arch or arc, is a line drawn from one end of that arch perpendicular to the radius drawn through the other end, and is always equal to half the chord of double the arch.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
