</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="downy" title="[17701] 5 ">downy</a></H1><SPAN><p><b>DOWNY</b>, a. [See Down.] <p><DD>1. Covered with down or nap; as a downy feather; downy wings.<p><DD>2. Covered with pubescence or soft hairs, as a plant.<p><DD>3. Made of down or soft feathers; as a downy pillow.<p><DD>4. Soft, calm, soothing; as downy sleep.<p><DD>5. Resembling down.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
