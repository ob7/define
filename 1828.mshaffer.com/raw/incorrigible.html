</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incorrigible" title="[29080] 12 ">incorrigible</a></H1><SPAN><p><b>INCOR'RIGIBLE</b>, a. [L. corrigo; con and rego.]<p><DD>1.  That cannot be corrected or amended; bad beyond correction; as incorrigible error.<p><DD>2.  Too depraved to be corrected or reformed; as an incorrigible sinner; an incorrigible drunkard.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
