</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="muscovado" title="[36478] 9 ">muscovado</a></H1><SPAN><p><b>MUSCOVA'DO</b>, n.  Unrefined sugar; the raw material from which loaf and lump sugar are procured by refining. Muscovado is obtained from the juice of the sugar cane by evaporation and draining off the liquid part called molasses.<p><DD>[This word is used wither as a noun or an adjective.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
