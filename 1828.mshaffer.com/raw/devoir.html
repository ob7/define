</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="devoir" title="[15739] 6 ">devoir</a></H1><SPAN><p><b>DEVOIR</b>, n. [L., to owe.] Primarily, service or duty. Hence, an act of civility or respect; respectful notice due to another; as, we paid our devoirs to the queen, or to the ladies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
