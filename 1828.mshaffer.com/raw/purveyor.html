</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="purveyor" title="[43881] 8 ">purveyor</a></H1><SPAN><p><b>PURVEYOR</b>, n.  One who provides victuals, or whose business is to make provision for the table; a victualer.<p><DD>1.  An officer who formerly provided or exacted provision for the king's household.<p><DD>2.  One who provides the means of gratifying lust; a procurer; a pimp; a bawd.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
