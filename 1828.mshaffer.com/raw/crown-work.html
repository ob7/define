</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crown-work" title="[13678] 10 ">crown-work</a></H1><SPAN><p><b>CROWN-WORK</b>, n. In fortification, an outwork running into the field, consisting of two demi-bastions at the extremes and an entire bastion int he middle, with curtains. It is designed to gain some hill or advantageous post, and cover the other works.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
