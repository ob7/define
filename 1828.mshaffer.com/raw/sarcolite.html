</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sarcolite" title="[47968] 9 ">sarcolite</a></H1><SPAN><p><b>S'ARCOLITE,</b> n.  [flesh-stone.]  A substance of a vitreous nature, and of a rose flesh color, found near Vesuvius.  The French call it hydrolite, water stone.<p><DD>Sarcolite is a variety of analcime.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
