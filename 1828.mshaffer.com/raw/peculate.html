</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="peculate" title="[39963] 8 ">peculate</a></H1><SPAN><p><b>PEC'ULATE</b>, v.i. [L. peculatus, peculor, from peculium, private property, from pecus, cattle.]<p><DD>1.  To defraud the public of money or goods entrusted to one's care, by appropriating the property to one's own use; to defraud by embezzlement.<p><DD>2.  Among civilians, to steal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
