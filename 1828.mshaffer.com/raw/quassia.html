</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quassia" title="[44149] 7 ">quassia</a></H1><SPAN><p><b>QUAS'SIA,</b> n.  A plant, or rather a genus of plants of three species, the amara, simaruba, and excelsa or polygama, natives of South America and of some of the isles of the West Indies, and possessing valuable medicinal qualities.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
