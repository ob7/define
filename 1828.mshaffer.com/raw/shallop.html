</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shallop" title="[49544] 7 ">shallop</a></H1><SPAN><p><b>SHAL'LOP</b>,  n.  [This word is changed into <i>sloop</i>; but the two words have now different significations.]<p>           1. A sort of large boat with two masts, and usually rigged like a schooner.<p>           2. A small light vessel with a main-mast and fore-mast, with lug-sails.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
