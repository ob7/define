</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ruck" title="[47417] 4 ">ruck</a></H1><SPAN><p><b>RUCK,</b> v.t.  [l. rugo, to wrinkle, to fold; ruga, a fold.]<p><DD>1.  To cower; to bend and set close.  [Not in use.]<p><DD>2.  To wrinkle; as, to ruck up cloth or a garment.<p><DD>[In this sense, the word is still used by the common people of New England.]<p><b>RUCK,</b> n.  A wrinkle; a fold; a plait.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
