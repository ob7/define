</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nostril" title="[37370] 7 ">nostril</a></H1><SPAN><p><b>NOS'TRIL</b>, n. [Thyrl or thirel is an opening or perforation; thirlian, thyrlian, to bore, to perforate, to thrill, to drill. See Drill.]  An aperture or passage through the nose.  The nostrils are the passages through which air is inhaled and exhaled in respiration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
