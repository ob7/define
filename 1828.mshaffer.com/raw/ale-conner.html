</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ale-conner" title="[1578] 10 ">ale-conner</a></H1><SPAN><p><b>A'LE-CONNER,</b> n.  [ale and con, to know or see.]<p><DD>An officer in London, whose business is to inspect the measures used in public houses, to prevent frauds in selling liquors.  four of these are chosen annually by the livery men, in common hall, on midsummer's day.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
