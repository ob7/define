</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bonnet" title="[6807] 6 ">bonnet</a></H1><SPAN><p><b>BON'NET</b>, n.  <p><DD>1.  A covering for the head, in common use before the introduction of hats.  The word, as now used, signifies a cover for the head, worn by females, close at the sides, and projecting over the forehead.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
