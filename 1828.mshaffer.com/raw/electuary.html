</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="electuary" title="[18627] 9 ">electuary</a></H1><SPAN><p><b>ELEC'TUARY</b>, n.  [Low L. electarium, electuarium; Gr. to lick.]<p>In pharmacy, a form of medicine composed of powders, or other ingredients, incorporated with some conserve, honey or syrup, and made into due consistence, to be taken in doses, like boluses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
