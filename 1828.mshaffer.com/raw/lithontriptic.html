</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lithontriptic" title="[33072] 13 ">lithontriptic</a></H1><SPAN><p><b>LITHONTRIP'TIC,</b> a.  [Gr. stone, and to wear or break.]<p><DD>Having the quality of dissolving the stone in the bladder or kidneys.<p><b>LITHONTRIP'TIC,</b> n.  A medicine which has the power of dissolving the stone in the bladder or kidneys; a solvent of stone in the human urinary passage.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
