</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arrearage" title="[3730] 9 ">arrearage</a></H1><SPAN><p><b>ARRE'ARAGE,</b> n.<p><DD>Arrears; any sum of money remaining unpaid, after previous payment of a part.  A person may be in arrear for the whole amount of a debt; but arrears and arrearage imply that apart has been paid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
