</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pyrorthite" title="[43986] 10 ">pyrorthite</a></H1><SPAN><p><b>PYRORTHITE</b>, n. A mineral little known, resembling orthite, but very different from it, for it burns in the flame of the blowpipe like charcoal; whereas orthite melts.  Pyrorthite is in black plates, thin and almost parallel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
