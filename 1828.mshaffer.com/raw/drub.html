</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drub" title="[17941] 4 ">drub</a></H1><SPAN><p><b>DRUB</b>, v.t. [G., L. Drubbing is a particular form of driving.] To beat with a stick; to thrash; to cudgel.<p><DD><DD>The little thief had been soundly drubbed with a cudgel.<p><b>DRUB</b>, n. A blow with a stick or cudgel; a thump; a knock.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
