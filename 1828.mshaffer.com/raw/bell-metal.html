</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bell-metal" title="[5672] 10 ">bell-metal</a></H1><SPAN><p><b>BELL'-METAL</b>, n. [bell and metal] A mixture of copper and tin, in the proportion of about ten parts of copper to one of tin, or according to Thomson, three parts to one, and usually a small portion of brass or zink; used for making bells.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
