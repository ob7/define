</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ginglymus" title="[24423] 9 ">ginglymus</a></H1><SPAN><p><b>GIN'GLYMUS</b>, n.  [Gr.]  In anatomy, a species of articulation resembling a hinge.  That species of articulation in which each bone partly receives and is partly received by the other, so as to admit only of flexion and extension, is called angular ginglymus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
