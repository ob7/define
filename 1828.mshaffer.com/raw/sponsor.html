</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sponsor" title="[51622] 7 ">sponsor</a></H1><SPAN><p><b>SPONSOR</b>, n. [L.] A surety; one who binds himself to answer for another, and is responsible for his default. In the church, the sponsors in baptism are sureties for the education of the child baptized.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
