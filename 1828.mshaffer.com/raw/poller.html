</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poller" title="[41657] 6 ">poller</a></H1><SPAN><p><b>POLLER</b>, n. [from poll.]  One that shaves persons; a barber. [Not used.<p><DD>1.  One that lops or polls trees.<p><DD>2.  A pillager; a plunderer; one that fleeces by exaction. [Not used.]<p><DD>3.  One that registers voters, or one that enters his name as a voter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
