</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="square-rigged" title="[51813] 13 ">square-rigged</a></H1><SPAN><p><b>SQUARE-RIGGED</b>, a. In seamens language, a vessel is square-rigged when her principal sails are extended by yards suspended by the middle, and not by stays, gaffs, booms and lateen yards. Thus a ship and a brig are square-rigged vessels.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
