</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coif" title="[10853] 4 ">coif</a></H1><SPAN><p><b>COIF</b>, n.  A kind of caul, or cap, worn on the head, by sergeants at law, and others.  Its chief use was to cover the clerical tonsure.<p><b>COIF</b>, v.t.  To cover or dress with a coif.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
