</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="truant" title="[56607] 6 ">truant</a></H1><SPAN><p><b>TRU'ANT</b>, a.  Idle; wandering from business; loitering; as a truant boy.<p><DD><DD> While truant Jove, in infant price,<p><DD><DD> Play'd barefoot on Olympus'side.<p><b>TRU'ANT</b>, n.  An idler; an idle boy.<p><b>TRU'ANT</b>. v.i.  To idle away time; to loiter or be absent from employment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
