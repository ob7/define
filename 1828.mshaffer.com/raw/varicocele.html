</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="varicocele" title="[60372] 10 ">varicocele</a></H1><SPAN><p><b>VAR'ICOCELE,</b> n.  [L. varix, a dilated vein, and Gr. a tumor.]<p><DD>In surgery, a varicous enlargement of the veins of the spermatic cord; or more generally, a like enlargement of the veins of the scrotum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
