</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="skolezite" title="[50366] 9 ">skolezite</a></H1><SPAN><p><b>SKOL'EZITE,</b> n.  A mineral allied to Thomsonite, occurring crystallized and massive, colorless and nearly transparent.  When a small portion of it is placed in the exterior flame of the blowpipe, it twists like a worm, becomes opake, and is converted into a blebby colorless glass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
