</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="story-teller" title="[52530] 12 ">story-teller</a></H1><SPAN><p><b>STORY-TELLER</b>, n. [story and tell.]<p><DD>1. One who tells stories; a narrator of a series of incidents; as an amusing story-teller.<p><DD>2. A historian; in contempt.<p><DD>3. One who tells fictitious stories.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
