</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parallelogram" title="[39466] 13 ">parallelogram</a></H1><SPAN><p><b>PARALLEL'OGRAM</b>, n. [Gr.]<p><DD>1.  In geometry, a right lined quadrilateral figure, whose opposite sides are parallel and equal.<p><DD>2.  In common use,this word is applied to quadrilateral figures of more length than breadth, and this is its sense in the passage cited by Johnson from Brown.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
