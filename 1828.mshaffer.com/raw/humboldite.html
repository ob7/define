</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="humboldite" title="[27466] 10 ">humboldite</a></H1><SPAN><p><b>HUM'BOLDITE</b>, n. [from Humbold.]  A rare mineral recently described, occurring in small crystals,nearly colorless and transparent, or of a yellowish tinge and translucent; rarely separate, but usually aggregated; their primary form, an oblique rhombic prism.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
