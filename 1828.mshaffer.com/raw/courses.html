</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="courses" title="[13180] 7 ">courses</a></H1><SPAN><p><b>COURSES</b>, n. plu.<p><DD>1. In a ship, the principal sails, as the main sail, fore sail, and mizen; sometimes the name is given to the stay sails on the lower masts; also to the main stay sails of all brigs and schooners.<p><DD>2. Catamenia; menstrual flux.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
