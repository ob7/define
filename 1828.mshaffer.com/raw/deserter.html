</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deserter" title="[15450] 8 ">deserter</a></H1><SPAN><p><b>DESERTER</b>, n.  A person who forsakes his cause, his post, or his party or friend; particularly, a soldier or seaman who quits the service without permission, and in violation of his engagement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
