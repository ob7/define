</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="besiege" title="[5877] 7 ">besiege</a></H1><SPAN><p><b>BESIE'GE</b>, v.t. [be and siege.]<p><DD>1.  To lay siege to; to beleaguer; to beset, or surround with armed forces, for the purpose of compelling to surrender, either by famine or by violent attacks; as, to besiege a castle or city.<p><DD>2.  To beset; to throng round.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
