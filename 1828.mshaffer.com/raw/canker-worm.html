</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="canker-worm" title="[8284] 11 ">canker-worm</a></H1><SPAN><p><b>CANKER-WORM</b>, n.  A worm, destructive to trees or plants.  In America, this name is given to a worm that, in some years, destroys the leaves and fruit of apple trees.  This animal springs from an egg deposited by a miller, that issues from the ground.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
