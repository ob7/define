</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="denote" title="[15162] 6 ">denote</a></H1><SPAN><p><b>DENOTE</b>, v.t. [L.  To note or mark.]<p><DD>1.  To mark; to signify by a visible sign; to indicate; to express.  The character X denotes multiplication.<p><DD>2.  To show; to betoken; to indicate; as, a quick pulse denotes fever.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
