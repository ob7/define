</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="may-dew" title="[34519] 7 ">may-dew</a></H1><SPAN><p><b>MA'Y-DEW</b>, n.  The dew of May, which is said to whiten linen, and to afford by repeated distillations, a red and odoriferous spirit.  It has been supposed that from the preparation of this dew, the Rosicrucians took their name.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
