</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="southing" title="[51207] 8 ">southing</a></H1><SPAN><p><b>SOUTH'ING,</b> a.  Going towards the south; as the southing sun.<p><b>SOUTH'ING,</b> n.<p><DD>1.  Tendency or motion to the south.<p><DD>2.  The southing of the moon, the time at which the moon passes the meridian.<p><DD>3.  Course or distance south; as a ship's southing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
