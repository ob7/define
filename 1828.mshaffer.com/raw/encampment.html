</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="encampment" title="[19061] 10 ">encampment</a></H1><SPAN><p><b>ENCAMP'MENT</b>, n.  The act of pitching tents or forming huts, as an army or traveling company, for temporary lodging or rest.<p><DD>1.  The place where an army or company is encamped; a camp; a regular order of tents or huts for the accommodation of an army or troop.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
