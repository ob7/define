</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seton" title="[49433] 5 ">seton</a></H1><SPAN><p><b>SE'TON</b>,  n.  [l. <i>seta</i>, a bristle.]  In <i>surgery</i>, a few horsehairs or small threads, or a twist of silk, drawn through the skin by a large needle, by which a small opening is made and which is continued for the discharge of humors.<p>                  </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
