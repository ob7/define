</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="decretal" title="[14641] 8 ">decretal</a></H1><SPAN><p><b>DECRETAL</b>, n.<p><DD>1.  A letter of the pope, determining some point or question in ecclesiastical law.  The decretals form the second part of the canon law.<p><DD>2.  A book of decrees, or edicts; a body of laws.<p><DD>3.  A collection of the popes decrees.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
