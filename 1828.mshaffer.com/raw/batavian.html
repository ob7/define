</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="batavian" title="[5196] 8 ">batavian</a></H1><SPAN><p><b>BATA'VIAN</b>, a.  [from Batavi, the people who inhabited the isle.]<p>Pertaining to the isle of Betaw in Holland, between the Rhine and the Waal.  But more generally, the word denotes what appertains to Holland in general.<p><b>BATA'VIAN</b>, n.  A native of Betaw, or of the Low Countries.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
