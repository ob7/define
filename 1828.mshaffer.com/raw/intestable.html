</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intestable" title="[30649] 10 ">intestable</a></H1><SPAN><p><b>INTEST'ABLE</b>, a. [L. intestabilis; in and testabilis; testis, a witness; testor, to testify.]<p>Not capable of making a will; legally unqualified or disqualified to make a testament; as, a person unqualified for want of discretion, or disqualified by loss of reason, is intestable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
