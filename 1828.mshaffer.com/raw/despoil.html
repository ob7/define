</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="despoil" title="[15544] 7 ">despoil</a></H1><SPAN><p><b>DESPOIL</b>,v.t. [L. To spoil.]<p><DD>1.  To strip; to take from by force; to rob; to deprive; followed by of; as, to despoil one of arms; to despoil of honors; to despoil of innocence.<p><DD>2.  To strip or divest by any means.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
