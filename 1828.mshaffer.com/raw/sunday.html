</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sunday" title="[53375] 6 ">sunday</a></H1><SPAN><p><b>SUN'DAY</b>, n.  The christian sabbath; the first day of the week, a day consecrated to rest from secular employments, and to religious worship.  It is called also the Lord's day.  Many pious persons however discard the use of Sunday, and call the day the sabbath.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
