</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tournament" title="[55841] 10 ">tournament</a></H1><SPAN><p><b>TOURNAMENT</b>, n.  turn'ament.  A martial sport or exercise formerly performed by cavaliers to show their address and bravery.  These exercises were performed on horseback, and were accompanied with tilting, or attacks with blunted lances and swords.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
