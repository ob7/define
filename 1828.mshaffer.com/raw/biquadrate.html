</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="biquadrate" title="[6233] 10 ">biquadrate</a></H1><SPAN><p><b>BIQUAD'RATE</b>, n. [L. bis, twice, and quadratus, squared.]<p>In mathematics the fourth power, arising from the multiplication of a square number or quantity by itself. Thus 4x4=16, which is the square of 4, and 16x16=256, the biquadrate of that number.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
