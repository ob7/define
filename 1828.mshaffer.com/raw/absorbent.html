</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="absorbent" title="[255] 9 ">absorbent</a></H1><SPAN><p><b>ABSORB'ENT</b>, a.  Imbibing; swallowing.<p><b>ABSORB'ENT</b>, n.  In anatomy, a vessel which imbibes, as the lacteals, lymphatics, and inhaling arteries.  In medicine, a testaceous powder, or other substance, which imbibes the humors of the body, as chalk or magnesia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
