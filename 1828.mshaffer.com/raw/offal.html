</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="offal" title="[37905] 5 ">offal</a></H1><SPAN><p><b>OF'FAL,</b> n.<p><DD>1.  Waste meat; the parts of an animal butchered which are unfit for use or rejected.<p><DD>2.  Carrion; coarse meat.<p><DD>3.  Refuse; that which is thrown away as of no value, or fit only for beasts.<p><DD>4.  Any thing of no value; rubbish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
