</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apheresis" title="[2993] 9 ">apheresis</a></H1><SPAN><p><b>APHERE'SIS,</b> n.  [Gr. from, and to take.]<p><DD>1.  The taking of a litter or syllable from the beginning of a word.  Thus by an apheresis, omittere is writter, mittere.<p><DD>2.  In the healing art, the removal of any thing noxious.  In surgery, amputation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
