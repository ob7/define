</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impropriate" title="[28600] 11 ">impropriate</a></H1><SPAN><p><b>IMPRO'PRIATE</b>, v.t. [L. in and proprius, proper.]<p><DD>1.  To appropriate to private use; to take to one's self; as, to impropriate thanks to one's self.  [Not used.]<p><DD>2.  To annex the possessions of the church or a benefice to a layman.<p><b>IMPRO'PRIATE</b>, a.  Devolved into the hands of a layman.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
