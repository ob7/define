</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="craw-fish" title="[13388] 9 ">craw-fish</a></H1><SPAN><p><b>CRAW-FISH</b>, <b>CRAY-FISH</b>, n. [Craw is contracted form crab, or from the Welsh crag, a shell. See Crab.] A species of Cancer or crab, a crustaceous fish, found in streams. It resembles the lobster, but is smaller, and is esteemed very delicate food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
