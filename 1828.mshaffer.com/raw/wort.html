</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wort" title="[62629] 4 ">wort</a></H1><SPAN><p><b>WORT</b>, n. [G., L., to grow; green.]<p><DD>1. A plant; an herb; now used chiefly or wholly in compounds; as in mugwort, liverwort, spleenwort.<p><DD>2. A plant of the cabbage kind.<p><DD>3. New beer unfermented, or in the act of fermentation; the sweet infusion of malt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
