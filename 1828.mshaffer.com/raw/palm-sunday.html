</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palm-sunday" title="[39261] 11 ">palm-sunday</a></H1><SPAN><p><b>PALM-SUNDAY</b>, n. p`am-sunday. The Sunday next before Easter; so called in commemoration of our Savior's triumphal entry into Jerusalem, when the multitude strewed palm branches in the way.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
