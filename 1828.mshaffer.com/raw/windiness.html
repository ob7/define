</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="windiness" title="[62256] 9 ">windiness</a></H1><SPAN><p><b>WINDINESS</b>, n. [from windey.] <p><DD>1. The state of being windy or tempestuous; as the windiness of the weather or season.<p><DD>2. Fullness of wind; flatulence.<p><DD>3. Tendency to generate wind; as the windiness of vegetables.<p><DD>4. Tumor; puffiness.<p><DD><DD>The swelling windiness of much knowledge.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
