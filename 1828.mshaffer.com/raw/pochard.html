</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pochard" title="[41544] 7 ">pochard</a></H1><SPAN><p><b>POCHARD</b>, n. [from poach.]  A fresh water duck of an excellent taste, weighing a pound and twelve ounces.  It is the red headed duck of Lawson; found in America and in the north of Europe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
