</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gastric" title="[24063] 7 ">gastric</a></H1><SPAN><p><b>GAS'TRIC</b>, a.  [from Gr. the belly or stomach.]<p>Belonging to the belly, or rather to the stomach.  The gastric juice is a thin, pellucid liquor, separated by the capillary exhaling arteries of the stomach, which open upon its internal tunic.  It is the principal agent in digestion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
