</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="icosahedron" title="[27839] 11 ">icosahedron</a></H1><SPAN><p><b>ICOSAHE'DRON</b>, n. [supra.]  A solid of twenty equal sides.<p>In geometry, a regular solid, consisting of twenty triangular pyramids, whose vertices meet in the center of a sphere supposed to circumscribe it, and therefore have their highths and bases equal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
