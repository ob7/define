</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brome" title="[7473] 5 ">brome</a></H1><SPAN><p><b>BROME</b>, n.  [Gr. foetor.]  A liquid of a deep red-brown color, very volatile,and having an ill smell, obtained from the mother-water of salt-works,and from the lixivia of the ashes of sea plants, by treating these solutions with chlorine.  It has three times the density of water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
