</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intercalary" title="[30384] 11 ">intercalary</a></H1><SPAN><p><b>INTER'CALARY</b>, a. [L. intercalarius; inter and calo, to call or proclaim.]  Inserted; an epithet given to the odd day inserted in leap year.  The twenty ninth of February in leap year is called the intercalary day.  We read in Livy of an intercalary month.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
