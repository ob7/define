</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chaplet" title="[9362] 7 ">chaplet</a></H1><SPAN><p><b>CHAPLET</b>, n.  A pair of stirrup leathers, with stirrups, joined at the top in a sort of leather buckle, by which they are made fast to the pommel of the saddle, after they have been adjusted to the length and bearing of the rider.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
