</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="defoliation" title="[14828] 11 ">defoliation</a></H1><SPAN><p><b>DEFOLIATION</b>, n. [L.  Foliage; a leaf.] Literally, the fall of the leaf or shedding of leaves;  but technically, the time or season of shedding leaves in autumn; applied to trees and shrubs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
