</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="neophyte" title="[36916] 8 ">neophyte</a></H1><SPAN><p><b>NEOPHYTE</b>, n.<p><DD>1. A new convert or proselyte; a name given by the early Christians to such heathens as had recently embraced the Christian faith, and were considered as regenerated by baptism.<p><DD>2. A novice; one newly admitted to the order of priest.<p><DD>3. A tyro; a beginner in learning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
