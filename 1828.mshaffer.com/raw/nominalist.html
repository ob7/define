</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nominalist" title="[37243] 10 ">nominalist</a></H1><SPAN><p><b>NOMINALIST</b>, n. The Nominalists were a sect of school philosophers, the disciples of Ocham or Ocdcam, in the 14th century, who maintained that words and not things are the object of dialectics.  They were the founders of the university of Leipsic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
