</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="accountability" title="[439] 14 ">accountability</a></H1><SPAN><p><b>ACCOUNTABIL'ITY,</b> n.  <p><DD>1.  The state of being liable to answer for one's conduct; liability to give account, and to receive reward or punishment for actions.<p><DD>The awful idea of accountability.<p><DD>2.  Liability to the payment of money or of damages; responsibility for a trust.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
