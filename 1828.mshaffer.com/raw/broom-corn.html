</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="broom-corn" title="[7493] 10 ">broom-corn</a></H1><SPAN><p><b>BROOM'-CORN</b>, n.  [broom and corn.]  A species of Holcus or Guinea-corn,with a jointed stem, like a reed, or the stem of maize, rising to the highth of eight or ten feet, bearing a head of which brooms are made. Sometimes called Sorghum Saccharatum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
