</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exotic" title="[20663] 6 ">exotic</a></H1><SPAN><p><b>EXOT'IC</b>, a.  [Gr. without.]  Foreign; pertaining to or produced in a foreign country; not native; extraneous; as an exotic plant; an exotic term or word.<p><b>EXOT'IC</b>, n.  A plant, shrub or tree not native; a plant produced in a foreign country.<p><DD>1.  A word of foreign origin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
