</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spiritless" title="[51538] 10 ">spiritless</a></H1><SPAN><p><b>SPIRITLESS</b>, a. <p><DD>1. Destitute of spirits; wanting animation; wanting cheerfulness; dejected; depressed.<p><DD>2. Destitute of vigor; wanting life, courage or fire; as a spiritless slave.<p><DD><DD>A man so faint, so spiritless, so dull, so dead in look--<p><DD>3. Having no breath; extinct; dead.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
