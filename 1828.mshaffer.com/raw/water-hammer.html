</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="water-hammer" title="[61530] 12 ">water-hammer</a></H1><SPAN><p><b>WATER-HAMMER</b>, n. A column of water in a vacuum, which not being supported as in the air, falls against the end of the vessel with a peculiar noise. It may be formed by corking a vessel of water while it is boiling. The vapor condensing as it cools, a vacuum is formed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
