</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="preamble" title="[42258] 8 ">preamble</a></H1><SPAN><p><b>PRE'AMBLE</b>, n. [L. proe, before, and ambulo, to go.]<p><DD>1.  Something previous; introduction to a discourse or writing.<p><DD>2.  The introductory part of a statute, which states the reasons and intent of the law.<p><b>PRE'AMBLE</b>, v.t.  To preface; to introduce with previous remarks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
