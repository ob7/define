</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stock-dove" title="[52415] 10 ">stock-dove</a></H1><SPAN><p><b>STOCK-DOVE</b>, n. [stock and dove.] The ring-dove.<p><DD><DD>The stock dove is the wild pigeon of Europe, [Columbus oenas,] long considered as the stock of the domestic pigeon, but now regarded as a distinct species. The ring-dove is the Columba palumbus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
