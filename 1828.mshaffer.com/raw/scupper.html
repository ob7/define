</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scupper" title="[48580] 7 ">scupper</a></H1><SPAN><p><b>SCUP'PER</b>, n.  The scuppers or scupper holes of a ship, are channels cut through the water ways and sides of a ship at proper distances, and lined with lead for carrying off the water from the deck.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
