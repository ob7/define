</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abroach" title="[209] 7 ">abroach</a></H1><SPAN><p><b>ABROACH</b>, adv.  [See Broach.]<p>Broached; letter out or yielding liquor, or in a posture for letting out; as a cask is abroach.  Figuratively used by Shakespeare for setting loose, or in a state of being diffused, "Set mischief abroach;" but this sense is unusual.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
