</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seneschal" title="[49225] 9 ">seneschal</a></H1><SPAN><p><b>SEN'ESCHAL</b>,  n.  A steward; an officer in the houses of princes and dignitaries, who has the superintendance of feasts and domestic ceremonies. In some instances, the seneschal is an officer who has the dispensing of justice, as the high seneschal of England, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
