</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jesting" title="[31363] 7 ">jesting</a></H1><SPAN><p><b>JEST'ING</b>, ppr.  Joking; talking for diversion or merriment.<p><b>JEST'ING</b>, n.  A joking; concise wit; wit that consists in a trope or verbal figure, in a metaphorical sense of words, or in a double sense of the same word, or in similitude of sound in different words.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
