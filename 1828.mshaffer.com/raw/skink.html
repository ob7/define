</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="skink" title="[50340] 5 ">skink</a></H1><SPAN><p><b>SKINK,</b> n.  <p><DD>1.  Drink; pottage.<p><DD>2.  (L.  scincus) A small lizard of Egypt; also, the common name of a genus of lizards, with a long body entirely covered with rounded imbricate scales, all natives of warm climates.<p><b>SKINK,</b> v.i.  To bestow, to make a present.  To serve drink.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
