</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flower-de-lis" title="[22525] 13 ">flower-de-lis</a></H1><SPAN><p><b>FLOW'ER-DE-LIS,</b> n.<p><DD>1.  In heraldry, a bearing representing a lily, the hieroglyphic of royal majesty.<p><DD>2.  In botany, the Iris, a genus of monogynian trianders, called also flag-flower, and often written incorrectly flower-de-luce.  The species are numerous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
