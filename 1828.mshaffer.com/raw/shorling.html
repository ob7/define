</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shorling" title="[49838] 8 ">shorling</a></H1><SPAN><p><b>SHOR'LING</b>,<b> </b>  In <i>England</i>, the skin of a living sheep shorn, as distinct from the <i>morling</i>, or skin taken from a dead sheep. Hence in some parts of England, a <i>shorling</i> is  a sheep shorn, and a <i>morling</i> is one that dies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
