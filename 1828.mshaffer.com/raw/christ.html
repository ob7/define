</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="christ" title="[9829] 6 ">christ</a></H1><SPAN><p><b>CHRIST</b>, n.  THE ANOINTED; an appellation given to the Savior of the World, and synonymous with the Hebrew Messiah.  It was a custom of antiquity to consecrate persons to the sacerdotal and regal offices by anointing them with oil.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
