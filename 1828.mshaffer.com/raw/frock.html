</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frock" title="[23450] 5 ">frock</a></H1><SPAN><p><b>FROCK,</b> n.  <p><DD>An upper coat, or an outer garment.  The word is now used for a loose garment or shirt worn by men over their other clothes, and for a kind of gown open behind, worn by females.  The frock was formerly a garment worn by monks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
