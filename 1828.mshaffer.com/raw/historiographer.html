</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="historiographer" title="[26890] 15 ">historiographer</a></H1><SPAN><p><b>HISTORIOG'RAPHER</b>, n. [Gr. history, and to write.]  A  historian; a writer of history; particularly, a professed historian; an officer employed to write the history of a prince or state; as the historiographer of his Britannic majesty.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
