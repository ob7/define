</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sennight" title="[49232] 8 ">sennight</a></H1><SPAN><p><b>SENNIGHT</b>,  n.  <i>sen'nit</i>.  [contracted from <i>sevennight</i>, as <i>fortnight</i> from <i>fourteennight</i>.]  The space of seven nights and days; a week. The court will be held this <i>sennight</i>, that is, a week from this day; or the court will be held next Tuesday <i>sennight</i>, a week from next Tuesday.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
