</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="botetto" title="[6941] 7 ">botetto</a></H1><SPAN><p><b>BOTET'TO</b>, n.  A small thick fish of Mexico, about eight inches long, with a flat belly, and convex back. When taken out of the water it swells, and if kicked, will burst.  Its liver is deadly poison.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
