</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cross-bearer" title="[13615] 12 ">cross-bearer</a></H1><SPAN><p><b>CROSS-BEARER</b>, n. In the Romish church, the chaplain of an archbishop or primate, who bears a cross before him on solemn occasions. Also, a certain officer in the inquisition, who makes a vow before the inquisitors to defend the Catholic faith, though with the loss of fortune and life.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
