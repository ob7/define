</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stubble" title="[52764] 7 ">stubble</a></H1><SPAN><p><b>STUBBLE</b>, n. [L.] The stumps of wheat, rye, barley, oats or buckwheat, left in the ground; the part of the stalk left by the sythe or sickle.<p><DD>After the first crop is off, they plow in the stubble.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
