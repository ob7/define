</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="selenium" title="[48980] 8 ">selenium</a></H1><SPAN><p><b>SELE'NIUM</b>,  <i>n</i>.  [supra.]  A new elementary body or substance, extracted from the pyrite of Fahlun in Sweden. It is of a gray dark brown color, with a brilliant metallic luster, and slighty translucent. It is doubted whether it ought to be classified with the metals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
