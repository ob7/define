</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="keystone" title="[31721] 8 ">keystone</a></H1><SPAN><p><b>KE'YSTONE</b>, n.  The stone on the top or middle of an arch or vault, which being wider at the top than at the bottom, enters like a wedge and binds the work; properly, the fastening-stone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
