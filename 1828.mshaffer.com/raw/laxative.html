</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laxative" title="[32378] 8 ">laxative</a></H1><SPAN><p><b>LAX'ATIVE,</b> a.  [L. laxo.]  Having the power or quality of loosening or opening the bowels, and relieving from constipation.<p><b>LAX'ATIVE,</b> n.  A medicine that relaxes the bowels and relieves from costiveness; a gentle purgative.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
