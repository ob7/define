</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prediction" title="[42394] 10 ">prediction</a></H1><SPAN><p><b>PREDIC'TION</b>, n. [L. proedictio.]  A foretelling; a previous declaration of a future event; prophecy. The fulfillment of the predictions of the prophets is considered to be a strong argument in favor of the divine origin of the Scriptures.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
