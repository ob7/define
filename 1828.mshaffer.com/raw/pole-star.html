</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pole-star" title="[41619] 9 ">pole-star</a></H1><SPAN><p><b>PO'LE-STAR</b>, n.  A star which is vertical, or nearly so, to the pole of the earth; a lodestar.  The northern pole-star is of great use to navigators in the northern hemisphere.<p><DD>1.  That which serves as a guide or director.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
