</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calorimeter" title="[8136] 11 ">calorimeter</a></H1><SPAN><p><b>CALORIMETER</b>, n.  An apparatus for measuring relative quantities of heat, or the specific caloric of bodies; or an instrument for measuring the heat given out by a body in cooling, from the quantity of ice it melts, invented by Lavoisier and Laplace.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
