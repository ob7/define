</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nine-pins" title="[37123] 9 ">nine-pins</a></H1><SPAN><p><b>NI'NE-PINS</b>, n. A play with nine pins or sharpened pieces of wood set on end, at which a bowl is rolled for throwing them down.  We say, to play at nine-pins, or a game at nine-pins.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
