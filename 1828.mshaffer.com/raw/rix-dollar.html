</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rix-dollar" title="[47095] 10 ">rix-dollar</a></H1><SPAN><p><b>RIX-DOL'LAR,</b> n.<p><DD>A silver coin of Germany, Denmark and Sweden, of different value in different places.  In Hamburg and some other parts of Germany, its value is the same as the American dollar, or 4-6d sterling.  In other parts of Germany, its value is 3-6d sterling, or about 78 cents.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
