</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rivalry" title="[47080] 7 ">rivalry</a></H1><SPAN><p><b>RI'VALRY,</b> n.  [from rival.]  Competition; a strife or effort to obtain an object which another is pursuing; as rivalry in love; or an endeavor to equal or surpass another in some excellence; emulation; as rivalry for superiority at the bar or in the senate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
