</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="offensiveness" title="[37916] 13 ">offensiveness</a></H1><SPAN><p><b>OFFENS'IVENESS, </b>n.  <p><DD>1.  The quality that offends or displeases; as the offensiveness of rude language or behavior.<p><DD>2.  Injuriousness; mischief.<p><DD>3.  Cause of disgust; the quality that gives pain to the senses, or unpleasant sensations; as the offensiveness of smell or taste.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
