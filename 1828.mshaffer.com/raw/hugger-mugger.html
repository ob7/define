</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hugger-mugger" title="[27427] 13 ">hugger-mugger</a></H1><SPAN><p><b>HUG'GER-MUGGER</b>, n. [Hugger contains the elements of hug and hedge, and mugger, those of smoke.]<p>In hugger-mugger, denotes in privacy or secrecy, and the word adverbially used, denotes secretly.  [It is a low cant word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
