</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="militant" title="[35103] 8 ">militant</a></H1><SPAN><p><b>MIL'ITANT</b>, a. [L. militans, milito, to fight.]<p><DD>1.  Fighting; combating; serving as a soldier.<p><DD>2.  The church militant, is the christian church on earth, which is supposed to be engaged in a constant warfare against its enemies; thus distinguished from the church triumphant, or in heaven.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
