</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="connascence" title="[12004] 11 ">connascence</a></H1><SPAN><p><b>CONNASCENCE</b>, n. [L., to be born.]<p><DD>1. The common birth of two or more at the same time; production of two or more together.<p><DD>2. A being born or produced with another.<p><DD>3. The act of growing together, or at the same time.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
