</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enfeeble" title="[19208] 8 ">enfeeble</a></H1><SPAN><p><b>ENFEE'BLE</b>, v.t.  [from feeble.]  To deprive of strength; to reduce the strength or force of; to weaken; to debilitate; to enervate. Intemperance enfeebles the body, and induces premature infirmity.  Excessive grief and melancholy enfeeble the mind. Long wars enfeeble a state.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
