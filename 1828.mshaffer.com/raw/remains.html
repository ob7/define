</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="remains" title="[45865] 7 ">remains</a></H1><SPAN><p><b>REMA'INS,</b> n. plu. <p><DD>1.  That which is left after a part is separated, taken away or destroyed; as the remains of a city or house demolished.<p><DD>2.  A dead body; a corpse.<p><DD>The singular, remain, in the like sense, and in the sense of abode, is entirely obsolete.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
