</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stupefaction" title="[52816] 12 ">stupefaction</a></H1><SPAN><p><b>STUPEFACTION</b>, n. [L. See Stop.]<p><DD>1. The act of rendering stupid.<p><DD>2. A stupid or senseless state; insensibility; dullness; torpor; stupidity.<p><DD><DD>Resistance of the dictates of conscience brings a hardness and stupefaction upon it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
