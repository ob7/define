</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nitrous" title="[37158] 7 ">nitrous</a></H1><SPAN><p><b>NI'TROUS</b>, a. Pertaining to niter; partaking of the qualities of niter, or resembling it.  Nitrous acid is one of the compounds formed of nitrogen and oxygen, in which the oxygen is in a lower proportion than that in which the same elements form nitric acid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
