</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="preconceive" title="[42345] 11 ">preconceive</a></H1><SPAN><p><b>PRECONCE'IVE</b>, v.t. [L. proe, before, and concipio, to conceive.]<p>To form a conception or opinion beforehand; to form a previous notion or idea.<p><DD><DD> In a dead plain, the way seems the longer, because the eye has preconceived it shorter than the truth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
