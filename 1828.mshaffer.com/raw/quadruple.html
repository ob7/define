</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quadruple" title="[44071] 9 ">quadruple</a></H1><SPAN><p><b>QUAD'RUPLE,</b> a.  [L. quadruplus; quadra, quatuor, and plico, to fold.]<p><DD>Fourfold; four times told; as, to make quadruple restitution for trespass or theft.<p><b>QUAD'RUPLE,</b> n.  Four times the sum or number; as, to receive quadruple the amount in damages or profits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
