</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brandy" title="[7164] 6 ">brandy</a></H1><SPAN><p><b>BRAN'DY</b>, n.  An ardent spirit distilled from wine. The same name is now given to spirit distilled from other liquors, and in the U. States particularly to that which is distilled from cyder and peaches.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
