</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prong" title="[43222] 5 ">prong</a></H1><SPAN><p><b>PRONG</b>, n.<p><DD>1.  A sharp pointed instrument.<p><DD><DD> Prick it on a prong of iron.<p><DD>2.  The tine of a fork or of a similar instrument; as a fork of two or three prongs.  [This is the sense in which it is used in America.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
