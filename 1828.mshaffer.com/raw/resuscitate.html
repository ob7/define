</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="resuscitate" title="[46572] 11 ">resuscitate</a></H1><SPAN><p><b>RESUS'CITATE,</b> v.t.  [l. resuscito; re and suscito, to raise.]<p><DD>1.  To revivify; to revive; particularly, to recover from apparent death; as, to resuscitate a drowned person; to resuscitate withered plants.<p><DD>2.  To reproduce, as a mixed body from its ashes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
