</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sideration" title="[50009] 10 ">sideration</a></H1><SPAN><p><b>SIDERA'TION</b>, n.  [L.  sideratio; sidero, to blast, from sidus, a star.]<p><DD>1.  A blasting or blast in plants; a sudden deprivation of sense; an apoplexy; a slight erysipelas.<p><DD>2.  A sphacelus, or a species of erysipelas, vulgarly called a blast.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
