</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="film" title="[21993] 4 ">film</a></H1><SPAN><p><b>FILM,</b> n.  [L. velamen, or from L. pellis.]<p><DD>A thin skin; a pellicle, as on the eye.  In plants, it denotes the thin skin which separates the seeds in pods.<p><b>FILM,</b> v.t.  To cover with a thin skin or pellicle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
