</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="soggy" title="[50918] 5 ">soggy</a></H1><SPAN><p><b>SOG'GY,</b> a. [allied probably to soak.]<p><DD>1.  Wet; filled with water; soft with moisture; as soggy land.  Timber that has imbibed water is said to be soggy.<p><DD>2. Steaming with damp.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
