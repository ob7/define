</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nicene" title="[37013] 6 ">nicene</a></H1><SPAN><p><b>NICENE</b>, a. Pertaining to Nice, a town of Asia Minor.  The Nicene creed, was a summary of Christian faith composed by the council of Nice against Arianism, A.D. 325, altered and confirmed by the council of Constantinople, A.D. 381.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
