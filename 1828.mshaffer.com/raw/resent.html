</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="resent" title="[46347] 6 ">resent</a></H1><SPAN><p><b>RESENT',</b> v.t. s as z.  [L. sentio.]<p><DD>1.  To take well; to receive with satisfaction.  Obs.<p><DD>2.  To take ill; to consider as an injury or affront; to be in some degree angry or provoked at.<p><DD>Thou with scorn and anger would'st resent the offer'd wrong.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
