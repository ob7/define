</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flatulency" title="[22310] 10 ">flatulency</a></H1><SPAN><p><b>FLAT'ULENCY,</b> n.  [See Flatulent.]<p><DD>1.  Windiness in the stomach; air generated in a weak stomach and intestines by imperfect digestion, occasioning distension, uneasiness, pain, and often belchings.<p><DD>2.  Airiness; emptiness; vanity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
