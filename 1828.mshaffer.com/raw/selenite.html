</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="selenite" title="[48977] 8 ">selenite</a></H1><SPAN><p><b>SEL'ENITE</b>,  <i>n</i>.  [Gr. the moon; so called on account of its reflecting the the moon's light with brilliancy.]  Foliated or crystalized sulphate of lime. Selenite is a subspecies of sulphate of lime, of two varieties, massive and acicular.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
