</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="espousals" title="[19970] 9 ">espousals</a></H1><SPAN><p><b>ESPOUS'ALS</b>, n.  plu.  The act of contracting or affiancing a man and woman to each other; a contract or mutual promise of marriage.<p><DD><DD>I remember thee, the kindness of thy youth, the love of thine espousals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
