</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tutorage" title="[56884] 8 ">tutorage</a></H1><SPAN><p><b>TU'TORAGE</b>, n.  In the civil law, guardianship; the charge of a pupil and his estate.  In France, tutorage does not expire till the pupil is twenty five years of age.<p><DD>1.  The authority or solemnity of a tutor.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
