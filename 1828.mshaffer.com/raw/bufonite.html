</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bufonite" title="[7634] 8 ">bufonite</a></H1><SPAN><p><b>BU'FONITE</b>, n.  [L. bufo, a toad.] Toadstone, or fossil-teeth of the anarrhicas or sea-wolf, formerly much esteemed for its imaginary virtues and worn in rings.  It was named from an opinion that it was found in the head of a toad.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
