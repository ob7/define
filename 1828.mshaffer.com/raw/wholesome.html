</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wholesome" title="[62112] 9 ">wholesome</a></H1><SPAN><p><b>WHOLESOME</b>, a. [G.]<p><DD>1. Tending to promote health; favoring health; salubrious; as wholesome air or diet; a wholesome climate.<p><DD>2. Sound; contributing to the health of the mind; favorable to morals, religion or prosperity; as wholesome advice; wholesome doctrines; wholesome truths.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
