</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lothsome" title="[33379] 8 ">lothsome</a></H1><SPAN><p><b>LO'THSOME,</b> a.  <p><DD>1.  Causing an extreme aversion of appetite; exciting fastidiousness.  Num. 11.<p><DD>2.  Exciting extreme disgust; offensive; as a lothsome disease.  Ps. 38.<p><DD>3.  Odious; exciting hatred or abhorrence; detestable; as lothsome sloth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
