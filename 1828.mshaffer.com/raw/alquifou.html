</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alquifou" title="[1970] 8 ">alquifou</a></H1><SPAN><p><b>AL'QUIFOU,</b> n.  A sort of lead ore, which, when broke, looks like antimony.  It is found in Cornwall, England; used by potters to give a green varnish to their wares, and called potters ore.  A small mixture of manganese gives it a blackish hue.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
