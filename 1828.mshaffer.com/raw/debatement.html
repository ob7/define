</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="debatement" title="[14413] 10 ">debatement</a></H1><SPAN><p><DD><b>DEBA'TEMENT</b>, n.  Controversy; deliberation.<p><DD></DD><p><DD><b>DEBA'TER</b>, n.  One who debates; a disputant; a controvertist.<p><DD></DD><p><DD><b>DEBA'TING</b>, ppr.  Disputing; discussing; contending by arguments.<p><DD></DD><p><DD><b>DEBAUCH'</b>, v.t.  [The general sense of debauch, in English, is to lead astray, like seduce.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
