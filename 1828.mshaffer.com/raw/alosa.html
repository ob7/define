</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alosa" title="[1951] 5 ">alosa</a></H1><SPAN><p><b>ALO'SA,</b> n.  A fish of passage, called the shad, or other of herrings, a species of Clupea.  It is an abdominal, and some naturalists allege it to be a different species from the shad.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
