</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="warrantable" title="[61429] 11 ">warrantable</a></H1><SPAN><p><b>WARRANTABLE</b>, a. Authorized by commission, precept or right; justifiable; defensible. The seizure of a thief is always warrantable by law and justice. Falsehood is never warrantable.<p><DD><DD>His meals are coarse and short, his employment warrantable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
