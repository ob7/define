</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calambour" title="[8022] 9 ">calambour</a></H1><SPAN><p><b>CALAMBOUR</b>, n.  A species of the aloes-wood, of a dusky or mottled color, of a light, friable texture, and less fragrant than calambac.  This wood is used by cabinet-makers and inlayers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
