</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="idolater" title="[27889] 8 ">idolater</a></H1><SPAN><p><b>IDOL'ATER</b>, n. [L. idololatra.  See Idolatry.]<p><DD>1.  A worshiper of idols; one who pays divine honors to images, statues, or representations of any thing made by hands; one who worships as a deity that which is not God; a pagan.<p><DD>2.  An adorer; a great admirer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
