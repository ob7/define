</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exanthematous" title="[20350] 13 ">exanthematous</a></H1><SPAN><p><b>EXANTHEM'ATOUS</b>, a.  Eruptive; efflorescent; noting morbid redness of the skin.  The measles is an exanthematous disease. Tooke uses exanthematic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
