</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="condiment" title="[11723] 9 ">condiment</a></H1><SPAN><p><b>CONDIMENT</b>, n. [L., to season, pickle or preserve.] Seasoning; sauce; that which is used to give relish to meat or other food, and to gratify the taste.<p><DD><DD>As for radish and the like, they are for condiments, and not for nourishment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
