</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="attainment" title="[4264] 10 ">attainment</a></H1><SPAN><p><b>ATTA'INMENT,</b> n.  <p><DD>1.  The act of attaining; the act of arriving at or reaching; hence the act of obtaining by efforts; as the attainment of excellence.<p><DD>2.  That which is attained to, or obtained by exertion; acquisition; as, a man of great attainments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
