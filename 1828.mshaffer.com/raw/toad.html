</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="toad" title="[55589] 4 ">toad</a></H1><SPAN><p><b>TOAD</b>, n.  A paddoc, an animal of the genus Rana, the Rana Bufo of Linne; a small clumsy animal, the body warty, thick and disgusting to the sight, but perfectly harmless, and indeed it is said to be useful in gardens by feeding on noxious worms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
