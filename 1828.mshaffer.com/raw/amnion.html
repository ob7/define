</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amnion" title="[2218] 6 ">amnion</a></H1><SPAN><p><b>AM'NIOS or AM'NION,</b> n.  [Gr. a vessel or membrane.]<p><DD>The innermost membrane surrounding the fetus in the womb.  It is thin, transparent, soft and smooth on the inside, but rough on the outside.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
