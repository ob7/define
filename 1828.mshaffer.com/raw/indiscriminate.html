</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indiscriminate" title="[29327] 14 ">indiscriminate</a></H1><SPAN><p><b>INDISCRIM'INATE</b>, a. [L. indiscriminatus. See Discriminate.]<p><DD>1.  Undistinguishing; not making any distinction; as the indiscriminate voraciousness of a glutton.<p><DD>2.  Not having discrimination; confused.<p><DD>3.  Undistinguished or undistinguishable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
