</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="semi-vowel" title="[49179] 10 ">semi-vowel</a></H1><SPAN><p><b>SEM'I-VOWEL</b>,  n.  [<i>semi</i> and <i>vowel</i>.]  In <i>grammar</i>, a half vowel, or an articulation which is accompanied with an imperfect sound. Thus <i>el</i>, <i>em</i>, <i>en</i>, though uttered with close organs do not wholly interrupt the sound; and they are called <i>semi-vowels</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
