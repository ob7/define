</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tractable" title="[55900] 9 ">tractable</a></H1><SPAN><p><b>TRACT'ABLE</b>, a. [L. tractabilis, from tracto, to handle or lead.]<p><DD>1.  That may be easily led, taught or managed; docile; manageable; governable; as tractable children; a tractable learner.<p><DD>2.  Palpable; such as may be handled; as tractable measures.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
