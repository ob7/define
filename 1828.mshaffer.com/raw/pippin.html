</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pippin" title="[41093] 6 ">pippin</a></H1><SPAN><p><b>PIP'PIN</b>, n.  A kind of apple; a tart apple.  This name in America is given to several kinds of apples, as to the Newtown pippin, an excellent winter apple, and the summer pippin, a large apple, but more perishable than the Newtown pippin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
