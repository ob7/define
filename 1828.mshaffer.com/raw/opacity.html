</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="opacity" title="[38107] 7 ">opacity</a></H1><SPAN><p><b>OPAC'ITY,</b> n.  [L. opacitas.]  <p><DD>1.  Opakeness; the quality of a body which renders it impervious to the rays of light; want of transparency.  Opacity may exist in bodies of any color.<p><DD>2.  Darkness; obscurity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
