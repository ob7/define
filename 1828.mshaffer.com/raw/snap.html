</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="snap" title="[50733] 4 ">snap</a></H1><SPAN><p><b>SNAP,</b> v.t.<p><DD>1.  To break at once; to break short; as substances that are brittle.  Breaks the doors open, smaps the locks.<p><DD>2.  To strike with a sharp sound.<p><DD>3.  To bite or seize suddenly with the teeth.<p><DD>4.  To break upon suddenly with sharp angry words.<p><DD>5.  To crack; as, to snap a whip.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
