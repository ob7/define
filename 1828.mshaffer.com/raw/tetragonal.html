</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tetragonal" title="[54929] 10 ">tetragonal</a></H1><SPAN><p><b>TETRAG'ONAL</b>, a.  Pertaining to a tetragon; having four angles or sides.  Thus a square, a parallelogram, a rhombus, and a trapezium, are tetragonal figures.<p><DD>1.  In botany, having four prominent longitudinal angles, as a stem.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
