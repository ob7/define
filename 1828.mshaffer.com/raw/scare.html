</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scare" title="[48217] 5 ">scare</a></H1><SPAN><p><b>SCARE,</b> v.t.  [L. ex and cor, heart; but qu.]<p><DD>To fright; to terrify suddenly; to strike with sudden terror.<p><DD>The noise of thy crow-bow will scare the herd, and so my shot is lost.<p><DD>To scare away, to drive away by frightening.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
