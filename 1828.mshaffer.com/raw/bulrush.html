</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bulrush" title="[7684] 7 ">bulrush</a></H1><SPAN><p><b>BUL'RUSH</b>, n.  [bole, or boll, and rush.]  A large kind of rush, growing in wet land or water, and without knots, says Johnson, but Dryden calls it, the knotty bulrush.  It is not a technical word.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
