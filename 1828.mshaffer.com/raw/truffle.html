</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="truffle" title="[56635] 7 ">truffle</a></H1><SPAN><p><b>TRUF'FLE</b>, n.  A subterraneous vegetable production, or a kind of mushroom, of a fleshy fungous structure and roundish figure; an esculent substance, much esteemed.  It is of the genus Tuber.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
