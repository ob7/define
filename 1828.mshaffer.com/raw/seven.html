</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seven" title="[49446] 5 ">seven</a></H1><SPAN><p><b>SEVEN,  </b>a. <i> sev'n</i>  [<b>L.</b> <i>septem</i>.]  Four and three; one more than six or less than eight.  <i>Seven</i> days constitute a week.  We read in Scripture of <i>seven</i> years of plenty, and <i>seven</i> years of famine, <i>seven</i> trumpets, <i>seven</i> seals, <i>seven</i> vials, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
