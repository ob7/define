</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coerce" title="[10763] 6 ">coerce</a></H1><SPAN><p><b>COERCE</b>,<p><DD>1.  To restrain by force; to keep from acting, or transgressing, particularly by moral force, as by law or authority; to repress.<p><DD>2.  To compel; to constrain.<p><DD><DD>These causes--coerced by those which preceded and coercing those which followed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
