</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="assignee" title="[4023] 8 ">assignee</a></H1><SPAN><p><b>ASSIGNEE',</b> n.  A person to whom an assignment is made; a person appointed or deputed to do some act, perform some business or enjoy some right, privilege or property; as an assignee of a bankrupt.  An assignee may be by special appointment or deed, or be created by law; as an executor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
