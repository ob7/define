</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impenetrability" title="[28344] 15 ">impenetrability</a></H1><SPAN><p><b>IMPENETRABIL'ITY</b>, n. [from impenetrable.]<p><DD>1.  The quality of being impenetrable.<p><DD>2.  In philosophy, that quality of matter which prevents two bodies from occupying the same space at the same time.<p><DD>3.  Insusceptibility of intellectual impression.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
