</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="curule" title="[14003] 6 ">curule</a></H1><SPAN><p><b>CURULE</b>, a. [L., a chariot.] Belonging to a chariot. The curule chair or seat, among the Romans, was a stool without a back, covered with leather, and so made as to be folded. It was conveyed in a chariot, and used by public officers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
