</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plantain-tree" title="[41270] 13 ">plantain-tree</a></H1><SPAN><p><b>PLANT'AIN-TREE</b>, n.  A tree of the genus Musa, the most remarkable species of which are, the paradisiaca or plantain, and the sapietum or banana tree.  The plantain rises with a soft stem fifteen or twenty feet high, and the fruit is a substitute for bread.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
