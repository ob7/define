</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="litharge" title="[33045] 8 ">litharge</a></H1><SPAN><p><b>LITH'ARGE,</b> n.  [L. lithargyros, Gr. the spume or scum of silver.<p><DD>A semi-vitreous oxyd of lead, produced in refining silver by cupellation with lead.  It appears in the form of soft flakes, or semi-transparent shining plates.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
