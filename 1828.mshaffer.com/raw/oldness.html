</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oldness" title="[37983] 7 ">oldness</a></H1><SPAN><p><b>OLDNESS,</b> n.<p><DD>1.  Old age; an advanced state of life or existence; as the oldness of a man, of an elephant or a tree.<p><DD>2.  The state of being old, or of a long continuance; as the oldness of a building or a garment.<p><DD>3.  Antiquity; as the oldness of monuments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
