</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eliquation" title="[18682] 10 ">eliquation</a></H1><SPAN><p><b>ELIQUA'TION</b>, n.  [L. eliquo, to melt; e and liquo.]<p>In chimistry, the operation by which a more fusible substance is separated from one that is less so, by means of a degree of heat sufficient to melt the one and not the other; as an alloy of copper and lead.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
