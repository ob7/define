</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epitomize" title="[19722] 9 ">epitomize</a></H1><SPAN><p><b>EPIT'OMIZE</b>, v.t.  To shorten or abridge, as a writing or discourse; to abstract, in a summary, the principal matters of a book; to contract into a narrower compass.  Xiphilin epitomized Dion's Roman History.<p><DD>1.  To diminish; to curtail.  [Less proper.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
