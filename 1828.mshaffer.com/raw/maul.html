</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="maul" title="[34487] 4 ">maul</a></H1><SPAN><p><b>MAUL</b>, n. [L. malleus.  See Mall.]  <p>A heavy wooden hammer; written also mall.<p><b>MAUL</b>, v.t.  To beat and bruise with a heavy stick or cudgel; to wound in a coarse manner.<p><DD><DD> Meek modern faith to murder, hack and maul.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
