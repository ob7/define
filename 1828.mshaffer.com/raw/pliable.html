</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pliable" title="[41424] 7 ">pliable</a></H1><SPAN><p><b>PLI'ABLE</b>, a. [L. plico.]<p><DD>1.  Easy to be bent; that readily yields to pressure without rupture; flexible; as, willow is a pliable plant.<p><DD>2.  Flexible in disposition; readily yielding to moral influence, arguments, persuasion or discipline; as a pliable youth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
