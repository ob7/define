</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="angiotomy" title="[2509] 9 ">angiotomy</a></H1><SPAN><p><b>ANGIOT'OMY,</b> n.  [Gr. a vessel, and to cut.]<p><DD>The opening of a vessel, whether a vein or an artery, as in bleeding.  It includes both arteriotomy and phlebotomy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
