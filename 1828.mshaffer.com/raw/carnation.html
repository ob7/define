</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carnation" title="[8582] 9 ">carnation</a></H1><SPAN><p><b>CARNATION</b>, n.  <p><DD>1.  Flesh color; the parts of a picture which are naked, or without drapery, exhibiting the natural color of the flesh.<p><DD>2.  A genus of plants, Dianthus, so named from the color of the flower.  Among these are the clove-gilliflower, sweet-william, Indian pink, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
