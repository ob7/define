</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hydrodynamics" title="[27630] 13 ">hydrodynamics</a></H1><SPAN><p><b>HYDRODYNAM'ICS</b>, n.  That branch of natural philosophy which treat of the phenomena of water and other fluids, whether in motion or at rest; of their equilibrium, motion, cohesion, pressure, resistance, &c.  It comprehends both hydrostatics and hydraulics.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
