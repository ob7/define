</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="paunch" title="[39842] 6 ">paunch</a></H1><SPAN><p><b>PAUNCH</b>, n.  [L. pantex.]  The belly and its contents.<p>The paunch, in ruminating quadrupeds, is the first and largest stomach, into which the food is received before rumination.<p><b>PAUNCH</b>, v.t.  To pierce or rip the belly; to eviscerate; to take out the contents of the belly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
