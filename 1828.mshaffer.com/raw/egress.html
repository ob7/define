</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="egress" title="[18517] 6 ">egress</a></H1><SPAN><p><b>E'GRESS</b>, n.  [L. egressus, from egredior; e and gradior, to step.]<p>The act of going or issuing out, or the power of departing from any inclosed or confined place.<p><DD><DD>Gates of burning adamant,<p><DD><DD>Barr'd over us, prohibit all egress.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
