</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="musimon" title="[36501] 7 ">musimon</a></H1><SPAN><p><b>MUS'IMON</b>, n.  An animal esteemed a species of sheep, described by the ancients as common in Corsica, Sardinia and Barbary.  Buffon considers it to be the sheep in a wild state.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
