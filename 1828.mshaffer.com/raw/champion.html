</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="champion" title="[9303] 8 ">champion</a></H1><SPAN><p><b>CHAMPION</b>, n.  <p><DD>1.  A man who undertakes a combat in the place or cause of another.<p><DD>2.  A man who fights in his own cause in a duel.<p><DD>3.  A hero; a brave warrior.  Hence, one who is bold in contest; as a champion for the truth.<p><b>CHAMPION</b>, v.t.  To challenge to a combat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
