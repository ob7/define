</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="field-staff" title="[21911] 11 ">field-staff</a></H1><SPAN><p><b>FIE'LD-STAFF,</b> n.  A weapon carried by gunners, about the length of a halbert, with a spear at the end; having on each side ears screwed on, like the cock of a match-lock, where the gunners screw in lighted matches, when they are on command.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
