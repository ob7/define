</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inconvertible" title="[29060] 13 ">inconvertible</a></H1><SPAN><p><b>INCONVERT'IBLE</b>, a. [in and convertible.]  Not convertible; that cannot be transmuted or changed into something else. One metal is inconvertible into another. Bank notes are sometimes inconvertible into specie.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
