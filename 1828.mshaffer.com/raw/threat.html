</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="threat" title="[55224] 6 ">threat</a></H1><SPAN><p><b>THREAT</b>, n. thret.  A menace; denunciation of ill; declaration of an intention or determination to inflict punishment, loss or pain on another.<p><DD><DD> There is no terror, Cassius, in your threats.<p><b>THREAT</b>, v.t. thret.  To threaten, which see.  Threat is used only in poetry.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
