</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="northwest" title="[37354] 9 ">northwest</a></H1><SPAN><p><b>NORTHWEST'</b>, n. The point in the horizon between the north and west, and equally distant from each.<p><b>NORTHWEST'</b>, a. <p><DD>1. Pertaining to the point between the north and west; being in the northwest; as the northwest coast.<p><DD>2. Proceeding from the northwest; as a northwest wind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
