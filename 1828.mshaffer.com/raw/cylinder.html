</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cylinder" title="[14074] 8 ">cylinder</a></H1><SPAN><p><b>CYLINDER</b>, n. [Gr. To roll; L.] In geometry, a solid body supposed to be generated by the rotation of a parallelogram round one of its sides; or a long circular body of uniform diameter, and its extremities forming equal parallel circles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
