</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enceint" title="[19066] 7 ">enceint</a></H1><SPAN><p><b>ENCE'INT</b>, n.  [L. cingo, to gird.]  In fortification, inclosure; the wall or rampart which surrounds a place, sometimes composed of bastions and curtains.  It is sometimes only flanked by round or square towers, which is called a Roman wall.<p><b>ENCE'INT</b>, a.  In law, pregnant;; with child.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
