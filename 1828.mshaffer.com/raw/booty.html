</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="booty" title="[6862] 5 ">booty</a></H1><SPAN><p><b>BOOT'Y</b>, n.  <p><DD>1.  Spoil taken from an enemy in war; plunder; pillage.<p><DD>2.  That which is seized by violence and robbery.<p>To play booty is to play dishonestly with an intent to lose.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
