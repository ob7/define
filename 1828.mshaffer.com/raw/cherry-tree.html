</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cherry-tree" title="[9553] 11 ">cherry-tree</a></H1><SPAN><p><b>CHERRY-TREE</b>, n.  A tree whose fruit is cherries, in the more appropriate sense of the word.  The name is mostly given to the common cultivated trees, and to that which produces the black wild cherry.  The wood of the latter is valued for cabinet work.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
