</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="titanite" title="[55552] 8 ">titanite</a></H1><SPAN><p><b>TI'TANITE</b>, n.  An ore or oxyd of titanium, commonly of a reddish brown color,when it is opake; it occurs also in prismatic crystals terminated by pyramids of a blood red color, and is then translucent or transparent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
