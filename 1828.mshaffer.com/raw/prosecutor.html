</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prosecutor" title="[43346] 10 ">prosecutor</a></H1><SPAN><p><b>PROS'ECUTOR</b>, n. One who pursues or carries on any purpose, plan or business.<p><DD>1.  The person who institutes and carries on a criminal suit in a legal tribunal, or one who exhibits criminal charges against an offender. The attorney general is the prosecutor for the king or state.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
