</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="peregrine" title="[40269] 9 ">peregrine</a></H1><SPAN><p><b>PER'EGRINE</b>, a. [L. peregrinus.]  Foreign; not native.  [Little used.]<p>Peregrine falcon, a species of hawk, the black hawk or falcon, found in America and in Asia, and which wanders in summer to the Arctic circle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
