</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="penurious" title="[40191] 9 ">penurious</a></H1><SPAN><p><b>PENU'RIOUS</b>, a. [L.penuria, scarcity, want; Gr. poor; rare.]<p><DD>1.  Excessively saving or sparing in the use of money; parsimonious to a fault; sordid; as a penurious man. It expresses somewhat less than niggardly.<p><DD>2.  Scanty; affording little; as a penurious spring.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
