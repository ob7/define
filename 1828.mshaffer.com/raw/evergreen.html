</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="evergreen" title="[20220] 9 ">evergreen</a></H1><SPAN><p><b>EV'ERGREEN</b>, a.  [ever and green.]  Always green; verdant throughout the year.<p><DD>The pine is an evergreen tree.<p><b>EV'ERGREEN</b>, n.  A plant that retains its verdure through all the seasons; as a garden furnished with evergreens.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
