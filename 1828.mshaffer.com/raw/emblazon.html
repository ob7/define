</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emblazon" title="[18826] 8 ">emblazon</a></H1><SPAN><p><b>EMBLA'ZON</b>, v.t.  embla'zn.  <p><DD>1.  To adorn with figures of heraldry or ensigns armorial.<p><DD>2.  To deck in glaring colors; to display pompously.<p><DD><DD>We find Augustus--emblazoned by the poets.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
