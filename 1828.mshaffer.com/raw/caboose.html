</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caboose" title="[7941] 7 ">caboose</a></H1><SPAN><p><b>CABOOSE</b>, n.<p><DD>1.  The cook-room or kitchen of a ship.  In smaller vessels, it is an inclosed fire-place, hearth or stove for cooking, on the main deck.  In a ship of war, the cook room is called a galley.<p><DD>2.  A box that covers the chimney in a ship.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
