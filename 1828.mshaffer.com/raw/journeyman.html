</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="journeyman" title="[31492] 10 ">journeyman</a></H1><SPAN><p><b>JOUR'NEYMAN</b>, n. [jounrey and man.]  Strictly, a man hired to work by the day,but in fact, any mechanic who is hired to work for another in his employment, whether by the month,year or other term.  It is applied only to mechanics in their own occupations.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
