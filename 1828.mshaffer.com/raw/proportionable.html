</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="proportionable" title="[43291] 14 ">proportionable</a></H1><SPAN><p><b>PROPORTIONABLE</b>, a.  That may be proportioned or made proportional.  This is the true sense of the word; but it is erroneously used in the sense of proportional, being in proportion; having a due comparative relation; as infantry with a proportionable number of horse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
