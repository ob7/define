</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="basanite" title="[5120] 8 ">basanite</a></H1><SPAN><p><b>BAS'ANITE, </b>n.  [Gr. the trier. Plin.Lib.36. Ca.22.  See Basalt.]<p>Lydian stone, or black jasper; a variety of siliceous or flinty slate.  Its color is a grayish or bluish black, interspersed with veins of quartz.  It is employed to test the purity of gold.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
