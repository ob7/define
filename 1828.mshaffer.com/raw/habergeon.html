</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="habergeon" title="[25597] 9 ">habergeon</a></H1><SPAN><p><b>HAB'ERGEON</b>, n.  A coat of mail or armor to defend the neck and breast.  It was formed of little iron rings united, and descended from the neck to the middle of the body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
