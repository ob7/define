</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dagger" title="[14137] 6 ">dagger</a></H1><SPAN><p><b>DAG'GER</b>, n. <p><DD>1.  A short sword; a poniard.<p><DD>2.  In fencing schools, a blunt blade of iron with a basket hilt, used for defense.<p><DD>3.  With printers, and obelisk, or obelus, a mark of reference in the form of a dagger.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
