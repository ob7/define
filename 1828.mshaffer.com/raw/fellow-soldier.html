</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fellow-soldier" title="[21650] 14 ">fellow-soldier</a></H1><SPAN><p><b>FELLOW-SO'LDIER,</b> n.  One who fights under the same commander, or is engaged in the same service.  Officers often address their companions in arms by this appellation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
