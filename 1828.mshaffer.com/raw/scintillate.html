</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scintillate" title="[48345] 11 ">scintillate</a></H1><SPAN><p><b>SCIN'TILLATE,</b>  v.i.  [L. scintillo.  This word seems to be a diminutive formed on the Teutonic scinan, Eng. to shine.]<p><DD>1.  To emit sparks or fine igneous particles.<p><DD>Marbles do not scintillate with steel.<p><DD>2.  to sparkle, as the fixed stars.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
