</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="safely" title="[47682] 6 ">safely</a></H1><SPAN><p><b>SA'FELY,</b> adv.<p><DD>1.  In a safe manner; without incurring danger or hazard of evil consequences.  We may safely proceed, or safely conclude.<p><DD>2.  Without injury.  We passed the river safely.<p><DD>3.  Without escape; in close custody; as, to keep a prisoner safely.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
