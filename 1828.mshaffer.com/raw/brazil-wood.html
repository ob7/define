</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brazil-wood" title="[7215] 11 ">brazil-wood</a></H1><SPAN><p><b>BRAZIL'-WOOD</b>, n.  Brazil, or brazil-wood, or braziletto, is a very heavy wood of a red color, growing in Brazil, and other tropical countries. It is used in manufactures for dyeing red. It is a species of Caesalpina.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
