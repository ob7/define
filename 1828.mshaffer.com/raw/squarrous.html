</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="squarrous" title="[51817] 9 ">squarrous</a></H1><SPAN><p><b>SQUARROUS</b>, a. [Gr., scurf.] In botany, scurfy or ragged, or full of scales; rough; jagged. A squarrous calyx consists of scales very sidely divaricating; a squarrous leaf is divided into shreds or jags, raised above the plane of the leaf, and not parallel to it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
