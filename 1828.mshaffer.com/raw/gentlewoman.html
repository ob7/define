</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gentlewoman" title="[24248] 11 ">gentlewoman</a></H1><SPAN><p><b>GEN'TLEWOMAN</b>, n.  [gentle and woman.]  A woman of good family or of good breeding; a woman above the vulgar.<p><DD>1.  A woman who waits about the person of one of high rank.<p><DD>2.  A term of civility to a female, sometimes ironical.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
