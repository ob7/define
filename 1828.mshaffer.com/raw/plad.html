</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plad" title="[41201] 4 ">plad</a></H1><SPAN><p><b>PLAD</b>, n.  A striped or variegated cloth worn by the highlanders in Scotland.  It is a narrow woolen stuff worn round the waist or on the shoulders, reaching to the knees, and in cold weather to the feet.  It is worn by both sexes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
