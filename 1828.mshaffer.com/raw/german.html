</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="german" title="[24298] 6 ">german</a></H1><SPAN><p><b>GER'MAN</b>, a.  [L. germanus, a brother.]<p><DD>1.  Cousins german, are the sons or daughters of brothers or sisters; first cousins.<p><DD>2.  Related.<p><b>GER'MAN</b>, a.  Belonging to Germany.<p><b>GER'MAN</b>, n.  A native of Germany; and by ellipsis, the German language.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
