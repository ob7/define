</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indorser" title="[29396] 8 ">indorser</a></H1><SPAN><p><b>INDORS'ER</b>, n.  The person who indorses, or writes his name on the back of a note or bill of exchange, and who, by this act, as the case may be, makes himself liable to pay the note or bill.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
