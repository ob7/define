</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="paronomasy" title="[39595] 10 ">paronomasy</a></H1><SPAN><p><b>PARONOM'ASY</b> , n. [from Gr. to transgress law or rule.]<p>A rhetorical figure, by which words nearly alike in sound, but of different meanings, are affectedly or designedly used; a play upon words; a pun.  [See Pun.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
