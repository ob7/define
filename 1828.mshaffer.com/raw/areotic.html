</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="areotic" title="[3558] 7 ">areotic</a></H1><SPAN><p><b>AREOT'IC,</b> a.  [Gr. thin.]  Attenuating; making thin, as in liquids; rarefying.<p><b>AREOT'IC,</b> n.  A medicine, which attenuates the humors, dissolves viscidity, opens the pores, and increases perspiration; an attenuant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
