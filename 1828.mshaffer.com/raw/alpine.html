</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alpine" title="[1966] 6 ">alpine</a></H1><SPAN><p><b>AL'PINE,</b> a.  [L. alpinus, from Alpes.]<p><DD>1.  Pertaining to the Alps, or to any lofty mountain; very high; elevated.<p><DD>2.  Growing on high mountains; as, alpine plants.<p><b>AL'PINE,</b> n.  A kind of strawberry growing on lofty hills.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
