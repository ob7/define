</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="residue" title="[46384] 7 ">residue</a></H1><SPAN><p><b>RES'IDUE,</b> n.  [L. residuus.]<p><DD>1.  That which remains after a part is taken, separated, removed or designated.<p><DD>The locusts shall eat the residue of that which has escaped.  Ex. 10.<p><DD>The residue of them will I deliver to the sword.  Jer. 15.<p><DD>2.  The balance or remainder of a debt or account.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
