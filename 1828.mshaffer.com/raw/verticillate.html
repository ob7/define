</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="verticillate" title="[60688] 12 ">verticillate</a></H1><SPAN><p><b>VERTIC'ILLATE,</b> a.  [supra.]  In botany, verticillate flowers are such as grow in a whirl, or round the stem in rings, one above another, at each joint.  The term is also applied in this sense to leaves and branches.  Verticillate plants are such as bear whirled flowers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
