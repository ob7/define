</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="luncheon" title="[33563] 8 ">luncheon</a></H1><SPAN><p><b>LUNCH'EON,</b>  n.  <p><DD>Literally, a swallow; but in usage, a portion of food taken at any time, except at a regular meal.  It is not unusual to take a luncheon before dinner.  The passengers in the line-ships regularly have their lunch.<p><DD>I sliced the luncheon from the barley loaf.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
