</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="horde" title="[27165] 5 ">horde</a></H1><SPAN><p><b>HORDE</b>, n.  A company of wandering people dwelling in tents or wagons, and migrating from place to place to procure pasturage for their cattle. Such are some tribes of the Tartars in the north of Asia.  A hord usually consists of fifty or sixty tents.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
