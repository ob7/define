</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="awaken" title="[4609] 6 ">awaken</a></H1><SPAN><p><b>AWA'KEN,</b> v.t. awa'kn.  This is the word awake, with its Saxon infinitive.  It is transitive or intransitive; but more frequently transitive, as awake is more frequently intransitive.  its significations are the same as those of awake.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
