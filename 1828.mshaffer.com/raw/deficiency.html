</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deficiency" title="[14784] 10 ">deficiency</a></H1><SPAN><p><b>DEFICIENCY</b>, n. [L.  To fail to do.]<p><DD>1.  A failing; a falling short; imperfection; as a deficiency in moral duties.<p><DD>2.  Want; defect; something less than is necessary; as a deficiency of means; a deficiency of revenue; a deficiency of blood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
