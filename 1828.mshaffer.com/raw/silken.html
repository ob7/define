</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="silken" title="[50101] 6 ">silken</a></H1><SPAN><p><b>SILKEN,</b> a.  silk'n.<p><DD>1.  Made of silk; as silken cloth; a silken vail.<p><DD>2.  Like silk; soft to the touch.<p><DD>3.  Soft; delicate; tender; smooth; as mild and silken language.<p><DD>4.  Dressed in silk; as a silken wanton.<p><b>SILKEN,</b> v.  t.  silk'n.  To render soft or smooth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
