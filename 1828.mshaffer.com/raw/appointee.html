</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="appointee" title="[3232] 9 ">appointee</a></H1><SPAN><p><b>APPOINTEE',</b> n.  <p><DD>1.  A person appointed.  "The commission authorizes them to make appointments, and pay the appointee."<p><DD>2.  A foot soldier in the French army, who, for long service and bravery, received more pay than other privates.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
