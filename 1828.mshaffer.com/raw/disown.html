</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disown" title="[16807] 6 ">disown</a></H1><SPAN><p><b>DISOWN</b>, v.t. [dis and own.]<p><DD>1. To deny; not to own; to refuse to acknowledge as belonging to ones self. A parent and hardly disown his child. An author will sometimes disown his writings. <p><DD>2. To deny; not to allow.<p><DD><DD>To disown a brothers better claim.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
