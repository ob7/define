</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="respire" title="[46471] 7 ">respire</a></H1><SPAN><p><b>RESPI'RE,</b> v.i.  [L. respiro; re and spiro, to breathe.]<p><DD>1.  To breathe; to inhale air into the lungs and exhale it, for the purpose of maintaining animal life.<p><DD>2.  To catch breath.<p><DD>3.  To rest; to take rest from toil.<p><b>RESPI'RE,</b> v.t.  To exhale; to breathe out; to send out in exhalations.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
