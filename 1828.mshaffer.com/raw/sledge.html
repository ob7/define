</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sledge" title="[50458] 6 ">sledge</a></H1><SPAN><p><b>SLEDGE,</b> n.<p><DD>1.  A larger heavy hammer; used chiefly by ironsmiths.<p><DD>2.  In England, a sled; a vehicle moved on runners or on low wheels.  In this sense, the word is not used in America; but the same word is used in a somewhat different sense, and written sleigh.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
