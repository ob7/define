</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="outlandish" title="[38623] 10 ">outlandish</a></H1><SPAN><p><b>OUTLAND'ISH,</b> a.<p><DD>1.  Foreign; not native.<p><DD>Nevertheless, even him did outlandish women cause to sin.<p>Neh. 13.<p><DD>2.  Born or produced in the interior country, or among rude people; hence, vulgar; rustic; rude; clownish.  [This is the sense in which the word is among us most generally used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
