</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="demerit" title="[15045] 7 ">demerit</a></H1><SPAN><p><b>DEMERIT</b>, n. [ L.  To earn or deserve.]<p><DD>1.  That which deserves punishment, the opposite of merit; an ill-deserving; that which is blamable or punishable in moral conduct; vice or crime.<p><DD>2.  Anciently, merit; desert; in a good sense.<p><b>DEMERIT</b>, v.t.  To deserve blame or punishment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
