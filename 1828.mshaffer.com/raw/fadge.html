</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fadge" title="[21165] 5 ">fadge</a></H1><SPAN><p><b>FADGE,</b> v.i.  [L. pango, pegi, pepegi, figo;  Gr.]<p><DD>1.  To suit; to fit; to come close, as the parts of things united.  Hence, to have one part consistent with another.<p><DD>2.  To agree; to live in amity.<p><DD>3.  To succeed; to hit.<p><DD>[This word is now vulgar, and improper in elegant writing.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
