</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="talus" title="[54353] 5 ">talus</a></H1><SPAN><p><b>TA'LUS</b>, n. [L. talus, the ankle.]  In anatomy, the astragalus, or that bone of the foot which is articulated to the leg.<p><DD>1.  In architecture, a slope; the inclination of any work.<p><DD>2.  In fortification, the slope of a work, as a bastion, rampart or parapet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
