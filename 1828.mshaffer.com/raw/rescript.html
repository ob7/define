</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rescript" title="[46321] 8 ">rescript</a></H1><SPAN><p><b>RE'SCRIPT,</b> n.  [L. rescriptum, rescribo.]  The answer of an emperor, when consulted by particular persons on some difficult question.  This answer serves as a decision of the question, and is therefore equivalent to an edict or decree.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
