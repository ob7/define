</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hoary" title="[26928] 5 ">hoary</a></H1><SPAN><p><b>HOARY</b>, n.  [See Hoar.]  White or whitish; as the hoary willows.<p><DD>1.  White or gray with age; as hoary hairs; a hoary head.<p><DD><DD> Reverence the hoary head.<p><DD>2.  Moldy; mossy, or covered with a white pubescence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
