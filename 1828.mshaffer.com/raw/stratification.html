</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stratification" title="[52603] 14 ">stratification</a></H1><SPAN><p><b>STRATIFICATION</b>, n. [from stratify.]<p><DD>1. The process by which substances in the earth have been formed into strata or layers.<p><DD>2. The state of being formed into layers in the earth.<p><DD>3. The act of laying in strata.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
