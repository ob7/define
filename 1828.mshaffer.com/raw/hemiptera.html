</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hemiptera" title="[26460] 9 ">hemiptera</a></H1><SPAN><p><b>HEMIP'TERA</b>, n. [Gr. half, and a wing.]  The hemipters form an order of insects with the upper wings usually half crustaceous, and half membranaceous, and incumbent on each other; as the cimex.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
