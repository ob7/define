</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pate" title="[39760] 4 ">pate</a></H1><SPAN><p><b>PATE</b>, n. <p><DD>1.  The head, or rather the top of the head; applied to persons, it is now used in contempt or ridicule.<p><DD>2.  The skin of a calf's head.<p><DD>3.  In fortification, a kind of platform resembling what is called a horse shoe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
