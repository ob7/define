</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="waylay" title="[61636] 6 ">waylay</a></H1><SPAN><p><b>WAYLAY</b>, v.t. [way and lay.] To watch insidiously in the way, with a view to seize, rob or slay; to beset in ambush; as, to waylay a traveler. [In this word there is little difference of accent.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
