</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unreasonable" title="[59304] 12 ">unreasonable</a></H1><SPAN><p><b>UNRE'ASONABLE,</b> a.  s as z.<p><DD>1.  Not agreeable to reason.<p><DD>2.  Exceeding the bounds of reason; claiming or insisting on more than is fit; as an unreasonable demand.<p><DD>3.  Immoderate; exorbitant; as an unreasonable love of life or of money.<p><DD>4.  Irrational.  [In this sense, see Irrational.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
