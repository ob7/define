</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pinnatifid" title="[41067] 10 ">pinnatifid</a></H1><SPAN><p><b>PIN'NATIFID</b>, a. [L. pinna, a fether, and findo, to cleave.]<p>In botany, fether-cleft.  A pinnatifid leaf is a species of simple leaf, divided transversely by oblong horizontal segments or jags, not extending to the mid rib.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
