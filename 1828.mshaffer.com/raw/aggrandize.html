</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aggrandize" title="[1305] 10 ">aggrandize</a></H1><SPAN><p><b>AG'GRANDIZE,</b> v.t.  [L. ad and grandis.  See Grand.]<p><DD>1.  To make great or greater in power, rank or honor; to exalt, as, to aggrandize a family.<p><DD>2.  To enlarge, applied to things; as, to aggrandize our conceptions.  It seems to be never applied to the bulk or dimensions of material bodies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
