</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="studding-sail" title="[52780] 13 ">studding-sail</a></H1><SPAN><p><b>STUDDING-SAIL</b>, n. In navigation, a sail that is set beyond the skirts of the principal sails. The studding-sails are set only when the wind is light. They appear like wings upon the yard-arms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
