</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aicurus" title="[1432] 7 ">aicurus</a></H1><SPAN><p><b>AICU'RUS,</b> n.  A large and beautiful species of parrot, found in Brazil; its head beautifully variegated with yellow, red and violet colors; its body green; the tips of its wings red, and its tail long and yellow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
