</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poultry" title="[42106] 7 ">poultry</a></H1><SPAN><p><b>POULTRY</b>, n. [L. pullus, a chicken, or other young animal; allied to Eng. foal; L. pullulo.]  Domestic fowls which are propagated and fed for the table,such as cocks and hens, capons, turkeys, ducks and geese.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
