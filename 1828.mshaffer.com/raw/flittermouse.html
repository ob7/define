</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flittermouse" title="[22445] 12 ">flittermouse</a></H1><SPAN><p><b>FLIT'TERMOUSE,</b> n.  [Flit, flitter and mouse.]<p><DD>A bat; an animal that has the fur of a mouse, and membranes which answer the purpose of wings, and enable the animal to sustain itself in a fluttering flight.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
