</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emarginated" title="[18770] 11 ">emarginated</a></H1><SPAN><p><b>EM`ARGINATED</b>, a.  [L. margo, whence emargino.]<p><DD>1.  In botany, notched at the end; applied to the leaf, corol or stigma.<p><DD>2. In mineralogy, having all the edges of the primitive form truncated, each by one face.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
