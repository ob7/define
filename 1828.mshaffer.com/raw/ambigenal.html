</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ambigenal" title="[2109] 9 ">ambigenal</a></H1><SPAN><p><b>AMBIG'ENAL,</b> a.  [L. ambo, both, and genu, a knee.]<p><DD>An ambigenal hyperbola is one of the triple hyperbolas of the second order, having one of its infinite legs falling within an angle formed by the asymptotes, and the other without.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
