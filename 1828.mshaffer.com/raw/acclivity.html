</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acclivity" title="[397] 9 ">acclivity</a></H1><SPAN><p><b>ACCLIV'ITY,</b> n.  [L. acclivus, acclivis, ascending, from ad and clivus, an ascent.  <p><DD>A slope or inclination of the earth as the side of a hill, considered as ascending, in opposition to declivity, or a side descending.  Rising ground; ascent; the talus of a rampart.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
