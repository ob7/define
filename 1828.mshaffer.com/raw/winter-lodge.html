</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="winter-lodge" title="[62316] 12 ">winter-lodge</a></H1><SPAN><p><b>WINTER-LODGE, WINTER-LODGMENT</b>, n. [winter and lodge.] In botany, the hybernacle of a plant, which protects the embryo or future shoot from injuries during the winter. It is either a bud or a bulb.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
