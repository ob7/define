</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sojourn" title="[50926] 7 ">sojourn</a></H1><SPAN><p><b>SOJOURN,</b> v.i. so'jurn.  To dwell for a time; to dwell or live in a place as a temporary resident, or as a stranger, not considering the place as his permanent habitation. So Abram sojourned in Egypt.  Gen. 12.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
