</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="effeminacy" title="[18445] 10 ">effeminacy</a></H1><SPAN><p><b>EFFEM'INACY</b>, n.  [from effeminate.]  The softness, delicacy and weakness in men, which are characteristic of the female sex, but which in males are deemed a reproach; unmanly delicacy; womanish softness or weakness.<p><DD>1.  Voluptuousness; indulgence in unmanly pleasures; lasciviousness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
