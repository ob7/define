</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hibernacle" title="[26703] 10 ">hibernacle</a></H1><SPAN><p><b>HI'BERNACLE</b>, n. [L. hibernacula, winter-quarters.]<p><DD>1. In botany, the winter-quarters of a plant, that is, a bulb or a bud, in which the embryo of a future plant is inclosed by a scaly covering and protected from injuries during winter.<p><DD>2.  The winter-lodge of a wild animal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
