</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="famine" title="[21285] 6 ">famine</a></H1><SPAN><p><b>FAM'INE,</b> n.  [L. fames.]<p><DD>1.  Scarcity of food; dearth; a general want of provisions sufficient for the inhabitants of a country or besieged place.<p><DD>There was a famine in the land.  Gen. 26.<p><DD>2.  Want; destitution; as a famine of the word of life.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
