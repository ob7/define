</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aperture" title="[2986] 8 ">aperture</a></H1><SPAN><p><b>AP'ERTURE,</b> n.<p><DD>1.  The act of opening; more generally, an opening; a gap, cleft or chasm; a passage perforated; a hole through any solid substance.<p><DD>2.  An opening of meaning; explanation.  [Not used.]<p><DD>3.  In geometry, the space between two right lines, forming an angle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
