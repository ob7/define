</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rightful" title="[46996] 8 ">rightful</a></H1><SPAN><p><b>RIGHTFUL,</b> a.  <p><DD>1.  Having the right or just claim according to established laws; as the rightful heir to a throne or an estate.<p><DD>2.  Being by right, or by just claim; as a rightful lord; rightful property; rightful judge.<p><DD>3.  Just; consonant to justice; as a rightful cause; a rightful war.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
