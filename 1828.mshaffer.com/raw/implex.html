</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="implex" title="[28448] 6 ">implex</a></H1><SPAN><p><b>IM'PLEX</b>, a. [L. implexus.  See Implicate.]<p>Infolded; intricate; entangled; complicated.<p><DD>Every poem is simple or implex; it is called simple, when there is no change of fortune in it; implex, when the fortune of the chief actor changes from bad to good, or from good to bad.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
