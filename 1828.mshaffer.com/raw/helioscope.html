</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="helioscope" title="[26396] 10 ">helioscope</a></H1><SPAN><p><b>HE'LIOSCOPE</b>, n. [Gr. the sun, and to view.]  A sort of telescope fitted for viewing the sun without pain or injury to the eyes, as when made with colored glasses, or glasses blackened with smoke.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
