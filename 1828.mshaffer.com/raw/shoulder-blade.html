</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shoulder-blade" title="[49868] 14 ">shoulder-blade</a></H1><SPAN><p><b>SHOULDER-BLADE</b>,  n.  [<i>shoulder</i> and <i>blade</i>.]  The bone of the shoulder, or blade bone, broad and triangular, covering the hind part of the ribs; called by anatomists <i>scapula</i> and <i>omoplata</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
