</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pier" title="[40932] 4 ">pier</a></H1><SPAN><p><b>PIER</b>, n. [L. petra.]<p><DD>1.  A mass of solid stone work for supporting an arch or the timbers of a bridge or other building.<p><DD>2.  A mass of stone work or a mole projecting into the sea, for breaking the force of the waves and making a safe harbor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
