</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whiffler" title="[61951] 8 ">whiffler</a></H1><SPAN><p><b>WHIFFLER</b>, n. <p><DD>1. One who whiffles or frequently changes his opinion or course; one who uses sifts and evasions in argument.<p><DD>2. A harbinger; perhaps one who blows the horn or trumpet.<p><DD>3. A young man who goes before a company in London on occasions of public solemnity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
