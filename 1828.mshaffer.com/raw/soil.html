</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="soil" title="[50920] 4 ">soil</a></H1><SPAN><p><b>SOIL,</b> v.t.<p><DD>1.  To make dirty on the surface; to foul; to dirt; to stain; to defile; to tarnish; to sull; as, to soil a garment with dust.  Out wonted ornaments now soil'd and stain'd.<p><DD>2.  To cover or tinge with any thing extraneous; as, to soil the earth with blood.<p><DD>3.  To dung; to manure. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
