</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="proximity" title="[43506] 9 ">proximity</a></H1><SPAN><p><b>PROXIM'ITY</b>, n.  [L. proximitas.]  The state of being next; immediate nearness either in place, blood or alliance.  The succession to the throne and to estates is usually regulated by proximity of blood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
