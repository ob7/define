</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="breastrope" title="[7248] 10 ">breastrope</a></H1><SPAN><p><b>BREAST'ROPE</b>,n.  [breast and rope.]  In a ship, breast ropes are used to fasten the yards to the parrels, and with the parrels, to hold the yards fast to the mast; now called parrel ropes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
