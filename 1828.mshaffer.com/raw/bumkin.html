</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bumkin" title="[7691] 6 ">bumkin</a></H1><SPAN><p><b>BUM'KIN, </b>n.  [See Bumpkin.] A short boom projecting from each bow of a ship, to extend the clue of the foresail to windward.<p><DD>1.  A small out-rigger over the stern of a boat, to extend the mizen.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
