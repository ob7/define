</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kermes" title="[31698] 6 ">kermes</a></H1><SPAN><p><b>KERM'ES</b>, n.  In zoology, an insect produced in the excrescences of a species of small oak, or the body of an insect transformed into a grain, berry, or husk.  This body is full of reddish juice, which<p>is used in dyeing red.  Hence the word crimson.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
