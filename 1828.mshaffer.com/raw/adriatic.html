</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adriatic" title="[933] 8 ">adriatic</a></H1><SPAN><p><b>ADRIAT'IC,</b> a.  [L. Aldria, or Hadria, the gulf of Venice.]<p><DD>Pertaining to the Gulf, called, from Venice, the Venetian Gulf.<p><b>ADRIAT'IC,</b> n.  The Venetian Gulf; a Gulf that washes the eastern side of Italy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
