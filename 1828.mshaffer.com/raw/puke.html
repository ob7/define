</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="puke" title="[43649] 4 ">puke</a></H1><SPAN><p><b>PUKE</b>, v.i. [Heb. to evacuate, to empty; L. vacuo; to burst forth; L. spuo, for spuco,with a prefix. The radical sense is to throw or drive.]   To vomit; to eject from the stomach.<p><b>PUKE</b>, n.  A vomit; a medicine which excites vomiting.<p><b>PUKE</b>, a.  Of a color between black and russet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
