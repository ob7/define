</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="uveous" title="[60217] 6 ">uveous</a></H1><SPAN><p><b>U'VEOUS,</b> a.  [L. uva, a grape.  Resembling a grape.  The uveous coat of the eye, or uvea, is the posterior lamin of the iris; so called by the ancients, because in the animals which they dissected, it resembles an unripe grape.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
