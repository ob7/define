</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crudity" title="[13704] 7 ">crudity</a></H1><SPAN><p><b>CRUDITY</b>, n. [L.] Rawness; crudeness. Among physicians, undigested substances in the stomach; or unconcocted humors, not well prepared for expulsion; excrements. In the latter senses, it admits of the plural.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
