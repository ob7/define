</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="excern" title="[20404] 6 ">excern</a></H1><SPAN><p><b>EXCERN'</b>, v.t.  [L. excerno; ex and cerno; Gr. to separate.]<p>To separate and emit through the pores, or through small passages of the body; to strain out; to excrete; as, fluids are excerned in perspiration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
