</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mango" title="[34052] 5 ">mango</a></H1><SPAN><p><b>MAN'GO</b>, n.  The fruit of the mango tree, a native of the East Indies, of the genus Mangifera.  It is brought to us only when pickled.  Hence mango is the green fruit of the tree pickled.<p><DD>1.  A green muskmelon pickled.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
