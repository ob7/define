</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pestilential" title="[40601] 12 ">pestilential</a></H1><SPAN><p><b>PESTILEN'TIAL</b>, a.  Partaking of the nature of the plague or other infectious disease; as a pestilential fever.<p><DD>1.  Producing or tending to produce infectious disease; as pestilential vapors.<p><DD>2.  Mischievous; destructive; pernicious.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
