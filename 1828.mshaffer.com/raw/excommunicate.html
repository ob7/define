</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="excommunicate" title="[20459] 13 ">excommunicate</a></H1><SPAN><p><b>EXCOMMU'NICATE</b>, v.t.  [L. ex and communico.]  To expel from communion; to eject from the communion of the church, by an ecclesiastical sentence, and deprive of spiritual advantages; as, to excommunicate notorious offenders.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
