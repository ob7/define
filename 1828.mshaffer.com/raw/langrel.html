</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="langrel" title="[32147] 7 ">langrel</a></H1><SPAN><p><b>LAN'GREL,</b> n.  Langrel shot or langrage, is a particular kind of shot used at sea for tearing sails and rigging, and thus disabling an enemy's ship.  It consists of bolts, nails and other pieces of iron fastened together.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
