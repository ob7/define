</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beatifical" title="[5367] 10 ">beatifical</a></H1><SPAN><p><b>BEATIF'ICAL,</b> a.  [L. beatus, blessed, from beo, to bless, and facio, to make. See Beatify.]<p>That has the power to bless or make happy, or the power to complete blissful enjoyment; used only of heavenly fruition after death; as beatific vision.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
