</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="misletoe" title="[35484] 8 ">misletoe</a></H1><SPAN><p><b>MISLETOE</b>, n. mis'lto.  A plant or shrub that grows on trees.  It is of the genus Viscum.  The berry contains a glutinous substance, and the shrub is said to be propagated by birds.  This plant was held in great veneration by the Druids.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
