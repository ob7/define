</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fife" title="[21927] 4 ">fife</a></H1><SPAN><p><b>FIFE,</b> n.  [L. pipio, to pip or peep, as a chicken.  The word may have received its name from a hollow stalk, or from its sound.]<p><DD>A small pipe, used as a wind instrument, chiefly in martial music with drums.<p><b>FIFE,</b> v.t.  To play on a fife.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
