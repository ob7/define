</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hie" title="[26728] 3 ">hie</a></H1><SPAN><p><b>HIE</b>, v.i.<p><DD>1.  To hasten; to move or run with haste; to go in haste; a word chiefly used in poetry.<p><DD><DD> The youth, returning to his mistress, hies.<p><DD>2.  With the reciprocal pronoun; as, hie thee home.<p><b>HIE</b>, n.  Haste; diligence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
