</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="barbet" title="[5003] 6 ">barbet</a></H1><SPAN><p><b>B'ARBET</b>, n.  A name given by some French writers to a peculiar species of those worms which feed on the puceron or aphis.  [See Aphis.]<p><DD>2.  The Bucco, a genus of birds found in the warm climates of both continents.<p><DD>3.  A dog, so called from his long hair.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
