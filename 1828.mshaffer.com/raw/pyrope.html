</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pyrope" title="[43980] 6 ">pyrope</a></H1><SPAN><p><b>PYROPE</b>, n. [Gr., fire; face.] A mineral regarded as a variety of garnet, occurring in small masses or grains, never in crystals. Its color is a poppy or blood red, frequently with a tinge of orange.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
