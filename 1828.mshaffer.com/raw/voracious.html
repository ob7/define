</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="voracious" title="[61156] 9 ">voracious</a></H1><SPAN><p><b>VORA'CIOUS,</b> a.  [L. vorax, from voro, to devour;  Heb. to clear away, to consume; Gr. food.]<p><DD>1.  Greedy for eating; ravenous; very hungry; as a voracious man or appetite.<p><DD>2.  Rapacious; eager to devour; as voracious animals.<p><DD>3.  Ready to swallow up; as a voracious gulf or whirlpool.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
