</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cosmetic" title="[12952] 8 ">cosmetic</a></H1><SPAN><p><b>COSMETIC</b>, a. s as z. [Gr., order, beauty.] Beautifying; improving beauty, particularly the beauty of the skin.<p><b>COSMETIC</b>, n. Any preparation that renders the skin soft, pure and white, and helps to beautify and improve the complexion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
