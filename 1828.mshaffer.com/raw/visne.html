</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="visne" title="[60996] 5 ">visne</a></H1><SPAN><p><b>VISNE,</b> n.  [L. vicinia.]  In law, a neighborhood or near place; the place where an action is laid.  In certain cases, the court has power to change the venue.<p><DD>The twelve men who are to try the cause, must be of the same venue where the demand is made.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
