</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aizoon" title="[1485] 6 ">aizoon</a></H1><SPAN><p><b>AIZO'ON,</b> n.  [L. aizoon.]  it seems to be composed of Gr. always, and Eng. aye, and living.]<p><DD>A genus of plants, called by Miller sempervive.  The name has, by some writers, been applied to the house leek and to the aloes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
