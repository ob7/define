</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trice" title="[56347] 5 ">trice</a></H1><SPAN><p><b>TRICE</b>, v.t.  In seamen's language, to haul and tie up by means of a small rope or line.<p><b>TRICE</b>, n.  A very short time; an instant; a moment.<p><DD><DD> If they get never so great spoil at any time, they waste the same in a trice.<p><DD><DD> A man shall make his fortune in a trice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
