</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tenaciousness" title="[54709] 13 ">tenaciousness</a></H1><SPAN><p><b>TENA'CIOUSNESS</b>, n.  The quality of holding fast; unwillingness to quit, resign or let go; as a man's tenaciousness of his rights or opinions.<p><DD>2.  Adhesiveness; stickiness; as the tenaciousness of clay or glue.<p><DD>3.  Retentiveness; as the tenaciousness of memory.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
