</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anthology" title="[2750] 9 ">anthology</a></H1><SPAN><p><b>ANTHOL'OGY,</b> n.  [Gr. a flower, and a discourse, a collection.]<p><DD>1.  A discourse on flowers.<p><DD>2.  A collection of beautiful passages from authors; a collection of poems or epigrams.  In the Greek church, a collection of devotional pieces.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
