</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fulcre" title="[23590] 6 ">fulcre</a></H1><SPAN><p><b>FUL'CRE,</b> n.  [L.]<p><DD>1.  A prop or support.<p><DD>2.  In mechanics, that by which a lever is sustained.<p><DD>3.  In botany, the part of a plant which serves to support or defend it, or to facilitate some necessary secretion, as a stipule, a bracte, a tendril, a gland, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
