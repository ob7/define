</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="magnesia" title="[33785] 8 ">magnesia</a></H1><SPAN><p><b>MAGNE'SIA</b>, n. s as z. [Gr. the lodestone.]<p><DD>1.  A primitive earth, having for its base a metallic substance, called magnesium.  It is generally found in combination with other substances.  It is absorbent and antacid, and moderately cathartic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
