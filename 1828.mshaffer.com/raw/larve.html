</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="larve" title="[32235] 5 ">larve</a></H1><SPAN><p><b>L'ARVE,</b> n.  [L. larva, a mask.]<p><DD>An insect in the caterpillar state; eruca; the state of an insect when the animal is masked, and before it has attained its winged or perfect state; the first stage in the metamorphoses of insects, preceding the chrysalis and perfect insect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
