</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jelly" title="[31339] 5 ">jelly</a></H1><SPAN><p><b>JEL'LY</b>, n. [L. gelo, to congeal.  See Gelly.]<p><DD>1.  The inspissated juice of fruit, boiled with sugar.<p><DD>2.  Something viscous or glutinous; something of the consistency of jelly; a transparent sizy substance, obtained from animal substances by decoction; portable soup.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
