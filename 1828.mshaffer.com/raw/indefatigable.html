</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indefatigable" title="[29186] 13 ">indefatigable</a></H1><SPAN><p><b>INDEFAT'IGABLE</b>, a. [L. indefatigabilis; in and defatigo, fatigo, to fatigue.]   Unwearied; not tired; not exhausted by labor; not yielding to fatigue; as indefatigable exertions; indefatigable attendance or perseverance.<p><DD><DD> Upborne with indefatigable wings.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
