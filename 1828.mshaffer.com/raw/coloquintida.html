</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coloquintida" title="[11010] 12 ">coloquintida</a></H1><SPAN><p><b>COLOQUINTIDA</b>, n.  The colocynth or bitter apple, the fruit of a plant of the genus Cucumis, a native of Syria and of Crete.  It is of the size of a large orange, containing a pulp which is violently purgative, but sometimes useful as a medicine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
