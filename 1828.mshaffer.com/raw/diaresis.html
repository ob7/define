</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diaresis" title="[15863] 8 ">diaresis</a></H1><SPAN><p><b>DIARESIS, DIARESY</b>, n. [Gr., a division; to take away.] The dissolution of a diphthong; the mark placed over one of two vowels, denoting that they are to be pronounced separately, as distinct letters.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
