</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caparison" title="[8374] 9 ">caparison</a></H1><SPAN><p><b>CAPARISON</b>, n.  A cloth or covering laid over the saddle or furniture of a horse, especially a sumpter horse or horse of state.<p><b>CAPARISON</b>, v.t.<p><DD>1.  To cover with a cloth.<p><DD>2.  To dress pompously; to adorn with rich dress.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
