</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="puddening" title="[43602] 9 ">puddening</a></H1><SPAN><p><b>PUD'DENING</b>, n.  In seamen's language, a thick wreath or circle of cordage, tapering from the middle towards the ends, and fastened about the mast below the trusses, to prevent the yards from falling down when the ropes sustaining them are shot away.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
