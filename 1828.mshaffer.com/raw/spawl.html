</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spawl" title="[51332] 5 ">spawl</a></H1><SPAN><p><b>SPAWL,</b> v.i.  To throw saliva from the mouth in a scattering form; to disperse spittle in a careless dirty manner.  Why must he sputter, spawl and slaver it?<p><b>SPAWL,</b> n.  Saliva or spittle thrown out carelessly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
