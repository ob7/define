</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="junk" title="[31585] 4 ">junk</a></H1><SPAN><p><b>JUNK</b>, n. [L. juncus.]<p><DD>1.  Pieces of old cable or old cordage, used for making points, gaskets, mats, &c., and when untwisted and picked to pieces, it forms oakum for filling the seams of ships.<p><DD>2.  A small ship used in China; a Chinese vessel.  [An eastern word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
