</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ruddiness" title="[47422] 9 ">ruddiness</a></H1><SPAN><p><b>RUD'DINESS,</b>  n.  [from ruddy.]  The state of being ruddy; redness, or rather a lively flesh color; that degree of redness which characterizes high health; applied chiefly to the complexion or color of the human skin; as the ruddiness of the cheeks or lips.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
