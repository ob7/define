</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="allocation" title="[1854] 10 ">allocation</a></H1><SPAN><p><b>ALLOCA'TION,</b> n.  [L. ad and locatio, a placing, from locus, place.  See Local.]<p><DD>The act of putting one thing to another; hence its usual sense is the admission of an article of account, or an allowance made upon an account; a term used in the English Exchequer.  [See Allow.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
