</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cricket" title="[13499] 7 ">cricket</a></H1><SPAN><p><b>CRICKET</b>, n. An insect of the genus Gryllus, belonging to the order of Hemipters. There are several species, so named probably on account of their creaking or chirping voice.<p><DD><DD>The cricket chirping in the hearth.<p><b>CRICKET</b>, n. <p><DD>1. A play or exercise with bats and ball.<p><DD>2. A low stool. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
