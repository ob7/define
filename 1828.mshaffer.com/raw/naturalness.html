</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="naturalness" title="[36726] 11 ">naturalness</a></H1><SPAN><p><b>NATURALNESS</b>, n. <p><DD>1. The state of being given or produced by nature; as the naturalness of desire.<p><DD>2. Conformity to nature, or to truth and reality; not affectation ; as the naturalness of the eyebrows.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
