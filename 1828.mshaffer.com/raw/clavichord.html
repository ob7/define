</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clavichord" title="[10261] 10 ">clavichord</a></H1><SPAN><p><b>CLAVICHORD, </b>n. A musical instrument of an oblong figure, of the nature of a spinet.  The strings are muffled with small bits of fine woolen cloth, to soften the sounds; used in nunneries. [See Clarichord.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
