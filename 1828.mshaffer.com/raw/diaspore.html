</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diaspore" title="[15871] 8 ">diaspore</a></H1><SPAN><p><b>DIASPORE</b>, n. [Gr., to disperse.] A mineral occurring in lamellar concretions, of a pearly gray color, and infusible. A small fragment, placed in the flame of a candle, almost instantly decrepitates, and is dispersed; whence its name. It is a mineral little known.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
