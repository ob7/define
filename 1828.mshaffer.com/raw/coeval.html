</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coeval" title="[10778] 6 ">coeval</a></H1><SPAN><p><b>COEVAL</b>, a.  Of the same age; beginning to exist at the same time; of equal age; usually and properly followed by with.<p><b>COEVAL</b>, n.  One of the same age; one who begins to exist at the same time.  It is not properly used as synonymous with cotemporary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
