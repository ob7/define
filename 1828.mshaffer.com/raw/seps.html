</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seps" title="[49291] 4 ">seps</a></H1><SPAN><p><b>SEPS</b>,  n.  [<b>L.</b> from <b>Gr.</b> Cuvier.]  A species of venomous eft or lizard.  A genus of lizards, the efts, closely resembling the serpents, from which they scarcely differ, expect in their short and often indistinct feet, and the marks of an external auditory oriface.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
