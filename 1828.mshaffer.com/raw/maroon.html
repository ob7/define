</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="maroon" title="[34281] 6 ">maroon</a></H1><SPAN><p><b>MAROON'</b>, n.  A name given to free blacks living on the mountains in the West India isles.<p><b>MAROON'</b>, v.t.  To put a sailor a shore on a desolate isle, under pretense of his having committed some great crime.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
