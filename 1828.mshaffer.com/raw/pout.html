</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pout" title="[42129] 4 ">pout</a></H1><SPAN><p><b>POUT</b>, n.  A fish of the genus Gadus, about an inch in length; the whiting pout.<p><DD>1.  A bird.<p><DD>2.  A fit of sullenness.  [Colloquial.]<p><b>POUT</b>, v.i.<p><DD>1.  To thrust out the lips, as in sullenness, contempt or displeasure; hence, to look sullen.<p><DD>2.  To shoot out; to be prominent; as pouting lips.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
