</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="layman" title="[32388] 6 ">layman</a></H1><SPAN><p><b>LA'YMAN,</b> n. la'man.  [lay and man.]<p><DD>1.  A man who is not a clergyman; one of the laity or people, distinct from the clergy.<p><DD>2.  An image used by painters in contriving attitudes.<p><DD>3.  A lay-clerk.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
