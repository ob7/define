</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="efficient" title="[18462] 9 ">efficient</a></H1><SPAN><p><b>EFFI'CIENT</b>, a.  Causing effects; producing; that causes any thing to be what is is.  The efficient cause is that which produces; the final cause is that for which it is produced.<p><b>EFFI'CIENT</b>, n.  The agent or cause which produces or causes to exist.<p><DD>1.  He that makes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
