</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quaker" title="[44092] 6 ">quaker</a></H1><SPAN><p><b>QUA'KER,</b> n.  One that quakes; but usually, one of the religious sect called friends.  This name, quakers, is said to have been given to the sect in reproach, an account of some agitations which distinguished them; but it is no longer appropriated to them by way of reproach.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
