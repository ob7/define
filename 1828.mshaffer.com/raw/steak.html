</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="steak" title="[52119] 5 ">steak</a></H1><SPAN><p><b>STEAK</b>, n. [G., a piece.] A slice of beef or pork broiled, or cut for broiling. [As far as my observation extends, this word is never applied to any species of meat, except to beef and pork, nor to these dressed in any way except by broiling. Possible it may be used of a piece fried.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
