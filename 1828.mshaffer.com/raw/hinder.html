</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hinder" title="[26836] 6 ">hinder</a></H1><SPAN><p><b>HINDER</b>, a. comp. of hind.  That is in a position contrary to that of the head or fore part; designating the part which follows; as the hinder part of a wagon; the hinder part of a ship, or the stern.  Acts 27.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
