</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="percipient" title="[40247] 10 ">percipient</a></H1><SPAN><p><b>PERCIP'IENT</b>, a. [L. percipiens.]  Perceiving; having the faculty of perception.  Animals are percipient beings; mere matter is not percipient.<p><b>PERCIP'IENT</b>, n.  One that perceives or has the faculty of perception.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
