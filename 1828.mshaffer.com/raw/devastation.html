</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="devastation" title="[15703] 11 ">devastation</a></H1><SPAN><p><b>DEVASTATION</b>, n. [L.] <p><DD>1. Waste; ravage; desolation; destruction of works of art and natural productions which are necessary or useful to man; havock; as by armies, fire, flood, &c.<p><DD>2. IN law, waste of the goods of the deceased by an executor, or administrator.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
