</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inthrall" title="[30655] 8 ">inthrall</a></H1><SPAN><p><b>INTHRALL'</b>, v.t. [in and thrall.]  To enslave; to reduce to bondage or servitude; to shackle.  The Greeks have been inthralled by the Turks.<p><DD><DD> She soothes, but never can inthrall my mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
