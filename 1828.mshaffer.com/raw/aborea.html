</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aborea" title="[180] 6 ">aborea</a></H1><SPAN><p><b>ABO'REA</b>, n.  A species of duck, called by Edwards, the black-bellied whistling duck.  This fowl is of a reddish brown color, with a sort of crest on its head; the belly is spotted with black and white.  It belongs to the genus, anas.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
