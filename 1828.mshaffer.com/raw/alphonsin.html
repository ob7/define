</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alphonsin" title="[1963] 9 ">alphonsin</a></H1><SPAN><p><b>ALPHON'SIN,</b> n.  A surgical instrument for extracting bullets from wounds, so called from its inventor, Alphonsus Ferrier of Naples.  It consists of three branches, which close by a ring, and open when it is drawn back.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
