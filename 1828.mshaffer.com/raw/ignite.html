</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ignite" title="[27912] 6 ">ignite</a></H1><SPAN><p><b>IGNI'TE</b>, v.t. [L. ignis, fire.]  To kindle, or set on fire.<p><DD>1.  More generally, to communicate fire to, or to render luminous or red by heat; as, to ignite charcoal or iron.  Anthracite is ignited with more difficulty than bituminous coal.<p><b>IGNI'TE</b>, v.i.  To take fire; to become red with heat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
