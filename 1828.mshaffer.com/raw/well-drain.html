</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="well-drain" title="[61800] 10 ">well-drain</a></H1><SPAN><p><b>WELL-DRAIN</b>, n. [well and drain.] A drain or vent for water, somewhat like a well or pit, serving to discharge the water of wet land.<p><b>WELL-DRAIN</b>, v.t. To drain land by means of wells or pits, which receive the water, and from which it is discharged by machinery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
