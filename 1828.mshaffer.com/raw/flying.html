</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flying" title="[22616] 6 ">flying</a></H1><SPAN><p><b>FLYING,</b> ppr.  <p><DD>1.  Moving in air by means of wings; passing rapidly; springing; bursting; avoiding.<p><DD>2.  a.  Floating; waving; as flying colors.<p><DD>3.  a.  Moving; light, and suited for prompt motion; as a flying camp.<p><DD>Flying colors, a phrase expressing triumph.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
