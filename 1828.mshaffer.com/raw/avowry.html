</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="avowry" title="[4602] 6 ">avowry</a></H1><SPAN><p><b>AVOW'RY,</b> n.  In law, the act of the distrainer of goods, who, in an action of replevin, avows and justifies the taking; the act of maintaining the right to distrain, by the distrainer, or defendant in replevin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
