</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alarming" title="[1513] 8 ">alarming</a></H1><SPAN><p><b>AL'ARMING,</b> ppr.  Giving notice of approaching danger; rousing to vigilance; exciting solicitude by a prospect of evil.<p><b>AL'ARMING,</b> a.  Exciting apprehension; terrifying; awakening a sense of danger; as, an alarming message.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
