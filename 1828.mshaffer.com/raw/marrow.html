</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="marrow" title="[34292] 6 ">marrow</a></H1><SPAN><p><b>MAR'ROW</b>, n.  <p><DD>1.  A soft oleaginous substance contained in the cavities of animal bones.<p><DD>2.  The essence; the best part.<p><DD>3.  In the Scottish dialect, a companion; fellow; associate; match.<p><b>MAR'ROW</b>, v.t.  To fill with marrow or with fat; to glut.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
