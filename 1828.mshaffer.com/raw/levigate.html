</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="levigate" title="[32693] 8 ">levigate</a></H1><SPAN><p><b>LEV'IGATE,</b> v.t.  [L. lavigo, from lavis, smooth, Gr.]<p><DD>1.  In pharmacy and chimistry, to rub or grind to a fine impalpable powder; to make fine, soft and smooth.<p><DD>2.  To plane; to polish.<p><b>LEV'IGATE,</b> a.  Made smooth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
