</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="winter-kill" title="[62313] 11 ">winter-kill</a></H1><SPAN><p><b>WINTER-KILL</b>, v.t. [winter and kill.] To kill by means of the weather in winter; as, to winter-kill wheat or clover.<p><b>WINTER-KILL</b>, v.i. To be killed by the winter. Wheat is liable to winter-kill in moist land.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
