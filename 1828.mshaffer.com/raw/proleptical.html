</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="proleptical" title="[43145] 11 ">proleptical</a></H1><SPAN><p><b>PROLEP'TICAL</b>, a.  Pertaining to prolepsis or anticipation.<p><DD>1.  Previous; antecedent.<p><DD>2.  In medicine, anticipating the usual time; applied to a periodical disease, whose paroxysm returns at an earlier hour at every repetition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
