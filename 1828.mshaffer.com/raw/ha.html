</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ha" title="[25592] 2 ">ha</a></H1><SPAN><p><b>HA</b>, an exclamation, denoting surprise, joy or grief.  With the first or long sound of a, it is used as a question, and is equivalent to "What do you say?"  When repeated, ha, ha, it is an expression of laughter, or sometimes it is equivalent to "Well! it is so."</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
