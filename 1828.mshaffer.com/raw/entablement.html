</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="entablement" title="[19463] 11 ">entablement</a></H1><SPAN><p><b>ENTAB'LEMENT</b>, [L. tabula, a board or table.]<p>In architecture, that part of the order of a column, which is over the capital, including the architrave, frieze and cornice, being the extremity of the flooring.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
