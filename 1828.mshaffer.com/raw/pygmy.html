</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pygmy" title="[43938] 5 ">pygmy</a></H1><SPAN><p><b>PYG'MY</b>, n. [L. pygmoeus; Gr. the fist; as big as the fist.]<p>A dwarf; a person not exceeding a cubit in highth. This appellation was given by the ancients to a fabulous race of beings inhabiting Thrace, who waged war with the cranes and were destroyed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
