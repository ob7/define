</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ablation" title="[138] 8 ">ablation</a></H1><SPAN><p><b>ABLA'TION</b>, n.  [L. ab and latio, a carrying.]<p><DD>A carrying away.  In medicine, the taking from the body whatever is hurtful; evacuations in general.  In chimistry, the removal of whatever is finished or no longer necessary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
