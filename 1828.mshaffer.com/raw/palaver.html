</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palaver" title="[39217] 7 ">palaver</a></H1><SPAN><p><b>PAL`AVER</b>, n.<p><DD>1.  Idle talk.<p><DD>2.  Flattery; adulation. [This is used with us in the vulgar dialect.]<p><DD>3.  Talk; conversation; conference; a sense used in Africa, as appears by the relations of missionaries.<p><b>PAL`AVER</b>, v.t.  To flatter. [In vulgar use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
