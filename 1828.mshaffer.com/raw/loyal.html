</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loyal" title="[33459] 5 ">loyal</a></H1><SPAN><p><b>LOY'AL,</b> a.  [L. lex, law.]<p><DD>Faithful to a prince or superior; true to plighted faith, duty or love; not treacherous; used of subjects to their prince, and of husband, wife and lovers; as a loyal subject; a loyal wife.<p><DD>There Laodamia with Evadne moves, unhappy both! but loyal in their loves.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
