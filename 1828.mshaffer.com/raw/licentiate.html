</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="licentiate" title="[32764] 10 ">licentiate</a></H1><SPAN><p><b>LICEN'TIATE,</b> n.  [from L. licentia.]<p><DD>1.  One who has a license; as a licentiate in physic or medicine.<p><DD>2.  In Spain, one who has a degree; as a licentiate in law or divinity.  The officers of justice are mostly distinguished by this title.<p><b>LICEN'TIATE,</b> v.t.  To give license or permission.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
