</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="non-naturals" title="[37292] 12 ">non-naturals</a></H1><SPAN><p><b>NON-NATURALS</b>, n. In medicine, things which, by the abuse of them, become the causes of disease, as meat, drink, sleep, rest, motion, the passions, retentions, excretions, &c.  <p><DD>Functions or accidents not strictly belonging to man.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
