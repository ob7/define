</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="attorn" title="[4320] 6 ">attorn</a></H1><SPAN><p><b>ATTORN',</b>  v.i.  [L. ad and torno.]<p><DD>In the feudal law, to turn, or transfer homage and service from one lord to another.  This is the act of feudatories, vassels or tenants, upon the alienation of the estate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
