</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fellow-creature" title="[21637] 15 ">fellow-creature</a></H1><SPAN><p><b>FELLOW-CRE'ATURE,</b> n.  One of the same race or kind.  Thus men are all called fellow-creatures.  Watts uses the word for one made by the same creator.  "Reason by which we are raised above our fellow-creatures, the brutes."  But the word is not now used in this sense.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
