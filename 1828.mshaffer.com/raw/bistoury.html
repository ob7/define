</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bistoury" title="[6296] 8 ">bistoury</a></H1><SPAN><p><b>BIS'TOURY</b>, n.  bis'tury.  A surgical instrument for making incisions.  It is either straight and fixed in a handle like a knife, or its blade turns like a lancet, or it is crooked, with the sharp edge on the inside.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
