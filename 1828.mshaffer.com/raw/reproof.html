</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reproof" title="[46232] 7 ">reproof</a></H1><SPAN><p><b>REPROOF',</b> n.  [from reprove.  <p><DD>1.  Blame expressed to the face; censure for a fault; reprehension.<p><DD>Those best can bear reproof, who merit praise.<p><DD>He that hateth reproof is brutish.  Prov 12.<p><DD>2.  Blame cast; censure directed to a person.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
