</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="revelly" title="[46721] 7 ">revelly</a></H1><SPAN><p><b>REV'ELLY,</b> n.  [L. vigilo.  See Watch.]<p><DD>In military affairs, the beat of drum about break of day, to give notice that it is time for the soldiers to rise and for the sentinels to forbear challenging.<p><DD>[This word might well be anglicised rev'elly.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
