</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wold" title="[62442] 4 ">wold</a></H1><SPAN><p><b>WOLD</b>, in Saxon, is the same as wald and weald, a wood, sometimes perhaps a lawn or plain. Wald signifies also power, dominion, from waldan, to rule. These words occur in names.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
