</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="equipoise" title="[19788] 9 ">equipoise</a></H1><SPAN><p><b>E'QUIPOISE</b>, n.  s as z.  [L. oequus, equal.]  Equality of weight or force; hence, equilibrium; a state in which the two ends or sides of a thing are balanced.  Hold the scales in equipoise.  The mind may be in a state of equipoise, when motives are of equal weight.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
