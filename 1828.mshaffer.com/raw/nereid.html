</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nereid" title="[36932] 6 ">nereid</a></H1><SPAN><p><b>NEREID</b>, n. In mythology, a sea nymph.  In ancient monuments, the Nereids are represented as riding on sea horses, sometimes with the human form entire, and sometimes with the tail of a fish.  They were the daughters of Nereus, and constantly attended Neptune.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
