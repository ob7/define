</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aphorism" title="[2999] 8 ">aphorism</a></H1><SPAN><p><b>APH'ORISM,</b> n.  [Gr. determination, distinction; from to separate.]<p><DD>A maxim; a precept, or principle expressed in few words; a detached sentence containing some important truth; as, the aphorisms of Hippocrates, or of the civil law.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
