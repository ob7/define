</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rigidness" title="[47005] 9 ">rigidness</a></H1><SPAN><p><b>RIG'IDNESS,</b> n.<p><DD>1.  Stiffness of a body; the quality of not being easily bent; as the rigidness of a limb or of flesh.<p><DD>2.  Severity of temper; strictness in opinion or practice; but expressing less than inflexibility.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
