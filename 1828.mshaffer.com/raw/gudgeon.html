</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gudgeon" title="[25430] 7 ">gudgeon</a></H1><SPAN><p><b>GUD'GEON</b>, n.  gud'jin.  A small fish of the genus Cyprinus, a fish easily caught, and hence,<p><DD>1.  A person easily cheated or ensnared.<p><DD>2.  A bait; allurement; something to be caught to a man's disadvantage.<p><DD>3.  An iron pin on which a wheel turns.<p>Sea-gudgeon, the black goby or rock fish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
