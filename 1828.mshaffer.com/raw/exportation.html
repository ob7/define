</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exportation" title="[20791] 11 ">exportation</a></H1><SPAN><p><b>EXPORTA'TION</b>, n.  The act of exporting; the act of conveying goods and productions from one country or state to another in the course of commerce.  A country is benefited or enriched by the exportation of its surplus productions.<p><DD>1.  The act of carrying out.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
