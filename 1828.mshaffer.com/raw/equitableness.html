</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="equitableness" title="[19800] 13 ">equitableness</a></H1><SPAN><p><b>EQ'UITABLENESS</b>, n.  The quality of being just and impartial; as the equitableness of a judge.<p><DD>1.  Equity; the state of doing justice, or distributing to each according to his legal or just claims; as the equitableness of a decision or distribution of property.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
