</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impoverish" title="[28535] 10 ">impoverish</a></H1><SPAN><p><b>IMPOV'ERISH</b>, v.t.<p><DD>1.  To make poor; to reduce to poverty or indigence.  Idleness and vice are sure to impoverish individuals and families.<p><DD>2.  To exhaust strength, richness or fertility; as, to impoverish land by frequent cropping.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
