</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lactescence" title="[32024] 11 ">lactescence</a></H1><SPAN><p><b>LACTES'CENCE,</b> n.  [L. lactescens, lactescp, from lacto; lac, milk.]<p><DD>1.  Tendency to milk; milkiness or milky color.<p><DD>2.  In botany, milkiness; the liquor which flows abundantly from a plant, when wounded; commonly white, but sometimes yellow or red.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
