</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hospitality" title="[27300] 11 ">hospitality</a></H1><SPAN><p><b>HOSPITAL'ITY</b>, n. [L. hospitalitas.]  The act or practice of receiving and entertaining strangers or guests without reward, or with kind and generous liberality.<p><DD><DD> A bishop--must be given to hospitality. 1 Tim.3.<p><DD><DD> Hospitality I have found as universal as the face of man.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
