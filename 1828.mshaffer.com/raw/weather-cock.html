</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="weather-cock" title="[61692] 12 ">weather-cock</a></H1><SPAN><p><b>WEATHER-COCK</b>, n. [weather and cock.]<p><DD>1. Something in the shape of a cock placed on the stop of a spire, which by turning, shows the direction of the wind; a vane, or weather-vane.<p><DD>2. Any thing or person that turns easily and frequently; a fickle, inconstant person.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
