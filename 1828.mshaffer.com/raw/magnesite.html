</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="magnesite" title="[33787] 9 ">magnesite</a></H1><SPAN><p><b>MAG'NESITE</b>, n.  Carbonated magnesia, or magnesia combined with silex.  It occurs in amorphous masses, or in masses tuberous and spungiform; its color is yellowish gray, or white with spots, and dendritic delineations of blackish brown.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
