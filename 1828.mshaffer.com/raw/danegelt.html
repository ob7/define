</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="danegelt" title="[14215] 8 ">danegelt</a></H1><SPAN><p><b>DA'NEGELT</b>, n.  In England, an annual tax formerly laid on the English nation, for maintaining forces to oppose the Danes, or to furnish tribute to procure peace.  It was at first one shilling, and afterwards two, for every hide of land, except such as belonged to the church.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
