</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hiatus" title="[26702] 6 ">hiatus</a></H1><SPAN><p><b>HIA'TUS</b>, n. [L. from hio, to open or gape.]<p><DD>1.  An opening; an aperture; a gap; a chasm.<p><DD>2.  The opening of the mouth in reading or speaking, when a word ends with a vowel,and the following word begins with a vowel.<p><DD>3.  A defect; a chasm in a manuscript,where some part is lost or effaced.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
