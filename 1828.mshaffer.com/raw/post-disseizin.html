</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="post-disseizin" title="[41994] 14 ">post-disseizin</a></H1><SPAN><p><b>POST-DISSE'IZIN</b>, n.  A subsequent disseizin.  A writ of post-disseizin is intended to put in possession a person who has been disseized after a judgment to recover the same lands of the same person, under the statute of Merton.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
