</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adeling" title="[754] 7 ">adeling</a></H1><SPAN><p><b>AD'ELING,</b> n.  a title of honor given by our Saxon ancestors to the children of princes, and to young nobles.  It is composed of adel, or rather athel, the Teutonic term for noble, illustrious, and ling, young posterity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
