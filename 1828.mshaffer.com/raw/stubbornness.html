</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stubbornness" title="[52769] 12 ">stubbornness</a></H1><SPAN><p><b>STUBBORNNESS</b>, n. <p><DD>1. Perverse and unreasonable obstinacy; inflexibility; contumacy.<p><DD><DD>Stubbornness and obstinate disobedience must be mastered with blows.<p><DD>2. Stiffness; want of pliancy.<p><DD>3. Refractoriness, as of ores.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
