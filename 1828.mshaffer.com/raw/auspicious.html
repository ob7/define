</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="auspicious" title="[4444] 10 ">auspicious</a></H1><SPAN><p><b>AUSPI'CIOUS,</b> a.  [See auspice.]  <p><DD>1.  Having omens of success, or favorable appearances; as an auspicious beginning.<p><DD>2.  Prosperous; fortunate; applied to persons; as auspicious chief.<p><DD>3.  Favorable; kind; propitious; applied to persons or things; as an auspicious mistress.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
