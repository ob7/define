</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hypnotic" title="[27741] 8 ">hypnotic</a></H1><SPAN><p><b>HYPNOT'IC</b>, a. [Gr. sleep.]  Having the quality of producing sleep; tending to produce sleep; narcotic; soporific.<p><b>HYPNOT'IC</b>, n.  A medicine that produces, or tends to produce sleep; an opiate; a narcotic; a soporific.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
