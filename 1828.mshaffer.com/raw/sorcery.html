</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sorcery" title="[51116] 7 ">sorcery</a></H1><SPAN><p><b>SOR'CERY,</b> n.  Magic; enchantment; witchcraft; divination be the assistance of evil spirits, or the power of commanding evil spirits. Adder's wisdom I have learn'd to fence my ears against the sorceries.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
