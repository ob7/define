</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="piperin" title="[41089] 7 ">piperin</a></H1><SPAN><p><b>PIP'ERIN</b>, n.  A concretion of volcanic ashes.<p><DD>1.  A peculiar crystalline substance extracted from black pepper.  The crystals of piperin are transparent, of a straw color, and they assume the tetrahedral prismatic form with oblique summits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
