</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ambulant" title="[2140] 8 ">ambulant</a></H1><SPAN><p><b>AM'BULANT,</b> a.  [L. ambulans, from ambulo.]<p><DD>Walking; moving from place to place.<p><DD>Ambulant brokers, in Amsterdam, are exchange-brokers, or agents, who are not sworn, and whose testimony is not received in courts of justice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
