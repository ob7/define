</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reciprocate" title="[45030] 11 ">reciprocate</a></H1><SPAN><p><b>RECIP'ROCATE,</b> v.i.  [L. reciproco.]  To act interchangeably; to alternate.<p><DD>One brawny smith the puffing bellows plies, and draws and blows reciprocating air.<p><b>RECIP'ROCATE,</b> v.t.  To exchange; to interchange; to give and return mutually; as, to reciprocate favors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
