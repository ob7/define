</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conscript" title="[12058] 9 ">conscript</a></H1><SPAN><p><b>CONSCRIPT</b>, a. [L., to enroll; to write.] Written; enrolled; as conscript fathers, the senators of Rome, so called because their names were written in the register of the senate.<p><b>CONSCRIPT</b>, n. [L.] An enrolled soldier; a word used in France.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
