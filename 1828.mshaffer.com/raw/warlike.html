</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="warlike" title="[61398] 7 ">warlike</a></H1><SPAN><p><b>WARLIKE</b>, a. [war and like.]<p><DD>1. Fit for war; disposed for war; as a warlike state.<p><DD><DD>Old Siward with ten thousand warlike men.<p><DD>2. Military; pertaining to war; as warlike toil.<p><DD>3. Having a martial appearance.<p><DD>4. Having the appearance of war.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
