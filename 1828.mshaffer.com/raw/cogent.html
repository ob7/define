</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cogent" title="[10804] 6 ">cogent</a></H1><SPAN><p><b>COGENT</b>, a. [See Cogency.]<p><DD>1.  Forcible, in a physical sense; as the cogent force of nature.<p><DD>2.  Urgent; pressing on the mind; forcible; powerful; not easily resisted; as a cogent reason, or argument.<p><DD><DD>The harmony of the universe furnishes cogent proofs of a deity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
