</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inglorious" title="[29764] 10 ">inglorious</a></H1><SPAN><p><b>INGLO'RIOUS</b>, a. [L. inglorius; in and gloria.]<p><DD>1.  Not glorious; not bringing honor or glory; not accompanied with fame or celebrity; as an inglorious life of ease.<p><DD>2.  Shameful; disgraceful.  He charged his troops with inglorious flight.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
