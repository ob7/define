</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="astern" title="[4102] 6 ">astern</a></H1><SPAN><p><b>ASTERN',</b> adv.  [a or at, and stern.  See stern.]<p><DD>1.  In or at the hinder part of a ship; or towards the hinder part, or backwards; as, to go astern.<p><DD>2.  Behind a ship, at any indefinite distance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
