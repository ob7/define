</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thoracics" title="[55173] 9 ">thoracics</a></H1><SPAN><p><b>THORAC'ICS</b>, n. plu.  In ichthyology, an order of bony fishes, respiring by means of gills only, the character of which is that the bronchia are ossiculated, and the ventral fins are placed underneath the thorax, or beneath the pectoral fins.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
