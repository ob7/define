</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hautboy" title="[26063] 7 ">hautboy</a></H1><SPAN><p><b>HAUTBOY</b>,n. ho'boy.  A wind instrument, somewhat resembling a flute, but widening towards the bottom, and sounded through a reed.  The treble is two feet long. The tenor goes a fifth lower, when blown open.  It has only eight holes; but the base, which is five feet long, has eleven.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
