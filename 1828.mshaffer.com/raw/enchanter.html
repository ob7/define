</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enchanter" title="[19075] 9 ">enchanter</a></H1><SPAN><p><b>ENCH`ANTER</b>, n.  One who enchants; a sorcerer or magician; one who has spirits or demons at his command; one who practices enchantment, or pretends to perform surprising things by the agency of demons.<p><DD>1. One who charms or delights.<p>Enchanter's nightshade, a genus of plants, the Circaea.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
