</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loment" title="[33253] 6 ">loment</a></H1><SPAN><p><b>LO'MENT,</b> n.  [L. lomentum.]  An elongated pericarp, which never bursts.  It consists, like the legume, of two valves, with the seeds attached to the under suture, but is divided into small cells, each containing a single seed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
