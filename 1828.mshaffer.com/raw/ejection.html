</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ejection" title="[18542] 8 ">ejection</a></H1><SPAN><p><b>EJEC'TION</b>, n.  [L. ejectio.]  The act of casting out; expulsion.<p><DD>1.  Dismission from office.<p><DD>2.  Dispossession; a turning out from possession by force or authority.<p><DD>3.  The discharge of any excrementitious matter through the pores or other emunctories; evacuation; vomiting.<p><DD>4.  Rejection.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
