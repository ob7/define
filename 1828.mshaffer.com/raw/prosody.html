</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prosody" title="[43357] 7 ">prosody</a></H1><SPAN><p><b>PROS'ODY</b>, n.[L.prosodia; Gr. an ode.]  That part of grammar which treats of the quantity of syllables, of accent, and of the laws of versification.  It includes also the art of adjusting the accent and metrical arrangement of syllables in compositions for the lyre.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
