</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thrustings" title="[55315] 10 ">thrustings</a></H1><SPAN><p><b>THRUST'INGS</b>, n.  In cheese-making, the white whey, or that which is last pressed out of the curd by the hand, and of which butter is sometimes made.<p>[The application of this word to cheese-making, is, I believe, entirely unknown in New England.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
