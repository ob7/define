</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cortes" title="[12927] 6 ">cortes</a></H1><SPAN><p><b>CORTES</b>, n. plu. [from corte, court.] The Spanish name of the States of the kingdom, composed of nobility, clergy and representatives of cities; the assembly of the States, answering, in some measure, to the parliament of Great Britain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
