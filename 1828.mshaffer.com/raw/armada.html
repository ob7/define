</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="armada" title="[3645] 6 ">armada</a></H1><SPAN><p><b>ARMA'DA,</b> n.<p><DD>A fleet of armed ships; a squadron.  The term is usually applied to the Spanish fleet, called the Invincible Armada, consisting of 130 ships, intended to act against England in the reign of Queen Elizabeth, A.D. 1588.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
