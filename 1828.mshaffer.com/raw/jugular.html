</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jugular" title="[31550] 7 ">jugular</a></H1><SPAN><p><b>JU'GULAR</b>, a. [L. jugulum, the neck, either from jugum, a yoke, or from its radical sense, to extend, to join.  See Join.]<p>Pertaining to the neck or throat; as the jugular vein.<p><b>JU'GULAR</b>, n.  A large vein of the neck.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
