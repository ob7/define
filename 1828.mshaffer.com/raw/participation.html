</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="participation" title="[39643] 13 ">participation</a></H1><SPAN><p><b>PARTICIPA'TION</b>, n.  The state of sharing in common with others; as a participation of joys or sorrows.<p><DD>1.  The act or state of receiving or having part of something.<p><DD><DD> Those deities are so by participation, and subordinate to the Supreme.<p><DD>2.  Distribution; division into shares.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
