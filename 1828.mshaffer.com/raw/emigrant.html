</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emigrant" title="[18913] 8 ">emigrant</a></H1><SPAN><p><b>EM'IGRANT</b>, a.  [See Emigrate.]  Removing from one place or country to another distant place with a view to reside.<p><b>EM'IGRANT</b>, n. One who removes his habitation, or quits one country or region to settle in another.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
