</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deem" title="[14698] 4 ">deem</a></H1><SPAN><p><b>DEEM</b>, v.t.<p><DD>1.  To think; to judge; to be of opinion; to conclude on consideration; as, he deems it prudent to be silent.<p><DD><DD>For never can I deem him less than god.<p><DD><DD>The shipmen deemed that they drew near to some country.  Acts xxvii.<p><DD>2.  To estimate.<p><b>DEEM</b>, n.  Opinion; judgment; surmise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
