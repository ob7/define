</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vaporous" title="[60359] 8 ">vaporous</a></H1><SPAN><p><b>VA'POROUS,</b> a.  <p><DD>1.  Full of vapors or exhalations; as the vaporous air of valleys.<p><DD>2.  Vain; unreal; proceeding from the vapors.<p><DD>3.  Windy; flatulent; as, vaporous food is the most easily digested.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
