</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enticement" title="[19514] 10 ">enticement</a></H1><SPAN><p><b>ENTI'CEMENT</b>, n.  The act or practice of inciting to evil; instigation; as the enticements of evil companions.<p><DD>1.  Means of inciting to evil; that which seduces by exciting the passions.  Flattery often operates as an enticement to sin.<p><DD>2.  Allurement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
