</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="overween" title="[39019] 8 ">overween</a></H1><SPAN><p><b>OVERWEE'N,</b>  v.i.  [seen is obsolete, except in composition.  See the word.]<p><DD>1.  To think too highly; to think arrogantly or conceitedly.<p><DD>2.  To reach beyond the truth in thought; to think too favorably.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
