</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cop" title="[12633] 3 ">cop</a></H1><SPAN><p><b>COP</b>, n. [G.] The had or top of a thing, as in cob-castle for cop-castle, a castle on a hill; a tuft on the head of birds.  This word is little used in America, unless cob, the spike of maize, may be the same word.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
