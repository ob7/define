</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embezzlement" title="[18820] 12 ">embezzlement</a></H1><SPAN><p><b>EMBEZ'ZLEMENT</b>, n.  The act of fraudulently appropriating to one's own use, the money or goods entrusted to one's care and management. An accurate account of the embezzlements of public money would form a curious history.<p><DD>1.  The thing appropriated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
