</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lorication" title="[33351] 10 ">lorication</a></H1><SPAN><p><b>LORICA'TION,</b> n.  The act or operation of covering any thing with a plate or crust for defense; as the lorication of a chimical vessel, to enable it to resist the action of fire, and sustain a high degree of heat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
