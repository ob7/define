</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fop" title="[22769] 3 ">fop</a></H1><SPAN><p><b>FOP,</b> n.  [The Latin voppa, a senseless fellow, is evidently from the same root, with the sense of emptiness or lightness.]<p><DD>A vain man of weak understanding and much ostentation; one whose ambition is to gain admiration by showy dress and pertness; a gay trifling man; a coxcomb.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
