</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pyrolithic" title="[43970] 10 ">pyrolithic</a></H1><SPAN><p><b>PYROLITHIC</b>, a. [Gr., fire; stone.] The pyrolithic acid is an acid of recent discovery. It is obtained from the silvery white plates which sublime from uric acid concretions, when distilled in a retort.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
