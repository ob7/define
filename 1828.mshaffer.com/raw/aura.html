</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aura" title="[4419] 4 ">aura</a></H1><SPAN><p><b>AU'RA,</b> n.  [L. from Heb. a stream; Gr.  See Air.]<p><DD>Literally, a breeze, or gentle current of air, but used by English writers for a stream of fine particles flowing from a body, as effluvia, aroma, or odor; an exhalation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
