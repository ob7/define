</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="olate" title="[37978] 5 ">olate</a></H1><SPAN><p><b>OLATE</b>, v.t. [L. To lay waste, alone.]<p><DD>1.  To deprive of inhabitants; to make desert.  The earth was nearly desolated by the flood.<p><DD>2.  To lay waste; to ruin; to ravage; to destroy improvements or works of art.  An inundation desolates fields.  Whole countries have been desolated by armies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
