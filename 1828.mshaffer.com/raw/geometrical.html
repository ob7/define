</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="geometrical" title="[24282] 11 ">geometrical</a></H1><SPAN><p><b>GEOMET'RICAL</b>, a.  [Gr.]  Pertaining to geometry.<p><DD>1.  According to the rules or principles of geometry; done by geometry.<p><DD>2.  Disposed according to geometry.<p>Geometrical progression, is when the terms increase or decrease by equal ratios; as 2.4.8.16.32. or 32.16.8.4.2.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
