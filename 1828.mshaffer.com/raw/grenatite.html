</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="grenatite" title="[25221] 9 ">grenatite</a></H1><SPAN><p><b>GREN'ATITE</b>, n.  Staurotide or staurolite, a mineral of a dark reddish brown.  It occurs imbedded in mica slate, and in talc, and is infusible by the blowpipe. It is called also prismatic garnet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
