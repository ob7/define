</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eternally" title="[20047] 9 ">eternally</a></H1><SPAN><p><b>ETER'NALLY</b>, adv.  Without beginning or end of duration, or without end only.<p><DD>1.  Unchangeably; invariably; at all times.<p><DD><DD>That which is morally good must be eternally and unchangeably so.<p><DD>2.  Perpetually; without intermission; at all times.<p><DD><DD>Where western gales eternally reside.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
