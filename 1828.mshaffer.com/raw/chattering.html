</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chattering" title="[9473] 10 ">chattering</a></H1><SPAN><p><b>CHATTERING</b>, ppr.  Uttering rapid, indistinct sounds, as birds; talking idly; moving rapidly and clashing, as the teeth.<p><b>CHATTERING</b>, n.  Rapid, inarticulate sounds, as of birds; idle talk; rapid striking of the teeth, as in chilliness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
