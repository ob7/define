</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dogma" title="[17429] 5 ">dogma</a></H1><SPAN><p><b>DOGMA</b>, n. [Gr., to think; L.] A settled opinion; a principle, maxim or tenet; a doctrinal notion, particularly in matters of faith and philosophy; as the dogmas of the church; the dogmas of Plato.<p><DD><DD>Compliment my dogma, and I will compliment yours.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
