</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fitness" title="[22192] 7 ">fitness</a></H1><SPAN><p><b>FIT'NESS,</b> n.<p><DD>1.  Suitableness; adaptedness; adaptation; as the fitness of things to their use.<p><DD>2.  Propriety; meetness; justness; reasonableness; as the fitness of measures or laws.<p><DD>3.  Preparation; qualification; as a student's fitness for college.<p><DD>4.  Convenience; the state of being fit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
