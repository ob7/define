</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="convolution" title="[12592] 11 ">convolution</a></H1><SPAN><p><b>CONVOLUTION</b>, n. [L.]<p><DD>1. The act of rolling or winding together, or one thing on another; the state of being rolled together.<p><DD>2. A winding or twisting; a winding motion; as the convolution of certain vines; the convolution of an eddy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
