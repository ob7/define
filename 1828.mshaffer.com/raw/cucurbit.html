</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cucurbit" title="[13822] 8 ">cucurbit</a></H1><SPAN><p><b>CUCURBIT</b>, n. [L., a gourd.] A chemical vessel in the shape of a gourd; but some of them are shallow, with a wide mouth. It may be made of copper, glass, tin or stone ware, and is used in distillation. This vessel, with its head or cover, constitutes the alembic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
