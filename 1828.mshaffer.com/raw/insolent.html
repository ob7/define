</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insolent" title="[30140] 8 ">insolent</a></H1><SPAN><p><b>IN'SOLENT</b>, a. Proud and haughty, with contempt of others; overbearing; domineering in power; as an insolent master.<p><DD>1.  Proceeding from insolence; haughty and contemptuous; as insolent words or behavior.<p><DD>2.  Unaccustomed; the primary sense. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
