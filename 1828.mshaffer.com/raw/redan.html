</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="redan" title="[45283] 5 ">redan</a></H1><SPAN><p><b>RED'AN,</b> n.  [written sometimes redent and redens; said to be contracted from L. recedens.  Lunier.]<p><DD>In fortification, a work indented, or formed with salient and re-entering angles, so that one part may flank and defend another.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
