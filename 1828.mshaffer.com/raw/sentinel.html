</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sentinel" title="[49269] 8 ">sentinel</a></H1><SPAN><p><b>SENT'INEL</b>,  n.  [from L.<i> sentio</i>, to perceive.]  In <i>military affairs</i>, a soildier sent to watch or guard an army, camp or other place from surprise, to observe the approach of danger and give notice of it. In popular sense, the word is contracted into <i>sentry</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
