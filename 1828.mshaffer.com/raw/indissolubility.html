</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indissolubility" title="[29346] 15 ">indissolubility</a></H1><SPAN><p><b>INDISSOLUBIL'ITY</b>, n.<p><DD>1.  The quality of being indissoluble, or not capable of being dissolved, melted or liquefied.<p><DD>2.  The quality of being incapable of a breach; perpetuity of union, obligation or binding force.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
