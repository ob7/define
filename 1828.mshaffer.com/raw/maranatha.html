</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="maranatha" title="[34191] 9 ">maranatha</a></H1><SPAN><p><b>MARANA'THA</b>, n.  The Lord comes or has come; a word used by the apostle Paul in expressing a curse.  This word was used in anathematizing persons for great crimes; as much as to say, "may the Lord come quickly to take vengeance on thee for thy crimes."</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
