</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scioptic" title="[48353] 8 ">scioptic</a></H1><SPAN><p><b>SCIOP'TIC,</b> a.  [Gr. shadow and to see.]<p><DD>Pertaining to the camera obscura, or to the art of exhibiting images through a hole in a darkened room.<p><b>SCIOP'TIC,</b> n.  A sphere or globe with a lens made to turn like the eye; used in experiments with the camera obscura.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
