</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arnoldist" title="[3681] 9 ">arnoldist</a></H1><SPAN><p><b>'ARNOLDIST,</b> n.  A disciple of Arnold of Brescia, who in the 12th century, preached against the Romish Church, for which he was banished; but he was afterwards permitted to return.  By his preaching, an insurrection was excited, for which he was condemned and executed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
