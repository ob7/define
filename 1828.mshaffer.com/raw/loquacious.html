</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loquacious" title="[33335] 10 ">loquacious</a></H1><SPAN><p><b>LOQUA'CIOUS,</b> a.  [L. loquax, from loquor, to speak.  Eng. to clack.]<p><DD>1.  Talkative; given to continual talking.<p><DD>Loquacious, brawling ever in the wrong.<p><DD>2.  Speaking; noisy.<p><DD>Bling British bards, with volant touch, traverse loquacious strings.<p><DD>3.  Apt to blab and disclose secrets.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
