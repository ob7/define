</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cephalic" title="[9135] 8 ">cephalic</a></H1><SPAN><p><b>CEPHALIC</b>, a.  Pertaining to the head; as cephalic medicines, remedies for disorders in the head.  The cephalic vein, which runs along the arm, was so named because the ancients used to open it for disorders of the head.<p><b>CEPHALIC</b>, n.  A medicine for headache or other disorder in the head.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
