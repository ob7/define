</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disconnected" title="[16398] 12 ">disconnected</a></H1><SPAN><p><b>DISCONNECTED</b>, pp. Separated; disunited. This word is not synonymous with unconnected, though often confounded with it. Disconnected implies a previous connection; unconnected does not necessarily imply any previous union.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
