</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="appealable" title="[3144] 10 ">appealable</a></H1><SPAN><p><b>APPE'ALABLE,</b> <p><DD>1.  That may be appealed; that may be removed to a higher tribunal for decision; as, the cause is appealable.<p><DD>2.  That may be accused or called to answer by appeal; applied to persons; as, a criminal is appealable for manslaughter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
