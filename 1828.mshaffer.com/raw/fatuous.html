</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fatuous" title="[21479] 7 ">fatuous</a></H1><SPAN><p><b>FAT'UOUS,</b> a.  [L. fatuus.]<p><DD>1.  Feeble in mind; weak; silly; stupid; foolish.<p><DD>2.  Impotent; without force or fire; illusory; alluding to the ignis fatuus.<p><DD>Thence fatuous fires and meteors take their birth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
