</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oyster" title="[39105] 6 ">oyster</a></H1><SPAN><p><b>OYS'TER,</b> n.  [L. ostrea; Gr. probably connected in origin with bone, and named from its hardness.]<p><DD>A bivalvular testaceous animal, found adhering to rocks or other fixed substances in salt water which is shallow, or in the mouths of rivers.  Oysters are deemed nourishing and delicious.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
