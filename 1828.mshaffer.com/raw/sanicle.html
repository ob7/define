</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sanicle" title="[47915] 7 ">sanicle</a></H1><SPAN><p><b>SAN'ICLE,</b> n.  [from L. sano, to heal.]  Self-heal, a plant or genus of plants, the Sanicula; also, a plant of the genus Saxifraga.  The American bastard sanicle is of the genus Mitella, and the bear's ear sanicle of the genus Cortusa.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
