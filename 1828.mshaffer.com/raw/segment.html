</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="segment" title="[48935] 7 ">segment</a></H1><SPAN><p><b>SEG'MENT</b>,  <i>n</i>.  [L. <i>segmentum</i>, from <i>seco</i>, to cut off.] <p>           1. In geometry, that part of the circle contained between a chord and an arch of that circle, or so much of the circle as is cut off by the chord.<p>           2. In <i>general</i>, a part cut off or divided; as the <i>segments</i> of a calyx.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
