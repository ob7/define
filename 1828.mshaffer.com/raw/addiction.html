</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="addiction" title="[725] 9 ">addiction</a></H1><SPAN><p><b>ADDIC'TION,</b> n.  <p><DD>1.  The act of devoting or giving up in practice; the state of being devoted.<p><DD>His addiction was to courses vain.<p><DD>2.  Among the Romans, a making over goods to another by sale or legal sentence; also an assignment of debtors in service in their creditors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
