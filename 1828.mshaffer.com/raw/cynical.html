</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cynical" title="[14095] 7 ">cynical</a></H1><SPAN><p><b>CYNIC, CYNICAL</b>, a. [Gr., canine, a dog.] Having the qualities of a surly dog; snarling; captious; surly; currish; austere.<p><DD>Cynic spasm, a kind of convulsion, in which the patient imitates the howling of dogs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
