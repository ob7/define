</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="methinks" title="[34980] 8 ">methinks</a></H1><SPAN><p><b>METHINKS</b>, v. impers. pp. methought. [me and think.]  It seems to me; it appears to me; I think.  Me is here in the dative.  The word is not antiquated, but is not elegant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
