</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tetraspermous" title="[54946] 13 ">tetraspermous</a></H1><SPAN><p><b>TETRASPERM'OUS</b>, n. [Gr. four, and seed.]  In botany, containing four seeds.<p><DD><DD> A tetraspermous plant, is one which produces four seeds in each flower, as the rough-leaved or verticillate plants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
