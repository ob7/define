</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acronical" title="[628] 9 ">acronical</a></H1><SPAN><p><b>ACRON'ICAL,</b><p><DD>In astronomy, a term applied to the rising of a star at sun set, or its setting at sun rise.  This rising or setting is called acronical. The word is opposed to cosmical.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
