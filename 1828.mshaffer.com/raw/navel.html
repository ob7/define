</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="navel" title="[36752] 5 ">navel</a></H1><SPAN><p><b>NAVEL</b>, n.  The center of the lower part of the abdomen, or the point where the umbilical cord passes out of the fetus.  The umbilical cord is a collection of vessels by which the fetus of an animal communicates with the parent by means of the placenta, to which it is attached.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
