</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="euroclydon" title="[20140] 10 ">euroclydon</a></H1><SPAN><p><b>EUROC'LYDON</b>, n.  [Gr. wind, and a wave.]  A tempestuous wind, which drove ashore, on Malta, the ship in which Paul was sailing to Italy.  It is supposed to have blown from an easterly point. Acts. 27.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
