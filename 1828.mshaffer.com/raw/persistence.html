</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="persistence" title="[40479] 11 ">persistence</a></H1><SPAN><p><b>PERSIST'ENCE</b>, n.  The state of persisting; steady pursuit of what is undertaken; perseverance in a good or evil course, more generally in that which is evil and injurious to others, or unadvisable.<p><DD>1.  Obstinacy; contumacy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
