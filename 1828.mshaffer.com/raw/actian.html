</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="actian" title="[640] 6 ">actian</a></H1><SPAN><p><b>AC'TIAN,</b> a.  Relating to Actium, a town and promontory of Epirus, as Actian games, which were instituted by Augustus, to celebrate his navel victory over Anthony, near that town,  Sep. 2, B.C. 31.  They were celebrated every five years.  Hence, Actian years, reckoned from that era.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
