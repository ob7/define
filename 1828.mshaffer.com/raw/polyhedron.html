</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="polyhedron" title="[41718] 10 ">polyhedron</a></H1><SPAN><p><b>POLYHE'DRON</b>, n. [Gr. many, and side.]<p><DD>1.  In geometry, a body or solid contained under many sides or planes.<p><DD>2.  In optics, a multiplying glass or lens consisting of several plane surfaces disposed in a convex form.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
