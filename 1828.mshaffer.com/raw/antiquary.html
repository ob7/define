</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antiquary" title="[2905] 9 ">antiquary</a></H1><SPAN><p><b>AN'TIQUARY,</b> n.  [L. antiquarius.]<p><DD>One who studies into the history of ancient things, as statues, coins, medals, paintings, inscriptions, books and manuscripts, or searches for them, and explains their origin and purport; one versed in antiquity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
