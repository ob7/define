</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cumbrous" title="[13885] 8 ">cumbrous</a></H1><SPAN><p><b>CUMBROUS</b>, a. <p><DD>1. Burdensome; troublesome; rendering action difficult or toilsome; oppressive; as a cumbrous weight or charge.<p><DD>2. Giving trouble; vexatious; as a cloud of cumbrous gnats.<p><DD>3. Confused; jumbled; obstructing each other; as the cumbrous elements.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
