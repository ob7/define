</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spittle" title="[51566] 7 ">spittle</a></H1><SPAN><p><b>SPITTLE</b>, n. [from spit.]<p><DD>1. Saliva; the thick moist matter which is secreted by the salivary glands and ejected from the mouth.<p><DD>2. A small sort of spade. [spaddle.]<p><b>SPITTLE</b>. [See Spital.]<p><b>SPITTLE</b>, v.t. To dig or stir with a small spade. [Local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
