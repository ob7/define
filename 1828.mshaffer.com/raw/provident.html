</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="provident" title="[43467] 9 ">provident</a></H1><SPAN><p><b>PROV'IDENT</b>, a. Foreseeing wants and making provision to supply them; forecasting; cautious; prudent in preparing for future exigences; as a provident man; a provident animal.<p><DD><DD> The parsimonious emmet, provident<p><DD><DD> Of future.<p><DD><DD> Orange is what Augustus was,<p><DD><DD> Brave, wary, provident and bold.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
