</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="attestation" title="[4305] 11 ">attestation</a></H1><SPAN><p><b>ATTESTA'TION,</b> n.  Testimony; witness; a solemn or official declaration, verbal or written, in support of a fact; evidence.  The truth appears from the attestation of witnesses, or of the proper officer.  The subscription of a name to a writing is an attestation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
