</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rasure" title="[44617] 6 ">rasure</a></H1><SPAN><p><b>RA'SURE,</b> n. s as z.  [L. rasura, from rado, rasus.  See Rase.]<p><DD>1.  The act of scraping or shaving; the act of erasing.<p><DD>2.  The mark by which a letter, word or any part of a writing is erased, effaced or obliterated; an erasure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
