</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epithalamy" title="[19714] 10 ">epithalamy</a></H1><SPAN><p><b>EPITHAL'AMY</b>  , n.  [Gr. a bed-chamber.]  A nuptial song or poem, in praise of the bride and bridegroom, and praying for their prosperity.<p><DD><DD>The forty fifth Psalm is an epithalamium to Christ and the church.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
