</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coruscation" title="[12938] 11 ">coruscation</a></H1><SPAN><p><b>CORUSCATION</b>, n [L.]<p><DD>1. A flash; a sudden burst of light in the clouds or atmosphere.<p><DD>2. The light produced by the combustion of imflammable gas in the earth.<p><DD>Artificial coruscations are produced by phosporus and sulphuric acid, or by sulphuric acid and iron filings.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
