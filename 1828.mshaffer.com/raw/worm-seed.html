</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="worm-seed" title="[62603] 9 ">worm-seed</a></H1><SPAN><p><b>WORM-SEED</b>, n. <p><DD>1. A seed which has the property of expelling worms from the stomach, bowels, and intestines. It is said to be brought from Persia, and to be the produce of a species of Artemisia.<p><DD>2. A plant of the genus Chenopodium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
