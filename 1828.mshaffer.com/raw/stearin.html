</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stearin" title="[52134] 7 ">stearin</a></H1><SPAN><p><b>STEARIN</b>, n. One of the proximate elements of animal fat, as lard, tallow, &c. The various kinds of animal fat consist of two substances, stearin and elain; of which the former is solid, and the latter liquid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
