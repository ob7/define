</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="legionary" title="[32547] 9 ">legionary</a></H1><SPAN><p><b>LE'GIONARY,</b> a.<p><DD>1.  Relating to a legion or to legions.<p><DD>2.  Consisting of a legion or of legions; as a legionary force.<p><DD>3.  Containing a great number; as a legionary body of errors.<p><b>LE'GIONARY,</b> n.  One of a legion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
