</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="garboard" title="[23997] 8 ">garboard</a></H1><SPAN><p><b>G`ARBOARD</b>, n. The garboard plank, in a ship, is the first plank fastened on the keel on the outside.<p>Garboard-streak, in a ship, is the first range or streak of planks laid on a ship's bottom, next the keel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
