</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="levee" title="[32680] 5 ">levee</a></H1><SPAN><p><b>LEV'EE,</b> n.  [L. levo.]<p><DD>1.  The time of rising.<p><DD>2.  The concourse of persons who visit a prince or great personage in the morning.<p><DD>3.  A bank or causey, particularly along a river to prevent inundation; as the levees along the Mississippi.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
