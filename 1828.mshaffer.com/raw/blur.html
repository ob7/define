</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="blur" title="[6628] 4 ">blur</a></H1><SPAN><p><b>BLUR</b>, n.  [L.luridus.]  A dark spot; a stain; a blot, whether upon paper or other substance, or upon reputation.<p><b>BLUR</b>, v.t.  To obscure by a dark spot, or by any foul matter, without quite effacing.<p><DD>1.  To sully; to stain; to blemish; as, to blur reputation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
