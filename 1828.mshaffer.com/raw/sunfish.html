</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sunfish" title="[53380] 7 ">sunfish</a></H1><SPAN><p><b>SUN'FISH</b>, n. [sun and fish.]  A name of the diodon, a genus of fishes of a very singular form, appearing like the fore part of the body of a very deep fish amputated in the middle.<p><DD><DD> The sunfish is the Tetraodon mola of Linne.<p><DD>1.  The basking shark.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
