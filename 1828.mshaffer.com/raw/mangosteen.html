</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mangosteen" title="[34057] 10 ">mangosteen</a></H1><SPAN><p><b>MANGOSTEE'N</b>, n.  A tree of the East Indies, of the genus Garcinia, so called from Dr. Garcin, who described it.  The tree grows to the highth of 18 feet, and bears fruit of the size of a crab apple, the pulp of which is very delicious food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
