</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="famed" title="[21274] 5 ">famed</a></H1><SPAN><p><b>FA'MED,</b> a.  Much talked of; renowned; celebrated; distinguished and exalted by favorable reports.  Aristides was famed for learning and wisdom, and Cicero for eloquence.<p><DD>He is famed for mildness, peace and prayer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
