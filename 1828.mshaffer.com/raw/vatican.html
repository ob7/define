</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vatican" title="[60411] 7 ">vatican</a></H1><SPAN><p><b>VAT'ICAN,</b> n.  In Rome, the celebrated church of St. Peter; and also, a magnificent palace of the pope; situated at the foot of one of the seven hills on which Rome was built.  Hence the phrase, the thunders of the Vatican, meaning the anathemas or denunciations of the pope.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
