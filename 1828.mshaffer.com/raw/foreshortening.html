</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foreshortening" title="[22925] 14 ">foreshortening</a></H1><SPAN><p><b>FORESHORT'ENING,</b> n.  In painting, the act of shortening figures for the sake of showing those behind.<p><DD>The art of conveying to the mind the impression of the entire length of an object, when represented as viewed in an oblique or receding position.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
