</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="par" title="[39411] 3 ">par</a></H1><SPAN><p><b>P`AR</b>, n. [L. par, equal, paro.]<p><DD>1.  State of equality; equal value; equivalence without discount or premium.  Bills of exchange are at par, above par, or below par.  Bills are at par, when they are sold at their nominal amount for coin or its equivalent.<p><DD>2.  Equality in condition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
