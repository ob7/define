</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="combust" title="[11070] 7 ">combust</a></H1><SPAN><p><b>COMBUST</b>, a.  When a planet is in conjunction with the sun or apparently very near it, it is said to be combust or in combustion.  The distance within which this epithet is applicable to a planet, is said by some writers to be 8 degrees; others say, within the distance of half the suns disk.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
