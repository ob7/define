</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intransitive" title="[30707] 12 ">intransitive</a></H1><SPAN><p><b>INTRANS'ITIVE</b>, a. [L. intransitivus; in and transeo, to pass over.]<p>In grammar, an intransitive verb is one which expresses an action or state that is limited to the agent, or in other words, an action that does not pass over to, or operate upon an object; as, I walk; I run; I sleep.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
