</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="angusticlave" title="[2543] 12 ">angusticlave</a></H1><SPAN><p><b>ANGUST'ICLAVE,</b> n.  [L. angustus, narrow, and clavus, a knob or stud.]<p><DD>A robe or tunic embroidered with purple studs or knobs, or by purple stripes, worn by Roman knights.  The laticlave, with broader studs, was worn by senators.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
