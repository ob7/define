</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perambulation" title="[40224] 13 ">perambulation</a></H1><SPAN><p><b>PERAMBULA'TION</b>,n.  The act of passing or walking through or over.<p><DD>1.  A traveling survey or inspection.<p><DD>2.  A district within which a person has the right of inspection; jurisdiction.<p><DD>3.  Annual survey of the bounds of a parish in England, or of a township in America.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
