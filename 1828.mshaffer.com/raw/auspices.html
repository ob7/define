</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="auspices" title="[4443] 8 ">auspices</a></H1><SPAN><p><b>AU'SPICE, AU'SPICES,</b> n.  [L. auspicium, of avis, a bird, and specio, to inspect.]<p><DD>1.  The omens of an undertaking, drawn from birds; the same as augury, which see.<p><DD>2.  Protection; favor shown; patronage; influence.  In this sense the word is generally plural auspices.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
