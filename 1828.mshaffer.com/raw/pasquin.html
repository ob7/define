</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pasquin" title="[39690] 7 ">pasquin</a></H1><SPAN><p><b>PAS'QUIN</b>, n.  A mutilated statue at Rome, in a corner of the palace of Ursini, so called from a cobbler of that name who was remarkable for his sneers and gibes.  On this statue it has been customary to paste satiric papers.  Hence, a lampoon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
