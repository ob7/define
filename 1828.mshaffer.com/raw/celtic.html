</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="celtic" title="[9055] 6 ">celtic</a></H1><SPAN><p><b>CELTIC</b>, a.  Pertaining to the primitive inhabitants of the South and West of Europe, or to the early inhabitants of Italy, Gaul, Spain and Britain.  We say, Celtic nations; Celtic customs; Celtic origin.<p><b>CELTIC</b>, n.  The language of the Celts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
