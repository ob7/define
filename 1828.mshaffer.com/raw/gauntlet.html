</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gauntlet" title="[24096] 8 ">gauntlet</a></H1><SPAN><p><b>GAUNT'LET</b>, n.  A large iron glove with fingers covered with small plates, formerly worn by cavaliers, armed at all points.<p>To throw the gantlet, is to challenge; and<p>To take up the gantlet, is to accept the challenge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
