</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surmullet" title="[53710] 9 ">surmullet</a></H1><SPAN><p><b>SURMUL'LET</b>, n.  A fish of the genus Mullus, (M. barbatus,) remarkable for the brilliancy of its colors,and for the changes which they undergo as the fish expires.  The name is also applied to other species of the genus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
