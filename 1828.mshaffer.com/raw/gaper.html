</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gaper" title="[23983] 5 ">gaper</a></H1><SPAN><p><b>G`APER</b>, n.  One who gapes; a yawner.<p><DD>1.  One who opens his mouth for wonder and stares foolishly.<p><DD>2.  One who longs or craves.<p><DD>3.  A fish with six or seven bands and tail undivided.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
