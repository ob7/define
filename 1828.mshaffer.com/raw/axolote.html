</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="axolote" title="[4665] 7 ">axolote</a></H1><SPAN><p><b>AX'OLOTE,</b> n.  A water lizard found in the Mexican lake, about eight inches in length, sometimes much larger.  The skin is black and soft.  It swims with its feet, which resemble those of a frog.  It has a periodical evacuation of blood, like the human female.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
