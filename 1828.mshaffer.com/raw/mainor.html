</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mainor" title="[33849] 6 ">mainor</a></H1><SPAN><p><b>MA'INOR</b>, n. [ L. a manu, from the hand, or in the work.]  The old law phrase, to be taken as a thief with the mainor, signifies, to be taken in the very act of killing venison or stealing wood, or in preparing so to do; or it denotes the being taken with the thing stolen upon him.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
