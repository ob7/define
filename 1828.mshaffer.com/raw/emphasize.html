</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emphasize" title="[18955] 9 ">emphasize</a></H1><SPAN><p><b>EMPHASIZE</b>, v.t. To utter or pronounce with a particular or more forcible stress of voice; as, to emphasize a word, for the purpose of rendering the sense more distinct or impressive than other words in the sentence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
