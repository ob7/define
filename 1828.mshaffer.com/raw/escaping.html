</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="escaping" title="[19921] 8 ">escaping</a></H1><SPAN><p><b>ESCA'PING</b>, ppr.  Fleeing from and avoiding danger or evil; being passed unobserved or unhurt; shunning; evading; securing safety; quitting the custody of the law, without warrant.<p><b>ESCA'PING</b>, n.  Avoidance of danger.  Ezra 9.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
