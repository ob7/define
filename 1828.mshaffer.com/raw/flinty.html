</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flinty" title="[22431] 6 ">flinty</a></H1><SPAN><p><b>FLINT'Y,</b> a.  <p><DD>1.  Consisting of flint; as a flinty rock.<p><DD>2.  Like flint; very hard, not impressible; as a flinty heart.<p><DD>3.  Cruel; unmerciful; inexorable.<p><DD>4.  Full of flint stones, as flinty ground.<p><DD>Flinty-slate, a mineral of two kinds, the common and the Lydian stone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
