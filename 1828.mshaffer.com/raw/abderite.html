</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abderite" title="[70] 8 ">abderite</a></H1><SPAN><p><b>AB'DERITE</b>, n.  An inhabitant of Abdera, a maritime town in Thrace.  Democritus is so called, from being a native of the place.  As he was given to laughter, foolish or incessant laughter, is call abderian.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
