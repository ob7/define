</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pox" title="[42153] 3 ">pox</a></H1><SPAN><p><b>POX</b>, n.  Strictly, pustules or eruptions of any kind, but chiefly or wholly restricted to three or four diseases, the small pox, chicken pox,the vaccine and the venereal diseases.  Pox, when used without an epithet, signifies the latter, lues venerea.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
