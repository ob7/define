</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lithoxyle" title="[33088] 9 ">lithoxyle</a></H1><SPAN><p><b>LITHOX'YLE,</b> n.  [Gr. stone, and wood.]<p><DD>Petrified wood.  It differs from lignite, being really changed into stone; such as silicified woods, which are changed into varieties of silex, &c.<DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
