</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="defalcation" title="[14725] 11 ">defalcation</a></H1><SPAN><p><b>DEFALCATION</b>,. N.  <p><DD>1.  The act of cutting off, or deducting a part; deduction; diminution; abatement; as, let him have the amount of his rent without defalcation.<p><DD>2.  That which is cut off; as, this loss is a defalcation from the revenue.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
