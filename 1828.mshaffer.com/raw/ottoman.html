</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ottoman" title="[38543] 7 ">ottoman</a></H1><SPAN><p><b>OT'TOMAN,</b> a.  Designating something that pertains to the Turks or to their government; as the ottoman power or empire.  The word originated in Othman or Osman, the name of a sultan who assumed the government about the year 1300.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
