</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="outlive" title="[38636] 7 ">outlive</a></H1><SPAN><p><b>OUTLIVE,</b> v.t.  outliv'.  <p><DD>1.  To live beyond; to survive; to live after something has ceased; as, a man may outlive his children; a person may outlive his estate, his fame and his usefulness.<p><DD>They live too long who happiness outlive.<p><DD>2.  To live better or to better purpose.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
