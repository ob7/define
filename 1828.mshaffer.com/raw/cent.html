</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cent" title="[9091] 4 ">cent</a></H1><SPAN><p><b>CENT</b>, n.  <p><DD>1.  A hundred.  In commerce, per cent, denotes a certain rate by the hundred; as, ten per cent.  Is ten in the hundred, whether profit or loss.  This rate is called percentage.<p><DD>2.  In the United States of America, a copper coin whose value is the hundredth part of a dollar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
