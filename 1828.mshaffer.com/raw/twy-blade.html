</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="twy-blade" title="[56983] 9 ">twy-blade</a></H1><SPAN><p><b>TWY-BLADE</b>, n. [tway and blade.]  A plant of the genus Ophris; a polypetalous flower, consisting of six dissimilar leaves, of which the five upper ones are so disposed as to represent, in some measure, a helmet, the under one being headed and shaped like a man.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
