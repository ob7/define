</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intorsion" title="[30691] 9 ">intorsion</a></H1><SPAN><p><b>INTOR'SION</b>, n. [L. intorqueo, intorsum, to twist.]<p>A winding, bending or twisting.  In botany, the bending or twining of any part of a plant towards one side or the other, or in any direction from the vertical.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
