</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="civilian" title="[10149] 8 ">civilian</a></H1><SPAN><p><b>CIVILIAN</b>, n. [from civil.]<p><DD>1.  One who is skilled in the Roman law; a professor or doctor of civil law.<p><DD>2.  In a more extended sense, one who is versed in law and government.<p><DD>3.  A student of the civil law at the university.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
