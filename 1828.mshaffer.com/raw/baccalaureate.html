</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="baccalaureate" title="[4711] 13 ">baccalaureate</a></H1><SPAN><p><b>BACCALAU'REATE</b>, n.  [The first part of this word is from the same root as bachelor; or as Bailey supposes, from bacca, berry; and the latter part, from laurea, a laurel, from the practice of wearing a garland of bay berries.]<p>The degree of bachelor of arts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
