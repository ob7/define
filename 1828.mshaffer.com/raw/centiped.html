</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="centiped" title="[9110] 8 ">centiped</a></H1><SPAN><p><b>CENTIPED</b>, n.  An insect having a hundred feet, but the term is applied to insects that have many feet, though not a hundred.  Insects of this kind are called generically Scolopendra.  In warm climates, some of them grow to the length of six inches or more, and their bite is poisonous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
