</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alkoranist" title="[1681] 10 ">alkoranist</a></H1><SPAN><p><b>AL'KORANIST,</b> n.  One who adheres strictly to the letter of the Alkoran, rejecting all comments.  The Persians are generally Alkoranists; the Turks, Arabs, and Tartars admit a multitude of traditions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
