</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="garnishee" title="[24025] 9 ">garnishee</a></H1><SPAN><p><b>GARNISHEE'</b>, n.  In law, one in whose hands the property of an absconding or absent debtor is attached, who is warned or notified of the demand or suit, and who may appear and defend in the suit, in the place of the principal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
