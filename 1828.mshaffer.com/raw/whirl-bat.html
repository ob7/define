</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whirl-bat" title="[62003] 9 ">whirl-bat</a></H1><SPAN><p><b>WHIRL-BAT</b>, n. [whirl and bat.] Any thing moved with a whirl as preparatory for a blow, or to augment the force of it. Poets use it for the ancient cestus. <p><DD><DD>The whirl-bat and the rapid race shall be reservd for Cesar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
