</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cross-trees" title="[13636] 11 ">cross-trees</a></H1><SPAN><p><b>CROSS-TREES</b>, n. In ships, certain pieces of timber, supported by the cheeks and trestle-trees, at the upper ends of the lower masts, to sustain the frame of the top, and on the top masts, to extend the topgallant shrouds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
