</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scissure" title="[48365] 8 ">scissure</a></H1><SPAN><p><b>SCIS'SURE,</b> n.  [L. scissura, from scindo, to cut.]<p><DD>A longitudinal opening in a body, made by cutting.  [This cannot legitimately be a crack, rent or fissure.  In this use it may be an error of the press for fissure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
