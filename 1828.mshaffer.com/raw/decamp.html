</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="decamp" title="[14463] 6 ">decamp</a></H1><SPAN><p><DD><b>DECAMP'</b>, v.i.  To remove or depart from a camp; to march off; as, the army decamped at six o'clock.<p><DD></DD><p><DD><b>DECAMP'MENT</b>, n.  Departure from a camp; a marching off.<p><DD></DD><p><DD><b>DEC'ANAL</b>, a.  Pertaining to a deanery.<p><DD></DD><p><DD><b>DECAN'DER</b>, n.  [Gr., ten and a male.]  In botany, a plant having ten stamens.<p><DD></DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
