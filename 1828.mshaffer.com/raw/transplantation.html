</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="transplantation" title="[56135] 15 ">transplantation</a></H1><SPAN><p><b>TRANSPLANTA'TION</b>, n.  The act of transplanting; the removal of a plant or of a settled inhabitant to a different place for growth or residence.<p><DD>1. Removal; conveyance form one to another.  Formerly men believed in the transplantation of diseases.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
