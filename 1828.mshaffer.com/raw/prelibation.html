</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prelibation" title="[42488] 11 ">prelibation</a></H1><SPAN><p><b>PRELIBA'TION</b>, n. [from L. proelibo; proe, before, and libo, to taste.]<p><DD>1.  Foretaste; a tasting beforehand or by anticipation.<p><DD><DD> The joy that proceeds from a belief of pardon is a prelibation of heavenly bliss.<p><DD>2.  An effusion previous to tasting.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
