</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="interlope" title="[30487] 9 ">interlope</a></H1><SPAN><p><b>INTERLO'PE</b>, v.i. [inter and Eng. to leap.  See Leap.]<p>To run between parties and intercept the advantage that one should gain from the other; to traffick without a proper license; to forestall; to prevent right.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
