</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lubricate" title="[33473] 9 ">lubricate</a></H1><SPAN><p><b>LU'BRICATE,</b> v.t.  [L. lubrico, from lubricus, slippery; allied to labor, to slip or slide.]<p><DD>To make smooth or slippery.  Mucilaginous and saponaceous medicines lubricate the parts to which they are applied.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
