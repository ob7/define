</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="erode" title="[19872] 5 ">erode</a></H1><SPAN><p><b>ERO'DE</b>, v.t.  [L. erodo; e and rodo, to gnaw.]  To eat in or away; to corrode; as, canker erodes the flesh.<p><DD><DD>The blood, being too sharp or thin, erodes the vessels.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
