</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thoracic" title="[55172] 8 ">thoracic</a></H1><SPAN><p><b>THORAC'IC</b>, a. [L. thorax, the breast.]  Pertaining to the breast; as the thoracic arteries.<p><DD>The thoracic duct, is the trunk of the absorbent vessels.  It runs up along the spine from the receptacle of the chyle to the left subclavian vein, in which it terminates.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
