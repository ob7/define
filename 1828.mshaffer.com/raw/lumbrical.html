</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lumbrical" title="[33538] 9 ">lumbrical</a></H1><SPAN><p><b>LUM'BRICAL,</b> a.  [L. lumbricus, a worm.]  Resembling a worm; as the lumbrical muscles.<p><b>LUM'BRICAL,</b> a.  Pertaining to the loins.<p><b>LUM'BRICAL,</b> n.  A muscle of the fingers and toes, so named from its resembling a worm.  Of these muscles, there are four of the fingers and as many of the toes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
