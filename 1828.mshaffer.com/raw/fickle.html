</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fickle" title="[21870] 6 ">fickle</a></H1><SPAN><p><b>FICK'LE,</b> a.  [L. vacillo; Gr.; Heb. to stagger.]<p><DD>1.  Wavering; inconstant; unstable; of a changeable mind; irresolute; not firm in opinion or purpose; capricious.<p><DD>They know how fickle common lovers are.<p><DD>2.  Not fixed or firm; liable to change or vicissitude; as a fickle state.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
