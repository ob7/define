</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frenzy" title="[23336] 6 ">frenzy</a></H1><SPAN><p><b>FREN'ZY,</b> n.  [L. phrenitis, Gr. from mind, which is from moving, rushing.  See Frantic.]<p><DD>Madness; distraction; rage; or any violent agitation of the mind approaching to distraction.<p><DD>All else is towering frenzy and distraction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
