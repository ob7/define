</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="distressful" title="[17189] 11 ">distressful</a></H1><SPAN><p><b>DISTRESSFUL</b>, a. <p><DD>1. Inflicting or bringing distress; as a distressful stroke.<p><DD>2. Indicating distress; proceeding from pain or anguish; as distressful cries.<p><DD>3. Calamitous; as a distressful event.<p><DD>4. Attended with poverty; as distressful bread.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
