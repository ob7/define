</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gryphite" title="[25398] 8 ">gryphite</a></H1><SPAN><p><b>GRYPH'ITE</b>, n.  [L. gryphites; Gr. hooked.]<p>Crowstone, an oblong fossil shell, narrow at the head, and wider towards the extremity, where it ends in a circular limb; the head or beak is very hooked.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
