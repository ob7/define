</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anatase" title="[2402] 7 ">anatase</a></H1><SPAN><p><b>AN'ATASE,</b> n.  [Gr. extension, so named from the length of its crystals.]<p><DD>Octahedrite; octahedral oxyd of titanium; a mineral that shows a variety of colors by reflected light, from indigo blue to reddish brown.  It is usually crystallized in acute, elongated, pyramidical octahedrons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
