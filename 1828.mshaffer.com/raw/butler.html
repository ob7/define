</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="butler" title="[7839] 6 ">butler</a></H1><SPAN><p><b>BUT'LER</b>, n.  A servant or officer in the houses of princes and great men, whose principal business is to take charge of the liquors,place, &c.  Formerly, an officer in the court of France, being the same as the grand echanson or great cup-bearer of the present times.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
