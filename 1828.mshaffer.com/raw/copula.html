</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="copula" title="[12676] 6 ">copula</a></H1><SPAN><p><b>COPULA</b>, n. [L. See Copulation and Couple.] In logic, the word which unties the subject and predicate of a proposition.  Religion is indispensable to happiness.  Here is is the copula joining religion, the subject, with indispensable to happiness, the predicate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
