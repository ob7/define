</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flashy" title="[22290] 6 ">flashy</a></H1><SPAN><p><b>FLASH'Y,</b> a.<p><DD>1.  Showy, but empty; dazzling for a moment, but not solid; as flashy wit.<p><DD>2.  Showy; gay; as a flashy dress.<p><DD>3.  Insipid; vapid; without taste or spirit; as food or drink.<p><DD>4.  Washy; plashy.  [See Plash.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
