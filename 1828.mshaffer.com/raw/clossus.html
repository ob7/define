</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clossus" title="[10454] 7 ">clossus</a></H1><SPAN><p><b>CLOSSUS</b>, n.  A statue of a gigantic size.  The most remarkable colossus of antiquity was one at Rhodes, a statue of Apollo, so high that it is said ships might sail between its legs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
