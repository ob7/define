</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inciting" title="[28862] 8 ">inciting</a></H1><SPAN><p><b>INCI'TING</b>, ppr.  Exciting to action; stirring up.<p><DD>In general, incite denotes to operate on the mind or will; excite has the same sense, but it extends also to the passions and to material substances; as, to excite action in the heart and arteries.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
