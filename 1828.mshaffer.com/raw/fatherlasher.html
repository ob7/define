</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fatherlasher" title="[21447] 12 ">fatherlasher</a></H1><SPAN><p><b>F'ATHERLASHER, </b> n.  A fish of the genus Cottus or bull-head, called scorpius or scolping.  The head is large and its spines formidable.  It is found on the rocky coasts of Britain, and near Newfoundland and Greenland.  In the latter country it is a great article of food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
