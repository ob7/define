</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="heedless" title="[26362] 8 ">heedless</a></H1><SPAN><p><b>HEE'DLESS</b>, a.  Inattentive; careless; negligent of the means of safety; thoughtless; regardless; unobserving.  We say, heedless children; heedless of danger or surprise.<p><DD><DD> The heedless lover does not know,<p><DD><DD> Whose eyes they are that wound him so.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
