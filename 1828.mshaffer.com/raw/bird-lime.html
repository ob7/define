</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bird-lime" title="[6245] 9 ">bird-lime</a></H1><SPAN><p><b>BIRD'-LIME</b>, n.  [bird and lime.] A viscous substance,usually made of the juice of holly-bark, extracted by boiling, mixed with a third-part of nut oil or thin grease, used to catch birds.  For this purpose, the twigs of a bush are smeared over with this viscid substance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
