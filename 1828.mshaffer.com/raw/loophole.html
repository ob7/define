</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loophole" title="[33316] 8 ">loophole</a></H1><SPAN><p><b>LOOP'HOLE,</b> n.<p><DD>1.  A small aperture in the bulk-head and other parts of a merchant ship, through which small arms are fired at an enemy.<p><DD>2.  A hole or aperture that gives a passage.<p><DD>3.  A passage for escape; means of escape.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
