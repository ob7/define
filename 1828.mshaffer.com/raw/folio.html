</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="folio" title="[22684] 5 ">folio</a></H1><SPAN><p><b>FO'LIO,</b> n.  [L. folium, a leaf, in folio.]<p><DD>1.  A book of the largest size, formed by once doubling a sheet of paper.<p><DD>2.  Among merchants, a page, or rather both the right and left hand pages of an account book, expressed by the same figure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
