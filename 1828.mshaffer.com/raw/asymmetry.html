</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asymmetry" title="[4170] 9 ">asymmetry</a></H1><SPAN><p><b>ASYM'METRY,</b> n.  [Gr. priv. symmetry, of with, and to measure.]<p><DD>The want of proportion between the parts of a thing.  It is also used in mathematics for incommensurability, when between two quantities there is no common measure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
