</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parasang" title="[39495] 8 ">parasang</a></H1><SPAN><p><b>PAR'ASANG</b>, n.  A persian measure of length, which Herodotus states to be thirty stadia, nearly four English miles; but in different times and places, it has been 30, 40 or 50 stadia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
