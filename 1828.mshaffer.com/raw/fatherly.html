</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fatherly" title="[21451] 8 ">fatherly</a></H1><SPAN><p><b>F'ATHERLY,</b> a.  [father and like.]  <p><DD>1.  Like a father in affection and care; tender; paternal; protecting; careful; as fatherly care or affection.<p><DD>2.  Pertaining to a father.<p><b>F'ATHERLY,</b> adv.  In the manner of a father.<p><DD>Thus Adam, fatherly displeased.  [Not proper.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
