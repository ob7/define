</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="angiospermous" title="[2508] 13 ">angiospermous</a></H1><SPAN><p><b>ANGIOSPERM'OUS,</b> a.  Having seeds inclosed in a pod or other pericarp.  In Linne's system, the second order of plants in the didynamian class are called angiospermia.  This word is opposed to gymnospermous or naked-seeded.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
