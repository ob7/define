</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="instinctive" title="[30220] 11 ">instinctive</a></H1><SPAN><p><b>INSTINCT'IVE</b>, a.  Prompted by instinct; spontaneous; acting without reasoning, deliberation, instruction or experience; determined by natural impulse or propensity.  The propensity of bees to form hexagonal cells for holding their honey and their young, must be instinctive.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
