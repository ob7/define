</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dismal" title="[16745] 6 ">dismal</a></H1><SPAN><p><b>DISMAL</b>, a. s as z. [I am not satisfied with the etymologies of this word which I have seen. ]<p><DD>1. Dark; gloomy; as a dismal shade.<p><DD>2. Sorrowful; dire; horrid; melancholy; calamitous; unfortunate; as a dismal accident; dismal effects.<p><DD>3. Frightful; horrible; as a dismal scream.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
