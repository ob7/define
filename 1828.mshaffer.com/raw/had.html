</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="had" title="[25635] 3 ">had</a></H1><SPAN><p><b>HAD</b>, pret. and pp. of have; contracted from Sax.haefd, that is, haved; as, I had; I have had.  In the phrase, "I had better go," it is supposed that had is used for would; "I'd better go."  The sense of the phrase is, "it would be better for me to go."</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
