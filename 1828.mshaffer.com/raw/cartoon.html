</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cartoon" title="[8662] 7 ">cartoon</a></H1><SPAN><p><b>CARTOON</b> n.  In painting, a design drawn on strong paper, to be afterward calked through and transferred on the fresh plaster of a wall, to be painted in fresco.  Also, a design colored for working in Mosaic, tapestry &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
