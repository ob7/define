</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="virginal" title="[60941] 8 ">virginal</a></H1><SPAN><p><b>VIR'GINAL,</b> a.  Pertaining to a virgin; maidenly; as virginal chastity.<p><b>VIR'GINAL,</b> n.  A keyed instrument of one string, jack and quill to each note, like a spinet, but in shape resembling the forte piano; out of use.<p><b>VIR'GINAL,</b> v.i.  To pat; to strike as on a virginal  [A cant word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
