</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="append" title="[3168] 6 ">append</a></H1><SPAN><p><b>APPEND',</b> v.t.  [L. appendo, of ad and pendeo, to hand.]<p><DD>1.  To hang or attach to, as by a string, so that the thing is suspended; as, a seal appended to a record.<p><DD>2.  To add, as an accessory to the principal thing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
