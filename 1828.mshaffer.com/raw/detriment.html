</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="detriment" title="[15682] 9 ">detriment</a></H1><SPAN><p><b>DETRIMENT</b>, n. [L., worn off.] Loss; damage; injury; mischief; harm; diminution. We speak of detriment to interest, property, religion, morals, reputation, and to land or buildings. It is a word of very general application.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
