</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inelegant" title="[29473] 9 ">inelegant</a></H1><SPAN><p><b>INEL'EGANT</b>, a. [L. inelegans; in and elegans, from the root of eligo, to choose.]  Not elegant; wanting beauty or polish, as language, or refinement, as manners; wanting symmetry or ornament, as an edifice; in short, wanting in any thing which correct taste requires.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
