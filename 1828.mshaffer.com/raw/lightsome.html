</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lightsome" title="[32849] 9 ">lightsome</a></H1><SPAN><p><b>LIGHTSOME,</b> a. li'tesome. <p><DD>1.  Luminous; not dark; not obscure.<p><DD>White walls make rooms more lightsome than black.  [Little used.]<p><DD>The lightsome realms of love.<p><DD>[In the latter passage, the word is elegant.]<p><DD>2.  Gay; airy; cheering; exhilarating.<p><DD>That lightsome affection of joy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
