</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hammoc" title="[25767] 6 ">hammoc</a></H1><SPAN><p><b>HAM'MOC</b>, n.  A kind of hanging bed, suspended between trees or posts, or by hooks.  It consists of a piece of hempen cloth about six feet long and three feet wide, gathered at the ends and suspended by cords.  It forms a bed, or a receptacle for a bed, on board of ships.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
