</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fickleness" title="[21871] 10 ">fickleness</a></H1><SPAN><p><b>FICK'LENESS,</b> n.  <p><DD>1.  A wavering; wavering disposition; inconstancy; instability; unsteadiness in opinion or purpose; as the fickleness of lovers.<p><DD>2.  Instability; changeableness; as the fickleness of fortune.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
