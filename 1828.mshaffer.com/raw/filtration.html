</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="filtration" title="[22003] 10 ">filtration</a></H1><SPAN><p><b>FILTRA'TION,</b> n.  The act or process of filtering; defecation by passing liquors through woolen cloth, brown paper, or other porous substance, as certain kinds of stone, which permit the liquor to pass, but retain the foreign matter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
