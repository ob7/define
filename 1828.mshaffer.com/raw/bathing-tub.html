</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bathing-tub" title="[5215] 11 ">bathing-tub</a></H1><SPAN><p><b>BA'THING-TUB</b>, n. A vessel for bathing, usually made either of wood or tin.  In the Royal Library at Paris, I saw a bathing-tub of porphyry, of beautiful form and exquisite workmanship.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
