</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brehon" title="[7274] 6 ">brehon</a></H1><SPAN><p><b>BRE'HON</b>, n.  In Irish, a judge.  In ancient times, the general laws of Ireland were called Brehon laws, unwritten like the common law of England.  These laws were abolished by statute of Edward III.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
