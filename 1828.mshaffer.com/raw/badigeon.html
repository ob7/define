</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="badigeon" title="[4768] 8 ">badigeon</a></H1><SPAN><p><b>BADIGE'ON</b>, n.  A mixture of plaster and free stone, ground together and sifted, used by statuaries to fill the small holes and repair the defects of the stones, of which they make their statues.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
