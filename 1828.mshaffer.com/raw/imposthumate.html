</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="imposthumate" title="[28518] 12 ">imposthumate</a></H1><SPAN><p><b>IMPOS'THUMATE</b>, v.i. impos'tumate.  [See Imposthume.]<p>To form an abscess; to gather; to collect pus or purulent matter in any part of an animal body.<p><b>IMPOS'THUMATE</b>, v.t.  To affect with an imposthume or abscess.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
