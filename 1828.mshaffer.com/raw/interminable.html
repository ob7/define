</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="interminable" title="[30518] 12 ">interminable</a></H1><SPAN><p><b>INTERM'INABLE</b>, a. [L. in and terminus, end; termino, to end.]<p>Boundless; endless; admitting no limit; as interminable space or duration; interminable sufferings. Milton uses this word as an appellation of the Godhead.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
