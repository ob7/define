</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="potstone" title="[42092] 8 ">potstone</a></H1><SPAN><p><b>POT'STONE</b>, n.  Potstone appears to be indurated black talck, passing into serpentine.  It has a curved and undulatingly lamellar structure, passing into slaty.<p>Potstone is of a greenish gray color.  It occurs massive, or in granular concretions.<p>Potstone is a variety of steatite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
