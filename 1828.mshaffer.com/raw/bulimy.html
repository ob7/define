</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bulimy" title="[7662] 6 ">bulimy</a></H1><SPAN><p><b>BU'LIMY</b>, n.  [Gr. great, and hunger.]  A voracious appetite; a disease in which the patient has a perpetual and insatiable appetite for food, and often faints, if not indulged.  It is attended with various symptoms; sometimes with heartburn; sometimes with vomiting or convulsion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
