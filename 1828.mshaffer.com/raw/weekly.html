</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="weekly" title="[61744] 6 ">weekly</a></H1><SPAN><p><b>WEEKLY</b>, a. Coming, happening or done once a week; hebdomadary; as a weekly payment of bills; a weekly gazette; a weekly allowance.<p><b>WEEKLY</b>, adv. Once a week; by hebdomadal periods; as, each performs service weekly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
