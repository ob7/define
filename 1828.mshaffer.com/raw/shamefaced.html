</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shamefaced" title="[49559] 10 ">shamefaced</a></H1><SPAN><p><b>SHA'MEFACED</b>,  a.  Bashful; easily confused or put out of countenance.  A man may be <i>shamefaced</i> to excess.<p>                   Conscience is a blushing <i>shamefaced</i> spirit. <i>Shak.</i><p>                   Your <i>shamefac'd</i> virtue shunn'd the people's praise. <i>Dryden.</i></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
