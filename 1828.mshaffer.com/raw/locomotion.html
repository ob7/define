</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="locomotion" title="[33196] 10 ">locomotion</a></H1><SPAN><p><b>LOCOMO'TION,</b> n.  [L. locus, place, and motio, motion.]<p><DD>1.  The act of moving from place to place.<p><DD>2.  The power of moving from place to place.  Most animals possess locomotion; plants have life, but not locomotion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
