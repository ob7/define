</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reabsorb" title="[44779] 8 ">reabsorb</a></H1><SPAN><p><b>REABSORB',</b> v.t.  [re and absorb.]<p><DD>1.  To draw in or inbibe again what has been effused, extravasated or thrown off; used of fluids; as, to reabsorb chyle, lymph, blood, gas, &c.<p><DD>2.  To swallow up again.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
