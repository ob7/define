</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pathology" title="[39789] 9 ">pathology</a></H1><SPAN><p><b>PATHOL'OGY</b>, n. [Gr. passion, suffering, and discourse.]  That part of medicine which explains the nature of diseases, their causes and symptoms; or the doctrine of the causes and nature of diseases, comprehending nosology, etiology, symptomatology, and therapeutics.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
