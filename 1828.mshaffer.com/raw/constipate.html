</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="constipate" title="[12192] 10 ">constipate</a></H1><SPAN><p><b>CONSTIPATE</b>, v.t. [L., to crowd, or cram. See Stuff and Stop.]<p><DD>1. To crowd or cram into a narrow compass; to thicken or condense.<p><DD>2. To stop, by filling a passage, and preventing motion; as, to constipate capillary vessels.<p><DD>3. To fill or crowd the intestinal canal, and make costive.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
