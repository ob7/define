</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suffocation" title="[53253] 11 ">suffocation</a></H1><SPAN><p><b>SUFFOCA'TION</b>, n.  The act of choking or stifling; a stopping of respiration, either by intercepting the passage of air to and from the lungs, or by inhaling smoke, dust or air that is not respirable.<p><DD>1.  The act of stifling, destroying or extinguishing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
