</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recompose" title="[45128] 9 ">recompose</a></H1><SPAN><p><b>RECOMPO'SE,</b> v.t. s as z.  [re and compose.]<p><DD>1.  To quiet anew; to compose or tranquilize that which is ruffled or disturbed; as, to recompose the mind.<p><DD>2.  To compose anew; to form or adjust again.<p><DD>We produced a lovely purple which we can destroy or recompose at pleasure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
