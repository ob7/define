</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indirectly" title="[29312] 10 ">indirectly</a></H1><SPAN><p><b>INDIRECT'LY</b>, adv.  Not in a straight line or course; obliquely.<p><DD>1.  Not by direct means.<p><DD>2.  Not in express terms.  He indirectly mentioned the subject.<p><DD>3.  Unfairly.<p><DD><DD> Your crown and kingdom indirectly held.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
