</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beryl-crystal" title="[5848] 13 ">beryl-crystal</a></H1><SPAN><p><b>BER'YL-CRYSTAL</b>, n.  A species of imperfect crystal, of a very pure, clear, and equal texture.  It is always of the figure of a long and slender column, irregularly hexangular, and tapering at the top.  Its color is a pale brown, of a fine transparency.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
