</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cohort" title="[10850] 6 ">cohort</a></H1><SPAN><p><b>COHORT</b>, n.<p><DD>1.  Among the Romans, a body of about five or six hundred men; each cohort consisted of three maniples, and each maniple, of two centuries; and ten cohorts constituted a legion.<p><DD>2.  In poetry, a band or body of warriors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
