</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="atrip" title="[4242] 5 ">atrip</a></H1><SPAN><p><b>ATRIP',</b> adv.  [a and trip.  See Trip.]<p><DD>In nautical language, the anchor is atrip, when drawn out of the ground in a perpendicular direction.  The topsails are atrip, when they are hoisted to the top of the mast, or as high as possible.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
