</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corpulent" title="[12845] 9 ">corpulent</a></H1><SPAN><p><b>CORPULENT</b>, a. Fleshy; having a great or excessive quantity of fat or flesh, in proportion to the frame of the body; as a corpulent child.<p><DD>Corpus Christi. [Body of Christ.] A festival of the church of England, kept on the next Thursday after Trinity-Sunday, in honor of the Eucharist.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
