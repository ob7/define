</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chough" title="[9817] 6 ">chough</a></H1><SPAN><p><b>CHOUGH</b>, n.  The Cornish chough is a fowl of the genus Corvus, nearly of the size of the crow, and mischievous, like the magpie. It is black, except the bill, legs and feet, which are red.  It is a native of the west of England.<p><DD>Couch is also applied to the jackdaw.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
