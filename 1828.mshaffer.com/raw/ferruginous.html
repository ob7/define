</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ferruginous" title="[21766] 11 ">ferruginous</a></H1><SPAN><p><b>FERRU'GINOUS,</b> a.  [L. ferrugo, rust of iron, from ferrum, iron.]<p><DD>1.  Partaking of iron; containing particles of iron.<p><DD>2.  Of the color of the rust or oxyd of iron.  [Ferrugineous is less used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
