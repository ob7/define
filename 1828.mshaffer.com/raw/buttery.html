</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="buttery" title="[7861] 7 ">buttery</a></H1><SPAN><p><b>BUT'TERY</b>, a.  [from butter.]  Having the qualities or appearance of butter.<p><b>BUT'TERY</b>, n.  An apartment in a house, where butter, milk, provisions and utensils are kept. In some colleges, a room where liquors, fruit and refreshments are kept for sale to the students.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
