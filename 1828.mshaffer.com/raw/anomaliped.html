</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anomaliped" title="[2641] 10 ">anomaliped</a></H1><SPAN><p><b>ANOM'ALIPED,</b> a.  [Gr. inequality and L. pes, foot.]<p><DD>An epithet given to fowls, whose middle toe is united to the exterior by three phalanges, and to the interior by one only.<p><b>ANOM'ALIPED,</b> n.  An anomalous footed fowl.  [See the adjective.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
