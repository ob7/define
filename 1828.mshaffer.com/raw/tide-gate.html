</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tide-gate" title="[55387] 9 ">tide-gate</a></H1><SPAN><p><b>TI'DE-GATE</b>, n.  A gate through which water passes into a basin when the tide flows, and which is shut to retain the water from flowing back at the ebb.<p><DD>1.  Among seamen, a place where the tide runs with great velocity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
