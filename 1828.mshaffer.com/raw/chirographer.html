</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chirographer" title="[9700] 12 ">chirographer</a></H1><SPAN><p><b>CHIROGRAPHER</b>, n. [See Chirograph.] He that exercises or professes the art or business of writing.  In England, the chirographer of fines is an officer in the common pleas, who engrosses fines acknowledged in that court, and delivers the indentures to the parties.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
