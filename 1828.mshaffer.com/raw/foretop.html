</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foretop" title="[22966] 7 ">foretop</a></H1><SPAN><p><b>FO'RETOP,</b> n.  <p><DD>1.  The hair on the forepart of the head.<p><DD>2.  That part of a woman's headdress that is forward, or the top of a periwig.<p><DD>3.  In ships, the platform erected at the head of the foremast.  In this sense, the accent on the two syllables is nearly equal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
