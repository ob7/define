</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="capricorn" title="[8422] 9 ">capricorn</a></H1><SPAN><p><b>CAPRICORN</b>, n.  One of the twelve signs of the zodiac, the winter solstice; represented on ancient monuments, by the figure of a goat, or a figure having the fore part like a goat and the hind part like a fish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
