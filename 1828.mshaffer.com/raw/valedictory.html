</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="valedictory" title="[60276] 11 ">valedictory</a></H1><SPAN><p><b>VALEDIC'TORY,</b> a.  Bidding farewell; as a valedictory oration.<p><b>VALEDIC'TORY,</b> n.  An oration or address spoken at commencement, in American colleges, by a member of the class which receive the degree of bachelor of arts, and take their leave of college and of each other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
