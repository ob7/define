</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="easter" title="[18278] 6 ">easter</a></H1><SPAN><p><b>E'ASTER</b>, n.  <p>A festival of the christian church observed in commemoration of our Savior's resurrection.  It answers to the pascha or passover of the Hebrews, and most nations still give it this name, pascha, pask, paque.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
