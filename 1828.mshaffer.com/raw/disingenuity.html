</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disingenuity" title="[16682] 12 ">disingenuity</a></H1><SPAN><p><b>DISINGENUITY</b>, n. [dis and ingenuity.] Meanness of artifice; unfairness; disingenuousness; want of candor. [This word is little used, or not at all, in the sense here explained. See Ingenuity. We now use in lieu of it disingenuousness.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
