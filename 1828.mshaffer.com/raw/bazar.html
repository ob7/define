</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bazar" title="[5296] 5 ">bazar</a></H1><SPAN><p><b>BAZ'AR</b>,n.  Among the Turks and Persians, an exchange, market-place, or place where goods are exposed to sale.  Some bazars are open, others are covered with lofty ceilings or domes, pierced to give light.  The bazar at Tauris will contain 30,000 men.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
