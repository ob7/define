</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sciolist" title="[48349] 8 ">sciolist</a></H1><SPAN><p><b>SCI'OLIST,</b> n.  [L. sciolus, a diminutive formed on scio, to know.]<p><DD>One who knows little, or who knows many things superficially; a smatterer.<p><DD>These passages in that book, were enough to humble the presumption of our modern sciolists, if their pride were not as great as their ignorance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
