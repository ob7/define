</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sled" title="[50455] 4 ">sled</a></H1><SPAN><p><b>SLED,</b> n.  A carriage or vehicle moved on runners, much used in America for conveying heavy weights in winter, as timber, wood, stone and the like.<p><b>SLED,</b> v.t.  To convey or transport on a sled;  as, to sled wood or timber.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
