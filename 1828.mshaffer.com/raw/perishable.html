</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perishable" title="[40373] 10 ">perishable</a></H1><SPAN><p><b>PER'ISHABLE</b>, a. Liable to perish; subject to decay and destruction.  The bodies of animals and plants are perishable.  The souls of men are not perishable.<p><DD>1.  Subject to speedy decay.<p><DD><DD> Property of a perishable nature saved from a wreck, may be sold within a year and a day.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
