</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jurymast" title="[31605] 8 ">jurymast</a></H1><SPAN><p><b>JU'RYM`AST</b>, n.  A mast erected in a ship to supply the place of one carried away in a tempest or an engagement, &c.  The most probable origin of the word jury, in this compound, is that proposed by Thomson, vix. from the Fr. jour, day, quasi, joure, temporary, or from L. juvare, to assist.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
