</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="papal" title="[39377] 5 ">papal</a></H1><SPAN><p><b>PA'PAL</b>, a.  Belonging to the pope or pontiff of Rome; popish; as papal authority; the papal chair.<p><DD>1.  Proceeding from the pope; as a papal license or indulgence; a papal edict.<p><DD>2. Annexed to the bishopric of Rome.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
