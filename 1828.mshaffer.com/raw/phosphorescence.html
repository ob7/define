</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="phosphorescence" title="[40795] 15 ">phosphorescence</a></H1><SPAN><p><b>PHOSPHORES'CENCE</b>, n.  A faint light or luminousness of a body, unaccompanied with sensible heat.  It is exhibited by certain animals, as well as by vegetable and mineral substances.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
