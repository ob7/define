</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="architect" title="[3473] 9 ">architect</a></H1><SPAN><p><b>'ARCHITECT,</b> n.  [Gr. chief, and a workman.  See Technical.]<p><DD>1.  A person skilled in the art of building; one who understands architecture, or makes it his occupation to form plans and designs of buildings, and superintend the artificers employed.<p><DD>2.  A contriver; a former or maker.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
