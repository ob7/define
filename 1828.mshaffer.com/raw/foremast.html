</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foremast" title="[22885] 8 ">foremast</a></H1><SPAN><p><b>FO'REMAST,</b> n.  The mast of a ship or other vessel which is placed in the forepart or forecastle, and carries the foresail and foretop-sail yards.<p><DD>Foremast-men, on board of ships, the men who take in the top-sails, sling the yards, furl the sails, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
