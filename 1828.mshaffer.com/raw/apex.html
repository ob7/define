</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apex" title="[2989] 4 ">apex</a></H1><SPAN><p><b>A'PEX,</b> n. plu. apexes.  [L. apex, plu. apices.]<p><DD>The tip, point of summit of any thing.  In antiquity, the cap of a flamen or priest; the crest of a helmet.  In grammar, the mark of a long syllable.  In botany, the anther of flowers, or tops of the stamens, like knobs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
