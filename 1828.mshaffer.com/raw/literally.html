</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="literally" title="[33037] 9 ">literally</a></H1><SPAN><p><b>LIT'ERALLY,</b> adv.<p><DD>1.  According to the primary and natural import of words; not figuratively.  A man and his wife cannot be literally one flesh.<p><DD>2.  With close adherence to words; word by word.<p><DD>So wild and ungovernable a poet cannot be translated literally.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
