</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="filth" title="[21998] 5 ">filth</a></H1><SPAN><p><b>FILTH,</b> n.  [See Foul and Defile.]<p><DD>1.  Dirt; any foul matter; any thing that soils or defiles; waste matter; nastiness.<p><DD>2.  Corruption; pollution; any thing that sullies or defiles the moral character.<p><DD>To purify the soul from the dross and filth of sensual delights.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
