</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disappointment" title="[16246] 14 ">disappointment</a></H1><SPAN><p><b>DISAPPOINTMENT</b>, n. Defeat or failure of expectation, hope, wish, desire or intention; miscarriage of design or plan.<p><DD><DD>We are apt to complain of the disappointment of our hopes and schemes, but disappointments often prove blessings and save us from calamity or ruin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
