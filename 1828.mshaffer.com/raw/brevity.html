</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brevity" title="[7292] 7 ">brevity</a></H1><SPAN><p><b>BREV'ITY</b>, n.  [L. brevitas, from brevis, short.  See Brief.]<p><DD>1.  Shortness; applied to time; as the brevity of human life.<p><DD>2.  Shortness; conciseness; contraction into few words; applied to discourses or writings.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
