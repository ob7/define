</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pomiferous" title="[41771] 10 ">pomiferous</a></H1><SPAN><p><b>POMIF'EROUS</b>, a. [L. pomum, an apple, and fero, to produce.]<p>Apple-bearing; an epithet applied to plants which bear the larger fruits, such as melons, gourds, pumpkins, cucumbers, &c. in distinction from the bacciferous or berry-bearing plants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
