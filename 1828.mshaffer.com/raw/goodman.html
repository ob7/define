</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goodman" title="[24850] 7 ">goodman</a></H1><SPAN><p><b>GOOD'MAN</b>, n. A familiar appellation of civility; sometimes used ironically.<p><DD><DD> With you, goodman boy, if you please.<p><DD>1.  A rustic term of compliment; as old goodman Dobson.<p><DD>2.  A familiar appellation of a husband; also,the master of a family.  Prov.7. Matt.24.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
