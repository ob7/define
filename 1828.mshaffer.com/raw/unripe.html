</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unripe" title="[59443] 6 ">unripe</a></H1><SPAN><p><b>UNRI'PE,</b> a.<p><DD>1.  Not ripe; not mature; not brought to a state of perfection; as unripe fruit.<p><DD>2.  Not seasonable; not yet proper.<p><DD>He fix'd his unripe vengeance to defer.<p><DD>3.  Not prepared; not completed; as an unripe scheme.<p><DD>4.  Too early; as the unripe death of Dorilaus.  [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
