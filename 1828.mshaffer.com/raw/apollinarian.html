</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apollinarian" title="[3050] 12 ">apollinarian</a></H1><SPAN><p><b>APOLLINA'RIAN,</b> a.  [From Apollo.]<p><DD>The Apollinarian games, in Roman antiquity, were celebrated in honor of Apollo; instituted A.R. 542 after the battle of Cannae.  They were merely scenical, with exhibitions of music, dances and various mountebank tricks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
