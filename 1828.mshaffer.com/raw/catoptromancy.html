</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="catoptromancy" title="[8891] 13 ">catoptromancy</a></H1><SPAN><p><b>CATOPTROMANCY</b>, n.  A species of divination among the ancients, which was performed by letting down a mirror into water, for a sick person to look at his face in it.  If his countenance appeared distorted and ghastly, it was an ill omen; if fresh and healthy, it was favorable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
