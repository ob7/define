</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lurcher" title="[33582] 7 ">lurcher</a></H1><SPAN><p><b>LURCH'ER,</b> n.  <p><DD>1.  One that lies in wait or lurks; one that watches to pilfer, or to betray or entrap; a poacher.<p><DD>Swift from the play the scudding lurcher flies.<p><DD>2.  A dog that watches for his game.<p><DD>3.  [L. lurco, a glutton.]  A glutton; a gormandizer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
