</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rock-crystal" title="[47143] 12 ">rock-crystal</a></H1><SPAN><p><b>ROCK-CRYS'TAL,</b> n.  The most perfect variety of silicious earth or quartz; limpid quartz.  When purest it is white or colorless, but it is found of a grayish or yellowish white, pale yellow or citron.  Its most usual form is that of hexagonal prisms, surmounted by hexagonal pyramids.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
