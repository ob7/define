</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fahlerz" title="[21175] 7 ">fahlerz</a></H1><SPAN><p><b>F'AHLERZ,</b> n.  Gray copper, or gray copper ore, called by Jameson tetrahedral copper pyrite.  This mineral is easily broken, and its fracture usually uneven, but sometimes a little conchoidal.  it is found amorphous and in regular crystals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
