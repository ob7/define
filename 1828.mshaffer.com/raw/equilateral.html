</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="equilateral" title="[19766] 11 ">equilateral</a></H1><SPAN><p><b>EQUILAT'ERAL</b>, a.  [L. oequus, equal, and lateralis, from latus, side.]<p>Having all the sides equal; as an equilateral triangle.  A square must necessarily be equilateral.<p><b>EQUILAT'ERAL</b>, n. A side exactly corresponding to others.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
