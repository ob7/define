</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unitarian" title="[58725] 9 ">unitarian</a></H1><SPAN><p><b>UNITA'RIAN,</b> n.  [L. unitus, unus.]  One who denies the doctrine of the trinity, and ascribes divinity to God the Father only.  The Arian and Socinian are both comprehended in the term Unitarian.<p><b>UNITA'RIAN,</b> a.  Pertaining to Unitarians, or to the doctrine of the unity of the Godhead.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
