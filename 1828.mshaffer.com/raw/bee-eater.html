</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bee-eater" title="[5498] 9 ">bee-eater</a></H1><SPAN><p><b>BEE'-EATER</b>,n. [bee and eat.]  A bird that feeds on bees.  There are several species included in the genus merops, of which the apiaster of Europe is remarkable for the brilliancy of its plumage.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
