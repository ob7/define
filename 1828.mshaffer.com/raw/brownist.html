</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brownist" title="[7521] 8 ">brownist</a></H1><SPAN><p><b>BROWN'IST</b>, n.  A follower of Robert Brown, a puritan, or dissenter from the Church of England, who left England with his congregation and settled at Middleburgh in Zealand.  He was the head of a party of Independents in Church government.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
