</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asiatic" title="[3880] 7 ">asiatic</a></H1><SPAN><p><b>ASIAT'IC,</b> a.  Belonging to Asia, a quarter of the globe which extends from the strait of Constantinople and Arabian gulf, to the Pacific ocean on the east.  It is probable, the name was originally appropriated to what is now Asia Minor or rather a part of it.<p><b>ASIAT'IC,</b> n.  A native of Asia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
