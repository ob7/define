</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="invocate" title="[30909] 8 ">invocate</a></H1><SPAN><p><b>IN'VOCATE</b>, v.t. [L. invoco; in and voco, to call.]   To invoke; to call on in supplication; to implore; to address in prayer.<p><DD><DD> If Dagon by thy god,<p><DD><DD> Go to his temple, invocate his aid--<p>[Instead of this word,invoke is generally used.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
