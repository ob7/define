</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="guinea-hen" title="[25475] 10 ">guinea-hen</a></H1><SPAN><p><b>GUIN'EA-HEN</b>, n.  The Numida meleagris, a fowl of the gallinaceous order, a native of Africa.  It is larger than the common domestic hen, and has a kind of colored fleshy horn on each side of the head.  Its color is a dark gray, beautifully variegated with small white spots.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
