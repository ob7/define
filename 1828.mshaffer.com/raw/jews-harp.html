</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jews-harp" title="[31397] 9 ">jews-harp</a></H1><SPAN><p><b>JEWS-HARP</b>, n. [Jew and harp.]  An instrument of music shaped like a harp, which, placed between the teeth and by means of a spring struck by the finger, gives a sound which is modulated by the breath into soft melody.  It is called also Jews-trump.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
