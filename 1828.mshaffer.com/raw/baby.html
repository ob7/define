</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="baby" title="[4700] 4 ">baby</a></H1><SPAN><p><b>BA'BY</b>, a. Like a young child; pertaining to an infant.<p><b>BA'BY</b>, n.  [See Babe.]  An infant or young child of either sex; a babe; [used in familiar language.]<p><DD>2.  A small image in form of an infant, for girls to play with; a doll.<p><b>BA'BY</b>, v.t.  To treat like a young child.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
