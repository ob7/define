</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yaw" title="[62782] 3 ">yaw</a></H1><SPAN><p><b>YAW</b>, n. The African name of a raspberry.<p><b>YAW</b>, v.i. <p><DD>1. To rise in blisters, breaking in white froth, as cane juice in the sugar works. [See Yew.]<p><DD>2. In navigation, to deviate from the line of her course, as a ship.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
