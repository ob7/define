</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="freshes" title="[23351] 7 ">freshes</a></H1><SPAN><p><b>FRESH'ES,</b> n.<p><DD>1.  The mingling of fresh water with salt water in rivers or bays, or the increased current of an ebb tide by means of a flood of fresh water, flowing towards or into the sea, and discoloring the water.<p><DD>2.  A flood; an overflowing; an inundation; a freshet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
