</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="typhus" title="[57000] 6 ">typhus</a></H1><SPAN><p><b>TY'PHUS</b>, a.  [from Gr. to inflame or heat.  Hippocrates gave this name to a fever which produced great heat in the eyes.]  A typhus disease or fever is accompanied with great debility. The word is sometimes used as a noun.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
