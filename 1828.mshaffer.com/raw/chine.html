</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chine" title="[9681] 5 ">chine</a></H1><SPAN><p><b>CHINE</b>, n.<p><DD>1.  The back-bone, or spine of an animal.<p><DD>2.  A piece of the back-bone of an animal, with the adjoining parts, cut for cooking.<p><DD>3.  The chime of a cask, or the ridge formed by the ends of the staves.<p><b>CHINE</b>, v.t.  To cut through the back-bone, or into chine-pieces.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
