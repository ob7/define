</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carouse" title="[8606] 7 ">carouse</a></H1><SPAN><p><b>CAROUSE</b>, v.i.  carouz.  To drink hard; to guzzle.  In the United States, it signifies also to be noisy, as bacchanalians.<p><b>CAROUSE</b>, n.  A drinking match; a hearty drink or full draught of liquor; a noisy drinking match.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
