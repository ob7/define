</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jib" title="[31402] 3 ">jib</a></H1><SPAN><p><b>JIB</b>, n.  The foremost sail of a ship, being a large stay-sail extended from the outer end of the jib-boom towards the fore-top-mast-head.  In sloops, it is on the bow-sprit, and extends towards the lower mast-head.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
