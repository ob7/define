</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recency" title="[44998] 7 ">recency</a></H1><SPAN><p><b>RE'CENCY,</b> n.  [L. recens.]  <p><DD>1.  Newness; new state; late origin; as the recency of a wound or tumor.<p><DD>2.  Lateness in time; freshness; as the recency of a transaction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
