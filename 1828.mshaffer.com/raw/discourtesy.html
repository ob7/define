</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="discourtesy" title="[16450] 11 ">discourtesy</a></H1><SPAN><p><b>DISCOURTESY</b>, n. Discurtesy. [dis and courtesy.] Incivility; rudeness of behavior or language; ill manners; act of disrespect.<p><DD><DD>Be calm in arguing; for fierceness makes error a fault, and truth discourtesy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
