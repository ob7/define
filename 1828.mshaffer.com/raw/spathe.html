</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spathe" title="[51315] 6 ">spathe</a></H1><SPAN><p><b>SPATHE,</b> n. [L.  spatha.]  In botany, the calyx of a spadix opening or bursting longitudinally, in form of a sheath.  It is also applied to the calyx of some flowers which have no spadix, as of narcissus, crocus, iris, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
