</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pinnacle" title="[41062] 8 ">pinnacle</a></H1><SPAN><p><b>PIN'NACLE</b>, n. [L. pinna.]<p><DD>1.  A turret, or part of a building elevated above the main building.<p><DD><DD> Some metropolis<p><DD><DD> With glistering spires and pinnacles adorn'd.<p><DD>2.  A high spiring point; summit.<p><b>PIN'NACLE</b>, v.t.  To build or furnish with pinnacles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
