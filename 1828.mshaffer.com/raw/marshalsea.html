</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="marshalsea" title="[34309] 10 ">marshalsea</a></H1><SPAN><p><b>M`ARSHALSEA</b>, n.  In England, the prison in Southwark, belonging to the marshal of the king's household.<p>Court of marshalsea, a court formerly held before the steward and marshal of the king's house, to administer justice between the king's domestic servants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
