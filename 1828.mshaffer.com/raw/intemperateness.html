</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intemperateness" title="[30343] 15 ">intemperateness</a></H1><SPAN><p><b>INTEM'PERATENESS</b>, n.  Want of moderation; excessive degree of indulgence; as the intemperateness of appetite or passion.<p><DD>1. Immoderate degree of any quality in the weather, as in cold, heat or storms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
