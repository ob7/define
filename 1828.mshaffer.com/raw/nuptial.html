</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nuptial" title="[37523] 7 ">nuptial</a></H1><SPAN><p><b>NUP'TIAL</b>, a. [L., to marry.]<p><DD>1. Pertaining to marriage; done at a wedding; as nuptial rites and ceremonies; nuptial torch.<p><DD>2. Constituting marriage; as the nuptial knot or band.<p><DD><DD>The Bible has mitigated the horrors of war; it has given effectual obligation to the nuptial vow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
