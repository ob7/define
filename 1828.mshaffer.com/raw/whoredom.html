</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whoredom" title="[62123] 8 ">whoredom</a></H1><SPAN><p><b>WHOREDOM</b>, n. Horedom.<p><DD>1. Lewdness; fornication; practice of unlawful commerce with the other sex. It is applied to either sex, and to any kind of illicit commerce.<p><DD>2. In Scripture, idolatry; the desertion of the worship of the true God, for the worship of idols.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
