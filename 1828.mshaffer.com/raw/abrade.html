</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abrade" title="[198] 6 ">abrade</a></H1><SPAN><p><b>ABRA'DE</b>, v.t.  [L. abrado, to scrape, from rado.]<p>To rub or wear off; to waste by friction; used especially to express the action of sharp, corrosive medicines, in wearing away or removing the mucus of the membranes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
