</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intimidate" title="[30669] 10 ">intimidate</a></H1><SPAN><p><b>INTIM'IDATE</b>, v.t. [L. timidus, fearful; timeo, to fear.]<p>To make fearful; to inspire with fear; to dishearten; to abash.<p><DD><DD> Now guilt once harbor'd in the conscious breast,<p><DD><DD> Intimidates the brave, degrades the great.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
