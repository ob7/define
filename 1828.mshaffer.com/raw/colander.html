</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="colander" title="[10881] 8 ">colander</a></H1><SPAN><p><b>COLANDER</b>, n.  A vessel with a bottom perforated with little holes for straining liquors.  In America, this name is given, I believe, exclusively to a vessel of tin, or other metal.  In Great Britain, the name is given to vessels, like sieves, made with hair, osiers or twigs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
