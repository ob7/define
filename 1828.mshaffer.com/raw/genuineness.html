</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="genuineness" title="[24255] 11 ">genuineness</a></H1><SPAN><p><b>GEN'UINENESS</b>, n.  The state of being native, or of the true original; hence, freedom from adulteration or foreign admixture; freedom from any thing false or counterfeit; purity; reality; as the genuineness of Livy's history; the genuineness of faith or repentance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
