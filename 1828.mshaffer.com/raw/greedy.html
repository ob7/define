</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="greedy" title="[25174] 6 ">greedy</a></H1><SPAN><p><b>GREE'DY</b>, a.  [L. gradior,and probably signifies reaching forward.]<p><DD>1. Having a keen appetite for food or drink; ravenous; voracious; very hungry; followed by of; as a lion that is greedy of his prey. Ps.17.<p><DD>2.  Having a keen desire of any thing; eager to obtain; as greedy of gain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
