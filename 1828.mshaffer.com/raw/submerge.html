</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="submerge" title="[52982] 8 ">submerge</a></H1><SPAN><p><b>SUBMERGE</b>, v.t. submerj'. [L. submergo; sub and mergo, to plunge.]<p><DD>1.  To put under water; to plunge.<p><DD>2.  To cover or overflow with water; to drown.<p><DD><DD> So half my Egypt was submerg'd.<p><b>SUBMERGE</b>, v.i. submerj'.  To plunge under water, as swallows.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
