</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kilogram" title="[31763] 8 ">kilogram</a></H1><SPAN><p><b>KIL'OGRAM</b>, n.  In the new system of French weights and measures, a thousand grams.  According to Lunier, the kilogram is equal in weight to a cubic decimeter of water, or two pounds, five drams and a half.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
