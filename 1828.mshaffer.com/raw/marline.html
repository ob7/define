</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="marline" title="[34265] 7 ">marline</a></H1><SPAN><p><b>M`ARLINE</b>, n.  A small line composed of two strands little twisted,and either tarred or white; used for winding round ropes and cables,to prevent their being fretted by the blocks, &c.<p><b>M`ARLINE</b>, v.t.  To wind marline round a rope.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
