</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="comminute" title="[11178] 9 ">comminute</a></H1><SPAN><p><b>COMMINUTE</b>, v.t.  To make small or fine; to reduce to minute particles, or to a fine powder, by breaking, pounding, rasping, or grinding; to pulverize; to triturate; to levigate.  It is chiefly or wholly applied to substances, not liquid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
