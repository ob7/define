</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amorous" title="[2233] 7 ">amorous</a></H1><SPAN><p><b>AM'OROUS,</b> a.  [L. amor, love.]<p><DD>1.  Inclined to love; having a propensity to love, or to sexual enjoyment; loving; fond.<p><DD>2.  In love; enamored.<p><DD>3.  Pertaining or relating to love; produced by love; indicating love; as amorous delight; amorous airs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
