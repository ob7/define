</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="predict" title="[42391] 7 ">predict</a></H1><SPAN><p><b>PREDICT'</b>, v.t. [L. proedictus, proedico; proe, before, and dico, to tell.]   To foretell; to tell beforehand something that is to happen. Moses predicted the dispersion of the Israelites. Christ predicted the destruction of Jerusalem.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
