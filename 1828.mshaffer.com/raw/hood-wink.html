</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hood-wink" title="[27118] 9 ">hood-wink</a></H1><SPAN><p><b>HOOD'-WINK</b>, v.t. [hood and wink.]  To blind by covering the eyes.<p><DD><DD> We will blind and hood-wink him.<p><DD>1.  To cover; to hide.<p><DD><DD> For the prize I'll bring thee to,<p><DD><DD> Shall hood-wink this mischance.<p><DD>2.  To deceive by external appearances of disguise; to impose on.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
