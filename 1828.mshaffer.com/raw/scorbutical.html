</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scorbutical" title="[48395] 11 ">scorbutical</a></H1><SPAN><p><b>SCORBU'TICAL,</b> a.  [L. scorbutus, the scurvy.  See Scurf, Scurvy.]<p><DD>1.  Affected or diseased with scurvy; as a scorbutic person.<p><DD>2.  Pertaining to scurvy, or partaking of its nature; as scorbutic complaints or symptoms.<p><DD>3.  Subject to scurvy; as a scorbutic habit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
