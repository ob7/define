</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bill" title="[6182] 4 ">bill</a></H1><SPAN><p><b>BILL</b>, n.<p><DD>1.  The beak of a fowl.<p><DD>2.  An instrument used by plumbers, basket makers and gardeners, made in the form of a crescent, and fitted with a handle.  When short, it is called a hand-bill; when long, a hedge-bill.  It is used for pruning trees, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
