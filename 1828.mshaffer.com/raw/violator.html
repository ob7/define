</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="violator" title="[60920] 8 ">violator</a></H1><SPAN><p><b>VI'OLATOR,</b> n.<p><DD>1.  One who violates, injures, interrupts or disturbs; as a violator of repose.<p><DD>2.  One who infringes or transgresses; as a violator of law.<p><DD>3.  One who profanes or treats with irreverence; as a violator of sacred things.<p><DD>4.  A ravisher.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
