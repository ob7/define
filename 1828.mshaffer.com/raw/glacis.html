</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glacis" title="[24467] 6 ">glacis</a></H1><SPAN><p><b>GLA'CIS</b>, n.  In building, or gardening, an easy, insensible slope.<p><DD>1.  In fortification, a sloping bank; that mass of earth which serves as a parapet to the covered way, having an easy slope or declivity towards the champaign or field.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
