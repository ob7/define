</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pulverize" title="[43698] 9 ">pulverize</a></H1><SPAN><p><b>PUL'VERIZE</b>, v.t.  To reduce to fine powder, as by beating, grinding, &c.  Friable substances may be pulverized by grinding or beating; but to pulverize malleable bodies, other methods must be pursued.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
