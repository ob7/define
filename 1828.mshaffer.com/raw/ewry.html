</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ewry" title="[20294] 4 ">ewry</a></H1><SPAN><p><b>EW'RY</b>, n.  yu'ry.  [from ever.]  In England an office in the king's household, where they take care of the linen for the king's table, lay the cloth, and serve up water in ewers after dinner.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
