</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="helispherical" title="[26400] 13 ">helispherical</a></H1><SPAN><p><b>HELISPHER'ICAL</b>, a. [helix and sphere.]  Spiral.  The helispherical line is the rhomb line in navigation, so called because on the globe it winds round the pole spirally, coming nearer and nearer to it, but never terminating in it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
