</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disrobe" title="[17000] 7 ">disrobe</a></H1><SPAN><p><b>DISROBE</b>, v.t. [dis and robe.]<p><DD>1. To divest of a robe; to divest of garments; to undress.<p><DD>2. To strip of covering; to divest of any surrounding appendage. Autumn disrobes the fields of verdure.<p><DD><DD>These two peers were disrobed of their glory.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
