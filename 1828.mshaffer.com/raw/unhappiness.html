</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unhappiness" title="[58553] 11 ">unhappiness</a></H1><SPAN><p><b>UNHAP'PINESS,</b> n.<p><DD>1.  Misfortune; ill luck.<p><DD>2.  Infelicity; misery.<p><DD>It is our great unhappiness, when any calamities fall upon us, that we are uneasy and dissatisfied.<p><DD>[But it usually expresses less than misery or wretchedness.]<p><DD>3.  Mischievous prank.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
