</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scalp" title="[48162] 5 ">scalp</a></H1><SPAN><p><b>SCALP,</b> n.  [L. scalpo.]<p><DD>1.  The skin of the top of the head; as a hairless scalp.<p><DD>2.  The skin of the top of the head cut or torn off.  A scalp among the Indians of America is a trophy of victory.<p><b>SCALP,</b> v.t.  To deprive of the scalp, or integuments of the head.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
