</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spirituous" title="[51548] 10 ">spirituous</a></H1><SPAN><p><b>SPIRITUOUS</b>, a. <p><DD>1. Containing spirit; consisting of refined spirit; ardent; as spirituous liquors. [This might well be written spiritous.]<p><DD>2. Having the quality of spirit; fine; pure; active; as the spirituous part of a plant.<p><DD>3. Lively; gay; vivid; airy. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
