</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="malevolence" title="[33916] 11 ">malevolence</a></H1><SPAN><p><b>MALEV'OLENCE</b>, n. [L. malevolentia; malum, evil, and volens, volo, to will.]  Ill will, personal hatred; evil disposition towards another; enmity of heart; inclination to injure others.  It expresses less than malignity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
