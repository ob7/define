</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="irreverent" title="[31103] 10 ">irreverent</a></H1><SPAN><p><b>IRREV'ERENT</b>, a.<p><DD>1.  Wanting in reverence and veneration; not entertaining or manifesting due regard to the Supreme Being.<p><DD>2.  Proceeding from irreverence; expressive of a want of veneration; as an irreverent thought, word or phrase.<p><DD>3.  Wanting in respect to superiors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
