</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vicinity" title="[60791] 8 ">vicinity</a></H1><SPAN><p><b>VICIN'ITY,</b> n.  [L. vicinitas.]<p><DD>1.  Nearness in place; as the vicinity of two country seats.<p><DD>2.  Neighborhood; as a seat in the vicinity of the metropolis.<p><DD>3.  Neighboring country.  Vegetables produced in the vicinity of the city, are daily brought to market.  the vicinity is full of gardens.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
