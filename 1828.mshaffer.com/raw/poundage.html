</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poundage" title="[42113] 8 ">poundage</a></H1><SPAN><p><b>POUND'AGE</b>, n. [from pound.]  A sum deducted from a pound, or a certain sum paid for each pound.<p><DD>1.  In England, a subsidy of 12d. in the pound, granted to the crown on all goods exported or imported, and if by aliens, more.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
