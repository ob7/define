</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="terrify" title="[54863] 7 ">terrify</a></H1><SPAN><p><b>TER'RIFY</b>, v.t. [L. terror and facio, to make.]  <p>To frighten; to alarm or shock with fear.<p><DD><DD> They were terrified and affrighted.  Luke 24.<p><DD><DD> When ye shall hear of wars and commotions, be not terrified. Luke 21. Job.7.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
