</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deferent" title="[14776] 8 ">deferent</a></H1><SPAN><p><b>DEFERENT</b>, a.  Bearing; carrying; conveying.<p><b>DEFERENT</b>, n.<p><DD>1.  That which carries or conveys.  The deferent of a planet, is an imaginary circle or orb in the Ptolemaic system, that is supposed to carry about the body of the planet.<p><DD>2.  A vessel in the human body for the conveyance of fluids.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
