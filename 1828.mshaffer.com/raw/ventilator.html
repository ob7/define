</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ventilator" title="[60556] 10 ">ventilator</a></H1><SPAN><p><b>VEN'TILATOR,</b> n.  An instrument or machine for expelling foul or stagnant air from any close place or apartment, and introducing that which is fresh and pure.  Ventilators are of very different constructions and sizes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
