</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epigram" title="[19663] 7 ">epigram</a></H1><SPAN><p><b>EP'IGRAM</b>, n.  [Gr. inscription; a writing.]  A short poem treating only of one thing, and ending with some lively, ingenious and natural thought.  Conciseness and point form the beauty of epigrams.<p>Epigrams were originally inscriptions on tombs, statues, temples, triumphal arches, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
