</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frontispiece" title="[23476] 12 ">frontispiece</a></H1><SPAN><p><b>FRONT'ISPIECE,</b> n.  [L. frontispicium; frons and specio, to view.]<p><DD>1.  In architecture, the principal face of a building; the face that directly presents itself to the eye.<p><DD>2.  An ornamental figure or engraving fronting the first page of a book, or at the beginning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
