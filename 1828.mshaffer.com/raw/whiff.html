</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whiff" title="[61949] 5 ">whiff</a></H1><SPAN><p><b>WHIFF</b>, n. <p><DD>1. A sudden expulsion of air from the mouth; a puff; as the whiff of a smoker.<p><DD><DD>And seasons his whiffs with impertinent jokes.<p><DD>2. In ichthyology, a species of Pleuronectes or flounder.<p><b>WHIFF</b>, v.t. TO puff; to throw out in whiffs; to consume in whiffs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
