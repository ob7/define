</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scrupulously" title="[48540] 12 ">scrupulously</a></H1><SPAN><p><b>SCRU'PULOUSLY</b>, adv.  With a nice regard to minute particulars or to exact propriety.<p>     The duty consists not <i>scrupolously</i> in minutes and half hours. <i>Taylor</i>.<p>     Henry was <i>scrupulously</i> careful not to ascribe the sucess to himself. <i>Addison</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
