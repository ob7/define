</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drupe" title="[17973] 5 ">drupe</a></H1><SPAN><p><b>DRUPE</b>, n. [L., Gr, olives ready to fall, Gr., a tree; to fall.] In botany, a pulpy pericarp or fruit without valves, containing a nut or stone with a kernel; as the plum, cherry, apricot, peach, almond, olive, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
