</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="censorious" title="[9080] 10 ">censorious</a></H1><SPAN><p><b>CENSORIOUS</b>, a.  <p><DD>1.  Addicted to censure; apt to blame or condemn; severe in making remarks on others, or on their writings or manners; often implying ill-nature, illiberality, or uncharitableness; as a censorious critic.<p><DD>2.  Implying or expressing censure; as, censorious remarks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
