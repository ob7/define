</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="composer" title="[11440] 8 ">composer</a></H1><SPAN><p><b>COMPOSER</b>, n.<p><DD>1.  One who composes; one who writes an original work, as distinguished from a compiler; an author; also, one who forms tunes, whether he adapts them to particular words or not.<p><DD>2.  One who quiets or calms; one who adjusts a difference.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
