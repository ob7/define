</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="benjamin" title="[5790] 8 ">benjamin</a></H1><SPAN><p><b>BEN'JAMIN</b>, n.  A tree, the Laurus Benzoin, a native of America, called also spicebush. It grows to the height of 15 or 20 feet, with a very branchy head.<p><DD>1.  A gum or resin, or rather a balsam.  [See Benzoin.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
