</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hastiness" title="[26016] 9 ">hastiness</a></H1><SPAN><p><b>HASTINESS</b>, n.  Haste; speed; quickness or celerity in motion or action, as of animals.<p><DD>1.  Rashness; heedless eagerness; precipitation.  Our hastiness to engage in the war caused deep regret.<p><DD>2.  Irritability; susceptibility of anger, warmth or temper.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
