</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acrothymion" title="[637] 11 ">acrothymion</a></H1><SPAN><p><b>ACROTHYM'ION,</b> n.  [Gr. extreme, and thyme.]<p><DD>Among physicians, a species of wart, with a narrow basis and broad top, having the color of thyme.  It is call Thymus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
