</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="black-bird" title="[6346] 10 ">black-bird</a></H1><SPAN><p><b>BLACK'-BIRD</b>, n. [black and bird.]  In England, the merula, a species of turdus, a singing bird with a fine note, but very loud. In America, this name is given to different birds,as to the gracula quiscula, or crow black-bird, and to the oriolus phaeniceus, or red winged black-bird.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
