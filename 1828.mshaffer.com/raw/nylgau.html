</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nylgau" title="[37551] 6 ">nylgau</a></H1><SPAN><p><b>NYL'GAU</b>, n. A quadruped of the genus Bos, a native of the interior of India, of a middle size between the cow and the deer.  Its body, horns and tail are not unlike those of a bull; the head, neck and legs resemble those of the deer.  The color is an ash gray.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
