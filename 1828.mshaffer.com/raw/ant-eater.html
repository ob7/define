</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ant-eater" title="[2680] 9 ">ant-eater</a></H1><SPAN><p><b>'ANT-BEAR or 'ANT-EATER,</b>  n.  A quadruped that feeds upon ants.  This animal has no teeth, but a snout or muzzle, with a long cylindrical tongue.  the body is covered with long hair.  There are several species, constituting the genus, myrmecophaga, ant eaters.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
