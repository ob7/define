</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sleek" title="[50459] 5 ">sleek</a></H1><SPAN><p><b>SLEEK,</b> a.  [See Like]<p><DD>1.  Smooth; having an even smooth surface; whence, glossy; as sleek hair.  So sleek her skin, so faultless was her make.<p><DD>2.  Not rough or harsh, Those rugged names to our like mouths grow sleek.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
