</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="morgray" title="[36091] 7 ">morgray</a></H1><SPAN><p><b>MOR'GRAY</b>, n.  A Mediterranean fish of a pale reddish gray color, spotted with brown and white. It is called also the rough hound-fish.  It weighs about twenty ounces and is well tasted.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
