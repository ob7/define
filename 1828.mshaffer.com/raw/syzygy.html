</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="syzygy" title="[54213] 6 ">syzygy</a></H1><SPAN><p><b>SYZ'YGY</b>, n. [Gr. to join.]  The conjunction or opposition of a planet with the sun, or of any two of the heavenly bodies.  On the phenomena and circumstances of the syzygies, depends a great part of the lunar theory.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
