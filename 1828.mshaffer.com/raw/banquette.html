</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="banquette" title="[4962] 9 ">banquette</a></H1><SPAN><p><b>BANQUETTE</b> or <b>BANQUET</b>, n.  banket.  In fortification, a little raised way or foot bank, running along the inside of a parapet, on which musketeers stand to fire upon the enemy in the moat or covered way.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
