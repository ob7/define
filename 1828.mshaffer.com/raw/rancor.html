</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rancor" title="[44527] 6 ">rancor</a></H1><SPAN><p><b>RAN'COR,</b> n.  [L. from ranceo, to be rank.]<p><DD>1.  The deepest malignity or spite; deep seated and implacable malice; inveterate enmity.  [This is the strongest term for enmity which the English language supplies.]<p><DD>It issues from the rancor of a villain.<p><DD>2.  Virulence; corruption.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
