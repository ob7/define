</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="evacuation" title="[20155] 10 ">evacuation</a></H1><SPAN><p><b>EVACUA'TION</b>, n.  The act of emptying or clearing of the contents; the act of withdrawing from, as an army or garrison.<p><DD>1.  Discharges by stool or other natural means; a diminution of the fluids of an animal body by cathartics, venesection, or other means.<p><DD>2.  Abolition; nullification.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
