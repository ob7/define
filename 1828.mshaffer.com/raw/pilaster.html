</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pilaster" title="[40971] 8 ">pilaster</a></H1><SPAN><p><b>PILAS'TER</b>, n.  A square column, sometimes insulated; but usually pilasters are set within a wall, projecting only one quarter of their diameter.  Their bases, capitals and entablatures have the same parts as those of columns.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
