</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="examiner" title="[20338] 8 ">examiner</a></H1><SPAN><p><b>EXAM'INER</b>, n.  One who examines, tries or inspects; one who interrogates a witness or an offender.<p><DD>1. In chancery, in Great Britain, the Examiners are two officers of that court, who examine, on oath, the witnesses for the parties.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
