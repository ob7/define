</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="etiolation" title="[20079] 10 ">etiolation</a></H1><SPAN><p><b>ETIOLA'TION</b>,n.  The operation of being whitened or of becoming white by excluding the light of the sun.<p><DD>In gardening, the rendering plants white, crisp and tender, by excluding the action of light from them.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
