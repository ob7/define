</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disciplinable" title="[16338] 13 ">disciplinable</a></H1><SPAN><p><b>DISCIPLINABLE</b>, a. [See Discipline.]<p><DD>1. Capable of instruction, and improvement in learning.<p><DD>2. That may be subjected to discipline; as a disciplinable offense, in church government.<p><DD>3. Subject or liable to discipline, as the member of a church.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
