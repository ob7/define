</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trinity" title="[56434] 7 ">trinity</a></H1><SPAN><p><b>TRIN'ITY</b>, n. [L. trinitas; tres and unus, unitas, one, unity.]<p>In theology, the union of three persons in one Godhead, the Father, the Son, and the Holy Spirit.<p><DD><DD> In my whole essay, there is not any thing like an objection against the Trinity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
