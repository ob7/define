</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="congener" title="[11901] 8 ">congener</a></H1><SPAN><p><b>CONGENER</b>, n. [L., kind, race.] A thing of the same kind or nature.<p><DD><DD>The cherry tree has been often grafted on the laurel, to which it is a congener.<p><b>CONGENER</b>, <b>CONGENEROUS</b>, a. Of the same kind or nature; allied in origin or cause; as congenerous bodies; congenerous diseases.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
