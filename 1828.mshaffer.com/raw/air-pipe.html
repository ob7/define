</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="air-pipe" title="[1466] 8 ">air-pipe</a></H1><SPAN><p><b>A'IR-PIPE,</b> n.  A pipe used to draw foul air from a ship's hold, by means of a communication with the furnace, and the rarefaction of the air by fire.  This pipe is intended to supply the combustion with the air of the hold, by preventing the access of other air to the fire.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
