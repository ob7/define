</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lamely" title="[32080] 6 ">lamely</a></H1><SPAN><p><b>LA'MELY,</b> adv.  [See Lame.]<p><DD>1.  Like a cripple; with impaired strength; in a halting manner; as, to walk lamely.<p><DD>2.  Imperfectly; without a complete exhibition of parts; as a figure lamely drawn; a scene lamely described.<p><DD>3.  Weakly; poorly; unsteadily; feebly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
