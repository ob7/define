</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rosemary" title="[47280] 8 ">rosemary</a></H1><SPAN><p><b>RO'SEMARY,</b> n.  [L. rosmarinus, sea-rose; rosa and marinus.]<p><DD>A verticillate plant of the genus Rosmarinus, growing naturally in the southern part of France, Spain and Italy.  It has a fragrant smell and a warm pungent bitterish taste.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
