</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="demagogue" title="[15024] 9 ">demagogue</a></H1><SPAN><p><b>DEMAGOGUE</b>, n.  Demagog. [Gr.  The populas, and to lead.]<p><DD>1.  A leader of the people; an orator who pleases the populace and influences them to adhere to him.<p><DD>2.  Any leader of the populace; any factious man who has great influence with the great body of people in a city or community.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
