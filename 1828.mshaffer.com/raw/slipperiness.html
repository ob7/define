</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="slipperiness" title="[50528] 12 ">slipperiness</a></H1><SPAN><p><b>SLIP'PERINESS,</b> n. <p><DD>1.  The state or quality of being slippery; lubricity; smoothness; glibness; as the slipperiness of ice or snow; the slipperiness of the tongue.<p><DD>2.  Uncertainty; want of firm footing.<p><DD>3.  Lubricity of character.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
