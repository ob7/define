</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recession" title="[45013] 9 ">recession</a></H1><SPAN><p><b>RECES'SION,</b> n.  [L. recessio.]<p><DD>1.  The act of withdrawing, retiring or retreating.<p><DD>2.  The act of receding from a claim, or of relaxing a demand.<p><DD>3.  A cession or granting back; as the recession of conquered territory to its former sovereign.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
