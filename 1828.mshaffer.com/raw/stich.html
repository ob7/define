</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stich" title="[52294] 5 ">stich</a></H1><SPAN><p><b>STICH</b>, n. [Gr.] <p><DD>1. In poetry, a verse, of whatever measure or number of feet.<p><DD><DD>Stich is used in numbering the books of Scripture.<p><DD>2. In rural affairs, an order or rank of trees. [In New England, as much land as lies between double furrows, is called a stitch, or a land.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
