</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="belligerent" title="[5680] 11 ">belligerent</a></H1><SPAN><p><b>BELLIG'ERENT</b>, a. [L. belliger, warlike; belligero, to wage war; from bellum, war, and gero, to wage; part. gerens, gerentis, waging. Gr. war.]<p>Waging war; carrying on war; as a belligerent nation.<p><b>BELLIG'ERENT</b>, n.  A nation, power or state carrying on war.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
