</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hypobole" title="[27743] 8 ">hypobole</a></H1><SPAN><p><b>HYPOB'OLE</b>, n. hypob'oly.  [Gr. under, and to cast.]<p>In rhetoric, a figure in which several things are mentioned that seem to make against the argument or in favor of the opposite side,and each of them is refuted in order.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
