</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wolf" title="[62443] 4 ">wolf</a></H1><SPAN><p><b>WOLF</b>, n. <b>WULF.</b> [G., Gr.]<p><DD>1. An animal of the genus Canis, a beast of prey that kills sheep and other small domestic animals; called sometimes the wild dog. The wolf is crafty, greedy and ravenous.<p><DD>2. A small white worm or maggot, which infests granaries.<p><DD>3. An eating ulcer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
