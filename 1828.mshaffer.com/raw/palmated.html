</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palmated" title="[39264] 8 ">palmated</a></H1><SPAN><p><b>PAL'MATED</b>, a. [L. palmatus, from palma, palm.]<p><DD>1.  Having the shape of a hand; resembling a hand with the fingers spread; as palmated leaves or stones.<p><DD>2.  Entirely webbed; as the palmated feet of aquatic fowls.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
