</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="excoriate" title="[20463] 9 ">excoriate</a></H1><SPAN><p><b>EXCO'RIATE</b>, v.t.  [Low L. excorio; ex and corium, skin, hide.]<p>To flay; to strip or wear off the skin; to abrade; to gall; to break and remove the cuticle in any manner, as by rubbing, beating, or by the action of acrid substances.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
