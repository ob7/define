</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sixth" title="[50289] 5 ">sixth</a></H1><SPAN><p><b>SIXTH,</b> a.  The first after the fifth; the ordinal of six.<p><b>SIXTH,</b> n.<p><DD>1.  The sixth part.<p><DD>2.  In music, a hexachord, as interval of two kinds; the minor sixth, consisting of three tones and two semitones major, and the major sixth, composed of four tones and a major semitone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
