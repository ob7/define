</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="airing" title="[1479] 6 ">airing</a></H1><SPAN><p><b>A'IRING,</b> ppr.  Exposing to the air; warming; drying.<p><b>A'IRING,</b> n.  An exposure to the air, or to a fire, for warming or drying; also, a walk or ride in the open air; a short excursion.  The exercise of horses in the open air.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
