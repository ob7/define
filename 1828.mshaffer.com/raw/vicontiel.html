</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vicontiel" title="[60798] 9 ">vicontiel</a></H1><SPAN><p><b>VICON'TIEL,</b> a.  [vice-comitalia.  See Viscount.]<p><DD>In old law books, pertaining to the sheriff.<p><DD>Vicontiel rents, are certain rents for which the sheriff pays a rent to the king.<p><DD>Vicontiel writs, are such as are triable in the county or sheriff court.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
