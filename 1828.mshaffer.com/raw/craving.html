</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="craving" title="[13386] 7 ">craving</a></H1><SPAN><p><b>CRAVING</b>, ppr.<p><DD>1. Asking with importunity; urging for earnestly; begging; entreating.<p><DD>2. Calling for with urgency; requiring; demanding gratification; as an appetite craving food.<p><b>CRAVING</b>, n. Vehement or urgent desire, or calling for; a longing for.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
