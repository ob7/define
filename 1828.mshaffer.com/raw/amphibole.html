</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amphibole" title="[2258] 9 ">amphibole</a></H1><SPAN><p><b>AM'PHIBOLE,</b> n.  [Gr. equivocal.]<p><DD>A name given by Hauy to a species of minerals, including the Tremolite, Hornblend, and Actinolite.  Its primitive form is an oblique rhombic prism.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
