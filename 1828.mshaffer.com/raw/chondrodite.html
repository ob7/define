</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chondrodite" title="[9781] 11 ">chondrodite</a></H1><SPAN><p><b>CHONDRODITE</b>, n.  A mineral, called also Brucite.  It occurs in grains or imperfect crystals, or in four-sided prisms with rhombic bases, truncated on the two acute lateral edges.  It is translucent; and its color varies from reddish or amber yellow to grayish brown.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
