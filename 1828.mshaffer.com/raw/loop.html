</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loop" title="[33314] 4 ">loop</a></H1><SPAN><p><b>LOOP,</b> n.<p><DD>1.  A folding or doubling of a string or a noose, through which a lace or cord may be run for fastening.<p><DD>That the probation bear no hinge, nor loop to hang a doubt on.<p><DD>2.  In iron-works, the part of a row or block of cast iron, melted off for the forge or hammer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
