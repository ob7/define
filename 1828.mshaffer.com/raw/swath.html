</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swath" title="[53892] 5 ">swath</a></H1><SPAN><p><b>SWATH</b>, n. swoth.<p><DD>1.  A  line of grass or grain cut and thrown together by the sythe in mowing or cradling.<p><DD>2.  The whole breadth or sweep of a sythe in mowing or cradling; as a wide swath.<p><DD>3.  A band or fillet.  They wrapped me in a hundred yards of swath.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
