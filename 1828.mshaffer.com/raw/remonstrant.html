</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="remonstrant" title="[45937] 11 ">remonstrant</a></H1><SPAN><p><b>REMON'STRANT,</b> a.  Expostulatory; urging strong reasons against an act.<p><b>REMON'STRANT,</b> n.  One who remonstrates.  The appellation of remonstrants is given to the Arminians who remonstrated against the decisions of the Synod of Dort, in 1618.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
