</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abhor" title="[109] 5 ">abhor</a></H1><SPAN><p><b>ABHOR'</b>, v.t.  [L abhorreo, of ab and horreo, to set up bristles, shiver or shake; to look terrible.]<p><DD>1.  To hate extremely, or with contempt; to lothe, detest or abominate.<p><DD>2.  To despise or neglect.  Ps. xxii. 24.  Amos vi. 8.<p><DD>3.  To cast off or reject.  Ps. lxxix. 38.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
