</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calabash" title="[8015] 8 ">calabash</a></H1><SPAN><p><b>CALABASH</b>, n.  <p><DD>1.  A vessel made of a dried gourd-shell or of the shell of a calabash tree, used for containing liquors, or goods, as pitch, rosin and the like.<p><DD>2.  A popular name of the gourd-plant, or Cucurbita.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
