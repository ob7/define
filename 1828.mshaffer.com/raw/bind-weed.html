</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bind-weed" title="[6206] 9 ">bind-weed</a></H1><SPAN><p><b>BI'ND-WEED</b>, n. A genus of plants, called Convolvulus, comprehending many species, as the white, the blue, the <p>Syrian bind-weed, &c.  The black briony or Tamus is called black bind-weed; and the Smilax is called rough bind-weed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
