</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="withstand" title="[62403] 9 ">withstand</a></H1><SPAN><p><b>WITHSTAND</b>, v.t. [with and stand. See Stand.] To oppose; to resist, either with physical or moral force; as, to withstand the attack of troops; to withstand eloquence or arguments.<p><DD><DD>When Peter was come to Antioch, I withstood him to his face. Galatians 2.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
