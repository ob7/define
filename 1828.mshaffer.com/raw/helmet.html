</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="helmet" title="[26424] 6 ">helmet</a></H1><SPAN><p><b>HELM'ET</b>, n.  Defensive armor for the head; a head-piece; a morion.  The helmet is worn by horsemen to defend the head against the broad sword.<p><DD>1.  The part of a coat of arms that bears the crest.<p><DD>2.  The upper part of a retort.<p><DD>3.  In botany, the upper lip of a ringent corol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
