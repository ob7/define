</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="readily" title="[44797] 7 ">readily</a></H1><SPAN><p><b>READILY,</b> adv. red'ily.  [See Ready.]  <p><DD>1.  Quickly; promptly; easily.  I readily perceive the distinction you make.<p><DD>2.  Cheerfully; without delay or objection; without reluctance.  He readily granted my request.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
