</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shudder" title="[49949] 7 ">shudder</a></H1><SPAN><p><b>SHUD'DER</b>,  v.i.  [This word contains the same elements as the L. <i>quatio</i>.]  To quake; to tremble or shake with fear, horror or aversion; to shiver.<p>                   I love-alas! I <i>shudder</i> at the name. <i>Smith</i>.<p><b>SHUD'DER</b>,  n.  A tremor; a shaking with fear or horror.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
