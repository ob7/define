</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="achor" title="[536] 5 ">achor</a></H1><SPAN><p><b>A'CHOR,</b> n.  [Gr., sordes capitis.]<p><DD>1.  The scald head, a disease forming scaly eruptions, supposed to be a critical evacuation of acrimonious humors; a species of herpes.<p><DD>2.  In mythology, the God of flies, said to have been worshipped by the Cyreneans, to avoid being vexed by those insects.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
