</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oscitancy" title="[38479] 9 ">oscitancy</a></H1><SPAN><p><b>OS'CITANCY,</b> n.  [L. oscito, to yawn, from os, the mouth.]<p><DD>1.  The act of gaping or yawning.<p><DD>2.  Unusual sleepiness; drowsiness; dullness. <p><DD>It might proceed from the oscitancy of transcribers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
