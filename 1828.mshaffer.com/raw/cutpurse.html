</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cutpurse" title="[14052] 8 ">cutpurse</a></H1><SPAN><p><b>CUTPURSE</b>, n. [cut and purse.] One who cuts purses for stealing them or their contents; a practice said to have been common when men wore purses at their girdles. One who steals from the person; a thief; a robber.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
