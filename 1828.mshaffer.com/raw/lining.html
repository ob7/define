</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lining" title="[32965] 6 ">lining</a></H1><SPAN><p><b>LI'NING,</b> ppr.  [See Line.]  Covering on the inside, as a garment.<p><b>LI'NING,</b> n.  <p><DD>1.  The inner covering of any thing, as of a garment or a box.  The pleura is called the lining of the thorax.<p><DD>2.  That which is within.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
