</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chyle" title="[9932] 5 ">chyle</a></H1><SPAN><p><b>CHYLE</b>, n.  In animal bodies, a white or milky fluid separated from aliments by means of digestion.  It is absorbed by the lacteal vessels, by which it is conveyed into the circulation, assimilated into blood, and converted into nutriment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
