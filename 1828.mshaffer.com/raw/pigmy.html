</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pigmy" title="[40958] 5 ">pigmy</a></H1><SPAN><p><b>PIG'MY</b>, n. [L. pygmoeus; Gr. the fist.]  A dwarf; a person of very small stature; a name applied to a fabled nation said to have been devoured by cranes.<p><b>PIG'MY</b>, a.  Very small in size; mean; feeble; inconsiderable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
