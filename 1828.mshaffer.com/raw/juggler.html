</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="juggler" title="[31547] 7 ">juggler</a></H1><SPAN><p><b>JUG'GLER</b>, n.<p><DD>1.  One who practices or exhibits tricks by slight of hand; one who makes sport by tricks of extraordinary dexterity, by which the spectator is deceived.  Jugglers are punishable by law.<p><DD>2.  A cheat; a deceiver; a trickish fellow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
