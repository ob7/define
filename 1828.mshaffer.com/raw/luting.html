</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="luting" title="[33634] 6 ">luting</a></H1><SPAN><p><b>LU'TING,</b> n.  [L. lutum, mud, clay.]  Among chimists, a composition of clay or other tenacious substance used for stopping the juncture of vessels so closely as to prevent the escape or entrance of air.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
