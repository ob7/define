</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="few" title="[21856] 3 ">few</a></H1><SPAN><p><b>FEW,</b> a.  [L. pauci.  The senses of few and small are often united.]<p><DD>Not many; small in number.  Party is the madness of many for the gain of a few; but few men, in times of party, regard the maxim.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
