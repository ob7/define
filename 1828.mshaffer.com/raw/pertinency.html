</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pertinency" title="[40542] 10 ">pertinency</a></H1><SPAN><p><b>PER'TINENCY</b>, n. [L. pertinens,pertineo; per and teneo, to hold.]<p>Justness of relation to the subject or matter in hand; fitness; appositeness; suitableness.<p><DD><DD> I have shown the fitness and pertinency of the apostle's discourse to the person he addressed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
