</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stall-feed" title="[51944] 10 ">stall-feed</a></H1><SPAN><p><b>STALL-FEED</b>, v.t. [stall and feed.] To feed and fatten in a stable or on dry fodder; as, to stall-feed an ox. [This word is used in America to distinguish this mode of feeding from grass-feeding.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
