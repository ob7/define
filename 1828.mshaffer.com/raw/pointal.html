</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pointal" title="[41580] 7 ">pointal</a></H1><SPAN><p><b>POINT'AL</b>, n.  In botany, the pistil of a plant; an organ or viscus adhering to the fruit for the reception of the pollen.  Its appearance is that of a column or set of columns in the center of the flower.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
