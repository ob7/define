</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="putrefaction" title="[43908] 12 ">putrefaction</a></H1><SPAN><p><b>PUTREFAC'TION</b>, n. [L. putrefactio; putris; putrid, and facio,to make.]  A natural process by which animal and vegetable bodies are disorganized and dissolved, or reduced to their original separate elements.  Putrefaction is greatly accelerated by heat and moisture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
