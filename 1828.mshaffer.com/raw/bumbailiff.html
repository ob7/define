</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bumbailiff" title="[7688] 10 ">bumbailiff</a></H1><SPAN><p><b>BUMBA'ILIFF</b>, n.  [A corruption of bound bailiff.]  In England, an under-bailiff; a subordinate civil officer, appointed to serve writs, and to make arrests and executions, and bound with sureties for a faithful discharge of his trust.  [A vulgar word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
