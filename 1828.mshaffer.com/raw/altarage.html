</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="altarage" title="[1981] 8 ">altarage</a></H1><SPAN><p><b>AL'TARAGE,</b> n.  The profits arising to priests from oblations, or on account of the altar.  Also, in law, altars erected in virtue of donations, before the reformation, within a parochial church, for the purpose of singing a mass for deceased friends.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
