</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="episcopacy" title="[19687] 10 ">episcopacy</a></H1><SPAN><p><b>EPIS'COPACY</b>, n.  [L. episcopatus; Gr. to inspect, to see.  See Bishop.]<p>Government of the church by bishops; that form of ecclesiastical government, in which diocesan bishops are established, as distinct from and superior to priests or presbyters.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
