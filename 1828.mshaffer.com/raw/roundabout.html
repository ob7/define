</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="roundabout" title="[47347] 10 ">roundabout</a></H1><SPAN><p><b>ROUND'ABOUT,</b> a.  [round and about.]<p><DD>1.  Indirect; going round; loose.<p><DD>Paraphrase is a roundabout way of translating.<p><DD>2.  Ample; extensive; as roundabout sense.<p><DD>3.  Encircling; encompassing.<p><DD>[In any sense, this word is inelegant.]<p><DD><p><b>ROUND'ABOUT,</b> n.  A large strait coat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
