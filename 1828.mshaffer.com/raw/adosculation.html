</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adosculation" title="[929] 12 ">adosculation</a></H1><SPAN><p><b>ADOSCULA'TION,</b> n.  [L. ad and osculatio, a kissing, from osculum, a kiss, or mouth.]<p><DD>The impregnation of plants by the falling of the farina on the pistils.<p><DD>Adosculation is also defined to be the inserting of one part of a plant into another.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
