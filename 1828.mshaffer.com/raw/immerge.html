</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="immerge" title="[28171] 7 ">immerge</a></H1><SPAN><p><b>IMMERGE</b>, v.t. immerj'.  [L. immergo; in and mergo, to plunge.]<p><DD>1.  To plunge into or under a fluid.  [See Immerse, which is generally used.]<p><DD>2. v.i. To enter the light of the sun, as a star, or the shadow of the earth, as the moon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
