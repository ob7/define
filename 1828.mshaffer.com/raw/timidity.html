</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="timidity" title="[55471] 8 ">timidity</a></H1><SPAN><p><b>TIMID'ITY</b>, n. [L. timiditas.]  Fearfulness; want of courage or boldness to face danger; timorousness; habitual cowardice.  Timidity in one person may be a good trait of character, while in another it is a deep reproach.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
