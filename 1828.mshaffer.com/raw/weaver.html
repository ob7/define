</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="weaver" title="[61708] 6 ">weaver</a></H1><SPAN><p><b>WEAVER</b>, n. <p><DD>1. One who weaves; one whose occupation is to weave.<p><DD>2. The common name of the genus Ploceus, of several species, natives of Africa and the East Indies; so called because they construct curious and often pensile nests, by interweaving twigs and fibers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
