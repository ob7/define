</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foliated" title="[22678] 8 ">foliated</a></H1><SPAN><p><b>FO'LIATED,</b> pp.<p><DD>1.  Spread or covered with a thin plate or foil.<p><DD>2.  In mineralogy, consisting of plates; resembling or in the form of a plate; lamellar; as a foliated fracture.<p><DD>Minerals that consist of grains, and are at the same time foliated, are called granularly foliated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
