</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indigestion" title="[29292] 11 ">indigestion</a></H1><SPAN><p><b>INDIGES'TION</b>, n. [in and digestion.]  Want of due coction in the stomach; a failure of that change in food which prepares it for nutriment; crudity.<p>As a disease, dyspepsy; that state of the stomach, in which it is incapable of performing its natural healthy functions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
