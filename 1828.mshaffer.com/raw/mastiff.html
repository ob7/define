</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mastiff" title="[34403] 7 ">mastiff</a></H1><SPAN><p><b>M`ASTIFF</b>, n. plu. mastiffs.  Mastives is irregular. [Low L. mastivus.]  A large species of dog, remarkable for strength and courage.  Strabo informs us that the mastiffs of Britain were trained for war, and used by the Gauls in battle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
