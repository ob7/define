</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intercolumniation" title="[30418] 17 ">intercolumniation</a></H1><SPAN><p><b>INTERCOLUMNIA'TION</b>, n. [L. inter and columna, a column.]<p>In architecture, the space between two columns.  By the rules of the art, this should be in proportion to the highth and bulk of the columns.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
