</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abyssinians" title="[311] 11 ">abyssinians</a></H1><SPAN><p><b>ABYSSIN'IANS</b>, n.  A sect of christians in Abyssinia, who admit but one nature in Jesus Christ, and reject the council of Chalcedon.  They are governed by a bishop, or metropolitan, call Abuna, who is appointed by the Coptic patriarch of Cairo.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
