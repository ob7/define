</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="android" title="[2464] 7 ">android</a></H1><SPAN><p><b>AN'DROID,</b> n.  [Gr. man and form.]<p><DD>A machine, in the human form, which, by certain springs, performs some of the natural motions of a living man.  One of these machines, invented by M. Vaucanson, appeared at Paris is 1738, representing a flute player.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
