</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incurable" title="[29145] 9 ">incurable</a></H1><SPAN><p><b>INCU'RABLE</b>, a.<p><DD>1.  That cannot be cured; not admitting of cure; beyond the power of skill or medicine; as an incurable disease.<p><DD>2.  Not admitting remedy or correction; irremediable; remediless; as incurable evils.<p><b>INCU'RABLE</b>, n. A person diseased beyond the reach of cure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
