</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="snaky" title="[50731] 5 ">snaky</a></H1><SPAN><p><b>SNA'KY,</b> a. <p><DD>1.  Pertaining to a snake or to snakes; resembling a snake; serpentine; winding.<p><DD>2.  Sly; cunning; insinuating; deceitful.  So to the coast of Jordan he directs his easy steps, girded with snaky wiles.<p><DD>3.  Having serpents; as a snaky rod or want.  That sanky headed gorgon shield.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
