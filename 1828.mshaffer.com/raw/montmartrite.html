</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="montmartrite" title="[36003] 12 ">montmartrite</a></H1><SPAN><p><b>MONTM`ARTRITE</b>, n. A mineral of a yellowish color, occurring massive, and found at Montmartre, near Paris.  It is soft, but resists the weather. It is a compound of the sulphate and carbonate of lime.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
