</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exoteric" title="[20661] 8 ">exoteric</a></H1><SPAN><p><b>EXOT'ERIC</b>, a.  [Gr. exterior.]  External; public; opposed to esoteric or secret.  The exoteric doctrines of the ancient philosophers were those which were openly professed and taught.  The esoteric were secret, or taught only to a few chosen disciples.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
