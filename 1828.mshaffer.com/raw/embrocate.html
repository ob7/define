</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embrocate" title="[18875] 9 ">embrocate</a></H1><SPAN><p><b>EM'BROCATE</b>, v.t.  [Gr. to moisten, to rain.]<p>In surgery and medicine, to moisten and rub a diseased part of the body, with a liquid substance, as with spirit, oil, &c., by means of a cloth or spunge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
