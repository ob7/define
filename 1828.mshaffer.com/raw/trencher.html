</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trencher" title="[56286] 8 ">trencher</a></H1><SPAN><p><b>TRENCH'ER</b>, n.  A wooden plate.  Trenchers were in use among the common people of New England till the revolution.<p><DD>1.  The table.<p><DD>2.  Food; pleasures of the table.<p><DD><DD> It would be no ordinary declension that would bring some men to place their summum bonum upon their trenchers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
