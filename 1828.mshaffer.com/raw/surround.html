</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surround" title="[53748] 8 ">surround</a></H1><SPAN><p><b>SURROUND'</b>, v.t. [sur and round.]<p><DD>1.  To encompass; to environ; to inclose on all sides; as, to surround a city.  They surrounded a body of the enemy.<p><DD>2.  To lie or be on all sides of; as, a wall or ditch surrounds the city.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
