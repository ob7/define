</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="discoidal" title="[16360] 9 ">discoidal</a></H1><SPAN><p><b>DISCOID, DISCOIDAL</b>, a. Having the form of a disk.  Discoid or discous flowers, are compound flowers, not radiated, but the florets all tubular, as the tansy, southern-wood, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
