</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pollenin" title="[41656] 8 ">pollenin</a></H1><SPAN><p><b>POL'LENIN</b>, n. [from pollen.]  A substance prepared from the pollen of tulips, highly inflammable, and insoluble in agents which dissolve other vegetable products.  Exposed to the air, it soon undergoes putrefaction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
