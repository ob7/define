</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="murderous" title="[36446] 9 ">murderous</a></H1><SPAN><p><b>MUR'DEROUS</b>, a.  Guilty of murder; as the murderous king.<p><DD>1.  Consisting in murder; done with murder; bloody; cruel; as murderous rapine.<p><DD>2.  Bloody; sanguinary; committing murder; as murderous tyranny.<p><DD>3.  Premeditating murder; as murderous intent or design.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
