</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bonny-clabber" title="[6814] 13 ">bonny-clabber</a></H1><SPAN><p><b>BON'NY-CLABBER</b>, n. A word used in Ireland for sour buttermilk.<p>It is used, in America, for any milk that is turned or become thick in the process of souring, and applied only to that part which is thick.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
