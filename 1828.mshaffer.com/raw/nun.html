</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nun" title="[37510] 3 ">nun</a></H1><SPAN><p><b>NUN</b>, n. A woman devoted to a religious life, and who lives in a cloister or nunnery, secluded from the world, under a vow of perpetual chastity.<p><b>NUN</b>, n. <p><DD>1. A web-footed fowl of the size of a duck, with a white head and neck.<p><DD>2. The blue titmouse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
