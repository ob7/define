</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="auxesis" title="[4504] 7 ">auxesis</a></H1><SPAN><p><b>AUXE'SIS,</b> n.  [Gr. increase.]<p><DD>In rhetoric, a figure by which any thing is magnified too much; an increasing, or exornation, when, for amplification, a more grave and magnificent word is put for the proper word.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
