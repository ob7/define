</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="menology" title="[34791] 8 ">menology</a></H1><SPAN><p><b>MENOL'OGY</b>, n. [Gr. month, and discourse.]<p><DD>1.  A register of months.<p><DD>2.  In the Greek church, martyrology, or a brief calendar of the lives of the saints, for each day in the year, or a simple remembrance of those whose lives are not written.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
