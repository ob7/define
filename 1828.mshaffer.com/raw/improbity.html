</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="improbity" title="[28590] 9 ">improbity</a></H1><SPAN><p><b>IMPROB'ITY</b>, n. [L. improbitas; in and probitas, from probo, to approve.]  That which is disapproved or disallowed; want of integrity or rectitude of principle; dishonesty.  A man of unknown improbity is always suspected, and usually despised.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
