</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acquired" title="[596] 8 ">acquired</a></H1><SPAN><p><b>ACQUI'RED,</b> pp.  Gained, obtained, or received from art, labor, or other means, in distinction from those things which are bestowed by nature.  Thus we say, abilities, natural and acquired.  It implies title, or some permanence of possession.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
