</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="misconceive" title="[35369] 11 ">misconceive</a></H1><SPAN><p><b>MISCONCE'IVE</b>, v.t. or i.  To receive a false notion or opinion of any thing; to misjudge; to have an erroneous understanding of any thing.<p><DD><DD> To yield to others just and reasonable causes of those things, which, for want of due consideration heretofore, they have misconceived.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
