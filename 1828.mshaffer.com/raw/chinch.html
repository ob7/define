</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chinch" title="[9680] 6 ">chinch</a></H1><SPAN><p><b>CHINCH</b>, n.  A genus of insects, resembling the feather-wing moths.  These insects live in the flowers of plants, and wander from flower to flower, but prefer those which are sweetest.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
