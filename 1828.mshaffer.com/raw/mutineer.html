</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mutineer" title="[36549] 8 ">mutineer</a></H1><SPAN><p><b>MUTINE'ER</b>, n. [See Mutiny.]  One guilty of mutiny; a person in military or naval service, who rises in opposition to the authority of the officers, who openly resists the government of the army or navy, or attempts to destroy due subordination.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
