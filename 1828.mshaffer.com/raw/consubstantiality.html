</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="consubstantiality" title="[12240] 17 ">consubstantiality</a></H1><SPAN><p><b>CONSUBSTANTIALITY</b>, n. <p><DD>1. The existence of more than one in the same substance; as, the co-eternity and consubstantiality of the Son with the Father.<p><DD>2. Participation of the same nature.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
