</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dishabil" title="[16637] 8 ">dishabil</a></H1><SPAN><p><b>DISHABILLE, DISHABIL</b>, n. [See Habit.] An undress; a loose negligent dress for the morning. But see Deshabille, the French and more correct orthography. Dryden uses the word as a participle. Queens are not to be too negligently dressed or dishabille. In this use, he is not followed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
