</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amnesty" title="[2217] 7 ">amnesty</a></H1><SPAN><p><b>AM'NESTY,</b> n.  [Gr. of a neg and memory, from the root of mens, mind.  See Mind.]<p><DD>An act of oblivion; a general pardon of the offenses of subjects against the government, or the proclamation of such pardon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
