</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subjoin" title="[52946] 7 ">subjoin</a></H1><SPAN><p><b>SUBJOIN</b>, v.t. [L.] To add at the end; to add after something else has been said or written; as, to subjoin an argument or reason. [It is never used in a literal physical sense, to express the joining of material things.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
