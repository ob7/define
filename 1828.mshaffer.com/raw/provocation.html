</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="provocation" title="[43486] 11 ">provocation</a></H1><SPAN><p><b>PROVOCA'TION</b>, n. [L.provacatio. See Provoke.]<p><DD>1. Any thing that excites anger; the cause of resentment. <p>1 Kings 21.<p><DD>2.  The act of exciting anger.<p><DD>3.  An appeal to a court or judge.  [A Latinism, not now used.]<p><DD>4.  Incitement. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
