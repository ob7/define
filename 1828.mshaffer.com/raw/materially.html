</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="materially" title="[34429] 10 ">materially</a></H1><SPAN><p><b>MATE'RIALLY</b>, adv. In the state of matter.<p><DD>1.  Not formally; substantially.<p><DD><DD> An ill intention may spoil an act materially good.<p><DD>2.  In an important manner or degree; essentially.  It materially concerns us to know the real motives of our actions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
