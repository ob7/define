</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="priming" title="[42831] 7 ">priming</a></H1><SPAN><p><b>PRI'MING</b>, ppr.  Putting powder in the pan of a fire-arm.<p><DD>1.  Laying on the first color.<p><b>PRI'MING</b>, n.  The powder in the pan of a gun, or laid along the channel of a cannon for conveying fire to the charge.<p><DD>1.  Among painters, the first color laid on canvas or on a building, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
