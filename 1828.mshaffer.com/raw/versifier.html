</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="versifier" title="[60674] 9 ">versifier</a></H1><SPAN><p><b>VERS'IFIER,</b> n.<p><DD>1.  One who makes verses.  Not every versifier is a poet.<p><DD>2.  One who converts into verse; or one who expresses the ideas of another, written in prose; as, Dr. Watts was a versifier of the Psalms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
