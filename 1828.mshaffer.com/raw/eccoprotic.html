</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="eccoprotic" title="[18318] 10 ">eccoprotic</a></H1><SPAN><p><b>ECCOPROT'IC</b>, a.  [Gr. out or from, and stercus.]  Having the quality of promoting alvine discharges; laxative; loosening; gently cathartic.<p><b>ECCOPROT'IC</b>, n. A medicine which purges gently, or which tends to promote evacuations by stool; a mild cathartic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
