</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tabor" title="[54244] 5 ">tabor</a></H1><SPAN><p><b>TA'BOR</b>, n.  [Eng. tap.]  A small drum used as an accompaniment to a pipe or fife.<p><b>TA'BOR</b>, v.i.  To strike lightly and frequently.<p><DD><DD> Her maids shall lead her as with the voice of doves, taboring upon their breasts.  Nah.2.<p><DD>1.  To play on a tabor or little drum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
