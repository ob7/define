</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="premeditation" title="[42505] 13 ">premeditation</a></H1><SPAN><p><b>PREMEDITA'TION</b>, n. [L. proemeditatio.]<p><DD>1.  The act of meditating beforehand; previous deliberation.<p><DD><DD> A sudden thought may be higher than nature can raise without premeditation.<p><DD>2.  Previous contrivance or design formed; as the premeditation of a crime.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
