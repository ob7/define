</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impregnable" title="[28552] 11 ">impregnable</a></H1><SPAN><p><b>IMPREG'NABLE</b>, a.<p><DD>1.  Not to be stormed, or taken by assault; that cannot be reduced by force; able to resist attack; as an impregnable fortress.<p><DD>2.  Not to be moved, impressed or shaken; invincible.<p><DD><DD> The man's affection remains wholly unconcerned and impregnable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
