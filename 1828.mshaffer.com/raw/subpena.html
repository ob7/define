</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subpena" title="[53027] 7 ">subpena</a></H1><SPAN><p><b>SUBPE'NA</b>, n. [L. sub and poena, pain, penalty.]<p>A writ commanding the attendance in court of the person on whom it is served; as witnesses, &c.<p><b>SUBPE'NA</b>, v.t.  To serve with a writ of subpena; to command attendance in court by a legal writ.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
