</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="histrionical" title="[26897] 12 ">histrionical</a></H1><SPAN><p><b>HISTRION'ICAL</b>, a. [L. histrionicus, from histrio, a buffoon, an actor, or stage player.]<p>Pertaining to a buffoon or comedian, or to a pantomime, who represents events or characters by gestures and dancing; belonging to stage-playing; befitting a theater; theatrical.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
