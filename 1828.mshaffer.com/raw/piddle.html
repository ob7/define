</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="piddle" title="[40918] 6 ">piddle</a></H1><SPAN><p><b>PID'DLE</b>, v.i.  [This is a different spelling of peddle, or from the same source.]<p><DD>1.  To deal in trifles; to spend time in trifling objects; to attend to trivial concerns or the small parts rather than to the main.<p><DD>2.  To pick at table; to eat squeamishly or without appetite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
