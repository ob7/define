</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="burly" title="[7767] 5 ">burly</a></H1><SPAN><p><b>BURL'Y</b>, a.  [The sense probably is swelled.]  Great in size; bulky; timid; falsely great; boisterous.  This word is obsolete or nearly so in America; but hurly-burly is common in vulgar use, for noise, confusion, uproar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
