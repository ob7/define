</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dictator" title="[15903] 8 ">dictator</a></H1><SPAN><p><b>DICTATOR</b>, n. [L.]<p><DD>1. One who dictates; one who prescribes rules and maxims for the direction of others.<p><DD>2. One invested with absolute authority. In ancient Rome, a magistrate, created in times of exigence and distress, and invested with unlimited power. He remained in office six months.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
