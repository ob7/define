</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lateral" title="[32270] 7 ">lateral</a></H1><SPAN><p><b>LAT'ERAL,</b> a.  [L. lateralis, from latus, a side, and broad, Gr., Eng. flat.  The primary sense of these words is to extend, as in late, let.]<p><DD>1.  Pertaining to the side; as the lateral view of an object.<p><DD>2.  Proceeding from the side; as the lateral branches of a tree; lateral shoots. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
