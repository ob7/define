</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="assassinate" title="[3951] 11 ">assassinate</a></H1><SPAN><p><b>ASSAS'SINATE,</b> v.t.  <p><DD>1.  To kill or attempt to kill, by surprise or secret assault; to murder by sudden violence.  Assassin as a verb is not now used.<p><DD>2.  To way lay; to take by treachery.<p><b>ASSAS'SINATE,</b> n.  A murder or murderer.  [not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
