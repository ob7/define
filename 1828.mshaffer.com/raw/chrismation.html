</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chrismation" title="[9826] 11 ">chrismation</a></H1><SPAN><p><b>CHRISMATION</b>, n.  The act of applying the chrism, or consecrated oil; in baptism, by the priest; in confirmation, by the bishop.  In ordination, it is usually styled unction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
