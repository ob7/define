</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scientifical" title="[48339] 12 ">scientifical</a></H1><SPAN><p><b>SCIENTIF'ICAL,</b> a.  [L. scientia and facio, to make.]<p><DD>1.  Producing certain knowledge or demonstration; as scientific evidence.<p><DD>2.  According to the rules or principles of science; as a scientific arrangement of fossils.<p><DD>3.  Well versed in science; as a scientific physician.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
