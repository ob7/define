</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fully" title="[23649] 5 ">fully</a></H1><SPAN><p><b>FUL'LY,</b> adv.<p><DD>1.  Completely; entirely; without lack or defect; in a manner to give satisfaction; to the extent desired; as, to be fully persuaded of the truth of a proposition.<p><DD>2.  Completely; perfectly.  Things partially known in this life will be hereafter fully disclosed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
