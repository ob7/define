</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="presumptuously" title="[42697] 14 ">presumptuously</a></H1><SPAN><p><b>PRESUMP'TUOUSLY</b>, adv.  With rash confidence.<p><DD>1.  Arrogantly; insolently.<p><DD>2.  Willfully; in bold defiance of conscience or violation of known duty; as, to sin presumptuously. Num.15.<p><DD>3.  With groundless and vain confidence in the divine favor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
