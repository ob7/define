</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="two" title="[56965] 3 ">two</a></H1><SPAN><p><b>TWO</b>, a. [L. duo.]<p><DD>1.  One and one. Two similar horses used together, are called a span, or a pair.<p><DD>2.  Two is used in composition; as in two-legged. Man is a two-legged animal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
