</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="solvent" title="[51012] 7 ">solvent</a></H1><SPAN><p><b>SOLV'ENT,</b> a.<p><DD>1.  Having the power of dissolving; as a solvent body.<p><DD>2.  Able to pay all just debts.  The merchant is solvent.<p><DD>3.  Sufficient to pay all just debts.  The estate is solvent.<p><b>SOLV'ENT,</b> n.  A fluid that dissolves any substance, is called the solvent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
