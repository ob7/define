</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clump" title="[10529] 5 ">clump</a></H1><SPAN><p><b>CLUMP</b>, n.<p><DD>1.  A thick, short piece of wood, or other solid substance; a shapeless mass.  Hence clumper, a clot or clod.<p><DD>2.  A cluster of trees or shrubs; formerly written plump.  In some parts of England, it is an adjective signifying lazy, unhandy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
