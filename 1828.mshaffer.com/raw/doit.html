</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="doit" title="[17461] 4 ">doit</a></H1><SPAN><p><b>DOIT</b>, n. [G.]<p><DD>1. A small piece of money.<p><DD>2. A trifle. Hence our vulgar phrase, I care not a doit. It is used adverbially and commonly pronounced dite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
