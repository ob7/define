</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contact" title="[12270] 7 ">contact</a></H1><SPAN><p><b>CONTACT</b>, n. [L., to touch. See Touch.] A touching; touch; close union or juncture of bodies.  Two bodies come in contact, when they meet without any sensible intervening space; the parts that touch are called the points of contact.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
