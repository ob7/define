</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stimulant" title="[52341] 9 ">stimulant</a></H1><SPAN><p><b>STIMULANT</b>, a. [L.] Increasing or exciting action, particularly the action of the organs of an animal body; stimulating.<p><b>STIMULANT</b>, n. A medicine that excites and increases the action of the moving fibers or organs of an animal body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
