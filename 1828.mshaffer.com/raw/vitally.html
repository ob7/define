</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vitally" title="[61005] 7 ">vitally</a></H1><SPAN><p><b>VI'TALLY,</b> adv.  <p><DD>1.  In such a manner as to give life.<p><DD>The organic structure of human bodies, by which they are fitted to live and move, and to be vitally informed by the soul, is the workmanship of a most wise and beneficent maker.<p><DD>2.  Essentially; as vitally important.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
