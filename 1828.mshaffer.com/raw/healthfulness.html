</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="healthfulness" title="[26165] 13 ">healthfulness</a></H1><SPAN><p><b>HEALTH'FULNESS</b>, n.  A state of being well; a state in which the parts of a living body are sound, and regularly perform their functions.<p><DD>1. Wholesomeness; salubrity; state or qualities that promote health; as the healthfulness of the air, or of climate, or of diet, or of exercises.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
