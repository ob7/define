</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="atlantic" title="[4212] 8 ">atlantic</a></H1><SPAN><p><b>ATLAN'TIC,</b> a.  [from Atlas or Atlantis.]<p><DD>Pertaining to that division of the ocean, which lies between Europe and Africa on the east and America on the west.<p><b>ATLAN'TIC,</b> n.  The ocean, or that part of the ocean, which is between Europe and Africa on the east and America on the west.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
