</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bullion" title="[7676] 7 ">bullion</a></H1><SPAN><p><b>BULL'ION</b>, n.  Uncoined gold or silver in the mass.  The precious metals are called bullion, when smelted and not perfectly refined,or when refined,but in bars, ingots,or in any form uncoined, as in plate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
