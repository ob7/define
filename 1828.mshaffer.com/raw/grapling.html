</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="grapling" title="[25066] 8 ">grapling</a></H1><SPAN><p><b>GRAP'LING</b>, n.  <p><DD>1.  A small anchor fitted with four or five flukes or claws, used to hold boats or small vessels.<p><DD>2.  A grappling iron, used to seize and hold one ship to another in engagements.  This is called a fire grapling.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
