</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spider" title="[51473] 6 ">spider</a></H1><SPAN><p><b>SPI'DER,</b> n. [I know not from what source this word is derived.]  The common name of the insects of the genus Aranea, remarkable for spinning webs for taking their prey and forming a convenient habitation, and for the deposit of their food.  The spider's touch, how exquisitely fine!</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
