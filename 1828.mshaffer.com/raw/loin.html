</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loin" title="[33243] 4 ">loin</a></H1><SPAN><p><b>LOIN,</b> n.  [L. clumis.]<p><DD>The loins are the space on each side of the vertebrae, between the lowest of the false ribs and the upper portion of the os ilium or haunch bone, or the lateral portions of the lumbar region; called also the reins.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
