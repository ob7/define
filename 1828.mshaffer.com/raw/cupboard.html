</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cupboard" title="[13909] 8 ">cupboard</a></H1><SPAN><p><b>CUPBOARD</b>, n. [cup and board.] Originally, a board or shelf for cups to stand on. In modern houses, a small case or inclosure in a room with shelves destined to receive cups, plates, dishes and the like.<p><b>CUPBOARD</b>, v.t. To collect into a cupboard; to hoard. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
