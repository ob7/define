</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="astrologian" title="[4149] 11 ">astrologian</a></H1><SPAN><p><b>ASTROLO'GIAN,</b> n.  [L. astrologus, of a star, and discourse.]<p><DD>1.  One who professes to foretell future events by the aspects and situation of the stars.  Astrologian is little used.<p><DD>2.  Formerly, one who understood the motions of the planets, without predicting.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
