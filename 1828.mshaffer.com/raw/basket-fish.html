</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="basket-fish" title="[5153] 11 ">basket-fish</a></H1><SPAN><p><b>B'ASKET-FISH</b>, n.  A species of sea-star, or star-fish, of the genus Asterias, and otherwise called the Magellanic star-fish.  It has five rays issuing from an angular body, and dividing into innumerable branches.  These when extended form a circle of three feet diameter.  [See Asterias.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
