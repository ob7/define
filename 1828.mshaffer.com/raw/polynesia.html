</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="polynesia" title="[41727] 9 ">polynesia</a></H1><SPAN><p><b>POLYNE'SIA</b>, n. s as z. [Gr. many and isle.]  A new term in geography, used to designate a great number of isles in the Pacific ocean, as the Pelew isles, the Ladrones, the Carolinas,the Sandwich isles,the Marquesas, the Society isles and the Friendly isles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
