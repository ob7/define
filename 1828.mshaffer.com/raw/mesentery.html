</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mesentery" title="[34886] 9 ">mesentery</a></H1><SPAN><p><b>MES'ENTERY</b>, n. [Gr. middle, and intestine.]  A fatty membrane placed in the middle of the intestines, and to which they are attached.  This prevents them from becoming entangled with each other by convolutions.  It is formed by a duplicature of the peritoneum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
