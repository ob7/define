</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tardiness" title="[54439] 9 ">tardiness</a></H1><SPAN><p><b>T`ARDINESS</b>, n. [from tardy.]  Slowness; or the slowness of motion or pace.<p><DD>1.  Unwillingness; reluctance manifested by slowness.<p><DD>2.  Lateness; as the tardiness of witnesses or jurors in attendance; the tardiness of students in attending prayers or recitation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
