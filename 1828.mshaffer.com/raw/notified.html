</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="notified" title="[37395] 8 ">notified</a></H1><SPAN><p><b>NO'TIFIED</b>, pp. <p><DD>1. Made known; applied to things. This design of the king was notified to the court of Berlin.<p><DD>2. Informed by words, writing or toher means; applied to persons.  The inhabitants of the city have been notified that a meeting is to be held at the State House.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
