</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plowman" title="[41458] 7 ">plowman</a></H1><SPAN><p><b>PLOW'MAN</b>, n. One that plows or holds a plow.<p><DD>At last the robber binds the plowman and carries him off with the oxen.<p><DD>1.  A cultivator of grain; a husbandman.<p><DD>2.  A rustic; a countryman; a hardy laborer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
