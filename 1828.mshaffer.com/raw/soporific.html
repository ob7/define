</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="soporific" title="[51101] 9 ">soporific</a></H1><SPAN><p><b>SOPORIF'IC,</b> a. [L. sopor, sleep, and facio, to make.]  Causing sleep; tending to cause sleep; narcotic; as the soporific virtues of opium.<p><b>SOPORIF'IC,</b> n.  A medicine, drug, plant or other thing that has the quality of inducing sleep.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
