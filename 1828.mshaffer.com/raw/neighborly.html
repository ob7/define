</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="neighborly" title="[36900] 10 ">neighborly</a></H1><SPAN><p><b>NEIGHBORLY</b>, a.<p><DD>1. Becoming a neighbor; kind; civil.<p><DD><DD>Judge if this be neighborly dealing.<p><DD>2. Cultivating familiar intercourse; interchanging frequent visits; social.  Friend, you are not neighborly.<p><b>NEIGHBORLY</b>, adv. With social civility; as, to live neighborly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
