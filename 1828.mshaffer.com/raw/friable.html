</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="friable" title="[23372] 7 ">friable</a></H1><SPAN><p><b>FRI'ABLE,</b> a.  [L. friabilis, from frio, to break or crumble.  Heb. to break.]<p><DD>Easily crumbled or pulverized; easily reduced to powder.  Pumice and calcined stones are very friable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
