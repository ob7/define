</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whisky" title="[62020] 6 ">whisky</a></H1><SPAN><p><b>WHISKY</b>, n.  A spirit distilled from grain. In the north of England, the name is given to the spirit drawn from barley. In the United States, whisky is generally distilled from wheat, rye or maiz.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
