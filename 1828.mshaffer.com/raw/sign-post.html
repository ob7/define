</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sign-post" title="[50046] 9 ">sign-post</a></H1><SPAN><p><b>SIGN-POST,</b> n.  A post on which a sign hangs, or on which papers are placed to give public notice of any thing.  By the laws of some of the New England states, a sign-post is to be erected near the center of each town.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
