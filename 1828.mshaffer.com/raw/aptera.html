</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aptera" title="[3333] 6 ">aptera</a></H1><SPAN><p><b>AP'TERA,</b> n.  [Gr. priv. and a wing.]<p><DD>An insect without wings.  The aptera, constituting the seventh order of insects in Linne's system, comprehend many genera.  But later zoologists have made a very different distribution of these animals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
