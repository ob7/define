</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="affectation" title="[1094] 11 ">affectation</a></H1><SPAN><p><b>AFFECTA'TION,</b> n.  [L.  affectatio.]<p><DD>1.  An attempt to assume or exhibit what is not natural or real; false pretense; artificial appearance, or show; as, an affectation of wit, or of virtue.<p><DD>2.  Fondness; affection.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
