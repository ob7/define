</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thallite" title="[54973] 8 ">thallite</a></H1><SPAN><p><b>THAL'LITE</b>, n. [Gr. a green twig.]  In mineralogy, a substance variously denominated by different authors.  It is the epidote of Hauy,the delphinite of Saussure,and the pistacite of Werner.  It occurs both crystallized and in masses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
