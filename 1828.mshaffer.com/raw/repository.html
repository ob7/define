</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="repository" title="[46169] 10 ">repository</a></H1><SPAN><p><b>REPOS'ITORY,</b> n.  [L. repositorium, from repono.]<p><DD>A place where things are or may be deposited for safety or preservation.  A granary is a repository for corn, an arsenal for arms.  The mind or memory is called the repository of ideas.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
