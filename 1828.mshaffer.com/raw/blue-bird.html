</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="blue-bird" title="[6600] 9 ">blue-bird</a></H1><SPAN><p><b>BLU'E-BIRD</b>, n.  [blue and bird.] A small bird, a species of Motacilla, very common in the U. States.  The upper part of the body is blue,and the throat and breast, of a dirty red.  It makes its nest in the hole of a tree.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
