</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whitsuntide" title="[62102] 11 ">whitsuntide</a></H1><SPAN><p><b>WHITSUNTIDE</b>, n. [white, Sunday, and tide.] The feast or season of Pentecost; so called it is said, because, in the primitive church, those who had been newly baptized appeared at church between Easter and Pentecost in white garments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
