</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stang" title="[51987] 5 ">stang</a></H1><SPAN><p><b>STANG</b>, n. [G.]<p><DD>1. A pole, rod or perch; a measure of land. [Not in use.]<p><DD>2. A long bar; a pole; a shaft.<p><DD><DD>To ride the stang, is to be carried on a pole on mens shoulders, in derision. [Local.]<p><b>STANG</b>, v.i. To shoot with pain. [Local.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
