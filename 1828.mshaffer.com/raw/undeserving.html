</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="undeserving" title="[58035] 11 ">undeserving</a></H1><SPAN><p><b>UNDESERV'ING,</b> a.<p><DD>1.  Not deserving; not having merit.  God continually supplies the wants of his undeserving creatures.<p><DD>2.  Not meriting; with of; as a man undeserving of happiness, or of punishment.  [This is rather harsh and unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
