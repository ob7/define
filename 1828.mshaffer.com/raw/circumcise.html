</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="circumcise" title="[10032] 10 ">circumcise</a></H1><SPAN><p><b>CIRCUMCISE</b>, v.t.  To cut off the prepuce or foreskin of males; a ceremony or rite in the Jewish and Mohammedan religions.  The word is applied also to a practice among some nations of performing a like operation upon females.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
