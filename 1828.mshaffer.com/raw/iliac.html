</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="iliac" title="[27936] 5 ">iliac</a></H1><SPAN><p><b>IL'IAC</b>, a. [L. iliacus, from ilia, the flank, or small intestines; Gr. to wind.]  Pertaining to the lower bowels, or to the ileum.  The iliac passion, is a violent and dangerous kind of colic, with an inversion of the peristaltic motion of the bowels.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
