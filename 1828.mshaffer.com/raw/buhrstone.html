</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="buhrstone" title="[7648] 9 ">buhrstone</a></H1><SPAN><p><b>BUHR'STONE</b>, n.  A subspecies of silex or quartz, occurring in amorphous masses, partly compact, but containing many irregular cavities.  It is used for mill-stones.<p>This word is often written burr-stone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
