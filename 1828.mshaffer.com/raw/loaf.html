</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loaf" title="[33150] 4 ">loaf</a></H1><SPAN><p><b>LOAF,</b> n.  plu. loaves.<p><DD>1.  A mass of bread when baked.  It is larger than a cake.  The size and price of a loaf, in large cities, are regulated by law.<p><DD>2.  A mass or lump, as of sugar.<p><DD>3.  Any thick mass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
