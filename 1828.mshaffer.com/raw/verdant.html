</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="verdant" title="[60596] 7 ">verdant</a></H1><SPAN><p><b>VER'DANT,</b> a.  [L. vividans, from viridis, from vireo, to be green.]  The radical sense of the verb is to grow or advance with strength.]<p><DD>1.  Green; fresh; covered with growing plants or grass; as verdant fields; a verdant lawn.<p><DD>2.  Flourishing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
