</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="consanguinity" title="[12045] 13 ">consanguinity</a></H1><SPAN><p><b>CONSANGUINITY</b>, n. [L., blood.] The relation of persons by blood; the relation or connection of persons descended from the same stock or common ancestor, in distinction from affinity or relation by marriage.  It is lineal or collateral.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
