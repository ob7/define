</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="evoke" title="[20281] 5 ">evoke</a></H1><SPAN><p><b>EVO'KE</b>  , v.t.  [L. evoco; e and voco, to call.]  To call forth.<p><DD><DD>Neptune is a deity who evocates things into progression.<p><DD>1.  To call from one tribunal to another; to remove.<p><DD><DD>The cause was evoked to Rome.<p><DD><DD>[Evoke is the preferable word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
