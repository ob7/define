</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="grayling" title="[25143] 8 ">grayling</a></H1><SPAN><p><b>GRA'YLING</b>, n.  A fish of the genus Salmo,called also umber, a voracious fish, about sixteen or eighteen inches in length, of a more elegant figure than the trout; the back and sides of a silvery gray color. It is found in clear rapid streams in the north of Europe, and is excellent food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
