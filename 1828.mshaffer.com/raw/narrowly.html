</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="narrowly" title="[36682] 8 ">narrowly</a></H1><SPAN><p><b>NARROWLY</b>, adv. <p><DD>1. With little breadth. <p><DD>2. Contractedly; without much extent.<p><DD>3. Closely; accurately; with minute scrutiny; as, to look or watch narrowly; to search narrowly.<p><DD>4. Nearly; within a little; by a small distance; as, he narrowly escaped.<p><DD>5. Sparingly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
