</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laxness" title="[32382] 7 ">laxness</a></H1><SPAN><p><b>LAX'NESS,</b> n.<p><DD>1.  Looseness; softness; flabbiness; as the laxness of flesh or of muscles.<p><DD>2.  Laxity; the opposite of tension.<p><DD>3.  Looseness, as of morals or discipline.<p><DD>4.  Looseness, as of the bowels.<p><DD>5.  Slackness, as of a cord.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
