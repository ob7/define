</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pudder" title="[43603] 6 ">pudder</a></H1><SPAN><p><b>PUD'DER</b>, n. [This is supposed to be the same as pother.]<p>A tumult; a confused noise;  bustle.  [Vulgar.]<p><b>PUD'DER</b>, v.i.  To make a tumult or bustle.<p><b>PUD'DER</b>, v.t. To perplex; to embarrass; to confuse; vulgarly to bother.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
