</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gurnard" title="[25537] 7 ">gurnard</a></H1><SPAN><p><b>GUR'NARD</b>, n.  A fish of several species of the genus Trigla.  The head is loricated with rough lines, or bony plates, and there are seven rays in the membranes of the gills.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
