</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sphene" title="[51442] 6 ">sphene</a></H1><SPAN><p><b>SPHENE,</b> n.  A mineral composed of nearly equal parts of oxyd of titanium, silex and lime.  Its colors are commonly grayish, yellowish, redish and blackish brown, and various shades of green.  It is found amorphous and in crystals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
