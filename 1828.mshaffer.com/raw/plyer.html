</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plyer" title="[41526] 5 ">plyer</a></H1><SPAN><p><b>PLY'ER</b>, n.  He or that which plies.  In fortification, plyers denotes a kind of balance used in raising and letting down a drawbridge, consisting of timbers joined in the form of St. Andrew's cross.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
