</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prologue" title="[43163] 8 ">prologue</a></H1><SPAN><p><b>PROLOGUE</b>, n. pro'log. [L. prologue; Gr. discourse.]<p>The preface or introduction to a discourse, or performance, chiefly the discourse or poem spoken before a dramatic performance or play begins.<p><b>PROLOGUE</b>, v.t. pro'log.  To introduce with a formal preface.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
