</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whose" title="[62134] 5 ">whose</a></H1><SPAN><p><b>WHOSE</b>, hooz. The possessive or genitive case of who or which; applied to persons or things. We say, the person whose merits are known; the garment whose color is admired.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
