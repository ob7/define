</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sternness" title="[52268] 9 ">sternness</a></H1><SPAN><p><b>STERNNESS</b>, n. <p><DD>1. Severity of look; a look of austerity, rigor or severe authority; as the sternness of ones presence.<p><DD>2. Severity or harshness of manner; rigor. <p><DD><DD>I have sternness in my soul enough to hear of soldiers work.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
