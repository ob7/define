</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="speculm" title="[51396] 7 ">speculm</a></H1><SPAN><p><b>SPEC'ULM,</b> n. [L.]<p><DD>1.  A mirror or looking glass.<p><DD>2.  A glass that reflects the images of objects.<p><DD>3.  A metallic reflector used in catadioptric telescopes.<p><DD>4.  In surgery, an instrument for dilating and keeping open certain parts of the body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
