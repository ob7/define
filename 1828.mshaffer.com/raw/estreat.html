</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="estreat" title="[20027] 7 ">estreat</a></H1><SPAN><p><b>ESTRE'AT</b>, n.  [L. extractum, extraho, to draw out.]<p>In law, a true copy or duplicate of an original writing, especially of amercements or penalties set down in the rolls of court to be levied by the bailiff or other officer, on every offender.<p><b>ESTRE'AT</b>, v.i.  To extract; to copy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
