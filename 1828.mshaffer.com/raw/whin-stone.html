</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whin-stone" title="[61975] 10 ">whin-stone</a></H1><SPAN><p><b>WHIN-STONE</b>, n. [whin and stone.] Whin-stone or whin is a provincial name given to basaltic rocks, and applied by miners to any kind of dark colored and hard unstratified rock which resists the point of the pick. Veins of dark basalt or green-stone, are frequently called whin-dykes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
