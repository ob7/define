</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wight" title="[62178] 5 ">wight</a></H1><SPAN><p><b>WIGHT</b>, n. [g., a living being. L., to live.] A being; a person. It is obsolete, except in irony or burlesque. [See Aught.]<p><DD><DD>The wight of all the world who lovd thee best.<p><b>WIGHT</b>, a. Swift; nimble. [This seems to be a dialectical form of quick.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
