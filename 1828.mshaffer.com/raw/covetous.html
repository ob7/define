</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="covetous" title="[13242] 8 ">covetous</a></H1><SPAN><p><b>COVETOUS</b>, a. <p><DD>1. Very desirous; eager to obtain; in a good sense; as covetous of wisdom, virtue or learning.<p><DD>2. Inordinately desirous; excessively eager to obtain and possess; directed to money or goods, avaricious.<p><DD><DD>A bishop must not be covetous. 1 Timothy 3.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
