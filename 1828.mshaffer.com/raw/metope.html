</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="metope" title="[34996] 6 ">metope</a></H1><SPAN><p><b>METOPE</b>, n. met'opy. [Gr. with, near or by, and an aperture or hollow.]  In architecture, the space between the triglyphs of the Doric frieze, which among the ancients used to be painted or adorned with carved work.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
