</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trangram" title="[55993] 8 ">trangram</a></H1><SPAN><p><b>TRAN'GRAM</b>, n.  An odd thing intricately contrived.  [It is said to be a cant word, and is not used.]<p>Trannel, used by Moxon, is a mistake for tree-nail, pronounced by ship-builders trunnel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
