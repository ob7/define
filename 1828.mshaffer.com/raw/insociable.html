</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insociable" title="[30134] 10 ">insociable</a></H1><SPAN><p><b>INSO'CIABLE</b>, a. [L. insociabilis; in and sociabilis, socio, to unite.]<p><DD>1.  Not inclined to unite in social converse; not given to conversation; unsociable; taciturn.<p><DD>2.  That cannot be joined or connected.<p><DD><DD> Lime and wood are insociable.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
