</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jujube" title="[31557] 6 ">jujube</a></H1><SPAN><p><b>JU'JUBE</b>, n. [L. zizyphum.]  The name of a plant and of its fruit, which is pulpy and resembles a small plum.  The plant is arranged under the genus Rhamnus.  The fruit was formerly used in pectoral decoctions, but it is now in little reputation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
