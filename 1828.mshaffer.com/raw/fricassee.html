</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fricassee" title="[23384] 9 ">fricassee</a></H1><SPAN><p><b>FRICASSEE',</b> n.  [L. frigo.]<p><DD>A dish of food made by cutting chickens, rabbits or other small animals into pieces, and dressing them in a frying pan, or a like utensil.<p><b>FRICASSEE',</b> v.t.  To dress in fricassee.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
