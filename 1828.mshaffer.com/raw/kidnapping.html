</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kidnapping" title="[31741] 10 ">kidnapping</a></H1><SPAN><p><b>KID'NAPPING</b>, ppr.  Stealing or forcibly carrying away human beings.<p><b>KID'NAPPING</b>, n.  The act of stealing, or forcible abduction of a human being from his own country or state.  This crime was capital by the Jewish law, and in modern times is highly penal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
