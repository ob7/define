</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="analytical" title="[2374] 10 ">analytical</a></H1><SPAN><p><b>ANALYT'ICAL,</b> a.  Pertaining to analysis; that resolves into first principles; that separates into parts or original principles; that resolves a compound body or subject; as, an analytical experiment in chimistry, or an analytical investigation.  It is opposed to synthetic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
