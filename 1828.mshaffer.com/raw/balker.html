</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="balker" title="[4844] 6 ">balker</a></H1><SPAN><p><b>BALK'ER</b>, n.  One who balks.  In fishery, balkers are persons who stand on rocks and eminences to espy the sholes of herring, and to give notice to the men in boats, which way they pass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
