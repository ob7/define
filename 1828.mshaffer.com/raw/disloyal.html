</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disloyal" title="[16742] 8 ">disloyal</a></H1><SPAN><p><b>DISLOYAL</b>, a. [dis and loyal.]<p><DD>1. Not true to allegiance; false to a sovereign; faithless; as a disloyal subject.<p><DD>2. False; perfidious; treacherous; as a disloyal knave.<p><DD>3. Not true to the marriage-bed.<p><DD>4. False in love; not constant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
