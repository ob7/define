</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ennoble" title="[19362] 7 ">ennoble</a></H1><SPAN><p><b>ENNO'BLE</b>, v.t.<p><DD>1.  To make noble; to raise to nobility; as, to ennoble a commoner.<p><DD>2.  To dignify; to exalt; to aggrandize; to elevate in degree, qualities or excellence.<p><DD><DD>What can ennoble sots, or slaves, or cowards?<p><DD>3.  To make famous or illustrious.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
