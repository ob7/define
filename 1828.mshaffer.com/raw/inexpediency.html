</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inexpediency" title="[29537] 12 ">inexpediency</a></H1><SPAN><p><b>INEXPE'DIENCY</b>, n. [in and expedience.]  Want of fitness; impropriety; unsuitableness to the purpose.  The inexpedience of a measure is to be determined by the prospect of its advancing the purpose intended or not.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
