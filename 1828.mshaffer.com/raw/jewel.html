</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jewel" title="[31382] 5 ">jewel</a></H1><SPAN><p><b>JEW'EL</b>, n. [Low L. jocale.]<p><DD>1.  An ornament worn by ladies,usually consisting of a precious stone, or set with one or more; a pendant worn in the ear.<p><DD>2.  A precious stone.<p><DD>3.  A name expressive of fondness.  A mother calls her child, her jewel.<p><b>JEW'EL</b>, v.t.  To dress or adorn with jewels.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
