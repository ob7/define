</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="faldstool" title="[21228] 9 ">faldstool</a></H1><SPAN><p><b>FALD'STOOL,</b> n.  [fald or fold and stool.]<p><DD>1.  A kind of stool placed at the south side of the altar, at which the kings of England kneel at their coronation.<p><DD>2.  The chair of a bishop inclosed by the railing of the altar.<p><DD>3.  An arm-chair or folding chair.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
