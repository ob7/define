</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="advert" title="[1013] 6 ">advert</a></H1><SPAN><p><b>ADVERT',</b> v.i.  [L. adverto, of ad and verto, to turn.]<p><DD>To turn the mind or attention to; to regard, observe, or notice: with to; as, he adverted to what was said, or to a circumstance that occurred.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
