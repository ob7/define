</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="guntackle" title="[25530] 9 ">guntackle</a></H1><SPAN><p><b>GUN'TACKLE</b>, n.  The tackle used on board of ships to run the guns out of the ports, and to secure them at sea.  The tackles are pulleys affixed to the sides of a gun-carriage.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
