</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="callus" title="[8125] 6 ">callus</a></H1><SPAN><p><b>CALLUS</b>, n.  Any cutaneous, corneous, or bony hardness, but generally the new growth of osseous matter between the extremities of fractured bones, serving to unite them; also a hardness in the skin; a hard, dense, insensible knob on the hands, feet, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
