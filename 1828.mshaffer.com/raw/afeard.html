</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="afeard" title="[1086] 6 ">afeard</a></H1><SPAN><p><b>AFE'ARD,</b> a.  Afeard is the participle passive.  See Fear.]<p><DD>Afraid; affected with fear or apprehension, in a more moderate degree than is expressed by terrified.  It is followed by of, but no longer used in books, and even in popular use, is deemed vulgar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
