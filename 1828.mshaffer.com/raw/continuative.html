</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="continuative" title="[12367] 12 ">continuative</a></H1><SPAN><p><b>CONTINUATIVE</b>, n. <p><DD>1. An expression noting permanence or duration.<p><DD><DD>To these may be added continuatives; as, Rome remains to this day; which includes at least two propositions, viz. Rome was, and Rome is.<p><DD>2. In grammar, a word that continues.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
