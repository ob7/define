</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rabid" title="[44384] 5 ">rabid</a></H1><SPAN><p><b>RAB'ID,</b> a.  [L. rabidus, from rabio, rabo, to rage.]<p><DD>Furious; raging; mad; as a rabid dog or wolf.  It is particularly applied to animals of the canine genus, affected with the distemper called rabies, and whose bite communicates hydrophobia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
