</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plethrum" title="[41415] 8 ">plethrum</a></H1><SPAN><p><b>PLETH'RUM</b>, n. [Gr.]  A square measure used in Greece, but the contents are not certainly known.  Some authors suppose it to correspond with the Roman juger, or 240 feet; others allege it to be double the Egyptian aurora, which was the square of a hundred cubits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
