</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="legislator" title="[32551] 10 ">legislator</a></H1><SPAN><p><b>LEGISLA'TOR,</b> n.  [L.]  A lawgiver; one who makes laws for a state or community.  This word is limited in its use to a supremem lawgiver, the lawgiver of a sovereign state or kingdom, and is not applied to men that make the by-laws of a subordinate corporation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
