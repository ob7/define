</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="faun" title="[21494] 4 ">faun</a></H1><SPAN><p><b>FAUN,</b> n.  [L. faunus.]  Among the Romans, a kind of demigod, or rural deity, called also sylvan, and differing little from satyr.  The fauns are represented as half goat and half man.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
