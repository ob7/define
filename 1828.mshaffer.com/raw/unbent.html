</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unbent" title="[57387] 6 ">unbent</a></H1><SPAN><p><b>UNBENT',</b> pp. of unbend.<p><DD>1.  Relaxed; remitted; relieved from strain or exertion.<p><DD>2.  In seamen's language, taken from the yards; loosed; as, the sails are unbent; the cable is unbent.<p><DD>3.  Not strained; unstrung; as a bow unbent.<p><DD>4.  Not crushed; not subdued; as, the soul is unbent by woes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
