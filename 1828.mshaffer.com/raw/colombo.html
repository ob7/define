</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="colombo" title="[10994] 7 ">colombo</a></H1><SPAN><p><b>COLOMBO</b>, n.  A root from colombo in Ceylon.  Its smell is aromatic, and its taste pungent and bitter.  It is much esteemed as a tonic in dyspeptic and bilious diseases.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
