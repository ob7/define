</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fading" title="[21166] 6 ">fading</a></H1><SPAN><p><b>FA'DING,</b> ppr.  [See Fade.]<p><DD>1.  Losing color; becoming less vivid; decaying; declining; withering.<p><DD>2.  a.  Subject to decay; liable to lose freshness and vigor; liable to perish; not durable; transient; as a fading flower.<p><b>FA'DING,</b> n.  Decay; loss of color, freshness or vigor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
