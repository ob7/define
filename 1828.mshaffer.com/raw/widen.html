</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="widen" title="[62154] 5 ">widen</a></H1><SPAN><p><b>WIDEN</b>, v.t. To make wide or wider; to extend in breadth; as, to widen a field; to widen a breach. [Note.--In America, females say, to widen a stocking.]<p><b>WIDEN</b>, v.i. To grow wide or wider; to enlarge; to extend itself.<p><DD><DD>And arches widen, and long aisles extend.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
