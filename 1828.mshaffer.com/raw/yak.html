</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yak" title="[62764] 3 ">yak</a></H1><SPAN><p><b>YAK</b>, n. A species of ox, with cylindric horns curving outwards, long pendent hair, and villous horselike tail; the grunting ox of Pennant. This ox is found in Thibet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
