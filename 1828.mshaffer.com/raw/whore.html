</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whore" title="[62122] 5 ">whore</a></H1><SPAN><p><b>WHORE</b>, n. Hore. [G. The correct orthography is hore.] A harlot; a courtesan; a concubine; a prostitute.<p><b>WHORE</b>, v.i. [supra.] To have unlawful sexual commerce; to practice lewdness.<p><b>WHORE</b>, v.t. To corrupt by lewd intercourse. [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
