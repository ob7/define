</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="allanite" title="[1794] 8 ">allanite</a></H1><SPAN><p><b>AL'LANITE,</b> n.  A mineral named from Mr. Allan, of Edinburg, who first recognized it as a distinct species.  It is massive, of a brownish black color, and conchoidal fracture.  A siliceous oxyd of cerium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
