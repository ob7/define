</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spiracle" title="[51524] 8 ">spiracle</a></H1><SPAN><p><b>SPIR'ACLE,</b> n. [L. spiraculum, form spiro, to breathe.]<p><DD>1.  A small aperture in animal and vegetable bodies, by which air or other fluid is exhaled or inhaled; a small hole, orifice or vent; a pore; a minute passage; as the spiracles of the human skin.<p><DD>2.  Any small aperture, hole or vent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
