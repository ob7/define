</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shard" title="[49588] 5 ">shard</a></H1><SPAN><p><b>SH'ARD</b>,  n.  <p>           1. A piece or fragment of an earthen vessel or of any brittle substance. <i>Obs</i>.<p>           2. The shell of an egg or of a snail.<p>           3. A plant. [<i>chard</i>.]<p>           4. A frith or strait; as a perilous <i>shard</i>.<p>           5. A gap.<p>           6. A fish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
