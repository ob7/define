</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ratify" title="[44635] 6 ">ratify</a></H1><SPAN><p><b>RAT'IFY,</b> v.t.  [L. ratum facio, to make firm.]<p><DD>1.  To confirm; to establish; to settle.<p><DD>We have ratified to them the borders of Judea.<p><DD>2.  To approve and sanction; to make valid; as, to ratify an agreement or treaty.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
