</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="radish" title="[44430] 6 ">radish</a></H1><SPAN><p><b>RAD'ISH,</b> n.  [See Ruddy.]<p><DD>A plant of the genus Raphanus, the root of which is eaten raw.  Horse-radish is of the genus Cochlearia.  Water-radish is of the genus Sisymbrium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
