</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="polacre" title="[41607] 7 ">polacre</a></H1><SPAN><p><b>POLA'CRE</b>, n.  A vessel with three masts, used in the Mediterranean.  The masts are usually of one piece, so that they have neither tops, caps nor cross-trees, nor horses to their upper yards.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
