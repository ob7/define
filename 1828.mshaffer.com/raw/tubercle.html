</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tubercle" title="[56695] 8 ">tubercle</a></H1><SPAN><p><b>TU'BERCLE</b>, n.[L. tuberculum, from tuber, a bunch.]<p><DD>1.  A pimple; a small push, swelling or tumor on animal bodies.<p><DD>2.  A little knob, like a pimple, on plants; a little knob or rough point on the leaves of some lichens, supposed to be the fructification.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
