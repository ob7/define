</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aceetate" title="[501] 8 ">aceetate</a></H1><SPAN><p><b>ACE'ETATE,</b> n.  [See Acid.]  In chimistry, a neutral salt formed by the union of the acetic acid, or radical vinegar, with any salifiable base, as with earths, metals, and alkalies; as the acetate of alumine, of lime, or of copper.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
