</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gloze" title="[24648] 5 ">gloze</a></H1><SPAN><p><b>GLOZE</b>, v.i.  To flatter; to wheedle; to fawn; that is, to smooth, or to talk smoothly.<p><DD><DD> So glozed the tempter, and his proem tun'd.<p><DD><DD> A false glozing parasite.<p><b>GLOZE</b>, n.  Flattery; adulation.<p><DD>1.  Specious show; gloss.  [Not used.  See Gloss.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
