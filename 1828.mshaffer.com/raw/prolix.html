</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prolix" title="[43156] 6 ">prolix</a></H1><SPAN><p><b>PROLIX</b>, a. [L. prolixus; pro and laxus, literally drawn out.]<p><DD>1.  Long; extended to a great length; minute in narration or argument; applied only to discourses, speeches and writings; as a prolix oration; a prolix poem; a prolix sermon.<p><DD>2.  Of long duration.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
