</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="silkworm" title="[50105] 8 ">silkworm</a></H1><SPAN><p><b>SILK'WORM,</b> n.  The worm which produces silk, of the genus Phalaena.  Silk-worms are said to have been first introduced into the Roman empire from China, in the reign of Justinian.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
