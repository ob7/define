</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="travis" title="[56212] 6 ">travis</a></H1><SPAN><p><b>TRAV'IS</b>, n.  <p><DD>1.  A wooden frame to confine a horse while the smith is setting his shoes. This is not used for horses in America, but a similar frame is used for confining oxen for shoeing.<p><DD>2. Beam; a lay of joints; a traverse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
