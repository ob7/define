</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abominable" title="[172] 10 ">abominable</a></H1><SPAN><p><b>ABOM'INABLE</b>, a.  [See Abominate.]  <p><DD>1.  Very hateful; detestable; lothesome.<p><DD>2.  This word is applicable to whatever is odious to the mind or offensive to the senses.<p><DD>3.  Unclean.  Levit. vli.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
