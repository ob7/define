</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="those" title="[55193] 5 ">those</a></H1><SPAN><p><b>THOSE</b>, pron. s as z.  plu. of that; as those men; those temples.  When those and these are used in reference to two things or collections of things, those refers to the first mentioned,as these does to the last mentioned.  [See These, and the example there given.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
