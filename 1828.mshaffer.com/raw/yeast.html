</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yeast" title="[62804] 5 ">yeast</a></H1><SPAN><p><b>YEAST</b>, n. <p><DD>1. Barm; the foam, froth or flower of beer or other liquor in fermentation; used for raising dough for bread or cakes, and making it light and puffy.<p><DD>2. Spume or foam of water. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
