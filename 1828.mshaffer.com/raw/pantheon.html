</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pantheon" title="[39353] 8 ">pantheon</a></H1><SPAN><p><b>PANTHE'ON</b>, n. [Gr. all, and God.]  A temple or magnificent edifice at Rome, dedicated to all the gods.  It is now converted into a church.  It was built or embellished by Agrippa, son-in-law to Augustus, is of a round or cylindrical form, with a spherical dome, and 144 feet in diameter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
