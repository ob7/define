</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suffusion" title="[53268] 9 ">suffusion</a></H1><SPAN><p><b>SUFFU'SION</b>, n. [L. suffusio.]<p><DD>1. The act or operation of overspreading, as with a fluid or with a color.<p><DD>2.  The state of being suffused or spread over.<p><DD><DD> To those that have the jaundice or like suffusion of eyes, objects appear of that color.<p><DD>3.  That which is suffused or spread over.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
