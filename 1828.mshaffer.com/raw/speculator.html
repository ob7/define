</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="speculator" title="[51394] 10 ">speculator</a></H1><SPAN><p><b>SPEC'ULATOR,</b> n.<p><DD>1.  One who speculates or forms theories.<p><DD>2.  An observer; a contemplator.<p><DD>3.  A spy; a watcher.<p><DD>4.  In commerce, one who buys goods, land or other thing, with the expectation of a rise of price, and of deriving profit from such advance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
