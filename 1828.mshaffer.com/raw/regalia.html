</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="regalia" title="[45541] 7 ">regalia</a></H1><SPAN><p><b>REGA'LIA,</b> n.  [L. from rex, king.]  <p><DD>1.  Ensigns of royalty; the apparatus of a coronation; as the crown, scepter, &c.<p><DD>2.  In law, the rights and prerogatives of a king.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
