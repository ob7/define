</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="largely" title="[32220] 7 ">largely</a></H1><SPAN><p><b>L'ARGELY,</b> adv.<p><DD>1.  Widely; extensively.<p><DD>2.  Copiously; diffusely; amply.  The subject was largely discussed.<p><DD>3.  Liberally; bountifully.<p><DD>- How he lives and eats; how largely gives.<p><DD>4.  Abundantly.<p><DD>They their fill of love and love's disport took largely.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
