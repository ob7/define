</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="maturely" title="[34477] 8 ">maturely</a></H1><SPAN><p><b>MATU'RELY</b>, adv.  With ripeness; completely.<p><DD>1.  With full deliberation.  A prince entering on war, ought, maturely to consider the state of his finances.<p><DD>2.  Early; soon.  [A Latinism, little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
