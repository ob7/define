</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fletcher" title="[22397] 8 ">fletcher</a></H1><SPAN><p><b>FLETCH'ER,</b> n.  An arrow-maker; a manufacturer of bows and arrows.  hence the name of Fletcher.  <p><DD>But the use of the word as an appellative has ceased with the practice of archery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
