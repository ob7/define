</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="redbreast" title="[45286] 9 ">redbreast</a></H1><SPAN><p><b>RED'BREAST,</b> n.  A bird so called from the color of its breast, a species of Motacilla.  In America, this name is given to the robin, so called, a species of Turdus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
