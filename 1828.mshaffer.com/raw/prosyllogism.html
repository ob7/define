</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prosyllogism" title="[43388] 12 ">prosyllogism</a></H1><SPAN><p><b>PROSYL'LOGISM</b>, n. [pro and syllogism.]  A prosyllogism is when two or more syllogisms are so connected that the conclusion of the former is the major or minor of the following.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
