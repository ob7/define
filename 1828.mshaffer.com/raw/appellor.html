</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="appellor" title="[3167] 8 ">appellor</a></H1><SPAN><p><b>APPELLOR',</b> n.  The person who institutes an appeal, or prosecutes another for a crime.<p><DD>This word is rarely or never used for the plaintiff in appeal from a lower court, who is called the appellant.  Appellee is opposed both to appellant and appellor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
