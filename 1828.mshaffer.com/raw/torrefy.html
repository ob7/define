</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="torrefy" title="[55770] 7 ">torrefy</a></H1><SPAN><p><b>TOR'REFY</b>, v.t. [L. torrefacio; L. torridus, torreo,and facio.]<p><DD>1.  To dry by a fire.<p><DD>2.  In metallurgy, to roast or scorch, as metallic ores.<p><DD>3.  In pharmacy, to dry or parch, as drugs, on a metalline plate till they are friable, or are reduced to any state desired.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
