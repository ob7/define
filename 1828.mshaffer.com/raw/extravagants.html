</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extravagants" title="[20999] 12 ">extravagants</a></H1><SPAN><p><b>EXTRAV'AGANTS</b>, n.  In church history, certain decretal epistles,or constitutions of the popes,which were published after the Clementines, and not at first arranged and digested with the other papal constitutions.  They were afterward inserted in the body of the canon law.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
