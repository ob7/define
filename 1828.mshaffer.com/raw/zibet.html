</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zibet" title="[62927] 5 ">zibet</a></H1><SPAN><p><b>ZIBET</b>, n. [See Civet.] AN animal of the genus Viverra; the ash-gray weasel, striated with black undulations, and an annulated tail. It may be called the Indian civet, as it resembles the African civet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
