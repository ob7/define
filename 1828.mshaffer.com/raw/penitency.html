</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="penitency" title="[40112] 9 ">penitency</a></H1><SPAN><p><b>PENITENCY</b>, n. [L. poenitentia, from poeniteo, from poena, pain, punishment.  See Pain.]  Repentance; pain; sorrow or grief of heart for sins or offenses; contrition.  Real penitence springs from a conviction of guilt and ingratitude to God, and is followed by amendment of life.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
