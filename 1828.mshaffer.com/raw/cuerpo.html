</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cuerpo" title="[13834] 6 ">cuerpo</a></H1><SPAN><p><b>CUERPO</b>, n. [L., body.] To be in cuerpo, or to walk in cuerpo, are Spanish phrases fro being without a cloke or upper garment, or without the formalities of a full dress, so that the shape of the body is exposed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
