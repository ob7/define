</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palpitate" title="[39279] 9 ">palpitate</a></H1><SPAN><p><b>PAL'PITATE</b>, v.i. [L. palpito, from palpo.  Palpito illustrates the primary sense of palpo.]  To beat gently; to beat, as the heart; to flutter, that is, to move with little throws; as we say, to go pit a pat; applied particularly to a preternatural or excited movement of the heart.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
