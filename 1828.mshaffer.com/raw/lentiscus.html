</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lentiscus" title="[32606] 9 ">lentiscus</a></H1><SPAN><p><b>LENTIS'CUS,</b> n.  [L. lentiscus.]<p><DD>A tree of the genus Pistacia, the mastichtree, a native of Arabia, Persia, Syria, and the south of Europe.  The wood is of a pale brown, resinous and fragrant.  [See Mastich.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
