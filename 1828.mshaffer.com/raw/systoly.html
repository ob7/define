</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="systoly" title="[54208] 7 ">systoly</a></H1><SPAN><p><b>SYS'TOLY</b>, n. [Gr. to contract; to send.]<p><DD>1.  In grammar, the shortening of a long syllable.<p><DD>2.  In anatomy, the contraction of the heart for expelling the blood and carrying on the circulation.  [See Diastole.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
