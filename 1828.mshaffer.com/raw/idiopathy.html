</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="idiopathy" title="[27873] 9 ">idiopathy</a></H1><SPAN><p><b>IDIOP'ATHY</b>, n. [Gr. proper, peculiar, and suffering, disease, to suffer.]<p><DD>1.  An original disease in a particular part of the body; a disease peculiar to some part of the body and not proceeding from another disease.<p><DD>2.  Peculiar affection.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
