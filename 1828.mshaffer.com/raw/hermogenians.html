</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hermogenians" title="[26615] 12 ">hermogenians</a></H1><SPAN><p><b>HERMOGE'NIANS</b>, n.  A sect of ancient heretics, so called from their leader Hermogenes, who lived near the close of the second century. He held matter to be the fountain of all evil, and that souls are formed of corrupt matter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
