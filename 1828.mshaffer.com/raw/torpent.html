</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="torpent" title="[55760] 7 ">torpent</a></H1><SPAN><p><b>TOR'PENT</b>, a. [L. torpens, torpeo.]  Benumbed; torpid; having no motion or activity; incapable of motion.<p><DD><DD> A frail and torpent memory.<p><b>TOR'PENT</b>, n.  In medicine, that which diminishes the exertion of the irritative motions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
