</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pompholyx" title="[41780] 9 ">pompholyx</a></H1><SPAN><p><b>POM'PHOLYX</b>,n. [L. from Gr. a tumor; a blast, a puff, a bubble, a pustule.  See Pomp.]  The white oxyd which sublimes during the combustion of zink; called flowers of zink. It rises and adheres to the dome of the furnace and the covers of crucibles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
