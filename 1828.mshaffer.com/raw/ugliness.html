</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ugliness" title="[57038] 8 ">ugliness</a></H1><SPAN><p><b>UG'LINESS,</b> n.  [from ugly.]<p><DD>1.  Total want of beauty; deformity of person; as old age and ugliness.<p><DD>2.  Turpitude of mind; moral depravity; lothesomeness.<p><DD>Their dull ribaldry must be offensive to any one who does not, for the sake of the sin, pardon the ugliness of its circumstances.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
