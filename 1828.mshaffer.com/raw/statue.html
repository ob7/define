</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="statue" title="[52086] 6 ">statue</a></H1><SPAN><p><b>STATUE</b>, n. [L., to set; that which is set or fixed.] An image; a solid substance formed by carving into the likeness of a whole living being; as a statue of Hercules or of a lion.<p><b>STATUE</b>, v.t. To place, as a statue; to form a statue of.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
