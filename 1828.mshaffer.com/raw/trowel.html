</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trowel" title="[56603] 6 ">trowel</a></H1><SPAN><p><b>TROW'EL</b>, n. [L. trulla.]<p><DD>1.  A mason's tool, used in spreading and dressing mortar, and breaking bricks to shape them.<p><DD>2.  A gardener's tool, somewhat like a trowel, made of iron and scooped; used in taking up plants and for other purposes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
