</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impletion" title="[28447] 9 ">impletion</a></H1><SPAN><p><b>IMPLE'TION</b>, n. [L. impleo, to fill; in and pleo.]<p>The act of filling; the state of being full.<p><DD>The impletion is either in simple or compound flowers. The impletion of simple flowers, is by the increase either of the petals, or of the nectary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
