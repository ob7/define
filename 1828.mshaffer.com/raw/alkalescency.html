</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alkalescency" title="[1664] 12 ">alkalescency</a></H1><SPAN><p><b>ALKALES'CENCY,</b> n.  [See Alkali.]<p><DD>A tendency to become alkaline; or a tendency to the properties of an alkali; or the state of a substance in which alkaline properties begin to be developed, or to be predominant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
