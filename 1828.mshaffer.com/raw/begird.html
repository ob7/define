</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="begird" title="[5567] 6 ">begird</a></H1><SPAN><p><b>BEGIRD</b>, v.t. begurd. pret.begirt, begirded; pp. begirt. [be and gird.]<p><DD>1.  To bind with a band or girdle.<p><DD>2. To surround; to inclose; to encompass.<p><DD> Begird the Almighty throne.<p><DD>3.  To besiege.<p>To begirt, used by B.Jonso, is a corrupt orthography.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
