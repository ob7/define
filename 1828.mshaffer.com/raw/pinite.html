</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pinite" title="[41058] 6 ">pinite</a></H1><SPAN><p><b>PIN'ITE</b>, n. [from Pini, a mine in Saxony.]<p>A mineral holding a middle place between steatite and mica; the micarel of Kirwan.  It is found in prismatic crystals of a greenish white color, brown or deep red.  It occurs also massive.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
