</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="announce" title="[2605] 8 ">announce</a></H1><SPAN><p><b>ANNOUNCE,</b> v.t.  announs'.  [L. annuncio, to deliver a message, of ad and nuncio, to tell from nuncius, a messenger.]<p><DD>1.  To publish; to proclaim; to give notice, or first notice; as, the birth of Christ was announced by an angel.<p><DD>2.  To pronounce; to declare by judicial sentence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
