</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jejuneness" title="[31337] 10 ">jejuneness</a></H1><SPAN><p><b>JEJU'NENESS</b>, n.  Poverty, barrenness; particularly, want of interesting matter; a deficiency of matter that can engage the attention and gratify the mind; as the jejuneness of style or narrative.  [Jejunity is not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
