</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frostnail" title="[23491] 9 ">frostnail</a></H1><SPAN><p><b>FROST'NAIL,</b> n.  a nail driven into a horse-shoe, to prevent the horse from slipping on ice.  In some of the United States, the ends of the shoe are pointed for this purpose, and these points are called calks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
