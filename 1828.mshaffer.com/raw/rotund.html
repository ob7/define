</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rotund" title="[47320] 6 ">rotund</a></H1><SPAN><p><b>ROTUND',</b> a.  [L. rotundus, probably formed on rota, a wheel, as jocundus on jocus.]<p><DD>1.  Round; circular; spherical.<p><DD>2.  In botany, circumscribed by one unbroken curve, or without angles; as a rotund leaf.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
