</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adonic" title="[908] 6 ">adonic</a></H1><SPAN><p><b>ADO'NIC,</b> a.  Adonic Verse, a short verse, in which the death of Adonis was bewailed.  It consists of a dactyl and spondee or trochee.<p><b>ADO'NIC,</b> n.  An Adonic verse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
