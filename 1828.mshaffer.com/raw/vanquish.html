</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vanquish" title="[60331] 8 ">vanquish</a></H1><SPAN><p><b>VAN'QUISH,</b> v.t.  [L. vinco, vincio, to bind.]<p><DD>1.  To conquer; to overcome; to subdue in battle; as an enemy.<p><DD>They vanquished the rebels in all encounters.<p><DD>2.  To defeat in any contest; to refute in argument.<p><b>VAN'QUISH,</b> n.  A disease in sheep, in which they pine away.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
