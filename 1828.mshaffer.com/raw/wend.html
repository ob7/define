</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wend" title="[61834] 4 ">wend</a></H1><SPAN><p><b>WEND</b>, v.i. <p><DD>1. To go; to pass to or from. [Obsolete, except in poetry; but its preterit, went, is in common use.]<p><DD>2. To turn round. [Wend and wind are from the same root.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
