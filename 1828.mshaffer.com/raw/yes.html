</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yes" title="[62831] 3 ">yes</a></H1><SPAN><p><b>YES</b>, adv. A word which expresses affirmation or consent; opposed to no; as, are you married, madam? Yes. It is used like yea, to enforce by repetition or addition, something which precedes. You have done all this; yes, you have done more. <p><DD><DD>Yes, you despise the man to books confind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
