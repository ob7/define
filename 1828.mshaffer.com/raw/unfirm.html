</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unfirm" title="[58368] 6 ">unfirm</a></H1><SPAN><p><b>UNFIRM',</b> a.  [See Firm.]<p><DD>1.  Not firm; weak; feeble; infirm.<p><DD>[Note.  When we speak of the weakness of the human frame, we use infirm.  When we speak of the weakness of other things, as a bridge, wall and the like, we say, it is unfirm.]<p><DD>2.  Not stable; not well fixed.<p><DD>With feet unfirm.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
