</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parget" title="[39553] 6 ">parget</a></H1><SPAN><p><b>P`ARGET</b>, n.  Gypsum or plaster stone.<p><DD>1.  Plaster laid on roofs or walls.<p><DD>2.  Paint.<p>Parget is applied to the several kinds of gypsum, which when slightly calcined, is called plaster of Paris, and is used in casting statues, in stucco for floors, ceilings, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
