</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yellow" title="[62809] 6 ">yellow</a></H1><SPAN><p><b>YELLOW</b>, a. [G. See Gold.] Being of a bright color; the color of gold.<p><b>YELLOW</b>, n. A bright color, reflecting the most light of any, after white. It is one of the simple or primitive colors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
