</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="immorality" title="[28220] 10 ">immorality</a></H1><SPAN><p><b>IMMORAL'ITY</b>, n.  Any act or practice which contravenes the divine commands or the social duties.  Injustice,dishonesty, fraud, slander, profaneness, gaming, intemperance, lewdness, are immoralities.  All crimes are immoralities; but crime expresses more than immorality.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
