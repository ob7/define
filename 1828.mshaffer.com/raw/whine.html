</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whine" title="[61978] 5 ">whine</a></H1><SPAN><p><b>WHINE</b>, v.t. [L.] TO express murmurs by a plaintive cry; to moan with a puerile noise; to murmur meanly.<p><DD><DD>They came--with a whining accent craving liberty.<p><DD><DD>Then, if we whine, look pale--<p><b>WHINE</b>, n. A plaintive tone; the nasal puerile tone of mean complaint; mean or affected complaint.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
