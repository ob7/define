</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alt" title="[1973] 3 ">alt</a></H1><SPAN><p><b>ALT or AL'TO,</b> a.  [L. altus, high;  Heb. upper, high.]<p><DD>In music a term applied to high notes in the scale.  In sculpture, alto-relievo, high relief, is when the figures project half or more, without being entirely detached from the ground.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
