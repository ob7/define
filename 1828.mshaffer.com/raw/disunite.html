</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disunite" title="[17224] 8 ">disunite</a></H1><SPAN><p><b>DISUNITE</b>, v.t. disyunite. [dis and unite.] To separate; to disjoin; to part; as, to disunite two allied countries; to disunite particles of matter; to disunite friends.<p><b>DISUNITE</b>, v.i. To part; To fall asunder; to become separate. Particles of matter may spontaneously disunite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
