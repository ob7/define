</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="castellan" title="[8733] 9 ">castellan</a></H1><SPAN><p><b>CASTELLAN</b>, n.  A governor or constable of a castle.  In Poland, the name of a dignity or charge; a kind of lieutenant of a province, commanding part of a palatinate under a palatine.  The castellans are senators, of the lower class, sitting, in the diets, on low seats behind the palatines.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
