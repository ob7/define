</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drama" title="[17769] 5 ">drama</a></H1><SPAN><p><b>DRAMA</b>, n. [Gr., to make.] A poem or composition representing a picture of human life, and accommodated to action. The principal species of the drama are tragedy and comedy; inferior species are tragi-comedy, opera, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
