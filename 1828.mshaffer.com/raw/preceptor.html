</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="preceptor" title="[42294] 9 ">preceptor</a></H1><SPAN><p><b>PRECEP'TOR</b>, n. [L. proeceptor.  See Precept.]<p><DD>1.  In a general sense, a teacher; an instructor.<p><DD>2.  In a restricted sense, the teacher of a school; sometimes, the principal teacher of an academy or other seminary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
