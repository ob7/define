</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conflagration" title="[11850] 13 ">conflagration</a></H1><SPAN><p><b>CONFLAGRATION</b>, n. [L. See Flagrant.]<p><DD>1. A great fire or the burning of any great mass of combustibles, as a house, but more especially a city or a forest.<p><DD>2. The burning of the world at the consummation of things, when the elements shall melt with fervent heat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
