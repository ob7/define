</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="smatter" title="[50633] 7 ">smatter</a></H1><SPAN><p><b>SMAT'TER,</b> v.i.  [It contains the elements of mutter.]<p><DD>1.  To talk superficially or ignorantly.  Of state affairs you cannot smatter.<p><DD>2.  To have a slight taste, or a slight superficial knowledge.<p><b>SMAT'TER,</b> n.  Slight superficial knowledge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
