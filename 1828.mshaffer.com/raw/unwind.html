</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unwind" title="[60012] 6 ">unwind</a></H1><SPAN><p><b>UNWIND,</b> v.t. pret. and pp. unwound.<p><DD>1.  To wind off; to loose or separate what is wound or convolved; as, to unwind thread or a ball.<p><DD>2.  To disentangle.<p><b>UNWIND,</b> v.i.  To admit evolution.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
