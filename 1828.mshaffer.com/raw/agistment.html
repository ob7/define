</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agistment" title="[1342] 9 ">agistment</a></H1><SPAN><p><b>AGIST'MENT,</b> n.  The taking and feeding other men's cattle in the king's forest, or on one's own land; also, the price paid for such feeding.  it denotes also a burden, charge or tax.  [In canon law, a modus, or composition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
