</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pomace" title="[41759] 6 ">pomace</a></H1><SPAN><p><b>POMACE</b>, n. [from L. pomum, an apple.]  The substance of apples or of similar fruit crushed by grinding.  In America, it is so called before and after being pressed.  [See Pomp and Pommel.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
