</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lawful" title="[32361] 6 ">lawful</a></H1><SPAN><p><b>LAW'FUL,</b> a.  <p><DD>1.  Agreeable to law; conformable to law; allowed by law; legal; legitimate.  That is deemed lawful which no law forbids, but many things are lawful which are not expedient.<p><DD>2.  Constituted by law; rightful; as the lawful owner of lands.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
