</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spinet" title="[51509] 6 ">spinet</a></H1><SPAN><p><b>SPIN'ET,</b> n.  An instrument of music resembling a harpsichord, but smaller; a virginal; a clavichord.<p><b>SPIN'ET,</b> n. [L. spinetum.]  A small wood or place where briars and thorns grow. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
