</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dungeon" title="[18088] 7 ">dungeon</a></H1><SPAN><p><b>DUNGEON</b>, n. <p><DD>1. A close prison; or a deep, dark place of confinement.<p><DD><DD>And in a dungeon deep.<p><DD><DD>They brought Joseph hastily out of the dungeon. Genesis 41.<p><DD>2. A subterraneous place of close confinement.<p><b>DUNGEON</b>, v.t. To confine in a dungeon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
