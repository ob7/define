</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calamit" title="[8029] 7 ">calamit</a></H1><SPAN><p><b>CALAMIT</b>, n.  A mineral, probably a variety of Tremolite.  It occurs in imperfect or rounded prismatic crystals, longitudinally striated, and sometimes resembling a reed.  Its structure is foliated; its luster vitreous, and more or less shining.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
