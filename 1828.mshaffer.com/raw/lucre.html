</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lucre" title="[33499] 5 ">lucre</a></H1><SPAN><p><b>LU'CRE,</b> n.  lu'ker.  [L. lucrum.]  Gain in money or goods; profit; usually in an ill sense, or with the sense of something base or unworthy.<p><DD>The lust of lucre, and the dread of death.<p><DD>A bishop must be blameless - not given to filthy lucre.  Titus 1.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
