</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="forestalling" title="[22948] 12 ">forestalling</a></H1><SPAN><p><b>FORESTALL'ING,</b> ppr.  Anticipating; hindering; buying provisions before they arrive in market, with intent to sell them at high prices.<p><b>FORESTALL'ING,</b> n.  Anticipation; prevention; the act of buying provisions before they are offered in market, with intent to sell them at higher prices.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
