</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antiphlogistic" title="[2881] 14 ">antiphlogistic</a></H1><SPAN><p><b>ANTIPHLOGIS'TIC,</b> a.  Counteracting heat or inflammation; tending to reduce arterial action; opposed to the doctrine of phlogiston.<p><b>ANTIPHLOGIS'TIC,</b> n.  Any medicine or diet which tends to reduce inflammation or the activity of the vital power.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
