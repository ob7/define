</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sworn" title="[54049] 5 ">sworn</a></H1><SPAN><p><b>SWORN</b>, pp. of swear.  The officers of government are sworn to a faithful discharge of their duty.<p>Sworn friends, is a phrase equivalent to determined, close or firm friends.<p><DD><DD> I am sworn brother, sweet,<p><DD><DD> To grim necessity.<p>Sworn enemies, are determined or irreconcilable enemies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
