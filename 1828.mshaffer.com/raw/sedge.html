</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sedge" title="[48870] 5 ">sedge</a></H1><SPAN><p><b>SEDGE</b>,  <i>n</i>.  [L. <i>seco</i>, to cut; that is sword grass, like L. <i>gladiolus</i>.]<p>           1. A narrow flag, or growth of such flags; called in the north of England, <i>seg</i> or <i>sag</i>. <p>           2. In <i>New England</i>, a species of very coarse grass growing in swamps, and forming bogs or clumps.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
