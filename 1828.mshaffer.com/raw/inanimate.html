</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inanimate" title="[28705] 9 ">inanimate</a></H1><SPAN><p><b>INAN'IMATE</b>, v.t. [infra.]  To animate. [Little used.]<p><b>INAN'IMATE</b>, a. [L. inanimatus; in and animo, animatus.]<p><DD>1.  Destitute of animal life.  Plants, stones and earth are inanimate substances; a corpse is an inanimate body.<p><DD>2.  Destitute of animation or life.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
