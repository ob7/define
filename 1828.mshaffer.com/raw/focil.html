</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="focil" title="[22635] 5 ">focil</a></H1><SPAN><p><b>FO'CIL,</b> n.  The greater focil is the ulna or tibia, the greater bone of the fore-arm or leg.  The lesser focil is the radius or fibula, the lesser bone of the fore-arm or leg.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
