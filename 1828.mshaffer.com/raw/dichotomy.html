</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dichotomy" title="[15892] 9 ">dichotomy</a></H1><SPAN><p><b>DICHOTOMY</b>, n. [Gr., a division into two parts; to cut.]<p><DD>1. Division or distribution of ideas by pairs. [Little used.]<p><DD>2. In astronomy, that phase of the moon in which it appears bisected, or shows only half its disk, as at the quadratures.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
