</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disapprobation" title="[16248] 14 ">disapprobation</a></H1><SPAN><p><b>DISAPPROBATION</b>, n. [dis and approbation.] A disapproving; dislike; the act of the mind which condemns what is supposed to be wrong, whether the act is expressed or not. We often disapprove, when we do not express disapprobation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
