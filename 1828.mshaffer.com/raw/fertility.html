</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fertility" title="[21773] 9 ">fertility</a></H1><SPAN><p><b>FERTIL'ITY,</b> n.  [L. fertilitas.]  <p><DD>1.  Fruitfulness; the quality of producing fruit in abundance; as the fertility of land, ground, soil, fields and meadows.<p><DD>2.  Richness; abundant resources; fertile invention; as the fertility of genius, of fancy or imagination.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
