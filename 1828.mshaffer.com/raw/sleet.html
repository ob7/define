</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sleet" title="[50474] 5 ">sleet</a></H1><SPAN><p><b>SLEET,</b> n.<p><DD>1.  A fall of hail or snow and rain together, usually in fine particles.<p><DD>2.  In gunnery, the part of the mortar passing form the chamber to the trunnions for strengthening that part.<p><b>SLEET,</b> v.i.  To snow or hail with a mixture of rain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
