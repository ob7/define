</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spaniel" title="[51263] 7 ">spaniel</a></H1><SPAN><p><b>SPAN'IEL,</b> n. <p><DD>1.  A dog used in sports of the field, remarkable for his sagacity and obedience.<p><DD>2.  A mean, cringing, fawning person.<p><b>SPAN'IEL,</b>  a.  Like a spaniel; mean; fawning.<p><b>SPAN'IEL,</b> v.i.  TO fawn; to cringe; to be obsequious.<p><b>SPAN'IEL,</b> v.t.  To follow like a spaniel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
