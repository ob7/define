</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yellows" title="[62819] 7 ">yellows</a></H1><SPAN><p><b>YELLOWS</b>, n. A disease of horses, cattle and sheep, in which the eyes are tinged with a yellow color, proceeding often from obstructions in the gall-ducts. It is relieved by purges.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
