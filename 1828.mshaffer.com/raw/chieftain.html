</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chieftain" title="[9620] 9 ">chieftain</a></H1><SPAN><p><b>CHIEFTAIN</b>, n.  A captain, leader or commander; a chief; the head of a troop, army or clan.  It is most commonly used in the latter sense.  The chieftains of the Highland clans in Scotland, were the principal noblemen and gentlemen.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
