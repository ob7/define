</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pollard" title="[41653] 7 ">pollard</a></H1><SPAN><p><b>POL'LARD</b>, n. [from poll.]  A tree lopped.<p><DD>1.  A clipped coin.<p><DD>2.  The chub fish.<p><DD>3.  A stag that has cast his horns.<p><DD>4.  A mixture of bran and meal.<p><b>POL'LARD</b>, v.t.  To lop the tops of trees; to poll.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
