</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brawn" title="[7199] 5 ">brawn</a></H1><SPAN><p><b>BRAWN</b>, n.  [L. aprugnus, caro aprugna.]<p><DD>1.  The flesh of a boar, or the animal.<p><DD>2.  The fleshy, protuberant, muscular part of the body.<p><DD>3. Bulk; muscular strength.<p><DD>4.  The arm, from its muscles or strength.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
