</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="degarnish" title="[14860] 9 ">degarnish</a></H1><SPAN><p><b>DEGARNISH</b>, v.t.<p><DD>1.  To unfurnish; to strip of furniture, ornaments or apparatus.<p><DD>2.  To deprive of a garrison, or troops necessary for defense; as, to degarnish a city or fort.  Washingtons Letter. Nov. 11, 1778.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
