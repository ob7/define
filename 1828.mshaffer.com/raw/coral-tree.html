</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coral-tree" title="[12698] 10 ">coral-tree</a></H1><SPAN><p><b>CORAL-TREE</b>, n. A genus of plants, Erythrina, of several species, natives of Africa and America.  They are all shrubby flowering plants, adorned chiefly with trifoliate or three-lobed leaves, and scarlet spikes of papilionaceous flowers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
