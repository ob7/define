</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="snout" title="[50810] 5 ">snout</a></H1><SPAN><p><b>SNOUT,</b> n.<p><DD>1.  The long projecting nose of a beast, as that of swine.<p><DD>2.  The nose of a man; in contempt.<p><DD>3.  The nozzle or end of a hollow pipe.<p><b>SNOUT,</b> v.t.  To furnish with a nozzle or point.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
