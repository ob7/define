</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="geographer" title="[24268] 10 ">geographer</a></H1><SPAN><p><b>GEOG'RAPHER</b>, n. [See Geography.]   One who describes that part of this globe or earth, which is exhibited upon the surface, as the continents, isles, ocean, seas, lakes, rivers, mountains, countries, &c. One who is versed in geography, or one who compiles a treatise on the subject.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
