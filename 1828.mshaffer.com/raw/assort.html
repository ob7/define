</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="assort" title="[4061] 6 ">assort</a></H1><SPAN><p><b>ASSORT',</b> v.t.  [See Sort.]<p><DD>1.  To separate and distribute into classes things of the like kind, nature or quality, or things which are suited to a like purpose.  It is sometimes applied to persons as well as things.<p><DD>2.  To furnish with all sorts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
