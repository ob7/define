</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caress" title="[8536] 6 ">caress</a></H1><SPAN><p><b>CARESS</b>, v.t.  To treat with fondness, affection, or kindness; to fondle; to embrace with tender affection; as a parent a child.<p><b>CARESS</b>, n.  An act of endearment; any act or expression of affection; an embracing with tenderness; as conjugal caresses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
