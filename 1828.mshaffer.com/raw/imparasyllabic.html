</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="imparasyllabic" title="[28274] 14 ">imparasyllabic</a></H1><SPAN><p><b>IMPARASYLLAB'IC</b>, a. [L. in, par, and syllaba.]<p>Not consisting of an equal number of syllables.  An imparasyllabic noun is one which has not the same number of syllables in all the cases; as lapis, lapidis; mens, mentis.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
