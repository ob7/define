</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fourth" title="[23183] 6 ">fourth</a></H1><SPAN><p><b>FOURTH,</b> a.  The ordinal of four; the next after the third.<p><b>FOURTH,</b> n.  In music, an interval composed of two tones and a semitone.  Three full tones compose a triton, or fourth redundant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
