</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tump" title="[56747] 4 ">tump</a></H1><SPAN><p><b>TUMP</b>, n. [infra.]   A little hillock.<p><b>TUMP</b>, v.t. [L. tumulus.  See Tomb.]  In gardening, to form a mass of earth or a hillock round a plant; as, to tump teasel.  [This English phrase is not used in America, but it answers nearly to our hilling.  See Hill.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
