</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crown-office" title="[13673] 12 ">crown-office</a></H1><SPAN><p><b>CROWN-OFFICE</b>, n. In England, an office belonging to the court of Kings Bench, of which the kings coroner or attorney is commonly master, and in which the attorney general and clerk exhibit informations for crimes and misdemeanors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
