</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cavesson" title="[8978] 8 ">cavesson</a></H1><SPAN><p><b>CAVESSON</b>, n.  A sort of nose-band, of iron, leather or wood, sometimes flat, and sometimes hollow or twisted, which is put on the nose of a horse to wring it, and thus to forward the suppling and breaking of him.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
