</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="virility" title="[60946] 8 ">virility</a></H1><SPAN><p><b>VIRIL'ITY,</b> n.  [L. virilitas.]<p><DD>1.  Manhood; the state of the male sex, which has arrived to the maturity and strength of a man, and to the power of procreation.<p><DD>2.  The power of procreation.<p><DD>3.  Character of man.  [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
