</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sod" title="[50895] 3 ">sod</a></H1><SPAN><p><b>SOD,<DD></b>n.  Turf; sward; that stratum of earth on the surface which is filled with the roots of grass,  or any portion of that surface.  It differs from clod, which may be compact mass of earth without roots; but sod is formed by earth held together by roots.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
