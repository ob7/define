</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extemporal" title="[20885] 10 ">extemporal</a></H1><SPAN><p><b>EXTEM'PORAL</b>, a.  [L. extemporalis; ex and tempus, time.]  Made or uttered at the moment, without premeditation; as an extemporal discourse.<p><DD>1.  Speaking without premeditation.<p>Instead of this word, extemporaneous and extemporary are now used.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
