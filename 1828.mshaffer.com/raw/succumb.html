</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="succumb" title="[53199] 7 ">succumb</a></H1><SPAN><p><b>SUCCUMB'</b>, v.i. [L. succumbo; sub and cumbo, cubo, to lie down.]<p><DD>1.  To yield; to submit; as, to succumb to a foreign power.<p><DD>2.  To yield; to sink unresistingly; as, to succumb under calamities.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
