</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="medial" title="[34619] 6 ">medial</a></H1><SPAN><p><b>ME'DIAL</b>, a. [L. medius, middle.]  Mean; noting a mean or average.<p>Medial alligation, is a method of finding the mean rate or value of a mixture consisting of two or  more ingredients of different quantities and values.  In this case,the quantity and value of each ingredient are given.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
