</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="breadth" title="[7223] 7 ">breadth</a></H1><SPAN><p><b>BREADTH</b>, n.  bredth.  The measure or extent of any plain surface from side to side; a geometrical dimension, which,multiplied into the length, constitutes a surface; as,the length of a table is five feet, and the breadth, three; 5x3=15 feet, the whole surface.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
