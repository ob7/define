</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="salive" title="[47785] 6 ">salive</a></H1><SPAN><p><b>SAL'IVE,</b> n.  [L. saliva.]<p><DD>The fluid which is secreted by the salivary glands, and which serves to moisten the mouth and tongue.  It moistens our food also, and by being mixed with it in mastication, promotes digestion.  When discharged from the mouth, it is called spittle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
