</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stanchion" title="[51973] 9 ">stanchion</a></H1><SPAN><p><b>STANCHION</b>, n. [See Stanch.] A prop or support; a piece of timber int he form of a stake or post, used for a support. In ship-building, stanchions of wood or iron are of different forms, and are used to support the deck, the quarter rails, the nettings, awnings and the like.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
