</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apocrisary" title="[3035] 10 ">apocrisary</a></H1><SPAN><p><b>APOC'RISARY,</b> n.  [Gr. from answer, to answer.]<p><DD>Anciently a resident in an imperial city, in the name of a foreign church or bishop, answering to the modern nuncio.  He was a proctor, in the emperor's court, to negotiate, and transact business for his constituent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
