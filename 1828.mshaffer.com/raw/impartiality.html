</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impartiality" title="[28287] 12 ">impartiality</a></H1><SPAN><p><b>IMPARTIAL'ITY</b>, n.  imparshal'ity.  Indifference of opinion or judgment; freedom from bias in favor of one side or party more than another; disinterestedness.<p><DD><DD> Impartiality is indispensable to an upright judge.<p><DD>1.  Equitableness; justice; as the impartiality of a decision.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
