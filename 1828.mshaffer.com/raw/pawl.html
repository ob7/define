</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pawl" title="[39864] 4 ">pawl</a></H1><SPAN><p><b>PAWL</b>, n. [Eng. pole; L. palus.  See Pole.]  Among seamen, a short bar of wood or iron fixed close to the capstan or windlass of a ship to prevent it from rolling back or giving way.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
