</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tripoli" title="[56464] 7 ">tripoli</a></H1><SPAN><p><b>TRIP'OLI</b>, n.  In mineralogy, a mineral originally brought from Tripoli, used in polishing stones and metals.  It has a dull argillaceous appearance, but is not compact.  It has a fine hard grain, but does not soften by water, or mix with it.  It is principally composed of silex.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
