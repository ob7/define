</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="retuse" title="[46703] 6 ">retuse</a></H1><SPAN><p><b>RETU'SE,</b> a.  [L. retusus, retundo.]  In botany, a retuse leaf is one ending in a blunt sinus, or whose apex is blunt.  This term is applied also to the seed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
