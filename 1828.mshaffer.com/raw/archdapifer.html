</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="archdapifer" title="[3429] 11 ">archdapifer</a></H1><SPAN><p><b>ARCHDAP'IFER,</b> n.  [Arch, chief, and L. dapifer, a food-bearer, from daps, meat or a feast, and fero, to carry.]<p><DD>An officer in the German empire, whose office is, at the coronation of the emperor, to carry the first dish of meat to table on horseback.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
