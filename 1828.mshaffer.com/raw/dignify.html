</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dignify" title="[15994] 7 ">dignify</a></H1><SPAN><p><b>DIGNIFY</b>, v.t. [L., worthy; to make.]<p><DD>1. To invest with honor or dignity; to exalt in rank; to promote; to elevate to a high office.<p><DD>2. To honor; to make illustrious; to distinguish by some excellence, or that which gives celebrity.<p><DD><DD>Your worth will dignify our feast.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
