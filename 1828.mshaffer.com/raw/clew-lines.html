</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clew-lines" title="[10346] 10 ">clew-lines</a></H1><SPAN><p><b>CLEW-LINES</b>, n.  These are the same tackle, and used for the like purpose as clew-garnets, but are applied to the smaller square sails, as the top-sail, top-gallant and sprit-sails.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
