</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intolerable" title="[30678] 11 ">intolerable</a></H1><SPAN><p><b>INTOL'ERABLE</b>, a. [L. intolerabilis; in and tolerabilis, tolero, to bear.]<p><DD>1.  Not to be borne; that cannot be endured; as intolerable pain; intolerable heat or cold; an intolerable burden.<p><DD>2.  Insufferable; as intolerable laziness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
