</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="girder" title="[24434] 6 ">girder</a></H1><SPAN><p><b>GIRD'ER</b>, n.  In architecture, the principal piece of timber in a floor.  Its end is usually fastened into the summers or breast summers,and the joists are framed in it at one end.  In buildings entirely of timber, the girder is fastened by tenons into the posts.<p><DD>1.  A satirist.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
