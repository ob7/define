</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palpable" title="[39275] 8 ">palpable</a></H1><SPAN><p><b>PAL'PABLE</b>, a. [L. palpor, to feel.]<p><DD>1.  Perceptible by the touch; that may be felt; as a palpable substance; palpable darkness.<p><DD>2.  Gross; coarse; easily perceived and detected; as a palpable absurdity.<p><DD>3.  Plain; obvious; easily perceptible; as palpable phenomena; palpable proof.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
