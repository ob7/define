</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="erelong" title="[19849] 7 ">erelong</a></H1><SPAN><p><b>E'RELONG</b>, adv.  [ere and long.]  Before a long time had elapsed.<p><DD><DD>He mounted the horse, and following the stag, erelong slew him.<p><DD>1.  Before a long time shall elapse; before long.  Erelong you will repent of your folly.<p><DD><DD>The world erelong a world of tears must weep.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
