</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lich" title="[32768] 4 ">lich</a></H1><SPAN><p><b>LICH,</b> a.  [See Like.]  Like; even; equal.  Obs.<p><b>LICH,</b> n.  [Heb. chalak, smooth.  We have here an instance of the radical sense of man and body, almost exactly analogous to that of Adam, to make equal, to be like.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
