</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rim" title="[47016] 3 ">rim</a></H1><SPAN><p><b>RIM,</b> n.  <p><DD>1.  the border, edge or margin of a thing; as the rim of a kettle or bason; usually applied to things circular or curving.<p><DD>2.  the lower part of the belly or abdomen.<p><b>RIM,</b> v.t.  to put on a rim or hoop at the border.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
