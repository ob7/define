</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="windy" title="[62274] 5 ">windy</a></H1><SPAN><p><b>WINDY</b>, a. <p><DD>1. Consisting of wind; as a windy tempest.<p><DD>2. Next the wind; as the windy side.<p><DD>3. Tempestuous; boisterous; as windy weather.<p><DD>4. Puffy; flatulent; abounding with wind.<p><DD>5. Empty; airy; as windy joy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
