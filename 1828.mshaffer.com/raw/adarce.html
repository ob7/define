</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adarce" title="[701] 6 ">adarce</a></H1><SPAN><p><b>ADAR'CE,</b> n.  [Gr.]<p><DD>A saltish concretion on reeds and grass in marshy grounds in Galatia.  It is lax and porous, like bastard spunge, and used to clear the skin in leprosy, tetters, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
