</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jove" title="[31494] 4 ">jove</a></H1><SPAN><p><b>JOVE</b>, n. [L. Jovis.]<p><DD>1.  The name of the Supreme Deity among the Romans.<p><DD>2.  The planet jupiter.<p><DD><DD> Or ask of yonder argent fields above.<p><DD><DD> Why Jove's satellites are less than Jove.<p><DD>3.  The air or atmosphere, or the god of the air.<p><DD><DD> And Jove descends in showers of kindly rain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
