</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="absinthium" title="[237] 10 ">absinthium</a></H1><SPAN><p><b>ABSINTH'IUM</b>, n.  Budaeus in his commentaries on Theophrast, supposes the word composed of a priv. delight, so named from its bitterness.  But it may be an Oriental word.<p><DD>The common wormwood; a bitter plant, used as a tonic.  A species of Artemisia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
