</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deflour" title="[14819] 7 ">deflour</a></H1><SPAN><p><b>DEFLOUR</b>, v.t. [L.  A flower.] <p><DD>1.  To deprive a woman of her virginity, either by force or with consent.  When by force, it may be equivalent to ravish or violate.<p><DD>2.  To take away the prime beauty and grace of any thing.<p><DD><DD>The sweetness of his soul was defloured.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
