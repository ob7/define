</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hothouse" title="[27327] 8 ">hothouse</a></H1><SPAN><p><b>HOT'HOUSE</b>, n.  A  house kept warm to shelter tender plants and shrubs from the cold air; a place in which the plants of warmer climates may be reared, and fruits ripened.<p><DD>1.  A bagnio, or place to sweat and cup in.<p><DD>2.  A brothel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
