</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lemma" title="[32572] 5 ">lemma</a></H1><SPAN><p><b>LEM'MA,</b> n.  [Gr. from to receive.]<p><DD>In mathematics, a previous proposition proved, or a proposition demonstrated for the purpose of being used in the demonstration of some other proposition.  It is therefore a received truth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
