</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="player" title="[41331] 6 ">player</a></H1><SPAN><p><b>PLA'YER</b>, n.  One who plays in any game or sport.<p><DD>1.  An idler.<p><DD>2.  An actor of dramatic scenes; one whose occupation is to imitate characters on the stage.<p><DD>3.  A mimic.<p><DD>4.  One who performs on an instrument of music.<p><DD>5.  A gamester.<p><DD>6.  One that acts a part in a certain manner.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
