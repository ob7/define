</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="preferable" title="[42422] 10 ">preferable</a></H1><SPAN><p><b>PREF'ERABLE</b>, a.  Worthy to be preferred or chosen before something else; more eligible; more desirable. Virtue is far preferable to vice, even for its pleasures in this life.<p><DD>1.  More excellent; of better quality; as, Madeira wine is preferable to claret.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
