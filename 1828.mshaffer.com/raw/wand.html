</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wand" title="[61329] 4 ">wand</a></H1><SPAN><p><b>WAND</b>, n. <p><DD>1. A small stick; a rod. If a child runs away, a few strokes of a wand will bring him back.<p><DD>2. A staff of authority; as a silver wand.<p><DD>3. A rod used by conjurers or diviners.<p><DD><DD>Picus bore a buckler in his hand, his other wavd a long diving in wand.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
