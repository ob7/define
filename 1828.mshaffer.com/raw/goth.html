</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goth" title="[24910] 4 ">goth</a></H1><SPAN><p><b>GOTH</b>, n.  One of an ancient and distinguished tribe or nation, which inhabited Scandinavia, now Sweden and Norway, whose language is now retained in those countries, and a large portion of it is found in English.<p><DD>1.  One rude or uncivilized; a barbarian.<p><DD>2.  A rude ignorant person.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
