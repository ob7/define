</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="connate" title="[12005] 7 ">connate</a></H1><SPAN><p><b>CONNATE</b>, a. [L., born.]<p><DD>1. Born with another; being of the same birth; as connate notions.<p><DD>2. In botany, united in origin; growing from one base, or united at their bases; united into one body; as connate leaves or anthers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
