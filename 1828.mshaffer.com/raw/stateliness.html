</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stateliness" title="[52064] 11 ">stateliness</a></H1><SPAN><p><b>STATELINESS</b>, n. [from stately.] <p><DD>1. Grandeur; loftiness of mien or manner; majestic appearance; dignity.<p><DD><DD>For stateliness and majesty, what is comparable to a horse?<p><DD>2. Appearance of pride; affected dignity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
