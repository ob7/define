</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="archdeaconry" title="[3431] 12 ">archdeaconry</a></H1><SPAN><p><b>ARCHDE'ACONRY,</b> n.  The office, jurisdiction or residence of an archdeacon.  In England, every diocese is divided into archdeaconries, of which there are sixty, and each archdeaconry into rural deaneries, and each deanery into parishes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
