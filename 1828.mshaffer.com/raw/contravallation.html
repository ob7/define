</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contravallation" title="[12440] 15 ">contravallation</a></H1><SPAN><p><b>CONTRAVALLATION</b>, n. [L., to fortify.] In fortification, a trench guarded with a parapet, thrown round a place by the besiegers, to secure themselves, and check the sallies of the garrison.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
