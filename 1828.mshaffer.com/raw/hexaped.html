</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hexaped" title="[26693] 7 ">hexaped</a></H1><SPAN><p><b>HEX'APED</b>, a. [Gr. six; L. pes, pedis, the foot.]<p>Having six feet.<p><b>HEX'APED</b>, n.  An animal having six feet. [Ray, and Johnson after him write this hexapod; but it is better to pursue uniformity, as in quadruped, centiped.]<p><DD>1. A fathom.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
