</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unhealthiness" title="[58573] 13 ">unhealthiness</a></H1><SPAN><p><b>UNHEALTHINESS,</b> n. unhelth'iness.<p><DD>1.  Want of health; habitual weakness or indisposition; applied to persons.<p><DD>2.  Unsoundness; want of vigor; as the unhealthiness of trees or other plants.<p><DD>3.  Unfavorableness to health; as the unhealthiness of a climate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
