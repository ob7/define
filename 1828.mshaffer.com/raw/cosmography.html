</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cosmography" title="[12960] 11 ">cosmography</a></H1><SPAN><p><b>COSMOGRAPHY</b>, n. [Gr., the world, to describe.] A description of the world or universe; or the art which teaches the construction of the whole system of worlds, or the figure, disposition and the relation of all its parts, and the manner of representing them on a plane.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
