</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sandy" title="[47895] 5 ">sandy</a></H1><SPAN><p><b>SAND'Y,</b> a.  <p><DD>1.  Abounding with sand; full of sand; covered or sprinkled with sand; as a sandy desert or plain; a sandy road or soil.<p><DD>2.  Consisting of sand; not firm or solid; as a sandy foundation.<p><DD>3.  Of the color of sand; of a yellowish red color; as sandy hair.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
