</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stupe" title="[52815] 5 ">stupe</a></H1><SPAN><p><b>STUPE</b>, n. [L., tow; probably allied to stuff.] Cloth or flax dipped in warm medicaments and applied to a hurt or sore; fomentation; sweating bath.<p><b>STUPE</b>, v.t. To foment.<p><b>STUPE</b>, n. A stupid person. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
