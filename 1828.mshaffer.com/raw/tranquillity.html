</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tranquillity" title="[55998] 12 ">tranquillity</a></H1><SPAN><p><b>TRANQUIL'LITY</b>, n.  [L. tranquillitas.]  Quietness; a calm state; freedom from disturbance or agitation. We speak of the tranquillity of public affairs, of the state, of the world, the tranquillity of a retired life, the tranquillity of mind proceeding from conscious rectitude.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
