</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="viper" title="[60930] 5 ">viper</a></H1><SPAN><p><b>VI'PER,</b> n.  [L. vipera.]<p><DD>1.  A serpent, a species of coluber, whose bite is remarkably venomous.<p><DD>A viper came out of the heat, and fastened on his hand.  Acts 29.<p><DD>2.  A person or thing mischievous or malignant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
