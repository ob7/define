</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="butchery" title="[7838] 8 ">butchery</a></H1><SPAN><p><b>BUTCH'ERY</b>, n.  The business of slaughtering cattle for the table or for market.<p><DD>1.  Murder, especially murder committed with unusual barbarity; great slaughter.<p><DD>2.  The place where animals are killed for market; a shambles, or slaughter-house; also,a place where blood is shed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
