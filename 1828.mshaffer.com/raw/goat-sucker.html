</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goat-sucker" title="[24725] 11 ">goat-sucker</a></H1><SPAN><p><b>GOAT-SUCKER</b>, n.  In ornithology, a fowl of the genus Caprimulgus, so called from the opinion that it would suck goats.  It is called also the fern-owl.  In Bailey, it is called a goat-milker.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
