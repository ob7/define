</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="battle-axe" title="[5248] 10 ">battle-axe</a></H1><SPAN><p><b>BAT'TLE-AXE</b>, n.  An ax anciently used as a weapon of war.  It has been used till of late years by the highlanders in Scotland; and is still used by the city guards in Edinburg, in quelling mobs, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
