</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="estuary" title="[20032] 7 ">estuary</a></H1><SPAN><p><b>ES'TUARY</b>, n.  [L. oestuarium, from oestuo, to boil or foam, oestus, heat, fury, storm.]<p><DD>1.  An arm of the sea; a frith; a narrow passage, or the mouth of a river or lake, where the tide meets the current, or flows and ebbs.<p><DD>2.  A vapor-bath.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
