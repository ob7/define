</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inattention" title="[28734] 11 ">inattention</a></H1><SPAN><p><b>INATTEN'TION</b>, n. [in and attention.]  The want of attention, or of fixing the mind steadily on an object; heedlessness; neglect.<p><DD><DD> Novel lays attract our ravished ears,<p><DD><DD> But old, the mind with inattention hears.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
