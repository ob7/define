</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nave" title="[36751] 4 ">nave</a></H1><SPAN><p><b>NAVE</b>, n. <p><DD>1. The thick piece of timber in the center of a wheel, in which the spokes are inserted; called also the hob. <p><DD>2. The middle or body of a church extending from the balluster or rail of the door, to the chief choir.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
