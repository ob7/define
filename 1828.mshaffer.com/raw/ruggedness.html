</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ruggedness" title="[47457] 10 ">ruggedness</a></H1><SPAN><p><b>RUG'GEDNESS,</b> n.<p><DD>1.  The quality or state of being rugged; roughness; asperity of surface; as the ruggedness of land or of roads.<p><DD>2.  Roughness of temper; harshness; surliness.<p><DD>3.  Coarseness; rudeness of manners.<p><DD>4.  Storminess; boisterousness; as of a season.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
