</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="consubstantial" title="[12238] 14 ">consubstantial</a></H1><SPAN><p><b>CONSUBSTANTIAL</b>, a. [L. See Substance.]<p><DD>1. Having the same substance or essence; co-essential.<p><DD><DD>The orthodox believe the Son to be consubstantial with the Father.<p><DD>2. Of the same kind or nature.<p><DD><DD>It continueth a body consubstantial with ours.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
