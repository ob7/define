</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exulcerate" title="[21041] 10 ">exulcerate</a></H1><SPAN><p><b>EXUL'CERATE</b>, v.t.  [L. exulcero; ex and ulcero, to ulcerate, ulcus, an ulcer.]<p><DD>1.  To cause or produce an ulcer or ulcers.<p><DD>2.  To afflict; to corrode; to fret or anger.<p><b>EXUL'CERATE</b>, v.i.  To become an ulcer or ulcerous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
