</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="interchange" title="[30405] 11 ">interchange</a></H1><SPAN><p><b>INTERCHANGE</b>, v.t.  [inter and change.]<p><DD>1.  To put each in the place of the other; to give and take mutually; to exchange; to reciprocate; as, to interchange places; to interchange cares or duties.<p><DD><DD> I shall interchange<p><DD><DD> My waned state of Henry's regal crown.<p><DD>2.  To succeed alternately.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
