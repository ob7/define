</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="springy" title="[51707] 7 ">springy</a></H1><SPAN><p><b>SPRINGY</b>, a. [from spring.] <p><DD>1. Elastic; possessing the power of recovering itself when bent or twisted.<p><DD>2. Having great elastic power.<p><DD>3. Having the power to leap; able to leap far.<p><DD>4. Abounding with springs or fountains; wet; spungy; as springy land.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
