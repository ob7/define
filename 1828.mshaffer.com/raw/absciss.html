</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="absciss" title="[225] 7 ">absciss</a></H1><SPAN><p><b>AB'SCISS</b>, n.  [L. abscissus, from ab and scindere, to cut;  See Scissors.]<p>In conics, a part of the diameter, or transverse axis of a conic section, intercepted between the vertex or some other fixed point, and a semiordinate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
