</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swine" title="[53988] 5 ">swine</a></H1><SPAN><p><b>SWINE</b>, n. sing. and plu.  A hog, a quadruped of the genus Sus, which furnishes man with a large portion of his most nourishing food.  The fat or lard of this animal enters into various dishes in cookery.  The swine is a heavy, stupid animal, and delights to wallow in the mire.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
