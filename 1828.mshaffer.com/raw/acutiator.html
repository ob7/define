</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acutiator" title="[680] 9 ">acutiator</a></H1><SPAN><p><b>ACUTIA'TOR,</b> n.  In the middle ages, a person whose office was to sharpen instruments.  Before the invention of fire-arms, such officers attended armies, to sharpen their instruments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
