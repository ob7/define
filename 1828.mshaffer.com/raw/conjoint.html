</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conjoint" title="[11985] 8 ">conjoint</a></H1><SPAN><p><b>CONJOINT</b>, a. United; connected; associate.<p><DD>Conjoint degrees, in music, two notes which follow each other immediately in the order of the scale; as ut and re.<p><DD>Conjoint tetrachords, two tetrachords or fourths, where the same chord is the highest of one and the lowest of the other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
