</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="imbue" title="[28108] 5 ">imbue</a></H1><SPAN><p><b>IMBUE</b>,v.t. imbu'. [L. imbuo; in and the root of Eng. buck, to buck cloth, that is, to dip, drench or steep in water.]<p><DD>1.  To tinge deeply; to dye; as, to imbue cloth.<p><DD>2.  To tincture deeply; to cause to imbibe; as, to imbue the minds of youth with good principles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
