</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="polysyllable" title="[41752] 12 ">polysyllable</a></H1><SPAN><p><b>POL'YSYLLABLE</b>, n. [Gr.many and a syllable.]  A word of many syllables, that is, consisting of more syllables than three, for words of a less number than four are called monosyllables, dissyllables and trisyllables.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
