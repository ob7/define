</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="item" title="[31183] 4 ">item</a></H1><SPAN><p><b>I'TEM</b>, adv. [L. item, also.]  Also; a word used when something is to be added.<p><b>I'TEM</b>, n. An article; a separate particular in an account. The account consists of many items.<p><DD>1.  A hint; an innuendo.<p><b>I'TEM</b>, v.t.  To make a note or memorandum of.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
