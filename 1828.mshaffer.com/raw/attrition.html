</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="attrition" title="[4350] 9 ">attrition</a></H1><SPAN><p><b>ATTRI'TION,</b> n. <p><DD>1.  Abrasion; the act of wearing by friction, or rubbing substances together.<p><DD>the change of aliment is effected by the attrition of the stomach.<p><DD>2.  the state of being worn.<p><DD>3.  with divines, grief for sin arising from fear of punishment; the lowest degree of repentance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
