</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bearded" title="[5343] 7 ">bearded</a></H1><SPAN><p><b>BEARD'ED</b>, a.  berd'ed.  Having a beard, as a man.  Having parallel hairs or tufts of hair, as the leaves of plants.<p><DD>1.  Barbed or jagged, as an arrow.<p><b>BEARD'ED</b>, pp.  berd'ed.  Taken by the beard; opposed to the face.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
