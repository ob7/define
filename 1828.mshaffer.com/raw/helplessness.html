</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="helplessness" title="[26441] 12 ">helplessness</a></H1><SPAN><p><b>HELP'LESSNESS</b>, n.  Want of strength or ability; inability; want of means in one's self to obtain relief in trouble, or to accomplish one's purposes or desires.<p><DD>It is the tendency of sickness to reduce our extravagant self-estimation, by exhibiting our solitary helplessness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
