</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="freechapel" title="[23296] 10 ">freechapel</a></H1><SPAN><p><b>FREECHAP'EL,</b> n.  In England, a chapel founded by the king and not subject to the jurisdiction of the ordinary.  The kind may also grant license to a subject to found such a chapel.<p><DD>Free city, in Germany, an imperial city, not subject to a prince, but governed by its own magistrates.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
