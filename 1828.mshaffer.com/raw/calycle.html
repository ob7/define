</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calycle" title="[8167] 7 ">calycle</a></H1><SPAN><p><b>CALYCLE</b>, n.  In botany, a row of small leaflets, at the base of the calyx, on the outside.  The calycle of the seed is the outer proper covering or crown of the seed, adhering to it, to facilitate its dispersion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
