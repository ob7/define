</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="manifesto" title="[34078] 9 ">manifesto</a></H1><SPAN><p><b>MANIFEST'O</b>, n. [L. manifestus,manifest.]  A public declaration, usually of a prince or sovereign, showing his intentions, or proclaiming his opinions and motives; as a manifesto declaring the purpose of a prince to begin war,and explaining his motives.  [Manifesto only is now used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
