</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="across" title="[632] 6 ">across</a></H1><SPAN><p><b>ACROSS',</b> prep. akraus'.  [a and cross.  See Cross.]<p><DD>1.  From side to side, opposed to along, which is in the direction of the length; athwart; quite over; as, a bridge is laid across a river.<p><DD>2.  Intersecting; passing over at any angle; as a line passing across another.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
