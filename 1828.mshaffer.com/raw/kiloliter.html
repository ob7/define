</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kiloliter" title="[31764] 9 ">kiloliter</a></H1><SPAN><p><b>KIL'OLITER</b>, n. [Gr. a thousand, and a Greek measure.  See Liter.]<p>In the new French measures, a thousand liters; or 264 gallons and 44,231 cubic inches.  According to Lunier, it is nearly equal to a ton of wine of Bourdeaux.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
