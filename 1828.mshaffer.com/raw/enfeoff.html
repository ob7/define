</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enfeoff" title="[19213] 7 ">enfeoff</a></H1><SPAN><p><b>ENFEOFF</b>, v.t. enfeff'.  [Law L. feaffo, feoffare, from fief, which see.]<p><DD>1.  To give one a feud; hence, to invest with a fee; to give to another any corporeal hereditament, in fee simple or fee tail, by livery of seizin.<p><DD>2.  To surrender or give up.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
