</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="terre-verte" title="[54850] 11 ">terre-verte</a></H1><SPAN><p><b>TERRE-VERTE</b>, n.  A species of green earth, used by painters.  It is an indurated clay, found in the earth in large flat masses, imbedded in strata of other species of earth.  It is of a fine regular structure, and of a smooth glossy surface.  It is found in Cyprus, France and Italy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
