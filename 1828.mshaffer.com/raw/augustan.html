</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="augustan" title="[4405] 8 ">augustan</a></H1><SPAN><p><b>AUGUST'AN,</b> a.<p><DD>1.  Pertaining to Augustus; as the Augustan age.<p><DD>2.  The Augustan confession, drawn up at Augusta or Augsburg, by Luther and Melancthon, in 1530, contains the principles of the protestants, and their reasons for separating from the Romish church.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
