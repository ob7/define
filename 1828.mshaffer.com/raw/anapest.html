</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anapest" title="[2383] 7 ">anapest</a></H1><SPAN><p><b>AN'APEST,</b> n.  [Gr to strike.]<p><DD>In poetry, a foot, consisting of three syllables, the two first short, the last long; the reverse of the dactyl; as,<p><DD>Can a bosom so gentle remain<p><DD>Unmoved when her Corydon sighs?</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
