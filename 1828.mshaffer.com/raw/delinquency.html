</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="delinquency" title="[14980] 11 ">delinquency</a></H1><SPAN><p><b>DELINQUENCY</b>, n. [L.  To fail or omit duty; to leave.] Failure or omission of duty; a fault; a misdeed; and positively, an offense; a crime.  It is particularly, but not exclusively applied to neglect of duty in officers of public trust.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
