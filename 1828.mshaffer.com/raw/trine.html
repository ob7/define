</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trine" title="[56428] 5 ">trine</a></H1><SPAN><p><b>TRINE</b>, a.  Threefold; as trine dimension, that is, length, breadth and thickness.<p><b>TRINE</b>, n. [supra.]  In astrology, the aspect of planets distant from each other 120 degrees, forming the figure of a trigon or triangle.<p><b>TRINE</b>, v.t. To put in the aspect of a trine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
