</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="putty" title="[43924] 5 ">putty</a></H1><SPAN><p><b>PUT'TY</b>, n.  A  kind of paste or cement compounded of whiting and linseed oil, beaten or kneaded to the consistence of dough; used in fastening glass in sashes and in stopping crevices.<p><DD>1.  A powder of calcined tin, used in polishing glass and steel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
