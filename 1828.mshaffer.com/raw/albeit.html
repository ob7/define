</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="albeit" title="[1524] 6 ">albeit</a></H1><SPAN><p><b>ALBE'IT,</b>  [This is supposed to be a compound of all, be and it, and is equivalent to admit, or grant it all.]<p><DD>Be it so; admit all that; although; notwithstanding.<p><DD>Whereas ye say, the Lord saith it, albeit I have not spoken.  Ez. 8.<p>[This word is not antiquated.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
