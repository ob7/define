</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="numerousness" title="[37499] 12 ">numerousness</a></H1><SPAN><p><b>NU'MEROUSNESS</b>, n. <p><DD>1. The quality of being numerous or many; the quality of consisting of a great number of individuals; as the numerousness of an army or of an assembly.<p><DD>2. The quality of consisting of poetic numbers; melodiousness; musicalness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
