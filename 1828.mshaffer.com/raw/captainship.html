</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="captainship" title="[8439] 11 ">captainship</a></H1><SPAN><p><b>CAPTAINSHIP</b>, n.  <p><DD>1.  The condition or post of a captain or chief commander.<p><DD>2.  The rank, quality or post of a captain.  In lieu of this captaincy is now used.<p><DD>3.  The command of a clan, or government of a certain district.<p><DD>4.  Skill in military affairs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
