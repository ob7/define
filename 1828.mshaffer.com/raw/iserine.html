</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="iserine" title="[31141] 7 ">iserine</a></H1><SPAN><p><b>IS'ERINE</b>, n. A mineral of an iron black color, and of a splendent metallic luster, occurring in small obtuse angular grains.  It is harder than feldspar, and consists of the oxyds of iron and titanium, with a small portion of uranium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
