</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="musquash" title="[36516] 8 ">musquash</a></H1><SPAN><p><b>MUS'QUASH</b>, n.  An American animal of the murine genus, the Muz zibethicus.  It has a compressed, lanceolated tail, with toes separate.  It has the smell of musk in summer, but loses it in winter.  The fur is used by hatters.  Its popular name in America is musquash.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
