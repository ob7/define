</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="appendix" title="[3178] 8 ">appendix</a></H1><SPAN><p><b>APPEND'IX,</b> n.  plu.  appendixes.  [L. The Latin plural is appendices.  See Append.]<p><DD>1.  something appended or added.<p><DD>Normandy became an appendix to England.<p><DD>2.  An adjunct, concomitant, or appendage.<p><DD>3.  More generally, a supplement or short treatise added to a book.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
