</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="interjection" title="[30459] 12 ">interjection</a></H1><SPAN><p><b>INTERJEC'TION</b>, n. The act of throwing between.<p><DD>1.  A word in speaking or writing, thrown in between words connected in construction, to express some emotion or passion.  <p>"These were delightful days, but, alas, they are no more."  [See Exclamation.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
