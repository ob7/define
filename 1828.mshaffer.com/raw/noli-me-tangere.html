</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="noli-me-tangere" title="[37226] 15 ">noli-me-tangere</a></H1><SPAN><p><b>NOLI-ME-TANGERE</b>, n. [L. Touch me not.]<p><DD>1. A plant of the genus Impatiens, called also balsamine; also, a plant of the genus Momordica, or male balsam apple, one species of which is called the wild or spurting cucumber.<p><DD>2. Among physicians, an ulcer or cancer, a species of herpes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
