</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="equivocate" title="[19812] 10 ">equivocate</a></H1><SPAN><p><b>EQUIV'OCATE</b>, v.i.  To use words of a doubtful signification; to express one's opinions in terms which admit of different senses; to use ambiguous expressions.  To equivocate is the dishonorable work of duplicity.  The upright man will not equivocate in his intercourse with his fellow men.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
