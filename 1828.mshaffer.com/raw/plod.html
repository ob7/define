</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plod" title="[41442] 4 ">plod</a></H1><SPAN><p><b>PLOD</b>, v.i.  To travel or work slowly or with steady laborious diligence.<p><DD><DD> A plodding diligence brings us sooner to our journey's end, than a fluttering way of advancing by starts.<p><DD><DD> Some stupid, plodding, money-loving wight.<p><DD>1.  To study heavily with steady diligence.<p><DD>2.  To toil; to drudge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
