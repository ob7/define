</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="invoke" title="[30916] 6 ">invoke</a></H1><SPAN><p><b>INVO'KE</b>, v.t. [L. invoco; in and voco, to call; vox, a word.]<p><DD>1.  To address in prayer; to call on for assistance and protection; as, to invoke the Supreme Being. Poets invoke the muses for assistance.<p><DD>2.  To order; to call judicially; as, to invoke depositions or evidence into a court.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
