</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reticency" title="[46607] 9 ">reticency</a></H1><SPAN><p><b>RET'ICENCY,</b> n.  [L. reticentia, reticeo; re and tacco, to be silent.]<p><DD>Concealment by silence.  In rhetoric, aposiopesis or suppression; a figure by which a person really speaks of a thing, while he makes a show as if he would say nothing on the subject.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
