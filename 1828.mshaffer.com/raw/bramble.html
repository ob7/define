</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bramble" title="[7127] 7 ">bramble</a></H1><SPAN><p><b>BRAM'BLE</b>, n.  The raspberry bush or blackberry bush; a general name of the genus rubus, of which there are several species. They are armed with prickles; hence in common language, any rough, prickly shrub.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
