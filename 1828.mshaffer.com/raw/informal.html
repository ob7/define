</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="informal" title="[29695] 8 ">informal</a></H1><SPAN><p><b>INFORM'AL</b>, a. [in and formal.]  Not in the regular or usual form; as an informal writing; informal proceedings.<p><DD>1. Not in the usual manner; not according to custom; as an informal visit.<p><DD>2.  Not with the official forms; as the secretary made to the envoy an informal communication.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
