</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quintin" title="[44315] 7 ">quintin</a></H1><SPAN><p><b>QUINT'IN,</b> n.  <p><DD>An upright post on the top of which turned a cross piece, on one end of which was fixed a broad board, and on the other a sand bag.  The play was to tilt on ride against the broad end with a lance, and pass without being struck by the sand bag behind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
