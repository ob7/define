</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="catheter" title="[8876] 8 ">catheter</a></H1><SPAN><p><b>CATHETER</b>, n.  In surgery, a tubular instrument, usually made of silver, to be introduced into the bladder, to draw off the urine when the natural discharge is suppressed; also, a sound to search for the stone, or a bougie made of silver or elastic gum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
