</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acupuncture" title="[675] 11 ">acupuncture</a></H1><SPAN><p><b>ACUPUNC'TURE,</b> n.  [L. acus, needle, and punctura, or punctus, a pricking.]<p><DD>Among the Chinese, a surgical operation, performed by pricking the part affected with a needle, as in head-aches and lethargies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
