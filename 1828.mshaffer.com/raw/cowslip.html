</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cowslip" title="[13281] 7 ">cowslip</a></H1><SPAN><p><b>COWSLIP, COWS-LIP</b>, n. A plant of the genus Primula, or primrose, of several varieties. The American cowship belongs to the genus Dodecatheon; the Jerusalem and mountain cowslip, to the genus Pulmonaria.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
