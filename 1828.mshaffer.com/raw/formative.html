</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="formative" title="[23025] 9 ">formative</a></H1><SPAN><p><b>FORM'ATIVE,</b> a.<p><DD>1.  Giving form; having the power of giving form; plastic.<p><DD>The meanest plant cannot be raised without seeds, by any formative power residing in the soil.<p><DD>2.  In grammar, serving to form; derivative; not radical; as a termination merely formative.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
