</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="non-conductor" title="[37269] 13 ">non-conductor</a></H1><SPAN><p><b>NON-CONDUCTOR</b>, n. A substance which does not conduct, that is, transmit another substance or fluid, or which transmits it with difficulty.  Thus wool is a non-conductor of heat; glass and dry wood are non-conductors of the electrical fluid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
