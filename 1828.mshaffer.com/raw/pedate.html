</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pedate" title="[39989] 6 ">pedate</a></H1><SPAN><p><b>PED'ATE</b>, a. [L. pedatus, from pes, the foot.]  In botany, divided like the toes.  A pedate leaf is one in which a bifid petiole connects several leaflets on the inside only.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
