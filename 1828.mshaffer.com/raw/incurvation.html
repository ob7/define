</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incurvation" title="[29157] 11 ">incurvation</a></H1><SPAN><p><b>INCURVA'TION</b>, n.  The act of bending.<p><DD>1. The state of being bent, or turned from a rectilinear course; curvity; crookedness.<p><DD>2.  The act of bowing, or bending the body in respect or reverence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
