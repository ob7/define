</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wood-puceron" title="[62515] 12 ">wood-puceron</a></H1><SPAN><p><b>WOOD-PUCERON</b>, n. [wood and puceron.] A small insect of the puceron kind, of a grayish color, having two hollow horns on the hinder part of its body. It resembles the puceron of the alder, but it penetrates into the wood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
