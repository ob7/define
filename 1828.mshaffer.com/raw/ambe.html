</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ambe" title="[2095] 4 ">ambe</a></H1><SPAN><p><b>AM'BE or AM'BI,</b> n.  [Gr. a brim; from amb, about.]<p><DD>Literally, a brim; but in surgery, an instrument for reducing dislocated shoulders, so called from the jutting of its extremity.  Also the mango tree.<p> </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
