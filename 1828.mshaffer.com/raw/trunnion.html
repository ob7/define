</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trunnion" title="[56664] 8 ">trunnion</a></H1><SPAN><p><b>TRUN'NION</b>, n.  The trunnions of a piece of ordnance, are two knobs which project from the opposite sides of a piece,whether gun, mortar or howitzer, and serve to support it on the cheeks of the carriage.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
