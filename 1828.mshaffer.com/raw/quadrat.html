</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quadrat" title="[44033] 7 ">quadrat</a></H1><SPAN><p><b>QUAD'RAT,</b> n.  [L. quadratus, squared.]<p><DD>1.  In printing, a piece of metal used to fill the void spaces between words, &c. Quadrats are of different sizes; as m-quadrats, &c.<p><DD>2.  A mathematical instrument, called also a geometrical square, and line of shadows.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
