</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="air-thread" title="[1472] 10 ">air-thread</a></H1><SPAN><p><b>A'IR-THREAD,</b> n.  A name given to the spider's webs, which are often seen floating in the air.  These filaments are attached to the tops or ends of branches or shrubs or trees, and serve to support the spider when in quest of prey.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
