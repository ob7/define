</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thankful" title="[54981] 8 ">thankful</a></H1><SPAN><p><b>THANK'FUL</b>, a.  Grateful; impressed with a sense of kindness received, and ready to acknowledge it.  The Lord's supper is to be celebrated with a thankful remembrance of his sufferings and death.<p><DD><DD> Be thankful to him, and bless his name. Ps.100.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
