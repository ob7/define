</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shorlite" title="[49839] 8 ">shorlite</a></H1><SPAN><p><b>SHORL'ITE</b>,  n.  A mineral of a greenish white color, sometimes yellowish; mostly found in irregular oblong masses or columns, inserted in a mixture of quartz and mica or granite.  <p>     Shorlite of shorlous topaz, the pycnite of Werner, is of a straw yellow color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
