</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trapezium" title="[56185] 9 ">trapezium</a></H1><SPAN><p><b>TRAPE'ZIUM</b>, n. plu. trapezia or trapeziums. [L. from Gr. a little table.]<p><DD>1.  In geometry, a plane figure contained under four unequal right lines, none of them parallel.<p><DD>2.  In anatomy, a bone of the carpus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
