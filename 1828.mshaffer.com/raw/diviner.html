</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diviner" title="[17318] 7 ">diviner</a></H1><SPAN><p><b>DIVINER</b>, n. <p><DD>1. One who professes divination; one who pretends to predict events, or to reveal occult things, by the aid of superior beings, or of supernatural means.<p><DD><DD>These nations hearkened to diviners. Deuteronomy 18.<p><DD>2. One who guesses; a conjecturer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
