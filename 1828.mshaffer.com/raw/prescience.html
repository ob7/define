</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prescience" title="[42610] 10 ">prescience</a></H1><SPAN><p><b>PRESCIENCE</b>, n. presi'ence or pre'shens.  [Low L. proescientia; proe, before, and scientia, knowledge.]  Foreknowledge; knowledge of events before they take place.  Absolute prescience belongs to God only.<p><DD><DD> Of things of the most accidental and mutable nature, God's prescience is certain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
