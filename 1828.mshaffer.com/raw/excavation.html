</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="excavation" title="[20376] 10 ">excavation</a></H1><SPAN><p><b>EXCAVA'TION</b>, n.  The act of making hollow, by cutting, wearing or scooping out the interior substance or part of a thing.<p><DD>1.  A hollow or a cavity formed by removing the interior substance.  Many animals burrow in excavations of their own forming.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
