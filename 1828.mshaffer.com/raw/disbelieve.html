</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disbelieve" title="[16283] 10 ">disbelieve</a></H1><SPAN><p><b>DISBELIEVE</b>, v.t. [dis and believe.] Not to believe; to hold not to be true or not to exist; to refuse to credit. Some men disbelieve the inspiration of the scriptures, and the immortality of the soul.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
