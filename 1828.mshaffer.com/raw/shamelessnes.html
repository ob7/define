</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shamelessnes" title="[49566] 12 ">shamelessnes</a></H1><SPAN><p><b>SHA'MELESSNES</b>,  n.  Destitution of shame; want of sensiblity to desgrace or dishonor; impudence.  <p>                   He that blushes not at his crime, but adds <i>shamelessness</i> to shame, has nothing left to restore him to virture. <i>Taylor.</i></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
