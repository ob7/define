</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chrism" title="[9824] 6 ">chrism</a></H1><SPAN><p><b>CHRISM</b>, n.  Unguent; unction.  In the Romish and Greek churches, oil consecrated by the bishop, and used in the administration of baptism, confirmation, ordination, and extreme unction.  It is prepared on holy Thursday with much ceremony, and in some cases, mixed with balsam.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
