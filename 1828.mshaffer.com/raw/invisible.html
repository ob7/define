</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="invisible" title="[30896] 9 ">invisible</a></H1><SPAN><p><b>INVIS'IBLE</b>, a. s as z.  [L. invisibilis; in and visibilis, viso, to see.]  That cannot be seen; imperceptible by the sight. Millions of stars, invisible to the naked eye, may be seen by the telescope.<p><DD><DD> He endured, as seeing him who is invisible. Heb.11.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
