</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="piaculous" title="[40868] 9 ">piaculous</a></H1><SPAN><p><b>PIAC'ULOUS</b>, a. [L. piacularis, from pio, to expiate.]<p><DD>1.  Expiatory; having power to atone.<p><DD>2.  Requiring expiation.<p><DD>3.  Criminal; atrociously bad.<p><DD><DD>[These words are little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
