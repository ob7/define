</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="limestone" title="[32903] 9 ">limestone</a></H1><SPAN><p><b>LI'MESTONE,</b> n.  Stone of which lime is made by the expulsion of its carbonic acid, or fixed air.  It is called carbonate of lime.  Of this there are several species.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
