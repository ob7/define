</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ly" title="[33653] 2 ">ly</a></H1><SPAN><p><b>LY</b>, a termination of adjectives, is a contraction of Sax.lie, G.lich, D.lyk, Dan.lige, Sw.lik, Eng.like; as in lovely,manly, that is,love-like, man-like.  As the termination of names, ly signifies field or plain, Sax. leag, Eng. lay, lea or ley, L. locus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
