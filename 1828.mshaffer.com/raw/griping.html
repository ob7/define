</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="griping" title="[25270] 7 ">griping</a></H1><SPAN><p><b>GRIPING</b>, ppr.  Grasping; seizing; holding fast; pinching; oppressing; distressing the bowels.<p><b>GRIPING</b>,n.  A pinching or grasp; a distressing pain of the bowels; colic.<p><DD>1. In seamen's language, the inclination of a ship to run to the windward of her course.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
