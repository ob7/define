</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coriaceous" title="[12738] 10 ">coriaceous</a></H1><SPAN><p><b>CORIACEOUS</b>, a. [L., leather.]<p><DD>1. Consisting of leather, or resembling leather; tough; as coriaceous concretions.<p><DD>2. In botany, stiff, like leather or parchment; applied to a leaf, a calyx or capsule.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
