</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lacerate" title="[31984] 8 ">lacerate</a></H1><SPAN><p><b>LAC'ERATE,</b> v.t.  [L. lacero, to tear.]  To tear; to rend; to separate a substance by violence or tearing; as, to lacerate the flesh.  It is applied chiefly to the flesh, or figuratively to the heart.  But sometimes it is applied to the political or civil divisions in a state.<p><b>LAC'ERATE,</b></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
