</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="devious" title="[15726] 7 ">devious</a></H1><SPAN><p><b>DEVIOUS</b>, a. [L., way.]<p><DD>1. Out of the common way or track; as a devious course.<p><DD>2. Wandering; roving; rambling.<p><DD><DD>To bless the wildly devious morning walk.<p><DD>3. Erring; going astray from rectitude or the divine precepts.<p><DD><DD>One devious step at first may lead into a course of habitual vice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
