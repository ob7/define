</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dysentery" title="[18185] 9 ">dysentery</a></H1><SPAN><p><b>DYS'ENTERY</b>, n.  [L. dysenteria;  Gr. bad; intestines.]<p>A flux in which the stools consist chiefly of blood and mucus or other morbid matter, accompanied with griping of the bowels, and followed by tenesmus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
