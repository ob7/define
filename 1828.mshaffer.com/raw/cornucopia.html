</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cornucopia" title="[12800] 10 ">cornucopia</a></H1><SPAN><p><b>CORNUCOPIA</b>, n. [L., a horn, and plenty.]<p><DD>1. The horn of plenty, an emblem of abundance of fruits.<p><DD>2. In architecture and sculpture, the figure of a horn, from which fruits and flowers are represented as proceeding.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
