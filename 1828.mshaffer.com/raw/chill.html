</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chill" title="[9648] 5 ">chill</a></H1><SPAN><p><b>CHILL</b>, n.  <p><DD>1.  A shivering with cold; rigors, as in an ague; the cold fit that precedes a fever; sensation of cold in an animal body; chilliness. [See Cold and Heat.]<p><DD>2.  A moderate degree of cold; chilliness in any body; that which gives the sensation of cold.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
