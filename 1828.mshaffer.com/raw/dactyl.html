</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dactyl" title="[14121] 6 ">dactyl</a></H1><SPAN><p><b>DACTYL</b>, n. [Gr.  A finger; L.  probably a shoot.] A poetical foot consisting of three syllables, the first long, and the others short, like the joints of a finger; as, tegmine, carmine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
