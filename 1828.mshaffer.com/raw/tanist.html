</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tanist" title="[54387] 6 ">tanist</a></H1><SPAN><p><b>TAN'IST</b>, n. [Gr. a lord, to be powerful or able; L. teneo.]<p>Among the descendants of the Celts in Ireland, a lord, or the proprietor of a tract of land; a governor or captain. This office or rank was elective, and often obtained by purchase or bribery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
