</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="liter" title="[33033] 5 ">liter</a></H1><SPAN><p><b>LITER,</b> n.  [Gr.]  A French measure of capacity, being a cubic decimeter, containing, according to Lunier, about a pint and a half old French measure.  The liter is equal to 60,02800 cubic inches, or nearly 2 1/8 wine pints.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
