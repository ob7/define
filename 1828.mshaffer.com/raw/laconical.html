</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laconical" title="[32011] 9 ">laconical</a></H1><SPAN><p><b>LACON'ICAL,</b> a.  [l. laconicus, from Laconia or Lacomes, the Spartans.]<p><DD>1.  Short; brief; pithy; sententious; expressing much in few words, after the manner of the Spartans; as a laconic phrase.<p><DD>2.  Pertaining to Sparta or Lacedemonia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
