</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bode" title="[6690] 4 ">bode</a></H1><SPAN><p><b>BODE</b>, v.t. To portend; to foreshow; to presage; to indicate something future by signs; to be the omen of; most generally applied to things; as, our vices bode evil to the country.<p><b>BODE</b>, v.i. To foreshow; to presage.<p><DD><DD>This bodes well to you.<p><b>BODE</b>, n.  An omen.<p><DD>1.  A stop.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
