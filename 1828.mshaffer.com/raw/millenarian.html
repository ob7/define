</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="millenarian" title="[35129] 11 ">millenarian</a></H1><SPAN><p><b>MILLENA'RIAN</b>, a.  Consisting of a thousand years; pertaining to the millenium.<p><b>MILLENA'RIAN</b>, n.  A chiliast; one who believes in the millenium, and that Christ will reign on earth with his saints a thousand years before the end of the world.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
