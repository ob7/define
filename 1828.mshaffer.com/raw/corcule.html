</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corcule" title="[12716] 7 ">corcule</a></H1><SPAN><p><b>CORCULE, CORCLE</b>, n. [L. It is a diminutive, from cor, the heart.] In botany, the heart of the seed, or rudiment of a future plant, attached to and involved in the cotyledons.  It consists of the plume or ascending part, and the rostel, or radicel, the simple descending part.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
