</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incandescence" title="[28766] 13 ">incandescence</a></H1><SPAN><p><b>INCANDES'CENCE</b>, n. [L. incandescens, incandesco; in and candesco; candeo, caneo, to be white, to shine; canus, white.]<p>A white heat; or the glowing whiteness of a body caused by intense heat. We say, a metal is heated to incandescence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
