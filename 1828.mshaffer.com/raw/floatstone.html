</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="floatstone" title="[22459] 10 ">floatstone</a></H1><SPAN><p><b>FLO'ATSTONE,</b> n.  Swimming flint, spungiform quartz, a mineral of a spungy texture, of a whitish gray color, often with a tinge of yellow.  It frequently contains a nucleus of common flint.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
