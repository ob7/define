</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="craven" title="[13383] 6 ">craven</a></H1><SPAN><p><b>CRAVEN, CRAVENT, CRAVANT</b>, n. <p><DD>1. A word of obloquy, used formerly by one vanquished in trial by battle, and yielding to the conqueror. Hence, a recreant; a coward; a weak-hearted spiritless fellow.<p><DD>2. A vanquished, dispirited cock.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
