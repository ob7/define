</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suspiciousness" title="[53807] 14 ">suspiciousness</a></H1><SPAN><p><b>SUSPI'CIOUSNESS</b>, n.  The quality of being liable to suspicion, or liable to be suspected; as the suspiciousness of a man's appearance, of his weapons or of his actions.<p><DD>1.  The quality or state of being apt to suspect; as the suspiciousness of a man's temper or mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
