</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="marquis" title="[34284] 7 ">marquis</a></H1><SPAN><p><b>M`ARQUIS</b>, n.  A title of honor in Great Britain, next to that of duke.  Originally, the marquis was an officer whose duty was to guard the marches or frontiers of the kingdom.  The office has ceased, and marquis is now a mere title conferred by patent.<p><b>M`ARQUIS</b>, n.  A marchioness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
