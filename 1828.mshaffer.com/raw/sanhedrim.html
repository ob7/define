</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sanhedrim" title="[47914] 9 ">sanhedrim</a></H1><SPAN><p><b>SAN'HEDRIM,</b> n. [Low L. synedrium; Gr. with, together and seat.]<p><DD>The great council of seventy elders among the Jews, whose jurisdiction extended to all important affairs.  They received appeals from inferior tribunals, and had power of life and death.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
