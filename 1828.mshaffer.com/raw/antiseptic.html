</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antiseptic" title="[2923] 10 ">antiseptic</a></H1><SPAN><p><b>ANTISEP'TIC,</b> a.  [Gr. putrid, from to putrify.]<p><DD>Opposing or counteracting putrefaction.<p><b>ANTISEP'TIC,</b> n.  A medicine which resists or corrects putrefaction, as acids, stimulants, saline substances, astringents, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
