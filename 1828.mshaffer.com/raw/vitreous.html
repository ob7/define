</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vitreous" title="[61015] 8 ">vitreous</a></H1><SPAN><p><b>VIT'REOUS,</b> a.  [L. vitreus, from vitrum, glass or woad.]<p><DD>1.  Pertaining to glass.<p><DD>2.  Consisting of glass; as a vitreous substance.<p><DD>3.  Resembling glass; as the vitreous humor of the eye, so called from its resembling melted glass.  [See Humor.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
