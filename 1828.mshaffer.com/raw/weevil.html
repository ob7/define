</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="weevil" title="[61760] 6 ">weevil</a></H1><SPAN><p><b>WEEVIL</b>, n. [G.] A small insect that does great damage to wheat or other corn, by eating into the grains and devouring the farinaceous part. This insect is of the beetle kind, somewhat large than a louse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
