</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plentiful" title="[41399] 9 ">plentiful</a></H1><SPAN><p><b>PLEN'TIFUL</b>, a. [from plenty.]  Copious; abundant; adequate to every purpose; as a plentiful crop of grain; a plentiful harvest; a plentiful supply of water; a plentiful fortune.<p><DD>1.  Yielding abundant crops; affording ample supply; fruitful; as a plentiful year.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
