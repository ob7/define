</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flummery" title="[22564] 8 ">flummery</a></H1><SPAN><p><b>FLUM'MERY,</b> n.  [See Lumber.]<p><DD>1.  A sort of jelly made of flour or meal; pap.<p><DD>Milk and flummery are very fit for children.<p><DD>2.  In vulgar use, any thing insipid or nothing to the purpose; flattery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
