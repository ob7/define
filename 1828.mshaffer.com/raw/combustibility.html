</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="combustibility" title="[11071] 14 ">combustibility</a></H1><SPAN><p><b>COMBUSTIBILITY</b>, n.  The quality of taking fire and burning; the quality of a substance which admits the action of fire upon it; capacity of being burnt, or combined with oxygen.<p><DD><DD>The quality of throwing out heat and light, in the rapid combination of its substance with another body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
