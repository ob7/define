</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anastomosis" title="[2397] 11 ">anastomosis</a></H1><SPAN><p><b>ANASTOMO'SIS,</b> n.  The inosculation of vessels, or the opening of one vessel into another, as an artery into a vein; a relaxation or dilation of the mouths of vessels; also the communication of two vessels, as a vein with a vein.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
