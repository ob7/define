</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caudex" title="[8907] 6 ">caudex</a></H1><SPAN><p><b>CAUDEX</b>, n.  In botany, the stem of a tree.  Linne uses the word for the stock which proceeds from a seed, one part ascending and forming the body above ground, the other descending and putting forth roots.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
