</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="connivance" title="[12017] 10 ">connivance</a></H1><SPAN><p><b>CONNIVANCE</b>, n. [See Connive.] Properly, the act of winking.  Hence figuratively, voluntary blindness to an act; intentional forbearance to see a fault or other act, generally implying consent to it.<p><DD><DD>Every vice interprets a connivance to be approbation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
