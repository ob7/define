</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epiglottis" title="[19662] 10 ">epiglottis</a></H1><SPAN><p><b>EPIGLOT'TIS</b>, n. [Gr. the tongue.]  In anatomy, one of the cartilages of the larynx, whose use is to cover the glottis, when food or drink is passing into the stomach, to prevent it from entering the larynx and obstructing the breath.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
