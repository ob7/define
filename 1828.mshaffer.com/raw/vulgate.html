</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vulgate" title="[61196] 7 ">vulgate</a></H1><SPAN><p><b>VULGATE</b>, n. A very ancient Latin version of the scriptures, one the only one which the Romish church admits to be authentic. It is so called from its common use in the Latin church.<p><b>VULGATE</b>, a. Pertaining to the old Latin version of the scriptures.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
