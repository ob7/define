</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abscess" title="[223] 7 ">abscess</a></H1><SPAN><p><b>AB'SCESS</b>, n.  [L. abscessus, from ab and cedo, to go from.]<p>An imposthume.  A collection of morbid matter, or pus in the cellular or adipose membrane; matter generated by the suppuration of an inflammatory tumor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
