</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surbate" title="[53657] 7 ">surbate</a></H1><SPAN><p><b>SURBA'TE</b>, v.t. [either L. sub and battere, or solea, sole, and battere, to beat the sole or hoof.]<p><DD>1.  To bruise or batter the feet by travel.<p><DD><DD> Chalky land surbates and spoils oxen's feet.<p><DD>2.  To harass; to fatigue.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
