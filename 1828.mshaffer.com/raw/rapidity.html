</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rapidity" title="[44574] 8 ">rapidity</a></H1><SPAN><p><b>RAPID'ITY,</b> n.  [L. rapiditas.]<p><DD>1.  Swiftness; celerity; velocity; as the rapidity of a current; the rapidity of motion of any kind.<p><DD>2.  Haste in utterance; as the rapidity of speech or pronunciation.<p><DD>3.  Quickness of progression or advance; as rapidity of growth or improvement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
