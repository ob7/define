</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="locomotive" title="[33197] 10 ">locomotive</a></H1><SPAN><p><b>LOCOMO'TIVE,</b> a.  Moving from place to place; changing place, or able to change place; as a locomotive animal.  Most animals are distinguished from plants by their locomotive faculty.<p><DD>Locomotive engine, a steam engine employed in land carriage; chiefly on railways.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
