</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="terminist" title="[54828] 9 ">terminist</a></H1><SPAN><p><b>TERM'INIST</b>, n.  In ecclesiastical history, a sect of christians who maintain that God has fixed a certain term for the probation of particular persons, during which time they have the offer of grace, but after which God no longer wills their salvation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
