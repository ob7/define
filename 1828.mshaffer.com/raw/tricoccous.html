</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tricoccous" title="[56362] 10 ">tricoccous</a></H1><SPAN><p><b>TRICOC'COUS</b>, a. [L. tres, three, and coccus, a berry.]   A tricoccous or three-grained capsule is one which is swelling out in three protuberances, internally divided into three cells, with one seed in each; as in Euphorbia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
