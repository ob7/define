</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="herbage" title="[26531] 7 ">herbage</a></H1><SPAN><p><b>HERB'AGE</b>, n.  Herbs collectively; grass; pasture; green food for beasts.<p>The influence of true religion is mild, soft and noiseless,and constant, as the descent of the evening dew on the tender herbage.<p><DD>1.  In law, the liberty or right of pasture in the forest or grounds of another man.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
