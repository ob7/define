</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tediousnes" title="[54611] 10 ">tediousnes</a></H1><SPAN><p><b>TE'DIOUSNES</b>, n.  Wearisomeness by length of continuance or by prolixity; as the tediousness of an oration or argument.<p><DD>1.  Prolixity; length.<p><DD>2.  Tiresomeness; quality of wearying; as the tediousness of delay.<p><DD>3.  Slowness that wearies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
