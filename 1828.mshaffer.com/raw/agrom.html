</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agrom" title="[1399] 5 ">agrom</a></H1><SPAN><p><b>A'GROM,</b> n.  a disease frequent in Bengal, and other parts of the E. Indies, in which the tongue chaps and cleaves, becomes rough and sometimes covered with white spots.  The remedy is some chalybeate liquor, or the juice of mint.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
