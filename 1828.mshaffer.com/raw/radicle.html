</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="radicle" title="[44428] 7 ">radicle</a></H1><SPAN><p><b>RAD'ICLE,</b> n.  [L. radicula, from radix.]<p><DD>1.  That part of the seed of a plant which upon vegetating becomes the root.<p><DD>2.  The fibrous part of a root, by which the stock or main body of it is terminated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
