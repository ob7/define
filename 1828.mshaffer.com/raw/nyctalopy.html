</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nyctalopy" title="[37549] 9 ">nyctalopy</a></H1><SPAN><p><b>NYC'TALOPY</b>, n. <p><DD>1. The faculty of seeing best in darkness, or the disorder from which this faculty proceeds.<p><DD>2. In present usage, the disorder in which the patient loses his sight as night approaches, and remains blind till morning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
