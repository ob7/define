</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="icicle" title="[27829] 6 ">icicle</a></H1><SPAN><p><b>I'CICLE</b>, n.  A pendent conical mass of ice, formed by the freezing of water or other fluid as it flows down an inclined plane, or collects in drops and is suspended.  In the north of England, it is called ickle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
