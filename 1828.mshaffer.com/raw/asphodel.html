</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asphodel" title="[3922] 8 ">asphodel</a></H1><SPAN><p><b>AS'PHODEL,</b> n.  [L. and Gr.  See Theoph.]<p><DD>King's-spear; a genus of lilaceous plants, cultivated for the beauty of their flowers.  The ancients planted asphodels near graves, to supply the names of the dead with nourishment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
