</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subserve" title="[53058] 8 ">subserve</a></H1><SPAN><p><b>SUBSERVE</b>, v.t. subserv.' [L. subservio; sub and servio, to serve.]<p>To serve in subordination; to serve instrumentally. In most engines, we make the laws of matter subserve the purposes of art.<p><DD><DD> Not made to rule,<p><DD><DD> But to subserve where wisdom bears command.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
