</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="astrea" title="[4128] 6 ">astrea</a></H1><SPAN><p><b>ASTRE'A,</b> n.  [Gr. a star.]<p><DD>The goddess of justice.  A name sometimes given to the sign virgo.  The poets feign that justice quitted heaen, in the golden age, to reside on earth; but  becoming weary with the iniquities of men, she return to heaven, and commenced a constellation of stars.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
