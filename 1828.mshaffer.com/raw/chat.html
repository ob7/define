</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chat" title="[9463] 4 ">chat</a></H1><SPAN><p><b>CHAT</b>, v.i.<p><DD>1.  To talk in a familiar manner; to talk without form or ceremony.<p><DD>2.  To talk idly; to prate.<p><b>CHAT</b>, v.t.  To talk of.<p><b>CHAT</b>, n.  Free, familiar talk; idle talk; prate.<p><b>CHAT</b>, n.  A twig, or little stick. [See Chit.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
