</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="birthday" title="[6264] 8 ">birthday</a></H1><SPAN><p><b>BIRTH'DAY</b>, n.  [birth and day.]  The day in which any person is born.<p><DD>1.  The same day of the month, in which a person was born, in every succeeding year; often celebrated as a joyful anniversary.  It sometimes has the form of an attribute; as a birth-day ode.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
