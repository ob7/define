</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="manageable" title="[33987] 10 ">manageable</a></H1><SPAN><p><b>MAN'AGEABLE</b>, a.  Easy to be used or directed to its proper purpose; not difficult to be moved or wielded.  Heavy cannon are not very manageable.<p><DD>1.  Governable; tractable; that may be controlled; as a manageable horse.<p><DD>2.  That may be made subservient to one's views or designs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
