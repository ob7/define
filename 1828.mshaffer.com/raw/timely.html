</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="timely" title="[55469] 6 ">timely</a></H1><SPAN><p><b>TI'MELY</b>, a.  Seasonable; being in good time; sufficiently early. The defendant had timely notice of this motion. Timely care will often prevent great evils.<p><DD>1.  Keeping time or measure.  [Not used.]<p><b>TI'MELY</b>, adv.  Early; soon; in good season.<p><DD><DD> Timely advis'd, the coming evil shun.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
