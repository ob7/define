</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="albinos" title="[1531] 7 ">albinos</a></H1><SPAN><p><b>ALBI'NOS,</b> n.  A name signifying white men, given by the Portuguese to the white negroes of Africa.  The color of this race appears like that of persons affected with leprosy; and negroes look upon them as monsters.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
