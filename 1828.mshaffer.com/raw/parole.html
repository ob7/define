</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parole" title="[39591] 6 ">parole</a></H1><SPAN><p><b>PARO'LE</b>, n.  [L. parabola.]<p><DD>1.  Properly, a word; hence, in a legal sense, words or oral declaration; word of mouth. Formerly, conveyances were made by parol or word of mouth only.<p><DD>2.  Pleadings in a suit; as anciently all pleadings were viva voce or ore tenus.<p><DD><DD> The parol may demur.<p><DD><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
