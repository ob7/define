</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hemp" title="[26476] 4 ">hemp</a></H1><SPAN><p><b>HEMP</b>, n.  [L. cannabis.]<p><DD>1.  A fibrous plant constituting the genus Cannabis, whose skin or bark is used for cloth and cordage.  Hence canvas,the coarse strong cloth used for sails.<p><DD>2.  The skin or rind of the plant, prepared for spinning.  Large quantities of hemp are exported from Russia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
