</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="residuum" title="[46385] 8 ">residuum</a></H1><SPAN><p><b>RESID'UUM,</b> n.  [L.]<p><DD>1.  Residue; that which is left after any process of separation or purification.<p><DD>2.  In law, the part of an estate or of goods and chattels remaining after the payment of debts and legacies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
