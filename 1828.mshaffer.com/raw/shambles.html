</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shambles" title="[49555] 8 ">shambles</a></H1><SPAN><p><b>SHAM'BLES</b>,  n.  [L. <i>scamnum</i> a bench; from L. <i>scando</i>.]<p>           1. The place where butcher's meat is sold; a flesh-market.<p>           2. In <i>mining</i>, a nich or shelf at suitable distances to receive the ore which is thrown from one to another, and thus raised to the top.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
