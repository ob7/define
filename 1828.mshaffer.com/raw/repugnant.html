</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="repugnant" title="[46259] 9 ">repugnant</a></H1><SPAN><p><b>REPUG'NANT,</b> a.  [L. repugnans.]<p><DD>1.  Opposite; contrary; inconsistent; properly followed by to.  Every sin is repugnant to the will of God.  Every thing morally wrong, is repugnant both to the honor, as well as to the interest of the offender.<p><DD>2.  Disobedient; not obsequious.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
