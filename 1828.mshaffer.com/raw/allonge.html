</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="allonge" title="[1860] 7 ">allonge</a></H1><SPAN><p><b>ALLONGE',</b>  n.  allunj'.<p><DD>1.  A pass with a sword; a thrust made by stepping forward and extending the arm; a term used in fencing, often contracted into lunge.<p><DD>2.  A long rein, when a horse is trotted in the hand.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
