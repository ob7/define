</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="burh" title="[7753] 4 ">burh</a></H1><SPAN><p><b>BURH</b>, is the same as burg, burgh, with the aspirate.  It is Saxon, and signifies a city, a castle, a house, or tower. Hence in composition it signified defense, protection; as cwenburh, [queen-burh] a woman ready to assist; Cuthburh, eminent for assistances.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
