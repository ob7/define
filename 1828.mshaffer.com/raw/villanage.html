</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="villanage" title="[60860] 9 ">villanage</a></H1><SPAN><p><b>VIL'LANAGE,</b> n.<p><DD>1.  The state of a villain; base servitude.<p><DD>2.  A base tenure of lands; tenure on condition of doing the meanest services for the lord; usually written villenage.<p><DD>3.  Baseness; infamy.  [See Villany.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
