</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="allude" title="[1880] 6 ">allude</a></H1><SPAN><p><b>ALLU'DE,</b> v.i.  [L. alludo, to smile upon or make sport with of ad and ludo, to play.]<p><DD>To refer to something not directly mentioned; to have reference; to hint at by remote suggestions; as, that story alludes to a recent transaction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
