</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="detainer" title="[15609] 8 ">detainer</a></H1><SPAN><p><b>DETAINER</b>, n. <p><DD>1. One who withholds what belongs to another; one who detains, stops or prevents from going.<p><DD>2. In law, a holding or keeping possession of what belongs to another; detention of what is anothers, though the original taking may be lawful.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
