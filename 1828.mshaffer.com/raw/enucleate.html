</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enucleate" title="[19566] 9 ">enucleate</a></H1><SPAN><p><b>ENU'CLEATE</b>, v.t.  [L. enucleo; e and nucleus, a kernel.]  Properly, to take out the kernel.  Hence, <p><DD>1.  To clear from knots or lumps, to clear from intricacy; to disentangle.<p><DD>2.  To open as a nucleus; hence, to explain; to clear from obscurity; to make manifest.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
