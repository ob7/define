</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="autonomy" title="[4498] 8 ">autonomy</a></H1><SPAN><p><b>AUTON'OMY,</b> n.  [Gr. self, and law, rule.]<p><DD>This word is rarely used.  It signifies the power or right of self government, whether in a city which elects its own magistrates and makes its own laws, or in an individual who lives according to his own will.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
