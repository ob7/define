</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bryony" title="[7566] 6 ">bryony</a></H1><SPAN><p><b>BRY'ONY</b>, n.  [L. bryonia.]  White jalap; a genus of plants of several species.  The root of the rough or white bryony is a strong irritating cathartic.<p>Black-bryony is a genus of plants, called Tamus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
