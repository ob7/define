</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adulteration" title="[954] 12 ">adulteration</a></H1><SPAN><p><b>ADULTERA'TION,</b> n.  The act of adulterating, or the state of being adulterated, corrupted or debased by foreign mixture.<p><DD>The adulteration of liquors, of drugs, and even of bread and beer, is common, but a scandalous crime.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
