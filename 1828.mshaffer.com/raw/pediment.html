</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pediment" title="[40008] 8 ">pediment</a></H1><SPAN><p><b>PED'IMENT</b>, n. [from L. pes, the foot.]  In architecture, an ornament that crowns the ordinances, finishes the fronts of buildings and serves as a decoration over gates, windows and niches.  It is of two forms, triangular and circular. A pediment is properly the representation of the roof.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
