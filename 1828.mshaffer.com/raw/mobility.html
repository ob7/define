</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mobility" title="[35723] 8 ">mobility</a></H1><SPAN><p><b>MOBIL'ITY</b>, n. [L. mobilitas, from moveo, to move.]<p><DD>1.  Susceptibility of motion; capacity of being moved.<p><DD>2.  Aptitude to motion; activity; readiness to move.<p><DD>3.  In cant language, the populace.<p><DD>4.  Fickleness; inconstancy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
