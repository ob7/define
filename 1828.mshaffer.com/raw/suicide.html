</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="suicide" title="[53289] 7 ">suicide</a></H1><SPAN><p><b>SU'ICIDE</b>, n. [L. suicidium; se and coedo, to slay.]<p><DD>1.  Self-murder; the act of designedly destroying one's own life.  To constitute suicide, the person must be of years of discretion and of sound mind.<p><DD>2.  One guilty of self-murder; a felo de se.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
