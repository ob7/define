</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kermes-mineral" title="[31699] 14 ">kermes-mineral</a></H1><SPAN><p><b>KERM'ES-MINERAL</b>, n.  A mineral substance, so called from its color.  It is a precipitate of antimony, obtained by fusion with a fixed alkali and subsequent solution in boiling water, or by simple ebullition.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
