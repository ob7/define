</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="derelict" title="[15385] 8 ">derelict</a></H1><SPAN><p><b>DERELICT</b>, a. [L. To leave.]   Left; abandoned.<p><b>DERELICT</b>, n.<p><DD>1. In law, an article of goods, or any commodity, thrown away, relinquished or abandoned by the owner.<p><DD>2.  A tract of land left dry by the sea, and fit for cultivation or use.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
