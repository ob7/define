</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="twice" title="[56920] 5 ">twice</a></H1><SPAN><p><b>TWICE</b>, adv. [from two.]  Two times.<p><DD><DD> He twice essay'd to cast his son in gold.<p><DD>1.  Doubly; as twice the sum.  He is twice as fortunate as his neighbor.<p><DD>2.  Twice is used in composition; as in twice-told, twice-born, twice-planted, twice-conquered.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
