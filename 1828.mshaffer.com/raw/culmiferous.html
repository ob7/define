</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="culmiferous" title="[13855] 11 ">culmiferous</a></H1><SPAN><p><b>CULMIFEROUS</b>, a. [L., a stalk; to bear.] Producing stalks. Culmiferous plants have a smooth jointed stalk, usually hollow, and wrapped about at each joint with single, narrow, sharp-pointed leaves, and their seeds contained in chaffy husks, as wheat, rye, oats and barley.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
