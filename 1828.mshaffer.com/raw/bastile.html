</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bastile" title="[5186] 7 ">bastile</a></H1><SPAN><p><b>BAS'TILE</b>, n.  An old castle in Paris, built between 1369 and 1383, used as a state prison, and converted to the purpose of confining men for life, who happened to incur the resentment or jealousy of the French monarchs.  It was demolished by the enraged populace in 1789.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
