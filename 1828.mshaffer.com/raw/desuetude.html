</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="desuetude" title="[15590] 9 ">desuetude</a></H1><SPAN><p><b>DESUETUDE</b>, n. [L.] The cessation of use; disuse; discontinuance of practice, custom or fashion. Habit is contracted by practice, and lost by desuetude. Words in every language are lost by desuetude.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
