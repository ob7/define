</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hydrate" title="[27614] 7 ">hydrate</a></H1><SPAN><p><b>HY'DRATE</b>, n. [Gr. water.]  In chimistry, a compound, indefinite proportions, of a metallic oxyd with water.<p>A hydrate is a substance which has formed so intimate a union with water as to solidify it, and render it a component part. <p>Slaked lime is a hydrate of lime.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
