</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laureation" title="[32335] 10 ">laureation</a></H1><SPAN><p><b>LAUREA'TION,</b> n.  The act of conferring a degree in the university, together with a wreath of laurel; an honor bestowed on those who excelled in writing verse.  This was an ancient practice at Oxford, from which probably originated the denomination of poet laureate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
