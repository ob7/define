</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="astonish" title="[4116] 8 ">astonish</a></H1><SPAN><p><b>ASTON'ISH,</b> v.t.  [L. attono, to astonish; ad and tono.  See Tone and Stun.]<p><DD>To stun or strike dumb with sudden fear, terror, surprise or wonder; to amaze; to confound with some sudden passion.<p><DD>I Daniel was astonished at the vision.  Dan. 8.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
