</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="donor" title="[17528] 5 ">donor</a></H1><SPAN><p><b>DONOR</b>, n. [L., to give.] <p><DD>1. One who gives or bestows; one who confers any thing gratuitously; a benefactor.<p><DD>2. One who grants an estate; as, a conditional fee may revert to the donor, if the donee has no heirs of his body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
