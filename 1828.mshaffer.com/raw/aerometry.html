</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aerometry" title="[1074] 9 ">aerometry</a></H1><SPAN><p><b>AEROM'ETRY,</b> n.  [as above.]  The science of measuring the air, including the doctrine of its pressure, elasticity, rarefaction, and condensation.<p><DD>Rather, aerometry is the art or science of ascertaining the mean bulk of the gases.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
