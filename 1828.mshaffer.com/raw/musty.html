</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="musty" title="[36535] 5 ">musty</a></H1><SPAN><p><b>MUS'TY</b>, a. [from must.]  Moldy; sour; foul and fetid; as a musty cask; musty corn or straw; musty books.<p><DD>1.  State; spoiled by age.<p><DD><DD> The proverb is somewhat musty.<p><DD>2.  Having an ill flavor; as musty wine.<p><DD>3.  Dull; heavy; spiritless.<p><DD><DD> That he may not grow musty and unfit for conversation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
