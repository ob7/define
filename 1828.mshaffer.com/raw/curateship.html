</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="curateship" title="[13926] 10 ">curateship</a></H1><SPAN><p><b>CURACY, CURATESHIP</b>, n. [See Cure and Curate.] <p><DD>1. The office or employment of a curate; the employment of a clergyman who represents the incumbent or beneficiary of a church, parson or vicar, and officiates in his stead.<p><DD>2. A benefice held by license from the bishop.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
