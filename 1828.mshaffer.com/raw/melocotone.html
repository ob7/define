</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="melocotone" title="[34723] 10 ">melocotone</a></H1><SPAN><p><b>MELOCOTO'NE</b>, n. [L. malum cotoneum, quince-apple.  Cotomeum is probably our cotton, and the fruit so named from its pubescence.]<p>A quince.  But the name is sometimes given to a large kind of peach.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
