</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="monecian" title="[35896] 8 ">monecian</a></H1><SPAN><p><b>MONE'CIAN</b>, n. [Gr. sole and house.]  In botany, one of that class of plants, whose male and female flowers are on the same plant.<p><b>MONE'CIAN</b>, a.  Pertaining to the class of plants above described.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
