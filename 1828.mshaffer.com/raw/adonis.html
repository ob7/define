</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adonis" title="[909] 6 ">adonis</a></H1><SPAN><p><b>ADO'NIS,</b> n.  In mythology, the favorite of Venus, said to be the son of Cinyras, king of Cyprus.  He was fond of hunting, and received a mortal wound from the tusk of a wild boar.  Venus lamented his death, and changed him into the flower, anemony.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
