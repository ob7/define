</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flocculent" title="[22462] 10 ">flocculent</a></H1><SPAN><p><b>FLOC'CULENT,</b> a.  Coalescing and adhering in locks or flakes.<p><DD>I say the liquor is broken to flocculence, when the particles of herbaceous matter, seized by those of the lime, and coalescing, appear large and flocculent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
