</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="radication" title="[44427] 10 ">radication</a></H1><SPAN><p><b>RADICA'TION,</b> n.  [from radicate.]<p><DD>1.  The process of taking root deeply; as the radication of habits.<p><DD>2.  In botany, the disposition of the root of a plant with respect to the ascending and descending caudex and the radicles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
