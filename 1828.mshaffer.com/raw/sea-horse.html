</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sea-horse" title="[48685] 9 ">sea-horse</a></H1><SPAN><p><b>SE'A-HORSE</b>,  n.  [<i>sea</i> and <i>horse</i>.]<p>           1. In <i>ichthyoilogy</i>, the morse, a species of Trichechus or walrus.<p>           2. The hippopotamus, or river horse.<p>           3. A fish of the needle-fish kind, four or five inches in length, ane half an inch in diameter.<p>           4. A fish of the genus Syngnathus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
