</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inkhorn" title="[29891] 7 ">inkhorn</a></H1><SPAN><p><b>INK'HORN</b>, n. [ink and horn; horns being formerly used for holding ink.]<p><DD>1.  A small vessel used to hold ink on a writing table or desk, or for carrying it about the person.  Inkhorns are made of horn, glass or stone.<p><DD>2.  A portable case for the instruments of writing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
