</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="combustible" title="[11072] 11 ">combustible</a></H1><SPAN><p><b>COMBUSTIBLE</b>, a.  That will take fire and burn; capable of catching fire; thus, wood and coal are combustible bodies.<p><b>COMBUSTIBLE</b>, n.  A substance that will take fire and burn; a body which, in its rapid union with others, disengages heat and light.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
