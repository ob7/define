</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="avemary" title="[4528] 7 ">avemary</a></H1><SPAN><p><b>A'VEMARY,</b> n.  [from the first words of Gabriel's salutation to the Virgin Mary; L. ave, hail.]<p><DD>A form of devotion in the Romish Church. Their chaplets and rosaries are divided into a certain number of ave-marys and paternosters.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
