</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sequence" title="[49322] 8 ">sequence</a></H1><SPAN><p><b>SE'QUENCE</b>,  n.  [<b>L.</b> <i>sequens</i>, <i>sequor</i>.]<p>           1. A following, or that which follows; aconsequent.<p>           2. Order of succession.<p>                   How art thou king But by fair<i> sequence</i> and succession?  <i>Shak.</i><p>           3. Series; arrangement; method. <p>           4. In <i>music</i>, a regular alternate succession of similar chords.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
