</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="saturnite" title="[48064] 9 ">saturnite</a></H1><SPAN><p><b>SAT'URNITE,</b> n.  A metallic substance of recent discovery, separated from lead in torrefaction, resembling lead in its color, weight, solubility in acids, &c. but more fusible and brittle; easily scorified and volatilized.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
