</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indistinction" title="[29354] 13 ">indistinction</a></H1><SPAN><p><b>INDISTINC'TION</b>, n.  Want of distinction; confusion; uncertainty.<p><DD><DD> The indistinction of many of the same name--<p><DD><DD>hath made some doubt.<p><DD>1. Indiscrimination; want of distinction.<p><DD>2.  Equality of condition or rank.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
