</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bilberry" title="[6162] 8 ">bilberry</a></H1><SPAN><p><b>BIL'BERRY</b>, n.  The name of a shrub and its fruit; a species of Vaccinium or whortle-berry.  The name with us is given to the taller shrub and its fruit which is of a bluish color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
