</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subtend" title="[53107] 7 ">subtend</a></H1><SPAN><p><b>SUBTEND'</b>, v.t. [L. sub and tendo, to stretch.]  To extend under; as the line of a triangle which subtends the right angle; to subtend the chord of an arch.  A line from the eye to a planet, subtends an angle of 40 degrees with the horizon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
