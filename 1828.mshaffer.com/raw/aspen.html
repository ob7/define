</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aspen" title="[3907] 5 ">aspen</a></H1><SPAN><p><b>ASP'EN or ASP,</b> n.  <p><DD>A species of the poplar, so called from the trembling of its leaves, which move with the slightest impulse of the air.  Its leaves are roundish, smooth, and stand on long slender foot-stalks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
