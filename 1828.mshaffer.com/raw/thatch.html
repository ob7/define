</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thatch" title="[54993] 6 ">thatch</a></H1><SPAN><p><b>THATCH</b>, n. [L. tego; Eng. deck.]  Straw or other substance used to cover the roofs of buildings, or stacks of hay or grain, for securing them from rain, &c.<p><b>THATCH</b>, v.t.  To cover with straw, reeds or some similar substance; as, to thatch a house or a stable, or a stack of grain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
