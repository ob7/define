</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="curiously" title="[13950] 9 ">curiously</a></H1><SPAN><p><b>CURIOUSLY</b>, adv. <p><DD>1. With nice inspection; inquisitively; attentively.<p><DD><DD>I saw nothing at first, but observing it more curiously, the spots appeared.<p><DD>2. With nice care and art; exactly; neatly; elegantly. Psalm 139. <p><DD>3. In a singular manner; unusually.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
