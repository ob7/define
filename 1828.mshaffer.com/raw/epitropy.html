</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epitropy" title="[19729] 8 ">epitropy</a></H1><SPAN><p><b>EPIT'ROPY</b>, n.  [Gr. to permit.]  In rhetoric, concession; a figure by which one thing is granted, with a view to obtain an advantage; as, I admit all this may be true, but what is this to the purpose?  I concede the fact, but it overthrows your own argument.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
