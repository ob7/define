</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rarefy" title="[44598] 6 ">rarefy</a></H1><SPAN><p><b>RAR'EFY,</b> v.t.  [L. rarefacio; rarus, rare, and facio, to make.]<p><DD>To make thin and porous or less dense; to expand or enlarge a body without adding to it any new portion of its own matter; opposed to condense.<p><b>RAR'EFY,</b> v.i.  To become thin and porous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
