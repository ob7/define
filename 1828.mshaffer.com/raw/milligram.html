</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="milligram" title="[35143] 9 ">milligram</a></H1><SPAN><p><b>MIL'LIGRAM</b>, n. [L. mille, a thousand, and Gr. a gram.]<p>In the system of French weights and measures,the thousandth part of a gram, equal to a cubic millimeter of water.<p>The milligram is equal to .0154 English grains.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
