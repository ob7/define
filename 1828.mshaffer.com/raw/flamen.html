</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flamen" title="[22260] 6 ">flamen</a></H1><SPAN><p><b>FLA'MEN,</b> n.  [L.]  <p><DD>1.  In ancient Rome, a priest.  Originally there were three priests so called; the Flamen Dialis, consecrated to Jupiter; Flamen Martialis, sacred to Mars; and Flamen Quirinalis, who superintended the rites of Quirinus or Romulus.<p><DD>2.  A priest.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
