</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exhortation" title="[20598] 11 ">exhortation</a></H1><SPAN><p><b>EXHORTA'TION</b>, n. The act or practice of exhorting; the act of inciting to laudable deeds; incitement to that which is good or commendable.<p><DD>1.  The form of words intended to incite and encourage.<p><DD>2.  Advice; counsel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
