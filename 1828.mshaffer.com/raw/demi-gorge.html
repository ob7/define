</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="demi-gorge" title="[15059] 10 ">demi-gorge</a></H1><SPAN><p><b>DEMI-GORGE</b>, n.  In fortification, that part of the polygon which remains after the flank is raised, and goes from the curtain to the angle of the polygon.  It is half of the vacant space or entrance into a bastion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
