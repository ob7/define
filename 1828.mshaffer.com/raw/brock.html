</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brock" title="[7445] 5 ">brock</a></H1><SPAN><p><b>BROCK</b>, n.  A badger; an animal of the genus Ursus, found in the northern parts of Europe and Asia.  The Russians call it barsuk.<p>In Ir. brech is a wolf, a wild savage and a badger.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
