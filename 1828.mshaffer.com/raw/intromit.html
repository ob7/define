</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intromit" title="[30747] 8 ">intromit</a></H1><SPAN><p><b>INTROMIT'</b>, v.t. [L. intromitto, supra.]  <p>To send in; to let in; to admit.<p><DD>1.  To allow to enter; to be the medium by which a thing enters. Glass in the window intromits light without cold into a room.<p><b>INTROMIT'</b>, v.i.  To intermeddle with the effects of another.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
