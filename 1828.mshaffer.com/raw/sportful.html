</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sportful" title="[51640] 8 ">sportful</a></H1><SPAN><p><b>SPORTFUL</b>, a. <p><DD>1. Merry; frolicksome; full of jesting; indulging in mirth or play; as a sportful companion.<p><DD><DD>Down he alights among the sportful herd.<p><DD>2. Ludicrous; done in jest or for mere play.<p><DD><DD>These are no sportful productions of the soil.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
