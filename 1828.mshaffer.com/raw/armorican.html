</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="armorican" title="[3674] 9 ">armorican</a></H1><SPAN><p><b>ARMOR'ICAN,</b> a.  <p><DD>Designating the northwestern part of France, formerly called Armorica, afterward Bretague, or Britanny.  This part of France is peopled by inhabitants who speak a dialect of the Celtic.  It is usually supposed their ancestors were refugees or colonists from England.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
