</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hagard" title="[25642] 6 ">hagard</a></H1><SPAN><p><b>HAG'ARD</b>, a.<p><DD>1.  Literally, having a ragged look, as if hacked or gashed.  Hence, lean; meager; rough; having eyes sunk in their orbits; ugly.<p><DD>2.  Wild; fierce; intractable; as a hagard hawk.<p><b>HAG'ARD</b>, n.<p><DD>1.  Any thing wild and intractable.<p><DD>2.  A species of hawk.<p><DD>3.  A hag.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
