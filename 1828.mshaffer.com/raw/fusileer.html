</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fusileer" title="[23771] 8 ">fusileer</a></H1><SPAN><p><b>FUSILEE'R</b>,n.  [from fusil.]  Properly, a soldier armed with a fusil;but in modern times, a soldier armed like others of the infantry, and distinguished by wearing a cap like a grenadier, but somewhat shorter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
