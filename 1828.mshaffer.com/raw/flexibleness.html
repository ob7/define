</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flexibleness" title="[22404] 12 ">flexibleness</a></H1><SPAN><p><b>FLEX'IBLENESS,</b> n.  <p><DD>1.  Possibility to be bent or turned from a straight line or form without breaking; easiness to be bent; pliantness; pliancy; flexibility.<p><DD>2.  Facility of mind; readiness to comply or yield; obsequiousness; as the flexibleness of a courtier.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
