</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gunpowder" title="[25522] 9 ">gunpowder</a></H1><SPAN><p><b>GUN'POWDER</b>, n.  A composition of saltpeter, sulphur and charcoal, mixed and reduced to a fine powder, then granulated and dried.  It is used in artillery, in shooting game, in blasting rocks, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
