</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pertusion" title="[40557] 9 ">pertusion</a></H1><SPAN><p><b>PERTU'SION</b>, n.  s as z. [L. pertusus, pertundo.]<p><DD>1.  The act of punching, piercing or thrusting through with a pointed instrument.<p><DD><DD> The manner of opening a vein in Hippocrates's time, was by stabbing or pertusion.<p><DD>2.  A little hole made by punching; a perforation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
