</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="medal" title="[34610] 5 ">medal</a></H1><SPAN><p><b>MED'AL</b>, n. [L. metallum, metal.]  An ancient coin, or a piece of metal in the form of a coin, stamped with some figure or device to preserve the portrait of some distinguished person, or the memory of an illustrious action or event.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
