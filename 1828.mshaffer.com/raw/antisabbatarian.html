</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antisabbatarian" title="[2915] 15 ">antisabbatarian</a></H1><SPAN><p><b>ANTISABBATA'RIAN,</b> n.  [anti and sabbath.]<p><DD>One of a sect who oppose the observance of the Christian sabbath; maintaining that the Jewish sabbath was only of ceremonial, not of moral obligation, and was consequently abolished by Christ.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
