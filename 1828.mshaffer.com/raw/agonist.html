</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agonist" title="[1369] 7 ">agonist</a></H1><SPAN><p><b>AG'ONIST,</b> n.  One who contends for the prize in public games.  Milton has used Agonistes in this sense, and so called his tragedy, from the similitude of Sampson's exertions, in slaying the Philistines, to prize fighting.  In church history, the disciples of Donatus are called agonistics.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
