</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ostracite" title="[38529] 9 ">ostracite</a></H1><SPAN><p><b>OS'TRACITE,</b> n.  [Gr. from a shell.]<p><DD>An oyster shell in its fossil state, or a stone formed in the shell, the latter being dissolved.  This stone is found in many parts of England, and has been in repute for its efficacy in cases of the gravel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
