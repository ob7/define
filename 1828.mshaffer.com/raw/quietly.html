</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quietly" title="[44268] 7 ">quietly</a></H1><SPAN><p><b>QUI'ETLY,</b> adv.<p><DD>1.  In a quiet state; without motion; in a state of rest; as, to lie or sit quietly.<p><DD>2.  Without tumult, alarm, dispute or disturbance; peaceably; as, to live quietly.<p><DD>3.  Calmly; without agitation or violent emotion; patiently.  submit quietly to unavoidable evils.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
