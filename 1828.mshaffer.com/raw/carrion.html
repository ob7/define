</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carrion" title="[8631] 7 ">carrion</a></H1><SPAN><p><b>CARRION</b>, n.  <p><DD>1.  The dead and putrefying body or flesh of animals; flesh so corrupted as to be unfit for food.<p><DD>2.  A worthless woman; a term of reproach.<p><b>CARRION</b>, a.  Relating to dead and putrefying carcasses; feeding on carrion, as a carrion-crow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
