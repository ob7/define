</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corrigible" title="[12875] 10 ">corrigible</a></H1><SPAN><p><b>CORRIGIBLE</b>, a. [L., to correct.]<p><DD>1. That may be set right, or amended; as a corrigible defect.<p><DD>2. That may be reformed; as, the young man may be corrigible.<p><DD>3. Punishable; that may be chastised for correction. He was adjudged corrigible for abusive words.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
