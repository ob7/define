</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amatory" title="[2081] 7 ">amatory</a></H1><SPAN><p><b>AM'ATORY,</b> a.  [L. amatorius, from amo, to love.]<p><DD>1.  Relating to love; as, amatorial verses; causing love; as, amatory potions; produced by sexual intercourse; as, amatorial progeny.<p><DD>2.  In anatomy, a term applied to the oblique muscles of the eye, from their use in ogling.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
