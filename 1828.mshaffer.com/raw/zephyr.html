</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zephyr" title="[62920] 6 ">zephyr</a></H1><SPAN><p><b>ZEPHYR</b>, n. [L., Gr.] The west wind; and peotically, any soft, mild, gentle breeze. The poets personify Zephyrus, and make him the most mild and gentle of all the sylvan deities.<p><DD><DD>Mild as when Zephyrus on Flora breathes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
