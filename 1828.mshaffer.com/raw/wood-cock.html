</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wood-cock" title="[62495] 9 ">wood-cock</a></H1><SPAN><p><b>WOOD-COCK</b>, n. [wood and cock.] A fowl of the genus Scolopax, inhabiting the northern parts of the European continent in summer, but frequenting England in winter. The wood cock of the United States is a smaller species.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
