</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anticlimax" title="[2800] 10 ">anticlimax</a></H1><SPAN><p><b>ANTICLI'MAX,</b> n.  [Gr. opposite, and climax.  See Climate.]<p><DD>A sentence in which the ideas fall or become less important and striking at the close; opposed to climax.  For example,<p><DD>Next comes Dalhousie, the great God of war, <p><DD>Lieutenant Col'nel to the Earl of Mar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
