</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abracadabra" title="[197] 11 ">abracadabra</a></H1><SPAN><p><b>ABRACADAB'RA</b>,  The name of a deity worshipped by the Syrians: a cabalistic word.  The letters of his name, written on paper, in the form of an inverted cone, were recommended by Samonicus as an antidote against certain diseases.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
