</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="salivate" title="[47781] 8 ">salivate</a></H1><SPAN><p><b>SAL'IVATE,</b> v.t.  [from saliva.]<p><DD>To excite an unusual secretion and discharge of saliva in a person, usually by mercury; to produce ptyalism in a person.  Physicians salivate their patients in diseases of the glands, of the liver, in the venereal disease, in yellow fever, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
