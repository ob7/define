</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diplomatics" title="[16130] 11 ">diplomatics</a></H1><SPAN><p><b>DIPLOMATICS</b>, n. The science of diplomas, or of ancient writings, literary and public documents, letters, decrees, charters, codicils, &c., which has for its object to decipher old writings, to ascertain their authenticity, their dat, signatures, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
