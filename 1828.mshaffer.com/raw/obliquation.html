</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obliquation" title="[37659] 11 ">obliquation</a></H1><SPAN><p><b>OBLIQUA'TION,</b> n.  [L. obliquo, from obliquus, oblique.]<p><DD>1.  Declination from a strait line or course; a turning to one side; as the obliquation of the eyes.<p><DD>2.  Deviation from moral rectitude.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
