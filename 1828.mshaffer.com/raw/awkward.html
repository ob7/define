</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="awkward" title="[4635] 7 ">awkward</a></H1><SPAN><p><b>AWK'WARD,</b> a.  [awk and ward.] <p><DD>1.  Wanting dexterity in the use of the hands or of instruments; unready; not dexterous; bungling; untoward.<p><DD>2.  Inelegant; unpolite; ungraceful in manners; clumsy; unnatural; bad.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
