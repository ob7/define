</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agreed" title="[1385] 6 ">agreed</a></H1><SPAN><p><b>AGREE'D,</b> pp.  <p><DD>1.  Being in concord or harmony of opinion; of one mind.<p><DD>Can two walk together except they be agreed?  Amos 3.<p><DD>2.  Assented to; admitted; as, a proposition is agreed to.<p><DD>3.  Settled by consent; implying bargain or contract; as, the terms were agreed to, or agreed upon.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
