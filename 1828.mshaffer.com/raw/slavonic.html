</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="slavonic" title="[50448] 8 ">slavonic</a></H1><SPAN><p><b>SLAVON'IC,</b> a.  [from Sclavi, a people of the north of Europe.]<p><DD>Pertaining to the Sclavi, a people that inhabited the country between the rivers Save and Drave, or to their language.  Hence the word came to denote the language which is now spoken in Poland, Russia, Hungary, Bohemia, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
