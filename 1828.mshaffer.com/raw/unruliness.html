</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unruliness" title="[59468] 10 ">unruliness</a></H1><SPAN><p><b>UNRU'LINESS,</b> n.  [from unruly.]  <p><DD>1.  Disregard of restraint; licentiousness; turbulence; as the unruliness of men, or of their passions.<p><DD>2.  The disposition of a beast to break over fences and wander from an inclosure; the practice of breaking or leaping over fences.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
