</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pistol" title="[41138] 6 ">pistol</a></H1><SPAN><p><b>PIS'TOL</b>, n.  A small fire-arm, or the smallest fire-arm used, differing from a musket chiefly in size.  Pistols are of different lengths, and borne by horsemen in cases at the saddle bow, or by a girdle.  Small pistols are carried in the pocket.<p><b>PIS'TOL</b>, v.t.  To shoot with a pistol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
