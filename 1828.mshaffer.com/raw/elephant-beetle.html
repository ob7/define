</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elephant-beetle" title="[18650] 15 ">elephant-beetle</a></H1><SPAN><p><b>EL'EPHANT-BEETLE</b>, n.  A large species of Scarabaeus, or beetle, found in South America.  It is of a black color; the body covered with a hard shell, as thick as that of a crab.  It is nearly four inches long.  The feelers are horny, and the proboscis an inch and a quarter in length.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
