</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="humming-bird" title="[27487] 12 ">humming-bird</a></H1><SPAN><p><b>HUM'MING-BIRD</b>, n.  A very small bird of the genus Trochilus; so called from the sound of its wings in flight.  The rostrum is subulate, filiform, and longer than the head; the tongue is filiform and tubulous.  It never lights to take food, but feeds while on the wing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
