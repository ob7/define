</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lemon" title="[32575] 5 ">lemon</a></H1><SPAN><p><b>LEM'ON,</b> n.<p><DD>1.  The fruit of a tree belonging to the genus Citrus, which grows in warm climates.  This fruit furnishes a cooling acid juice, which forms an ingredient in some of our most delicious liquors.<p><DD>2.  Lemon or lemon tree, the tree that produces lemons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
