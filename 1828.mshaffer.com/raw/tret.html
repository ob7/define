</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tret" title="[56312] 4 ">tret</a></H1><SPAN><p><b>TRET</b>, n. [probably from L. tritus, tero, to wear.]<p>In commerce, an allowance to purchasers, for waste or refuse matter, of four per cent on the weight of commodities.  It is said this allowance is nearly discontinued.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
