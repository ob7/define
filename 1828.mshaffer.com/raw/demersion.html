</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="demersion" title="[15047] 9 ">demersion</a></H1><SPAN><p><b>DEMERSION</b>, n. [L.  To plunge or drown.]<p><DD>1.  A plunging into a fluid; a drowning.<p><DD>2.  The state of being overwhelmed in water or earth.<p><DD>3.  The putting of a medicine in a dissolving liquor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
