</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="requiem" title="[46290] 7 ">requiem</a></H1><SPAN><p><b>RE'QUIEM,</b> n.  [L.]<p><DD>1.  In the Romish church, a hymn or mass sung for the dead, for the rest of his soul; so called from the first word.<p><DD>2.  Rest; quiet; peace.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
