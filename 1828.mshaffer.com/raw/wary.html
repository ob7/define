</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wary" title="[61450] 4 ">wary</a></H1><SPAN><p><b>WARY</b>, a. [See Ware and Warn.] Cautious of danger; carefully watching and guarding against deception, artifices and dangers; scrupulous; timorously prudent. Old men are usually more wary than the young. It is incumbent on a general in war to be always wary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
