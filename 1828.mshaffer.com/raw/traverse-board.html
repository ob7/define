</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="traverse-board" title="[56206] 14 ">traverse-board</a></H1><SPAN><p><b>TRAV'ERSE-BOARD</b>, n. [traverse and board.]  In a ship, a small board to be hung in the steerage, and bored full of holes upon lines, showing the points of compass upon it.  By moving a peg on this, the steersman keeps an account of the number of glasses a ship is steered on any point.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
