</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wash-board" title="[61454] 10 ">wash-board</a></H1><SPAN><p><b>WASH-BOARD</b>, n. [wash and board.] <p><DD>1. A broad thin plank, fixed occasionally on the top of a boat or other small vessels side, to prevent the sea from breaking over; also, a piece of plank on the sill of a lower deck port for the same purpose.<p><DD>2. A board in a room, next to the floor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
