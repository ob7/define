</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pre-exist" title="[42238] 9 ">pre-exist</a></H1><SPAN><p><b>PRE-EXIST'</b>, v.i. [pre and exist.]  To exist beforehand or before something else.  It has been believed by many philosophers that the souls of men pre-exist, that is, exist before the formation of the body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
