</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apple-tree" title="[3208] 10 ">apple-tree</a></H1><SPAN><p><b>AP'PLE-TREE, </b>n.  A tree arranged by Linne under the genus pyrus.  The fruit of this tree is indefinitely various.  The crab apple is supposed to be the original kind, from which all others have sprung.  New varieties are springing annually from the seeds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
