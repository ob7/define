</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="turgidness" title="[56830] 10 ">turgidness</a></H1><SPAN><p><b>TUR'GIDNESS</b>, n.  A swelling or swelled state of a thing; distention beyond its natural state by some internal force or agent, as in a limb.<p><DD>1.  Pompousness; inflated manner of writing or speaking; bombast; as the turgidness of language or style.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
