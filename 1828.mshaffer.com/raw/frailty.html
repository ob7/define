</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frailty" title="[23227] 7 ">frailty</a></H1><SPAN><p><b>FRA'ILTY,</b> n.<p><DD>1.  Weakness of resolution; infirmity; liableness to be deceived or seduced.<p><DD>God knows our frailty, and pities our weakness.<p><DD>2.  Frailness; infirmity of body.<p><DD>3.  Fault proceeding from weakness; foible; sin of infirmity; in this sense it has a plural.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
