</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="armament" title="[3647] 8 ">armament</a></H1><SPAN><p><b>'ARMAMENT,</b> n.  [L. armamenta, utensils, tackle, from arma.]<p><DD>A body of forces equipped for war; used of a land or naval force.  It is more generally used of a naval force, including ships, men and all the necessary furniture for war.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
