</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epistyle" title="[19710] 8 ">epistyle</a></H1><SPAN><p><b>EP'ISTYLE</b>, n.  [Gr. a column.]<p>In ancient architecture, a term used by the Greeks for what is now called the architrave, a massive piece of stone or wood laid immediately over the capital of a column or pillar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
