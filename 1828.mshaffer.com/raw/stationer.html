</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stationer" title="[52079] 9 ">stationer</a></H1><SPAN><p><b>STATIONER</b>, n. [from station, a state.] A bookseller; one who sells books, paper, quills, inkstands, pencils and other furniture for writing. The business of the bookseller and stationer is usually carried on by the same person.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
