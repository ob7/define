</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="graphometer" title="[25064] 11 ">graphometer</a></H1><SPAN><p><b>GRAPHOM'ETER</b>, n. [Gr. to describe, measure.]  A mathematical instrument, called also a semicircle, whose use is to observe any angle whose vertex is at the center of the instrument in any plane, and to find how many degrees it contains.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
