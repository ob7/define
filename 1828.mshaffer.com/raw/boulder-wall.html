</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="boulder-wall" title="[6974] 12 ">boulder-wall</a></H1><SPAN><p><b>BOULDER-WALL</b>, n.  [rather bowlder-wall.  See Bowlder.]<p>A wall built of round flints or pebbles laid in a strong mortar, used where the sea has a beach cast up, or where there is a plenty of flints.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
