</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="water-color" title="[61509] 11 ">water-color</a></H1><SPAN><p><b>WATER-COLOR</b>, n. [water and color.] Water-colors, in painting or limning, are colors diluted and mixed with gum-water. Water-colors are so called in distinction from oil-colors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
