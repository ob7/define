</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chestnut" title="[9575] 8 ">chestnut</a></H1><SPAN><p><b>CHESTNUT</b>, n.  The fruit, seed or nut of a tree belonging to the genus Fagus.  It is inclosed in a prickly pericarp, which contains two or more seeds.<p><b>CHESTNUT</b>, a.  Being of the color of a chestnut; of a brown color.  It is perhaps rarely used as a noun.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
