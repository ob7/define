</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inquisitiveness" title="[30013] 15 ">inquisitiveness</a></H1><SPAN><p><b>INQUIS'ITIVENESS</b>, n.  The disposition to obtain information by questioning others, or by researches into facts, causes or principles; curiosity to learn what is not known.  The works of nature furnish ample matter for the inquisitiveness of the human mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
