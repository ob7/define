</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="warbles" title="[61372] 7 ">warbles</a></H1><SPAN><p><b>WARBLES</b>, n. In farriery, small hard tumors on the backs of horses, occasioned by the heat of the saddle in traveling, or by the uneasiness of its situation; also, small tumors produced by the larvas of the gad fly, in the backs of horses, cattle, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
