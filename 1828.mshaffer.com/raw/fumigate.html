</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fumigate" title="[23671] 8 ">fumigate</a></H1><SPAN><p><b>FU'MIGATE,</b> v.t.  [L. fumigo.]<p><DD>1.  To smoke; to perfume.<p><DD>2.  To apply smoke to; to expose to smoke; as in chimistry, or in medicine by inhaling it, or in cleansing infected apartments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
