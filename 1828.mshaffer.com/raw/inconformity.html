</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inconformity" title="[28999] 12 ">inconformity</a></H1><SPAN><p><b>INCONFORM'ITY</b>, n. [in and conformity.]  Want of conformity; incompliance with the practice of others, or with the requisitions of law, rule or custom; non-conformity.  [The latter word is more commonly used, especially to express dissent in religion.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
