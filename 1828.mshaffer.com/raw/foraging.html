</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foraging" title="[22779] 8 ">foraging</a></H1><SPAN><p><b>FOR'AGING,</b> ppr. or a.  Collecting provisions for horses and cattle, or wandering in search of food; ravaging; stripping.  The general sent out a foraging party, with a guard.<p><b>FOR'AGING,</b> n.  An inroad or incursion for forage or plunder.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
