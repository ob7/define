</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corpuscular" title="[12847] 11 ">corpuscular</a></H1><SPAN><p><b>CORPUSCULAR</b>, a. Relating to corpuscles, or small particles, supposed to be the constituent materials of all large bodies.  The corpuscular philosophy attempts to account for the phenomena of nature, by the motion, figure, rest, position, &c., of the minute particles of matter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
