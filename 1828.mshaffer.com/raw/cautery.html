</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cautery" title="[8952] 7 ">cautery</a></H1><SPAN><p><b>CAUTERY</b>, n.  A burning or searing, as of morbid flesh, by a hot iron or by caustic medicines that burn, corrode or destroy any solid part of an animal body.  The burning by a hot iron is called actual cautery; that by caustic medicines, potential cautery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
