</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bully" title="[7683] 5 ">bully</a></H1><SPAN><p><b>BULL'Y</b>, n.  A noisy, blustering overbearing fellow, more distinguished for insolence and empty menaces, than for courage, and disposed to provoke quarrels.<p><b>BULL'Y</b>, v.t.  To insult and overbear with noise and blustering menaces.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
