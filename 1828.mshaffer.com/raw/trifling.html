</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trifling" title="[56385] 8 ">trifling</a></H1><SPAN><p><b>TRI'FLING</b>, ppr.  Acting or talking with levity, or without seriousness or being in earnest.<p><DD>1.  a. Being of small value or importance; trivial; as a trifling debt; a trifling affair.<p><b>TRI'FLING</b>, n. Employment about things of no importance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
