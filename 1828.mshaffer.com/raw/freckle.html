</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="freckle" title="[23285] 7 ">freckle</a></H1><SPAN><p><b>FRECK'LE,</b> n.<p><DD>1.  A spot of a yellowish color in the skin, particularly on the face, neck and hands.  Freckles may be natural or produced by the action of the sun on the skin, or from the jaundice.<p><DD>2.  Any small spot or discoloration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
