</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indigency" title="[29285] 9 ">indigency</a></H1><SPAN><p><b>IN'DIGENCY</b>, n. [L. indigentia, from indigeo; in or ind, and egeo, to want, to lack.]  Want of estate, or means of comfortable subsistence; penury; poverty.  A large portion of the human race live in indigence, while others possess more than they can enjoy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
