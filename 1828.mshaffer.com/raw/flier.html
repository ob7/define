</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flier" title="[22413] 5 ">flier</a></H1><SPAN><p><b>FLI'ER,</b> n.  [See Fly.  It ought to be flyer.]<p><DD>1.  One that flies or flees.<p><DD>2.  A runaway; a fugitive.<p><DD>3.  A part of a machine which, by moving rapidly, equalizes and regulates the motion of the whole; as the flier of a jack.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
