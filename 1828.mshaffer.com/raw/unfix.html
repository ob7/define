</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unfix" title="[58375] 5 ">unfix</a></H1><SPAN><p><b>UNFIX',</b> v.t.<p><DD>1.  To loosen from any fastening; to detach from any thing that holds; to unsettle; to unhinge; as, to unfix the mind or affections.<p><DD>2.  To make fluid; to dissolve.<p><DD>Nor can the rising sun unfix their frosts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
