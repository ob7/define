</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antecursor" title="[2712] 10 ">antecursor</a></H1><SPAN><p><b>ANTECURS'OR,</b> n.  [L. ante, before, and cursor, a runner, from curro, to run.  See Course.]<p><DD>One who runs before; a forerunner.  In the Roman armies, the antecursors were a body of horse detached to obtain intelligence, get provisions, &c., for the main body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
