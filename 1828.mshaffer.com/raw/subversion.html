</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subversion" title="[53154] 10 ">subversion</a></H1><SPAN><p><b>SUBVER'SION</b>, n. [L. subversio. See Subvert.]  Entire overthrow; an overthrow of the foundation; utter ruin; as the subversion of a government or state; the subversion of despotic power; the subversion of the constitution or laws; the subversion of an empire.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
