</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prepossessing" title="[42581] 13 ">prepossessing</a></H1><SPAN><p><b>PREPOSSESS'ING</b>, ppr.  Taking previous possession.<p><DD>1.  a. Tending to invite favor; having power to secure the possession of favor, esteem or love. The countenance, address and manners of a person are sometimes prepossessing on a first acquaintance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
