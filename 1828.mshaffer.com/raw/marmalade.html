</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="marmalade" title="[34272] 9 ">marmalade</a></H1><SPAN><p><b>M`ARMALADE</b>, n. [L. melo, mel.]  The pulp of quinces boiled into a consistence with sugar, or a confection of plums, apricots, quinces, &c. boiled with sugar.  In Scotland, it is made of Seville oranges and sugar only.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
