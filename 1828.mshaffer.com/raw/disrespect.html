</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disrespect" title="[16997] 10 ">disrespect</a></H1><SPAN><p><b>DISRESPECT</b>, n. [dis and respect.]<p><DD>1. Want of respect or reverence; disesteem. Disrespect often leads a man to treat another with neglect or a degree of contempt.<p><DD>2. As an act, incivility; irreverence; rudeness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
