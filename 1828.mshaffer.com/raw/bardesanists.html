</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bardesanists" title="[5006] 12 ">bardesanists</a></H1><SPAN><p><b>BARDES'ANISTS</b>, n.  A sect of heretics, who sprung from Bardesanes, of Edessa, in Mesopotamia, in the 2d century, who taught that the actions of men depend on fate, to which God himself is subject.  His followers went farther, and denied the incarnation of Christ and the resurrection.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
