</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crepance" title="[13463] 8 ">crepance</a></H1><SPAN><p><b>CREPANCE, CREPANE</b>, n. [L., to burst.] A chop or cratch in a horses leg, caused by the shoe of one hind foot crossing and striking the other hind foot. It sometimes degenerates into an ulcer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
