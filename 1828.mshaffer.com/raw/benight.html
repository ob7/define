</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="benight" title="[5783] 7 ">benight</a></H1><SPAN><p><b>BENI'GHT</b>, v.t. [be and night.]  To involve in darkness; to shroud with the shades of night.<p><DD>  The clouds benight the sky.<p><DD>1.  To overtake with night; as a benighted traveler.<p><DD>2.  To involve in moral darkness, or ignorance; to debar from intellectual light; as benighted nations, or heathen.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
