</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="periwig" title="[40386] 7 ">periwig</a></H1><SPAN><p><b>PER'IWIG</b>, n.  A small wig; a kind of close cap formed by an intertexture of false hair, worn by men for ornament or to conceal baldness.  Periwigs were in fashion in the days of Addison.<p><b>PER'IWIG</b>, v.t.  To dress with a periwig, or with false hair, or with any thing in like form.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
