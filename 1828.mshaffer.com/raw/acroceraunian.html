</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acroceraunian" title="[625] 13 ">acroceraunian</a></H1><SPAN><p><b>ACROCERAU'NIAN,</b> a.  [Gr. a summit, and thunder.]<p><DD>An epithet applied to certain mountains between Epirus and Illyricum, in the 41st degree of latitude.  They project into the Adriatic, and are so termed from being often struck with lightning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
