</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cyclops" title="[14070] 7 ">cyclops</a></H1><SPAN><p><b>CYCLOPS</b>, n. [Gr., a circle, an eye.] In fabulous history, certain giants, the sons of Neptune and Amshitrite, who had but one circular eye in the midst of the forehead. They inhabited Sicily, and assisted Vulcan in making thunderbolts for Jupiter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
