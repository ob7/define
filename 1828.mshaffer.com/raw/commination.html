</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="commination" title="[11173] 11 ">commination</a></H1><SPAN><p><b>COMMINATION</b>, n.<p><DD>1.  A threat or threatening; a denunciation of punishment or vengeance.<p><DD>2.  The recital of Gods threatenings on stated days; an office in the Liturgy of the Church of England, appointed to be read on Ash Wednesday or on the first day of Lent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
