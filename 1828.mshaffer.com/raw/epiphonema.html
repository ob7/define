</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epiphonema" title="[19678] 10 ">epiphonema</a></H1><SPAN><p><b>EPIPHONE'MA</b>, [Gr. exclamation, to cry out.]  In oratory, an exclamation; an ecphonesis; a vehement utterance of the voice to express strong passion, in a sentence not closely connected with the general strain of the discourse; as, O mournful day!  Miserable fate!  Admirable clemency!</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
