</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cardamom" title="[8504] 8 ">cardamom</a></H1><SPAN><p><b>CARDAMOM</b>, n.  A plant of the genus Amomum, and its seeds, a native of India.  The seeds of this plant, which grow in a pod, have a warm aromatic flavor, and are used in medicine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
