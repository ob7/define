</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apportion" title="[3237] 9 ">apportion</a></H1><SPAN><p><b>APPO'RTION,</b> v.t.  [L. ad and portio, portion.  See Portion and Part.]<p><DD>To divide and assign in just proportion; to distribute among two or more, a just part or share to each; as, to apportion undivided rights; to apportion time among various employments.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
