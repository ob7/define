</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hers" title="[26640] 4 ">hers</a></H1><SPAN><p><b>HERS</b>, pron. hurz, pron. fem. possessive; as, this house is hers,that is, this is the house of her.  But perhaps it would be more correct to consider hers as a substitute for the noun and adjective, in the nominative case.  Of the two houses,hers is the best, that is, her house is the best.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
