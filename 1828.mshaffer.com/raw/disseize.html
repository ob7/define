</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disseize" title="[17024] 8 ">disseize</a></H1><SPAN><p><b>DISSEIZE</b>, v.t. [dis and seize.] In law, to dispossess wrongfully; to deprive of actual seizin or possession; followed by of; as, to disseize a tenant of his freehold.<p><DD><DD>A man may suppose himself disseized, when he is not so.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
