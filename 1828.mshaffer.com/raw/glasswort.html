</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glasswort" title="[24524] 9 ">glasswort</a></H1><SPAN><p><b>GL`ASSWORT</b>, n.  A plant, the Salsola, of several species, all which may be used in the manufacture of glass.  The Barilla of commerce, is the semifused ashes of the Salsola soda, which is largely cultivated on the Mediterranean in Spain.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
