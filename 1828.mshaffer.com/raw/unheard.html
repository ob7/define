</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unheard" title="[58575] 7 ">unheard</a></H1><SPAN><p><b>UNHE'ARD,</b> a.<p><DD>1.  Not heard; not perceived by the ear.<p><DD>2.  Not admitted to audience.<p><DD>What pangs I feel, unpitied and unheard!<p><DD>3.  Not known in fame; not celebrated.<p><DD>Nor was his name unheard.<p><DD>4.  Unheard of; obscure; not known by fame.<p><DD>Unheard of, new; unprecedented.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
