</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="grouse" title="[25349] 6 ">grouse</a></H1><SPAN><p><b>GROUSE</b>, n.  grous.  A heath-cock or cock of the wood, a fowl of the genus Tetrao. The name is given to several species,forming a particular division of the genus; such as the black game,the red game, the ptarmigan, the ruffed grouse, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
