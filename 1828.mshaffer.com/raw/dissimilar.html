</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dissimilar" title="[17069] 10 ">dissimilar</a></H1><SPAN><p><b>DISSIMILAR</b>, a. [dis and similar.] Unlike, either in nature, properties or external form; not similar; not having the resemblance of; heterogeneous. Newton denominates dissimilar, the rays of light of different refrangibility. The tempers of men are as dissimilar as their features.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
