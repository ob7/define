</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apophlegmatic" title="[3064] 13 ">apophlegmatic</a></H1><SPAN><p><b>APOPHLEGMAT'IC,</b> a.  [Gr. from, and phlegm.]<p><DD>Masticatory; having the quality of exciting discharges of phlegm from the mouth or nostrils.<p><b>APOPHLEGMAT'IC,</b> n. A masticatory; a medicine which excites discharges of phlegm from the mouth or nostrils.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
