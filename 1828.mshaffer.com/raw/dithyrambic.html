</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dithyrambic" title="[17248] 11 ">dithyrambic</a></H1><SPAN><p><b>DITHYRAMBIC</b>, n. <p><DD>1. A song in honor of Bacchus, in which the wildness of intoxication is imitated.<p><DD>2. Any poem written in wild enthusiastic strains.<p><b>DITHYRAMBIC</b>, a. Wild; enthusiastic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
