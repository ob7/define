</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diffusiveness" title="[15969] 13 ">diffusiveness</a></H1><SPAN><p><b>DIFFUSIVENESS</b>, n. <p><DD>1. The power of diffusing, or state of being diffused; dispersion.<p><DD>2. Extension, or extensiveness; as the diffusiveness of benevolence.<p><DD>3. The quality or state of being diffuse, as an author or his style; verboseness; copisousness of words or expression.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
