</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amblyopy" title="[2131] 8 ">amblyopy</a></H1><SPAN><p><b>AM'BLYOPY,</b> n.  [Gr. dull, and eye.]<p><DD>Incipient amaurosis; dulness or obscurity of sight, without any apparent defect of the organs; sight so depraved that objects can be seen only in a certain light, distance, or position.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
