</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="genealogical" title="[24177] 12 ">genealogical</a></H1><SPAN><p><b>GENEALOG'ICAL</b>, a.  [from genealogy.]<p><DD>1.  Pertaining to the descent of persons or families; exhibiting the succession of families from a progenitor; as a genealogical table.<p><DD>2.  According to the descent of a person or family from an ancestor; as genealogical order.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
