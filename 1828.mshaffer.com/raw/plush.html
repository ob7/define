</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plush" title="[41516] 5 ">plush</a></H1><SPAN><p><b>PLUSH</b>, n.  Shag; a species of shaggy cloth or stuff with a velvet nap on one side, composed regularly of a woof of a single thread and a double warp; the one, wool of two threads twisted, the other of goat's or camel's hair.  But some plushes are made wholly of worsted; others wholly of hair.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
