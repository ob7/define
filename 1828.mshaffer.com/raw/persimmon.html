</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="persimmon" title="[40477] 9 ">persimmon</a></H1><SPAN><p><b>PERSIM'MON</b>, n. A tree and its fruit, a species of Diospyros, a native of the states south of New York. The fruit is like a plum, and when not ripe, very astringent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
