</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="millimeter" title="[35145] 10 ">millimeter</a></H1><SPAN><p><b>MILLIM'ETER</b>, n. [L. mille, a thousand, and metrum, a measure.]<p>A French lineal measure containing the thousandth part of a meter; equal to .03937 decimals of an inch.  It is the least measure of length.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
