</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coolly" title="[12624] 6 ">coolly</a></H1><SPAN><p><b>COOLLY</b>, adv. <p><DD>1. Without heat or sharp cold.<p><DD>2. In a cool or indifferent manner; not cordially; without passion or ardor.  He was coolly received at court.<p><DD>3. Without haste; calmly; deliberately.  The design was formed coolly, and executed with firmness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
