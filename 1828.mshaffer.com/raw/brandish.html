</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brandish" title="[7159] 8 ">brandish</a></H1><SPAN><p><b>BRAND'ISH</b>, v.t.<p><DD>1.  To move or wave, as a weapon; to raise, and move in various directions; to shake or flourish; as, to brandish a sword or a cane.  It often indicates threatening.<p><DD>2.  To play with; to flourish; as, to brandish syllogisms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
