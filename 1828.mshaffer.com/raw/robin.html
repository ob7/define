</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="robin" title="[47130] 5 ">robin</a></H1><SPAN><p><b>ROB'IN,</b> n.  [L. rubecula, from rubeo, to be red.]<p><DD>1.  A bird of the genus Motacilla, called also redbreast.  This is the English application of the word.<p><DD>2.  In the United States, a bird with a red breast, a species of Turdus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
