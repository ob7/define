</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="semi-ordinate" title="[49150] 13 ">semi-ordinate</a></H1><SPAN><p><b>SEMI-OR'DINATE</b>,  n.  [<i>semi</i> and <i>ordinate</i>.]  In <i>conic sections</i>, a line drawn at right angles to and bisected by the axis, and reaching from one side of the section to the other; the half of which is properly semi-ordinate, but is now called the ordinate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
