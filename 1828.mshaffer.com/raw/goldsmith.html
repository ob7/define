</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goldsmith" title="[24808] 9 ">goldsmith</a></H1><SPAN><p><b>GOLDSMITH</b>, n. An artisan who manufactures vessels and ornaments of gold and silver.<p><DD>1.  A banker; one who manages the pecuniary concerns of others.  [Goldsmiths were formerly bankers in England, but in America the practice does not exist, nor is the word used in this sense.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
