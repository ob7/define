</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knight-service" title="[31880] 14 ">knight-service</a></H1><SPAN><p><b>KNIGHT-SERVICE</b>, n.  In English feudal law, a tenure of lands held by knights on condition of performing military service, every possessor of a knight's fee, or estate originally of twenty pounds annual value, being obliged to attend the king in his wars.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
