</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oakum" title="[37569] 5 ">oakum</a></H1><SPAN><p><b>OAKUM,</b> n.  <p><DD>The substance of old ropes untwisted and pulled into loose hemp; used for caulking the seams of ships, stopping leaks, &c.  That formed from untarred ropes is called white oakum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
