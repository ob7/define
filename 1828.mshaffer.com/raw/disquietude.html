</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disquietude" title="[16984] 11 ">disquietude</a></H1><SPAN><p><b>DISQUIETUDE</b>, n. Want of peace or tranquility; uneasiness; disturbance; agitation; anxiety. It is, I believe, most frequently used of the mind. <p><DD><DD>Religion is our best security from the disquietudes that embitter life.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
