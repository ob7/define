</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wince" title="[62227] 5 ">wince</a></H1><SPAN><p><b>WINCE</b>, v.i. <p><DD>1. To shrink, as from a blow or from pain; to start back.<p><DD><DD>I will not stir nor wince.<p><DD>2.  To kick or flounce when uneasy, or impatient of a rider; as, a horse winces.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
