</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lachrymatory" title="[31997] 12 ">lachrymatory</a></H1><SPAN><p><b>LACH'RYMATORY,</b> n.  A vessel found in sepulchers of the ancients, in which it has been supposed the tears of a deceased person's friends were collected and preserved with the ashes and urn.  It was a small glass or bottle like a phial.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
