</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laughter" title="[32325] 8 ">laughter</a></H1><SPAN><p><b>LAUGHTER,</b> n. l'affter.  Convulsive merriment; an expression of mirth peculiar to man, consisting in a peculiar noise and configuration of features, with a shaking of the sides and expulsion of breath.<p><DD>I said of laughter, it is mad.  Eccles. 2.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
