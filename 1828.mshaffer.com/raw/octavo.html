</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="octavo" title="[37855] 6 ">octavo</a></H1><SPAN><p><b>OCTA'VO,</b> n.  [L. octavus, eighth.]  A book in which a sheet is folded into eight leaves.  The word is used as a noun or an adjective.  We say, an octavo, or an octavo volume.  The true phrase is, a book in octavo.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
