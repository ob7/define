</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disprove" title="[16952] 8 ">disprove</a></H1><SPAN><p><b>DISPROVE</b>, v.t. [dis and prove.]<p><DD>1. To prove to be false or erroneous; to confute; as, to disprove an assertion, a statement, an argument, a proposition.<p><DD>2. To convict of the practice of error. [Not in use.]<p><DD>3. To disallow or disapprove. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
