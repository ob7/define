</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="higgle" title="[26747] 6 ">higgle</a></H1><SPAN><p><b>HIG'GLE</b>, v.i. [L. cocio.]<p><DD>1.  To carry provisions about and offer them for sale.<p><DD>2.  To chaffer; to be difficult in making a bargain.<p><DD><DD> It argues an ignorant mind, where we have wronged to higgle and dodge in the amends.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
