</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tutty" title="[56891] 5 ">tutty</a></H1><SPAN><p><b>TUT'TY</b>, n. [Low L. tutia.]  An argillaceous ore of zink, found in Persia, formed on cylindric molds into tubular pieces, like the bark of a tree.  It is said to be made of a glutinous, argillaceous earth, like clay, which is put into pots, moistened and baked.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
