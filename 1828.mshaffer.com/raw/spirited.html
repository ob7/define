</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spirited" title="[51532] 8 ">spirited</a></H1><SPAN><p><b>SPIRITED</b>, pp.<p><DD>1. Animated; encouraged; incited.<p><DD>2. a. Animated; full of life; lively; full of spirit or fire; as a spirited address or oration; a spirited answer. It is used in composition, noting the state of the mind; as in high-spirited, low-spirited, mean-spirited.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
