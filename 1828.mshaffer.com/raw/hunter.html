</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hunter" title="[27522] 6 ">hunter</a></H1><SPAN><p><b>HUNT'ER</b>, n.  One who pursues wild animals with a view to take them, either for sport or for food.<p><DD>1.  A dog that scents game, or is employed in the chase.<p><DD>2.  A horse used in the chase.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
