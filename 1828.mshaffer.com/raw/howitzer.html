</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="howitzer" title="[27391] 8 ">howitzer</a></H1><SPAN><p><b>HOW'ITZER</b>, n.  A kind of mortar or short gun, mounted on a field carriage, and used for throwing shells.  The difference between a mortar and a howitz is that the trunnions of a mortar are at the end, but those of a howitz are at the middle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
