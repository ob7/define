</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="counterfoil" title="[13094] 11 ">counterfoil</a></H1><SPAN><p><b>COUNTERFOIL, COUNTERSTOCK</b>, n. That part of a tally struck in the Exchequer, which is kept by an officer in that court, the other being delivered to the person who has lent the king money on the account, and is called the stock.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
