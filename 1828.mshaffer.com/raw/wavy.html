</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wavy" title="[61611] 4 ">wavy</a></H1><SPAN><p><b>WAVY</b>, a. [from wave.[<p><DD>1. Rising or swelling in waves; full of waves; as the wavy sea.<p><DD>2. Playing to and fro; undulating.<p><DD><DD>Let her glad valleys smile with wavy corn.<p><DD>3. Undulating on the border or on the surface; a botanical use.<p><DD>Wawes or waes, for waves. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
