</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="euphrasy" title="[20137] 8 ">euphrasy</a></H1><SPAN><p><b>EU'PHRASY</b>, n.  [According to DeTheis, this word is contracted from euphrosyne, joy, pleasure; a name given to the plant on account of its wonderful effects in curing disorders of the eyes.]<p>Eyebright, a genus of plants, Euphrasia, called in French casse-lunette.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
