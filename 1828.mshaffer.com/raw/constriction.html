</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="constriction" title="[12217] 12 ">constriction</a></H1><SPAN><p><b>CONSTRICTION</b>, n. A drawing together or contraction by means of some inherent power, or by spasm, as distinguished from compression, or the pressure of extraneous bodies; as the constriction of a muscle or fiber.  It may perhaps be sometimes used as synonymous with compression.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
