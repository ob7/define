</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="purslain" title="[43863] 8 ">purslain</a></H1><SPAN><p><b>PURS'LAIN</b>, n.  [The Latin is portulaca.  See Leek.]<p>A plant of the genus Portulaca.  The sea purslain is of the genus Atriplex.  The tree sea purslain is the Atriplex halimus.  (See Purslain tree.)  The water purslain is of the genus Peplis.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
