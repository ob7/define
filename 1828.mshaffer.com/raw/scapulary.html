</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scapulary" title="[48208] 9 ">scapulary</a></H1><SPAN><p><b>SCAP'ULARY,</b> n.  A part of the habit of certain religious orders in the Romish church, consisting of two narrow slips of cloth worn over the gown, covering the back and breast, and extending to the feet.  This is worn as a badge of peculiar veneration for the virgin Mary.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
