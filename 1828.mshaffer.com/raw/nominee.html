</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nominee" title="[37253] 7 ">nominee</a></H1><SPAN><p><b>NOMINEE</b>, n. <p><DD>1. In law, the person who is named to receive a copy-hold estate on surrender of it to the lord; the cestuy que use, sometimes called the surrenderee.<p><DD>2. A person named or designated by another.<p><DD>3. A person on whose life depends an annuity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
