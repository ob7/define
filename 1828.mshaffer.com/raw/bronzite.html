</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bronzite" title="[7484] 8 ">bronzite</a></H1><SPAN><p><b>BRONZ'ITE</b>,n.  [from bronze.] A mineral, called by Hauy diallage metalloide, nearly allied to Labrador hornblend,or hyperstene.  It has a yellowish brown color and semi-metallic luster, approaching to that of bronze.<p>Bronzite is regarded by Cleaveland as a subspecies of diallage.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
