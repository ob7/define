</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="importunity" title="[28506] 11 ">importunity</a></H1><SPAN><p><b>IMPORTU'NITY</b>, n. [L. importunitas.]<p>Pressing solicitation; urgent request; application for a claim or favor,which is urged with troublesome frequency or pertinacity.  Men are sometimes overcome by the importunity of their wives or children.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
