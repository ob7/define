</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poignancy" title="[41576] 9 ">poignancy</a></H1><SPAN><p><b>POIGNANCY</b>, n. poin'ancy.  [See Poignant.]<p><DD>1.  Sharpness; the power of stimulating the organs of taste.<p><DD>2.  Point; sharpness; keenness; the power of irritation; asperity; as the poignancy of wit or sarcasm.<p><DD>3.  Severity; acuteness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
