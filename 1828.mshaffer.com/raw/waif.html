</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="waif" title="[61247] 4 ">waif</a></H1><SPAN><p><b>WAIF</b>, n. Goods found, of which the owner is not known. These were originally such goods as a thief, when pursued, threw away to prevent being apprehended. They belong to the king, unless the owner makes fresh suit of the felon, takes him and brings him to justice.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
