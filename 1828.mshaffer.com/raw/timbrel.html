</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="timbrel" title="[55454] 7 ">timbrel</a></H1><SPAN><p><b>TIM'BREL</b>, n. [L. tympanum.]  An instrument of music; a kind of drum, tabor or tabret,which has been in use from the highest antiquity.<p><DD><DD> And Miriam took a timbrel in her hand--and all the women went out after her with timbrels and with dances. Ex.15.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
