</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sectary" title="[48838] 7 ">sectary</a></H1><SPAN><p><b>SECT'ARY</b>,  <i>n</i>.<p>           1. A person who separates from an established church, or from the prevailing denomination of christians; one that belongs to a sect; a dissenter.<p>           2. a follower; a pupil. [<i>Not in use</i>.]  </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
