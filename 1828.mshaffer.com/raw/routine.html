</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="routine" title="[47369] 7 ">routine</a></H1><SPAN><p><b>ROUTINE,</b> n. rootee'n.  [L. rota, a wheel.]<p><DD>1.  A round of business, amusements or pleasure, daily or frequently pursued; particularly, a course of business or official duties, regularly or frequently returning.<p><DD>2.  Any regular habit or practice not accommodated to circumstances.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
