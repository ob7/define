</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coluber" title="[11030] 7 ">coluber</a></H1><SPAN><p><b>COLUBER</b>, n.  In zoology, a genus of serpents, distinguished by scuta or hard crusts on the belly, and scales on the tail.  Under this genus are ranked many species, as the viper, black snake, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
