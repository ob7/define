</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knell" title="[31872] 5 ">knell</a></H1><SPAN><p><b>KNELL</b>, n. nell.  Properly, the stroke of a bell; hence,the sound caused by striking a bell; appropriately and perhaps exclusively, the sound of a bell rung at a funeral; a tolling.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
