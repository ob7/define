</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="truncheon" title="[56657] 9 ">truncheon</a></H1><SPAN><p><b>TRUN'CHEON</b>, n. [L. truncus.]  A short staff; a club; a cudgel; a battoon; used by kings and great officers as a mark of command.<p><DD><DD> The marshal's truncheon nor the judge's robe.<p><b>TRUN'CHEON</b>, v.t.  To beat with a truncheon; to cudgel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
