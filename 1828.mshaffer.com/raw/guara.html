</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="guara" title="[25403] 5 ">guara</a></H1><SPAN><p><b>GU`ARA</b>, n.  A bird of Brazil, the Tantalus ruber, about the size of a spoonbill.  When first hatched, it is black; it afterward changes to gray, and then to vivid red.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
