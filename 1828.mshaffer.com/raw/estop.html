</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="estop" title="[20015] 5 ">estop</a></H1><SPAN><p><b>ESTOP'</b>, v.t.  In law, to impede or bar, by one's own act.<p><DD>A man shall always be estopped by his own deed, or not permitted to aver or prove any thing in contradiction to what he has once solemnly avowed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
