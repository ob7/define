</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vertigo" title="[60692] 7 ">vertigo</a></H1><SPAN><p><b>VERT'IGO,</b> n.  [L. from verto, to turn.]  Giddiness; dizziness or swimming of the head; an affection of the head, in which objects appear to move in various directions, though stationary, and the person affected finds it difficult to maintain an erect posture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
