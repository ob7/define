</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="paragoge" title="[39446] 8 ">paragoge</a></H1><SPAN><p><b>PARAGOGE</b>, n. par'agojy. [Gr. a drawing out.]  The addition of a letter or syllable to the end of a word; as dicier for dici.  This is called a figure in grammar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
