</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tawdry" title="[54541] 6 ">tawdry</a></H1><SPAN><p><b>TAW'DRY</b>, a.  Very fine and showy in colors without taste or elegance; having an excess of showy ornaments without grace; as a tawdry dress; tawdry feathers; tawdry colors.<p><DD><DD> He rails from morning to night at essenced fops and tawdry courtiers.<p><b>TAW'DRY</b>, n.  A slight ornament.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
