</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calash" title="[8039] 6 ">calash</a></H1><SPAN><p><b>CALASH</b>, n.  <p><DD>1.  A light chariot or carriage with very low wheels, used for taking the air in parks and gardens.  It is open, or covered with mantles of cloth, that are let down at pleasure.<p><DD>2.  A cover for the head sometimes used by ladies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
