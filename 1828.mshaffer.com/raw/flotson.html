</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flotson" title="[22504] 7 ">flotson</a></H1><SPAN><p><b>FLOT'SON,</b> n.  [from float.]  Goods lost by shipwreck, and floating on the sea.  When such goods are cast on shore or found, the owner being unknown, they belong to the king.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
