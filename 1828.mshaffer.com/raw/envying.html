</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="envying" title="[19603] 7 ">envying</a></H1><SPAN><p><b>EN'VYING</b>, ppr.  Feeling uneasiness at the superior condition and happiness of another.<p><b>EN'VYING</b>, n.  Mortification experienced at the supposed prosperity and happiness of another.<p><DD>1.  Ill will at others, on account of some supposed superiority.  Gal.5.21.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
