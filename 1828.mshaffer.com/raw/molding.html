</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="molding" title="[35820] 7 ">molding</a></H1><SPAN><p><b>MOLDING</b>, ppr. [from mold.]  Forming into shape; kneading.<p><b>MOLDING</b>, n. Any thing cast in a mold, or which appears to be so; hence, in architecture, a projecture beyond the wall, column, wainscot, &c. an assemblage of which forms a cornice, a door-case, or other decoration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
