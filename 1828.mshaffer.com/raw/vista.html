</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vista" title="[61000] 5 ">vista</a></H1><SPAN><p><b>VIS'TA,</b> n.  [L. visus, video.]  A view or prospect through an avenue, as between rows of trees; hence, the trees or other things that form the avenue.<p><DD>The finish'd garden to the view its vistas opens and its alleys green.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
