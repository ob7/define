</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flam" title="[22253] 4 ">flam</a></H1><SPAN><p><b>FLAM,</b> n.  A freak or whim; also, a falsehood; a lie; an illusory pretext; deception; delusion.<p><DD>Lies immortalized and consigned over as a perpetual abuse and flam upon posterity.<p><b>FLAM,</b> v.t.  To deceive with falsehood; to delude.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
