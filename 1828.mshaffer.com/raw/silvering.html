</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="silvering" title="[50126] 9 ">silvering</a></H1><SPAN><p><b>SIL'VERING,</b> ppr.  Covering the surface with a thin coat of silver; foliating; rendering mildly lustrous; rendering white.<p><b>SIL'VERING,</b> n.  The art, operation or practice of covering the surface of any thing with silver; as the silvering of copper or brass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
