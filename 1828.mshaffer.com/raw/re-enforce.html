</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="re-enforce" title="[44740] 10 ">re-enforce</a></H1><SPAN><p><b>RE-ENFORCE,</b> v.t.  [re and enforce.]  To strengthen with new force, assistance or support, as to re-enforce an argument; but particularly, to strengthen an army or a fort with additional troops, or a navy with additional ships.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
