</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inactive" title="[28670] 8 ">inactive</a></H1><SPAN><p><b>INAC'TIVE</b>, a. [in and active.]  Not active; inert; having no power to move.  Matter is, per se, inactive.<p><DD>1.  Not active; not diligent or industrious; not busy; idle.  Also, habitually idle; indolent; sluggish; as an inactive officer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
