</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="myrobalan" title="[36585] 9 ">myrobalan</a></H1><SPAN><p><b>MYROB'ALAN</b>, n. [L. myrobolanum; Gr. unguent, and a nut.]<p>A dried fruit of the plum kind brought from the East Indies, of which there are several kinds, all slightly purgative and astringent, but not now used in medicine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
