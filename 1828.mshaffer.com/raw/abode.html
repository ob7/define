</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abode" title="[162] 5 ">abode</a></H1><SPAN><p><b>ABO'DE</b>, pret.  of abide<p><b>ABO'DE</b>, n.  [See Abide.]  <p><DD>1.  Stay; continuance in a place; residence for a longer or shorter time.<p><DD>2.  A place of continuance; a dwelling; a habitation.<p><DD>3.  To make abode, to dwell or reside.<p><b>ABO'DE</b>, v.t.  [See Bode.]  To foreshow.<p><b>ABO'DE</b>, v.i.  To be an omen</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
