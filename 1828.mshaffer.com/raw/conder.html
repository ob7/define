</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conder" title="[11711] 6 ">conder</a></H1><SPAN><p><b>CONDER</b>, n. [L. See Cond.]<p><DD>1. A person who stands upon a cliff, or elevated part of the sea-coast, in the time of the herring fishery, to point out to the fishermen by signs, the source of the shoals of fish.<p><DD>2. One who gives directions to a helmsman how to steer the ship.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
