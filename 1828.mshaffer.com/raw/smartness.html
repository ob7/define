</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="smartness" title="[50630] 9 ">smartness</a></H1><SPAN><p><b>SM'ARTNESS,</b> n.  <p><DD>1.  The quality of being smart or pungent; poignancy; as the smartness of pain.<p><DD>2.  Quickness; vigor; as the smartness of a blow.<p><DD>3.  Liveliness; briskness; vivacity; wittiness; as the smartness of a reply or of a phrase.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
