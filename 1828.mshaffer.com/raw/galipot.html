</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="galipot" title="[23875] 7 ">galipot</a></H1><SPAN><p><b>GAL'IPOT</b>, n.  A white resin or resinous juice which flows by incision from the pine tree, especially the maritime pine.  Galipot encrusts the wounds of fir trees during winter.  It consists of resin and oil.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
