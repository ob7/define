</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="boa" title="[6642] 3 ">boa</a></H1><SPAN><p><b>BO'A</b>,n.  A genus of serpents, of the class Amphibia, the characters of which are, the belly and tail are furnished with scuta.  It includes the largest species of serpent, the constrictor, sometimes 30 or 40 feet long.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
