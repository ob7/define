</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rough-hew" title="[47332] 9 ">rough-hew</a></H1><SPAN><p><b>ROUGH-HEW,</b> v.t. ruf'-hew.  [rough and hew.]<p><DD>1.  To hew coarsely without smoothing; as, to rough-hew timber.<p><DD>2.  To give the first form or shape to a thing.  <p><DD>There's a divinity that shapes our ends, rough-hew them how we will.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
