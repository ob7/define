</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="castrate" title="[8764] 8 ">castrate</a></H1><SPAN><p><b>CASTRATE</b>, v.t.  <p><DD>1.  To geld; to deprive of the testicles; to emasculate.<p><DD>2.  To take away or retrench, as the obscene parts of a writing.<p><DD>3.  To take out a leaf or sheet from a book, and render it imperfect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
