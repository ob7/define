</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="strop" title="[52735] 5 ">strop</a></H1><SPAN><p><b>STROP</b>, n. <p><DD>1. A strap. [See Strap.] This orthography is particularly used for a strip of lether used for sharpening razors and giving them a fine smooth edge; a razor-strop. But strap is preferable.<p><DD>2. A piece of rope spliced into a circular wreath, and put round a block for hanging it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
