</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="moil" title="[35799] 4 ">moil</a></H1><SPAN><p><b>MOIL</b>, v.t.  To daub; to make dirty.  [Little used.]<p><DD>1.  To weary.  [See the next word.]<p><b>MOIL</b>, v.i. [Gr. labor, combat; to strive, to fight; L. molior, and miles.]  To labor; to toil; to work with painful efforts.<p><DD><DD> Now he must moil and drudge for one he loathes.<p><b>MOIL</b>, n.  A spot. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
