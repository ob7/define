</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foliate" title="[22677] 7 ">foliate</a></H1><SPAN><p><b>FO'LIATE,</b> v.t.  [L. foliatus, from folium, a leaf.  Gr.]<p><DD>1.  To beat into a leaf, or thin plate or lamin.<p><DD>2.  To spread over with a thin coat of tin and quicksilver, &c.; as, to foliate a looking-glass.<p><b>FO'LIATE,</b> a.  In botany, leafy; furnished with leaves; as a foliate stalk.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
