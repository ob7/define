</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="backside" title="[4744] 8 ">backside</a></H1><SPAN><p><b>BACK'SIDE</b>, n. [back and side.]  The back part of anything; the part behind that which is presented to the face of a spectator.  Ex.iii.<p><DD>2.  The hind part of an animal.<p><DD>3.  The yard, ground or place behind a house.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
