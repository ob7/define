</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="executioner" title="[20518] 11 ">executioner</a></H1><SPAN><p><b>EXECU'TIONER</b>, n. One who executes; one who carries into effect a judgment of death; one who inflicts a capital punishment in pursuance of a legal warrant. It is chiefly used in this sense.<p><DD>1.  He that kills; he that murders.<p><DD>2.  The instrument by which any thing is performed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
