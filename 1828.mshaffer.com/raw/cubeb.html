</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cubeb" title="[13794] 5 ">cubeb</a></H1><SPAN><p><b>CUBEB</b>, n. The small spicy berry of the Piper cubeba, from Java and the other E. India isles. It was formerly called, from its short stems, Piper caudatum, or tailed pepper. It resembles a grain of pepper, but is somewhat longer. In aromatic warmth and pungency, it is far inferior to pepper.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
