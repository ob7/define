</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apparitor" title="[3139] 9 ">apparitor</a></H1><SPAN><p><b>APPAR'ITOR,</b> n.  [L. apparo, to prepare, or appareo, to attend.]<p><DD>Among the Romans, any officer who attended magistrates and judges to execute their orders.  In England, a messenger or officer who serves the process of a spiritual court, or a beadle in the university who carries the mace.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
