</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="algaroth" title="[1615] 8 ">algaroth</a></H1><SPAN><p><b>AL'GAROT, or AL'GAROTH,</b> n.  The name of an emetic powder, prepared from the regulus of antimony, dissolved in acids, and separated by repeated lotions in warm water.  It is either an Arabic term, or the name of the inventor, a physician of Verona.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
