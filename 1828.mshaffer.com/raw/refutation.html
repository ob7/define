</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="refutation" title="[45529] 10 ">refutation</a></H1><SPAN><p><b>REFUTA'TION,</b> n.  [L. refutatio.  See Refute.]<p><DD>The act or process of refuting or disproving; the act of proving to be false or erroneous; the overthrowing of an argument, opinion, testimony, doctrine or theory, by argument or countervailing proof.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
