</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="silvan" title="[50116] 6 ">silvan</a></H1><SPAN><p><b>SIL'VAN,</b> a. [L.  silva, a wood or grove, It is also written sylvan]<p><DD>1.  Pertaining to a wood or grove; inhabiting woods.<p><DD>2.  Woody; abounding with woods.  Betwixt two rows of rocks, a silvan scene.<p><b>SIL'VAN,</b> n.  Another name of tellurium.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
