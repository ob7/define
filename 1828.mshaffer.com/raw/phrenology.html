</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="phrenology" title="[40820] 10 ">phrenology</a></H1><SPAN><p><b>PHRENOL'OGY</b>, n. [Gr. the mind, and discourse.]  The science of the human mind and its various properties.<p>Phrenology is now applied to the science of the mind as connected with the supposed organs of thought and passion in the brain, broached by Gall.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
