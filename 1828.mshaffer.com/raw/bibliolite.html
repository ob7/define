</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bibliolite" title="[6083] 10 ">bibliolite</a></H1><SPAN><p><b>BIB'LIOLITE</b>, n. [Gr. a book, and a stone; called also phytobiblia and lithobiblia.]<p>Bookstone; a species of shistous stones, mostly calcarious, which present, between their lamens, the figures of leaves, or sometimes simple dendrites.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
