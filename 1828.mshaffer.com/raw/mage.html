</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mage" title="[33760] 4 ">mage</a></H1><SPAN><p><b>MAGE</b>, n.  A magician. [Not used.]<p>Magellanic clouds, whitish clouds, or appearances like clouds near the south pole, which revolve like the stars; so called from Magellan, the navigator.  They are three in number.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
