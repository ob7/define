</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quadratic" title="[44035] 9 ">quadratic</a></H1><SPAN><p><b>QUADRAT'IC,</b> a.  Square; denoting a square or pertaining to it.<p><DD>Quadratic equation, in algebra, an equation in which the unknown quantity is of two dimensions, or raised to the second power; or one in which the highest power of the unknown quantity is a square.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
