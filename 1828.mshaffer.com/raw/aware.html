</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aware" title="[4617] 5 ">aware</a></H1><SPAN><p><b>AWA'RE,</b> a.  [See Ware and Wary.]<p><DD>Watchful; vigilant; guarded; but more strictly in modern usage, apprised; expecting an event from information, or probability; as, the general was aware of the enemy's designs.<p><b>AWA'RE,</b> v.i.  To beware; to be cautious.  [Not legitimate.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
