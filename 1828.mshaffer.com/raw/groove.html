</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="groove" title="[25316] 6 ">groove</a></H1><SPAN><p><b>GROOVE</b>, n.  groov.<p><DD>1. A furrow, channel, or long hollow cut by a tool. Among joiners, a channel in the edge of a molding, style or rail.<p><DD>2.  Among miners, a shaft or pit sunk into the earth.<p><b>GROOVE</b>, v.t.  To cut a channel with an edged tool; to furrow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
