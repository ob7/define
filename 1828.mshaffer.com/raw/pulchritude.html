</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pulchritude" title="[43653] 11 ">pulchritude</a></H1><SPAN><p><b>PUL'CHRITUDE</b>, n. [L.pulchritudo, from pulcher, beautiful.]<p><DD>1.  Beauty; handsomeness; grace; comeliness; that quality of form which pleases the eye.<p><DD>2. Moral beauty; those qualities of the mind which good men love and approve.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
