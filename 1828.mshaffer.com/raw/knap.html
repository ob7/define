</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knap" title="[31840] 4 ">knap</a></H1><SPAN><p><b>KNAP</b>, n. nap.  A protuberance; a swelling. [Little used. See Knob.]<p><b>KNAP</b>, v.t. nap. [See Knab.]<p><DD>1.  To bite; to bite off; to break short. [Little used.]<p><DD>2.  To strike with a sharp noise. [Little used.]<p><b>KNAP</b>, v.i. nap.  To make a short, sharp sound.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
