</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exemplification" title="[20533] 15 ">exemplification</a></H1><SPAN><p><b>EXEMPLIFICA'TION</b>, n.  [from exemplify.]<p><DD>1.  The act of exemplifying; a showing or illustrating by example.<p><DD>2.  A copy; a transcript; an attested copy; as an exemplification of a deed, or of letters patent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
