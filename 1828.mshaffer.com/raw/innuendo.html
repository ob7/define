</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="innuendo" title="[29949] 8 ">innuendo</a></H1><SPAN><p><b>INNUEND'O</b>, n. [L. from innuo, to nod; in and nuo.]<p><DD>1.  An oblique hint; a remote intimation or reference to a person or thing not named.<p><DD><DD> Mercury--owns it a marriage by innuendo.<p><DD>2.  In law, a word used to  point out the precise person.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
