</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chevisance" title="[9584] 10 ">chevisance</a></H1><SPAN><p><b>CHEVISANCE</b>, n.  <p><DD>1.  Achievement; deed; performance; enterprize accomplished.<p><DD>2.  In law, a making of contracts; a bargain.<p><DD>3.  An unlawful agreement or contract.  James. 17.<p><DD>4.  An agreement or composition, as an end or order set down between a creditor and his debtor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
