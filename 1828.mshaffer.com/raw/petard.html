</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="petard" title="[40614] 6 ">petard</a></H1><SPAN><p><b>PET`ARD</b>, n.  An engine of war made of metal, nearly in the shape of a hat, to be loaded with powder and fixed on a madrier or plank, and used to break gates, barricades, draw-bridges and the like, by explosion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
