</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lothe" title="[33371] 5 ">lothe</a></H1><SPAN><p><b>LOTHE,</b> v.t.  To hate; to look on with hatred or abhorrence; particularly, to feel disgust at food or drink, either from natural antipathy, or a sickly appetite, or from satiety, or from its ill taste.  [See Lothe.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
