</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hoarse" title="[26925] 6 ">hoarse</a></H1><SPAN><p><b>HOARSE</b>, a. hors.<p><DD>1.  Having a harsh, rough, grating voice, as when affected with a cold.<p><DD>2.  Rough; grating; discordant; as the voice, or as any sound.  We say, the hoarse raven; the hoarse resounding shore.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
