</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cacophony" title="[7965] 9 ">cacophony</a></H1><SPAN><p><b>CACOPHONY</b>, n.  <p><DD>1.  In rhetoric, an uncouth or disagreeable sound of words, proceeding from the meeting of harsh letters or syllables.<p><DD>2.  In medicine, a depraved voice; an altered state of the voice.<p><DD>3.  In music, a combination of discordant sounds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
