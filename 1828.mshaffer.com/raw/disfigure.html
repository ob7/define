</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disfigure" title="[16588] 9 ">disfigure</a></H1><SPAN><p><b>DISFIGURE</b>, v.t. [dis and figure.]<p><DD>1. To change to a worse form; to mar external figure; to impair shape or form and render it less perfect and beautiful; as, the loss of a limb disfigures the body.<p><DD>2. To mar; to impair; to injure beauty, symmetry or excellence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
