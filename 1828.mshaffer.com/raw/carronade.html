</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carronade" title="[8632] 9 ">carronade</a></H1><SPAN><p><b>CARRONADE</b>, n.  A short piece of ordnance, having a large caliber, and a chamber for the powder, like a mortar.  This species of cannon is carried on the upper works of ships, as the poop and forecastle, and is very useful in close engagements.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
