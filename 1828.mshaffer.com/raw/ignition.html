</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ignition" title="[27916] 8 ">ignition</a></H1><SPAN><p><b>IGNI'TION</b>, n.  The act of kindling, or setting on fire.<p><DD>1.  The act or operation of communicating fire or heat, till the substance becomes red or luminous.<p><DD>2.  The state of being kindled; more generally, the state of being heated to redness or luminousness.<p><DD>3.  Calcination.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
