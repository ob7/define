</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="guinea-pig" title="[25477] 10 ">guinea-pig</a></H1><SPAN><p><b>GUIN'EA-PIG</b>, n. In zoology, a quadruped of the genus Cavia or cavy, found in Brazil.  It is about seven inches in length, and of a white color, variegated with spots of orange and black.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
