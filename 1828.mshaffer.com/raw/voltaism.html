</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="voltaism" title="[61123] 8 ">voltaism</a></H1><SPAN><p><b>VOL'TAISM,</b> n.  That branch of electrical science which has its source in the chimical action between metals and different liquids.  it is more properly called galvanism, from Galvani, who first proved or brought into notice its remarkable influence on animals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
