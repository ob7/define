</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="espand" title="[19959] 6 ">espand</a></H1><SPAN><p><b>ESPAND'</b>, v.i. To open; to spread.  Flowers expand in spring.<p><DD>1.  To dilate; to extend in bulk or surface.  Metals expand by heat.  A lake expands, when swelled by rains.<p><DD>2.  To enlarge; as, the heart expands with joy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
