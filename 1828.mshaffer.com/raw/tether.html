</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tether" title="[54921] 6 ">tether</a></H1><SPAN><p><b>TETH'ER</b>, n.  [See Tedder.]  A rope or chain by which a beast is confined for feeding within certain limits.<p><b>TETH'ER</b>, v.t.  To confine, as a beast, with a rope or chain for feeding within certain limits.  [It would be well to write this word uniformly tedder.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
