</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cardialgy" title="[8509] 9 ">cardialgy</a></H1><SPAN><p><b>CARDIALGY</b>, n.  The heart-burn, a violent sensation of heat and acrimony in the upper or left orifice of the stomach, seemingly at the heart, but rising into the oesophagus.  It is called also the cardiac passion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
