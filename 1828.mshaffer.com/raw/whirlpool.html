</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whirlpool" title="[62011] 9 ">whirlpool</a></H1><SPAN><p><b>WHIRLPOOL</b>, n. [whirl and pool.] An eddy of water; a vortex or gulf where the water moves round in a circle. In some cases, a whirlpool draws things to its center and absorbs them, as is the case with the Maelstrom off the coast of Norway.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
