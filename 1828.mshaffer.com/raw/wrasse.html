</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wrasse" title="[62663] 6 ">wrasse</a></H1><SPAN><p><b>WRASS, WRASSE</b>, n. A fish, the Labrus tinca of Linne, called by authors, turdus vulgaris, or tinca marina, the sea-tench, and sometimes old-wife. It resembles the carp in figure, and is covered with large scales. The name is also applied to other species of the genus Labrus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
