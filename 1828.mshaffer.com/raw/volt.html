</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="volt" title="[61121] 4 ">volt</a></H1><SPAN><p><b>VOLT,</b> n.  [L. volutus, volvo.]<p><DD>1.  a round or circular tread; a gait of two treads, made by a horse going sideways round a center.<p><DD>2.  In fencing, a sudden movement or leap to avoid a thrust.<p><DD>Volta, in Italian music, signifies that the part is to be repeated one, two or more times.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
