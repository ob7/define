</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subjacent" title="[52940] 9 ">subjacent</a></H1><SPAN><p><b>SUBJACENT</b>, a. [L. Sub and jaceo, to lie.]<p><DD>1. Lying under or below.<p><DD>2. Being in a lower situation, though not directly beneath. A man placed on a hill, surveys the subjacent plain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
