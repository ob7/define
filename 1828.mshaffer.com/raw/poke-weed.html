</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poke-weed" title="[41603] 9 ">poke-weed</a></H1><SPAN><p><b>PO'KE-WEED</b>, n.  The popular name of a plant of the genus Phytolacca, otherwise called cocum and garget; a native of N. America.  As a medicine, it has emetic and cathartic qualities, and has had some reputation as a remedy for rheumatism.  It was formerly called in Virginia, pocan.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
