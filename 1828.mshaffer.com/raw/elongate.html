</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elongate" title="[18712] 8 ">elongate</a></H1><SPAN><p><b>ELON'GATE</b>, v.t.  [Low L. elongo, from longus.  See Long.]<p><DD>1.  To lengthen; to extend.<p><DD>2.  To remove farther off.<p><b>ELON'GATE</b>, v.i.  To depart from; to recede; to move to a greater distance; particularly, to recede apparently from the sun, as a planet in its orbit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
