</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="windlass" title="[62262] 8 ">windlass</a></H1><SPAN><p><b>WINDLAS, WINDLASS</b>, n. [wind and lace.] <p><DD>1. A machine for raising great weights, consisting of a cylinder or roller of timber, moving on its axis and turned by levers, with a rope or chain attached to the weight.<p><DD>2. A handle by which any thing is turned. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
