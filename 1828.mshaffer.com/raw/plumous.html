</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plumous" title="[41490] 7 ">plumous</a></H1><SPAN><p><b>PLU'MOUS</b>, a. [L. plumosus.]  Feathery; resembling feathers.<p><DD>1. In botany, a plumose bristle is one that has hairs growing on the sides of the main bristle.  Plumose pappus or down is a flying crown to some seeds, composed of feathery hairs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
