</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conglutinate" title="[11931] 12 ">conglutinate</a></H1><SPAN><p><b>CONGLUTINATE</b>, v.t. [L., glue. See Glue.]<p><DD>1. To glue together; to unite by some glutinous or tenacious substance.<p><DD>2. To heal; to unite the separated parts of a wound by tenacious substance.<p><b>CONGLUTINATE</b>, v.i. To coalesce; to unite by the intervention of a callus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
