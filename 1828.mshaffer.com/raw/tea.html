</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tea" title="[54555] 3 ">tea</a></H1><SPAN><p><b>TEA</b>, n.<p><DD>1.  The leaves of the tea-tree as dried and imported.  There are several kinds of tea, as imperial tea, hyson and young hyson, called green teas; souchong and bohea, called black teas, &c.<p><DD>3. Any infusion or decoction of vegetables; as sage tea; camomile tea, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
