</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mile" title="[35095] 4 ">mile</a></H1><SPAN><p><b>MILE</b>, n. [L. mille passus, a thousand paces; passus being dropped in common usage.]  A measure of length or distance, containing eight furlongs, 320 rods, poles or perches, 1760 yards, 5280 feet, or 80 chains.  The Roman mile was a thousand paces, equal to 1600 yards English measure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
