</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sienite" title="[50025] 7 ">sienite</a></H1><SPAN><p><b>SI'ENITE,</b> n.  A compound granular rock composed of quartz, hornblend and feldspar, or a grayish color; so called, because there are may ancient monuments consisting of this rock, brought from Syene, in Upper Egypt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
