</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flying-pinion" title="[22620] 13 ">flying-pinion</a></H1><SPAN><p><b>FLYING-PINION,</b> n.  The part of a clock, having a fly or fan, by which it fathers air, and checks the rapidity of the clock's motion, when the weight descends in the striking part.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
