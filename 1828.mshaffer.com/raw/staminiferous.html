</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="staminiferous" title="[51956] 13 ">staminiferous</a></H1><SPAN><p><b>STAMINIFEROUS</b>, a. [L., to bear.] A staminiferous flower is one which has stamens without a pistil. A staminiferous nectary is one that has stamens growing on it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
