</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vastness" title="[60408] 8 ">vastness</a></H1><SPAN><p><b>V'ASTNESS,</b> n.<p><DD>1.  Great extent; immensity; as the vastness of the ocean or of space.<p><DD>2.  Immense bulk and extent; as the vastness of a mountain.<p><DD>3.  Immense magnitude or amount; as the vastness of an army, or of the sums of money necessary to support it.<p><DD>4.  Immense importance.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
