</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="repertory" title="[46113] 9 ">repertory</a></H1><SPAN><p><b>REP'ERTORY,</b> n.  [L. repertorium, from reperio, to find again; re and aperio, to uncover.]<p><DD>1.  A place in which things are disposed in an orderly manner, so that they can be easily found, as the index of a book, a common-place book, &c.<p><DD>2.  A treasury; a magazine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
