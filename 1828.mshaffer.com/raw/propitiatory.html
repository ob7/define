</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="propitiatory" title="[43282] 12 ">propitiatory</a></H1><SPAN><p><b>PROPI'TIATORY</b>, a.  Having the power to make propitious; as a propitiatory sacrifice.<p><b>PROPI'TIATORY</b>, n.  Among the Jews,the mercy-seat; the lid or cover of the ark of the covenant, lined within and without with plates of gold.  This was a type of Christ.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
