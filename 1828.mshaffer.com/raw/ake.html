</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ake" title="[1492] 3 ">ake</a></H1><SPAN><p><b>AKE,</b> v.i.  Less properly written ache.  [See Ache.]<p><DD>1.  To be in pain; usually, in pain of some continuance.<p><DD>2.  To feel distress of mind; to be grieved; as, the heart akes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
