</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insolence" title="[30139] 9 ">insolence</a></H1><SPAN><p><b>IN'SOLENCE</b>, n. [L. insolentia; in and soleo,to be accustomed.]<p>Pride or haughtiness manifested in contemptuous and overbearing treatment of others; petulant contempt; impudence.<p><DD><DD> Blown with insolence and wine.<p><b>IN'SOLENCE</b>, v.t.  To treat with haughty contempt.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
