</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="livelong" title="[33113] 8 ">livelong</a></H1><SPAN><p><b>LIVELONG,</b> a. liv'long.  [live and long.]<p><DD>1.  Long in passing.  <p><DD>How could she sit the livelong day, yet never ask us once to play?<p><DD>2.  Lasting; durable; as a livelong monument.  [Not used.]<p><DD>3.  A plant of the genus Sedum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
