</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="admeasure" title="[844] 9 ">admeasure</a></H1><SPAN><p><b>ADMEAS'URE,</b> v.t. admezh'ur.  [ad and measure.  See Measure.]<p><DD>1.  To measure or ascertain dimensions, size or capacity; used for measure.<p><DD>2.  To apportion; to assign to each claimant has right; as, to admeasure dower or common of pasture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
