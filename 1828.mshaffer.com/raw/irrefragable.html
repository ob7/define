</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="irrefragable" title="[31028] 12 ">irrefragable</a></H1><SPAN><p><b>IRREFRA'GABLE</b>, a. [in and refragable, L. refragor; re and the root of frango, to break.]<p>That cannot be refuted or overthrown; incontestable; undeniable; as an irrefragable argument; irrefragable reason or evidence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
