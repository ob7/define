</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="milt" title="[35157] 4 ">milt</a></H1><SPAN><p><b>MILT</b>, n.<p><DD>1.  In anatomy, the spleen, a viscus situated in the left hypochondrium under the diaphragm.<p><DD>2.  The soft roe of fishes, or the spermatic part of the males.<p><b>MILT</b>, v.t.  To impregnate the roe or spawn of the female fish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
