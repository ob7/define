</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="batfowling" title="[5207] 10 ">batfowling</a></H1><SPAN><p><b>BAT'FOWLING</b>, n.  A mode of catching birds at night, by holding a torch or other light, and beating the bush or perch where they roost.  The birds flying to the light are caught with nets or otherwise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
