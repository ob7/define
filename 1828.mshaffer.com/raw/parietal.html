</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parietal" title="[39560] 8 ">parietal</a></H1><SPAN><p><b>PARIE'TAL</b>, a. [from L. paries, a wall, properly a partition wall, from the root of part or pare.]  Pertaining to a wall.<p><DD>1.  The parietal bones form the sides and upper part of the skull. They are so called because they defend the brain like walls.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
