</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="turnstone" title="[56858] 9 ">turnstone</a></H1><SPAN><p><b>TURN'STONE</b>, n. [turn and stone.]  A bird, called the sea-dotterel, the Tringa morinella, a little larger than an English blackbird. This bird takes its name from its practice of turning up small stones in search of insects.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
