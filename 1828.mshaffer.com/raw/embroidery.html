</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embroidery" title="[18883] 10 ">embroidery</a></H1><SPAN><p><b>EMBROID'ERY</b>, n. Work in gold, silver or silk thread, formed by the needle on cloth, stuffs and muslin, into various figures; variegated needle-work.<p><DD>1.  Variegation or diversity of figures and colors; as the natural embroidery of meadows.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
