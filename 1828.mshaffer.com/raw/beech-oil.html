</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beech-oil" title="[5502] 9 ">beech-oil</a></H1><SPAN><p><b>BEE'CH-OIL</b>, n.  [beech and oil.]  Oil expressed from the mast or nuts of the beech-tree.  It is used in Picardy, and in other parts of France, instead of butter; but is said to occasion heaviness and pains in the stomach.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
