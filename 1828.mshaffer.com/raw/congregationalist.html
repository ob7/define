</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="congregationalist" title="[11953] 17 ">congregationalist</a></H1><SPAN><p><b>CONGREGATIONALIST</b>, n. One who belongs to a congregational church or society; one who holds to the independence of each congregation or church of Christians, in the right of electing a pastor, and in governing the church.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
