</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ortolan" title="[38467] 7 ">ortolan</a></H1><SPAN><p><b>OR'TOLAN,</b> n.  [L. hortulanus, from hortus, a garden.]<p><DD>A bird of the genus Emberiza, about the size of the lark, with black wings.  It is found in France and Italy, feeds on panic grass, and is delicious food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
