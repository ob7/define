</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mover" title="[36256] 5 ">mover</a></H1><SPAN><p><b>MOVER</b>, n.  The person or thing that gives motion or impels to action.<p><DD>1.  He or that which moves.<p><DD>2.  A proposer; one that offers a proposition, or recommends any thing for consideration or adoption; as the mover of a resolution in a legislative body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
