</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sheeps-head" title="[49675] 11 ">sheeps-head</a></H1><SPAN><p><b>SHEE'P'S-HEAD</b>,  n.  [<i>sheep </i>and <i>head</i>.]  A fish caught on the shores of Connecticut and of Long Island, so called from the resemblance of its head to that of a sheep. It is esteemed delicious food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
