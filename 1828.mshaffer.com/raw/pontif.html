</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pontif" title="[41811] 6 ">pontif</a></H1><SPAN><p><b>PONT'IF</b>, n. [L. pontifex; said to be from pons, a bridge, and facio, to make.]  A high priest.  The Romans had a college of pontifs; the Jews had their pontifs; and in modern times, the pope is called pontif or sovereign pontif.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
