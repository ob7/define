</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hypallage" title="[27707] 9 ">hypallage</a></H1><SPAN><p><b>HYPAL'LAGE</b>, n. hypal'largy. [Gr. change, to change.]  <p>In grammar, a figure consisting of mutual change of cases. Thus in Virgil, dare classibus austros, for dare classes austris.  <p>Hypallage is a species of hyperbaton.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
