</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gammut" title="[23956] 6 ">gammut</a></H1><SPAN><p><b>GAM'MUT</b>, n.  [from the Greek letter so named.]<p><DD>1.  A scale on which notes in music are written or printed, consisting of lines and spaces, which are named after the seven first letters of the alphabet.<p><DD>2.  The first or gravest note in Guido's scale of music, the modern scale.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
