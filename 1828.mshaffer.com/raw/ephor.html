</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ephor" title="[19636] 5 ">ephor</a></H1><SPAN><p><b>EPH'OR</b>, n.  [Gr. to inspect.]<p>In ancient Sparta, a magistrate chosen by the people.  The ephors were five, and they were intended as a check on the regal power, or according to some writers, on the senate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
