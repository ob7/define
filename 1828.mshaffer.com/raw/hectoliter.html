</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hectoliter" title="[26328] 10 ">hectoliter</a></H1><SPAN><p><b>HEC'TOLITER</b>, n. [Gr. a hundred, and a pound.]  A French measure of capacity for liquids, containing a hundred liters; equal to a tenth of a cubic meter, or 107 Paris pints.  As a dry measure, it is called a setier, and contains 10 decaliters or bushels [boisseaux.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
