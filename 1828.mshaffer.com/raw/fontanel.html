</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fontanel" title="[22715] 8 ">fontanel</a></H1><SPAN><p><b>FONT'ANEL,</b> n.<p><DD>1.  An issue for the discharge of humors from the body.<p><DD>2.  A vacancy in the infant cranium, between the frontal and parietal bones, and also between the parietal and occipital, at the two extremities of the sagittal suture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
