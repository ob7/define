</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lieu" title="[32795] 4 ">lieu</a></H1><SPAN><p><b>LIEU,</b> n.  [L. locus,  Eng. ley or lea.  See Ley.]<p><DD>Place; room; stead.  It is used only with in.  Let me have gold in lieu of silver.  In lieu of fashionable honor, let justice by substituted.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
