</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="petitioning" title="[40633] 11 ">petitioning</a></H1><SPAN><p><b>PETI'TIONING</b>, ppr. Asking as a favor, grant, right or mercy; supplicating.<p><b>PETI'TIONING</b>, n.  The act of asking or soliciting; solicitation; supplication. Tumultuous petitioning is made penal by statute.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
