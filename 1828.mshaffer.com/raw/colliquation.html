</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="colliquation" title="[10962] 12 ">colliquation</a></H1><SPAN><p><b>COLLIQUATION</b>, n.  <p><DD>1.  The act of melting.<p><DD>2.  A dissolving, flowing or wasting; applied to the blood, when it does not readily coagulate, and to the solid parts, when they waste away by excessive secretion, occasioning fluxes and profuse, clammy sweats.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
