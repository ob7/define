</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="purloin" title="[43832] 7 ">purloin</a></H1><SPAN><p><b>PURLOIN'</b>, v.t.<p><DD>1.  Literally, to take or carry away for one's self; hence, to steal; to take by theft.<p><DD><DD> Your butler purloins your liquor.<p><DD>2.  To take by plagiarism; to steal from books or manuscripts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
