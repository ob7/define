</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abash" title="[32] 5 ">abash</a></H1><SPAN><p><b>ABASH'</b>, v.t.  [Heb. and Ch. bosh, to be confounded, or ashamed.]<p><DD>To make the spirits to fall; to cast down the countenance; to make ashamed; to confuse or confound, as by exciting suddenly a consciousness of guilt, error, inferiority, &e.<p><DD>They heard and were abashed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
