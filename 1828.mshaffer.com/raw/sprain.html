</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sprain" title="[51667] 6 ">sprain</a></H1><SPAN><p><b>SPRAIN</b>, v.t. To overstrain the ligaments of a joint; to stretch the ligaments so as to injure them, but without luxation or dislocation.<p><b>SPRAIN</b>, n. An excessive strain of the ligaments of a joint without dislocation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
