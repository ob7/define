</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="transcursion" title="[56026] 12 ">transcursion</a></H1><SPAN><p><b>TRANSCUR'SION</b>, n.  [supra.]  A rambling or ramble; a passage beyond certain limits; extraordinary deviation; as the transcursion of a comet.<p><DD><DD> I am to make often transcursions into the neighboring <DD><DD>forests as I pass along.<p>[Note: Excursion has in a great measure superseded this word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
