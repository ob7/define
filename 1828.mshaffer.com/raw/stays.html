</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stays" title="[52111] 5 ">stays</a></H1><SPAN><p><b>STAYS</b>, n. plu.<p><DD>1. A bodice; a kind of waistcoat stiffened with whalebone or other thing, worn by females.<p><DD>2. Stays, of a ship. [See Stay.]<p><DD>3. Station; fixed anchorage.<p><DD>4. Any support; that which keeps another extended.<p><DD><DD>Weavers, stretch your stays upon the weft.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
