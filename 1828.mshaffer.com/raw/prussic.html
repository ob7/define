</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prussic" title="[43535] 7 ">prussic</a></H1><SPAN><p><b>PRUSSIC</b>, a.  The prussic acid is a compound of kyanogen or cyanogen, prussic gas and hydrogen, and hence called hydrocyanic acid.  It is one of the strongest poisons known.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
