</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insult" title="[30269] 6 ">insult</a></H1><SPAN><p><b>IN'SULT</b>, n. [L. insultus, from insilio, to leap on; in and salio, to leap.]<p><DD>1.  The act of leaping on.  [Little used.]<p><DD>2.  Any gross abuse offered to another, either by words or actions; act or speech of insolence or contempt.<p><DD><DD> The ruthless sneer that insult adds to grief.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
