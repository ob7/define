</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abridgment" title="[208] 10 ">abridgment</a></H1><SPAN><p><b>ABRIDG'MENT</b>, n.  <p><DD>1.  An epitome; a compend, or summary of a book.<p><DD>2.  Diminution; contraction; reduction - as an abridgment of expenses.<p><DD>3.  Deprivation; a debarring or restraint - as an abridgment of pleasures.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
