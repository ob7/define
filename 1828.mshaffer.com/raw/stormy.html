</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stormy" title="[52528] 6 ">stormy</a></H1><SPAN><p><b>STORMY</b>, a. <p><DD>1. Tempestuous; agitated with furious winds; boisterous; as a stormy season; a stormy day or week.<p><DD>2. Proceeding from violent agitation or fury; as a stormy sound; stormy shocks.<p><DD>3. Violent; passionate. [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
