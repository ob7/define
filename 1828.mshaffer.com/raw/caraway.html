</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caraway" title="[8472] 7 ">caraway</a></H1><SPAN><p><b>CARAWAY</b>, n.  A plant of the genus Carum, a biennial plant, with a taper root like a parsnip, which, when young, is good eating.  The seeds have an aromatic smell and a warm pungent taste.  They are used in cakes, incrusted with sugar, and distilled with spirituous liquors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
