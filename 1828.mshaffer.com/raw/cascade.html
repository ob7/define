</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cascade" title="[8684] 7 ">cascade</a></H1><SPAN><p><b>CASCADE</b>, n.  A waterfall; a steep fall or flowing of water over a precipice, in a river or natural stream; or an artificial fall in a garden.  The word is applied to falls that are less than a cataract.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
