</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vulnerary" title="[61198] 9 ">vulnerary</a></H1><SPAN><p><b>VULNERARY</b>, a. Useful in healing wounds; adapted to the cure of external injuries; as vulnerary plants or potions.<p><b>VULNERARY</b>, a. Any plant, drug or composition, useful in the cure of wounds. Certain unguents, balsams and the like, are used as vulneraries.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
