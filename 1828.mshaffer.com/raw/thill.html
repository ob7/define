</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thill" title="[55132] 5 ">thill</a></H1><SPAN><p><b>THILL</b>, n.  The shaft of a cart, gig or other carriage.  The thills are the two pieces of timber extending from the body of the carriage on each side of the last horse, by which the carriage is supported in a horizontal position.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
