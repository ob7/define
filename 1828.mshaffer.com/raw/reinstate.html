</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reinstate" title="[45708] 9 ">reinstate</a></H1><SPAN><p><b>REINSTA'TE,</b> v.t.  [re and instate.]  To place again in possession or in a former state; to restore to a state from which one has been removed; as, to reinstate a king in the possession of the kingdom; to reinstate one in the affections of his family.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
