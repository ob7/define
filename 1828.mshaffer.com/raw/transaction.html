</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="transaction" title="[56004] 11 ">transaction</a></H1><SPAN><p><b>TRANSAC'TION</b>, n.  The doing or performing of any business; management of any affair.<p><DD>1.  That which is done; an affair. We are not to expect in history a minute detail of every transaction.<p><DD>2.  In the civil law, an adjustment of a dispute between parties by mutual agreement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
