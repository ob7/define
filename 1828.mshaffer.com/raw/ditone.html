</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ditone" title="[17251] 6 ">ditone</a></H1><SPAN><p><b>DITONE</b>, n. [Gr., tone.] In music, an interval comprehending two tones. The proportion of the sounds that form the ditone is 4:5, and that of the semiditone, 5:6.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
