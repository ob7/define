</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whetstone-slate" title="[61937] 15 ">whetstone-slate</a></H1><SPAN><p><b>WHETSTONE-SLATE, WHET-SLATE</b>, n. Novaculite or coticular shist, a variety of slate used for sharpening instruments of iron. The light green colored variety from the Levant is the most valuable. It should be kept in a damp place, that it may not become too dry and hard.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
