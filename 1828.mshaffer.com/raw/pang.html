</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pang" title="[39326] 4 ">pang</a></H1><SPAN><p><b>PANG</b>, n.  Extreme pain; anguish; agony of body; particularly, a sudden paroxysm of extreme pain, as in spasm, or childbirth. Is.21.<p><DD><DD> I saw the hoary traitor,<p><DD><DD> Grin in the pangs of death, and bit the ground.<p><b>PANG</b>, v.t.  To torture; to give extreme pain to.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
