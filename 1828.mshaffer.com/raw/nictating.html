</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nictating" title="[37030] 9 ">nictating</a></H1><SPAN><p><b>NICTATING</b>, ppr. or a. Winking. The nictitating membrane is a thin membrane that covers and protects the eyes of some animals, without entirely obstructing the sight.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
