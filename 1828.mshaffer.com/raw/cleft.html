</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cleft" title="[10314] 5 ">cleft</a></H1><SPAN><p><b>CLEFT</b>, pp. of cleave.  Divided; split; parted asunder.<p><b>CLEFT</b>, n.<p><DD>1.  A space or opening made by splitting; a crack; a crevice; as the cleft of a rock.  Is. 2:21.<p><DD>2.  A disease in horses; a crack on the bought of the pastern.<p><DD>3.  A piece made by splitting; as a cleft of wood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
