</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yearly" title="[62800] 6 ">yearly</a></H1><SPAN><p><b>YEARLY</b>, a. <p><DD>1. Annual; happening; accruing or coming every year; as a yearly rent or income.<p><DD>2. Lasting a year; as a yearly plant.<p><DD>3. Comprehending a year; as the yearly circuit or revolution of the earth.<p><b>YEARLY</b>, adv. Annually; once a year; as blessings yearly bestowed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
