</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alveolus" title="[2045] 8 ">alveolus</a></H1><SPAN><p><b>AL'VEOLUS,</b> n.  [L. dim of alveus.]<p><DD>1.  A cell in a bee hive, or in a fossil.<p><DD>2.  The socket in the jaw, in which a tooth is fixed.<p><DD>3.  A sea fossil of a conic figure, composed of a number of cells, like bee-hives, joined by a pipe of communication.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
