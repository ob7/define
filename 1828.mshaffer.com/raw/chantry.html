</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chantry" title="[9342] 7 ">chantry</a></H1><SPAN><p><b>CHANTRY</b>, n.  A church or chapel endowed with lands, or other revenue, for the maintenance of one or more priests daily to sing or say mass for the souls of the donors, or such as they appoint.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
