</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carthusian" title="[8658] 10 ">carthusian</a></H1><SPAN><p><b>CARTHUSIAN</b>, n.  One of an order of monks, so called from Chartreuse, the place of their institution.  They are remarkable for their austerity.  They cannot go out of their cells, except to church, nor speak to any person without leave.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
