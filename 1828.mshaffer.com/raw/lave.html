</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lave" title="[32345] 4 ">lave</a></H1><SPAN><p><b>LAVE,</b> v.t. [L. lavo; Gr.]<p><DD>To wash; to bathe; a word used chiefly in poetry or rhetoric.<p><b>LAVE,</b> v.i.<p><DD>1.  To bathe; to wash one's self.<p><DD>2.  To throw up or out; to lade out.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
