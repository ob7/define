</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="billet" title="[6184] 6 ">billet</a></H1><SPAN><p><b>BILL'ET</b>, n.  [dim. of bill;]  <p>A small paper or note in writing, used for various purposes; sometimes it is a short letter, addressed to some person; sometimes a ticket directing soldiers at what house to lodge.<p>In heraldry, billet is a bearing in the form of a long square.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
