</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gastriloquist" title="[24064] 13 ">gastriloquist</a></H1><SPAN><p><b>GASTRIL'OQUIST</b>, n.  [Gr. belly, and L. loquor, to speak.]<p>Literally, one who speaks from his belly or stomach; hence, one who so modified his voice that it seems to come from another person or place.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
