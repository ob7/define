</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sublunary" title="[52977] 9 ">sublunary</a></H1><SPAN><p><b>SUB'LUNARY</b>, a. [L. sub and luna, the moon.]  Literally, beneath the moon, but sublunary, which is the word chiefly used, denotes merely terrestrial, earthly, pertaining to this world.<p><DD><DD> All things sublunary are subject to change.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
