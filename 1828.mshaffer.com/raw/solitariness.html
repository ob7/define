</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="solitariness" title="[50993] 12 ">solitariness</a></H1><SPAN><p><b>SOL'ITARINESS,</b> n. The state of being alone; forbearance of company; retirement, or habitual retirement.  At home, in wholesome solitariness.<p><DD>2.  Solitude;  loneliness; destitution of company or of animated beings; applied to place; as the solitariness of the country or of a wood.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
