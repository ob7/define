</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chartulary" title="[9436] 10 ">chartulary</a></H1><SPAN><p><b>CHARTULARY</b>, n.  An officer in the ancient Latin church, who had the care of charters and other papers of a public nature.  Blackstone uses this word for a record or register, as of a monastery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
