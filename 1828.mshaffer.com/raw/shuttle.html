</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shuttle" title="[49966] 7 ">shuttle</a></H1><SPAN><p><b>SHUT'TLE</b>,  n.  [from the root of <i>shoot</i>; Ice. <i>skutul</i>.]  An instrument used by weavers for shooting the thread of the woof in weaving from one side of the cloth to the other, between the threads of the warp.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
