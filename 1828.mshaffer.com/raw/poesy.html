</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poesy" title="[41563] 5 ">poesy</a></H1><SPAN><p><b>PO'ESY</b>, n. [L. poesis; Gr. to make.]<p><DD>1.  The art or skill of composing poems; as, the heavenly gift of poesy.<p><DD>2.  Poetry; metrical composition.<p><DD><DD> Music and poesy used to quicken you.<p><DD>3.  A short conceit engraved on a ring or other thing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
