</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contraindicate" title="[12418] 14 ">contraindicate</a></H1><SPAN><p><b>CONTRAINDICATE</b>, v.t. [contra and indicate.] In medicine, to indicate some method of cure, contrary to that which the general tenor of the disease requires; or to forbid that to be done which the main scope of the malady points out.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
