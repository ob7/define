</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="recurvate" title="[45265] 9 ">recurvate</a></H1><SPAN><p><b>RECURV'ATE,</b> v.t.  [L. recurro; re and curvo, to bend.]  To bend back.<p><b>RECURV'ATE,</b> a.  <p><DD>1.  In botany, bent, bowed or curved downwards; as a recurvate leaf.<p><DD>2.  Bent outward; as a recurvate prickle, awn, petiole, calyx or corol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
