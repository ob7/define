</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="round" title="[47346] 5 ">round</a></H1><SPAN><p><b>ROUND,</b> a.  <p><DD>1.  Cylindrical; circular; spherical or globular.  Round is applicable to a cylinder as well as to a globe or sphere.  We say, the barrel of a musket is round; a ball is round; a circle is round.<p><DD>2.  Full; large; as a round sum or price.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
