</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deference" title="[14775] 9 ">deference</a></H1><SPAN><p><b>DEFERENCE</b>, n.  <p><DD>1.  A yielding in opinion; submission of judgment to the opinion or judgment of another.  Hence, regard; respect.  We often decline acting in opposition to those for whose wisdom we have a great deference.<p><DD>2.  Complaisance; condescension.<p><DD>3.  Submission.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
