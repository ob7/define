</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trug" title="[56637] 4 ">trug</a></H1><SPAN><p><b>TRUG</b>, n.  A hod.  This is our trough and tray; the original pronunciation being retained in some parts of England. The word was also used formerly for a measure of wheat, as much, I suppose as was carried in a trough; three trugs making two bushels.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
