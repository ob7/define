</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="preponderancy" title="[42568] 13 ">preponderancy</a></H1><SPAN><p><b>PREPOND'ERANCY</b>, n.  [See Preponderate.]<p><DD>1.  An outweighing; superiority of weight.  The least preponderance of weight on one side of a ship or boat will make it incline or heel.<p><DD>2.  Superiority of power, force or weight; in a figurative sense; as a preponderance of evidence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
