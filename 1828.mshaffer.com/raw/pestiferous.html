</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pestiferous" title="[40599] 11 ">pestiferous</a></H1><SPAN><p><b>PESTIF'EROUS</b>, a. [L. pestis, plague, and fero, to produce.]<p><DD>1.  Pestilential; noxious to health; malignant; infectious; contagious.<p><DD>2.  Noxious to peace, to morals or to society; mischievous; destructive.<p><DD>3.  Troublesome; vexatious.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
