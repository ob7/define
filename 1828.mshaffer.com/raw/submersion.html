</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="submersion" title="[52987] 10 ">submersion</a></H1><SPAN><p><b>SUBMER'SION</b>, n. [L. submersus.]<p><DD>1.  The act of putting under water or causing to be overflowed; as the submersion of an isle or tract of land.<p><DD>2.  The act of plunging under water; the act of drowning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
