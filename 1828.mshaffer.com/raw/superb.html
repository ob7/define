</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="superb" title="[53414] 6 ">superb</a></H1><SPAN><p><b>SUPERB'</b>, a. [L. superbus, proud, from super.]<p><DD>1.  Grand; magnificent; as a superb edifice; a superb colonnade.<p><DD>2.  Rich; elegant; as superb furniture or decorations.<p><DD>3.  Showy; pompous; as a superb exhibition.<p><DD>4.  Rich; splendid; as a superb entertainment.<p><DD>5.  August; stately.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
