</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="snakewood" title="[50729] 9 ">snakewood</a></H1><SPAN><p><b>SNA'KEWOOD,</b> n. [snake and wood.]  The smaller branches of a tree, growing in the isle of Timor and other parts of the east, having a bitter taste, and supposed to be a certain remedy for the bite of the hooded serpent.  It is the wood of the Slrychnos colubrina.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
