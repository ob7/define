</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="urim" title="[60143] 4 ">urim</a></H1><SPAN><p><b>U'RIM,</b> n.  [Heb.]  The Urim and Thummim, among the Israelites, signify lights and perfections.  These were a kind of ornament belonging to the habit of the high priest, in virtue of which he gave oracular answers to the people; but what they were has not been satisfactorily ascertained.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
