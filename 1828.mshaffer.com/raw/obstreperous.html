</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obstreperous" title="[37741] 12 ">obstreperous</a></H1><SPAN><p><b>OBSTREP'EROUS,</b> a.  [L. obstreperus, from obstrepo, to roar; ob and strepo.]<p><DD>Loud; noisy; clamorous; vociferous; making a tumultuous noise.<p><DD>The players do not only connive at his obstreperous approbation, but repair at their own cost whatever damages he makes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
