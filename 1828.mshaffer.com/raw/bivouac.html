</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bivouac" title="[6338] 7 ">bivouac</a></H1><SPAN><p><b>BIVOUAC</b>, n.  [L. vigilo.]  The guard or watch of a whole army, as in cases of great danger of surprise or attack.<p><b>BIVOUAC</b>, v.t.  To watch or be on guard, as a whole army.<p><DD><DD>[This word anglicized would be bewatch.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
