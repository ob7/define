</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ephemeric" title="[19627] 9 ">ephemeric</a></H1><SPAN><p><b>EPHEM'ERIC</b>, a.  Diurnal; beginning and ending in a day; continuing or existing one day only.<p><DD>1.  Short-lived; existing or continuing for a short time only.  [Ephemeral is generally used. Ephemerous is not analogically formed.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
