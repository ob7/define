</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pilous" title="[41016] 6 ">pilous</a></H1><SPAN><p><b>PI'LOUS</b>, a. [L. pilosus, from pilus, hair.]  Hairy.  A pilose leaf, in botany, is one covered with long distinct hairs.  A pilose receptacle has hairs between the florets.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
