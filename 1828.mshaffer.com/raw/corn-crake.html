</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corn-crake" title="[12752] 10 ">corn-crake</a></H1><SPAN><p><b>CORN-CRAKE</b>, n. The crake or land rail; the corn-crow, for kraka, in Sw., and krage, in Dan., is our word crow, and the name is probably taken from its cry.  The Dutch kraai, a crow, is contracted from kraag, and kraaijen is to crow, to vaunt, to tell tales.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
