</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="star-apple" title="[51999] 10 ">star-apple</a></H1><SPAN><p><b>STAR-APPLE</b>, n. A globular or olive-shaped fleshy fruit, inclosing a stone of the same shape. It grows in the warm climates of America, and is eaten by way of dessert. It is of the genus Chrysophyllum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
