</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="burbot" title="[7720] 6 ">burbot</a></H1><SPAN><p><b>BUR'BOT</b>, n. [from L. barbatus, so named from its beard.]<p>A fish of the genus Gadus,shaped like an eel, but shorter, with a flat head, and on the nose it has two small beards, and another on the chin.  It is disgusting in appearance, but delicate food.  It is called also eel-pout.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
