</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pleurisy" title="[41417] 8 ">pleurisy</a></H1><SPAN><p><b>PLEU'RISY</b>, n. [Gr. the side.]  An inflammation of the pleura or membrane that covers the inside of the thorax.  It is accompanied with fever, pain, difficult respiration and cough.  The usual remedies are venesection, other evacuations, diluents, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
