</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mud" title="[36296] 3 ">mud</a></H1><SPAN><p><b>MUD</b>, n. [L. madeo.]  Moist and soft earth of any kind, such as is found in marshes and swamps, at the bottom or rivers and ponds, or in highways after rain.<p><b>MUD</b>, v.t.  To bury in mud or slime.<p><DD>1.  To make turbid or foul with dirt; to stir the sediment in liquors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
