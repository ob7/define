</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epiplocy" title="[19684] 8 ">epiplocy</a></H1><SPAN><p><b>EPIP'LOCY</b>, n.  [Gr. implication; to fold.]  A figure of rhetoric, by which one aggravation, or striking circumstance, is added in due gradation to another; as, "He not only spared his enemies, but continued them in employment; not only continued them, but advanced them."</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
