</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="molybdenum" title="[35858] 10 ">molybdenum</a></H1><SPAN><p><b>MOLYB'DENUM</b>, n.  A metal which has not been reduced into masses of any magnitude, but has been obtained only in small separate globules, in a blackish, brilliant mass.  These are brittle and extremely infusible.<p><DD>The most common natural compound of this metal is a sulphuret.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
