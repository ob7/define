</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hermitage" title="[26610] 9 ">hermitage</a></H1><SPAN><p><b>HER'MITAGE</b>, n.  The habitation of a hermit; a house or hut with its appendages, in a solidary place, where a hermit dwells.<p><DD>1.  A cell in a recluse place, but annexed to an abbey.<p><DD>2.  A kind of wine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
