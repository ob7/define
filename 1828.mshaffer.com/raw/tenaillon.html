</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tenaillon" title="[54713] 9 ">tenaillon</a></H1><SPAN><p><b>TEN'AILLON</b>, n.  In fortification, tenaillons are works constructed on each side of the ravelins, like the lunets, but differing in this, that one of the faces of the tenaillon is in the direction of the ravelin, whereas that of the lunet is perpendicular to it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
