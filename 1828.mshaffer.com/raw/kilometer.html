</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kilometer" title="[31765] 9 ">kilometer</a></H1><SPAN><p><b>KILOM'ETER</b>, n. [Gr. a thousand, and a meter.]  In the French system of measures, a thousand meters; the meter being the unit of linear measure.  The kilometer is nearly equal to a quarter of a French league.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
