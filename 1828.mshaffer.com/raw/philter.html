</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="philter" title="[40762] 7 ">philter</a></H1><SPAN><p><b>PHIL'TER</b>, n. [L. philtra; Gr. to love.]<p><DD>1.  A potion intended or adapted to excite love.<p><DD>2.  A charm to excite love.<p><b>PHIL'TER</b>, v.t.  To impregnate with a love-potion; as, to philter a draught.<p><DD>1.  To charm to love; to excite to love or animal desire by a potion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
