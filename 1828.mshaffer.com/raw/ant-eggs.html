</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ant-eggs" title="[2681] 8 ">ant-eggs</a></H1><SPAN><p><b>'ANT-EGGS,</b> n.  Little white balls found in the hillocks of ants, usually supposed to be their eggs, but found on examination to be the young brood, in their first state.  They are vermicules, wrapped in a film, composed of a silky substance spun like a spider's web.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
