</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="officiousness" title="[37935] 13 ">officiousness</a></H1><SPAN><p><b>OFFI'CIOUSNESS,</b> n.  <p><DD>1.  Eagerness to serve; usually, an excess of zeal to serve others, or improper forwardness, interposing in affairs without being desired, or with a disposition to meddle with the concerns of others.<p><DD>2.  Service.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
