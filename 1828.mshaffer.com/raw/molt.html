</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="molt" title="[35851] 4 ">molt</a></H1><SPAN><p><b>MOLT</b>, v.i.  To shed or cast the hair, feathers, skin, horns, &c.; as an animal.  Fowls molt by losing their feathers, beasts by losing their hair, serpents by casting their skins, and deer their horns.  The molting of the hawk is called  mewing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
