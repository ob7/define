</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="syringe" title="[54191] 7 ">syringe</a></H1><SPAN><p><b>SYRINGE</b>, n. syr'inj.  [supra.]  An instrument for injecting liquids into animal bodies, into wounds, &c.; or an instrument in the form of a pump, serving to imbibe any fluid, and then to expel it with force.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
