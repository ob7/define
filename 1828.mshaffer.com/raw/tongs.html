</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tongs" title="[55666] 5 ">tongs</a></H1><SPAN><p><b>TONGS</b>, n. plu.  An instrument of metal, consisting of two parts or long shafts joined at one end; used for handling things, particularly fire or heated metals.  We say, a pair of tongs, a smith's tongs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
