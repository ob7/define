</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tuberous" title="[56700] 8 ">tuberous</a></H1><SPAN><p><b>TU'BEROUS</b>, a.  [from L. tuber, a bunch.]  Knobbed.  In botany, consisting of roundish fleshy bodies, or tubers, connected into a bunch by intervening threads; as the roots of artichokes and potatoes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
