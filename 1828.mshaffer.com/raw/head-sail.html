</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="head-sail" title="[26123] 9 ">head-sail</a></H1><SPAN><p><b>HEAD-SAIL</b>, n. hed'-sail.  The head-sails of a ship are the sails which are extended on the fore-mast and bowsprit, as the foresail,foretop-sail, jib, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
