</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="subdivision" title="[52911] 11 ">subdivision</a></H1><SPAN><p><b>SUBDIVISION</b>, n. <DD><p><DD>1. The act of subdividing or separating a part into smaller parts.<p><DD>2. The part of a thing made by subdividing; the part of a larger part.<p><DD><DD>In the decimal table, the subdivision s of the cubit, as span, palm, and digit, are deduced from the shorter cubit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
