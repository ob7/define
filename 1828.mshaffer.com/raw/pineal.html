</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pineal" title="[41046] 6 ">pineal</a></H1><SPAN><p><b>PIN'EAL</b>, a. [L. pinus.]  The pineal gland is a part of the brain, about the bigness of a pea, situated in the third ventricle; so called from its shape.  It was considered by Descartes as the seat of the soul.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
