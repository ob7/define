</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incredible" title="[29105] 10 ">incredible</a></H1><SPAN><p><b>INCRED'IBLE</b>, a. [L. incredibilis; in and credibilis, credible.]<p>That cannot be believed; not to be credited; too extraordinary and improbable to admit of belief.<p><DD><DD> Why should it be thought a thing incredible with you, that God should raise the dead?  Acts.26.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
