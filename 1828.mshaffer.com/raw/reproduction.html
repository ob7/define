</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reproduction" title="[46231] 12 ">reproduction</a></H1><SPAN><p><b>REPRODUC'TION,</b> n.  The act or process of reproducing that which has been destroyed; as the reproduction of plants or animals from cuttings or slips.  The reproduction of several parts of lobsters and crabs is one of the greatest curiosities in natural history.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
