</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="euclase" title="[20103] 7 ">euclase</a></H1><SPAN><p><b>EU'CLASE</b>, n.  [Gr. to break; easily broken.]  <p>A mineral, a species of emerald, prismatic emerald, of a greenish white, apple or mountain green, bluish green, or dark sky blue color.  It is a rare mineral, and remarkably brittle, whence its name.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
