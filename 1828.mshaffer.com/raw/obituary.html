</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obituary" title="[37624] 8 ">obituary</a></H1><SPAN><p><b>OBIT'UARY, </b>n.  <p><DD>1.  A list of the dead, or a register of obitual anniversary days, when service is performed for the dead.<p><DD>2.  An account of persons deceased; notice of the death of a person, often accompanied with a brief biographical sketch of his character.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
