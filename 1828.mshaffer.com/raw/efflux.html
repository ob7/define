</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="efflux" title="[18472] 6 ">efflux</a></H1><SPAN><p><b>EF'FLUX</b>, n.  [L. effluxus, from effluo, to flow out.]<p><DD>1. The act of flowing out, or issuing in a stream; as an efflux of matter from an ulcer.<p><DD>2.  Effusion; flow; as the first efflux of men's piety.<p><DD>3.  That which flows out; emanation.<p><DD><DD>Light--efflux divine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
