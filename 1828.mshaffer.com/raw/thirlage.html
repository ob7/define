</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thirlage" title="[55151] 8 ">thirlage</a></H1><SPAN><p><b>THIRLAGE</b>, n. thurl'age.  In English customs, the right which the owner of a mill possesses by contract or law, to compel the tenants of a certain district to bring all their grain to his mill for grinding.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
