</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caligation" title="[8096] 10 ">caligation</a></H1><SPAN><p><b>CALIGATION</b>, n.  Darkness; dimness; cloudiness.<p><DD>In medical authors, caligation or caligo, is an opakeness or cloudiness of the anterior surface of the crystaline lens, causing dimness of sight; impaired sight from obstruction to the passage of light, or cataract.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
