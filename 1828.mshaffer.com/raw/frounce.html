</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frounce" title="[23498] 7 ">frounce</a></H1><SPAN><p><b>FROUNCE,</b> n.  A distemper of hawks, in which white spittle gathers about the bill.  [See the Verb.]<p><b>FROUNCE,</b> v.t.<p><DD>To curl or frizzle the hair about the face.<p><DD>Not tricked and frounced as she was wont.<p><b>FROUNCE,</b> n.  A wrinkle, plait or curl; an ornament of dress.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
