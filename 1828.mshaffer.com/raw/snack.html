</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="snack" title="[50714] 5 ">snack</a></H1><SPAN><p><b>SNACK,</b> n. [Qu. from the root of snatch.]<p><DD>1.  A share.  It is now chiefly or wholly used in the phrase, to go snacks with one, that is, to have a share.<p><DD>2. A slight hasty repast.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
