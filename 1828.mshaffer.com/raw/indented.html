</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indented" title="[29226] 8 ">indented</a></H1><SPAN><p><b>INDENT'ED</b>, pp.  Cut in the edge into points, like teeth.<p><DD>1.  Bound out by indented writings; as an indented apprentice or servant.<p><DD>2.  Bound out by writings, or covenants in writing.  [The practice of indenting writings is in some places discontinued, but the term remains in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
