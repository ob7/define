</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lamb" title="[32066] 4 ">lamb</a></H1><SPAN><p><b>LAMB,</b> n. lam.<p><DD>1.  The young of the sheep kind.<p><DD>2.  The Lamb of God, in Scripture, the Savior Jesus Christ, who was typified by the paschal lamb.<p><DD>Behold the lamb of God, who taketh away the sin of the world.  John 1.<p><b>LAMB,</b> v.t.  To bring forth young, as sheep.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
