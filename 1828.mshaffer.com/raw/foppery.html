</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foppery" title="[22772] 7 ">foppery</a></H1><SPAN><p><b>FOP'PERY,</b> n.  <p><DD>1.  Affectation of show or importance; showy folly; as the foppery of dress or of manners.<p><DD>2.  Folly; impertinence.<p><DD>Let not the sound of shallow foppery enter my sober house.<p><DD>3.  Foolery; vain or idle practice; idle affectation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
