</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="excoriation" title="[20466] 11 ">excoriation</a></H1><SPAN><p><b>EXCORIA'TION</b>, n. The act of flaying, or the operation of wearing off the skin or cuticle; a galling; abrasion; the state of being galled or stripped of skin.<p><DD>1.  Plunder; the act of stripping of possessions. [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
