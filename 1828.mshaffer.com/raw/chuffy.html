</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chuffy" title="[9892] 6 ">chuffy</a></H1><SPAN><p><b>CHUFFY</b>, a.  Blunt; clownish; surly; angry; stomachful.  In New England, this word expresses that displeasure which causes a swelling or surly look and grumbling, rather than heat and violent expressions of anger.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
