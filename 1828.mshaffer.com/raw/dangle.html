</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dangle" title="[14221] 6 ">dangle</a></H1><SPAN><p><b>DAN'GLE</b>, v.i.<p><DD>1.  To hang loose, flowing, shaking or waving; to hang and swing.<p><DD><DD>He'd rather on a gibbet dangle.  Hudibras.<p><DD>2.  To hang on any one; to be a humble, officious follower; with after or about; as, to dangle about a woman; to dangle after a minister for favors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
