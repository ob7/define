</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="excision" title="[20428] 8 ">excision</a></H1><SPAN><p><b>EXCIS'ION</b>, n.  s as z.  [L. excisio.]  In surgery, a cutting out or cutting off any part of the body; extirpation; amputation.<p><DD>1.  The cutting off of a person from his people; extirpation; destruction.<p><DD><DD>The rabbins reckon three kinds of excision.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
