</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tutelage" title="[56879] 8 ">tutelage</a></H1><SPAN><p><b>TU'TELAGE</b>, n. [from L. tutela, protection, from tueor,to defend.]<p><DD>1.  Guardianship; protection; applied to the person protecting; as, the king's right of seignory and tutelage.<p><DD>2.  State of being under a guardian.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
