</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="populousness" title="[41866] 12 ">populousness</a></H1><SPAN><p><b>POP'ULOUSNESS</b>, n.  The state of having many inhabitants in proportion to the extent of country.<p><DD><DD> By populousness, in contradistinction to population, is understood the proportion the number bears to the surface of the ground they live on.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
