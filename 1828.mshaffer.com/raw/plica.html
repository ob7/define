</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="plica" title="[41429] 5 ">plica</a></H1><SPAN><p><b>PLI'CA</b>, n. [L. a fold.]  The plica polonica is a disease of the hair, peculiar to Poland and the neighboring countries. In this disease, the hair of the head is matted or clotted by means of an acrid viscid humor which exudes from the hair.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
