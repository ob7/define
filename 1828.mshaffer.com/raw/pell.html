</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pell" title="[40055] 4 ">pell</a></H1><SPAN><p><b>PELL</b>, n. [L. pellis.]  A skin or hide.<p>Clerk of the pells, in England, an officer of the exchequer, who enters every teller's bill on the parchment rolls, the roll or receipts and the roll of disbursements.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
