</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poling" title="[41632] 6 ">poling</a></H1><SPAN><p><b>PO'LING</b>, n.  In gardening, the operation of dispersing the worm-casts all over the walks, with long ash poles. This destroys the worm-casts and is beneficial to the walks.<p><b>PO'LING</b>, ppr.  Furnishing with poles for support.<p><DD>1.  Bearing on poles.<p><DD>2.  Pushing forward with poles, as a boat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
