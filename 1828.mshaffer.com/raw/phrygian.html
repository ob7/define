</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="phrygian" title="[40823] 8 ">phrygian</a></H1><SPAN><p><b>PHRYG'IAN</b>, a. [from Phrygia, in Asia Minor.]  Pertaining to Phrygia; an epithet applied to a sprightly animating kind of music.<p>Phrygian stone, a stone described by the ancients,used in dyeing; a light spungy stone resembling a pumice, said to be drying and stringent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
