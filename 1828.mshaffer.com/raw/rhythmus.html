</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rhythmus" title="[46913] 8 ">rhythmus</a></H1><SPAN><p><b>RHYTH'MUS,</b> n.  [Gr.]  <p><DD>1.  In music, variety in the movement as to quickness or slowness, or length and shortness of the notes; or rather the proportion which the parts of the motion have to each other.<p><DD>2.  Meter; verse; number.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
