</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beef-eater" title="[5507] 10 ">beef-eater</a></H1><SPAN><p><b>BEE'F-EATER</b>, n. [beef and eat.]  One that eats beef.<p><DD>1.  A yeoman of the guards, in England.<p><DD>2.  The Buphaga, an African bird that feeds on the larvas which nestle under the hides of oxen.<p><DD>3.  In popular use, a stout fleshy man.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
