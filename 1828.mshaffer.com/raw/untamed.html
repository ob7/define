</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="untamed" title="[59802] 7 ">untamed</a></H1><SPAN><p><b>UNTA'MED,</b> a.<p><DD>1.  Not reclaimed from wildness; not domesticated; not made familiar with man; as an untamed beast.<p><DD>2.  Not subdued; not brought under control; as a turbulent, untamed mind.<p><DD>3.  Not softened or rendered mild by culture; as an untamed people.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
