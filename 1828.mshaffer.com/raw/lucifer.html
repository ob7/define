</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lucifer" title="[33487] 7 ">lucifer</a></H1><SPAN><p><b>LU'CIFER,</b> n.  [L. lux, lucis, light, and fero, to bring.]<p><DD>1.  The planet Venus, so called from its brightness.<p><DD>2.  Satan.<p><DD>And when he falls, he falls like Lucifer, never to hope again.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
