</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="psalter" title="[43547] 7 ">psalter</a></H1><SPAN><p><b>PSAL'TER</b>, n. [L. psalterium.]  <p><DD>1.  The book of Psalms; often applied to a book containing the Psalms separately printed.<p><DD>2.  In Romish countries, a large chaplet or rosary, consisting of a hundred and fifty beads, according to the number of the psalms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
