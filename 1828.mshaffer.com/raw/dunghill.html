</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dunghill" title="[18090] 8 ">dunghill</a></H1><SPAN><p><b>DUNGHILL</b>, n. <p><DD>1. A heap of dung.<p><DD>2. A mean or vile abode.<p><DD>3. Any mean situation or condition.<p><DD><DD>He lifteth the beggar from the dunghill. 1 Samuel 2.<p><DD>4. A term of reproach for a man meanly born. [Not used.]<p><b>DUNGHILL</b>, a. Sprung from the dunghill; mean; low; base; vile.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
