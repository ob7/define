</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="jamb" title="[31259] 4 ">jamb</a></H1><SPAN><p><b>JAMB</b>, n.  Among the lead miners of Mendip, a thick bed of stone which hinders them when pursuing the veins of ore.<p><b>JAMB</b>, n. jam. In architecture, a supporter; the side-piece or post of a door; the side-piece of a fireplace.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
