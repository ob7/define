</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="organized" title="[38363] 9 ">organized</a></H1><SPAN><p><b>OR'GANIZED,</b> pp.  Formed with organs; constructed organically; systemized; reduced to a form in which all the parts may act together to one end.  Animals and plants are organized bodies.  Minerals are not organized bodies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
