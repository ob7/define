</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sea-needle" title="[48698] 10 ">sea-needle</a></H1><SPAN><p><b>SE'A-NEEDLE</b>,  n.  [<i>sea </i>and <i>needle</i>.]  A name of the gar or garfish, of the genus Esox.  This fish has a slender body, with long pointed jaws and a forked tail.  Its back is of a fine green color, and when in the water, its colors are extremely beautiful.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
