</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acceptable" title="[361] 10 ">acceptable</a></H1><SPAN><p><b>ACCEPT'ABLE</b>, a.  <p><DD>1.  That may be received with pleasure; hence pleasing to a receiver; gratifying; as an acceptable present.<p><DD>2.  Agreeable or pleasing in person; as, a man makes himself acceptable by his services or civilities.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
