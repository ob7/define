</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cleat" title="[10304] 5 ">cleat</a></H1><SPAN><p><b>CLEAT</b>, n.  A piece of wood used in a ship to fasten ropes upon.  It is formed with one arm or two, or with a hollow to receive a rope, and is made fast to some part of a vessel.  Cleats are belaying-cleats, deck-cleats or thumb-cleats.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
