</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chancel" title="[9312] 7 ">chancel</a></H1><SPAN><p><b>CHANCEL</b>, n.  That part of the choir of a church, between the altar or communion table and the balustrade or railing that incloses it, or that part where the altar is placed; formerly inclosed with lattices or cross bars, as now with rails.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
