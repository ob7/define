</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="targum" title="[54449] 6 ">targum</a></H1><SPAN><p><b>T`ARGUM</b>, n.  A translation or paraphrase of the sacred Scriptures in the Chaldee language or dialect.  Of these the Targum of Jonathan, and that of Onkelos, are held in most esteem by the Jews.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
