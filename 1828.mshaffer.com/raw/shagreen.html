</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shagreen" title="[49531] 8 ">shagreen</a></H1><SPAN><p><b>SHAGREE'N</b>,  n.  A kind of grained leather prepared of the skin of a fish, a species of Squalus. To prepare it, the skin is stretched and covered with mustard seed, which is bruised upon it. The skin is then exposed to the weather for some days, and afterwards tanned.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
