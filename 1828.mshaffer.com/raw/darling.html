</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="darling" title="[14258] 7 ">darling</a></H1><SPAN><p><b>D'ARLING</b>, a.  Dearly beloved; favorite; regarded with great kindness and tenderness; as a darling child; a darling science.<p><b>D'ARLING</b>, n.  One much beloved; a favorite; as, that son was the darling of his father.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
