</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="steadily" title="[52116] 8 ">steadily</a></H1><SPAN><p><b>STEADILY, STEDDILY</b>, adv. <p><DD>1. With firmness of standing or position; without tottering, shaking or leaning. He kept his arm steddily directed to the object.<p><DD>2. Without wavering, inconstancy or irregularity; without deviating. He steddily pursues his studies.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
