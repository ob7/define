</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disdiaclastic" title="[16516] 13 ">disdiaclastic</a></H1><SPAN><p><b>DISDIACLASTIC</b>, a. An epithet given by Bartholine and others to a substance supposed to be crystal, but which is a fine pellucid spar, called also Iceland crystal, and by Dr. Hill, from its shape, parallelopipedum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
