</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thyrse" title="[55362] 6 ">thyrse</a></H1><SPAN><p><b>THYRSE</b>, n. [L. thyrsus.]  In botany, a species of inflorescence; a panicle contracted into an ovate form, or a dense or close panicle, more or less of an ovate figure, as in the lilac.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
