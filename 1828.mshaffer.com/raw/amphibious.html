</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amphibious" title="[2255] 10 ">amphibious</a></H1><SPAN><p><b>AMPHIB'IOUS,</b> a.  [See Amphibial.]<p><DD>1.  Having the power of living in two elements, air and water, as frogs, crocodiles, beavers, and the like.<p><DD>2.  Of a mixed nature; partaking of two natures; as, an amphibious breed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
