</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="retirade" title="[46618] 8 ">retirade</a></H1><SPAN><p><b>RETIRA'DE,</b> n.  <p><DD>In fortification, a kind of retrenchment in the body of a bastion or other work, which is to be disputed inch by inch, after the defenses are dismantled.  It usually consists of two faces, which make a re-entering angle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
