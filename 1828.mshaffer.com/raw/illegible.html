</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="illegible" title="[27970] 9 ">illegible</a></H1><SPAN><p><b>ILLEG'IBLE</b>, a. [See Legible.]  That cannot be read; obscure or defaced so that the words cannot be known.  It is a disgrace to a gentleman to write an illegible hand.  The manuscripts found in the ruins of Herculaneum are mostly illegible.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
