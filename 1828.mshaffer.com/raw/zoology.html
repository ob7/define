</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zoology" title="[62955] 7 ">zoology</a></H1><SPAN><p><b>ZOOLOGY</b>, n. [Gr., an animal; discourse.] A treatise on animals, or the science of animals; that branch of natural history which respects the forms, classification, history and habits of animals, particularly of brutes or irrational animals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
