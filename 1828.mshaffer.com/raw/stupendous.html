</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stupendous" title="[52821] 10 ">stupendous</a></H1><SPAN><p><b>STUPENDOUS</b>, a. [Low L., to astonish.] Literally, striking dumb by its magnitude; hence, astonishing; wonderful; amazing; particularly, of astonishing magnitude or elevation; as a stupendous pile; a stupendous edifice; a stupendous mountain; a stupendous bridge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
