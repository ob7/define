</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knighthood" title="[31881] 10 ">knighthood</a></H1><SPAN><p><b>KNIGHTHOOD</b>, n.  The character or dignity of a knight.<p><DD>1.  A military order, honor, or degree of ancient nobility, conferred as a reward of valor or merit.  It is of four kinds, military, regular, honorary, and social.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
