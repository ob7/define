</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enallage" title="[19038] 8 ">enallage</a></H1><SPAN><p><b>ENAL'LAGE</b>, n.  enal'lajy.  [Gr. change.]<p>A figure, in grammar, by which some change is made in the common mode of speech, or when one word is substituted for another; as exercitus victor, for victoriousus; scelus, for scelestus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
