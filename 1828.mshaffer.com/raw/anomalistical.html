</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anomalistical" title="[2644] 13 ">anomalistical</a></H1><SPAN><p><b>ANOMALIS'TICAL, </b> a.  Irregular; departing from common or established rules.<p><DD>In astronomy, the anomalistic year is the time in which the earth passes through her orbit, which is longer than the tropical year, on account of the precession of the equinoxes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
