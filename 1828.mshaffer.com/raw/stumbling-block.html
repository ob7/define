</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stumbling-block" title="[52802] 15 ">stumbling-block</a></H1><SPAN><p><b>STUMBLING-BLOCK, STUMBLING-STONE</b>, n. [stumble and block or stone.] Any cause of stumbling; that which causes to err.<p><DD><DD>We preach Christ crucified, to the Jews a stumbling-block, and to the Greeks foolishness. 1 Corinthians 1.<p><DD><DD>This stumbling stone we hope to take away.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
