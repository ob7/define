</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="planifolious" title="[41248] 12 ">planifolious</a></H1><SPAN><p><b>PLANIFO'LIOUS</b>, a. [L. planus, plain, and folium, leaf.]<p>In botany, a planifolious flower is one made up of plain leaves, set together in circular rows round the center.  [See Planipetalous.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
