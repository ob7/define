</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="postil" title="[42027] 6 ">postil</a></H1><SPAN><p><b>POS'TIL</b>, n. [L. post.]  A marginal note; originally, a note in the margin of the Bible, so called because written after the text.<p><b>POS'TIL</b>, v.t.  To write marginal notes; to gloss; to illustrate with marginal notes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
