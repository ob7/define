</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brocatello" title="[7442] 10 ">brocatello</a></H1><SPAN><p><b>BROCATEL'LO</b>, n.  A calcarious stone or species of marble, composed of fragments of four colors, white, gray, yellow and red.<p><DD>1.  A kind of coarse brocade,used chiefly for tapestry.  Newman says it is made of hemp and silk.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
