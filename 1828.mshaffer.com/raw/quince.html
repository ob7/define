</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quince" title="[44280] 6 ">quince</a></H1><SPAN><p><b>QUINCE,</b> n. quins.  [L. cydonius.]<p><DD>The fruit of the Pyrus cydonia, so named from Cydonia, a town of Crete, famous for abounding with this fruit.  One species of this fruit is of an oblong shape, from which probably it has its French name.<p><b>QUINCE,</b></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
