</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="analogically" title="[2364] 12 ">analogically</a></H1><SPAN><p><b>ANALOG'ICALLY,</b> adv.  In an analogical manner; by way of similitude, relation or agreement.  Thus to reason analogically is to deduce inferences from some agreement or relation which things bear to each other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
