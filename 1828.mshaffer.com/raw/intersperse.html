</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intersperse" title="[30612] 11 ">intersperse</a></H1><SPAN><p><b>INTERSPERSE</b>, v.t. interspers'. [L. interspersus; inter, between, and spargo, to scatter.]  To scatter or set here and there among  other things; as an able argument interspersed with flowers of rhetoric.  Intersperse shrubs among trees.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
