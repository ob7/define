</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="presentable" title="[42630] 11 ">presentable</a></H1><SPAN><p><b>PRESENT'ABLE</b>, a.  That may be presented; that may be exhibited or represented.<p><DD>1.  That may be offered to a church living; as a presentable clerk.<p><DD>2.  That admits of the presentation of a clerk; as a church presentable.  [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
