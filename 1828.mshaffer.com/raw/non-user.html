</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="non-user" title="[37313] 8 ">non-user</a></H1><SPAN><p><b>NON-USER</b>, n.<p><DD>1. A not using; failure to use; neglect of official duty; default of performing the duties and services required of an officer.<p><DD><DD>An office may be forfeited by misuser or nonuser.<p><DD>2. Neglect or omission of use.<p><DD>A franchise may be lost by misuser or non-user.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
