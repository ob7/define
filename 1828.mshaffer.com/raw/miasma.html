</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="miasma" title="[35020] 6 ">miasma</a></H1><SPAN><p><b>MIAS'MA</b>, n. [Gr. to pollute.]  Infecting substances floating in the air; the effluvia or fine particles of any putrefying bodies, rising and floating in the atmosphere, and considered to be noxious to health.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
