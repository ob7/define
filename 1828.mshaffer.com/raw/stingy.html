</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stingy" title="[52355] 6 ">stingy</a></H1><SPAN><p><b>STINGY</b>, a. [from straitness.]<p><DD>1. Extremely close and covetous; meanly avaricious; niggardly; narrow hearted; as a stingy churl. [A word in popular use, but low and not admissible into elegant writing.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
