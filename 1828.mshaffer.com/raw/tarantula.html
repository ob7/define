</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tarantula" title="[54430] 9 ">tarantula</a></H1><SPAN><p><b>TARAN'TULA</b>, n. A species of spider, the Aranea tarantula, so called, it is said, from Tarentum in Apulia, where this animal is mostly found; a venomous insect, whose bite gives name to a new disease, called tarantismus. This is said to be cured by music.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
