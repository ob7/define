</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="edile" title="[18392] 5 ">edile</a></H1><SPAN><p><b>E'DILE</b>, n.  [L. oedilis, from oedes, a building.]  A Roman magistrate whose chief business was to superintend buildings of all kinds, more especially public edifices, temples, bridges, aqueducts, &c.  The ediles had also the care of the highways, public places, weights and measures, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
