</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="toddy" title="[55607] 5 ">toddy</a></H1><SPAN><p><b>TOD'DY</b>, n.  A juice drawn from various kinds of the palm in the E. Indies; or a liquor prepared from it.<p><DD>1.  A mixture of spirit and water sweetened.  Toddy differs from grog in having a greater proportion of spirit, and in being sweetened.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
