</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="therapeutics" title="[55065] 12 ">therapeutics</a></H1><SPAN><p><b>THERAPEU'TICS</b>, n.  That part of medicine which respects the discovery and application of remedies for diseases.  Therapeutics teaches the use of diet and of medicines.<p><DD>1.  A religious sect described by Philo.  They were devotees to religion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
