</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disproportionate" title="[16947] 16 ">disproportionate</a></H1><SPAN><p><b>DISPROPORTIONATE</b>, a. Not proportioned; unsymmetrical; unsuitable to something else, in bulk, from or value; inadequate. In a perfect form of the body, none of the limbs are disproportionate. It is wisdom not to undertake a work with disproportionate means.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
