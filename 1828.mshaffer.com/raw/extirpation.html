</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extirpation" title="[20952] 11 ">extirpation</a></H1><SPAN><p><b>EXTIRPA'TION</b>, n.  The act of rooting out; eradication; excision; total destruction; as the extirpation of weeds from land; the extirpation of evil principles from the heart; the extirpation of a race of men; the extirpation of heresy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
