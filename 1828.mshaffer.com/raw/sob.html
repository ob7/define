</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sob" title="[50857] 3 ">sob</a></H1><SPAN><p><b>SOB,</b> v.i.  To sigh with a sudden heaving of the breast, or a kind of convulsive motion; to sigh with deep sorrow or with tears. She sigh'd, she sobb'd, and furious wtih despair, she rent her garments, and she tore her hair.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
