</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="penstock" title="[40146] 8 ">penstock</a></H1><SPAN><p><b>PEN'STOCK</b>, n. [pen and stock.]  A narrow or confined place formed by a frame of timber planked or boarded, for holding or conducting the water of a mill-pond to a wheel, and furnished with a flood gate which may be shut or opened at pleasure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
