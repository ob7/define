</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="graduation" title="[24973] 10 ">graduation</a></H1><SPAN><p><b>GRADUA'TION</b>, n.  Regular progression by succession of degrees.<p><DD>1.  Improvement; exaltation of qualities.<p><DD>2.  The act of conferring or receiving academical degrees.<p><DD>3.  The act of marking with degrees.<p><DD>4.  The process of bringing a liquid to a certain consistence by evaporation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
