</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stringhalt" title="[52689] 10 ">stringhalt</a></H1><SPAN><p><b>STRINGHALT</b>, n. [string and halt.] A sudden twitching of the hinder leg of a horse, or an involuntary or convulsive motion of the muscles that extend or bend the hough. [This word in some of the United States, is corrupted into springhalt.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
