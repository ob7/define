</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="casing" title="[8707] 6 ">casing</a></H1><SPAN><p><b>CASING</b>, ppr.  Covering with a case.<p><b>CASING</b>, n.  <p><DD>1.  The act or operation of plastering a house with mortar on the outside, and striking it while wet, by a ruler, with the corner of a trowel, to make it resemble the joints of free-stone.<p><DD>2.  A covering; a case.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
