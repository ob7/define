</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="despicable" title="[15527] 10 ">despicable</a></H1><SPAN><p><b>DESPICABLE</b>, a. [Low L. To look down, to despise; to look.] That may be or deserves to be despised; contemptible; mean; vile; worthless; applicable equally to persons and things; as a despicable man; despicable company; a despicable gift.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
