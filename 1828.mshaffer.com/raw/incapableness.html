</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incapableness" title="[28774] 13 ">incapableness</a></H1><SPAN><p><b>INCA'PABLENESS</b>, n. [from incapable.]  The quality of being incapable; natural incapacity or want of power; as the incapableness of a child to comprehend logical syllogisms.<p><DD>1.  Want of legal qualifications or of legal power; as the incapability of holding an office.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
