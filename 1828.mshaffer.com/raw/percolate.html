</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="percolate" title="[40249] 9 ">percolate</a></H1><SPAN><p><b>PER'COLATE</b>, v.t. [L. percolo; per and colo, to strain.]  To strain through; to cause to pass through small interstices, as a liquor; to filter.<p><b>PER'COLATE</b>, v.i.  To pass through small interstices; to filter; as, water percolates through a porous stone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
