</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stroll" title="[52716] 6 ">stroll</a></H1><SPAN><p><b>STROLL</b>, v.i. [formed probably on troll, roll.] To rove; to wander on foot; to ramble idly or leisurely.<p><DD><DD>These mothers stroll to beg sustenance for their helpless infants.<p><b>STROLL</b>, n. A wandering on foot; a walking idly and leisurely.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
