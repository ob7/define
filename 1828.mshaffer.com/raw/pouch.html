</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pouch" title="[42100] 5 ">pouch</a></H1><SPAN><p><b>POUCH</b>, n.<p><DD>1.  A small bag; usually, a leathern bag to be carried in the pocket.<p><DD>2.  A protuberant belly.<p><DD>3.  The bag or sack of a fowl, as that of the pelican.<p><b>POUCH</b>, v.t.  To pocket; to save.<p><DD>1.  To swallow; used of fowls, whose crop is called in French, poche.<p><DD>2.  To pout.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
