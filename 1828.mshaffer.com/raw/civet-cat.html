</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="civet-cat" title="[10146] 9 ">civet-cat</a></H1><SPAN><p><b>CIVET-CAT</b>, n.  The animal that produces civet, a species of Viverra.  This animal bears a resemblance to a cat or to a fox; it is of a cinereous color, tinged with yellow, marked with dusky spots disposed in rows.  It inhabits India, Guinea, Ethiopia, and Madagascar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
