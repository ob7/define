</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gahnite" title="[23827] 7 ">gahnite</a></H1><SPAN><p><b>G'AHNITE</b>, n.  [from Gahn, the discoverer.]  A mineral, called also automalite and octahedral corundum.  It is always crystallized in regular octahedrons, or in tetrahedrons with truncated angles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
