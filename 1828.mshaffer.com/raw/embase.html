</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="embase" title="[18794] 6 ">embase</a></H1><SPAN><p><b>EMBA'SE</b>, v.t.  [en and base.]  To lower in value; to vitiate; to deprave; to impair.<p><DD><DD>The virtue--of a tree embased by the ground.<p><DD><DD>I have no ignoble end--that may embase my poor judgment.<p><DD>1.  To degrade; to vilify.<p><DD><DD>[This word is seldom used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
