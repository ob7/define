</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extensiveness" title="[20911] 13 ">extensiveness</a></H1><SPAN><p><b>EXTENS'IVENESS</b>,n. Wideness; largeness; extent; as the extensiveness of the ocean.<p><DD>1. Extent; diffusiveness; as the extensiveness of a man's charities or benevolence.<p><DD>2.  Capacity of being extended.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
