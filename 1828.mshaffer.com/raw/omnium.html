</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="omnium" title="[38057] 6 ">omnium</a></H1><SPAN><p><b>OM'NIUM,</b> n.  [L. omnis, all.]  The aggregate of certain portions of different stocks in the public funds; a word in use among dealers in the English stocks.<p><DD>Omnium denotes all the particulars included in the contract between government and the public for a loan.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
