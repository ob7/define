</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fibrous" title="[21868] 7 ">fibrous</a></H1><SPAN><p><b>FI'BROUS,</b> a.<p><DD>1.  Composed or consisting of fibers; as a fibrous body or substance.<p><DD>2.  Containing fibers.  In mineralogy, a fibrous fracture, is that which presents fine threads or slender lines, either straight or curved, parallel, diverging, or stellated, like the rays of a star.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
