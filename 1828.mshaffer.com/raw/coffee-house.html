</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coffee-house" title="[10791] 12 ">coffee-house</a></H1><SPAN><p><b>COFFEE-HOUSE</b>, n.<p><DD>1.  A house of entertainment, where guests are supplied with coffee and other refreshments, and where men meet for conversation.<p><DD>2.  A house of entertainment; an inn; which in some cities is also an exchange where merchants meet to transact business.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
