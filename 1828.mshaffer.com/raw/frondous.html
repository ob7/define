</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frondous" title="[23467] 8 ">frondous</a></H1><SPAN><p><b>FROND'OUS,</b> a.  A frondous flower is one which is leafy, one which produces branches charged with both leaves and flowers.  Instances of this luxuriance sometimes occur in the rose and anemone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
