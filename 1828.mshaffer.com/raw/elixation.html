</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elixation" title="[18686] 9 ">elixation</a></H1><SPAN><p><b>ELIXA'TION</b>, n.  [L. elixus, from elixio, to boil, to moisten or macerate, from lixo, lix.]<p><DD>1.  The act of boiling or stewing; also, concoction in the stomach; digestion.<p><DD>2.  In pharmacy, the extraction of the virtues of ingredients by boiling or stewing; also, lixiviation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
