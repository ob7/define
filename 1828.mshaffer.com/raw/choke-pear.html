</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="choke-pear" title="[9768] 10 ">choke-pear</a></H1><SPAN><p><b>CHOKE-PEAR</b>, n.<p><DD>1.  A kind of pear that has a rough astringent taste, and is swallowed with difficulty, or which contracts the parts of the mouth.<p><DD>2.  An aspersion or sarcasm by which a person is put to silence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
