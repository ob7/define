</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spouse" title="[51660] 6 ">spouse</a></H1><SPAN><p><b>SPOUSE</b>, n. [L., to engage.] One engaged or joined in wedlock; a married person, husband or wife. We say of a man, that he is the spouse of such a woman; or of a woman, she is the spouse of such a man.<p><b>SPOUSE</b>, v.t. To wed; to espouse. [Little used. See Espouse.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
