</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="emphysem" title="[18959] 8 ">emphysem</a></H1><SPAN><p><b>EM'PHYSEM</b>,  n.  [Gr. to inflate.]  In surgery, a puffy tumor, easily yielding to pressure, but returning to its former state,as soon as that pressure is removed. A swelling of the integuments, from the admission of air into the cellular membrane.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
