</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="responsibility" title="[46488] 14 ">responsibility</a></H1><SPAN><p><b>RESPONSIBIL'ITY,</b> n.  [from responsible.]<p><DD>1.  The state of being accountable or answerable, as for a trust or office, or for a debt.<p><DD>It is used in the plural; as heavy responsibilities.<p><DD>2.  Ability to answer in payment; means of paying contracts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
