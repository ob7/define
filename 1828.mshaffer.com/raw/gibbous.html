</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gibbous" title="[24354] 7 ">gibbous</a></H1><SPAN><p><b>GIB'BOUS</b>, a.  [L. gibbus; Gr. to bend.]<p><DD>1.  Swelling; protuberant; convex.  The moon is gibbous between the quarters and the full moon; the enlightened part being then convex.<p><DD><DD> The bones will rise, and make a gibbous member.<p><DD>2. Hunched; hump-backed; crook-backed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
