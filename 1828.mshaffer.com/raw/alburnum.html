</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alburnum" title="[1542] 8 ">alburnum</a></H1><SPAN><p><b>ALBURN'UM,</b> n.  [L. alburnum, from albus, white.]<p>The white and softer part of wood, between the inner bark and wood.  In America, it is popularly called the sap.  This is annually acquiring hardness, and becoming wood.<DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
