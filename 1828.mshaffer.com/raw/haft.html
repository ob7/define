</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="haft" title="[25639] 4 ">haft</a></H1><SPAN><p><b>H`AFT</b>, n.  [L. capio.]  A handle; that part of an instrument or vessel which is taken into the hand, and by which it is held and used.  It is used chiefly for the part of a sword or dagger by which it is held; the hilt.<p><b>H`AFT</b>, v.t. To set in a haft; to furnish with a handle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
