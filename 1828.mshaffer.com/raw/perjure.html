</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perjure" title="[40388] 7 ">perjure</a></H1><SPAN><p><b>PERJURE</b>, v.t. per'jur. [L. perjuro; per and juro, to swear; that is, to swear aside or beyond.]  Willfully to make a false oath when administered by lawful authority or in a court of justice; to forswear; as, the witness perjured himself.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
