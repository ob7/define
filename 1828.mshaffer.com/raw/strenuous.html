</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="strenuous" title="[52647] 9 ">strenuous</a></H1><SPAN><p><b>STRENUOUS</b>, a. [L.]<p><DD>1. Eagerly pressing or urgent; zealous; ardent; as a strenuous advocate for national rights; a strenuous opposer of African slavery.<p><DD>2. Bold and active; valiant, intrepid and ardent; as a strenuous defender of his country.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
