</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="capuchins" title="[8458] 9 ">capuchins</a></H1><SPAN><p><b>CAPUCHINS</b>, n.  Monks of the order of St. Francis, who cover their heads with a capuce, capuchon, a stuff-cap or cowl.  They are clothed in brown or gray, go bare-footed, and never shave their faces.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
