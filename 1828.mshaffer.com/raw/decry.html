</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="decry" title="[14651] 5 ">decry</a></H1><SPAN><p><b>DECRY</b>, v.t.  <p><DD>1.  To cry down; to censure as faulty, mean or worthless; to clamor against; to discredit by finding fault; as, to decry a poem.<p><DD>2.  To cry down, as improper or unnecessary; to rail or clamor against; to bring into desrepute; as, to decry the measures of administration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
