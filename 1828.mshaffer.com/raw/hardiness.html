</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hardiness" title="[25892] 9 ">hardiness</a></H1><SPAN><p><b>H`ARDINESS</b>, n.<p><DD>1.  Boldness; firm courage; intrepidity; stoutness; bravery; applied to the mind, it is synonymous with hardihood.<p><DD>2.  Firmness of body derived from laborious exercises.<p><DD>3.  Hardship; fatigue.<p><DD>4.  Excess of confidence; assurance; effrontery.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
