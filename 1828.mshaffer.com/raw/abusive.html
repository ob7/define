</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abusive" title="[301] 7 ">abusive</a></H1><SPAN><p><b>ABU'SIVE</b>, a.  <p><DD>1.  Practicing abuse; offering harsh words, or ill treatment; as an abusive author; an abusive fellow.<p><DD>2.  Containing abuse, or that is the instrument of abuse, as abusive words; rude; reproachful.  In the sense of deceitful, as an abusive treaty.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
