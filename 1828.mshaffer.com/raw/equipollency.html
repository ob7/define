</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="equipollency" title="[19790] 12 ">equipollency</a></H1><SPAN><p><b>EQUIPOL'LENCY</b>, n.  [L. oequus and pollentia, power, polleo, to be able.]<p><DD>1.  Equality of power or force.<p><DD>2.  In logic, an equivalence between two or more propositions; that is, when two propositions signify the same thing, though differently expressed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
