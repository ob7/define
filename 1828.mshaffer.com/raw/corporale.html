</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="corporale" title="[12824] 9 ">corporale</a></H1><SPAN><p><b>CORPORAL, CORPORALE</b>, n. A fine linen cloth, used to cover the sacred elements in the eucharist or in which the sacrament is put.<p><DD>Corporal oath, a solemn oath, so called from the ancient usage of touching the corporale, or cloth that covered the consecrated elements.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
