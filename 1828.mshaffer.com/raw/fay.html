</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fay" title="[21517] 3 ">fay</a></H1><SPAN><p><b>FAY,</b> n.  A fairy; an elf.<p><b>FAY,</b> v.i.  [See Fadge.]<p><DD>To fit; to suit; to unite closely with.  [This is a contraction of the Teutonic word, and the same as fadge, which see.  It is not an elegant word.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
