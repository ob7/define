</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="halberd" title="[25684] 7 ">halberd</a></H1><SPAN><p><b>HAL'BERD</b>, n.  A military weapon, consisting of a pole or shaft of wood, with a head armed with a steel point, with a cross piece of steel, flat and pointed at both ends, or with a cutting edge at one end, and a bent point at the other.  It is carried by sergeants of foot and dragoons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
