</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vert" title="[60678] 4 ">vert</a></H1><SPAN><p><b>VERT,</b> n.  [L. viridis.]  <p><DD>1.  In the forest laws, every thing that grows and bears a green leaf within the forest.  To preserve vert and venison, is the duty of the verderer.<p><DD>2.  In heraldry, a green color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
