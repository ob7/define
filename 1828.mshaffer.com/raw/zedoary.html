</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zedoary" title="[62910] 7 ">zedoary</a></H1><SPAN><p><b>ZEDOARY</b>, n. A medicinal root, belonging to a plant growing in the East Indies, whose leaves resemble those of ginger, only they are longer and broader. It comes in oblong pieces, about the thickness of the little finger, and two or three inches in length. It is a warm stomachic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
