</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="discard" title="[16306] 7 ">discard</a></H1><SPAN><p><b>DISCARD</b>, v.t. <p><DD>1. To throw out of the hand such cards as are useless.<p><DD>2. To dismiss from service or employment, or from society; to cast off; as, to discard spies and informers; to discard an old servant; to discard an associate.<p><DD>3. To thrust away; to reject; as, to discard prejudices.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
