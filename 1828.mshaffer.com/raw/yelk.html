</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yelk" title="[62806] 4 ">yelk</a></H1><SPAN><p><b>YELK</b>, n. [See Gold and Yellow.] The yellow part of an egg; the vitellus. It is sometimes written and pronounced yolk, but yelk is the proper word. Yolk is a corruption.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
