</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="soreness" title="[51129] 8 ">soreness</a></H1><SPAN><p><b>SO'RENESS,</b> n. [from sore.]<p><DD>1.  The tenderness of any part of an animal body, which renders it extremely susceptible of pain from pressure; as the soreness of a boil, an abscess or wound.<p><DD>2.  Figuratively, tenderness of mind, or susceptibility of mental pain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
