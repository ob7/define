</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contumacy" title="[12493] 9 ">contumacy</a></H1><SPAN><p><b>CONTUMACY</b>, n. [L.]<p><DD>1. Stubbornness; unyielding obstinacy; inflexibility.<p><DD>2. In law, a wilful contempt and disobedience to any lawful summons or order of court; a refusal to appear in court when legally summoned, or disobedience to its rules and orders.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
