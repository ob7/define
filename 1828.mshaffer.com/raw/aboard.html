</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aboard" title="[160] 6 ">aboard</a></H1><SPAN><p><b>ABOARD</b>, adv.  [a and board.  See Board.]  Within a ship, vessel, or boat.<p>To go aboard, to enter a ship, to embark.<p>To fall aboard, to strike a ship's side.<p>Aboard main tack, an order to draw a corner of the main-sail down to the chess-tree.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
