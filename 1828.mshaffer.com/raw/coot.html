</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coot" title="[12632] 4 ">coot</a></H1><SPAN><p><b>COOT</b>, n.  A fowl of the genus Fulica, frequenting lakes and other still waters.  The common coot has a bald forehead, a black body, and lobated toes, and is about fifteen inches in length.  It makes its nest among rushes, with grass and reeds, floating on the water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
