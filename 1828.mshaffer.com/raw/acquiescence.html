</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acquiescence" title="[591] 12 ">acquiescence</a></H1><SPAN><p><b>ACQUIES'CENCE,</b> n.  A quiet assent; a silent submission, or submission with apparent content; distinguished from avowed consent on the one hand, and on the other, from opposition or open discontent; as, an acquiescence in the decisions of a court, or in the allotments of providence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
