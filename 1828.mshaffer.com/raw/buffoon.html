</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="buffoon" title="[7628] 7 ">buffoon</a></H1><SPAN><p><b>BUFFOON'</b>,n.  <p><DD>1.  A man who makes a practice of amusing others by low tricks, antic gestures and posture, jokes and other vulgar pleasantries.  A droll; a mimic.<p><DD>2.  He that uses indecent raillery.<p><b>BUFFOON'</b>, n.  v.t.  To make ridiculous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
