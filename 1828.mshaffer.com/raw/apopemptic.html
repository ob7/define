</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apopemptic" title="[3062] 10 ">apopemptic</a></H1><SPAN><p><b>APOPEMP'TIC,</b> a.  [Gr. from, and a nerve.]<p><DD>Denoting a song or hymn among the ancients, sung or addressed to a stranger, on his departure from a place to his own country.  It may be used as a noun for the hymn.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
