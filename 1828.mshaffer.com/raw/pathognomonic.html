</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pathognomonic" title="[39783] 13 ">pathognomonic</a></H1><SPAN><p><b>PATHOGNOMON'IC</b>, a. [Gr. passion or suffering, and to know.]<p>Indicating that which is inseparable from a disease, being found in that and in no other; hence, indicating that by which a disease may be certainly known; characteristic; as pathognomonic symptoms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
