</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="depredation" title="[15332] 11 ">depredation</a></H1><SPAN><p><b>DEPREDATION</b>, n. <p><DD>1.  The act of plundering; a robbing; a pillaging.<p><DD>2.  Waste; consumption; a taking away by any act of violence.  The sea often makes depredations on the land.  Intemperance commits depredations on the constitution.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
