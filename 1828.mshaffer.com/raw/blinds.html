</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="blinds" title="[6489] 6 ">blinds</a></H1><SPAN><p><b>BLINDS</b>, n.  In the military art, a defense made of osiers or branches interwoven, and laid across two rows of stakes, four or five feet asunder, of the highth of a man, to shelter the workmen, and prevent their being overlooked by the enemy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
