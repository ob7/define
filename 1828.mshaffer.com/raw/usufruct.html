</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="usufruct" title="[60184] 8 ">usufruct</a></H1><SPAN><p><b>U'SUFRUCT,</b> n.  [L. usus, use, and fructus, fruit.]<p><DD>The temporary use and enjoyment of lands or tenements; or the right of receiving the fruits and profits of lands or other thing, without having the right to alienate or change the property.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
