</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alluvial" title="[1894] 8 ">alluvial</a></H1><SPAN><p><b>ALLU'VIAL,</b> a.  [See alluvion.]<p><DD>1.  Pertaining to alluvion; added to land by the wash of water.<p><DD>2.  Washed ashore or down a stream; formed by a current of water; as, alluval ores; alluvial soil.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
