</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inculcate" title="[29126] 9 ">inculcate</a></H1><SPAN><p><b>INCULC'ATE</b>, v.t. [L. inculco, to drive or force on; in and calco, to tread,calx,the heel.]  To impress by frequent admonitions; to teach and enforce by frequent repetitions; to urge on the mind.  Our Savior inculcates on his followers humility and forgiveness of injuries.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
