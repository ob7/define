</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="intinctivity" title="[30673] 12 ">intinctivity</a></H1><SPAN><p><b>INTINCTIV'ITY</b>, n. [L. in and tinctus, dipped,stained.]<p>The want of the quality of coloring or tinging other bodies.  Fuller's earth is distinguished from colorific earths by its intinctivity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
