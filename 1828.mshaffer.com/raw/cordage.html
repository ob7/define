</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cordage" title="[12718] 7 ">cordage</a></H1><SPAN><p><b>CORDAGE</b>, n. All sorts of cords or ropes, used in the running rigging of a ship, or kept in reserve to supply the place of that which may be rendered unserviceable. In a more general sense, the word includes all ropes and lines used on board of ships.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
