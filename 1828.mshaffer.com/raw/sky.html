</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sky" title="[50378] 3 ">sky</a></H1><SPAN><p><b>SKY, </b>n.  <p><DD>1.  The aerial region which surrounds the earth; the apparent arch or vault of heaven, which in a clear day is of a blue color.<p><DD>2.  The heavens.<p><DD>3.  The weather; the climate.<p><DD>4.  A cloud; a shadow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
