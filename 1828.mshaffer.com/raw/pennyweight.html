</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pennyweight" title="[40133] 11 ">pennyweight</a></H1><SPAN><p><b>PEN'NYWEIGHT</b>, n.  A troy weight containing twenty four grains, each grain being equal in weight to a grain of wheat from the middle of the ear, well dried. It was anciently the weight of a silver penny,whence the name.  Twenty penny-weights make an ounce troy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
