</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cucullate" title="[13819] 9 ">cucullate</a></H1><SPAN><p><b>CUCULLATE, CUCULLATED</b>, a. [L., a hood, a cowl.]<p><DD>1. Hooded; cowled; covered as with a hood.<p><DD>2. Having the shape or resemblance of a hood; or wide at the top and drawn to a point below, in shape of a conical roll of paper; as a cucullate leaf.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
