</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="immoderate" title="[28205] 10 ">immoderate</a></H1><SPAN><p><b>IMMOD'ERATE</b>, a. [L. immoderatus; in and moderatus.  See Moderate.]<p>Exceeding just or usual bounds; not confined to suitable limits; excessive; extravagant; unreasonable; as immoderate demands; immoderate passions, cares or grief.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
