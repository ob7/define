</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sightly" title="[50041] 7 ">sightly</a></H1><SPAN><p><b>SIGHTLY, </b>a.  <p><DD>1.  Pleasing to the eye; striking to the view.<p>Many brave sightly horses.  We have thirty members, the most sightly of all her majesty's subjects.<p><DD>2.  Open  to the view; that may be seen from a distance.  We say; a house stands in a sightly place.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
