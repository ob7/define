</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ringent" title="[47030] 7 ">ringent</a></H1><SPAN><p><b>RING'ENT,</b> a.  [L. ringor, to make wry faces, that is, to wring or twist.]<p><DD>In botany, a ringent or labiate corol is one which is irregular, monopetalous, with the border usually divided into two parts called the upper and lower lip; or irregular and gaping, like the mouth of an animal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
