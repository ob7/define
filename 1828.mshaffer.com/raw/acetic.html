</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acetic" title="[516] 6 ">acetic</a></H1><SPAN><p><b>ACE'TIC,</b> a.  [See Acid.]  A term used to denote a particular acid, acetic acid, the concentrated acid of vinegar, or radical vinegar.  It may be obtained by exposing common vinegar to frost - the water freezing leaves the acetic acid, in a state of purity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
