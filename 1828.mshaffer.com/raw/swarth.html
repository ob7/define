</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swarth" title="[53878] 6 ">swarth</a></H1><SPAN><p><b>SWARTH</b>, sworth, a.<p><DD>1.  Being of a dark hue; moderately black; tawny.<p><DD><DD> A nation strange with visage swart.<p><DD>[I believe swart and swarth are never used in the United States, certainly not in New England. Swarthy is a common word.]<p><DD>2.  Gloomy; malignant.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
