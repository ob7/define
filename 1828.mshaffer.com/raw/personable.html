</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="personable" title="[40484] 10 ">personable</a></H1><SPAN><p><b>PER'SONABLE</b>, a.  Having a well formed body or person; graceful; of good appearance; as a personable man or woman.<p><DD>1.  In law, enabled to maintain pleas in court.<p><DD>2.  Having capacity to take any thing granted or given.<p><DD>[The two latter senses, I believe, are little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
