</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lustration" title="[33615] 10 ">lustration</a></H1><SPAN><p><b>LUSTRA'TION,</b> n.<p><DD>1.  The act or operation of making clear or pure; a cleansing or purifying by water.<p><DD>And holy water for lustration bring.<p><DD>2.  In antiquity, the sacrifices or ceremonies by which cities, fields, armies or people defiled by crimes, were purified.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
