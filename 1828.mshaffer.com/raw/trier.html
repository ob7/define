</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trier" title="[56376] 5 ">trier</a></H1><SPAN><p><b>TRI'ER</b>, n. [from try.]  One who tries; one who makes experiments; one who examines any thing by a test or standard.<p><DD>1.  One who tries judicially; a judge who tries a person or cause; a juryman.  [See Trior.]<p><DD>2.  A test; that which tries or approves.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
