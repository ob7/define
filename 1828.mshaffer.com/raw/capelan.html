</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="capelan" title="[8377] 7 ">capelan</a></H1><SPAN><p><b>CAPELAN</b>, n.  A small fish, about six inches in length, sholes of which appear off the coasts of Greenland, Iceland and New-foundland.  They constitute a large part of the food of the Greenlanders.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
