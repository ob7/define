</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perforate" title="[40301] 9 ">perforate</a></H1><SPAN><p><b>PER'FORATE</b>, v.t. [L. perforo; per and foro; Eng. to bore.]<p><DD>1.  To bore through.<p><DD>2.  To pierce with a pointed instrument; to make a hole or holes through any thing by boring or driving; as, to perforate the bottom of a vessel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
