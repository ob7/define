</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="usurer" title="[60187] 6 ">usurer</a></H1><SPAN><p><b>U'SURER,</b> n. s as z.  [See Usury.]<p><DD>1.  Formerly, a person who lent money and took interest for it.<p><DD>2.  In present usage, one who lends money at a rate of interest beyond the rate established by law.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
