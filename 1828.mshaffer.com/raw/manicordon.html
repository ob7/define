</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="manicordon" title="[34070] 10 ">manicordon</a></H1><SPAN><p><b>MANICORD'ON</b>, n.  A musical instrument in the form of a spinet, whose strings, like those of the clavichord, are covered with little pieces of cloth to deaden and soften their sounds; whence it is called the dumb spinet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
