</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fibrin" title="[21866] 6 ">fibrin</a></H1><SPAN><p><b>FI'BRIN,</b> n.  [See Fiber.]  A peculiar organic compound substance found in animals and vegetables.  It is a soft solid, of a greasy appearance, which softens in air, becoming viscid, brown and semitransparent, but is insoluble in water.  It is the chief constituent of muscular flesh.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
