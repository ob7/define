</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="manse" title="[34117] 5 ">manse</a></H1><SPAN><p><b>MANSE</b>, n. mans. [L. mansio, from maneo, to abide.]<p><DD>1.  A  house or habitation; particularly, a parsonage house.  A capital manse is the manor-house or lord's court.<p><DD>2.  A farm.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
