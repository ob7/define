</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quarto" title="[44141] 6 ">quarto</a></H1><SPAN><p><b>QUART'O,</b> n.  [L. quartus.]  A book of the size of the fourth of a sheet; a size made by twice folding a sheet, which then makes four leaves.<p><b>QUART'O,</b> a.  Denoting the size of a book in which a sheet makes four leaves.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
