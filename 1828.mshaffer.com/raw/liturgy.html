</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="liturgy" title="[33108] 7 ">liturgy</a></H1><SPAN><p><b>LIT'URGY,</b> n.  [Gr. public, and work.<p><DD>In a general sense, all public ceremonies that belong to divine service; hence, in a restricted sense, among the Romanists, the mass; and among protestants, the common prayer, or the formulary of public prayers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
