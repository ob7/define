</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tales" title="[54322] 5 ">tales</a></H1><SPAN><p><b>TA'LES</b>, n. [L. talis, plu. tales.]  In law, tales de circumstantibus, spectators in court, from whom the sheriff is to select men to supply any defect of jurors who are impaneled, but who may not appear, or may be challenged.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
