</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foretell" title="[22959] 8 ">foretell</a></H1><SPAN><p><b>FORETELL',</b> v.t.  <p><DD>1.  To predict; to tell before an event happens; to prophesy.<p><DD>2.  To foretoken; to foreshow.<p><b>FORETELL',</b> v.i.  To utter prediction or prophecy.<p><DD>All the prophets from Samuel, and those that follow after, as many as have spoken, have likewise foretold of these days.  <p>Acts 3.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
