</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gravitation" title="[25132] 11 ">gravitation</a></H1><SPAN><p><b>GRAVITA'TION</b>, n.  The act of tending to the center.<p><DD>1.  The force by which bodies are pressed or drawn, or by which they tend towards the center of the earth or other center, or the effect of that force. Thus the falling of a body to the earth is ascribed to gravitation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
