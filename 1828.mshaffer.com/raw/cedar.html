</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cedar" title="[9007] 5 ">cedar</a></H1><SPAN><p><b>CEDAR</b>, n.  A tree.  This name is given to different species of the juniper, and to a species of Pinus.  The latter is that which is mentioned in scripture.  It is an evergreen, grows to a great size, and is remarkable for its durability.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
