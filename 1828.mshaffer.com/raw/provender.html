</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="provender" title="[43457] 9 ">provender</a></H1><SPAN><p><b>PROV'ENDER</b>, n. [L. vivo, to live, and from vivanda; Eng.viand.]<p><DD>1.  Dry food for beasts, usually meal, or a mixture of meal and cut straw or hay. In a more general sense, it may signify dry food of any kind.<p><DD>2.  Provisions; meat; food.<p><DD><DD> [Not used of food for man in New England.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
