</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rudd" title="[47420] 4 ">rudd</a></H1><SPAN><p><b>RUDD, </b>n.  [probably from red, ruddy.]  A fish of the genus Cyprinus, with a deep body like the bream, but thicker, a prominent back, and small head.  The back is of an olive color; the sides and belly yellow, marked with red; the ventral and anal fins and tail of a deep red color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
