</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="querl" title="[44203] 5 ">querl</a></H1><SPAN><p><b>QUERL,</b> v.t.  To twirl; to turn or wind round; to coil; as, to querl a cord, thread or rope.  [This is a legitimate English word, in common use in New England.  It may be a dialectical variation of whirl and twirl.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
