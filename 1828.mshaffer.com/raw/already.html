</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="already" title="[1971] 7 ">already</a></H1><SPAN><p><b>ALREAD'Y,</b>  adv.  alred'dy.  [all and ready.  See Ready.]<p><DD>Literally, a state of complete preparation; but, by an easy deflection, the sense is, at this time, or at a specified time.<p><DD>Elias is come already.  Mat. 17.<p><DD>Joseph was in Egypt already.  Ex. 1.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
