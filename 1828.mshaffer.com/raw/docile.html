</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="docile" title="[17356] 6 ">docile</a></H1><SPAN><p><b>DOCILE</b>, a. [L., to teach. See Teach.] Teachable; easily instructed; ready to learn; tractable; easily managed. Some children are far more docile than others. Dogs are more docile than many other animals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
