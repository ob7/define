</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="militate" title="[35106] 8 ">militate</a></H1><SPAN><p><b>MIL'ITATE</b>, v.i. [L. milito.]  To militate against, is to oppose; to be or to act in opposition.<p><DD>Paley writes, to militate with; but in America, against is generally used.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
