</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wood-land" title="[62501] 9 ">wood-land</a></H1><SPAN><p><b>WOOD-LAND</b>, n. [wood and land.] <p><DD>1. Land covered with wood, or land on which trees are suffered to grow, either for fuel or timber.<p><DD>2. In England, a soil which, from its humidity and color, resembles the soil in woods.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
