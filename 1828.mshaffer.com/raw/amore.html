</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amore" title="[2228] 5 ">amore</a></H1><SPAN><p><b>AMO'RE,</b> n.  A name given by Marcgrave, to a tribe of fish, of three species, the pixuma, guacu, and tinga.  They are found about the shores of South America, and are used for food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
