</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zealot" title="[62902] 6 ">zealot</a></H1><SPAN><p><b>ZEALOT</b>, n. Zelot. One who engages warmly in any cause, and pursues his object with earnestness and ardor. It is generally used in dispraise, or applied to one whose ardor in intemperate and censurable.  The fury of zealots was one cause of the destruction of Jerusalem. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
