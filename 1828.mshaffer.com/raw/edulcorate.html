</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="edulcorate" title="[18414] 10 ">edulcorate</a></H1><SPAN><p><b>EDUL'CORATE</b>, v.t. [Low L. edulco, from dulcis, sweet.]<p><DD>1. To purify; to sweeten.  In chimistry, to render substances more mild, by freeing them from acids and salts or other soluble impurities, by washing.<p><DD>2.  To sweeten by adding sugar, syrup, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
