</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exulceration" title="[21044] 12 ">exulceration</a></H1><SPAN><p><b>EXULCERA'TION</b>, n.  The act of causing ulcers on a body, or the process of becoming ulcerous; the beginning erosion which wears away the substance and forms an ulcer..<p><DD>1.  A fretting; exacerbation; corrosion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
