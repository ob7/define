</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tamper" title="[54373] 6 ">tamper</a></H1><SPAN><p><b>TAM'PER</b>, v.i.  To meddle; to be busy; to try little experiments;, as to tamper with a disease.<p><DD>1.  To meddle; to have to do with without fitness or necessity.<p><DD><DD> 'Tis dangerous tamp'ring with a muse.<p><DD>2. To deal; to practice secretly.<p><DD><DD> Others tamper'd<p><DD><DD> For Fleetwood, Desborough and Lambert.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
