</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chesapeak" title="[9563] 9 ">chesapeak</a></H1><SPAN><p><b>CHESAPEAK</b>, n.  A bay of the United States, whose entrance is between Cape Charles and Cape Henry, in Virginia, and which extends northerly into Maryland 270 miles.  It receives the waters of the Susquehannah, Potomack, Rappahannock, York, and James Rivers.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
