</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hound" title="[27338] 5 ">hound</a></H1><SPAN><p><b>HOUND</b>, n. [L. canis.]  A generic name of the dog; but in English it is confined to a particular breed or variety, used in the chase.  It has long, smooth, pendulous ears.<p><b>HOUND</b>, v.t.  To set on the chase.<p><DD>1.  To hunt; to chase.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
