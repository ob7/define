</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bull-head" title="[7669] 9 ">bull-head</a></H1><SPAN><p><b>BULL'-HEAD</b>, n.  [bull and head.]  A genus of fishes, the Cottus, with a head broader than the body,whence the name. This fish is called by some the Miller's thumb.<p><DD>1.  A stupid fellow; a lubber.<p><DD>2.  A small black water vermin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
