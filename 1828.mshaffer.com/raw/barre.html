</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="barre" title="[5083] 5 ">barre</a></H1><SPAN><p><b>BAR'RE, </b>n.  Weights used in the E.Indies.  The great bahar, for weighing pepper, cloves, nutmegs,&c., is 524 lb.9 oz. avoirdupoise.  The little bahar, for weighing quicksilver, vermilion, ivory, silk, &c.,is 437 lbs. 9 oz.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
