</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clyster" title="[10548] 7 ">clyster</a></H1><SPAN><p><b>CLYSTER</b>, n.  An injection; a liquid substance injected into the lower intestines, for the purpose of promoting alvine discharges, relieving from costiveness, and cleansing the bowels.  Sometimes it is administered to nourish and support patients who cannot swallow aliment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
