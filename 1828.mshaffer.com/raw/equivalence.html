</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="equivalence" title="[19805] 11 ">equivalence</a></H1><SPAN><p><b>EQUIV'ALENCE</b>, n.  [L. oequus, equal, and valens, from valeo, to be worth.]<p><DD>1.  Equality of value; equal value or worth.  Take the goods and give an equivalence in corn.<p><DD>2.  Equal power or force.  [To equivalence, a verb, used by Brown, has not gained currency.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
