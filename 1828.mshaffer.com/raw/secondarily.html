</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="secondarily" title="[48815] 11 ">secondarily</a></H1><SPAN><p><b>SEC'ONDARILY</b>,  <i>adv</i>.  [from <i>secondary</i>.]  In second degree or second order; not primarily or originally; not the first intention. Duties on imports serve primarily to raise a revenue, and <i>secondarily</i> to encourage domestic manufactures and industry.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
