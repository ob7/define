</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surveyor-general" title="[53759] 16 ">surveyor-general</a></H1><SPAN><p><b>SURVEYOR-GENERAL</b>, n.  A principal surveyor; as the surveyor-general of the king's manors, or of woods and parks in England.  In the United Stats, the chief surveyor of lands; as the surveyor-general of the United States, or of a particular state.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
