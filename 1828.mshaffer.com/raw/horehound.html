</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="horehound" title="[27168] 9 ">horehound</a></H1><SPAN><p><b>HO'REHOUND</b>, n.  The name of several plants of different genera. The common horehound is the Marrubium vulgare. It has a bitter taste, and is used as an attenuant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
