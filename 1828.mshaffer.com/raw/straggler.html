</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="straggler" title="[52548] 9 ">straggler</a></H1><SPAN><p><b>STRAGGLER</b>, n. <p><DD>1. A wanderer; a rover; one that departs from the direct or proper course; one that rambles without any settled direction.<p><DD>2. A vagabond; a wandering shiftless fellow.<p><DD>3. Something that shoots beyond the rest or too far.<p><DD>4. Something that stands by itself.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
