</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aplustre" title="[3025] 8 ">aplustre</a></H1><SPAN><p><b>APLUS'TRE,</b> n.  [L. from Gr. the summit of the poop of a ship.]<p><DD>An ensign, or ornament carried by ancient ships.  It was shaped like a plume of feathers, fastened on the neck of a goose or swan, and to this was attached a party-colored ribbon, to indicate the course of the wind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
