</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gooseneck" title="[24864] 9 ">gooseneck</a></H1><SPAN><p><b>GOOSENECK</b>, n.  goos'neck<b>. </b>  In a ship, a piece of iron fixed on one end of the tiller, to which the laniard of the whip-staff or wheel-rope comes, for steering the ship; also, an iron hook on the inner end of a boom.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
