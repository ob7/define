</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enunciation" title="[19578] 11 ">enunciation</a></H1><SPAN><p><b>ENUNCIA'TION</b>, n.  The act of uttering or pronouncing; expression; manner of utterance.  In a public discourse, it is important that the enunciation should be clear and distinct.<p><DD>1.  Declaration; open proclamation; public attestation.<p><DD>2.  Intelligence; information.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
