</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="procatarctic" title="[42952] 12 ">procatarctic</a></H1><SPAN><p><b>PROCATARC'TIC</b>, a. [Gr. to begin.]  In medicine, pre-existing or predisposing; remote; as procatarctic causes of a disease,in distinction from immediate or exciting causes.  Thus heat may be the procatarctic, and extreme fatigue the immediate or exciting cause of a fever.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
