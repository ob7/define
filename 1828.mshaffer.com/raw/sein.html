</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sein" title="[48948] 4 ">sein</a></H1><SPAN><p><b>SEIN</b>,  n.  [<b>L.</b> <i>sagena</i>.]  A large net for catching fish.  The <i>seins</i> used for taking shad in the Connecticut, sometimes sweep nearly the whole breadth of the river.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
