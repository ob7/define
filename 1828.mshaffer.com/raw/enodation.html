</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enodation" title="[19367] 9 ">enodation</a></H1><SPAN><p><b>ENODA'TION</b>, n. [L. enodatio, from enodo, to clear from knots; e and nodus, a knot.]<p><DD>1.  The act or operation of clearing of knots, or of untying.<p><DD>2.  Solution of a difficulty.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
