</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clothier" title="[10465] 8 ">clothier</a></H1><SPAN><p><b>CLOTHIER</b>, n.<p><DD>1.  In English authors, a man who makes cloths; a maker of cloth.  In this sense, I believe it is not used in the United States; certainly not in New England.<p><DD>2.  In America, a man whose occupation is to full and dress cloth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
