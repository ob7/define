</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="metathesis" title="[34957] 10 ">metathesis</a></H1><SPAN><p><b>METATH'ESIS</b>, n. [Gr. over, and to set.]<p><DD>1.  Transposition; a figure by which the letters or syllables of a word are transposed; as pistris for pristis.<p><DD>2.  In medicine, a change or removal of a morbid cause, without expulsion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
