</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="liberate" title="[32740] 8 ">liberate</a></H1><SPAN><p><b>LIB'ERATE,</b> v.t.  [L. libero, from liber, free.]<p><DD>1.  To free; to release from restraint or bondage; to set at liberty; as, to liberate one from duress or imprisonment; to liberate the mind from the shackles of prejudice.<p><DD>2.  To manumit; as, to liberate a slave.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
