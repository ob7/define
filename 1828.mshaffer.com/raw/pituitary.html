</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pituitary" title="[41177] 9 ">pituitary</a></H1><SPAN><p><b>PITU'ITARY</b>, a. [L. pituita, phlegm, rheum; Gr. to spit.]<p>That secretes phlegm or mucus; as the pituitary membrane.<p><DD>The pituitary gland is a small oval body on the lower side of the brain, supposed by the ancients to secrete the mucus of the nostrils.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
