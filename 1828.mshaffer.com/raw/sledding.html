</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sledding" title="[50457] 8 ">sledding</a></H1><SPAN><p><b>SLED'DING,</b> ppr.  Conveying on a sled.<p><b>SLED'DING,</b> n.  The act of transporting on a sled.<p><DD>2.  The means of conveying on sleds; snow sufficient for the running of sleds.  Thus we say in America, when there is snow sufficient to run a sled, it is good sledding during the winter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
