</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="divaricate" title="[17265] 10 ">divaricate</a></H1><SPAN><p><b>DIVARICATE</b>, v.i. [L., to straddle.] To open; to fork; to part into two branches.<p><b>DIVARICATE</b>, v.t. to divide into two branches.<p><b>DIVARICATE</b>, a. In botany, standing out wide. A divaricate branch forms an obtuse angle with the stem. It is applied also to panicles, peduncles and petioles.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
