</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="galiot" title="[23874] 6 ">galiot</a></H1><SPAN><p><b>GAL'IOT</b>, n.  [L. galea.]<p><DD>1.  A small galley, or sort of brigantine, built for chase.  It is moved both by sails and oars, having one mast and sixteen or twenty seats for rowers.<p><DD>2.  Galiot or galliott, a Dutch vessel, carrying a main-mast and a mizen-mast, and a large gaff main-sail.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
