</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="orbiculated" title="[38294] 11 ">orbiculated</a></H1><SPAN><p><b>ORBIC'ULATED,</b> a.  [L. orbiculatus.]  Made or being in the form of an orb.  In botany, an orbiculate or orbicular leaf is one that has the periphery of a circle, or both its longitudinal and transverse diameters equal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
