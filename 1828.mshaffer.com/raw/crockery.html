</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crockery" title="[13574] 8 ">crockery</a></H1><SPAN><p><b>CROCKERY</b>, n. [See Crock.] Earthen ware; vessels formed of clay, glazed and baked. The term is applied to the coarser kinds of ware; the finer kinds being usually called china or porcelain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
