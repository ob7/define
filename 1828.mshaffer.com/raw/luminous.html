</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="luminous" title="[33544] 8 ">luminous</a></H1><SPAN><p><b>LU'MINOUS,</b> a.  [L. luminosus.]<p><DD>1.  Shining; emitting light.  The sun is a most luminous body.<p><DD>2.  Light; illuminated.  The moon is rendered luminous by the rays of the sun.<p><DD>3.  Bright; shining; as a luminous color.<p><DD>4.  Clear; as a luminous essay or argument.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
