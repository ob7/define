</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glove" title="[24642] 5 ">glove</a></H1><SPAN><p><b>GLOVE</b>, n.  A cover for the hand, or for the hand and arm, with a separate sheath for each finger.  The latter circumstance distinguishes the glove from the mitten.<p>To throw the glove, with our ancestors, was to challenge to single combat.<p><b>GLOVE</b>, v.t.  To cover with a glove.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
