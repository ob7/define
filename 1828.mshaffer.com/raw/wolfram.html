</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wolfram" title="[62448] 7 ">wolfram</a></H1><SPAN><p><b>WOLFRAM</b>, n. In mineralogy, an ore of tungsten. Its color is generally a brownish of grayish black; when cut with a knife, it gives a reddish brown streak. It occurs massive and crystalized, and in concentric lamellar concretions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
