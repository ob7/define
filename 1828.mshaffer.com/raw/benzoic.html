</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="benzoic" title="[5798] 7 ">benzoic</a></H1><SPAN><p><b>BENZO'IC</b>, a.  Pertaining to benzoin. <p>Benzoic acid, or flowers of Benzoin, is a peculiar vegetable acid, obtained from Benzoin and other balsams, by sublimation or decoction.  It is a fine light white matter in small needles; its taste pungent and bitterish, its odor slightly aromatic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
