</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arduous" title="[3531] 7 ">arduous</a></H1><SPAN><p><b>ARDUOUS,</b> a.  [L. arduus.]<p><DD>1.  High, lofty, in a literal sense; as, arduous paths.<p><DD>2.  Difficult; attended with great labor, like the ascending of acclivities; as, an arduous employment, task, or enterprise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
