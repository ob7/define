</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alphenix" title="[1961] 8 ">alphenix</a></H1><SPAN><p><b>ALPHE'NIX,</b> n.  [al and phaenix.]<p><DD>White barley sugar, used for colds.  It is common sugar boiled till it will easily crack; then poured upon an oiled marble table, and molded into various figures.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
