</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extempore" title="[20892] 9 ">extempore</a></H1><SPAN><p><b>EXTEM'PORE</b>, adv.  extem'pory.  [L. abl.]<p><DD>1.  Without previous study or meditation; without preparation; suddenly; as, to write or speak extempore.<p><DD>2.  It is used as an adjective, improperly, at least without necessity; as an extempore dissertation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
