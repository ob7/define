</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="barracuda" title="[5078] 9 ">barracuda</a></H1><SPAN><p><b>BARRACU'DA</b>, n.  A species of fish of the pike kind, found in the seas about the Bahamas and W.Indies, of ten feet in length.  The color is deep brown, and the fish is very voracious.  The flesh is disagreeable and sometimes poisonous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
