</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cask" title="[8708] 4 ">cask</a></H1><SPAN><p><b>CASK</b>, n.  A head-piece; a helmet; a piece of defensive armor, to cover and protect the head and neck, in battle.<p><b>CASK</b>, n.  A close vessel for containing liquors, formed by staves, heading and hoops.  This is a general term comprehending the pipe, hogshead, butt, barrel, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
