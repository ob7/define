</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disengaged" title="[16557] 10 ">disengaged</a></H1><SPAN><p><b>DISENGAGED</b>, pp. <p><DD>1. Separated; detached; set free; released; disjoined; disentangled.<p><DD>2.a. Vacant; being at leisure; not particularly occupied; not having the attention confined to a particular object. [This word is thus used by mistake for unengaged, not engaged.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
