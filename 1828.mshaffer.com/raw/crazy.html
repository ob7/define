</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crazy" title="[13403] 5 ">crazy</a></H1><SPAN><p><b>CRAZY</b>, a. <p><DD>1. Broken; decrepit; weak; feeble; applied to the body, or constitution, or any structure; as a crazy body; a crazy constitution; a crazy ship.<p><DD>2. Broken, weakened, or disordered in intellect; deranged, weakened, or shattered in mind. We say, the man is crazy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
