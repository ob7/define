</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="avidity" title="[4566] 7 ">avidity</a></H1><SPAN><p><b>AVID'ITY,</b> n.  [L. aviditas, from avidus, and this from aveo, to desire, to have appetite;  Heb. to desire, or covet.]<p><DD>1.  Greediness; strong appetite; applied to the senses:<p><DD>2.  Eagerness; intenseness of desire; applied to the mind.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
