</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mund" title="[36415] 4 ">mund</a></H1><SPAN><p><b>MUND</b>, Sax. mund, protection, patronage, peace, is found in old laws; as mundbrece, that is, a breaking or violation of the peace. It is retained in names, as in Edmund, Sax. eadmund, happy peace, as in Greek Irenoeus, Hesychius.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
