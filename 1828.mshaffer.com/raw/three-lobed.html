</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="three-lobed" title="[55244] 11 ">three-lobed</a></H1><SPAN><p><b>THREE'-LOBED</b>, a. [three and lobe.]  A three-lobed leaf, is one that is divided to the middle into three parts, standing wide from each other and having convex margins.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
