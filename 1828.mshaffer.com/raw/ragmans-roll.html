</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ragmans-roll" title="[44452] 12 ">ragmans-roll</a></H1><SPAN><p><b>RAGMAN'S-ROLL,</b> n.  A roll or register of the value of benefices in Scotland, made by Ragimund, a legate of the pope, according to which the clergy were afterwards taxed by the court of Rome.  [See Rigmarole.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
