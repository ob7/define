</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="complice" title="[11411] 8 ">complice</a></H1><SPAN><p><b>COMPLICE</b>, n.  One who is united with another in the commission of a crime, or in an ill design; an associate or confederate in some unlawful act or design; an accomplice.  The latter is now used.  [See Accomplice.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
