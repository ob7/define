</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="esplanade" title="[19968] 9 ">esplanade</a></H1><SPAN><p><b>ESPLANA'DE</b>, n.  [L. planus, plain.]<p><DD>1.  In fortification, the glacis of the counter scarp, or the sloping of the parapet of the covered-way towards the country; or the void space between the glacis of a citadel, and the first houses of the town.<p><DD>2.  In gardening, a grass-plat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
