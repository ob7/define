</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="barley-water" title="[5054] 12 ">barley-water</a></H1><SPAN><p><b>B'ARLEY-WATER</b>, n.  A decoction of barley, which is reputed soft and lubricating, and much used in medicine.<p>French barley and pearl barley are used for making decoctions.  These are made by separating the grain from its coat.  The pearl barley is reduced to the size of a small shot.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
