</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="infanticide" title="[29581] 11 ">infanticide</a></H1><SPAN><p><b>INFANT'ICIDE</b>, n. [Low L. infanticidium; infans, an infant, and coedo, to kill.]<p><DD>1.  The intentional killing of an infant.<p><DD>2.  The slaughter of infants by Herod. Matt.2.<p><DD>3.  A slayer of infants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
