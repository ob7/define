</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="glowing" title="[24645] 7 ">glowing</a></H1><SPAN><p><b>GLOWING</b>, ppr.  Shining with intense heat; white with heat.<p><DD>1.  Burning with vehement heat.<p><DD>2.  Exhibiting a bright color; red; as a glowing color; glowing cheeks.<p><DD>3.  Ardent; vehement; animated; as glowing zeal.<p><DD>4.  Inflamed; as a glowing breast.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
