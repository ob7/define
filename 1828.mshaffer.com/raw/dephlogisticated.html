</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dephlogisticated" title="[15257] 16 ">dephlogisticated</a></H1><SPAN><p><b>DEPHLOGISTICATED</b>, pp. Deprived of phlogiston. Dephlogisticated air, is an elastic fluid capable of supporting animal life and flame much longer than common air. It is now called oxygen, oxygen gas, or vital air.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
