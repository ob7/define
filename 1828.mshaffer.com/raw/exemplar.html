</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exemplar" title="[20529] 8 ">exemplar</a></H1><SPAN><p><b>EXEM'PLAR</b>, n.  egzem'plar.  [L. See Example.]<p><DD>1.  A model, original or pattern, to be copies or imitated.<p><DD>2.  The idea or image of a thing, formed in the mind or an artist, by which he conducts his work; the ideal model which he attempts to imitate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
