</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lampblack" title="[32101] 9 ">lampblack</a></H1><SPAN><p><b>LAMP'BLACK,</b> n.  [lamp and black; being originally made by means of a lamp or torch.]<p><DD>A fine soot formed by the condensation of the smoke of burning pitch or resinous substances, in a chimney terminating in a cone of cloth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
