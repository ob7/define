</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="attornment" title="[4324] 10 ">attornment</a></H1><SPAN><p><b>ATTORN'MENT,</b> n.  The act of a feudatory, vassal or tenant, by which he consents, upon the alienation of an estate, to receive a new lord or superior, and transfers to him his homage and service.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
