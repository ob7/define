</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rawness" title="[44698] 7 ">rawness</a></H1><SPAN><p><b>RAW'NESS,</b> n.  <p><DD>1.  The state of being raw; uncooked; unaltered by heat; as the rawness of flesh.<p><DD>2.  Unskillfulness; state of being inexperienced; as the rawness of seamen or troops.<p><DD>3.  Hasty manner.  [Not legitimate.]<p><DD>4.  Chilliness with dampness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
