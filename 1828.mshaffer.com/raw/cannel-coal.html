</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cannel-coal" title="[8291] 11 ">cannel-coal</a></H1><SPAN><p><b>CANNEL-COAL or CANDLE-COAL</b>, n. A hard, opake, inflammable fossil coal of a black color, sufficiently solid to be cut and polished.  On fire it decrepitates and breaks into angular fragments.  It is sometimes used for inkholders and toys.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
