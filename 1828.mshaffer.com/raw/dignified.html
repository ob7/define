</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dignified" title="[15993] 9 ">dignified</a></H1><SPAN><p><b>DIGNIFIED</b>, pp. [See Dignify.]<p><DD>1. Exalted; honored; invested with dignity; as the dignified clergy.<p><DD>2. a. Marked with dignity; noble; as dignified conduct, or manner.<p><DD><DD>To the great astonishment of the Jews, the manners of Jesus are familiar, yet dignified.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
