</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="semicircle" title="[49181] 10 ">semicircle</a></H1><SPAN><p><b>SEM'ICIRCLE</b>,  n.  [<i>semi</i> and <i>circle</i>.]  <p>          1. The half of a circle; the part of a circle comprehended between its diameter and half of its circumference. <p>           2. Any body in the form of a half circle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
