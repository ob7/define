</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="staleness" title="[51935] 9 ">staleness</a></H1><SPAN><p><b>STALENESS</b>, n. <p><DD>1. The state of being stale; vapidness; the state of having lost the life or flavor; oldness; as the staleness of beer or other liquors; the staleness of provisions.<p><DD>2. The state of being worn out; triteness; commonness; as the staleness of an observation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
