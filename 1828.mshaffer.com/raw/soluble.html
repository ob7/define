</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="soluble" title="[51002] 7 ">soluble</a></H1><SPAN><p><b>SOL'UBLE,</b> a. [L. solubilis, from solvo, to melt.]  Susceptible of being dissolved in a fluid; capable of solution.  Sugar is solube in water; salt is soluble only to a certain extent, that is, till water is saturated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
