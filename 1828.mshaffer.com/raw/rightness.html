</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rightness" title="[47001] 9 ">rightness</a></H1><SPAN><p><b>RIGHTNESS,</b> n.  <p><DD>1.  Correctness; conformity to truth or to the divine will, which is the standard of moral rectitude.  It is important that a man should have such persuasion of the rightness of his conscience as to exclude rational doubt.<p><DD>2.  Straightness; as the rightness of a line.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
