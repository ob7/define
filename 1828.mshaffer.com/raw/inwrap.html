</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inwrap" title="[30949] 6 ">inwrap</a></H1><SPAN><p><b>INWRAP</b>, v.t. inrap'. [in and wrap.]  To involve; to infold; to cover by wrapping; as, to be inwrapped in smoke or in a cloud; to inwrap in a cloke.<p><DD>1.  To involve in difficulty or perplexity; to perplex.<p><DD>2.  To ravish or transport.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
