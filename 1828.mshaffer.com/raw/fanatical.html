</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fanatical" title="[21297] 9 ">fanatical</a></H1><SPAN><p><b>FANAT'ICAL,</b> a.  [L. fanaticus, phanaticus.]<p><DD>Wild and extravagant in opinions, particularly in religious opinions; excessively enthusiastic; possessed by a kind of frenzy.  Hence we say, fanatic zeal; fanatic notions or opinions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
