</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="invalid" title="[30807] 7 ">invalid</a></H1><SPAN><p><b>INVAL'ID</b>, a. [L. invalidus; in and validus, strong, from valeo, to be strong, to avail.]<p><DD>1.  Weak, of no force, weight or cogency.<p><DD>2.  In law, having no force, effect or efficacy; void; null; as an invalid contract or agreement.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
