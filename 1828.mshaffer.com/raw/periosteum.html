</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="periosteum" title="[40355] 10 ">periosteum</a></H1><SPAN><p><b>PERIOS'TEUM</b>, n. [Gr. about, and bone.]  A nervous vascular membrane endued with quick sensibility, immediately investing the bones of animals.<p><DD>The periosteum has very little sensibility in a sound state, but in some cases of disease it appears to be very sensible.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
