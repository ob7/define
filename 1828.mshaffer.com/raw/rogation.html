</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rogation" title="[47163] 8 ">rogation</a></H1><SPAN><p><b>ROGA'TION,</b> n.  [L. rogatio; rogo, to ask.]<p><DD>1.  Litany; supplication.<p><DD>He perfecteth the rogations or litanies before in use.<p><DD>2.  In Roman jurisprudence, the demand by the consuls or tribunes, of a law to be passed by the people.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
