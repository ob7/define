</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agio" title="[1339] 4 ">agio</a></H1><SPAN><p><b>A'GIO,</b> n.<p><DD>1.  In commerce, the difference between bank notes and current coin.  In Holland, the agio is three or four per cent; in Rome, from fifteen to twenty five per cent; in Venice, twenty per cent: but the agio is subject to variation.<p><DD>2.  Premium; sum given above the nominal value.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
