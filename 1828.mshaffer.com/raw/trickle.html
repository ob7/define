</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trickle" title="[56356] 7 ">trickle</a></H1><SPAN><p><b>TRICK'LE</b>, v.i.  [allied perhaps to Gr. to run, and a diminutive.]<p>To flow in a small gentle stream; to run down; as, tears trickle down the cheek; water trickles from the eaves.<p><DD><DD> Fast beside there trickled softly down<p><DD><DD> A gentle stream.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
