</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shoeinghorn" title="[49808] 11 ">shoeinghorn</a></H1><SPAN><p><b>SHOEING'HORN</b>,  n.  [<i>shoe</i> and<i> horn</i>.]<p>           1. A horn used to facilitate the entrance of the foot onto a narrow shoe.<p>           2. Any thing by which transaction is facilitated; any thing used as a medium; in contempt. [<i>I have never heard this word in America</i>.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
