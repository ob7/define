</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bladder-nut" title="[6365] 11 ">bladder-nut</a></H1><SPAN><p><b>BLAD'DER-NUT</b>, n. [bladder and nut.]  A genus of plants, with the generic name of Staphyloea. They have three capsules, inflated and joined by a longitudinal suture.<p><DD>1.  The African bladder nut is the Royena.<p><DD>2.  The laurel-leaved bladder-nut is a species of Ilex, holm or holly.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
