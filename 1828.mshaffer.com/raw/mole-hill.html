</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mole-hill" title="[35828] 9 ">mole-hill</a></H1><SPAN><p><b>MO'LE-HILL</b>, n.  A little hillock or elevation of earth thrown up by moles working under ground; hence proverbially, a very small hill, or other small thing, compared with a larger.<p><DD><DD> --Having leaped over such mountains, lie down before a mole-hill.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
