</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vetchling" title="[60727] 9 ">vetchling</a></H1><SPAN><p><b>VETCH'LING,</b> n.  [from vetch.]  In botany, a name of the Lathyrus aphaca, expressive of its diminutive size.  The meadow vetchling is a wild plant common in meadows, which makes good hay.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
