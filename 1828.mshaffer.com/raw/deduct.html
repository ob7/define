</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="deduct" title="[14688] 6 ">deduct</a></H1><SPAN><p><b>DEDUCT</b>, v.t.  To take from; to subtract; to separate or remove, in numbering, estimating or calculating.  Thus we say, from the sum of two numbers, deduct the lesser number; from the amount of profits, deduct the charges of freight.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
