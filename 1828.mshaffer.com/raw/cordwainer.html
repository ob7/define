</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cordwainer" title="[12734] 10 ">cordwainer</a></H1><SPAN><p><b>CORDWAINER</b>, n. [from cordwain.] A shoemaker.  This word was formerly written cordiners.  It is evidently from the French cordouan, cordouannier; properly, a worker in cordwain, or cordovan leather.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
