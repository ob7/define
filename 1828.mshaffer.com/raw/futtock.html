</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="futtock" title="[23786] 7 ">futtock</a></H1><SPAN><p><b>FUT'TOCK</b>, n.  It is more probably corrupted from foot-lock.]<p>In a ship, the futtocks are the middle timbers, between the floor and the upper timbers, or the timbers raised over the keel which form the breadth of the ship.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
