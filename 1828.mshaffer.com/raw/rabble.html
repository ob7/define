</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rabble" title="[44380] 6 ">rabble</a></H1><SPAN><p><b>RAB'BLE,</b> n.  [L. rabula, a brawler, from rabo, to rave.]<p><DD>1.  A tumultuous crowd of vulgar, noisy people; the mob; a confused disorderly crowd.<p><DD>2.  The lower class of people, without reference to an assembly; the dregs of the people.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
