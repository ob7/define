</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="offender" title="[37908] 8 ">offender</a></H1><SPAN><p><b>OFFEND'ER,</b> n.  One that offends; one that violates any law, divine or human; a criminal; a trespasser; a transgressor; one that does an injury.  The man who robs, steals, or commits an assault, is an offender.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
