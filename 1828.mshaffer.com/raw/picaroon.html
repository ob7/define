</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="picaroon" title="[40876] 8 ">picaroon</a></H1><SPAN><p><b>PICAROON'</b>, n.  A plunderer; a pirate.  This word is not applied to a highway robber, but to pirates and plunderers of wrecks.<p><DD><DD> In all wars, Corsica and Majorca have been nests of picaroons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
