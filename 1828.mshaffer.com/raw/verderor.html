</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="verderor" title="[60598] 8 ">verderor</a></H1><SPAN><p><b>VER'DEROR,</b> n.  [Low L. viridarius.]<p><DD>An officer in England, who has the charge of the king's forest, to preserve the vert and venison, keep the assizes, view, receive and enroll attachments and presentments of all manner of trespasses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
