</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knave" title="[31849] 5 ">knave</a></H1><SPAN><p><b>KNAVE</b>, n. nave.<p><DD>1.  A boy; a man-child.<p><DD>2.  A servant.<p><DD>3.  A false deceitful fellow; a dishonest man or boy.<p><DD><DD> In defiance of demonstration, knaves will continue to proselyte fools.<p><DD>4.  A card with a soldier painted on it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
