</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="madrier" title="[33753] 7 ">madrier</a></H1><SPAN><p><b>MADRIE'R</b>, n.  A thick plank armed with iron plates, with a cavity to receive the mouth of a petard, with which it is applied to any thing intended to be broken down; also, a plank used for supporting the earth in mines.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
