</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="citron-tree" title="[10139] 11 ">citron-tree</a></H1><SPAN><p><b>CITRON-TREE</b>, n.  The tree which produces the citron, of the genus Citrus.  It has an upright smooth stem, with a branchy head, rising from five to fifteen feet, adorned with large, oval, spear-shaped leaves.  To the same genus belong the lemon-tree, orange-tree, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
