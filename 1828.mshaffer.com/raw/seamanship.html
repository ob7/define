</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seamanship" title="[48756] 10 ">seamanship</a></H1><SPAN><p><b>SE'AMANSHIP</b>,  n.  The skill of a good seaman; an acquaintance with the art of managing and navigating a ship; <i>applicable both to officers and to men. Naval skill</i>, is the art of managing a fleet, particularly in an engagement; a very different thing from <i>seamanship.</i></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
