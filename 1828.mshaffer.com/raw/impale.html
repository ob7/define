</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impale" title="[28259] 6 ">impale</a></H1><SPAN><p><b>IMPA'LE</b>, v.t. [L. in and palus, a pole, a stake.]<p><DD>1.  To fix on a stake; to put to death by fixing on an upright sharp stake.  [See Empale.]<p><DD>2.  To inclose with stakes, posts or palisades.<p><DD>3.  In heraldry, to join two coats of arms pale-wise.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
