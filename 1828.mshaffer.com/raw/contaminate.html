</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contaminate" title="[12279] 11 ">contaminate</a></H1><SPAN><p><b>CONTAMINATE</b>, v.t. [L., to defile.] To defile; to pollute; usually in a figurative sense; to sully; to tarnish; to taint.  Lewdness contaminates character; cowardice contaminates honor.<p><DD><DD>Shall we now contaminate our fingers with base bribes?<p><b>CONTAMINATE</b>, a. Polluted; defiled; corrupt.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
