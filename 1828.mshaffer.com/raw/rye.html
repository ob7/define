</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rye" title="[47588] 3 ">rye</a></H1><SPAN><p><b>RYE,</b> n.  [This word is the English rough.]<p><DD>1.  An esculent grain of the genus Secale, of a quality inferior to wheat, but a species of grain easily cultivated, and constituting a large portion of bread stuff.<p><DD>2.  A disease in a hawk.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
