</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="linstock" title="[32974] 8 ">linstock</a></H1><SPAN><p><b>LIN'STOCK,</b> n.  [lint and stock.]  A pointed staff with a crotch or fork at one end, to hold a lighted match; used in firing cannon.  It may be stuck in the ground or in the deck of a ship.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
