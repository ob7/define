</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="churlish" title="[9919] 8 ">churlish</a></H1><SPAN><p><b>CHURLISH</b>, a.  <p><DD>1.  Rude; surly; austere; sullen; rough in temper; unfeeling; uncivil.<p><DD>2.  Selfish; narrow-minded; avaricious.<p><DD>3. [Of things.] Unpliant; unyielding; cross-grained; harsh; unmanageable; as churlish metal.<p><DD>4.  Hard; firm; as a churlish knot.<p><DD>5.  Obstinate; as a churlish war.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
