</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="depose" title="[15298] 6 ">depose</a></H1><SPAN><p><b>DEPOSE</b>, v.t. [L. To lay or put.]<p><DD>1.  To lay down; to throw; to let fall; as, the flood deposed fine particles of earth on the bank of the river.  In this sense, we now use deposit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
