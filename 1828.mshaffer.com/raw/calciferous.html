</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calciferous" title="[8052] 11 ">calciferous</a></H1><SPAN><p><b>CALCIFEROUS</b>, a. [of calx, lime, and muria, salt water.] A species of earth, of the muriatic genus, of a blue or olive green color, of the consistence of clay.  It consists of calcarious earth and magnesia tinged with iron.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
