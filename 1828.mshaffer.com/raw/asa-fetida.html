</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asa-fetida" title="[3828] 10 ">asa-fetida</a></H1><SPAN><p><b>ASA-FET'IDA,</b> n.  [Asa, gum, and L. fatidus, fetid.]<p><DD>A fetid gum-resin, from the East Indies.  It is the concrete juice of a large unbelliferous plant, much used in Medicine, as an antispasmodic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
