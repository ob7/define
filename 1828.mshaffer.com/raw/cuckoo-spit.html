</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cuckoo-spit" title="[13817] 11 ">cuckoo-spit</a></H1><SPAN><p><b>CUCKOO-SPIT</b>, <b>CUCKOO-SPITTLE</b>, n. A dew or exudation found on plants, especially about the joints of lavender and rosemary. Or a froth or spume found on the leaves of certain plants, as on white field-lychnis or catch-fly, called sometimes spatling poppy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
