</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cicatrize" title="[9954] 9 ">cicatrize</a></H1><SPAN><p><b>CICATRIZE</b>, v.t.  To heal, or induce the formation of a cicatrix, in wounded or ulcerated flesh; or to apply medicines for that purpose.<p><b>CICATRIZE</b>, v.i.  To heal or be healed; to skin over; as wounded flesh cicatrizes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
