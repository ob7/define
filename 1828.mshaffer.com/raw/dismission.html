</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dismission" title="[16772] 10 ">dismission</a></H1><SPAN><p><b>DISMISSION</b>, n. [L.]<p><DD>1. The act of sending away; leave to depart; as the dismission of the grand jury.<p><DD>2. Removal from office or employment; discharge, either with honor or disgrace.<p><DD>3. An act requiring departure. [Not usual.]<p><DD>4. Removal of a suit in equity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
