</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spanker" title="[51271] 7 ">spanker</a></H1><SPAN><p><b>SPANK'ER,</b> n.<p><DD>1.  A small coin.<p><DD>2.  In seamen's language, a ship driver; a large sail occasionally set upon the mizenyard or gaff, the foot being extended by a boom.<p><DD>3.  One that takes long strides in walking; also a stout person.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
