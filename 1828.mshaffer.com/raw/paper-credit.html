</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="paper-credit" title="[39383] 12 ">paper-credit</a></H1><SPAN><p><b>PAPER-CRED'IT</b>, n.  Evidences of debt; promissory notes, &c. passing current in commercial transactions.<p><DD>1.  Notes or bills emitted by public authority, promising the payment of money.  The revolution in N. America was carried on by means of paper-credit.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
