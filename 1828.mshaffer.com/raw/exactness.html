</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exactness" title="[20314] 9 ">exactness</a></H1><SPAN><p><b>EXACT'NESS</b>, n.  Accuracy; nicety; precision; as, to make experiments with exactness.<p><DD>1.  Regularity; careful conformity to law or rules of propriety; as exactness of deportment.<p><DD>2.  Careful observance of method and conformity to truth; as exactness in accounts or business.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
