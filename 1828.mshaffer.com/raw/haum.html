</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="haum" title="[26055] 4 ">haum</a></H1><SPAN><p><b>HAUM</b>, n.  [L. culmus, the stalk of corn.]<p><DD>1.  The stem or stalk of grain, of all kinds, or of peas, beans, hops, &c.<p><DD>2.  Straw; the dry stalks of corn, &c. in general.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
