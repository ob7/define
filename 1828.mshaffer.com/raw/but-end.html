</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="but-end" title="[7832] 7 ">but-end</a></H1><SPAN><p><b>BUT-END</b>, n.  [but and end.]  The largest or blunt end of a thing; as the but-end of a musket or of a piece of timber.  This word is tautological, but and end signifying the same thing; unless but is considered as equivalent to swelling, protuberant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
