</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="piteous" title="[41156] 7 ">piteous</a></H1><SPAN><p><b>PIT'EOUS</b>, a. [See Pity.]  Sorrowful; mournful; that may excite pity; as a piteous look.<p><DD>1.  Wretched; miserable; deserving compassion; as a piteous condition.<p><DD>2.  Compassionate; affected by pity.<p><DD>3.  Pitiful; paltry; poor; as piteous amends.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
