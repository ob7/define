</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="leech-line" title="[32502] 10 ">leech-line</a></H1><SPAN><p><b>LEE'CH-LINE,</b> n.  Leech-lines are ropes fastened to the middle of the leeches of the main-sail and fore-sail, serving to truss them up to the yards.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
