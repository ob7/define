</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="signalize" title="[50049] 9 ">signalize</a></H1><SPAN><p><b>SIG'NALIZE,</b> v.  t.  To make remarkable or eminent; to render distinguished from what is common.  The soldier who signalizes himself in battle, merits his country's gratitude.  Men may signalize themselves, their valor or their talents.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
