</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="upshot" title="[60105] 6 ">upshot</a></H1><SPAN><p><b>UP'SHOT,</b> n.  [up and shot.]  Final issue; conclusion; end; as the upshot of the matter.<p><DD>Here is the upshot and result of all.<p><DD>Upside down, the upper part undermost.  As a phrase, this denotes in confusion; in complete disorder.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
