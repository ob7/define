</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="countergage" title="[13096] 11 ">countergage</a></H1><SPAN><p><b>COUNTERGAGE</b>, n. [counter and gage.] In carpentry, a method used to measure the joints, by transferring the breadth of a mortise to the place where the tenon is to be, in order to make them fit each other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
