</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="atom" title="[4221] 4 ">atom</a></H1><SPAN><p><b>AT'OM,</b> n.  [Gr.; L. atomus; from not, and to cut.]<p><DD>1.  A particle of matter so minute as to admit of no division.  Atoms are conceived to be the first principles or component parts of all bodies.<p><DD>2.  The ultimate or smallest component part of a body.<p><DD>3.  Any thing extremely small.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
