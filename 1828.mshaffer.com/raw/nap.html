</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nap" title="[36649] 3 ">nap</a></H1><SPAN><p><b>NAP</b>, n. To lean, that is, to nod.<p><DD>1. A short sleep or slumber.<p><b>NAP</b>, v. I. <p><DD>1. To have a short sleep; to be drowsy.<p><DD>2. To be in a careless, secure state.<p><b>NAP</b>, n. <p><DD>1. The woolly or villous substance on the surface of cloth. <p><DD>2. The downy or soft hairy substance on plants.<p><DD>3. A knop.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
