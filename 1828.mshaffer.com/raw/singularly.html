</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="singularly" title="[50216] 10 ">singularly</a></H1><SPAN><p><b>SIN'GULARLY,</b> adv.  <p><DD>1.  Peculiarly; in a manner or degree not common to others.  It is no disgrace to be singularly good.<p><DD>2.  Oddly; strangely.<p><DD>3.  So as to express one or the singular number.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
