</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alkekengi" title="[1676] 9 ">alkekengi</a></H1><SPAN><p><b>ALKEKEN'GI,</b> n.  The winter cherry, a species of physalis.  The plant bears a near resemblance to solanum, or nightshade.  The berry is medicinal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
