</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="candid" title="[8251] 6 ">candid</a></H1><SPAN><p><b>CANDID</b>, a.  <p><DD>1.  White.<p><DD>2.  Fair; open; frank; ingenuous; free from undue bias; disposed to think and judge according to truth and justice, or without partiality or prejudice; applied to persons.<p><DD>3.  Fair; just; impartial; applied to things; as a candid view, or construction.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
