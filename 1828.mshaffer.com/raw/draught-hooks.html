</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="draught-hooks" title="[17783] 13 ">draught-hooks</a></H1><SPAN><p><b>DRAUGHT-HOOKS</b>, n. Large hooks of iron fixed on the cheeks of a cannon carriage, two on each side, one near the trunnion hole, and the other at the train; used in drawing the gun backwards and forwards by means of draught ropes.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
