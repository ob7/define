</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="appulse" title="[3315] 7 ">appulse</a></H1><SPAN><p><b>APPULSE,</b> n.  appuls;.  [L. appulsus, of ad and pello, to drive.]<p><DD>1.  The act of striking against; as in all consonants there is an appulse of he organs.<p><DD>2.  In astronomy, the approach of any planet to a conjunction with the sun, or a star.<p><DD>3. Arrival; landing.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
