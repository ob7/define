</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="auspicate" title="[4441] 9 ">auspicate</a></H1><SPAN><p><b>AU'SPICATE,</b> v.t.  [L. asupicor.]  <p><DD>1.  To give a favorable turn to; a sense taken from the Roman practice of taking the auspicium, or inspection of birds, before they undertook any important business.<p><DD>2.  To foreshow.<p><DD>3.  To begin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
