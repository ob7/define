</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="affluence" title="[1150] 9 ">affluence</a></H1><SPAN><p><b>AF'FLUENCE,</b> n.  [L. affluentia, of ad and fluo, to flow.  See Flow.]<p><DD>1.  Literally, a flowing to, or concourse.  In this sense it is rarely used.  It is sometimes written affluency.<p><DD>2.  Figuratively, abundance of riches; great plenty of worldly goods; wealth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
