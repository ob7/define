</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="necromancy" title="[36819] 10 ">necromancy</a></H1><SPAN><p><b>NECROMANCY</b>, n. [Gr. Dead, and divination.]<p><DD>1. The art of revealing future events by means of a pretended communication with the dead.  This imposture is prohibited.  Deuteronomy 18.<p><DD>2. Enchantment; conjuration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
