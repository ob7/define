</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incongruity" title="[29006] 11 ">incongruity</a></H1><SPAN><p><b>INCONGRU'ITY</b>, n. [in and congruity.]<p><DD>1.  Want of congruity; impropriety; inconsistency; absurdity; unsuitableness of one thing to another.  The levity of youth in a grave divine, is deemed an incongruity between manners and profession.<p><DD>2.  Disagreement of parts; want of symmetry.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
