</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tantalite" title="[54403] 9 ">tantalite</a></H1><SPAN><p><b>TAN'TALITE</b>, n.  The ore of tantalum or columbium, a newly discovered metal.  It is an iron black color, sometimes with a tinge of blue.  It is imbedded in angular pieces, from the size of a pea to that of a hazel-nut.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
