</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scurrility" title="[48589] 10 ">scurrility</a></H1><SPAN><p><b>SCURRIL'ITY</b>,  n.  [<b>L</b>. <i>scurrilitas</i>.]  Such low. vulgar, indecent or abusive language as is used by mean fellows, buffoons, jesters and the like; grossness of reproach or invective; obscene jests, &c. <p>                   Banish <i>scurrility</i> and profaneness. <i>Dryden</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
