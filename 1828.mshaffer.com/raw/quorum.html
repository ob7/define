</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quorum" title="[44355] 6 ">quorum</a></H1><SPAN><p><b>QUO'RUM,</b> n.  [L. gen. plu. of qui, who.]<p><DD>1.  A bench of justices, or such a number of officers or members as is competent by law or constitution to transact business; as a quorum of the house of representatives.  A constitutional quorum was not present.<p><DD>2.  A special commission of justices.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
