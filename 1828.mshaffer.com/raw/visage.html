</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="visage" title="[60964] 6 ">visage</a></H1><SPAN><p><b>VIS'AGE,</b> n. s as z.  [L. visus, video.]<p><DD>The face; the countenance or look of a person, or of other animal; chiefly applied to human beings; as a wolfish visage.<p><DD>Love and beauty still that visage grace.<p><DD>His visage was so marred, more than any man.  Is. 52.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
