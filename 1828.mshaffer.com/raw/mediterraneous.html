</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mediterraneous" title="[34657] 14 ">mediterraneous</a></H1><SPAN><p><b>MEDITERRA'NEOUS</b>, a.  [L.medius, middle, and terra, land.]<p><DD>1.  Inclosed or nearly inclosed with land; as the Mediterranean sea, between Europe and Africa. [Mediterrane is not used.]<p><DD>2.  Inland; remote from the ocean or sea; as mediterraneous mountains.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
