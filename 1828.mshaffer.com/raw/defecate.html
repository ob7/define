</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="defecate" title="[14746] 8 ">defecate</a></H1><SPAN><p><b>DEFECATE</b>, v.t. [L.  Dregs.]<p><DD>1.  To purify; to refine; to clear from dregs or impurities; to clarify; as, to defecate liquor.<p><DD>2.  To purify from admixture; to clear; to purge of extraneous matter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
