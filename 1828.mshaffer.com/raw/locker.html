</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="locker" title="[33191] 6 ">locker</a></H1><SPAN><p><b>LOCK'ER,</b> n.  A close place, as a drawer or an apartment in a ship, that may be closed with a lock.<p><DD>A shot-locker is a strong frame of plank near the pump-well in the hold, where shot are deposited.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
