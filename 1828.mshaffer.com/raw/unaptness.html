</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unaptness" title="[57263] 9 ">unaptness</a></H1><SPAN><p><b>UNAPT'NESS,</b> n.<p><DD>1.  Unfitness; unsuitableness.<p><DD>2.  Dullness; want of quick apprehension.<p><DD>3.  Unreadiness; disqualification; want of propension.  The mind, by excess of exertion, gets an unaptness to vigorous attempts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
