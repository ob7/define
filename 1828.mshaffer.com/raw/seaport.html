</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seaport" title="[48765] 7 ">seaport</a></H1><SPAN><p><b>SE'APORT</b>,  n.  [<i>sea </i>and <i>port</i>.]  <p>           1. A harbor near the sea, formed by an arm of the sea or by a bay.<p>           2. A city or town situated on a harbor, on or near the sea. We call a town a <i>seaport</i>, instead fo a <i>seaport town</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
