</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="leeway" title="[32515] 6 ">leeway</a></H1><SPAN><p><b>LEE'WAY,</b> n.  The lateral movement of a ship to the leeward of her course, or the angle which the line of her way makes with her keel, when she is close-hauled.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
