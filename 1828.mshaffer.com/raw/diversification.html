</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diversification" title="[17283] 15 ">diversification</a></H1><SPAN><p><b>DIVERSIFICATION</b>, n. [See Diversify.]<p><DD>1. The act of changing forms or qualities, or of making various.<p><DD>2. Variation; variegation.<p><DD>3. Variety of forms.<p><DD>4. Change; alteration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
