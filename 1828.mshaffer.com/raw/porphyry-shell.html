</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="porphyry-shell" title="[41897] 14 ">porphyry-shell</a></H1><SPAN><p><b>PORPHYRY-SHELL</b>, n.  An animal or shell of the genus Murex.  It is of the snail kind, the shell consisting of one spiral valve.  From one species of this genus was formerly obtained a liquor that produced the Tyrian purple.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
