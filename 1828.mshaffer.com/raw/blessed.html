</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="blessed" title="[6467] 7 ">blessed</a></H1><SPAN><p><b>BLESS'ED</b>, pp. Made happy or prosperous; extolled; pronounced happy.<p><b>BLESS'ED</b>, a.  Happy; prosperous in worldly affairs; enjoying spiritual happiness and the favor of God; enjoying heavenly felicity.<p>Blessed-Thistle.  A plant of the genus Cnicus, sometimes used in decoctions, for a bitter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
