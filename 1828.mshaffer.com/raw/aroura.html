</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aroura" title="[3698] 6 ">aroura</a></H1><SPAN><p><b>AROURA,</b> n.  [Gr.]  A Grecian measure of fifty feet.  Also, a square measure of half the plethron, a measure  not ascertained.  The Egyptian aroura was the square of a hundred feet or a hundred cubits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
