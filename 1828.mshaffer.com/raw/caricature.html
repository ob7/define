</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="caricature" title="[8546] 10 ">caricature</a></H1><SPAN><p><b>CARICATURE</b>, n.  A figure or description in which beauties are concealed and blemishes exaggerated, but still bearing a resemblance to the object.<p><b>CARICATURE</b>, v.t.  To make or draw a caricature; to represent as more ugly than the life.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
