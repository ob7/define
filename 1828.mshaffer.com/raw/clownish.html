</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clownish" title="[10507] 8 ">clownish</a></H1><SPAN><p><b>CLOWNISH</b>, a.<p><DD>1.  Containing clowns; consisting of rustics; as a clownish neighborhood.<p><DD>2.  Coarse; hard; rugged; rough; as clownish hands.<p><DD>3.  Of rough manners; ill-bred; as a clownish fellow.<p><DD>4.  Clumsy; awkward; as a clownish gait.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
