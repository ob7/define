</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="imprescriptibility" title="[28560] 18 ">imprescriptibility</a></H1><SPAN><p><b>IMPRESCRIPTIBIL'ITY</b>, n.  The state of being independent of prescription; the state which renders a thing not liable to be lost or impaired by the prescription of another, or by one's own non-user.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
