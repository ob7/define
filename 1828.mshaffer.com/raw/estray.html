</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="estray" title="[20026] 6 ">estray</a></H1><SPAN><p><b>ESTRA'Y</b>, v.i.  To stray.  [See Stray.]<p><b>ESTRA'Y</b>, n.  A tame beast, as a horse, ox or sheep, which is found wandering or without an owner; a beast supposed to have strayed from the power or inclosure of its owner.  It is usually written stray.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
