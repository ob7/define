</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gillyflower" title="[24401] 11 ">gillyflower</a></H1><SPAN><p><b>GIL'LYFLOWER</b>, n.  [supposed to be a corruption of July-flower.]<p>The name of certain plants.  The clove gilly-flower is of the genus Dianthus, or carnation pink; the stock gillyflower is the Cheiranthus; the queen's gillyflower is the Hesperis.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
