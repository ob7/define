</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lobe" title="[33171] 4 ">lobe</a></H1><SPAN><p><b>LOBE,</b> n.  [L. lobus; Gr.]<p><DD>1.  A part or division of the lungs, liver, &c.<p><DD>2.  The lower soft part of the ear.<p><DD>3.  A division of a simple leaf.<p><DD>4.  The cotyledon or placenta of a seed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
