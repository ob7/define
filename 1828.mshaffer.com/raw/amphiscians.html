</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amphiscians" title="[2274] 11 ">amphiscians</a></H1><SPAN><p><b>AMPHIS'CIANS,</b> n.  [Gr. on both sides and shadow.]<p><DD>In geography, the inhabitants of the tropics, whose shadows, in one part of the year, are cast to the north, and in the other, to the south, according as the sun is in the southern or northern signs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
