</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stratagem" title="[52599] 9 ">stratagem</a></H1><SPAN><p><b>STRATAGEM</b>, n. [L., Gr., to lead an army.]<p><DD>1. An artifice, particularly in war; a plan or scheme for deceiving an enemy.<p><DD>2. An artifice; a trick by which some advantage is intended to be obtained.<p><DD><DD>Those oft are stratagems which errors seem.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
