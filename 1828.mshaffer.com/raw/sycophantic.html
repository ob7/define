</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sycophantic" title="[54062] 11 ">sycophantic</a></H1><SPAN><p><b>SYCOPHANT'IC</b>, a.  Talebearing; more generally, obsequiously flattering; parasitic; courting favor by mean adulation.<p><DD>1.  Sycophantic plants, or parasites, are such as adhere to other plants, and depend on them for support.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
