</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="seventieth" title="[49454] 10 ">seventieth</a></H1><SPAN><p><b>SEV'ENTIETH</b>,  a.  [from <i>seventy</i>.]  The ordinal of seventy; as a man in the <i>seventieth</i> year of his age. The <i>seventieth</i> year begins immediately after the close of the sixth-ninth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
