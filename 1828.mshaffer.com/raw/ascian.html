</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ascian" title="[3853] 6 ">ascian</a></H1><SPAN><p><b>AS'CIAN,</b> n.  [L. ascii, from Gr. priv. and a shadow.]<p><DD>A person, who, at certain times of the year, has no shadow at noon.  Such are the inhabitants of the torrid zone, who have, at times, a vertical sun.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
