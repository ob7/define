</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="harlot" title="[25927] 6 ">harlot</a></H1><SPAN><p><b>H`ARLOT</b>, n. <p><DD>1.  A woman who prostitutes her body for hire; a prostitute; a common woman.<p><DD>2.  In Scripture, one who forsakes the true God and worships idols. Is.1.<p><DD>3.  A servant; a rogue; a cheat.<p><b>H`ARLOT</b>, a.  Wanton; lewd; low; base.<p><b>H`ARLOT</b>, v.i.  To practice lewdness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
