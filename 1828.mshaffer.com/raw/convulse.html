</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="convulse" title="[12598] 8 ">convulse</a></H1><SPAN><p><b>CONVULSE</b>, v.t. [L., to pull or pluck.]<p><DD>1. To draw or contract, as the muscular parts of an animal body; to affect by regular spasms; as, the whole frame may be convulsed in agony.<p><DD>2. To shake; to affect by violent irregular action.<p><DD><DD>Convulsing heaven and earth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
