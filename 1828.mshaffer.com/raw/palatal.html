</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="palatal" title="[39210] 7 ">palatal</a></H1><SPAN><p><b>PAL'ATAL</b>, a.  Pertaining to the palate; uttered by the aid of the palate.<p><b>PAL'ATAL</b>, n.  A letter pronounced by the aid of the palate, or an articulation of the root of the tongue with the roof of the mouth; as g hard and k, in eg, ek.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
