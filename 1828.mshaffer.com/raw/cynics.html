</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cynics" title="[14098] 6 ">cynics</a></H1><SPAN><p><b>CYNICS</b>, n. In ancient history, a sect of philosophers, who valued themselves on their contempt of riches, of arts, sciences and amusements. They are said to owe their origin to Antisthenes of Athens.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
