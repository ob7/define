</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bosporian" title="[6916] 9 ">bosporian</a></H1><SPAN><p><b>BOSPO'RIAN</b>, a.  [from Bosporus.]  Pertaining to a bosporus, a strait or narrow sea between two seas, or a sea and a lake.<p><DD><DD>The Alans forced the Bosporian kings to pay them  tribute, and exterminated the Taurians.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
