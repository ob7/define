</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ritual" title="[47074] 6 ">ritual</a></H1><SPAN><p><b>RIT'UAL,</b> a.<p><DD>1.  Pertaining to rites; consisting of rites; as ritual service or sacrifices.<p><DD>2.  Prescribing rites; as the ritual law.<p><b>RIT'UAL,</b> n.  A book containing the rites to be observed, or the manner of performing divine service in a particular church, diocese or the like.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
