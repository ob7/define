</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rebutter" title="[44952] 8 ">rebutter</a></H1><SPAN><p><b>REBUT'TER,</b> n.  In law pleadings, the answer of a defendant to a plaintiff's sur-rejoinder.<p><DD>If I grant to a tenant to hold without impeachment of waste, and afterward implead him for waste done, he may debar me of this action by showing my grant, which is a rebutter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
