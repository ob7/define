</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hippomane" title="[26860] 9 ">hippomane</a></H1><SPAN><p><b>HIP'POMANE</b>, n. [Gr. a horse, and madness.]<p><DD>1.  A sort of poisonous substance, used anciently as a philter or love-charm.<p><DD>2.  In botany, the manchineel-tree, which abounds with a milky juice which is acrid, caustic and poisonous.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
