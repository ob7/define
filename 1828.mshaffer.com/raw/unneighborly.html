</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unneighborly" title="[58984] 12 ">unneighborly</a></H1><SPAN><p><b>UNNEIGHBORLY,</b> a.  Not suitable to the duties of a neighbor; not becoming persons living near each other; not kind and friendly.<p><b>UNNEIGHBORLY,</b> adv.  In a manner not suitable to a neighbor; in a manner contrary to the kindness and friendship which should subsist among neighbors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
