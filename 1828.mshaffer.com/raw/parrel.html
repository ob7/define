</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parrel" title="[39604] 6 ">parrel</a></H1><SPAN><p><b>PAR'REL</b>, n. [L. paro.  It coincides with apparel, which see.]<p>Among seamen, an apparatus or frame made or ropes, trucks and ribs, so contrived as to go round the mast, and being fastened at both ends to a yard, serves to hoist it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
