</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="innkeeper" title="[29931] 9 ">innkeeper</a></H1><SPAN><p><b>INN'KEEPER</b>, n. [inn and keep.]  An innholder.  In America, the innkeeper is often a tavern keeper or taverner, as well as an innkeeper, the inn for furnishing lodgings and provisions being usually united with the tavern for the sale of liquors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
