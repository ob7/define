</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="enarthrosis" title="[19052] 11 ">enarthrosis</a></H1><SPAN><p><b>ENARTHRO'SIS</b>, n.  [Gr. a joint.]  In anatomy, that species of articulation which consists in the insertion of the round end of a bone in the cup-like cavity of another, forming a movable joint; the ball and socket.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
