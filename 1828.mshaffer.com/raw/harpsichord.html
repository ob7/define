</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="harpsichord" title="[25969] 11 ">harpsichord</a></H1><SPAN><p><b>H`ARPSICHORD</b>, n.  [harp and chord.]  An instrument of music with strings of wire, played by the fingers, by means of keys.  The striking of these keys moves certain little jacks, which move a double row of chords or strings, stretched over four bridges on the table of the instrument.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
