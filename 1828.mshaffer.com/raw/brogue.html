</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brogue" title="[7449] 6 ">brogue</a></H1><SPAN><p><b>BROGUE</b>, n.  brog.<p><DD>1.  A shoe.  "Clouted brogues." in Shakespeare, signify shoes whose soles are studded with nails, or clouts.<p><DD>2.  A cant word for a corrupt dialect or manner of pronunciation.<p><DD>3.  Brogues is used by Shenstone for breeches, from the Irish brog.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
