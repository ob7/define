</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="foliation" title="[22680] 9 ">foliation</a></H1><SPAN><p><b>FOLIA'TION,</b> n.  [L. foliatio.]<p><DD>1.  In botany, the leafing of plants; vernation; the disposition of the nascent leaves within the bud.<p><DD>2.  The act of beating a metal into a thin plate, leaf or foil<p><DD>3.  The act or operation of spreading foil over the back side of a mirror or looking-glass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
