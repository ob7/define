</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="doleful" title="[17464] 7 ">doleful</a></H1><SPAN><p><b>DOLEFUL</b>, a. [dole and full.]<p><DD>1. Sorrowful; expressing grief; as a doleful whine; a doleful cry.<p><DD>2. Melancholy; sad; afflicted; as a doleful sire.<p><DD>3. Dismal; impressing sorrow; gloomy; as doleful shades.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
