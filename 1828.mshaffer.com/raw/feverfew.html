</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="feverfew" title="[21851] 8 ">feverfew</a></H1><SPAN><p><b>FE'VERFEW,</b> n.  [L. febris and fugo.]<p><DD>A plant, or rather a genus of plants, the Matricaria, so named from supposed febrifuge qualities.  The common feverfew grows to the height of two or three feet with compound leaves and compound radiated white flowers, with a yellow disk.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
