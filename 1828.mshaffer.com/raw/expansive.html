</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="expansive" title="[20672] 9 ">expansive</a></H1><SPAN><p><b>EXPANS'IVE</b>, a.  Having the power to expand, to spread, or to dilate; as the expansive force of heat or fire.<p><DD>1.  Having the capacity of being expanded; as the expansive quality of air; the expansive atmosphere.<p><DD>2.  Widely extended; as expansive benevolence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
