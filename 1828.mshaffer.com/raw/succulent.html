</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="succulent" title="[53198] 9 ">succulent</a></H1><SPAN><p><b>SUC'CULENT</b>, a. [L. succulentus, from succus, juice.]  Full of juice; juicy.  Succulent plants are such as have a juicy and soft stem, as distinguished from such as are ligneous,hard and dry.  Thus the grasses are succulent herbs, as are peas,beans and the like.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
