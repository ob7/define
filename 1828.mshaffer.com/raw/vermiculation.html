</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vermiculation" title="[60634] 13 ">vermiculation</a></H1><SPAN><p><b>VERMICULA'TION,</b> n.<p><DD>1.  The act or operation of moving in the form of a worm; continuation of motion from one part to another, as in the peristaltic motion of the intestines.<p><DD>2.  The act of forming so as to resemble the motion of a worm.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
