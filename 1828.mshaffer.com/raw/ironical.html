</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ironical" title="[30986] 8 ">ironical</a></H1><SPAN><p><b>IRON'ICAL</b>, a. Expressing one thing and meaning another.  An ironical expression is often accompanied with a manner of utterance which indicates that the speaker intends to be understood in a sense directly contrary to that which the words convey.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
