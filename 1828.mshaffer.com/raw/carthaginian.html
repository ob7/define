</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="carthaginian" title="[8656] 12 ">carthaginian</a></H1><SPAN><p><b>CARTHAGINIAN</b>, a.  Pertaining to ancient Carthage, a celebrated city on the Northern Coast of Africa, about twelve miles from the modern Tunis.  It was founded by the Phenicians, and destroyed by the Romans.<p><b>CARTHAGINIAN</b>, n.  An inhabitant or native of Carthage.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
