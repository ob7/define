</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="procumbent" title="[43000] 10 ">procumbent</a></H1><SPAN><p><b>PROCUM'BENT</b>, a. [L. procumbens, procumbo; pro and cubo, to lie down.]   Lying down or on the face; prone.<p><DD>1.  In botany, trailing; prostrate; unable to support itself, and therefore lying on the ground, but without putting forth roots; as a procumbent stem.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
