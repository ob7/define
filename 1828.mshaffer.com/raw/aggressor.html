</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aggressor" title="[1326] 9 ">aggressor</a></H1><SPAN><p><b>AGGRESS'OR,</b> n.  The person who first attacks; he who first commences hostility or a quarrel; an assaulter; an invader.<p><DD>The insolence of the aggressor is usually proportioned to the tameness of the sufferer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
