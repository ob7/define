</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="afraid" title="[1206] 6 ">afraid</a></H1><SPAN><p><b>AFRA'ID,</b> a.  [The participle of affray.]<p><DD>Impressed with fear or apprehension; fearful.  This word expresses a less degree of fear than terrified or frightened.  It is followed by of before the object of fear; as, to be afraid of death.<p><DD>Joseph was afraid to sin against God.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
