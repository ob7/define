</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perisperm" title="[40375] 9 ">perisperm</a></H1><SPAN><p><b>PER'ISPERM</b>, n. [Gr. around, and seed.]  A thick, farinaceous, fleshy, horny or woody part of the seed of plants, either entirely or only partially surrounding the embryo, and inclosed within the investing membrane.  It corresponds to the albumen of Gaertner. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
