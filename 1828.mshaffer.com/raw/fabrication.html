</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fabrication" title="[21107] 11 ">fabrication</a></H1><SPAN><p><b>FABRICATION</b>, n. <p><DD>1. The act of framing or constructing construction; as the fabrication of a bridge or of a church.<p><DD>2. The act of manufacturing.<p><DD>3. The act of devising falsely; forgery.<p><DD>4. That which is fabricated; a falsehood. The story is doubtless a fabrication.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
