</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hyssop" title="[27787] 6 ">hyssop</a></H1><SPAN><p><b>HYSSOP</b>, n. hy'sop. [L. hyssopus; Gr. It would be well to write this word hysop.]  A plant or genus of plants, one species of which is cultivated for use.  The leaves have an aromatic smell, and a warm pungent taste.  Hyssop was much used by the Jews in purification.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
