</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hawse" title="[26085] 5 ">hawse</a></H1><SPAN><p><b>HAWSE</b>, n. hawz.  [See Halser.]  The situation of a ship moored with two anchors from the bows, one on the starboard, the other on the larboard bow; as, the ship has a clear hawse, or a foul hawse. A foul hawse is when the cables cross each other or are twisted together.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
