</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alterative" title="[1991] 10 ">alterative</a></H1><SPAN><p><b>AL'TERATIVE,</b> a.  Causing alteration; having the power to alter.<p><b>AL'TERATIVE,</b> n.  A medicine which, without sensible operation, gradually induces a change in the habit or constitution and restores healthy functions.  This word is more generally used than alterant.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
