</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crudeness" title="[13703] 9 ">crudeness</a></H1><SPAN><p><b>CRUDENESS</b>, n. <p><DD>1. Rawness; unripeness; an undigested or unprepared state; as the crudeness of flesh or plants, or of any body in its natural state.<p><DD>2. A state of being unformed, or indigested; immatureness; as the crudeness of a theory.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
