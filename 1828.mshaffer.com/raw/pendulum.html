</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pendulum" title="[40091] 8 ">pendulum</a></H1><SPAN><p><b>PEND'ULUM</b>, n. [L. pendulus, pendulum.]  A vibrating body suspended from a fixed point; as the pendulum of a clock.  The oscillations of a pendulum depend on gravity, and are always performed in nearly equal times, supposing the length of the pendulum and the gravity to remain the same.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
