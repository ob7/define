</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cosmopolitan" title="[12967] 12 ">cosmopolitan</a></H1><SPAN><p><b>COSMOPOLITAN, COSMOPOLITE</b>, n. s as z. [Gr., world, a citizen.] A person who has no fixed residence; on who is no where a stranger, or who is at home in every place; a citizen of the world.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
