</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gargle" title="[24012] 6 ">gargle</a></H1><SPAN><p><b>G`ARGLE</b>, v.t.  [Eng. to gurgle.]<p><DD>1.  To wash the throat and mouth with a liquid preparation, which is kept from descending into the stomach by a gentle expiration of air.<p><DD>2.  To warble; to play in the throat.  [Unusual.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
