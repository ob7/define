</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="earl-marshal" title="[18226] 12 ">earl-marshal</a></H1><SPAN><p><b>EARL-M`ARSHAL</b>, n.  An officer in Great Britain, who has the superintendence of military solemnities.  He is the eighth great officer of state. The office was originally conferred by grant of the king, but is now hereditary in the family of the Howards.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
