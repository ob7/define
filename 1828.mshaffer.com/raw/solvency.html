</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="solvency" title="[51010] 8 ">solvency</a></H1><SPAN><p><b>SOLV'ENCY,</b> n. [L. solvens.]  Ability to pay all debts or just claims; as, the solvency of a merchant is undoubted.  The credit of a nation's notes depends on a favorable opinion of its solvency.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
