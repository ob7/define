</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wail" title="[61248] 4 ">wail</a></H1><SPAN><p><b>WAIL</b>, v.t. To lament; to moan; to bewail.<p><DD><DD>Or if no more her absent lord she wails--<p><b>WAIL</b>, v.i. To weep; to express sorrow audibly.<p><DD><DD>Therefore I will wail and howl. Micah 1.<p><b>WAIL</b>, n. Loud weeping; violent lamentation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
