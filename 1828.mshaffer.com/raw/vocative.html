</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vocative" title="[61080] 8 ">vocative</a></H1><SPAN><p><b>VOC'ATIVE,</b> a.  [L. vocativus.]  Relating to calling; as the vocative case in grammar.<p><b>VOC'ATIVE,</b> n.  In grammar, the fifth case or state of nouns in the Latin language; or the case in any language, in which a word is placed when the person is addressed: as Domine, O Lord.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
