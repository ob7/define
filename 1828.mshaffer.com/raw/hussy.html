</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hussy" title="[27583] 5 ">hussy</a></H1><SPAN><p><b>HUSS'Y</b>, n. [contracted from huswife,housewife.]<p><DD>1.  A bad or worthless woman.  It is used also ludicrously in slight disapprobation or contempt.  Go, hussy, go.<p><DD>2.  An economist; a thrifty woman.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
