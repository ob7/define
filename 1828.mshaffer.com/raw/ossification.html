</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ossification" title="[38496] 12 ">ossification</a></H1><SPAN><p><b>OSSIFICA'TION,</b> n.  [from ossify.]  <p><DD>1.  The change or process of changing from flesh or other matter of animal bodies into a bony substance; as the ossification of an artery.<p><DD>2.  The formation of bones in animals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
