</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sarcocele" title="[47965] 9 ">sarcocele</a></H1><SPAN><p><b>S'ARCOCELE,</b> n.  [Gr. flesh, and tumor.]<p><DD>A spurious rupture or hernia, in which the testicle is swelled or indurated, like a scirrhus, or enlarged by a fleshy excrescence much beyond its natural size.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
