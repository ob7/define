</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="blacksmith" title="[6363] 10 ">blacksmith</a></H1><SPAN><p><b>BLACK'SMITH</b>, n. [black and smith.]  A smith who works in iron, and makes iron utensils; more properly, an iron-smith.<p>Black'-strakes, in a ship, are a range of planks immediately above the wales  in a ship's side, covered with tar and lamp-black.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
