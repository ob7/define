</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alnagar" title="[1931] 7 ">alnagar</a></H1><SPAN><p><b>AL'NAGER, or AL'NAGAR,</b> n.  A measurer by the ell; a sworn officer, whose duty was to inspect and measure woolen cloth and fix upon it a seal.  This office was abolished by Statute, 11 and 12.  Will. 3.  No duty or office of this kind exists in the United States.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
