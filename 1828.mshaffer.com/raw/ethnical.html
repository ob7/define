</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ethnical" title="[20070] 8 ">ethnical</a></H1><SPAN><p><b>ETH'NICAL</b>, a.  [L. ethnicus; Gr. from nation from the root of G. heide, heath, woods, whence heathen.  See Heathen.]  <p>Heathen; pagan; pertaining to the gentiles or nations not converted to christianity; opposed to Jewish and Christian.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
