</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="invalidate" title="[30808] 10 ">invalidate</a></H1><SPAN><p><b>INVAL'IDATE</b>, v.t. [from invalid.]<p><DD>1.  To weaken or lessen the force of; more generally, to destroy the strength or validity of; to render of no force or effect; as, to invalidate an agreement or a contract.<p><DD>2.  To overthrow; to prove to be of no force; as, to invalidate an argument.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
