</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sottishness" title="[51161] 11 ">sottishness</a></H1><SPAN><p><b>SOT'TISHNESS,</b> n.<p><DD>1.  Dullness in the exercise reason; stupidity.  Few consider into what a degree of sottishness and confirmed ignorance men may sin themselves.<p><DD>2.  Stupidity from intoxication.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
