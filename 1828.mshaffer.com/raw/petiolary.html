</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="petiolary" title="[40623] 9 ">petiolary</a></H1><SPAN><p><b>PET'IOLARY</b>, a.  Pertaining to a petiole, or proceeding from it; as a petiolar tendril.<p><DD>1.  Formed from a petiole; as a petiolar bud.<p><DD>2.  Growing on a petiole; as a petiolar gland.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
