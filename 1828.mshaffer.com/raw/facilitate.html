</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="facilitate" title="[21133] 10 ">facilitate</a></H1><SPAN><p><b>FACIL'ITATE,</b> v.t.  [L. facilitas, from facilis, easy.]<p><DD>To make easy or less difficult; to free from difficulty or impediment, or to diminish it; to lessen the labor of.  Machinery facilitates manual labor and operations.  Pioneers may facilitate the march of an army.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
