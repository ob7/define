</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fallacy" title="[21233] 7 ">fallacy</a></H1><SPAN><p><b>FAL'LACY,</b> n.  [L. fallacia.]  <p><DD>1.  Deceptive or false appearance; deceitfulness; that which misleads the eye or the mind.  Detect the fallacy of the argument.<p><DD>2.  Deception; mistake.  This appearance may be all a fallacy.<p><DD>I'll entertain the favored fallacy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
