</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="encaustic" title="[19064] 9 ">encaustic</a></H1><SPAN><p><b>ENCAUS'TIC</b>, a.  [Gr. caustic, to burn.]  Pertaining to the art of enameling, and to painting in burnt wax.  Encaustic painting, is a method in which wax is employed to give a gloss to colors.<p><b>ENCAUS'TIC</b>, n.  Enamel or enameling.<p><DD>1. The method of painting in burnt wax.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
