</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unarmed" title="[57266] 7 ">unarmed</a></H1><SPAN><p><b>UN'ARMED,</b> a.<p><DD>1.  Not having an arms or armor; not equipped.  Man is born unarmed.  It is mean to attack even an enemy unarmed.<p><DD>2.  Not furnished with scales, prickles or other defense; as animals and plants.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
