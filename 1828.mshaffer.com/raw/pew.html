</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pew" title="[40674] 3 ">pew</a></H1><SPAN><p><b>PEW</b>, n.  [L. podium.]  An inclosed seat in a church.  Pews were formerly made square; in modern churches in America they are generally long and narrow, and sometimes called slips.<p><b>PEW</b>, v.t.  To furnish with pews.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
