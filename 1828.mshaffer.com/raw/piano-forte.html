</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="piano-forte" title="[40871] 11 ">piano-forte</a></H1><SPAN><p><b>PIANO-FORTE</b>, n. [L. planus,plain, smooth; L. fortis, strong.]<p>A keyed musical instrument of German origin and of the harpsichord kind, but smaller; so called from its softer notes or expressions.  Its tones are produced by hammers instead of quills, like the virginal and spinet.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
