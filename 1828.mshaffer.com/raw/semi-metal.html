</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="semi-metal" title="[49144] 10 ">semi-metal</a></H1><SPAN><p><b>SEM'I-METAL</b>,  n.  [<i>semi</i> and <i>metal</i>.]<b>  </b>An imperfect metal, or rather a metal that<b> </b>is not malleable, <p>as bismuth, arsenic, nickel, cobalt, zinc, antimony, maganese, tungsten, molybden, and uranite. The name however is usually given to the regulus of these substances.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
