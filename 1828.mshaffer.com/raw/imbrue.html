</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="imbrue" title="[28102] 6 ">imbrue</a></H1><SPAN><p><b>IMBRUE</b>, v.t. imbru'. [Gr. to moisten.]<p><DD>1.  To wet or moisten; to soak; to drench in a fluid, chiefly in blood.<p><DD><DD> Whose arrows in my blood their wings imbrue.<p><DD><DD> Lucius pities the offenders,<p><DD><DD> That would imbrue their hands in Cato's blood.<p><DD>2.  To pour out liquor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
