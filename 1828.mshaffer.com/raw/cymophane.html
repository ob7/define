</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cymophane" title="[14087] 9 ">cymophane</a></H1><SPAN><p><b>CYMOPHANE</b>, n. [Gr., a wave, to appear.] A mineral, called also chrysoberyl. Its color is green of different shades; its fracture conchyoidal or undulated, and in hardness it ranks next to the sapphire.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
