</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="isochronous" title="[31152] 11 ">isochronous</a></H1><SPAN><p><b>ISOCH'RONOUS</b>, a. [Gr. equal, and time.]  Uniform in time; of equal time; performed in equal times.<p>An isochronal line, is that in which a heavy body is supposed to descend without acceleration.<p>Isochronal vibrations of a pendulum are such as are performed in the same space of time.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
