</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insincerity" title="[30110] 11 ">insincerity</a></H1><SPAN><p><b>INSINCER'ITY</b>, n.  Dissimulation; want of sincerity or of being in reality what one appears to be; hypocrisy; used of persons.<p><DD>1.  Deceitfulness; hollowness; used of things; as the insincerity of professions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
