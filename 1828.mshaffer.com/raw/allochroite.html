</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="allochroite" title="[1855] 11 ">allochroite</a></H1><SPAN><p><b>AL'LOCHROITE,</b> n.  An amorphous, massive, opake mineral, of a grayish, yellowish or reddish color, found in Norway; considered as a variety of garnet.  Its name is said to be given to it, as expressive of its changes of color before the blowpipe;  Gr. other, and color.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
