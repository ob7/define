</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chocolate" title="[9754] 9 ">chocolate</a></H1><SPAN><p><b>CHOCOLATE</b>, n.<p><DD>1.  A paste or cake composed of the kernel of cacao, with other ingredients, usually a little sugar, cinnamon or vanilla.  The nut is first ground fine, mixed with the ingredients, and put in a mold.<p><DD>2.  The liquor made by dissolving chocolate in boiling water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
