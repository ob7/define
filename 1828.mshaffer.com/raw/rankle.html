</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rankle" title="[44546] 6 ">rankle</a></H1><SPAN><p><b>RANK'LE,</b> v.i.  [from rank.]<p><DD>1.  To grow more rank or strong; to be inflamed; to fester; as a rankling wound.<p><DD>A malady that burns and rankles inward.<p><DD>2.  To become more violent; to be inflamed; to rage; as rankling malice; rankling envy.  Jealousy rankles in the breast.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
