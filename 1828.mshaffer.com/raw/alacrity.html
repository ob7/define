</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alacrity" title="[1501] 8 ">alacrity</a></H1><SPAN><p><b>ALAC'RITY,</b> n.  [L. alacritas, from alacer, alaris.]<p><DD>Cheerfulness; gaiety; sprightliness; more usually, a cheerful readiness or promptitude to do some act; cheerful willingness; as, the soldiers advanced with alacrity to meet the enemy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
