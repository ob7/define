</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stallion" title="[51949] 8 ">stallion</a></H1><SPAN><p><b>STALLION</b>, n. [G.] A stone horse; a seed horse; or any male horse not castrated, whether kept for mares or not. According to the Welsh, the word signifies a stock horse, a horse intended for raising stock.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
