</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="retina" title="[46614] 6 ">retina</a></H1><SPAN><p><b>RET'INA,</b> n.  [L. from rete, a net.]  In anatomy, one of the coats of the eye, being an expansion of the optic nerve over the bottom of the eye, where the sense of vision is first received.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
