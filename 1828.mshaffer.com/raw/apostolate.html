</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apostolate" title="[3094] 10 ">apostolate</a></H1><SPAN><p><b>APOS'TOLATE,</b> n.  A mission; the dignity or office of an apostle.  Ancient writers use it for the office of a bishop; but it is now restricted to the dignity of the pope, whose see is call the Apostolic See.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
