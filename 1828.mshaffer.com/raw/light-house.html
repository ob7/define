</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="light-house" title="[32830] 11 ">light-house</a></H1><SPAN><p><b>LI'GHT-HOUSE,</b> n.  A pharos; a tower or building erected on a rock or point of land, or on an isle in the sea, with a light or number of lamps on the top, intended to direct seamen in navigating ships at night.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
