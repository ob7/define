</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="transplant" title="[56134] 10 ">transplant</a></H1><SPAN><p><b>TRANSPLANT'</b>, v.t. [L. planto.]<p><DD>1.  To remove and plant in another place; as, to transplant trees.<p><DD>2.  To remove and settle or establish for residence in another place; as, to transplant inhabitants. Salmaneser transplanted the Cuthites to Samaria.<p><DD>3.  To remove.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
