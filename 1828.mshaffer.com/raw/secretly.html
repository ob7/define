</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="secretly" title="[48831] 8 ">secretly</a></H1><SPAN><p><b>SE'CRETLY</b>,  <i>adv</i>.  <p>           1. Privately; privily; not openly; without the knowledge of others; as, to dispatch a messenger <i>secretly</i>.<p>           2. Inwardly; not apparently or visibly; latently.<p>                   Now <i>secretly</i> with inward grief she pin'd. <i>Addison</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
