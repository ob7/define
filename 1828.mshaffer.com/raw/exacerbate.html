</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exacerbate" title="[20305] 10 ">exacerbate</a></H1><SPAN><p><b>EXACERB'ATE</b>, v.t.  [L. exacerbo, to irritate; ex and acerbo, from acerbus, severe, bitter, harsh, sour. See Harvest.]<p><DD>1.  To irritate; to exasperate; to inflame angry passions; to imbitter; to increase malignant qualities.<p><DD>2.  To increase the violence of a disease.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
