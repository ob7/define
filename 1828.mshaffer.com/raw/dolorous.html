</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dolorous" title="[17476] 8 ">dolorous</a></H1><SPAN><p><b>DOLOROUS</b>, a. [L., grief.]<p><DD>1. Sorrowful; doleful; dismal; impressing sorrow or grief; as a dolorous object; a dolorous region.<p><DD>2. Painful; giving pain.<p><DD><DD>Their dispatch is quick, and less dolorous than the paw of the bear.<p><DD>3. Expressing pain or grief; as dolorous sighs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
