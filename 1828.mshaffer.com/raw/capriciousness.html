</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="capriciousness" title="[8421] 14 ">capriciousness</a></H1><SPAN><p><b>CAPRICIOUSNESS</b>, n.  <p><DD>1.  The quality of being led by caprice; whimsicalness; unsteadiness of purpose or opinion.<p><DD>2.  Unsteadiness; liableness to sudden changes; as the capriciousness of fortune.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
