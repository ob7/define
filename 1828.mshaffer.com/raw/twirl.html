</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="twirl" title="[56946] 5 ">twirl</a></H1><SPAN><p><b>TWIRL</b>, v.t. twurl.  To move or turn round with rapidity; to whirl round.<p><DD><DD> See ruddy maids,<p><DD><DD> Some taught with dextrous hand to twirl the wheel--<p><b>TWIRL</b>, v.i.  To revolve with velocity; to be whirled round.<p><b>TWIRL</b>, n.  A rapid circular motion; quick rotation.<p><DD>1.  Twist; convolution.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
