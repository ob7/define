</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gabbro" title="[23802] 6 ">gabbro</a></H1><SPAN><p><b>GAB'BRO</b>, n.  In mineralogy, the name given by the Italians to the aggregate of diallage and saussurite.  It is the euphotide of the French, and the verde di Corcisa duro of artists.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
