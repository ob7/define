</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dew-lap" title="[15777] 7 ">dew-lap</a></H1><SPAN><p><b>DEW-LAP</b>, n. [dew and lap, to lick.]<p><DD>1. The flesh that hangs from the throat of oxen, which laps or licks the dew in grazing.<p><DD>2. In Shakespeare, a lip flaccid with age.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
