</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kitchen" title="[31819] 7 ">kitchen</a></H1><SPAN><p><b>KITCH'EN</b>, n. [L. coquina; from the root of L. coquo, to cook.]<p><DD>1.  A cook-room; the room of a house appropriated to cookery.<p><DD><DD> A fat kitchen makes a lean will.<p><DD>2.  In ships, the galley or caboose.<p><DD>3.  A utensil for roasting meat; as a tin kitchen.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
