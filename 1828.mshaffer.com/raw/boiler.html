</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="boiler" title="[6718] 6 ">boiler</a></H1><SPAN><p><b>BOIL'ER</b>, n.  A person who boils.<p><DD>1.  A vessel in which any thing is boiled.  A large pan, or vessel of iron, copper or brass, used in distilleries, pot-ash works and the like, for boiling large quantities of liquor at once.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
