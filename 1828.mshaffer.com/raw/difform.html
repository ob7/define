</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="difform" title="[15955] 7 ">difform</a></H1><SPAN><p><b>DIFFORM</b>, a. [L.]<p><DD>1. Irregular in form; not uniform; anomalous; as a difform flower or corol, the parts of which do not correspond in size or proportion; so difform leaves.<p><DD>2. Unlike; dissimilar.<p><DD><DD>The unequal refractions of difform rays.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
