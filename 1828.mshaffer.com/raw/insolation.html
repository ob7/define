</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="insolation" title="[30138] 10 ">insolation</a></H1><SPAN><p><b>INSOLA'TION</b>, n.  The act of exposing to the rays of the sun for drying or maturing, as fruits, drugs, &c. or for rendering acid, as vinegar, or for promoting some chimical action of one substance on another.<p><DD>1.  A stroke of the sun; the action of extreme heat on the brain.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
