</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="swallow-wort" title="[53857] 12 ">swallow-wort</a></H1><SPAN><p><b>SWAL'LOW-WORT</b>, n.  A plant of the genus Asclepias; hirundinaria.  It grows in the southern part of Europe, and is said to have been successfully used as a medicine, chiefly in dropsical cases.<p><DD><DD> The African swallow-wort is of the genus Stapelia.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
