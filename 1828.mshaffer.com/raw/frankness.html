</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frankness" title="[23256] 9 ">frankness</a></H1><SPAN><p><b>FRANK'NESS,</b> n. <p><DD>1.  Plainness of speech; candor; freedom in communication; openness; ingenuousness.  He told me his opinions with frankness.<p><DD>2.  Fairness; freedom from art or craft; as frankness of dealing.<p><DD>3.  Liberality; bounteousness.  [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
