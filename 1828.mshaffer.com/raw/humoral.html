</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="humoral" title="[27489] 7 ">humoral</a></H1><SPAN><p><b>HU'MORAL</b>, a.  Pertaining to or proceeding from the humors; as a humoral fever.<p>Humoral pathology, that pathology, or doctrine of the nature of diseases, which attributes all morbid phenomena to the disordered condition of the fluids or humors.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
