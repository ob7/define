</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="couplet" title="[13165] 7 ">couplet</a></H1><SPAN><p><b>COUPLET</b>, n. <p><DD>1. Two verses; a pair of rhymes.<p><DD>2. A division of a hymn or ode in which an equal number or equal measure of verse is found in each part, called a strophe.<p><DD>3. A pair; as a couplet of doves. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
