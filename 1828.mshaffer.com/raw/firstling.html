</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="firstling" title="[22147] 9 ">firstling</a></H1><SPAN><p><b>FIRST'LING,</b> a.  First produced; as firstling males.  Deut. 15.<p><b>FIRST'LING,</b> n.  <p><DD>1.  The first produce or offspring; applied to beasts; as the firstlings of cattle.<p><DD>2.  The thing first thought or done.  [Not used.]<p><DD>The very firstlings of my heart shall be the firstlings of my hand.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
