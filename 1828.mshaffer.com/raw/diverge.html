</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diverge" title="[17275] 7 ">diverge</a></H1><SPAN><p><b>DIVERGE</b>, v.i. diverj. [L., to incline.] To tend from one point and recede from each other; to shoot, extend or proceed from a point in different directions, or not in parallel lines. Rays of light proceed from the sun and continually diverge. It is opposed to converge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
