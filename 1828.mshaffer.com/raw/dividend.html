</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dividend" title="[17308] 8 ">dividend</a></H1><SPAN><p><b>DIVIDEND</b>, n. <p><DD>1. A part or share; particularly, the share of the interest or profit of stock in trade or other employment, which belongs to each proprietor according to his proportion of the stock or capital.<p><DD>2. In arithmetic, the number to be divided into equal parts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
