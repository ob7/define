</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="octagon" title="[37845] 7 ">octagon</a></H1><SPAN><p><b>OC'TAGON,</b> n.  [Gr. eight and angle.]<p><DD>1.  In geometry, a figure of eight sides and eight angles.  When the sides and angles are equal, it is a regular octagon which may be inscribed in a circle.<p><DD>2.  In fortification, a place with eight bastions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
