</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hypocaust" title="[27744] 9 ">hypocaust</a></H1><SPAN><p><b>HYP'OCAUST</b>, n. [Gr. to burn.]<p><DD>1.  Among the Greeks and Romans, a subterraneous place where was a furnace to heat baths.<p><DD>2.  Among the moderns,the place where a fire is kept to warm a stove or a hot-house.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
