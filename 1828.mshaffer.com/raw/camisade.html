</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="camisade" title="[8191] 8 ">camisade</a></H1><SPAN><p><b>CAMISADE</b>, n.  An attack by surprise, at night, or at break of day, when the enemy is supposed to be in bed.  This word is said to have taken its rise from an attack of this kind, in which the soldiers, as a badge to distinguish each other by, bore a shirt over their arms.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
