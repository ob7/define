</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mermaid" title="[34871] 7 ">mermaid</a></H1><SPAN><p><b>MER'MAID</b>, n. [L.mare, the sea, and maid.]  A marine animal, said to resemble a woman in the upper parts of the body, and a fish in the lower part.  The male is called the merman.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
