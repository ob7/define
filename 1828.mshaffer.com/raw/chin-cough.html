</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chin-cough" title="[9676] 10 ">chin-cough</a></H1><SPAN><p><b>CHIN-COUGH</b>, n.  A contagious disease, often epidemic among children.  It increases for some weeks, is attended with a difficulty of breathing, and in its worst stage, with a degree of convulsion.  From a particular noise made in coughing, it is also called hooping cough.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
