</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shrievalty" title="[49912] 10 ">shrievalty</a></H1><SPAN><p><b>SHRIE'VALTY</b>,  n.  [from <i>sherif</i>.]  Sherifalty; the office of a sherif.<p>                   It was ordained by 28 Ed. 1. that the people shall have election of sherif in every shire, where the <i>shrievalty</i> is not of inheritance. <i>Blackstone</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
