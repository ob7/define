</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="drover" title="[17930] 6 ">drover</a></H1><SPAN><p><b>DROVER</b>, n. <p><DD>1. One who drives cattle or sheep to market. Usually in New England, a man who makes it his business to purchase fat cattle and drive them to market.<p><DD>2. A boat driven by the tide.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
