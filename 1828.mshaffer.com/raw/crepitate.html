</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crepitate" title="[13465] 9 ">crepitate</a></H1><SPAN><p><b>CREPITATE</b>, v.i. [L., to crackle, to crack, to burst with a sharp sound.] To crackle; to snap; to burst with a small sharp abrupt sound, rapidly repeated; as salt in fire, or during calcination.  It differs from detonate, which signifies, to burst with a single loud report.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
