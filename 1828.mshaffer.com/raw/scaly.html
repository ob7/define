</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scaly" title="[48168] 5 ">scaly</a></H1><SPAN><p><b>SCA'LY,</b> a.  [from scale.]<p><DD>1.  Covered or abounding with scales; rough; as a scaly fish; the scaly crocodile.<p><DD>2.  Resembling scales, lamina or layers.<p><DD>3.  In botany, composed of scales lying over each other, as a scaly bulb; having scales scattered over it, as a scaly stem.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
