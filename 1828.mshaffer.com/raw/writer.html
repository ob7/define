</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="writer" title="[62715] 6 ">writer</a></H1><SPAN><p><b>WRITER</b>, n. <p><DD>1. One who writes or has written.<p><DD>2. An author.<p><DD>3. A clerk or amanuensis.<p><DD>Writer of the tallies, an officer of the exchequer of England; a clerk to the auditor of the receipt, who writes upon the tallies the whole of the tellers bills.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
