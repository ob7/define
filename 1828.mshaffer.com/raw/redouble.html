</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="redouble" title="[45349] 8 ">redouble</a></H1><SPAN><p><b>REDOUBLE,</b> v.t. redub'l.  [re and double.]<p><DD>1.  To repeat in return.<p><DD>2.  To repeat often; as, to redouble blows.<p><DD>3.  To increase by repeated or continued additions.<p><DD>And AEtna rages with redoubl'd heat.<p><b>REDOUBLE,</b> v.i.  redub'l.<b>  </b>To become twice as much.<p><DD>The argument redoubles upon us.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
