</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abjure" title="[130] 6 ">abjure</a></H1><SPAN><p><b>ABJU'RE</b>, v.t.  [L. abjuro, to deny upon oath, from ab and juro, to swear.]<p><DD>1.  To renounce upon oath; to abandon; as to abjure allegiance to a prince.<p><DD>2.  To renounce or reject with solemnity; to reject; as to abjure errors; abjure reason.<p><DD>3.  To recant or retract.<p><DD>4.  To banish.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
