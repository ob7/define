</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nasal" title="[36687] 5 ">nasal</a></H1><SPAN><p><b>NASAL</b>, a. Pertaining to the nose; formed or affected by the nose; as a nasal sound; a nasal letter. <p><b>NASAL</b>, n. <p><DD>1. A letter whose sound is affected by the nose. <p><DD>2. A medicine that operates through the nose; an errhine.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
