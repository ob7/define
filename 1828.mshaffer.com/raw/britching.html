</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="britching" title="[7401] 9 ">britching</a></H1><SPAN><p><b>BRITCH'ING</b>, n.  A strong rope, fastened to the cascabel or pummelion of a cannon, by a thimble, and clinched to ring bolts in the ship's side, to prevent it from recoiling too much in battle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
