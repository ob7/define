</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="engraving" title="[19291] 9 ">engraving</a></H1><SPAN><p><b>ENGRA'VING</b>, ppr.  Cutting or marking stones or metals, with a chisel or graver; imprinting.<p><b>ENGRA'VING</b>, n. The act or art of cutting stones, metals and other hard substances, and representing thereon figures, letters, characters and devices; a branch of sculpture.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
