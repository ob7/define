</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agglutinant" title="[1297] 11 ">agglutinant</a></H1><SPAN><p><b>AGGLU'TINANT,</b> n.  Any viscous substance which unites other substances, by causing an adhesion; any application which tends to unite parts which have too little adhesion.<p><b>AGGLU'TINANT,</b> a.  Uniting as glue; tending to cause adhesion.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
