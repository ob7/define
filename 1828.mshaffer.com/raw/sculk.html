</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sculk" title="[48559] 5 ">sculk</a></H1><SPAN><p><b>SCULK</b>,  v.i.  To retire into a close or covered place for concealment; to lurl; to lie close from shame, fear of injury or detection.<p>                   No news of Phyl!  the bridegroom came, and thought his bride had <i>sculk'd</i> for shame. <i> Swift</i>.<p>                   And <i>sculk</i> behind the subterfuge of art. <i>Prior</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
