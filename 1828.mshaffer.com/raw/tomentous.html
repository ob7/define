</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tomentous" title="[55657] 9 ">tomentous</a></H1><SPAN><p><b>TOMENT'OUS</b>, a. [L. tomentum, down.]  In botany, downy; nappy; cottony; or flocky; covered with hairs so close as scarcely to be discernible, or with a whitish down, like wool; as a tomentous stem or leaf.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
