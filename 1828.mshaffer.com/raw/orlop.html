</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="orlop" title="[38410] 5 ">orlop</a></H1><SPAN><p><b>OR'LOP,</b> n.  <p><DD>In a ship of war, a platform of planks laid over the beams in the hold, on which the cables are usually coiled.  It contains also sail-rooms, carpenters' cabins and other apartments.<p><DD>Also, a tier of beams below the lower deck for a like purpose.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
