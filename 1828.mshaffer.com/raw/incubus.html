</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incubus" title="[29125] 7 ">incubus</a></H1><SPAN><p><b>IN'CUBUS</b>, n. [L. incubo, to lie on.]<p><DD>1.  The nightmare; an oppression of the breast in sleep, or sense of weight, with an almost total loss of the power of moving the body, while the imagination is frightened or astonished.<p><DD>2.  A demon; an imaginary being or fairy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
