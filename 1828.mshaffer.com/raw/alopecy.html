</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alopecy" title="[1950] 7 ">alopecy</a></H1><SPAN><p><b>AL'OPECY,</b> n.  [Gr. a fox, whose urine is said to occasion baldness.]<p><DD>A disease, called the fox-evil or scurf, which is a falling off of the hair, from any part of the body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
