</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="basilicon" title="[5146] 9 ">basilicon</a></H1><SPAN><p><b>BASIL'ICON</b>, n.  s as z.  [Gr.royal.]<p>An ointment. This name is given to several compositions in ancient medical writers.  At present it is confined to three officinal ointments, distinguished into black,yellow and green basilicon.<p>51</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
