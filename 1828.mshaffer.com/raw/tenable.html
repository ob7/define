</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tenable" title="[54706] 7 ">tenable</a></H1><SPAN><p><b>TEN'ABLE</b>, a. [L. teneo, to hold.  See Tenant.]<p>That may be held, maintained or defended against an assailant, or against attempts to take it; as a tenable fortress.  The works were not deemed tenable.  The ground taken in the argument is not tenable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
