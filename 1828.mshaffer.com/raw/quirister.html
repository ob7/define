</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quirister" title="[44319] 9 ">quirister</a></H1><SPAN><p><b>QUIR'ISTER,</b> n.  One that sings in concert; more generally, the leader of a quire, particularly in divine service; a chorister.  But in America, this word is little used and vulgar.  The word used is chorister.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
