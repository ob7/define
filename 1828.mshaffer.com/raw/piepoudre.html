</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="piepoudre" title="[40931] 9 ">piepoudre</a></H1><SPAN><p><b>PIE'POUDRE</b>, n.  An ancient court of record in England,incident to every fair and market, of which the steward of him who owns or has the toll, is the judge.  It had jurisdiction of all causes arising in the fair or market.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
