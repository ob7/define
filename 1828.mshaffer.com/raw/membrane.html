</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="membrane" title="[34744] 8 ">membrane</a></H1><SPAN><p><b>MEM'BRANE</b>, n. [L. membrana.]  In anatomy, a thin, white, flexible skin, formed by fibers interwoven like net-work, and serving to cover some part of the body.<p>The term is applied to the thin expanded parts, of various texture, both in animals and vegetables.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
