</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="non-juror" title="[37289] 9 ">non-juror</a></H1><SPAN><p><b>NON-JUROR</b>, n. In Great Britain, one who refused to take the oath of allegiance to the government and crown of England at the revolution, when James II abdicated the throne, and the Hanoverian family was introduced.  The non-jurors were the adherents of James.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
