</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="even-tide" title="[20195] 9 ">even-tide</a></H1><SPAN><p><b>E'VEN-TIDE</b>, n.  Literally, the time of evening; that is, evening.<p><DD><DD>Isaac went out to meditate in the field at the even-tide. Gen.24.<p>This word is nearly obsolete; tide being a useless addition to even.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
