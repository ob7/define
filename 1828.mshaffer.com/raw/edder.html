</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="edder" title="[18362] 5 ">edder</a></H1><SPAN><p><b>ED'DER</b>, n.  In husbandry, such wood as is worked into the top of hedge-stakes to bind them together.<p><b>ED'DER</b>, v.t.  To bind or make tight by edder; to fasten the tops of hedge-stakes, by interweaving edder.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
