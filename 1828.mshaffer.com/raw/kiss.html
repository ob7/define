</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="kiss" title="[31811] 4 ">kiss</a></H1><SPAN><p><b>KISS</b>, v.t.<p><DD>1.  To salute with the lips.<p><DD>2.  To treat with fondness; to caress.<p><DD><DD> The hearts of princes kiss obedience.<p><DD>3.  To touch gently.<p><DD><DD> When the sweet wind did gently kiss the trees.<p><b>KISS</b>, n.  A salute given with the lips; a common token of affection.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
