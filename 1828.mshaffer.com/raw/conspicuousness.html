</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conspicuousness" title="[12169] 15 ">conspicuousness</a></H1><SPAN><p><b>CONSPICUOUSNESS</b>, n. <p><DD>1. Openness or exposure to the view; a state of being visible at a distance; as the conspicuousness of a tower.<p><DD>2. Eminence; fame; celebrity; renown; a state of being extensively known and distinguished; as the conspicuousness of an author.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
