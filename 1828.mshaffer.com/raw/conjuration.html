</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conjuration" title="[11998] 11 ">conjuration</a></H1><SPAN><p><b>CONJURATION</b>, n. [See Conjure.] The act of using certain words or ceremonies to obtain the aid of a superior being; the act of summoning in a sacred name; the practice of arts to expel evil spirits, allay storms, or perform supernatural or extraordinary acts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
