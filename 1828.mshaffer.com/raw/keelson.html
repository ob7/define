</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="keelson" title="[31667] 7 ">keelson</a></H1><SPAN><p><b>KEELSON</b>, n. kel'son.  A piece of timber in a ship, laid on the middle of the floor timbers over the keel, fastened with long bolts and clinched, and thus binding the floor timbers to the keel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
