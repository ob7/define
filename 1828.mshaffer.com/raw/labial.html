</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="labial" title="[31958] 6 ">labial</a></H1><SPAN><p><b>LA'BIAL,</b> a.  [L. labium, a lip.  See Lip.]<p><DD>Pertaining to the lips; formed by the lips; as a labial articulation.  Thus b, p, and m are labial articulations.<p><b>LA'BIAL,</b> n.  A letter or character representing an articulation of the lips; as b, f, m, p, v.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
