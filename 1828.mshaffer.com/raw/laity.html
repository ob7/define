</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laity" title="[32061] 5 ">laity</a></H1><SPAN><p><b>LA'ITY,</b> n.  [Gr. people.  See Laic.]<p><DD>1.  The people, as distinguished from the clergy; the body of the people not in orders.<p><DD>2.  The state of a layman, or of not being in orders.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
