</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shab" title="[49498] 4 ">shab</a></H1><SPAN><p><b>SHAB</b>  v.i.  To play mean tricks. In some parts of New England, it signifies to reject or dismiss; as,a woman who <i>shabs</i> her suitor. It is however very vulgar and very obsolete.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
