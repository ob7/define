</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ascitans" title="[3854] 8 ">ascitans</a></H1><SPAN><p><b>AS'CITANS,</b> n.  [Gr. a bag or bottle of skin.]<p><DD>A sect or branch of Montanists, who appeared in the second century.  They introduced into their assemblies, certain bacchanals, who danced around a bag or skin distended with air, in allusion to the bottles filled with new wine.  Math. 9.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
