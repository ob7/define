</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hosanna" title="[27291] 7 ">hosanna</a></H1><SPAN><p><b>HOSAN'NA</b>, n.  s as z. [Heb. save, I beseech you.]<p>An exclamation of praise to God, or an invocation of blessings.  In the Hebrew ceremonies, it was a prayer rehearsed on the several days of the feast of tabernacles,in which this word was often repeated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
