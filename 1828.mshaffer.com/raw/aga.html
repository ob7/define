</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aga" title="[1265] 3 ">aga</a></H1><SPAN><p><b>AGA,</b> n.  In the Turkish dominions, a commander or chief officer.  The title is given to various chief officers, whether civil or military.  It is also given to great land holders, and to the eunuchs of the Sultan's seraglio.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
