</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reservoir" title="[46364] 9 ">reservoir</a></H1><SPAN><p><b>RESERVOIR',</b> n.  A place where any thing is kept in store, particularly a place where water is collected and kept for use when wanted, as to supply a fountain, a canal or a city by means of aqueducts, or to drive a mill-wheel and the like; a cistern; a mill-pond; a bason.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
