</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="log-board" title="[33217] 9 ">log-board</a></H1><SPAN><p><b>LOG'-BOARD,</b> n.  In navigation, two boards, shutting like a book, and divided into columns, containing the hours of the day and night, direction of the wind, course of the ship, &c., from which is formed the log-book.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
