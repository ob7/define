</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aft" title="[1212] 3 ">aft</a></H1><SPAN><p><b>'AFT,</b> a. or adv.<p><DD>In seaman's language, a word used to denote the stern or what pertains to the stern of a ship; as, the aft part of the ship; haul aft the main sheet, that is, further towards the stern.  Fore and aft is the whole length of a ship.  Right aft is in a direct line with the stern.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
