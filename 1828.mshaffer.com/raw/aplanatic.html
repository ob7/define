</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aplanatic" title="[3022] 9 ">aplanatic</a></H1><SPAN><p><b>APLANAT'IC,</b> a.  [Gr. to wander.]<p><DD>An aplanatic telescope is one which entirely corrects the aberration of the rays of light.  It is thus distinguished from the achromatic, which only partially corrects the aberration.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
