</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="remind" title="[45909] 6 ">remind</a></H1><SPAN><p><b>REMIND,</b> v.t.  [re and mind.]<p><DD>1.  To put in mind; to bring to the remembrance of; as, to remind a person of his promise.<p><DD>2.  To bring to notice or consideration.  The infirmities of old age remind us of our mortality.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
