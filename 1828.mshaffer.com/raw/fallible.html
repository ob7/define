</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fallible" title="[21238] 8 ">fallible</a></H1><SPAN><p><b>FAL'LIBLE,</b> a.  [L. fallo, to deceive.]<p><DD>1.  Liable to fail or mistake; that may err or be deceived in judgment.  All men are fallible.<p><DD>2.  Liable to error; that may deceive.  Our judgments, our faculties, our opinions are fallible; our hopes are fallible.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
