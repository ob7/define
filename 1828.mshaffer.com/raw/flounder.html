</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flounder" title="[22507] 8 ">flounder</a></H1><SPAN><p><b>FLOUN'DER,</b> n.  A flat fish of the genus Pleuronectes.<p><b>FLOUN'DER,</b> v.i.  [This seems to be allied to flaunt and flounce.]<p><DD>To fling the limbs and body, as in making efforts to move; to struggle as a horse in the mire; to roll, toss and tumble.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
