</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fabian" title="[21098] 6 ">fabian</a></H1><SPAN><p><b>FABIAN</b>, a. Delaying; dilatory; avoiding battle, in imitation of Q. Fabius Maximus, a Roman general who conducted military operations against Hannibal, by declining to risk a battle in the open field, but harassing the enemy by marches, countermarches and ambuscades.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
