</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="epithem" title="[19715] 7 ">epithem</a></H1><SPAN><p><b>EP'ITHEM</b>, n.  [Gr. to place.]  In pharmacy, a kind of fomentation or poultice, to be applied externally to strengthen the part.<p><DD>Any external application, or topical medicine.  The term has been restricted to liquids in which cloths are dipped, to be applied to a part.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
