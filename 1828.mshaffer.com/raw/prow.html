</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prow" title="[43496] 4 ">prow</a></H1><SPAN><p><b>PROW</b>,n. [L. prora.]<p><DD>1.  The forepart of a ship.<p><DD>2.  In seamen's language, the beak or pointed cutwater of a xebec or galley.  The upper part is usually furnished with a grating platform.<p><DD>3.  The name of a particular kind of vessel used in the East Indian seas.<p><b>PROW</b>, a.  Valiant.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
