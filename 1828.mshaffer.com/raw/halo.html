</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="halo" title="[25736] 4 ">halo</a></H1><SPAN><p><b>HA'LO</b>, n.  A circle appearing round the body of the sun, moon or stars, called also Corona, or crown.  Halos are sometimes white and sometimes colored.  Sometimes one only appears, and sometimes several concentric circles appear at the same time.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
