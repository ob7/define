</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="avoirdupois" title="[4583] 11 ">avoirdupois</a></H1><SPAN><p><b>AVOIRDUPOIS',</b> n.  s as z.  [See Poise.]<p><DD>A weight, of which a pound contains 16 ounces.  Its proportion to a pound Troy is as 17 to 14.  this is the weight for the larger and coarser commodities, as hay, iron, cheese, groceries, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
