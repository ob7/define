</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dissolute" title="[17088] 9 ">dissolute</a></H1><SPAN><p><b>DISSOLUTE</b>, a. [L.]<p><DD>1. Loose in behavior and morals; given to vice and dissipation; wanton; lewd; luxurious; debauched; not under the restraints of law; as a dissolute man; dissolute company.<p><DD>2. Vicious; wanton; devoted to pleasure and dissipation; as a dissolute life.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
