</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="revile" title="[46793] 6 ">revile</a></H1><SPAN><p><b>REVI'LE,</b> v.t.  [re and vile.]<p><DD>To reproach; to treat with opprobrious and contemptuous language.<p><DD>She revileth him to his face.<p><DD>Thou shalt not revile the gods.  Ex. 22.<p><DD>Blessed are ye when men shall revile you.  Matt. 5.<p><b>REVI'LE,</b> n.  Reproach; contumely; contemptuous language.  [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
