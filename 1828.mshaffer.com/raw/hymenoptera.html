</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hymenoptera" title="[27697] 11 ">hymenoptera</a></H1><SPAN><p><b>HYMENOP'TERA</b>, n. [Gr. a membrane, and a wing.]  In entomology, the hymenopters are an order of insects, having four membranous wings,and the tail of the female mostly armed with a sting.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
