</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cannon-ball" title="[8297] 11 ">cannon-ball</a></H1><SPAN><p><b>CANNON-BALL</b>, n.  A ball, usually made of cast iron, to be thrown from cannon.  Cannon bullet, of the like signification, is not now used.  Cannon balls were originally of stone.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
