</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gossamer" title="[24902] 8 ">gossamer</a></H1><SPAN><p><b>GOS'SAMER</b>, n.  [L. gossipium, cotton.]  A fine filmy substance, like cobwebs, floating in the air, in calm clear weather, especially in autumn.  It is seen in stubble fields and on furz or low bushes, and is probably formed by a species of spider.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
