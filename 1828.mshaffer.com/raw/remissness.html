</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="remissness" title="[45921] 10 ">remissness</a></H1><SPAN><p><b>REMISS'NESS,</b> n.  Slackness; slowness; carelessness; negligence; want of ardor or vigor; coldness; want of ardor; want of punctuality; want of attention to any business, duty or engagement in the proper time or with the requisite industry.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
