</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gabronite" title="[23808] 9 ">gabronite</a></H1><SPAN><p><b>GA'BRONITE</b>, n. A mineral, supposed to be a variety of fettstein.  It occurs in masses,whose structure is more or less foliated, or sometimes compact.  Its colors are gray, bluish or greenish gray, and sometimes red.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
