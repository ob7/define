</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parhelion" title="[39557] 9 ">parhelion</a></H1><SPAN><p><b>PARHE'LION</b>, n. [Gr. near, and the sun.]  A mock sun or meteor, appearing in the form of a bright light near the sun; sometimes tinged with colors like the rainbow, with a luminous train.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
