</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="althea" title="[2007] 6 ">althea</a></H1><SPAN><p><b>ALTHE'A,</b> n.  [Gr. to heal.]<p><DD>In botany, a genus of polyandrian monadelphs, of several species; called in English marsh-mallow.<p><DD>The common species has a perennial root, and an annual stalk rising four or five feet.  It abounds with mucilage, and is used as an emollient.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
