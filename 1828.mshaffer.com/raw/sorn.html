</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sorn" title="[51132] 4 ">sorn</a></H1><SPAN><p><b>SOREHON, SORN,</b> n.  A kind of servile tenure which subjected the tenant to maintain his chieftain gratuitously, whenever he wished to indulge himself in a debauch.  So that when a person obtrudes himself on another for bed and board, he is said to sorn, or be a sorner.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
