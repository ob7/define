</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="luxuriancy" title="[33643] 10 ">luxuriancy</a></H1><SPAN><p><b>LUXU'RIANCY,</b> n.  [L. luxurians, luxurio, to grow rank, or to wanton.]<p><DD>1.  Rank growth; strong, vigorous growth; exuberance.<p><DD>Flowers grow up in the garden with the greatest luxuriancy and profusion.<p><DD>2.  Excessive or superfluous growth.<p><DD>A fungus prevents healing only by its luxuriancy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
