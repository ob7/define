</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="orillon" title="[38401] 7 ">orillon</a></H1><SPAN><p><b>ORIL'LON,</b> n.  In fortification, a rounding of earth, faced with a wall, raised on the shoulder of those bastions that have casemates, to cover the cannon in the retired flank, and prevent their being dismounted.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
