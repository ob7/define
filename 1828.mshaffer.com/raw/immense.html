</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="immense" title="[28165] 7 ">immense</a></H1><SPAN><p><b>IMMENSE</b>, a. immens'. [L. immensus; in and mensus,metior, to measure.]<p><DD>1.  Unlimited; unbounded; infinite.<p><DD><DD> O goodness infinite! goodness immense!<p><DD>2.  Vast in extent; very great; as an immense distance.<p><DD>3.  Huge in bulk; very large; as the immense body of Jupiter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
