</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="geneva" title="[24211] 6 ">geneva</a></H1><SPAN><p><b>GENE'VA</b>, n.  A spirit distilled from grain or malt, with the addition of juniper berries.  But instead of these berries,the spirit is now flavored with the oil of turpentine. The word is usually contracted and pronounced gin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
