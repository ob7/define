</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aubaine" title="[4358] 7 ">aubaine</a></H1><SPAN><p><b>AUBA'INE,</b> n.  aub'ain.<p><DD>The droit d'aubaine, in France, is the right of the king to the goods of an alien dying within his jurisdiction, the king standing in the place of the heirs.<p><DD></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
