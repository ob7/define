</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alcaid" title="[1546] 6 ">alcaid</a></H1><SPAN><p><b>ALCA'ID,</b><p><DD>Among the Moors, Spaniards and Portuguese, a governor.  In Portugal, the chief civil magistrate of a town or city; also the jurisdiction of certain judges of appeal.  In Spain, the governor of a castle or fort; also a jailer.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
