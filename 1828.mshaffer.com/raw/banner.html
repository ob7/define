</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="banner" title="[4949] 6 ">banner</a></H1><SPAN><p><b>BAN'NER</b>, n. [L.pannus.]<p><DD>1.  A square flag; a military ensign; the principal standard of a prince or state.<p><DD>2.  A streamer borne at the end of a lance or elsewhere.<p><DD>3.  In botany, the upper petal of a papilionaceous corol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
