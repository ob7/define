</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inhibition" title="[29835] 10 ">inhibition</a></H1><SPAN><p><b>INHIBI'TION</b>, n. [L. inhibitio.]<p><DD>1.  Prohibition; restraint; embargo.<p><DD>2.  In law, a writ to forbid or inhibit a judge from farther<p>proceedings in a cause depending before him; commonly, a writ issuing from a higher ecclesiastical court to an inferior one, on appeal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
