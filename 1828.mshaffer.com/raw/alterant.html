</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alterant" title="[1989] 8 ">alterant</a></H1><SPAN><p><b>AL'TERANT,</b> a.  Altering; gradually changing.<p><b>AL'TERANT,</b> n.  A medicine which, without a sensible operation, gradually corrects the state of the body and changes it from a diseased to a healthy condition.  An alterative.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
