</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="incarnation" title="[28785] 11 ">incarnation</a></H1><SPAN><p><b>INCARNA'TION</b>, n.  The act of clothing with flesh.<p><DD>1.  The act of assuming flesh, or of taking a human body and the nature of man; as the incarnation of the Son of God.<p><DD>2.  In surgery, the process of healing wounds and filling the part with new flesh.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
