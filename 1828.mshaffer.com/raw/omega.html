</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="omega" title="[38020] 5 ">omega</a></H1><SPAN><p><b>OME'GA,</b> n.  [Gr. great O.]  The name of the last letter of the Greek alphabet, as Alpha, A, is the first.  Hence in Scripture, Alpha and Omega denotes the first and last, the beginning and the ending.  Rev.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
