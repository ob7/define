</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reproduce" title="[46227] 9 ">reproduce</a></H1><SPAN><p><b>REPRODU'CE,</b> v.t.  [re and produce.]  To produce again; to renew the production of a thing destroyed.  Trees are reproduced by new shoots from the roots or stump; and certain animals, as the polype, are reproduced from cuttings.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
