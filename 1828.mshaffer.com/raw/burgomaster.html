</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="burgomaster" title="[7749] 11 ">burgomaster</a></H1><SPAN><p><b>BURG'OM'ASTER</b>, n.  [burg and master.]  A burgh-master; a magistrate or one employed in the government of a city.  The burgomasters are the chief magistrates of the great towns, in Holland, Flanders and Germany.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
