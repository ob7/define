</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bilboes" title="[6164] 7 ">bilboes</a></H1><SPAN><p><b>BIL'BOES</b>, n. plu.  On board of ships, long bars or bolts of iron with shackles sliding on them, and a lock at the end, used to confine the feet of prisoners or offenders.  Hence the punishment of offenders in this manner is called by the same name.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
