</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="excavate" title="[20373] 8 ">excavate</a></H1><SPAN><p><b>EX'CAVATE</b>, v.t.  [L. excavo; ex and cavo, to hollow, cavus, hollow.  See Cave.]<p>To hollow; to cut, scoop, dig or wear out the inner part of any thing and make it hollow; as, to excavate a ball; to excavate the earth; to excavate the trunk of a tree and form a canoe.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
