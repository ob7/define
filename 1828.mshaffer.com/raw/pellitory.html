</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pellitory" title="[40059] 9 ">pellitory</a></H1><SPAN><p><b>PEL'LITORY</b>, n. [L. parietaria, the wall plant, from paries.]<p>The name of several plants of different genera.  The pellitory of the wall or common pellitory is of the genus Parietaria; the bastard pellitory of the genus Achillea; and the pellitory of Spain is the Anthemis pyrethrum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
