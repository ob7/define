</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whiteness" title="[62082] 9 ">whiteness</a></H1><SPAN><p><b>WHITENESS</b>, n. <p><DD>1. The state of being white; white color, or freedom from any darkness or obscurity on the surface.<p><DD>2. Paleness; want of a sanguineous tinge in the face.<p><DD>3. Purity; cleanness; freedom from stain or blemish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
