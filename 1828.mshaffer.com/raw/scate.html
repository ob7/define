</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scate" title="[48244] 5 ">scate</a></H1><SPAN><p><b>SCATE,</b> n.  [This word may belong to the root of shoot, and L. scateo.]<p><DD>A wooden shoe furnished with a steel plate for sliding on ice.<p><b>SCATE,</b> v.i.  To slide or move on scates.<p><b>SCATE,</b> n.  [l. squatina, squatus.]  A fish, a species of ray.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
