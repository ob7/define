</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="erratum" title="[19892] 7 ">erratum</a></H1><SPAN><p><b>ERRA'TUM</b>, n.  plu. errata. [See Err.]  An error or mistake in writing or printing.  A list of the errata of a book is usually printed at the beginning or end, with references to the pages and lines in which they occur.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
