</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="efficacy" title="[18459] 8 ">efficacy</a></H1><SPAN><p><b>EF'FICACY</b>, n.  [L. efficax.]  Power to produce effects;production to the effect intended; as the efficacy of the gospel in converting men from sin; the efficacy of prayer; the efficacy of medicine in counteracting disease; the efficacy of manure in fertilizing land.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
