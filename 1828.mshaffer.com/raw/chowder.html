</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chowder" title="[9822] 7 ">chowder</a></H1><SPAN><p><b>CHOWDER</b>, n.  In New England, a dish of fish boiled with biscuit, &c.  In Spanish, chode is a paste made of mild, eggs, sugar and flour.  In the west of England, chowder-beer is a liquor made by boiling black spruce in water and mixing with it melasses.<p><b>CHOWDER</b>, v.t.  To make a chowder.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
