</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="isotonic" title="[31163] 8 ">isotonic</a></H1><SPAN><p><b>ISOTON'IC</b>, a. [Gr. equal, and tone.]  Having equal tones. The isotonic system, in music, consists of intervals, in which each concord is alike tempered,and in which there are twelve equal semitones.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
