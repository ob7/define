</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wind-rode" title="[62246] 9 ">wind-rode</a></H1><SPAN><p><b>WIND-RODE</b>, n. A term used by seamen to signify a ship when riding with wind and tide opposed to each other, driven to the leeward of her anchor.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
