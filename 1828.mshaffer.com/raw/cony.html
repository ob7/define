</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cony" title="[12604] 4 ">cony</a></H1><SPAN><p><b>CONY, CONEY</b>, n. [L. The primary sense is a shoot, or a shooting along.] A rabbit; a quadruped of the genus Lepus, which has a short tail and naked ears.  In a wild state the fur is brown, but the color of the domestic rabbit is various.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
