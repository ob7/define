</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pentacrostic" title="[40154] 12 ">pentacrostic</a></H1><SPAN><p><b>PENTACROS'TIC</b>, a. [Gr. five, and acrostic.]  Containing five acrostics of the same name in five divisions of each verse.<p><b>PENTACROS'TIC</b>, n.  A set of verses so disposed as to have five acrostics of the same name in five divisions of each verse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
