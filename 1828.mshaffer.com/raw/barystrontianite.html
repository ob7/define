</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="barystrontianite" title="[5109] 16 ">barystrontianite</a></H1><SPAN><p><b>BARYSTRON'TIANITE</b>, n.  [Gr.heavy and strontian.]  A mineral, called also stromnite, from Stromness, in Orkney. It has been found in masses of a grayish white color internally, but externally of a yellowish white.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
