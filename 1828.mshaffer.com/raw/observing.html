</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="observing" title="[37717] 9 ">observing</a></H1><SPAN><p><b>OBSERV'ING,</b> ppr.  s as z.<p><DD>1.  Taking notice by the eye or the intellect.<p><DD>2.  Remarking.<p><DD>3.  Keeping; adhering to in practice; fulfilling.<p><DD>4.  a.  Giving particular attention; habitually taking notice; attentive to what passes.  He is an observing man.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
