</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acetum" title="[522] 6 ">acetum</a></H1><SPAN><p><b>ACE'TUM,</b> n.  [L.  See Acid.]  Vinegar, a sour liquor, obtained from vegetables dissolved in boiling water, and from fermented and spirituous liquors, by exposing them to heat and air.<p><DD>This is called the acid or acetous fermentation</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
