</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chronical" title="[9856] 9 ">chronical</a></H1><SPAN><p><b>CHRONICAL</b>, a.  Continuing a long time, as a disease.  A chronic disease is one which is inveterate or of long continuance, in distinction from an acute disease, which speedily terminates.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
