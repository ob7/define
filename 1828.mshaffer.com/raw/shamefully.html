</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shamefully" title="[49562] 10 ">shamefully</a></H1><SPAN><p><b>SHA'MEFULLY</b>,  adv.  <p>           1. Disgracefully; in a manner to bring reproach. He <i>shamefully</i> deserted his friend.<p>           2. With indignity or indecency; in a manner that may cause shame.<p>                   How <i>shamefully</i> that maid he did torment. <i>Spenser.</i></SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
