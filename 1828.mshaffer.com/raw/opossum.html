</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="opossum" title="[38197] 7 ">opossum</a></H1><SPAN><p><b>OPOS'SUM,</b> n.  A quadruped of the genus Didelphis.  It has a prehensile tail, like some of the monkeys, and is distinguished by a pouch or false belly, in which it protects and carries its young.  The name is also given to other species of the genus, some of which want the pouch.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
