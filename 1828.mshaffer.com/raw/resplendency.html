</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="resplendency" title="[46478] 12 ">resplendency</a></H1><SPAN><p><b>RESPLEN'DENCY,</b> n.  [L. resplendens, resplendeo; re and splendeo, to shine.]<p><DD>Brilliant luster; vivid brightness; splendor.<p><DD>Son! thou in whom my glory I behold in full resplendence, heir of all my might.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
