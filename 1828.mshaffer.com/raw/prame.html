</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="prame" title="[42189] 5 ">prame</a></H1><SPAN><p><b>PRAME</b>, n.  A flat-bottomed boat or lighter; used in Holland for conveying goods to or from a ship in loading or unloading.<p><DD>1.  In military affairs, a kind of floating battery or flat-bottomed vessel, mounting several cannon; used in covering the disembarkation of troops.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
