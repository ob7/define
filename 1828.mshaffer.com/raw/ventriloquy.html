</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ventriloquy" title="[60565] 11 ">ventriloquy</a></H1><SPAN><p><b>VENTRIL'OQUY,</b> n.  [L. venter, belly, and loquor, to speak.]<p><DD>The act, art or practice of speaking in such a manner that the voice appears to come not from the person, but from some distant place, as from the opposite side of the room, from the cellar, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
