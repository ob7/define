</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dribble" title="[17854] 7 ">dribble</a></H1><SPAN><p><b>DRIBBLE</b>, v.i. <p><DD>1. To fall in drops or small drops, or in a quick succession of drops; as, water dribbles from the eaves.<p><DD>2. To slaver as a child or an idiot.<p><DD>3. To fall weakly and slowly; as the dribbling dart of love.<p><b>DRIBBLE</b>, v.t. To throw down in drops.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
