</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="debit" title="[14433] 5 ">debit</a></H1><SPAN><p><DD><b>DEB'IT</b>, n.  [L. debitum, from debeo, to owe.]  Debt.  It is  usually written debt.  But it is used in mercantile language, as the debit side of an account.<p><DD></DD><p><DD><b>DEB'IT</b>, v.t.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
