</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="miemite" title="[35072] 7 ">miemite</a></H1><SPAN><p><b>MI'EMITE</b>, n.  Granular miemite is a sub-variety of magnesian limestone, first found at Miemo, in Tuscany. It occurs massive, or crystallized in flat, double,three-sided pyramids. Its color is light green or greenish white.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
