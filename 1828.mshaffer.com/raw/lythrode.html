</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lythrode" title="[33677] 8 ">lythrode</a></H1><SPAN><p><b>LYTH'RODE</b>, n.  A mineral found in Norway; its color, an aurora-red, passing into brownish red or brown.  It appears to be allied to elaolite, or fettstein.<p><DD>Lythrode is probably a variety of fettstein.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
