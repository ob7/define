</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="almond-tree" title="[1914] 11 ">almond-tree</a></H1><SPAN><p><b>ALMOND-TREE,</b> n.  The tree which produces the almond.  The leaves and flowers resemble those of the peach, but the fruit is longer and more compressed, the green coat is thinner and drier when ripe, and the shell is not so rugged.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
