</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="singleness" title="[50211] 10 ">singleness</a></H1><SPAN><p><b>SIN'GLENESS,</b> n.  <p>    1. The state of being one only or separate from all others; the opposite of doubleness, complication or multiplicity.<p><DD>2.  Simplicity; sincerity; purity of mind or purpose; freedom from duplicity; as singleness of belief; singleness of heart.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
