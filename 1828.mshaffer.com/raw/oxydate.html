</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="oxydate" title="[39078] 7 ">oxydate</a></H1><SPAN><p><b>OX'YDATE,</b> v.t.  To convert into an oxyd, as metals and other substances, by combination with oxygen.  It differs from acidify, to make acid, or to convert into an acid, as in oxydation the acid that enters into combination is not sufficient to form an acid.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
