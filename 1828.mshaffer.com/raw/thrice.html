</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thrice" title="[55260] 6 ">thrice</a></H1><SPAN><p><b>THRICE</b>, adv. [from three; perhaps three, and L. vice.]<p><DD>1.  Three times.<p><DD><DD> Before the cock crow, thou shalt deny me thrice.  Matt.26.<p><DD>2.  Sometimes used by way of amplification; very.<p><DD><DD> Thrice noble Lord, let me entreat of you<p><DD><DD> To pardon me.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
