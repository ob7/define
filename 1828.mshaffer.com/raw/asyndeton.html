</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="asyndeton" title="[4173] 9 ">asyndeton</a></H1><SPAN><p><b>ASYN'DETON,</b> n.  [Gr. priv. and to bind together.]<p><DD>In grammar, a figure which omits the connective; as, veni, vidi, vici.  It stands opposed to polysymdeton, which is a multiplication of connectives.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
