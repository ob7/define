</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scarecrow" title="[48218] 9 ">scarecrow</a></H1><SPAN><p><b>SCARECROW,</b> n.  [scarce and crow.]<p><DD>1.  Any frightful thing set up to frighten crows or other fowls from corn fields; hence, any thing terrifying without danger; a vain terror.<p><DD>A scarecrow set to frighten fools away.<p><DD>2.  A fowl of the sea gull kind; the black gull.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
