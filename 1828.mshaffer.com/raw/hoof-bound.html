</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hoof-bound" title="[27122] 10 ">hoof-bound</a></H1><SPAN><p><b>HOOF'-BOUND</b>, a.  A horse is said to be hoof-bound when he has a pain in the fore-feet, occasioned by the dryness and contraction of the horn of the quarters, which straightens the quarters of the heels,and often makes him lame.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
