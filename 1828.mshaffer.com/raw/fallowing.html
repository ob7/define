</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fallowing" title="[21248] 9 ">fallowing</a></H1><SPAN><p><b>FAL'LOWING,</b> ppr.  Plowing and harrowing land without sowing it.<p><b>FAL'LOWING,</b> n.  The operation of plowing and harrowing land without sowing it.  Fallowing is found to contribute to the destruction of snails and other vermin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
