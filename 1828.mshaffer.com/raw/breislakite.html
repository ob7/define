</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="breislakite" title="[7275] 11 ">breislakite</a></H1><SPAN><p><b>BRE'ISLAKITE</b>, n. A newly discovered Vesuvian mineral, resembling a brownish or reddish brown down,which lines the small bubbles found in the lava of Scalla, and is found in cavities of the lava of Olebano; names from Breislak, a celebrated Italian naturalist.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
