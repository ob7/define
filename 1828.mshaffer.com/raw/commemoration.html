</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="commemoration" title="[11137] 13 ">commemoration</a></H1><SPAN><p><b>COMMEMORATION</b>, n.  The act of calling to remembrance, by some solemnity; the act of honoring the memory of some person or event, by solemn celebration.  The feast of shells at Plymouth in Massachusetts is an annual commemoration of the first landing of our ancestors in 1620.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
