</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="collop" title="[10973] 6 ">collop</a></H1><SPAN><p><b>COLLOP</b>, n.<p><DD>1.  A small slice of meat; a piece of flesh.<p><DD>2.  In burlesque, a child.<p><DD><DD>In Job 15:27 it seems to have the sense of a thick piece or fleshy lump.  He maketh collops of fat on his flanks.  This is the sense of the word in N. England.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
