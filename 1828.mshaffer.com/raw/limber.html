</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="limber" title="[32891] 6 ">limber</a></H1><SPAN><p><b>LIM'BER,</b> a. Easily bent; flexible; pliant; yielding.  In America, it is applied to material things; as a limber rod; a limber joint.<p><b>LIM'BER,</b> n.  In a ship, a square hole cut through the floor timbers, as a passage for water to the pump-well.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
