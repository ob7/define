</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hymen" title="[27693] 5 ">hymen</a></H1><SPAN><p><b>HY'MEN</b>, n. [L. from Gr. membrana, pellicula,hymen.]<p><DD>1.  In ancient mythology, a fabulous deity, the son of Bacchus and Venus, supposed to preside over marriages.<p><DD>2.  In anatomy, the virginal membrane.<p><DD>3.  In botany, the fine pellicle which incloses a flower in the bud.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
