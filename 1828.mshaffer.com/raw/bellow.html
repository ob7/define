</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bellow" title="[5688] 6 ">bellow</a></H1><SPAN><p><b>BEL'LOW</b>, v.i. [L.balo.]  <p><DD>1. To make a hollow, loud noise, as a bull; to make a loud outcry; to roar.  In contempt, to vociferate or clamor.<p><DD>2.  To roar, as the sea in a tempest, or as the wind when violent; to make a loud, hollow, continued sound.<p><b>BEL'LOW</b>, n.  A loud outcry; roar.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
