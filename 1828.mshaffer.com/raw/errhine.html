</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="errhine" title="[19893] 7 ">errhine</a></H1><SPAN><p><b>ER'RHINE</b>, a.  er'rine. [Gr. the nose.]  Affecting the nose, or to be snuffed into the nose; occasioning discharges from the nose.<p><b>ER'RHINE</b>, n.  er'rine.  A medicine to be snuffed up the nose, to promote discharges of mucus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
