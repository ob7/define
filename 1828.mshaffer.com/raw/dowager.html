</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dowager" title="[17672] 7 ">dowager</a></H1><SPAN><p><b>DOWAGER</b>, n. A widow with a jointure; a title particularly given to the widows of princes and persons of rank. The widow of a king is called queen dowager.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
