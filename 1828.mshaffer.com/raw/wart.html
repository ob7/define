</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wart" title="[61446] 4 ">wart</a></H1><SPAN><p><b>WART</b>, n. Waurt. [G.]<p><DD>1. A hard excrescence on the skin of animals, which is covered with the production of the cuticle. In horses, warts are spungy excrescences on the hinder pasterns, which suppurate.<p><DD>2. A protuberance on trees.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
