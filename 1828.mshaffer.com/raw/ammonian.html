</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ammonian" title="[2211] 8 ">ammonian</a></H1><SPAN><p><b>AMMO'NIAN,</b> a.  Relating to Ammonius, surnamed Saccas,of Alexandria, who flourished at the end of the second century, and was the founder of the eclectic system of Philosophy; or rather, he completed the establishment of the sect, which originated with Potamo.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
