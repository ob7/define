</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="trinomial" title="[56436] 9 ">trinomial</a></H1><SPAN><p><b>TRINO'MIAL</b>, a. [L. tres and nomen.]  In mathematics, a trinomial root, is a root consisting of three parts, connected by the signs + or -.  Thus x+y+z, or a+b-c.<p><b>TRINO'MIAL</b>, n.  A root of three terms or parts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
