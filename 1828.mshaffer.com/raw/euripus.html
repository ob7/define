</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="euripus" title="[20138] 7 ">euripus</a></H1><SPAN><p><b>EU'RIPUS</b>, n.  [Gr. L. Euripus.]  A strait; a narrow tract of water, where the tide or a current flows and reflows, as that in Greece, between Euboea and Attica, or Euboea and Boeotia.  It is sometimes used for a strait or frith much agitated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
