</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nectary" title="[36831] 7 ">nectary</a></H1><SPAN><p><b>NECTARY</b>, n. In botany, the melliferous part of a vegetable, peculiar to the flower.  It usually makes a part of the corol, gut is sometimes distinct from it.  Sometimes ti is in the form of a horn or spur; sometimes in that of a cup; whence it is called the honey cup.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
