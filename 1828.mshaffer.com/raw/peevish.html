</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="peevish" title="[40037] 7 ">peevish</a></H1><SPAN><p><b>PEE'VISH</b>, a.<p><DD>1.  Fretful; petulant; apt to mutter and complain; easily vexed or fretted; querulous; hard to please.<p><DD><DD> She is peevish, sullen, froward.<p><DD>2.  Expressing discontent and fretfulness.<p><DD><DD> I will not presume<p><DD><DD> To send such peevish tokens to a king.<p><DD>3.  Silly; childish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
