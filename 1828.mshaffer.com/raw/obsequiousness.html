</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obsequiousness" title="[37705] 14 ">obsequiousness</a></H1><SPAN><p><b>OBSE'QUIOUSNESS,</b> n.  <p><DD>1.  Ready obedience; prompt compliance with the orders of a superior.<p><DD>2.  Servile submission; mean or excessive complaisance.<p><DD>They apply themselves both to his interest and humor, with all the arts of flattery and obsequiousness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
