</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adjacency" title="[796] 9 ">adjacency</a></H1><SPAN><p><b>ADJA'CENCY,</b> n.  [L.  adjaceo, to lie contiguous, from ad and jaceo, to lie.]<p><DD>The state of lying close or contiguous; a bordering upon, or lying next to; as the adjacency of lands or buildings.  In the sense of that which is adjacent, as used by Brown, it is not legitimate.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
