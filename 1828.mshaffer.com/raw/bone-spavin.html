</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bone-spavin" title="[6797] 11 ">bone-spavin</a></H1><SPAN><p><b>BO'NE-SPAVIN</b>, n.  [bone and spavin.] A bony excrescence, or hard swelling, on the inside of the hock of a horse's leg; usually cured by blistering and firing, or caustic blisters.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
