</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="anointed" title="[2636] 8 ">anointed</a></H1><SPAN><p><b>ANOINT'ED,</b> pp.  Smeared or rubbed with oil; set apart; consecrated with oil.<p><b>ANOINT'ED,</b> n.  The Messiah, or Son of God, consecrated to the great office of Redeemer; called the Lord's anointed.  Cyrus is also called the Lord's anointed.  Isaiah 45.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
