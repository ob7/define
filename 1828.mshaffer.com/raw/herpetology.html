</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="herpetology" title="[26637] 11 ">herpetology</a></H1><SPAN><p><b>HERPETOL'OGY</b>, n. [Gr. a reptile, and discourse.]  A description of reptiles; the natural history of reptiles, including oviparous quadrupeds, as the crocodile, frog and tortoise,and serpents.  The history of the latter is called ophiology.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
