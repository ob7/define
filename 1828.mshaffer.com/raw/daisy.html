</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="daisy" title="[14151] 5 ">daisy</a></H1><SPAN><p><b>DA'ISY</b>, n.  A plant of the genus Bellis, of several varieties.  The blue daisy belongs to the genus Globularia, as does the globe daisy; the greater or ox-eye daisy belongs to the genus Chrysanthemum; and the middle daisy, to the Doronicum. </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
