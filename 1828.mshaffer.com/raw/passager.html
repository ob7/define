</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="passager" title="[39699] 8 ">passager</a></H1><SPAN><p><b>P`ASSAGER</b>, n.  A traveler or voyager; one who passes or journeys on foot, in a vehicle, or in a ship or boat.  This word is usually written corruptly passenger, and the first vowel is often short.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
