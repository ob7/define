</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mete" title="[34958] 4 ">mete</a></H1><SPAN><p><b>METE</b>, v.t. [L. metior; Heb. to measure.]  To measure; to ascertain quantity, dimensions or capacity by any rule or standard. [Obsolescent.]<p><b>METE</b>, n.  Measure; limit; boundary; used chiefly in the plural, in the phrase, metes and bounds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
