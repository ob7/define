</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aerification" title="[1063] 12 ">aerification</a></H1><SPAN><p><b>AERIFICA'TION,</b> n.<p><DD>1.  The act of combining air with; the state of being filled with air.<p><DD>2.  The act of becoming air or of changing into an aeriform state, as substances which are converted from a liquid or solid form into gas or an elastic vapor; the state of being aeriform.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
