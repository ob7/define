</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="calamar" title="[8020] 7 ">calamar</a></H1><SPAN><p><b>CALAMAR</b>, n.  An animal, having an oblong body and ten legs.  On the belly are two bladders containing a black fluid, which the animal emits when pursued.  It is called also sea-sleeve and cuttle-fish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
