</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dissemination" title="[17039] 13 ">dissemination</a></H1><SPAN><p><b>DISSEMINATION</b>, n. The act of scattering and propagating, like seed; the act of spreading for growth and permanence. We trust the world is to be reformed by the dissemination of evangelical doctrines.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
