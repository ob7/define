</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="backstays" title="[4750] 9 ">backstays</a></H1><SPAN><p><b>BACK'STAYS, </b>n. [back and stay.]<p>Long ropes or stays extending from the top-mast heads to both sides of a ship, to assist the shrouds in supporting the mast, when strained by a weight of sail, and prevent it from giving way and falling overboard.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
