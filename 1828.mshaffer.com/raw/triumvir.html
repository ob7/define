</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="triumvir" title="[56521] 8 ">triumvir</a></H1><SPAN><p><b>TRI'UMVIR</b>, n. [L. tres, three, and vir, man.]  One of three men united in office.  The triumvirs, L. triumviri, of Rome, were three men who jointly obtained the sovereign power in Rome.  The first of these were Caesar, Crassus and Pompey.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
