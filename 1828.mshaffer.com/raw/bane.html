</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bane" title="[4922] 4 ">bane</a></H1><SPAN><p><b>BANE</b>, n.[Gr. is to kill; in L. venenum is poison.]<p>Poison of a deadly quality; hence, any fatal cause of mischief, injury or destruction; as, vice is the bane of society.<p><b>BANE</b>, v.t.  To poison.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
