</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="interjacency" title="[30454] 12 ">interjacency</a></H1><SPAN><p><b>INTERJA'CENCY</b>, n. [L. interjacens; inter and jacens, lying.]<p><DD>1.  A lying between; a being between; intervention; as the interjacency of the Tweed between England and Scotland.<p><DD>2. That which lies between. [Little used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
