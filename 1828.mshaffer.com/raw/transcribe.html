</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="transcribe" title="[56018] 10 ">transcribe</a></H1><SPAN><p><b>TRANSCRI'BE</b>, v.t. [L. transcribo; trans, over, and scribo, to write.]   To copy; to write over again or in the same words; to write a copy of any thing; as, to transcribe Livy or Tacitus; to transcribe a letter.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
