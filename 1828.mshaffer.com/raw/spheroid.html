</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spheroid" title="[51449] 8 ">spheroid</a></H1><SPAN><p><b>SPHEROID,<DD></b>n. [sphere and form.]  A body or figure approaching to a sphere, but not perfectly spherical.  A spheroid is oblate or prolate.  The earth is found to be a oblate spheroid, that is, flatted at the poles, whereas some astronomers formerly supposed it to be prolate or oblong.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
