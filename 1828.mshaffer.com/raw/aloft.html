</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aloft" title="[1940] 5 ">aloft</a></H1><SPAN><p><b>ALOFT',</b> adv.  [a and loft.  See Loft and Luff.]<p><DD>1.  On high; in the air; high above the ground; as, the eagle soars aloft.<p><DD>2.  In seamen's language, in the top; at the mast head; or on the higher yards or rigging.  Hence on the upper part, as of a building.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
