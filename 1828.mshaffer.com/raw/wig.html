</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wig" title="[62176] 3 ">wig</a></H1><SPAN><p><b>WIG</b>, in Saxon, signifies war. It is found in some names.<p><b>WIG</b>, n. [G., roll butter. It would seem that the sense is a roll or twist interwoven.]<p><DD>1. A covering for the head, consisting of hair interwoven or united by a kind of network; formerly much worn by men.<p><DD>2. A sort of cake.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
