</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indefensible" title="[29198] 12 ">indefensible</a></H1><SPAN><p><b>INDEFENS'IBLE</b>, a. [in and defensible, from defend.]<p><DD>1.  That cannot be defended or maintained.  A military post may be indefensible.  A bad cause is indefensible.<p><DD>2.  Not to be vindicated or justified.  An improper action or indecent expression is indefensible.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
