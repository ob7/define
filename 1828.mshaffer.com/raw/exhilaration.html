</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="exhilaration" title="[20596] 12 ">exhilaration</a></H1><SPAN><p><b>EXHILARA'TION</b>, n.  The act of enlivening the spirits; the act of making glad or cheerful.<p><DD>1.  The state of being enlivened or cheerful. Exhilaration usually expresses less than joy or mirth, but it may be used to express both.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
