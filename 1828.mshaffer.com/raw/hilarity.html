</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hilarity" title="[26818] 8 ">hilarity</a></H1><SPAN><p><b>HILAR'ITY</b>, n. [L. hilaritas; Gr. joyful, merry.]<p>Mirth; merriment; gayety.  Hilarity differs from joy; the latter, excited by good news or prosperity, is an affection of the mind; the former, by social pleasure, drinking, &c., which rouse the animal spirits.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
