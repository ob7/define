</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="discontent" title="[16406] 10 ">discontent</a></H1><SPAN><p><b>DISCONTENT</b>, n. [dis and content.] Want of content; uneasiness or inquietude of mind; dissatisfaction at any present state of things.<p><b>DISCONTENT</b>, a. Uneasy; dissatisfied.<p><b>DISCONTENT</b>, v.t. To make uneasy at the present state; to dissatisfy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
