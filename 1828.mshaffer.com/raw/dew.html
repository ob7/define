</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dew" title="[15769] 3 ">dew</a></H1><SPAN><p><b>DEW</b>, n. [G. To thaw.] The water or moisture collected or deposited on or near the surface of the earth, during the night, by the escape of the heat which held the water in solution.<p><b>DEW</b>, v.t To wet with dew; to moisten.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
