</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="crepuscle" title="[13469] 9 ">crepuscle</a></H1><SPAN><p><b>CREPUSCLE, CREPUSCULE</b>, n. [L., a little burst or break of light, or broken light.] Twilight; the light of the morning from the first dawn to sunrise, and of the evening from sunset to darkness. It is occasioned by the refraction of the suns ray.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
