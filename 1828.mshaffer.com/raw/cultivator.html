</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cultivator" title="[13869] 10 ">cultivator</a></H1><SPAN><p><b>CULTIVATOR</b>, n.<p><DD>1. One who tills, or prepares land for crops; one who manages a farm, or carries on the operations of husbandry in general; a farmer; a husbandman; an agriculturist.<p><DD>2. One who studies or labors to improve, to promote and advance in good qualities, or in growth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
