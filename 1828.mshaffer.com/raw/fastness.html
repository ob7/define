</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fastness" title="[21428] 8 ">fastness</a></H1><SPAN><p><b>F'ASTNESS,</b> n.<p><DD>1.  The state of being fast and firm; firm adherence.<p><DD>2.  Strength; security.<p><DD>The places of fastness are laid open.<p><DD>3.  A strong hold; a fortress or fort; a place fortified; a castle.  The enemy retired to their fastnesses.<p><DD>4.  Closeness; conciseness of style.  [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
