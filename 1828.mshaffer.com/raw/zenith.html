</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="zenith" title="[62916] 6 ">zenith</a></H1><SPAN><p><b>ZENITH</b>, n. That point in the visible celestial hemisphere, which is vertical to the spectator, and from a which a direct perpendicular line passing through the spectator, and extended, would proceed to the center of the earth. It is opposed to nadir.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
