</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="black-lead" title="[6354] 10 ">black-lead</a></H1><SPAN><p><b>BLACK'-LEAD</b>, n.  A mineral of a dark steel-gray color, and of a scaly texture, composed of carbon, with a small portion of iron.  This name, black-lead, is improper, as it contains no lead.  It is called plumbago, and technically graphite, as it is used for pencils.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
