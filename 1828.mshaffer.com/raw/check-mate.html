</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="check-mate" title="[9496] 10 ">check-mate</a></H1><SPAN><p><b>CHECK-MATE</b>, n.<p><DD>1.  The movement on a chess board or in the game of chess that kills the opposite men, or hinders them from moving, so that the game is finished.<p><DD>2.  Defeat; overthrow.<p><b>CHECK-MATE</b>, v.t.  To finish.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
