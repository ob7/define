</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="flexuous" title="[22408] 8 ">flexuous</a></H1><SPAN><p><b>FLEX'UOUS,</b> a.  [L. flexuosus.]<p><DD>1.  Winding; having turns or windings; as a flexuous rivulet.<p><DD>2.  Bending; winding; wavering; not steady; as a flexuous flame.<p><DD>3.  In botany, bending or bent; changing its direction in a curve, from joint to joint, from bud to bud, or from flower to flower.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
