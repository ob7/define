</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="delphia" title="[15004] 7 ">delphia</a></H1><SPAN><p><b>DELPHIA</b> or <b>DELPHINIA</b>, n.  A vegetable alkali lately discovered in the Delphinium staphysagria.  It is crystaline when wet, but it becomes opake when exposed to air.  Its taste is bitter and acrid.  When heated it melts, but on cooling becomes hard and brittle like resin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
