</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="adumbration" title="[963] 11 ">adumbration</a></H1><SPAN><p><b>ADUMBRA'TION,</b> n.  <p><DD>1.  The act of making a shadow or faint resemblance.<p><DD>2.  A faint sketch; an imperfect representation of a thing.<p><DD>3.  In heraldry, the shadow only of a figure, outlined, and painted of a color darker than the field.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
