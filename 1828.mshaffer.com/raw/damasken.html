</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="damasken" title="[14171] 8 ">damasken</a></H1><SPAN><p><b>DAM'ASKEN </b>or <b>DAM'ASKEEN</b>,  v.t.  To make incisions in iron, steel, &c., and fill them with gold or silver wire, for ornament; used chiefly for adorning swordblades, guards, locks of pistols, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
