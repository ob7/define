</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="yarn" title="[62777] 4 ">yarn</a></H1><SPAN><p><b>YARN</b>, n. <p><DD>1. Spun wool; woolen thread; but it is applied also to other species of thread, as to cotton and linen.<p><DD>2. In rope-making, one of the threads of which a rope is composed. It is spun from hemp.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
