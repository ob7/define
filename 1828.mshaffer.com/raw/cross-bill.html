</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cross-bill" title="[13616] 10 ">cross-bill</a></H1><SPAN><p><b>CROSS-BILL</b>, n. In chancery, an original bill by which the defendant prays relief against the plaintiff.<p><b>CROSS-BILL</b>, n. A species of bird, the Loxia curvirostra, the mandibles of whose bill curve opposite ways and cross each other.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
