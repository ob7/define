</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="primarily" title="[42812] 9 ">primarily</a></H1><SPAN><p><b>PRI'MARILY</b>, adv.  [from primary.]  In the first place; originally; in the first intention.  The word emperor primarily signifies a general or military commander in chief.  In diseases,the physician is to attend to the part primarily affected.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
