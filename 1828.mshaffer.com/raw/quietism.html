</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quietism" title="[44266] 8 ">quietism</a></H1><SPAN><p><b>QUI'ETISM,</b> n.  Peace or tranquility of mind; apathy; dispassion; indisturbance; inaction.  In history, quietism is the system of the quietists, who maintained that religion consists in the internal rest or recollection of the mind, employed in contemplating God and submitting to his will.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
