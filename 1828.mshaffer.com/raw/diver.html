</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diver" title="[17273] 5 ">diver</a></H1><SPAN><p><b>DIVER</b>, n. <p><DD>1. One who dives; one who plunges head first into water; one who sinks by effort; as a diver in the pearl fishery.<p><DD>2. One who goes deep into a subject, or enters deep into study.<p><DD>3. A fowl, so called from diving. The name is given to several species of the genus Colymbus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
