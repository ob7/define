</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bulls-eye" title="[7682] 9 ">bulls-eye</a></H1><SPAN><p><b>BULL'S-EYE</b>, n.  [bull and eye.]  Among seamen, a piece of wood in the form of a ring, answering the purpose of a thimble.<p><DD>1.  Aldebaran, a star of the first magnitude in the constellation Taurus.<p><DD>2.  A small obscure cloud, ruddy in the middle, portending a great storm.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
