</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="euphorbium" title="[20135] 10 ">euphorbium</a></H1><SPAN><p><b>EUPHOR'BIUM</b>, n.  [L. from Gr.]<p>In the materia medica, a gummi-resinous substance, exuding from an oriental tree.  It has a sharp biting taste, and is vehemently acrimonious, inflaming and ulcerating the fauces.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
