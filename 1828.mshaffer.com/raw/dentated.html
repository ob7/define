</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dentated" title="[15179] 8 ">dentated</a></H1><SPAN><p><b>DENTATED</b>, a.  Toothed; notched.<p><DD>In botany, a dentated root is one that consists of a concatenation of joints, resembling a necklace.<p><DD>A dentate leaf is one that has horizontal points, with a space between each, or points in the plane of the disk, or having points like teeth on the margin.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
