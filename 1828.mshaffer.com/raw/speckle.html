</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="speckle" title="[51372] 7 ">speckle</a></H1><SPAN><p><b>SPECK'LE,</b> n.  A little spot in any thing, of a different substance or color from that of the thing itself.<p><b>SPECK'LE,</b> v.t.  To mark with small spots of a different color; used chiefly in the participle passive, which see.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
