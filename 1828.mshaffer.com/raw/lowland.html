</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lowland" title="[33451] 7 ">lowland</a></H1><SPAN><p><b>LOWLAND,</b> n.  land which is low with respect to the neighboring country; a low or level country.  Thus the Belgic states are called Lowlands.  The word is sometimes opposed to a mountainous country; as the Lowlands of Scotland.  sometimes it denotes a marsh.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
