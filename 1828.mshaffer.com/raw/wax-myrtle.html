</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wax-myrtle" title="[61616] 10 ">wax-myrtle</a></H1><SPAN><p><b>WAX-MYRTLE</b>, n. The bayberry, or Myrica cerifera, a shrub of North America, the berries of which are covered with a greenish wax, called myrtle wax, or bayberry tallow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
