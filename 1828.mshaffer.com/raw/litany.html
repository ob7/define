</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="litany" title="[33031] 6 ">litany</a></H1><SPAN><p><b>LIT'ANY,</b> n.  [Gr. supplication, to pray.]<p><DD>A solemn form of supplication, used in public worship.<p><DD>Supplications for the appeasing of God's wrath, were by the Greek church termed litanies, by the Latin, rogations.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
