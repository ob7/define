</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="almucantar" title="[1928] 10 ">almucantar</a></H1><SPAN><p><b>AL'MUCANTAR,</b> n.  A series of circles of the sphere passing through the center of the sun, or of a star, parallel to the horizon.  It is synonymous with a parallel of altitude, whose common zenith is the vertical point.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
