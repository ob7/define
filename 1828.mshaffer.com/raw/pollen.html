</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pollen" title="[41654] 6 ">pollen</a></H1><SPAN><p><b>POL'LEN</b>, n. [L. pollen, pollis, fine flour; pulvis.]<p><DD>1.  The fecundating dust or fine substance like flour or meal, contained in the anther of flowers, which is dispersed on the pistil for impregnation; farin or farina.<p><DD>2.  Fine bran.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
