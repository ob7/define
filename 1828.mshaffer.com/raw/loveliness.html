</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="loveliness" title="[33428] 10 ">loveliness</a></H1><SPAN><p><b>LOVELINESS,</b> n.  luv'liness.  [from lovely.]<p><DD>Amiableness; qualities of body or mind that may excite love.<p><DD>If there is such a native loveliness in the sex, as to make them victorious when in the wrong, how resistless their power when they are on the side of truth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
