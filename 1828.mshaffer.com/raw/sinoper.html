</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sinoper" title="[50230] 7 ">sinoper</a></H1><SPAN><p><b>SIN'OPER, SIN'OPLE,</b> n.  [L.  sinopis.] Red ferruginous quartz, of a blood or brownish red color, sometimes with a tinge or yellow.  It occurs in small but very perfect crystals, and in masses that resemble some varieties of jasper.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
