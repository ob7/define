</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hoy" title="[27398] 3 ">hoy</a></H1><SPAN><p><b>HOY</b>, n.  A small vessel, usually rigged as a sloop, and employed in conveying passengers and goods from place to place on the sea coast, or in transporting goods to and from a ship in a road or bay.<p><b>HOY</b>, an exclamation, of no definite meaning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
