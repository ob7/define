</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="postdiluvian" title="[42011] 12 ">postdiluvian</a></H1><SPAN><p><b>POSTDILU'VIAN</b>, a. [L. post, after, and diluvium, the deluge.]<p>Being or happening posterior to the flood in Noah's days.<p><b>POSTDILU'VIAN</b>, n.  A person who lived after the flood, or who has lived since that event.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
