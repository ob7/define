</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sea-mark" title="[48693] 8 ">sea-mark</a></H1><SPAN><p><b>SE'A-M'ARK</b>,  n.  [<i>sea</i> and <i>mark</i>.]  Any elevated object on land which serves for a direction to mariners in entering a harbor, or in sailing along or approaching a coast; a beacon; as a light-house, a mountain, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
