</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sloat" title="[50539] 5 ">sloat</a></H1><SPAN><p><b>SLOAT,</b> n.  [from the root of L. claudo.] A narrow piece of timber which holds together larger pieces; as the sloats of a cart.  [In New England, this is called a slat, as the slats of a chair, cart, & c.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
