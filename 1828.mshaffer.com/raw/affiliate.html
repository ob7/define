</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="affiliate" title="[1122] 9 ">affiliate</a></H1><SPAN><p><b>AFFIL'IATE,</b> v.t.  [L. ad and filius, a son.]<p><DD>1.  To adopt; to receive into a family as a son.<p><DD>2.  To receive into a society as a member, and initiate in its mysteries, plans, or intrigues - a sense in which the word was much used by the Jacobins in France, during the revolution.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
