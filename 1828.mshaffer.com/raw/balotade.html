</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="balotade" title="[4882] 8 ">balotade</a></H1><SPAN><p><b>BAL'OTADE</b>, n.  In the menage, a leap of pillars, or upon a strait line, so that when his fore feet are in the air, he shrews nothing but the shoes of his hind feet, without jerking out.  In a capriole, the horse yerks out his hind legs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
