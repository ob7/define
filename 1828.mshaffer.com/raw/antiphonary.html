</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antiphonary" title="[2884] 11 ">antiphonary</a></H1><SPAN><p><b>ANTIPH'ONARY,</b> n.  [contrary, and sound, voice.]<p><DD>A service book, in the Catholic church, containing all the invitatories, responsories, collects, and whatever is said or sung in the choir, except the lessons; called also a responsary; compiled by Gregory the Great.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
