</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perjury" title="[40393] 7 ">perjury</a></H1><SPAN><p><b>PER'JURY</b>, n.  [L. perjurium.]  The act or crime of willfully making a false oath, when lawfully administered; or a crime committed when a lawful oath is administered in some judicial proceeding, to a person who swears willfully, absolutely and falsely in a matter material to the issue.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
