</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gendarm" title="[24174] 7 ">gendarm</a></H1><SPAN><p><b>GEND`ARM</b>, n.  In France, gens d`armes is the denomination given to a select body of troops, destined to watch over the interior public safety.  In the singular, gendarme, as written by Lunier,is properly anglicized gendarm.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
