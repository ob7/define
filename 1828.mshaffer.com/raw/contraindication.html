</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contraindication" title="[12419] 16 ">contraindication</a></H1><SPAN><p><b>CONTRAINDICATION</b>, n. An indication, from some peculiar symptom or fact, that forbids the method of cure which the main symptoms or nature of the disease requires.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
