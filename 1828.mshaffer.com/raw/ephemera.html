</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ephemera" title="[19626] 8 ">ephemera</a></H1><SPAN><p><b>EPHEM'ERA,</b> n.  [L. from Gr. daily; a day.]  A fever of one day's continuance only.<p><DD>1.  The Day-fly; strictly, a fly that lives one day only; but the word is applied also to insects that are very short-lived, whether they live several days or an hour only.  There are several species.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
