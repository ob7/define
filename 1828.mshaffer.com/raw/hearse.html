</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hearse" title="[26187] 6 ">hearse</a></H1><SPAN><p><b>HEARSE</b>, n. hers.  [See Herse.]  A temporary monument set over a grave.<p><DD>1.  The case or place in which a corpse is deposited.<p><DD>2.  A carriage for conveying the dead to the grave.  [See Herse.]<p><DD>3.  A hind in the second year of her age.<p><b>HEARSE</b>, v.t. hers.  To inclose in a hearse.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
