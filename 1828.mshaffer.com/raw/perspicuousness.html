</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perspicuousness" title="[40508] 15 ">perspicuousness</a></H1><SPAN><p><b>PERSPIC'UOUSNESS</b>, n.  Clearness to intellectual vision; plainness; freedom from obscurity.<p>[We generally apply perspicuous to objects of intellect, and conspicuous to objects of ocular sight.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
