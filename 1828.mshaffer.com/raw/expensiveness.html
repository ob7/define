</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="expensiveness" title="[20723] 13 ">expensiveness</a></H1><SPAN><p><b>EXPENS'IVENESS</b>, n.  Costliness; the quality of incurring or requiring great expenditures of money.  The expensiveness of war is not its greatest evil.<p><DD>1.  Addictedness to expense; extravagance; applied to persons.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
