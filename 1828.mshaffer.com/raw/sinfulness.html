</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sinfulness" title="[50197] 10 ">sinfulness</a></H1><SPAN><p><b>SIN'FULNESS,</b> n.  <p><DD>1.  The quality of being sinful or contrary to the divine will; wickedness; iniquity; criminality; as the sinfulness of an action; the sinfulness of thoughts or purposes.<p><DD>2.  Wickedness; corruption; depravity; as the sinfulness of men or of the human race.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
