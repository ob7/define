</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gladiole" title="[24482] 8 ">gladiole</a></H1><SPAN><p><b>GLAD'IOLE</b>, n. [L. gladiolus, a dagger.]   A plant, the sword-lily, of the genus Gladiolus. The water gladiole is of the genus Butomus or flowering rush, and also of the genus Lobelia or cardinal flower.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
