</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="luxuriant" title="[33644] 9 ">luxuriant</a></H1><SPAN><p><b>LUXU'RIANT,</b> a.<p><DD>1.  Exuberant in growth; abundant; as a luxuriant growth of grass.<p><DD>2.  Exuberant in plenty; superfluous in abundance.<p><DD>Prune the luxuriant, the uncouth refine.<p><DD>3.  A luxuriant flower multiplies the covers of the fructification so as to destroy the essential parts.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
