</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="wassail" title="[61467] 7 ">wassail</a></H1><SPAN><p><b>WASSAIL</b>, n. <p><DD>1. A liquor made of apples, sugar and ale, formerly much used by English good fellows.<p><DD>2. A drunken bout.<p><DD>3. A merry song. [This word in unknown in America.]<p><b>WASSAIL</b>, v.i. To hold a merry drinking meeting.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
