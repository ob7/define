</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="landflood" title="[32125] 9 ">landflood</a></H1><SPAN><p><b>LAND'FLOOD,</b> n.  [land and flood.]  An overflowing of land by water; an inundation.  Properly, a flood from the land from the swelling of rivers; but I am not sure that it is always used in this sense.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
