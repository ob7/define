</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sanguin" title="[47905] 7 ">sanguin</a></H1><SPAN><p><b>SAN'GUIN,</b> a.  [L. sanguineus, from sanguis, blood.]<p><DD>1.  Red; having the color of blood; as a sanguine color or countenance.<p><DD>2.  Abounding with blood; plethoric; as a sanguine habit of body.<p><DD>3.  Warm; ardent; as a sanguine temper.<p><DD>4.  Confident.  He is sanguine in his expectations of success.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
