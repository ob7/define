</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goshawk" title="[24893] 7 ">goshawk</a></H1><SPAN><p><b>GOS'HAWK</b>, n.  A voracious fowl of the genus Falco, or hawk kind, larger than the common buzzard, but of a more slender shape. The general color of the plumage is a deep brown; the breast and belly white.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
