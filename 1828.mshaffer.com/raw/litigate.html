</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="litigate" title="[33091] 8 ">litigate</a></H1><SPAN><p><b>LIT'IGATE,</b> v.t.  [L. litigo, from lis, litis, a contest or debate.]<p><DD>To contest in law; to prosecute or defend by pleadings, exhibition of evidence, and judicial debate; as, to litigate a cause or a question.<p><b>LIT'IGATE,</b> v.i.  To dispute in law; to carry on a suit by judicial process.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
