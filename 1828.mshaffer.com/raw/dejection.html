</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dejection" title="[14912] 9 ">dejection</a></H1><SPAN><p><b>DEJECTION</b>, n.  <p><DD>1.  A casting down; depression of mind; melancholy; lowness of spirits, occasioned by grief or misfortune.<p><DD>2.  Weakness; as dejection of appetite.<p><DD>3.  The act of voiding the excrements; or the matter ejected.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
