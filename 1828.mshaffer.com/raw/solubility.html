</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="solubility" title="[51001] 10 ">solubility</a></H1><SPAN><p><b>SOLUBIL'ITY,N. [</b>from soluble.]  The quality of a body which renders it susceptible of solution; susceptibility of being dissolved in a fluid.  The solubility of resins is chiefly confined to spirits or alcohol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
