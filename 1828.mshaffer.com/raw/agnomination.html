</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="agnomination" title="[1362] 12 ">agnomination</a></H1><SPAN><p><b>AGNOMINA'TION,</b> n.  [L. agnomen, a surname, of ad and nomen.  See Name.]<p><DD>1.  An additional name, or title; a name added to another, as expressive of some act, achievement, &c.; a surname.<p><DD>2.  Allusion of one word to another by sound.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
