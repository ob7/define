</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="white-swelling" title="[62068] 14 ">white-swelling</a></H1><SPAN><p><b>WHITE-SWELLING</b>, n. [white and swelling.] A swelling or chronic enlargement of the joints, circumscribed, without any alteration in the color of the skin, sometimes hard, sometimes yielding to pressure, sometimes indolent, but usually painful.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
