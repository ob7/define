</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knight-heads" title="[31878] 12 ">knight-heads</a></H1><SPAN><p><b>KNIGHT-HEADS</b>, n.  In ships, bollard timbers, two pieces of timber rising just within the stem, one on each side of the bowsprit to secure its inner end; also, two strong frames of timber which inclose and support the ends of the windlass.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
