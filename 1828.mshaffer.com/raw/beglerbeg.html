</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="beglerbeg" title="[5571] 9 ">beglerbeg</a></H1><SPAN><p><b>BEG'LERBEG</b>, n.  [See Beg.]  The governor of a province in the Turkis empire, next in dignity to the grand vizier.  Each has three ensigns or staves, trimmed with a horse tail, to distinguish him from a bashaw, who has two, and a beg, who has one.  His province is called beglerbeglik.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
