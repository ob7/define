</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lvelihood" title="[33652] 9 ">lvelihood</a></H1><SPAN><p><b>L'VELIHOOD,</b> n.  [lively and hood, or lifelode, from lead.  <p><DD>Means of living; support of life; maintenance.  Trade furnishes many people with an honest livelihood.  Men of enterprise seek a livelihood where they can find it.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
