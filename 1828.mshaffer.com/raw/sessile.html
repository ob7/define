</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sessile" title="[49425] 7 ">sessile</a></H1><SPAN><p><b>SES'SILE</b>,  a.  [L. <i>sessilis</i>. See <i>Set</i>.]  In <i>botany</i>, sitting on the stem. A <i>sessile</i> leaf issues directly from the stem or branch, without petiole or footstalk. A <i>sessile</i> flower has no peduncle. <i>Sessile</i> pappus or down has no stipe, but is placed immediately on the seed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
