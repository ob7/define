</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="iambus" title="[27797] 6 ">iambus</a></H1><SPAN><p><b>IAM'BUS</b>, n. [L. iambus.]  In poetry, a foot consisting of two syllables,the first short and the last long, as in delight.  The following line, consists wholly of iambic feet.<p><DD><DD> He scorns the force that dares his fury stay.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
