</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="censer" title="[9074] 6 ">censer</a></H1><SPAN><p><b>CENSER</b>, n.  A vase or pan in which incense is burned.  Among the Jews, a kind of chafing-dish, covered by a dome, and suspended by a chain, used to offer perfumes in sacrifices.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
