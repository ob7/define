</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="during" title="[18126] 6 ">during</a></H1><SPAN><p><b>DURING</b>, ppr. Of dure. Continuing; lasting; holding on; as during life, that is, life continuing; during our earthly pilgrimage; during the space of a year; during this or that. These phrases are the case absolute, or independent clauses; durante vita, durante hoc.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
