</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="contiguous" title="[12347] 10 ">contiguous</a></H1><SPAN><p><b>CONTIGUOUS</b>, a. [L., con and tango, tago, to touch.] Touching; meeting or joining at the surface or border; as two contiguous bodies or countries.<p><DD><DD>The houses in ancient Rome were not contiguous.<p><DD>Usually followed by to.  Bacon uses with, but he has not been followed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
