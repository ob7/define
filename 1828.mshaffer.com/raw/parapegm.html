</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="parapegm" title="[39482] 8 ">parapegm</a></H1><SPAN><p><b>PARAPEGM</b>, n. par'apem. [Gr.]  A brazen table fixed to a pillar, on which laws and proclamations were anciently engraved; also, a table set in a public place, containing an account of the rising and setting of the stars, eclipses, seasons, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
