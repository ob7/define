</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spinel" title="[51505] 6 ">spinel</a></H1><SPAN><p><b>SPI'NEL, SPINELLE,</b> n.  The spinelle ruby, says Hauy; is the true ruby, a gem of a red color, blended with tints of blue or yellow.  It is in grains more or less crystalized.  A subspecies of octahedral corundum.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
