</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whirlwind" title="[62012] 9 ">whirlwind</a></H1><SPAN><p><b>WHIRLWIND</b>, n. [whirl and wind.] A violent wind moving in a circle, or rather in a spiral form, as if moving round an axis; this axis or the perpendicular column moving horizontally, raising and whirling dust, leaves and the like.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
