</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="herbaceous" title="[26530] 10 ">herbaceous</a></H1><SPAN><p><b>HERBA'CEOUS</b>, a. [L. herbaceus.]  Pertaining to herbs. Herbaceous plants are such as perish annually down to the root; soft, succulent vegetables.  So, a herbaceous stem is one which is soft, not woody.  Herbaceous, applied to animals by Derham, is not authorized.  [See Herbivorous.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
