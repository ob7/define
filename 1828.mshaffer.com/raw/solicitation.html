</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="solicitation" title="[50966] 12 ">solicitation</a></H1><SPAN><p><b>SOLICITA'TION,</b> n. <p><DD>1.  Earnest request; a seeking to obtain something from another with some degree of zeal and earnestness; sometimes perhaps, importunity.  He obtained a grant by repeated solicitations.<p><DD>2.  Excitement; invitation; as the solicitation of the senses.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
