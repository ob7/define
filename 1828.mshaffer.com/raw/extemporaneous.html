</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="extemporaneous" title="[20888] 14 ">extemporaneous</a></H1><SPAN><p><b>EXTEMPORA'NEOUS</b>, a. [L. extemporaneus; ex and tempus, time.]<p>Composed, performed or uttered at the time the subject occurs, without previous study; unpremeditated; as an extemporaneous address; an extemporaneous production; an extemporaneous prescription.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
