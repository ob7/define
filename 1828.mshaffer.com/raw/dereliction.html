</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dereliction" title="[15386] 11 ">dereliction</a></H1><SPAN><p><b>DERELICTION</b>, n.<p><DD>1.  The act of leaving with an intention not to reclaim; an utter forsaking; abandonment.<p><DD>2.  The state of being left or abandoned.<p><DD>3.  A leaving or receding from; as the dereliction of the sea.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
