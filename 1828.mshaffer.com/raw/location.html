</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="location" title="[33182] 8 ">location</a></H1><SPAN><p><b>LOCA'TION,</b> n.  <p><DD>1.  The act of placing, or of designating the place of.<p><DD>2.  Situation with respect to place.  The location of the city on a large river is favorable for commerce.<p><DD>3.  That which is located; a tract of land designated in place.<p><DD>4.  In the civil law, a leasing on rent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
