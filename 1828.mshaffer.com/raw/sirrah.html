</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sirrah" title="[50258] 6 ">sirrah</a></H1><SPAN><p><b>SIR'RAH,</b> n.  A word of reproach and contempt; used in addressing vile characters.  Go sirrah, to my call.  [I know not whence we have this word.  The common derivation of it from sir, ha, is ridiculous.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
