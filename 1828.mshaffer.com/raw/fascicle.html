</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fascicle" title="[21390] 8 ">fascicle</a></H1><SPAN><p><b>FAS'CICLE,</b> n.  [L. fasciculus, from fascis, a bundle.]<p><DD>In botany, a bundle, or little bundle; a species of inflorescence, or manner of flowering, in which several upright, parallel, fastigiate, approximating flowers are collected together.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
