</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whatsoever" title="[61875] 10 ">whatsoever</a></H1><SPAN><p><b>WHATSOEVER</b>, a compound of what, so, and ever, has the sense of whatever, and is less used than the latter. Indeed it is nearly obsolete. Whatso, in a like sense, is entirely obsolete.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
