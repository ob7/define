</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thorny" title="[55179] 6 ">thorny</a></H1><SPAN><p><b>THORN'Y</b>, a.  Full of thorns or spines; rough with thorns; as a thorny wood; a thorny tree; a thorny diadem or crown.<p><DD>1.  Troublesome; vexatious; harassing; perplexing; as thorny care; the thorny path of vice.<p><DD>2.  Sharp; pricking; vexatious; as thorny points.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
