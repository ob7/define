</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pastil" title="[39735] 6 ">pastil</a></H1><SPAN><p><b>PAS'TIL</b>, n. [L. pastillus.]<p><DD>1.  A roll of paste, or a kind of paste made of different colors ground with gum-water in order to make crayons.<p><DD>2.  In pharmacy, a dry composition of sweet smelling resins, aromatic woods, &c. burnt to clear and scent the air of a room.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
