</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="robber" title="[47120] 6 ">robber</a></H1><SPAN><p><b>ROB'BER,</b> n.<p><DD>1.  In law, one that takes goods or money from the person of another by force or menaces, and with a felonious intent.<p><DD>2.  In a looser sense, one who takes that to which he has no right; one who steals, plunders or strips by violence and wrong.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
