</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="electric" title="[18601] 8 ">electric</a></H1><SPAN><p><b>ELEC'TRIC</b>, n.  Any body or substance capable of exhibiting electricity by means of friction or otherwise,and of resisting the passage of it from one body to another.  Hence an electric is called a non-conductor, an electric per se.  Such are amber, glass, rosin, wax, gum-lac, sulphur, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
