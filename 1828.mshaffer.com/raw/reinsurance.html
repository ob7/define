</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reinsurance" title="[45712] 11 ">reinsurance</a></H1><SPAN><p><b>REINSU'RANCE,</b> n.  [re and insurance.  See Sure.]<p><DD>An insurance of property already insured; a second insurance of the same property.  Such reinsurance is permitted by the French commercial code; but in England is prohibited by statute, except when the first underwriter is insolvent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
