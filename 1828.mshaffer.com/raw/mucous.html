</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mucous" title="[36290] 6 ">mucous</a></H1><SPAN><p><b>MU'COUS</b>, a. [See Mucus.]  Pertaining to mucus or resembling it; slimy, ropy and lubricous; as a mucous substance.<p><DD>1.  Secreting a slimy substance; as the mucous membrane.<p><DD><DD> The mucous membrane lines all the cavities of the body which open externally, and secretes the fluid called mucus.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
