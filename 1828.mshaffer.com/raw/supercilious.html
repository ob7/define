</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="supercilious" title="[53419] 12 ">supercilious</a></H1><SPAN><p><b>SUPERCIL'IOUS</b>, a. [L. superciliosus.  See above.]<p><DD>1.  Lofty with pride; haughty; dictatorial; overbearing; as a supercilious officer.<p><DD>2.  Manifesting haughtiness, or proceeding from it; overbearing; as a supercilious air; supercilious behavior.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
