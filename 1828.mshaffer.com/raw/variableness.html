</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="variableness" title="[60367] 12 ">variableness</a></H1><SPAN><p><b>VA'RIABLENESS,</b> n.<p><DD>1.  Susceptibility of change; liableness or aptness to alter; changeableness; as the variableness of the weather.<p><DD>2.  Inconstancy; fickleness; unsteadiness; levity; as the variableness of human passions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
