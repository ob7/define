</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ineffable" title="[29450] 9 ">ineffable</a></H1><SPAN><p><b>INEF'FABLE</b>, a. [L. ineffabilis; in and effabilis, from effor, to speak.]  Unspeakable; unutterable; that cannot be expressed in words; usually in a good sense; as the ineffable joys of heaven; the ineffable glories of the Deity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
