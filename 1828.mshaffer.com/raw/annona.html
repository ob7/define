</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="annona" title="[2600] 6 ">annona</a></H1><SPAN><p><b>ANNO'NA,</b> n.  [L. annoma, from annus, a year, and signifying a year's production or increase; hence provisions.]<p><DD>The custard apple, a genus of several species, one of which, the papaw, is common in the southern and western parts of the United States.  [See Papaw.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
