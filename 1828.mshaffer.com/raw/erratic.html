</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="erratic" title="[19889] 7 ">erratic</a></H1><SPAN><p><b>ERRAT'IC</b>, a.  [L. erraticus, from erro, to wander.]  Wandering; having no certain course; roving about without a fixed destination.<p><DD>1.  Moving; not fixed or stationary; applied to the planets, as distinguished from the fixed stars.<p><DD>2.  Irregular; mutable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
