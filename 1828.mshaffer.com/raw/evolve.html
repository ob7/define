</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="evolve" title="[20285] 6 ">evolve</a></H1><SPAN><p><b>EVOLVE</b>, v.t.  evolv'.  [L. evolvo; e and volvo, to roll; Eng. to wallow.]<p><DD>1.  To unfold; to open and expand.<p><DD><DD>The animal soul sooner evolves itself to its full orb and extent than the human soul.<p><DD>2.  To throw out; to emit.<p><b>EVOLVE</b>, v.i.  To open itself; to disclose itself.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
