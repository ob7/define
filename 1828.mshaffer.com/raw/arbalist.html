</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="arbalist" title="[3371] 8 ">arbalist</a></H1><SPAN><p><b>'ARBALIST,</b> n.  [From arcus, a bow, and balista, L., an engine to throw stones;  Gr. to throw.]<p><DD>A cross-bow.  This consists of a steel bow set in a shaft of wood, furnished with a string and a trigger; and is bent with a piece of iron.  It serves to throw bullets, darts, arrows, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
