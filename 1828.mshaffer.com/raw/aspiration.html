</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="aspiration" title="[3930] 10 ">aspiration</a></H1><SPAN><p><b>ASPIRA'TION,</b> n.  <p><DD>1.  The pronunciation of a letter with a full emission of breath.<p><DD>2.  A breathing after; an ardent wish or desire, chiefly of spiritual blessings.<p><DD>3.  The act of aspiring or of ardently desiring what is noble or spiritual.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
