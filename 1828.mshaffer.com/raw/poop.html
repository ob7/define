</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="poop" title="[41826] 4 ">poop</a></H1><SPAN><p><b>POOP</b>, n. [L. puppis; probably a projection.]<p>The highest and aftmost part of a ship's desk.<p><b>POOP</b>, v.t.  To strike upon the stern, as a heavy sea.<p><DD>1.  To strike the stern, as one vessel that runs her stem against another's stern.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
