</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="supersedeas" title="[53526] 11 ">supersedeas</a></H1><SPAN><p><b>SUPERSE'DEAS</b>, n.  In law, a writ of supersedeas, is a writ or command to suspend the powers of an officer in certain cases, or to stay proceedings.  This writ does not destroy the power of an officer, for it may be revived by another writ called a procedendo.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
