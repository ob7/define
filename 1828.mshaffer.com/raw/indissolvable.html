</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="indissolvable" title="[29350] 13 ">indissolvable</a></H1><SPAN><p><b>INDISSOLV'ABLE</b>, a. [in and dissolvable.]<p><DD>1. That cannot be dissolved; not capable of being melted or liquefied.<p><DD>2.  Indissoluble; that cannot be broken; perpetually firm and binding; as an indissolvable bond of union.<p><DD>3. Not capable of separation into parts by natural process.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
