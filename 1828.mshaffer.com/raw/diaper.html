</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="diaper" title="[15854] 6 ">diaper</a></H1><SPAN><p><b>DIAPER</b>, n. Figured linen cloth; a cloth wove in flowers or figures; much used for towels or napkins. Hence, a towel or napkin.<p><b>DIAPER</b>, v.t. To variegate or diversify, as cloth, with figures; to flower.<p><b>DIAPER</b>, v.i. To draw flowers or figures, as upon cloth.<p><DD><DD>If you diaper on folds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
