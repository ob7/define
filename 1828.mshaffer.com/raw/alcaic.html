</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alcaic" title="[1544] 6 ">alcaic</a></H1><SPAN><p><b>ALCA'IC,</b> a.  Pertaining to Alcaeus, a Lyric poet of Mitylene, in Lesbos, who flourished about the forty-fourth Olympiad; or to other poets of the same name, of which three are mentioned; one an Athenian tragic poet, and another a Messenian.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
