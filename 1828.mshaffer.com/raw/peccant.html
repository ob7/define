</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="peccant" title="[39949] 7 ">peccant</a></H1><SPAN><p><b>PEC'CANT</b>, a. [L. peccans.  See Peccable.]<p><DD>1.  Sinning; guilty of sin or transgression; criminal; as peccant angels.<p><DD>2.  Morbid; bad; corrupt; not healthy; as peccant humors.<p><DD>3.  Wrong; bad; defective; informal; as a peccant citation. [Not used.]<p><b>PEC'CANT</b>, n.  An offender. [Not used.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
