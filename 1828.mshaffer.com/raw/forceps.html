</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="forceps" title="[22803] 7 ">forceps</a></H1><SPAN><p><b>FOR'CEPS,</b> n.  [L.]  Literally, a pair of pinchers or tongs.<p><DD>In surgery, an instrument for extracting any thing from a wound, and for like purposes.<p><DD>A pair of scissors for cutting off or dividing the fleshy membranous parts of the body.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
