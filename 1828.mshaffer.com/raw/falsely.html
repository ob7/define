</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="falsely" title="[21257] 7 ">falsely</a></H1><SPAN><p><b>FALSELY,</b> adv.  fols'ly.<p><DD>1.  In a manner contrary to truth and fact; not truly; as, to speak or swear falsely; to testify falsely.<p><DD>2.  Treacherously; perfidiously.<p><DD>Swear to me - that thou wilt not deal falsely with me.  <p>Gen. 21.<p><DD>3.  Erroneously; by mistake.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
