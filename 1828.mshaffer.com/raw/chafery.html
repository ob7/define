</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chafery" title="[9224] 7 ">chafery</a></H1><SPAN><p><b>CHAFERY</b>, n.  In Iron works, a forge in which an ancony or square mass of iron, hammered into a bar in the middle, with its ends rough, is reduced to a complete bar, by hammering down the ends to the shape of the middle.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
