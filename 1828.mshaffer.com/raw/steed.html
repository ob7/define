</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="steed" title="[52146] 5 ">steed</a></H1><SPAN><p><b>STEED</b>, n. A horse, or a hose for state or war. [This word is not much used in common discourse. It is used in poetry and descriptive prose, and is elegant.]<p><DD><DD>Stout are our men, and warlike are our steeds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
