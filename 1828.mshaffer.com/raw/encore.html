</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="encore" title="[19109] 6 ">encore</a></H1><SPAN><p><b>ENCO'RE</b>, a.  French word, pronounced nearly ongkore,and signifying, again, once more; used by the auditors and spectators of plays and other sports, when they call for a repetition of a particular part.<p><b>ENCO'RE</b>, v.t.  To call for a repetition of a particular part of an entertainment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
