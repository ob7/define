</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="laryngotomy" title="[32237] 11 ">laryngotomy</a></H1><SPAN><p><b>LARYNGOT'OMY,</b> n.  [larynx and Gr. to cut.]<p><DD>The operation of cutting the larynx or windpipe; the making of an incision into the larynx for assisting respiration when obstructed, or removing foreign bodies; bronchotomy; tracheotomy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
