</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disgraceful" title="[16616] 11 ">disgraceful</a></H1><SPAN><p><b>DISGRACEFUL</b>, a. Shameful; reproachful; dishonorable; procuring shame; sinking reputation. Cowardice is disgraceful to a soldier. Intemperance and profaneness are disgraceful to a man, but more disgraceful to a woman.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
