</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="forelock" title="[22882] 8 ">forelock</a></H1><SPAN><p><b>FO'RELOCK,</b> n.<p><DD>1.  The lock or hair that grows from the forepart of the head.<p><DD>Take time by the forelock.<p><DD>2.  In sea language, a little flat pointed wedge of iron, used at the end of a bolt, to retain it firmly in its place.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
