</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="headland" title="[26139] 8 ">headland</a></H1><SPAN><p><b>HEADLAND</b>, n. hed'land.  A cape; a promontory; a point of land projecting from the shore into the sea, or other expanse of water.<p><DD>1.  A ridge or strip of unplowed land at the ends of furrows, or near a fence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
