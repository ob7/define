</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mull" title="[36336] 4 ">mull</a></H1><SPAN><p><b>MULL</b>, v.t. [L. mollio, to soften.]<p><DD>1.  To soften; or to heat, sweeten and enrich with spices; as, to mull wine.<p><DD><DD> Drink new cider, mull'd with ginger warm.<p><DD>2.  To dispirit or deaden.<p><b>MULL</b>, n.  In Scottish, a snuff-box, made of the small end of a horn.<p><b>MULL</b>, n.  Dust. [Not in use.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
