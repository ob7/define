</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="disconnect" title="[16397] 10 ">disconnect</a></H1><SPAN><p><b>DISCONNECT</b>, v.t. [dis and connect.] To separate; to disunite; to dissolve connection.<p><DD><DD>The commonwealth would, in a few generations, crumble away, be disconnected into the dust and powder of individuality--<p><DD><DD>This restriction disconnects bank paper and the precious metals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
