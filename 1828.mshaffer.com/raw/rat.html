</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rat" title="[44618] 3 ">rat</a></H1><SPAN><p><b>RAT,</b> n.  [Probably named from gnawing, and from the root of L. rodo.]<p><DD>A small quadruped of the genus Mus, which infests houses, stores and ships; a troublesome race of animals.<p><DD>To smell a rat, to be suspicious, to be on the watch from suspicion; as a cat by the scent or noise of a rat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
