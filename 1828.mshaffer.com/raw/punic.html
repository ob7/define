</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="punic" title="[43750] 5 ">punic</a></H1><SPAN><p><b>PU'NIC</b>, a. [L. punicus, pertaining to Carthage or its inhabitants, from Poeni, the Carthaginians.]  Pertaining to the Carthaginians; faithless; treacherous; deceitful; as punic faith.<p><b>PU'NIC</b>, n.  The ancient language of the Carthaginians, of which Plautus has left a specimen.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
