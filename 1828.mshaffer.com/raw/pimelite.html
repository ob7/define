</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pimelite" title="[41018] 8 ">pimelite</a></H1><SPAN><p><b>PIM'ELITE</b>, n. [Gr. fat, and stone.]  A terrene substance of an apple green color, fat and unctuous to the touch, tender and not fusible by the blowpipe.  It is supposed to be colored by nickel. It is a variety of steatite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
