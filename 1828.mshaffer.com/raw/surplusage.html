</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="surplusage" title="[53726] 10 ">surplusage</a></H1><SPAN><p><b>SURPLUS'AGE</b>, n.  Surplus; as surplusage of grain or goods beyond what is wanted.<p><DD>1.  In law, something in the pleadings or proceedings not necessary or relevant to the case, and which may be rejected.<p><DD>2.  In accounts, a greater disbursement than the charge of the accountant amounteth to.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
