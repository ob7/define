</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="officiously" title="[37934] 11 ">officiously</a></H1><SPAN><p><b>OFFI'CIOUSLY,</b> adv.<p><DD>1.  Kindly; with solicitous care.<p><DD>Let thy goats officiously be nurs'd.<p><DD>2.  With importunate or excessive forwardness.<p><DD>Flattering crowds officiously appear, to give themselves, not you, a happy year.<p><DD>3.  In a busy meddling manner.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
