</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="brass" title="[7178] 5 ">brass</a></H1><SPAN><p><b>BR'ASS</b>, n.<p><DD>1.  An alloy of copper and zink,of a yellow color; usually containing about one third of its weight of zink, but the proportions are variable. The best brass is made by cementation of calamine or the oxyd of zink with granulated copper.<p><DD>2.  Impudence; a brazen face.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
