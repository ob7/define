</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="monastery" title="[35889] 9 ">monastery</a></H1><SPAN><p><b>MON'ASTERY</b>,n. [Low L. monasterium; Gr. from sole, separate.]<p>A house of religious retirement, or of seclusion from ordinary temporal concerns, whether an abbey, a priory or a nunnery.  The word is usually applied to the houses of monks, mendicant friars and nuns.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
