</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="knuckle" title="[31916] 7 ">knuckle</a></H1><SPAN><p><b>KNUCK'LE,</b> n. nuk'l.<p><DD>1.  The joint of a finger, particularly when protuberant by the closing of the fingers.<p><DD>2.  The knee join of a calf; as a knuckle of veal.<p><DD>3.  The joint of a plant.  [Not used.]<p><b>KNUCK'LE,</b> v.i. nuk'l.  To yield; to submit in contest to an antagonist.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
