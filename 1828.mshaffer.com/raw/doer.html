</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="doer" title="[17396] 4 ">doer</a></H1><SPAN><p><b>DOER</b>, n. [from do.]<p><DD>1. One who does; one who performs or executes; an actor; an agent.<p><DD>2. One who performs what is required; one who observes, keeps or obeys, in practice.<p><DD><DD>The doers of the law shall be justified. Romans 2.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
