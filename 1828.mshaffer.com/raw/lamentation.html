</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lamentation" title="[32085] 11 ">lamentation</a></H1><SPAN><p><b>LAMENTA'TION,</b> n.  [L. lamentatio.]<p><DD>1.  Expression of sorrow; cries of grief; the act of bewailing.<p><DD>In Rama was there a voice heard, lamentation and weeping.  Matt. 2.<p><DD>2.  In the plural, a book of Scripture, containing the lamentations of Jeremiah.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
