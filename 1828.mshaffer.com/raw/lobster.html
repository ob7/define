</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lobster" title="[33174] 7 ">lobster</a></H1><SPAN><p><b>LOB'STER,</b> n.  <p><DD>A crustaceous fish of the genus Cancer.  Lobsters have large claws and fangs, and four pair of legs.  They are said to change their crust annually, and to be frightened at thunder or other loud report.  They constitute an article of food.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
