</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tumbrel" title="[56734] 7 ">tumbrel</a></H1><SPAN><p><b>TUM'BREL</b>, n.<p><DD>1.  A ducking stool for the punishment of scolds.<p><DD>2.  A dung-cart.<p><DD>3.  A cart or carriage with two wheels, which accompanies troops or artillery, for conveying the tools of pioneers, cartridges and the like.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
