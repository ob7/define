</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tetrachord" title="[54922] 10 ">tetrachord</a></H1><SPAN><p><b>TET'RACHORD</b>, n. [Gr. four, and a chord.]  In ancient music, a diatessaron; a series of four sounds, of which the extremes, or first and last, constituted a fourth.  These extremes were immutable; the two middle sounds were changeable.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
