</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="misconstrue" title="[35378] 11 ">misconstrue</a></H1><SPAN><p><b>MISCON'STRUE</b>, v.t.  To interpret erroneously either words or things.  It is important not to misconstrue the Scriptures.<p><DD><DD> Do not, great sir, misconstrue his intent.<p><DD><DD> A virtuous emperor was much affected to find his actions misconstrued.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
