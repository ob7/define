</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="huzza" title="[27594] 5 ">huzza</a></H1><SPAN><p><b>HUZZ`A</b>, n.  A shout of joy; a foreign word used in writing only, and most preposterously, as it is never used in practice.  The word used in our native word hoora, or hooraw. [See Hoora.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
