</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="quart" title="[44130] 5 ">quart</a></H1><SPAN><p><b>QUART,</b> n. quort.  [L. quartus.]<p><DD>1.  The fourth part; a quarter.  [Not in use.]<p><DD>2.  The fourth part of a gallon; two pints.<p><DD>3.  A vessel containing the fourth of a gallon.<p><DD>4.  A sequence of four cards in the game of picket.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
