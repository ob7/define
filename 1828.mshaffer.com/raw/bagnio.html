</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bagnio" title="[4782] 6 ">bagnio</a></H1><SPAN><p><b>BAGNIO</b>, n. ban'yo.[L.balneum.]<p><DD>1.  A bath; a house for bathing, cupping, sweating and otherwise cleansing the body.  In Turkey, it is the name of prisons where slaves are kept; so called from the baths which they contain.<p><DD>2.  A brothel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
