</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="soda" title="[50896] 4 ">soda</a></H1><SPAN><p><b>SO'DA,</b> n.  Mineral fixed alkali; natron; so called because it forms the basis of marine salt.  It is found native in Egypt; but it is generally obtained form the salsola kali. Soda is an oxyd, or the protoxyd of sodiem, a metal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
