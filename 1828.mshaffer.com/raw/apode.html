</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="apode" title="[3042] 5 ">apode</a></H1><SPAN><p><b>AP'ODE,</b> n.  [Gr. foot.]<p><DD>An animal that has no feet, applied to certain fabulous fowls, which are said to have no legs, and also to some birds that have very short legs.<p><DD>In zoology, the apodes are an order of fishes which have no ventral fins; the first order in Linne's system.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
