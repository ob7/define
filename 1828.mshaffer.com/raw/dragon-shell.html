</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dragon-shell" title="[17746] 12 ">dragon-shell</a></H1><SPAN><p><b>DRAGON-SHELL</b>, n. A species of concamerated patella or limpet.  The top is much curved, and of an ash-color on the outside, but internally, of a bright flesh color. It is found adhering to larger shells, or to the back of the tortoise, as common limpets do to the sides of rocks.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
