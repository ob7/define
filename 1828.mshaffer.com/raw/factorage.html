</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="factorage" title="[21154] 9 ">factorage</a></H1><SPAN><p><b>FAC'TORAGE,</b> n.  the allowance given to a factor by his employer, as a compensation for his services; called also a commission.  This is sometimes a certain sum or rate by the cask or package; more generally it is a certain rate per cent.  Of the value of the goods, purchased or sold.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
