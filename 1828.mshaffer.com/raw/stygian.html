</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="stygian" title="[52842] 7 ">stygian</a></H1><SPAN><p><b>STYGIAN</b>, a. [L.] Pertaining to Styx, fabled by the ancients to be a river of hell over which the shades of the dead passed, or the region of the dead; hence, hellish; infernal.<p><DD><DD>At that so sudden blaze, the Stygian throng bent their aspect.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
