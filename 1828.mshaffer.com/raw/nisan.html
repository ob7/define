</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nisan" title="[37140] 5 ">nisan</a></H1><SPAN><p><b>NIS'AN</b>, n. A month of the Jewish calendar, the first month of the sacred year and seventh of the civil year, answering nearly to our March.  It was originally called Abibi, but began to be called Nisan after the captivity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
