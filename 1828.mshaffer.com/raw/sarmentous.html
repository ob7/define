</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sarmentous" title="[47991] 10 ">sarmentous</a></H1><SPAN><p><b>SARMENT'OUS,</b> a.  [L. sarmentosus, from sarmentum, a twig.]<p><DD>A sarmentous stem, in botany, is one that is filiform and almost naked, or having only leaves in bunches at the joints or knots, where it strikes root.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
