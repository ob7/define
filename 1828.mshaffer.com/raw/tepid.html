</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tepid" title="[54785] 5 ">tepid</a></H1><SPAN><p><b>TEP'ID</b>, a. [L. tepidus, form tepeo, to be warm.]<p>Moderately warm; lukewarm; as a tepid bath; tepid rays; tepid vapors.<p>Tepid mineral waters, are such as have less sensible cold than common water.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
