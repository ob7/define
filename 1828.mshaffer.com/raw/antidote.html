</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antidote" title="[2816] 8 ">antidote</a></H1><SPAN><p><b>AN'TIDOTE,</b> n.  [against, to give.]<p><DD>1.  A medicine to counteract the effects of poison, or of any thing noxious taken into the stomach.<p><DD>2.  Whatever tends to prevent mischievous effects, or to counteract the evil which something else might produce.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
