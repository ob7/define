</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unhinge" title="[58592] 7 ">unhinge</a></H1><SPAN><p><b>UNHINGE,</b> v.t. unhinj'.<p><DD>1.  To take from the hinges; as, to unhinge a door.<p><DD>2.  To displace; to unfix by violence.<p><DD>3.  To unfix; to loosen; to render unstable or wavering; as, to unhinge the mind; to unhinge opinions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
