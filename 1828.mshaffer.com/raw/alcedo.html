</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="alcedo" title="[1550] 6 ">alcedo</a></H1><SPAN><p><b>ALCE'DO,</b> n.  [L.]<p><DD>The king fisher; a genus of birds, of the order of Picae.  The species are numerous.  They usually live about rivers, feeding on fish, which they take by darting into the water with surprising velocity.  [See Halcyon.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
