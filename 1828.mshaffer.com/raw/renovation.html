</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="renovation" title="[46021] 10 ">renovation</a></H1><SPAN><p><b>RENOVA'TION,</b> n.  [L. renovatio.]<p><DD>1.  The act of renewing; a making new after decay, destruction or depravation; renewal; as the renovation of the heart by grace.<p><DD>There is something inexpressibly pleasing in the annual renovation of the world.<p><DD>2.  A state of being renewed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
