</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="medullin" title="[34664] 8 ">medullin</a></H1><SPAN><p><b>MEDUL'LIN</b>, n. [L. medulla.]  The pith of the sunflower, which has neither taste nor smell.  It is insoluble in water, ether, alcohol and oils,but soluble in nitric acid,and instead of yielding suberic acid, it yields the oxalic.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
