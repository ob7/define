</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gaff" title="[23816] 4 ">gaff</a></H1><SPAN><p><b>GAFF</b>, n.  <p><DD>1.  A harpoon.<p><DD>2.  A sort of boom or pole, used in small ships, to extend the upper edge of the mizen, and of those sails whose foremost edge is joined to the mast by hoops or lacings, and which are extended by a boom below, as the main-sail of a sloop.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
