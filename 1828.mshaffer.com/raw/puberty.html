</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="puberty" title="[43573] 7 ">puberty</a></H1><SPAN><p><b>PU'BERTY</b>, n. [L.pubertas, from pubes.]  The age at which persons are capable of procreating and bearing children.  This age is different in different climates, but is with us considered to be at fourteen years in males, and twelve in females.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
