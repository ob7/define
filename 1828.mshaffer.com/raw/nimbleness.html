</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nimbleness" title="[37113] 10 ">nimbleness</a></H1><SPAN><p><b>NIM'BLENESS</b>, n. Lightness and agility in motion; quickness; celerity; speed; swiftness.  It implies lightness and springiness.<p><DD><DD>The stag thought it better to trust to the nimbleness of his feet.<p><DD><DD>Ovid ranged over Parnassus with great nimbleness and agility.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
