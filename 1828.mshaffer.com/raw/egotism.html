</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="egotism" title="[18510] 7 ">egotism</a></H1><SPAN><p><b>E'GOTISM</b>, n.  [L. ego.]  Primarily, the practice of too frequently using the word I.  Hence, a speaking or writing much of one's self; self-praise; self-commendation; the act or practice of magnifying one's self, or making one's self of importance.<p><DD><DD>A deplorable egotism of character.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
