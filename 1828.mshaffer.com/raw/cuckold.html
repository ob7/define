</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cuckold" title="[13809] 7 ">cuckold</a></H1><SPAN><p><b>CUCKOLD</b>, n. A man whose wife is false to his bed; the husband of an adulteress.<p><b>CUCKOLD</b>, v.t. <p><DD>1. To make a man a cuckold by criminal conversation with his wife; applied to the seducer.<p><DD>2. To make a husband a cuckold by criminal conversation with another man; applied to the wife.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
