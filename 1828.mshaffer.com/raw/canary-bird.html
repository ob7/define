</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="canary-bird" title="[8234] 11 ">canary-bird</a></H1><SPAN><p><b>CANARY-BIRD</b>, n.  A singing bird from the Canary isles, a species of Fringilla.  The bill is conical and straight; the body is yellowish white; the prime feathers of the wings and tail are greenish.  These birds are now bred in other countries.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
