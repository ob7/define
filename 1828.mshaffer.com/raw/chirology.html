</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chirology" title="[9707] 9 ">chirology</a></H1><SPAN><p><b>CHIROLOGY</b>, n. [See Chirologist.] The art or practice of communicating thoughts by signs made by the hands and fingers; a substitute for language or discourse, much used by the deaf and dumb, and by others who communicate with them.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
