</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="budge" title="[7608] 5 ">budge</a></H1><SPAN><p><b>BUDGE</b>, v.t.  To move off; to stir; to wag. In America, wag is much used as equivalent to budge; but the use of both words is vulgar.<p><b>BUDGE</b>,n.  The dressed skin or fur of lambs.<p><b>BUDGE</b>, a.  Brisk; jocund.<p><DD>1.  Surly; stiff; formal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
