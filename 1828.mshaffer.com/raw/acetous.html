</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="acetous" title="[521] 7 ">acetous</a></H1><SPAN><p><b>ACE'TOUS,</b> a.  [See Acid.[  Sour; like or having the nature of vinegar.  Acetous acid is the term used by chimists for distilled vinegar.  This acid, in union with different bases, forms salts called acetites.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
