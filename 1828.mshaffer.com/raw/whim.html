</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="whim" title="[61963] 4 ">whim</a></H1><SPAN><p><b>WHIM</b>, n. <p><DD>1. Properly, a sudden turn or start of the mind; a freak; a fancy; a capricious notion. We say, every man has his whims. [See Freak and Caprice.]<p><DD><DD>All the superfluous whims relate.<p><DD>2. A low wit; a cant word.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
