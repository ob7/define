</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="goldenfish" title="[24796] 10 ">goldenfish</a></H1><SPAN><p><b>GOLDENFISH</b>, n.  A fish of the genus Cyprinus, of the size of a pilchard, so named from its bright color. These fishes are bred by the Chinese, in small ponds, in basons or porcelain vessels, and kept for ornament.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
