</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vesicate" title="[60699] 8 ">vesicate</a></H1><SPAN><p><b>VES'ICATE,</b> v.t.  [L. vesica, a little bladder.  Gr. from to inflate.]<p><DD>To blister; to raise little bladders, or separate the cuticle by inflaming the skin.  Celsus recommends to vesicate the external parts of wounds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
