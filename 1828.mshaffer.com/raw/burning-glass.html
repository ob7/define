</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="burning-glass" title="[7775] 13 ">burning-glass</a></H1><SPAN><p><b>BURN'ING-GLASS</b>, n.  [burn and glass.]  A convex glass which, when exposed to the direct rays of the sun, collects them into a small space, called a focus, producing an intense heat.  The name is given also to a concave mirror which condenses the sun's rays.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
