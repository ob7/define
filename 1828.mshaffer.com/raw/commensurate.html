</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="commensurate" title="[11159] 12 ">commensurate</a></H1><SPAN><p><b>COMMENSURATE</b>, a.<p><DD>1.  Reducible to one and the same common measure.<p><DD>2.  Equal; proportional; having equal measure or extent.<p><DD><DD>We fine nothing in this life commensurate to our desires.<p><b>COMMENSURATE</b>, v.t.  To reduce to a common measure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
