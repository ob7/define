</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="july-flower" title="[31564] 11 ">july-flower</a></H1><SPAN><p><b>JULY-FLOWER</b>, n.  The name of certain species of plants.  The clove July-flower is of the genus Dianthus; the queen's July-flower of the genus Hesperis; and the stock July-flower of the genus Cheiranthus.  [See Gilly-flower.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
