</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="filigrane" title="[21979] 9 ">filigrane</a></H1><SPAN><p><b>FIL'IGRANE,</b> n. sometimes written filigree. [L. filum, a thread, and granum, a grain.]<p><DD>A kind of enrichment on gold and silver, wrought delicately in the manner of little threads or grains, or of both intermixed.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
