</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="main-sail" title="[33844] 9 ">main-sail</a></H1><SPAN><p><b>MA'IN-SAIL</b>, n.  The principal sail in a ship.  The main-sail of a ship or brig is extended by a yard attached to the main-mast, and that of a sloop, by the boom.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
