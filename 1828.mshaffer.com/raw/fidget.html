</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="fidget" title="[21892] 6 ">fidget</a></H1><SPAN><p><b>FIDG'ET,</b> v.i.  [allied probably to fickle.]  To move one way and the other; to move irregularly or in fits and starts.  [A low word.]<p><DD><p><b>FIDG'ET,</b> n.  Irregular motion; restlessness.  [Vulgar.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
