</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nyctalops" title="[37548] 9 ">nyctalops</a></H1><SPAN><p><b>NYC'TALOPS</b>, n. [Gr., night and the eye.]<p><DD>1. One that sees best in the night.<p><DD>2. One who loses his sight as night comes on, and remains blind till morning.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
