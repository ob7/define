</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="lumpfish" title="[33549] 8 ">lumpfish</a></H1><SPAN><p><b>LUMP'FISH,</b> n.  A thick fish of the genus Cyclopterus.  The back is sharp and elevated;  the belly flat, and of a crimson color.  along the body run five rows of sharp bony tubercles.  It swims edgewise; called also a sea-owl.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
