</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pooping" title="[41827] 7 ">pooping</a></H1><SPAN><p><b>POOP'ING</b>, n.  The shock of a heavy sea on the stern or quarter of a ship, when scudding in a tempest; also, the action of one ship's running her stem against another's stern.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
