</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="legislate" title="[32548] 9 ">legislate</a></H1><SPAN><p><b>LEG'ISLATE,</b> v.i.  [L. lex, legis, law, and fero, latum, to give, pass or enact.]<p><DD>To make or enact a law or laws.  It is a question whether it is expedient to legislate at present on the subject.  Let us not legislate, when we have no power to enforce our laws.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
