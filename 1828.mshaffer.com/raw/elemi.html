</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="elemi" title="[18644] 5 ">elemi</a></H1><SPAN><p><b>EL'EMI</b>, n.  The gum elemi, so called; but said to be a resinous substance, the produce of the Amyris elemifera, a small tree or shrub of South America.  It is of a whitish color tinged with green or yellow.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
