</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="vitriolate" title="[61029] 10 ">vitriolate</a></H1><SPAN><p><b>VIT'RIOLATE,</b> v.t.  To convert, as sulphur in any compound, into sulphuric acid, formerly called vitriolic acid.  Thus the sulphuret of iron vitriolated, becomes sulphate of iron, or green vitriol.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
