</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="comprehensiveness" title="[11466] 17 ">comprehensiveness</a></H1><SPAN><p><b>COMPREHENSIVENESS</b>, n. <p><DD>1. The quality of being comprehensive, or of including much extent; as the comprehensiveness of a view.<p><DD>2. The quality of including much in a few words or narrow compass.<p><DD><DD>Compare the beauty and comprehensiveness of legends on ancient coins.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
