</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="georgic" title="[24292] 7 ">georgic</a></H1><SPAN><p><b>GEOR'GIC</b>, n. [Gr. rustic; and labor.]   A rural poem; a poetical composition on the subject of husbandry, containing rules for cultivating lands, in a poetical dress; as the Georgics of Virgil.<p><b>GEOR'GIC</b>, a.  Relating to the doctrine of agriculture and rural affairs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
