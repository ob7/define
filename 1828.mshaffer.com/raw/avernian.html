</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="avernian" title="[4549] 8 ">avernian</a></H1><SPAN><p><b>AVER'NIAN,</b> a.  Pertaining to Avernus, a lake of Campania in Italy, famous for its poisonous qualities, which the poets represent as so malignant, as to kill fowls flying over.  Hence, as authors tell us, its name, without birds.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
