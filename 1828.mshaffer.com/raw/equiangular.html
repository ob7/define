</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="equiangular" title="[19758] 11 ">equiangular</a></H1><SPAN><p><b>EQUIAN'GULAR</b>, a.  [L. oequus, equal, and angulus, an angle.]<p>In geometry, consisting of or having equal angles; an epithet given to figures whose angles are all equal, such as a square, an equilateral triangle, a parallelogram, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
