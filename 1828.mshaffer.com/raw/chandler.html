</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="chandler" title="[9317] 8 ">chandler</a></H1><SPAN><p><b>CHANDLER</b>, n.  An artisan whose trade is to make candles, or one who sells candles.<p><DD>In America, I believe the word never signifies a seller of candles, unless he is the maker.  A corn-chandler is a seller of corn, but I believe not used in the United States.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
