</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="taxable" title="[54547] 7 ">taxable</a></H1><SPAN><p><b>TAX'ABLE</b>, a.  That may be taxed; liable by law to the assessment of taxes; as taxable estate. By the laws of some states, polls are taxable after the age of seventy.<p><DD>1.  That may be legally charged by a court against the plaintiff or defendant in a suit; as taxable costs.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
