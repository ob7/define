</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="dispauper" title="[16844] 9 ">dispauper</a></H1><SPAN><p><b>DISPAUPER</b>, v.t. [dis and pauper.] To deprive of the claim of a pauper to public support, or of the capacity of suing in forma pauperis; to reduce back from the state of a pauper.<p><DD><DD>A man is dispaupered, when he has lands fallen to him or property given him.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
