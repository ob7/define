</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="frosty" title="[23493] 6 ">frosty</a></H1><SPAN><p><b>FROST'Y,</b> a.<p><DD>1.  Producing frost; having power to congeal water; as a frosty night; frosty weather.<p><DD>2.  Containing frost; as, the grass is frosty.<p><DD>3.  Chill in affection; without warmth of affection or courage.<p><DD>4.  Resembling hoar-frost; white gray-haired; as a frosty head.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
