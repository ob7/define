</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antimetabole" title="[2842] 12 ">antimetabole</a></H1><SPAN><p><b>ANTIMETAB'OLE,</b> n.  antimetab'oly.  [Gr. against, and mutation.]<p><DD>In rhetoric, a setting of two things in opposition to each other; as, an honorable action may be attended with labor, but the labor is soon past, and the honor is immortal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
