</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bloody-hand" title="[6564] 11 ">bloody-hand</a></H1><SPAN><p><b>BLOOD'Y-HAND</b>, n. [blood and hand.]  A hand stained with the blood of a deer,which,in the old forest laws of England, was sufficient evidence of a man's trespass in the forest against venison.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
