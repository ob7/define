</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="upbraiding" title="[60064] 10 ">upbraiding</a></H1><SPAN><p><b>UPBRA'IDING,</b> ppr.  Accusing; casting in the teeth; reproaching; reproving.<p><b>UPBRA'IDING,</b> n.<p><DD>1.  A charging with something wrong or disgraceful; the act of reproaching or reproving.<p><DD>I have too long borne your blunt upbraidings.<p><DD>2.  The reproaches or accusations of conscience.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
