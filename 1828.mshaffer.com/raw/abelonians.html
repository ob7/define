</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="abelonians" title="[96] 10 ">abelonians</a></H1><SPAN><p><b>ABE'LIANS, ABELO'NIANS or A'BELITES</b>, in Church history, a sect in Africa which arose in the reign of Areadius; they married, but lived in continence after the manner, as they pretended, of Abel, and attempted to maintain the sect by adopting the children of others.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
