</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="clarencieux" title="[10216] 11 ">clarencieux</a></H1><SPAN><p><b>CLARENCIEUX</b>, n.  In Great Britain, the second king at arms, so called from the duke of Clarence, and appointed by Edward IV.  His office is to marshal and dispose the funerals of all baronets, knights and esquires, on the south of the river Trent.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
