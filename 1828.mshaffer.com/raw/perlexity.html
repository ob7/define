</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="perlexity" title="[40396] 9 ">perlexity</a></H1><SPAN><p><b>PERLEX'ITY</b>, n. Intricacy; entanglement.  The jury were embarrassed by the perplexity of the case.<p><DD>1.  Embarrassment of mind; disturbance from doubt, confusion, difficulty or anxiety.<p><DD><DD> Perplexity not suffering them to be idle, they think and do, as it were, in a frenzy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
