</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nuncio" title="[37513] 6 ">nuncio</a></H1><SPAN><p><b>NUN'CIO</b>, n. [L., a messenger.]<p><DD>1. An embassador from the pope to some catholic prince or state, or who attends some congress or assembly as the pope's representative.<p><DD>2. A messsenger; one who brings intelligence.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
