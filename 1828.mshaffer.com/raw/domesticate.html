</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="domesticate" title="[17492] 11 ">domesticate</a></H1><SPAN><p><b>DOMESTICATE</b>, v.t. <p><DD>1. To make domestic; to retire from the public; to accustom to remain much at home; as, to domesticate ones self.<p><DD>2. To make familiar, as if at home.<p><DD>3. To accustom to live near the habitations of man; to tame; as, to domesticate wild animals.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
