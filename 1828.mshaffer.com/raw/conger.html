</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="conger" title="[11910] 6 ">conger</a></H1><SPAN><p><b>CONGER</b>, n. [L., Gr. ] The sea-eel; a large species of eel, sometimes growing to the length of ten feet, and weighing a hundred pounds.  In Cornwall, England, it is an article of commerce, being shipped to Spain and Portugal.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
