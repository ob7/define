</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="waster" title="[61481] 6 ">waster</a></H1><SPAN><p><b>WASTER</b>, n. <p><DD>1. One who is prodigal; one who squanders property; one who consumes extravagantly or without use.<p><DD><DD>He also that is slothful in his work, is brother to him who is a great waster. Proverbs 18.<p><DD><DD>Sconces are great wasters of candles.<p><DD>2. A kind of cudgel.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
