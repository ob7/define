</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cade" title="[7971] 4 ">cade</a></H1><SPAN><p><b>CADE</b>, a.  Tame; bred by hand; domesticated; as a cade lamb.<p><b>CADE</b>, v.t.  To bring up or nourish by hand, or with tenderness; to tame.<p><b>CADE</b>, n.  A barrel or cask.  A cade of herrings is the quantity of five hundred; of sprats, a thousand.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
