</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="affright" title="[1175] 8 ">affright</a></H1><SPAN><p><b>AFFRI'GHT,</b> v.t.  affri'te.  [See Fright.]<p><DD>To impress with sudden fear; to frighten; to terrify or alarm.  It expresses a stronger impression than fear or apprehend, and perhaps less than terror.<p><b>AFFRI'GHT,</b> n.  Sudden or great fear; terror; also, the cause of terror; a frightful object.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
