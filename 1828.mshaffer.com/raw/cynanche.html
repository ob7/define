</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="cynanche" title="[14091] 8 ">cynanche</a></H1><SPAN><p><b>CYNANCHE</b>, n. [Gr., a dog-collar, angina; a dog, to press or bind, to suffocate.] A disease of the throat, attended with inflammation, swelling, and difficulty of breathing and swallowing. It is of several kinds and comprehends the quinsy, croop and malignant sore throat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
