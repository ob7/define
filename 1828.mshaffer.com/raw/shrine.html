</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="shrine" title="[49921] 6 ">shrine</a></H1><SPAN><p><b>SHRINE</b>,  n.  [L. <i>scrinium</i>.]  A case or box; particularly applied to a case in which sacred things are deposited. Hence we hear much of <i>shrines</i> for relics.<p>                   Come, offer at my <i>shrine</i>, and I will help thee. <i>Shak</i>.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
