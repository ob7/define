</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thummim" title="[55324] 7 ">thummim</a></H1><SPAN><p><b>THUM'MIM</b>, n. plu.  A Hebrew word denoting perfections.  The Urim and Thummim were worn in the breastplate of the high priest, but what they were, has never been satisfactorily ascertained.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
