</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="unlace" title="[58786] 6 ">unlace</a></H1><SPAN><p><b>UNLA'CE,</b> v.t  <p><DD>1.  To loose from lacing or fastening by a cord or strings passed through loops and holes; as, to unlace a helmet or a garment.<p><DD>2.  To loose a woman's dress.<p><DD>3.  To divest of ornaments.<p><DD>4.  In sea language, to loose and take off a bonnet from a sail.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
