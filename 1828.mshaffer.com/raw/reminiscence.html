</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="reminiscence" title="[45912] 12 ">reminiscence</a></H1><SPAN><p><b>REMINIS'CENCE,</b> n.  [L. reminiscens, reminiscor, Gr.  See Memory.]<p><DD>1.  That faculty of the mind by which ideas formerly received into it, but forgotten, are recalled or revived in the memory.<p><DD>2.  Recollection; recovery of ideas that had escaped from the memory.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
