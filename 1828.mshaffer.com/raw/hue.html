</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hue" title="[27412] 3 ">hue</a></H1><SPAN><p><b>HUE</b>, n.  Color; dye.<p><DD><DD> Flow'rs of all hue.<p><b>HUE</b>, in the phrase hue and cry, signifies a shouting or vociferation.  In law, a hue and cry is the pursuit of a felon or offender, with loud outcries or clamor to give an alarm.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
