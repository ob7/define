</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="scolopendra" title="[48381] 11 ">scolopendra</a></H1><SPAN><p><b>SCOLOPEN'DRA,</b> n.  [Gr. ]  <p><DD>1.  A  venomous serpent.<p><DD>2.  A genus of insects of the order of Apters, destitute of wings.  These insects have as many feet on each side as there are segments in the body.  There are several species.<p><DD>3.  A plant.  [L. scolopendrium.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
