</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="uttermost" title="[60216] 9 ">uttermost</a></H1><SPAN><p><b>UT'TERMOST,</b> a.  [utter and most.]  Extreme; being in the furthest, greatest or highest degree; as the uttermost extent or end; the uttermost distress.<p><b>UT'TERMOST,</b> n.  The greatest.  the uttermost we can do is to be patient.<p><DD>To the uttermost, in the most extensive degree; fully.  <p>Heb. 8.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
