</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bobbin" title="[6678] 6 ">bobbin</a></H1><SPAN><p><b>BOB'BIN</b>, n.  A small pin or cylindrical piece of wood, with a head, on which thread is wound for making lace. A similar instrument, bored through to receive an iron pivot, and with a border at each end,is used in spinning, to wind thread or silk on; a spool.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
