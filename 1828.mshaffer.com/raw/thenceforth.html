</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="thenceforth" title="[55026] 11 ">thenceforth</a></H1><SPAN><p><b>THENCEFORTH</b>, adv. thens'forth. [thence and forth.]  From that time.<p><DD><DD> If the salt hath lost its savor, it is thenceforth good for nothing. Matt 5.<p><DD>This is also preceded by from, though not from any necessity.<p><DD><DD> And from thenceforth Pilate sought to release him. John 19.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
