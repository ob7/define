</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="coolness" title="[12625] 8 ">coolness</a></H1><SPAN><p><b>COOLNESS</b>, n. <p><DD>1. A moderate degree of cold; a temperature between cold and heat; as the coolness of the summers evening.<p><DD>2. A moderate degree, or a want of passion; want of ardor, or zeal; indifference; want of affection; as, they parted with coolness.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
