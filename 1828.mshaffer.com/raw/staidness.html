</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="staidness" title="[51911] 9 ">staidness</a></H1><SPAN><p><b>STAIDNESS</b>, n.  Sobriety; gravity; steadiness; regularity; the opposite of wildness.<p><DD><DD>If he sometimes appears too gay, yet a secret gracefulness of youth accompanies his writings, though the staidness and sobriety of age be wanting.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
