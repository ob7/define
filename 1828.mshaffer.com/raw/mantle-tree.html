</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="mantle-tree" title="[34136] 11 ">mantle-tree</a></H1><SPAN><p><b>MAN'TLE-TREE</b>, n.  The piece of timber or stone in front of a chimney, over the fire-place, resting on the jambs.<p><DD>[This word, according to Johnson,signifies the work over the fire-place, which we call a mantle-piece.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
