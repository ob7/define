</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="nones" title="[37319] 5 ">nones</a></H1><SPAN><p><b>NONES</b>, n. <p><DD>1. In the Roman calendar, the fifth day of the months January, February, April, June, August, September, November and December, and the seventh day of March, May July and October.  The nones were nine days from the ides.<p><DD>2. Prayers, formerly so called.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
