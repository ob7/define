</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="obduracy" title="[37592] 8 ">obduracy</a></H1><SPAN><p><b>OB'DURACY,</b> n.  [See Obdurate.]  Invincible hardness of heart; impenitence that cannot be subdued; inflexible persistency in sin; obstinacy in wickedness.<p><DD>God may by almighty grace hinder the absolute completion of sin in final obduracy.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
