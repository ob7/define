</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="constipation" title="[12193] 12 ">constipation</a></H1><SPAN><p><b>CONSTIPATION</b>, n. <p><DD>1. The act of crowding any thing into a less compass; a pressing together; condensation; as a close constipation of particles.<p><DD>2. More generally, a crowding or filling to hardness the intestinal canal, from defective excretion; costiveness; obstipation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
