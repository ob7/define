</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inexhaustible" title="[29526] 13 ">inexhaustible</a></H1><SPAN><p><b>INEXHAUST'IBLE</b>, a. [in and exhaustible.]<p><DD>1.  That cannot be exhausted or emptied; unfailing; as an inexhaustible quantity or supply of water.<p><DD>2.  That cannot be wasted or spent; as inexhaustible stores of provisions.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
