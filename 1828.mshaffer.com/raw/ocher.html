</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="ocher" title="[37837] 5 ">ocher</a></H1><SPAN><p><b>O'CHER,</b> n.  [L. ochra; Gr. from pale.]<p><DD>A variety of clay deeply colored by the oxyd of iron.  Its most common colors are red, yellow and brown.  It is used as a pigment.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
