</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="spade" title="[51239] 5 ">spade</a></H1><SPAN><p><b>SPADE,</b> n. [L. spatula, from the root of pateo.]<p><DD>1.  An instrument for digging, consisting of a broad palm with a handle.<p><DD>2.  A suit of cards.<p><DD>3.  A deer three years old; written also spaid.<p><DD>4.  A gelded beast. [L. spado.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
