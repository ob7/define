</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="inlist" title="[29910] 6 ">inlist</a></H1><SPAN><p><b>INLIST'</b>, v.i.  [in and list.]  To enter into military service by signing articles and receiving a sum of money.  [See List.]<p><b>INLIST'</b>, v.t.  To engage or procure to enter into military service. [See Enlist, a common spelling, but inlist is preferable.]</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
