</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="antediluvian" title="[2715] 12 ">antediluvian</a></H1><SPAN><p><b>ANTEDILU'VIAN,</b> a.  [L. ante and diluvium, a flood.  See Lave.]<p><DD>Before the flood, or deluge, in Noah's time; existing, happening, or relating to what happened before the deluge.<p><b>ANTEDILU'VIAN,</b> n.  One who live before the deluge.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
