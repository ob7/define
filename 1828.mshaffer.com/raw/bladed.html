</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="bladed" title="[6372] 6 ">bladed</a></H1><SPAN><p><b>BLA'DED</b>, pp.  Having a blade or blades.  It may be used of blade in the sense of a leaf, a spire, or the cutting part of an instrument.<p><DD>1.  In mineralogy, composed of long and narrow plates, like the blade of a knife.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
