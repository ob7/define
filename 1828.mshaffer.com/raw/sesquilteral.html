</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="sesquilteral" title="[49418] 12 ">sesquilteral</a></H1><SPAN><p><b>SESQUIL'TERAL</b>, <p>           1. In <i>geometry</i>, designating a ratio where one quantity or number contains another once, and half as much more; as 9 contains 6 and its half.<p>           2. A <i>sesquialteral floret</i>, is when large fertile floret is accompanied with a small abortive one.<p>       </SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
