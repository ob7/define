</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="rath" title="[44629] 4 ">rath</a></H1><SPAN><p><b>RATH,</b> n.  A hill.  Obs.<p><b>RATH,</b> a.  [See Ready.]<p><DD>Early; coming before others, or before the usual time.<p><DD>Bring the rath primrose, that forsaken dies.<p><DD>We sometimes see the word rath-ripe, early ripe; but it is obsolete or nearly so.  In the United States, I believe it is not used at all.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
