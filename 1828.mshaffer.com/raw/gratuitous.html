</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gratuitous" title="[25103] 10 ">gratuitous</a></H1><SPAN><p><b>GRATU'ITOUS</b>, a. [L. gratuitus, from gratus.]<p><DD>1.  Free; voluntary; not required by justice; granted without claim or merit.<p><DD><DD> We mistake the gratuitous blessings of heaven for the fruits of our own industry.<p><DD>2.  Asserted or taken without proof; as a gratuitous argument or affirmation.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
