</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="grenadier" title="[25220] 9 ">grenadier</a></H1><SPAN><p><b>GRENADIE'R, </b>n.<p><DD>1.  A foot soldier, wearing a high cap. Grenadiers are usually tall, active soldiers, distinguished from others chiefly by their dress and arms; a company of them is usually attached to each battalion.<p><DD>2.  A fowl found in Angola, in Africa.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
