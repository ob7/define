</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="tergiversation" title="[54810] 14 ">tergiversation</a></H1><SPAN><p><b>TERGIVERSA'TION</b>, n.  A shifting; shift; subterfuge; evasion.<p><DD><DD> Writing is to be preferred before verbal conferences, as being more free from passion and tergiversation.<p><DD>1.  Change; fickleness of conduct.<p><DD><DD> The colonel, after all his tergiversation, lost his life in the king's service.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
