</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="pargasite" title="[39552] 9 ">pargasite</a></H1><SPAN><p><b>P`ARGASITE</b>, n. [from the isle Pargas, in Finland.]  A mineral of a grayish or bluish green, in rounded grains, with a dull, dun surface, rarely bright; or in crystals in carbonate of lime, in little plates mixed with lamellar mica; a variety of actinolite.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
