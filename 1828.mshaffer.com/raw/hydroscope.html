</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="hydroscope" title="[27665] 10 ">hydroscope</a></H1><SPAN><p><b>HY'DROSCOPE</b>, n. [Gr. water, and to view.]  A kind of water clock,or instrument used anciently for measuring time, consisting of a cylindrical tube, conical at the bottom, perforated at the vertex, and the whole tube graduated.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
