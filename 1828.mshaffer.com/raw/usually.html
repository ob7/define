</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="usually" title="[60181] 7 ">usually</a></H1><SPAN><p><b>U'SUALLY,</b> adv. s as z.  Commonly; customarily; ordinarily.  Men usually find some excuse for their vices.  It is usually as cold in North America in the fortieth degree of latitude, as it is in the west of Europe in the fiftieth.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
