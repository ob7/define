</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="verticity" title="[60689] 9 ">verticity</a></H1><SPAN><p><b>VERTIC'ITY,</b> n.  [from vertex, supra.]<p><DD>1.  The power of turning; revolution; rotation.<p><DD>2.  That property of the lodestone by which it turns to some particular point.<p><DD>The attraction of the magnet was known long before its verticity.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
