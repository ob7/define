</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="impugn" title="[28630] 6 ">impugn</a></H1><SPAN><p><b>IMPU'GN</b>, v.t. impu'ne. [L. impugno; in and pugno, to fight or resist.]  To oppose; to attack by words or arguments; to contradict.  The lawfulness of lots is impugned by some, and defended by others.<p><DD><DD> The truth hereof I will not rashly impugn,or over-boldly affirm.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
