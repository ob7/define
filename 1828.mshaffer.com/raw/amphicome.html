</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="amphicome" title="[2266] 9 ">amphicome</a></H1><SPAN><p><b>AM'PHICOME,</b> n.  [Gr. hair.]<p><DD>A kind of figured stone, of a round shape, but rugged and beset with eminences; called Erotylos, on account of its supposed power of exciting love.  Anciently, it was used in divination; but it is little known to the moderns.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
