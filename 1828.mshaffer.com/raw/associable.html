</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="associable" title="[4050] 10 ">associable</a></H1><SPAN><p><b>ASSO'CIABLE,</b> a.  assoshable.  [See Associate.]  <p><DD>1.  That may be joined to or associated.<p><DD>2.  In a medical sense, liable to be affected by sympathy, or to receive from other parts correspondent feelings and affections.  "The stomach, the most associable of all the organs of the animal body."</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
