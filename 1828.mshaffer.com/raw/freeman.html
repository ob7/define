</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="freeman" title="[23310] 7 ">freeman</a></H1><SPAN><p><b>FREE'MAN,</b> n.  [free and man.]<p><DD>1.  One who enjoys liberty, or who is not subject to the will of another; one not a slave or vassal.<p><DD>2.  One who enjoys or is entitled to a franchise or peculiar privilege; as the freemen of a city or state.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
