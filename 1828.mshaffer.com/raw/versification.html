</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="versification" title="[60671] 13 ">versification</a></H1><SPAN><p><b>VERSIFICA'TION,</b> n.  The act, art or practice of composing poetic verse.  Versification is the result of art, labor and rule, rather than of invention or the fire of genius.  It consists in adjusting the long and short syllables, and forming feet into harmonious measure.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
