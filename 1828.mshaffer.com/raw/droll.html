</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="droll" title="[17894] 5 ">droll</a></H1><SPAN><p><b>DROLL</b>, a. [G.] Odd; merry; facetious; comical; as a droll fellow.<p><b>DROLL</b>, n. <p><DD>1. One whose occupation or practice is to raise mirth by odd tricks; a jester; a buffoon.<p><DD>2. A farce; something exhibited to raise mirth or sport.<p><b>DROLL</b>, v.i. To jest; to play the buffoon.<p><b>DROLL</b>, v.t. To cheat.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
