</SCRIPT><TABLE width="80%" align="center"><TR><TD align="left"><DIV class="dictionary"><H1><a href="gaming" title="[23951] 6 ">gaming</a></H1><SPAN><p><b>GA'MING</b>, ppr.  Playing; sporting; playing for money.<p><b>GA'MING</b>, n.  The act or art of playing any game in a context for a victory, or for a prize or stake.<p><DD>1.  The practice of using cards, dice, billiards and the like, according to certain rules, for winning money, &c.</SPAN></DIV></TD></TR></TABLE><HR /><BR /><BR /><BR /><BR /><BR ><BR /><BR /><BR /><BR /><BR >
